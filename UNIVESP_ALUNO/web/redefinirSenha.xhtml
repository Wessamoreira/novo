<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  xmlns:p="http://primefaces.org/ui" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
	<meta http-equiv="Cache-Control" Content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<h:outputStylesheet name="style.css" library="V2/css" />
	<h:outputStylesheet name="otimize2.css" library="css" />
	<h:outputStylesheet name="cssCliente.css" library="css" />
	<h:outputScript name="jquery.js" library="V2/script" />
	<h:outputScript name="script.js" library="script" />
	<h:outputScript name="jquery.maskedinput.js" library="V2/script" />
	<h:outputScript name="jquery.maskMoney.js" library="V2/script" />
	<title><h:outputText value="#{LoginControle.versaoSistema}" /></title>
	<link rel="shortcut icon" href="#{resource['V2/icones/favicon.ico']}" type="image/x-icon" />
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("formEsqueceuSenha:username").focus();
		}
	</script>
</h:head>
<h:body style="background: url(#{resource['V2/imagens/bg3.jpg']}) top center fixed;">
	<a4j:status id="statusCarregandoModalTopo" onstart="#{rich:component('panelStatusCarregandoTopo')}.show();" onstop="#{rich:component('panelStatusCarregandoTopo')}.hide();" />
	<rich:popupPanel styleClass="modalMaximizado" id="panelStatusCarregandoTopo" autosized="true">
		<h:panelGrid columns="2">
			<h:graphicImage value="#{resource['imagens/ajax-loader.gif']}" />
			<h:outputText styleClass="field control-label tituloCampos" value="Processando..." />
		</h:panelGrid>
	</rich:popupPanel>

	<h:form id="formEsqueceuSenha">
		<div class="content">
			<div id="login">
				<div class="logo left">
					<div style="width: 100%; text-align: center">
						<h:graphicImage url="#{LoginControle.urlLogoIndexUnidadeEnsino}" style="max-height:170px;" alt="logo-cliente1" styleClass="logo-sei" />
					</div>
					<div style="width: 100%; text-align: center">
						<h:graphicImage value="#{resource['/imagens/logo-sei.png']}" style="max-height:80px;" styleClass="logo-cliente" />
					</div>
				</div>
				<div class="camposLogin box right">
					<div class="padding clearfix">
						<h1 class="title1">Redefinir Senha</h1>
						<h:panelGrid id="panelGrid1" columns="1" width="100%">
							<h:panelGrid columns="1" columnClasses="colunaEsquerda">
								<h:outputText value="" styleClass="tituloFormulario" />
								<otm:spacer height="10px" />
								<h:panelGroup>
									<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{LoginControle.redefinirSenhaPor}">
										<f:selectItems value="#{LoginControle.listaSelectItemRedefinirSenhaPor}" />
										<a4j:ajax event="change" render="panelGrid1" listener="#{LoginControle.limparCamposRedefinicao}" />
									</h:selectOneMenu>
									<otm:spacer width="20px" />
									<h:outputText styleClass="field control-label tituloCampos" rendered="#{LoginControle.isRedefinirSenhaPorUsuario}" value="#{msg_aplic.prt_msg_usuario}" />
									<otm:spacer width="10px" rendered="#{LoginControle.isRedefinirSenhaPorUsuario}" />
									<h:inputText id="username" size="60" maxlength="60" rendered="#{LoginControle.isRedefinirSenhaPorUsuario}" styleClass="form-control camposObrigatorios" style="background-color:transparent;  width: 110px" value="#{LoginControle.username}" />
									<otm:spacer width="20px" rendered="#{!LoginControle.isRedefinirSenhaPorUsuario}" />
									<h:outputText styleClass="field control-label tituloCampos" value="CPF" rendered="#{!LoginControle.isRedefinirSenhaPorUsuario}" />
									<otm:spacer width="10px" rendered="#{!LoginControle.isRedefinirSenhaPorUsuario}" />
									<h:inputText id="cpf" rendered="#{!LoginControle.isRedefinirSenhaPorUsuario}" onkeypress="return mascara(this.form, 'formLogin:cpf', '999.999.999-99', event);" size="14" maxlength="14" styleClass="form-control camposObrigatorios" value="#{LoginControle.cpf}" />
								</h:panelGroup>
							</h:panelGrid>

							<h:panelGrid columns="1" width="100%" columnClasses="colunaEsquerda">
								<!-- 								<otm:spacer height="10px" /> -->
								<h:panelGrid columns="2" width="100%" columnClasses="colunaEsquerda">
									<h:outputText styleClass="field control-label mensagem col-md-12" value="#{LoginControle.mensagem}" />
								</h:panelGrid>
								<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{LoginControle.mensagemDetalhada}" />
								<!-- 								<otm:spacer height="10px" /> -->
								<h:panelGrid columns="2" width="100%" columnClasses="colunaCentralizada">
									<otm:commandButton id="confirmar" image="#{resource['imagens/botaoRedefinir.png']}" rendered="#{!LoginControle.ocultarBotoes}" action="#{LoginControle.redefinirSenha}" render="formEsqueceuSenha"  title="#{msg_aplic.prt_RedefinirSenha}" />
									<otm:commandButton id="cancelar" styleClass="btn btn-danger light btn-cancelar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" rendered="#{!LoginControle.ocultarBotoes}"  action="#{LoginControle.cancelarRedefinirSenha}" title="#{msg_aplic.prt_CancelarRedefinirSenha}" />
									<otm:commandButton id="voltar" image="#{resource['imagens/botaoVoltarTela.png']}" rendered="#{LoginControle.ocultarBotoes}"  action="#{LoginControle.cancelarRedefinirSenha}" title="#{msg_aplic.prt_CancelarRedefinirSenha}" />
								</h:panelGrid>
							</h:panelGrid>

						</h:panelGrid>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
