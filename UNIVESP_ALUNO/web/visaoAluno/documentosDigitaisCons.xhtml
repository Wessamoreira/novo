<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  xmlns:p="http://primefaces.org/ui" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAluno/template/visaoAluno.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Documentos Digitais" />
	</ui:define>

	<ui:define name="conteudo">
		<h:outputScript name="jquery.color.js" library="script/crop" />
		<h:outputScript name="jquery.Jcrop.js" library="script/crop" />
		<h:outputStylesheet name="jquery.Jcrop.css" library="script/crop" />
		<h:outputScript name="webcam.js" library="script/webcam" />
		<style>
.rf-sel-inp {
	vertical-align: middle !important;
	background-color: #ffffff !important;
	background-image: none !important;
	padding: 3px !important;
	margin-bottom: 3px !important;
	height: 18px !important;
	border: 1px solid #CCCCCC !important;
	border-left-color: #FA4D4D !important;
	border-left-width: 2 !important;
}
</style>

		<h:form id="form">
			<h:panelGroup id="panelGridDocumentoDigitais" layout="block" styleClass="row mn">
				<h:panelGroup layout="block" styleClass="col-md-12 border rounded" rendered="#{empty DocumentoAssinadoControle.controleConsultaOtimizado.listaConsulta}">
					<h:panelGroup layout="block" styleClass="col-md-1">
						<i class="fas fa-headset fs80 mb50 mt25" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1">
						<i class="far fa-comment fs50" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-10">
						<h:outputText styleClass="float-left" value="''Ola! O aluno '#{LoginControle.usuarioLogado.nome}' não tem Documentos Digitais !'' " style="font-family: emoji; font-size: 17px; font-weight: 600;" />
					</h:panelGroup>
				</h:panelGroup>
				<<p:dataTable> id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{DocumentoAssinadoControle.controleConsultaOtimizado}" rendered="#{!empty DocumentoAssinadoControle.controleConsultaOtimizado.listaConsulta}" rows="10" var="documentoAssinado1">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column rowspan="2">
								<h:outputText value="#{msg_aplic.prt_ArquivoAssinado_numeroDocumentoAssinado}" />
							</rich:column>
							<rich:column rowspan="2">
								<h:outputText value="Tipo Documento" />
							</rich:column>
							<rich:column rowspan="2">
								<h:outputText value="Data Registro" />
							</rich:column>
							<rich:column rowspan="2">
								<h:outputText value="Arquivo" />
							</rich:column>
							<rich:column rowspan="2">
								<h:outputText value="Descrição" />
							</rich:column>
							<rich:column colspan="3" rowspan="1">
								<h:outputText value="Assinaturas" />
							</rich:column>
							<rich:column rowspan="2" colspan="1">
								<h:outputText value="Opções" />
							</rich:column>
							<rich:column breakRowBefore="true" style="width:200px" colspan="1" rowspan="1">
								<h:outputText value="Responsável" />
							</rich:column>
							<rich:column colspan="1" style="width:80px" rowspan="1">
								<h:outputText value="Situação" />
							</rich:column>
							<rich:column colspan="1" style="width:120px" rowspan="1">
								<h:outputText value="Data" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
					<rich:column>
						<h:outputText value="#{documentoAssinado1.numeroDocumentoAssinado}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{documentoAssinado1.tipoOrigemDocumentoAssinadoEnum.descricao}" />
					</rich:column>
					<rich:column>
						<h:outputText value="#{documentoAssinado1.dataRegistro}">
							<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
						</h:outputText>
					</rich:column>
					<rich:column>
						<h:outputText id="descricaoArquivo" value="#{documentoAssinado1.arquivo.descricaoArquivo_Apresentar}" />
					</rich:column>
					<rich:column style="text-align:center">
						<h:outputText value="#{documentoAssinado1.descricaoPersonalizada}" />
					</rich:column>
					<rich:column colspan="3" width="400px" style="padding:0px !important">

						<rich:list type="definitions" rowKeyVar="row2" style="width:100%; padding:0px !important; margin:0px !important" value="#{documentoAssinado1.listaDocumentoAssinadoPessoa}" var="pessoaItem">
							<h:panelGrid cellpadding="0" cellspacing="0" columns="3" columnClasses="bordaDireita,bordaDireita, semBorda" style="width:100%;#{row2 ne 0 ? 'border-top:1px solid #C4C0C9;' : '' }">
								<h:panelGroup layout="block" style="width:200px; text-align:left;min-height:20px">
									<h:outputText value="#{pessoaItem.nomeApresentar}" />
								</h:panelGroup>
								<h:panelGroup layout="block" style="width:80px; text-align:center;min-height:20px;">
									<h:outputText value="#{pessoaItem.situacaoDocumentoAssinadoPessoaEnum.descricao}">
									</h:outputText>
								</h:panelGroup>

								<h:panelGroup layout="block" style="width:120px;text-align:center;min-height:20px;">
									<h:outputText rendered="#{pessoaItem.situacaoDocumentoAssinadoPessoaEnum eq 'ASSINADO'}" value="#{pessoaItem.dataAssinatura}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
									</h:outputText>
									<h:outputText rendered="#{pessoaItem.situacaoDocumentoAssinadoPessoaEnum eq 'REJEITADO'}" value="#{pessoaItem.dataRejeicao}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
									</h:outputText>
									<h:outputText rendered="#{pessoaItem.situacaoDocumentoAssinadoPessoaEnum eq 'PENDENTE'}" value="#{pessoaItem.dataSolicitacao}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
									</h:outputText>
								</h:panelGroup>
							</h:panelGrid>
						</rich:list>
					</rich:column>
					<rich:column>
						<otm:commandIcon id="dwl" oncomplete="#{DocumentoAssinadoControle.urlDownloadSV}" tooltip="Download Arquivo" icon="#{msg_botoes.btn_icon_download} iconePequeno" action="#{DocumentoAssinadoControle.realizarDownload}" />
						<otm:commandIcon id="dwl2" oncomplete="#{DocumentoAssinadoControle.urlDownloadSV}" tooltip="Download Representação Visual" icon="#{msg_botoes.btn_icon_pdf} iconePequeno" action="#{DocumentoAssinadoControle.realizarDownloadRepresentacaoVisual}" rendered="#{documentoAssinado1.tipoOrigemDocumentoAssinadoEnum eq 'DIPLOMA_DIGITAL' || documentoAssinado1.tipoOrigemDocumentoAssinadoEnum eq 'HISTORICO_DIGITAL'}" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="items" id="paginador" render="form" page="#{DocumentoAssinadoControle.controleConsultaOtimizado.page}" scrollListener="#{DocumentoAssinadoControle.scrollerListenerDocumentoDigitaisAluno}" rendered="#{DocumentoAssinadoControle.controleConsultaOtimizado.apresentarDatascroller}" />
					</f:facet>
				</<p:dataTable>>
				<h:panelGroup id="todosBotoes" styleClass="barraFlutuanteInferior " layout="block">
					<otm:commandButton id="consultar" render="form" action="#{DocumentoAssinadoControle.realizarInicializacaoDocumentoDigitaisAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{DocumentoAssinadoControle.mensagem} " />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value=" #{DocumentoAssinadoControle.mensagemDetalhada}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
