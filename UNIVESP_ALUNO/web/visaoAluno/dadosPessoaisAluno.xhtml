		<p:dialog styleClass="modalMaximizado" id="panelNaturalidade"
			widgetVar="panelNaturalidade" modal="true" responsive="true"
			width="550"
			onShow="document.getElementById('formNaturalidade:valorConsultaNaturalidade').focus();"
			height="300" header="Cidade Naturalidade">

			<f:facet name="header">
				<h:outputText value="Cidade Naturalidade" />
			</f:facet>

			<f:facet name="icons">
				<h:graphicImage value="#{resource['imagens/close.png']}"
					styleClass="icon-close-modal" style="cursor:pointer"
					onclick="PF('panelNaturalidade').hide();" />
			</f:facet>

			<h:form id="formNaturalidade">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos"
						value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:selectOneMenu styleClass="form-control campos"
						id="consultaNaturalidade2"
						value="#{VisaoAlunoControle.campoConsultaNaturalidade}">
						<f:selectItems
							value="#{VisaoAlunoControle.tipoConsultaNaturalidade}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaNaturalidade" size="10"
						styleClass="form-control campos"
						value="#{VisaoAlunoControle.valorConsultaNaturalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarNaturalidade"
						render="mensagemConsultaNaturalidade, formNaturalidade"
						action="#{VisaoAlunoControle.consultarNaturalidade}"
						value="#{msg_botoes.btn_consultar}"
						styleClass="btn btn-default btn-consultar"
						alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />

				<p:dataTable
					rendered="#{!empty VisaoAlunoControle.listaConsultaNaturalidade}"
					id="resultadoConsultaNaturalidade" style="width: 100%"
					styleClass="consulta" rowStyleClass="linhaImpar, linhaPar"
					value="#{VisaoAlunoControle.listaConsultaNaturalidade}" rows="5"
					var="naturalidade" paginator="true" paginatorPosition="bottom">

					<p:column style="text-align: center !important"
						headerText="#{msg_aplic.prt_Cidade_codigo}">
						<h:panelGroup>
							<p:commandLink
								action="#{VisaoAlunoControle.selecionarNaturalidade}"
								update="form:panelPessoais"
								oncomplete="PF('panelNaturalidade').hide()"
								value="#{naturalidade.codigo}" />
						</h:panelGroup>
					</p:column>
					<p:column style="text-align: center !important"
						headerText="#{msg_aplic.prt_Cidade_nome}">
						<h:panelGroup>
							<p:commandLink
								action="#{VisaoAlunoControle.selecionarNaturalidade}"
								update="form:panelPessoais"
								oncomplete="PF('panelNaturalidade').hide()"
								value="#{naturalidade.nome}" />
						</h:panelGroup>
					</p:column>
					<p:column style="text-align: center !important"
						headerText="#{msg_aplic.prt_Cidade_estado}">
						<h:panelGroup>
							<p:commandLink
								action="#{VisaoAlunoControle.selecionarNaturalidade}"
								update="form:panelPessoais"
								oncomplete="PF('panelNaturalidade').hide()"
								value="#{naturalidade.estado.nome}" />
						</h:panelGroup>
					</p:column>
					<p:column style="text-align: center !important"
						headerText="#{msg_bt.btn_opcoes}">
						<otm:commandIcon
							action="#{VisaoAlunoControle.selecionarNaturalidade}"
							render="form:panelPessoais"
							oncomplete="PF('panelNaturalidade').hide()" tooltip="Selecionar"
							icon="#{msg_botoes.btn_icon_selecionar} iconePequeno"
							alt="#{msg.msg_selecionar_dados}" />
					</p:column>
				</p:dataTable>
				<h:panelGrid id="mensagemConsultaNaturalidade" columns="1"
					width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{VisaoAlunoControle}"></otm:mensagem>
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="modalMaximizado" id="panelCidadeEmpresa"
			widgetVar="panelCidadeEmpresa" modal="true" responsive="true"
			width="750"

					onclick="PF('panelCidadeEmpresa').hide();" />
			</f:facet>

			<h:form id="formCidadeEmpresa">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos"
						value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos"
						id="consultaCidadeEmpresa"
						value="#{VisaoAlunoControle.campoConsultaCidadeEmpresa}">
						<f:selectItems
							value="#{VisaoAlunoControle.tipoConsultaCidadeEmpresa}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaCidadeEmpresa" size="10"
						styleClass="form-control campos"
						value="#{VisaoAlunoControle.valorConsultaCidadeEmpresa}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarCidadeEmpresa"
						render="formCidadeEmpresa, formCidadeEmpresa:mensagemConsultaCidadeEmpresa, formCidadeEmpresa:resultadoConsultaCidadeEmpresa"
						action="#{VisaoAlunoControle.consultarCidadeEmpresa}"

						alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />

				<p:dataTable id="resultadoConsultaCidadeEmpresa" style="width: 100%"
					styleClass="consulta" rowStyleClass="linhaImpar, linhaPar"
					value="#{VisaoAlunoControle.listaConsultaCidadeEmpresa}" rows="5"
					var="cidadeEmpresaItens" paginator="true"
					paginatorPosition="bottom">

					<p:column style="text-align: center !important"
						headerText="#{msg_aplic.prt_Cidade_codigo}">
						<h:panelGroup>
							<p:commandLink
								action="#{VisaoAlunoControle.selecionarCidadeEmpresa}"
								update="form:cidadeEmpresa"
								oncomplete="PF('panelCidadeEmpresa').hide()"
								value="#{cidadeEmpresaItens.codigo}" />
						</h:panelGroup>
					</p:column>
					<p:column style="text-align: center !important"
						headerText="#{msg_aplic.prt_Cidade_nome}">
						<h:panelGroup>
							<p:commandLink
								action="#{VisaoAlunoControle.selecionarCidadeEmpresa}"
								update="form:cidadeEmpresa"
								oncomplete="PF('panelCidadeEmpresa').hide()"
								value="#{cidadeEmpresaItens.nome}" />
						</h:panelGroup>
					</p:column>
					<p:column style="text-align: center !important"
						headerText="#{msg_aplic.prt_Cidade_estado}">
						<h:panelGroup>
							<p:commandLink
								action="#{VisaoAlunoControle.selecionarCidadeEmpresa}"
								update="form:cidadeEmpresa"
								oncomplete="PF('panelCidadeEmpresa').hide()"
								value="#{cidadeEmpresaItens.estado.nome}" />
						</h:panelGroup>
					</p:column>
					<p:column style="text-align: center !important"
						headerText="#{msg_botoes.btn_opcoes}">
						<otm:commandButton
							action="#{VisaoAlunoControle.selecionarCidadeEmpresa}"
							render="form:cidadeEmpresa"
							oncomplete="PF('panelCidadeEmpresa').hide()"
							value="#{msg_botoes.btn_selecionar}"
							styleClass="btn btn-info light btn-icon-editar"
							alt="#{msg.msg_selecionar_dados}" />
					</p:column>
				</p:dataTable>
				<h:panelGroup id="mensagemConsultaCidadeEmpresa" layout="block"
					styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label mensagem col-md-12"
							value="#{VisaoAlunoControle.mensagem}" />
						<h:outputText
							styleClass="field control-label mensagemDetalhada col-md-12"
							value="#{VisaoAlunoControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</p:dialog>

		<p:dialog styleClass="modalMaximizado" id="panelCidade"
			widgetVar="panelCidade" modal="true" responsive="true" width="750"
			height="500" header="#{msg_aplic.prt_Cidade_consultarCidade}">

			<f:facet name="icons">
				<h:graphicImage value="#{resource['imagens/close.png']}"
					styleClass="icon-close-modal" style="cursor:pointer"
					onclick="PF('panelCidade').hide();" />
			</f:facet>

			<h:form id="formCidade">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos"
						value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos"
						id="consultaCidade"
						value="#{VisaoAlunoControle.campoConsultaCidade}">
						<f:selectItems value="#{VisaoAlunoControle.tipoConsultaCidade}" />

						styleClass="btn btn-default btn-consultar"
						alt="#{msg.msg_consultar_dados}" title="Consultar cidade" />
				</h:panelGroup>

				<p:dataTable
					rendered="#{!empty VisaoAlunoControle.listaConsultaCidade}"
					id="resultadoConsultaCidade" style="width: 100%"

					value="#{VisaoAlunoControle.listaConsultaCidade}" rows="5"
					var="cidadeItens" paginator="true" paginatorPosition="bottom">

					<p:column style="text-align: center !important"
						headerText="#{msg_aplic.prt_Cidade_nome}">
						<h:panelGroup>
							<p:commandLink action="#{VisaoAlunoControle.selecionarCidade}"
								update="form:cidade" oncomplete="PF('panelCidade').hide()"
								value="#{cidadeItens.nome}" />
						</h:panelGroup>
					</p:column>
					<p:column style="text-align: center !important"
						headerText="#{msg_aplic.prt_Cidade_estado}">
						<h:panelGroup>
							<p:commandLink action="#{VisaoAlunoControle.selecionarCidade}"
								update="form:cidade" oncomplete="PF('panelCidade').hide()"
								value="#{cidadeItens.estado.nome}" />
						</h:panelGroup>
					</p:column>
					<p:column style="text-align: center !important"
						headerText="#{msg_botoes.btn_opcoes}">
						<otm:commandIcon action="#{VisaoAlunoControle.selecionarCidade}"
							render="form:cidade" oncomplete="PF('panelCidade').hide()"
							icon="#{msg_botoes.btn_icon_selecionar} iconePequeno"
							tooltip="Selecionar Cidade" />
					</p:column>
				</p:dataTable>
				<h:panelGroup id="mensagemConsultaCidade" layout="block"
					styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label mensagem col-md-12"
							value="#{VisaoAlunoControle.mensagem}" />
						<h:outputText
							styleClass="field control-label mensagemDetalhada col-md-12"
							value="#{VisaoAlunoControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</p:dialog>

		<h:form id="form">
			<h:panelGroup id="dadosBasico">
				<h:panelGroup layout="block"
					styleClass="row mn border-bottom mb5 pb5"
					rendered="#{!VisaoAlunoControle.isApresentarMenusPrimeiroAcesso}">
					<span
						class="#{msg_botoes.btn_icon_aviso_embutido} text-warning mr10 fs16" />
					<h:outputText styleClass="tituloCampos, mensagemDetalhada"
						value="#{msg.msg_AtualizacaoDadosPessoaisPrimeiroAcesso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row mn"
					rendered="#{VisaoAlunoControle.meusDadosAbaDadosBasicos}">
					<h:panelGroup
						rendered="#{VisaoAlunoControle.usuarioLogado.pessoa.possuiAcessoVisaoPais and VisaoAlunoControle.usuarioLogado.isApresentarVisaoPais}">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos"
								value="Dados Referentes a:" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios"
								value="#{VisaoAlunoControle.pessoaVO.codigo}">
								<f:selectItems
									value="#{VisaoAlunoControle.listaPessoasEditaveis}" />
								<p:ajax event="change"
									listener="#{VisaoAlunoControle.realizarSelecaoPessoa}"
									update="panelMatricula, form, sair" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>

					styleClass="row mn p5">

							<h:panelGroup layout="block" styleClass="row mn">
								<otm2:panel name="panelDocumento" styleClassFooter="dn">
									<ui:define name="header">
										<i class="fas fa-id-card mr5"></i>
										<h:outputText value="Documentos Pessoais" />
									</ui:define>
									<ui:define name="body">

											<h:outputText styleClass="field control-label tituloCampos"
												value="#{msg_aplic.prt_Pessoa_CPF}" />
											<h:inputText id="cpf"
												onkeypress="return mascara(this.form, 'form:cpf', '999.999.999-99', event);"
												maxlength="14" styleClass="form-control camposObrigatorios"
												value="#{VisaoAlunoControle.pessoaVO.CPF}"

										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-3"
											rendered="#{VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.apresentarCampoCertidaoNasc}">
											<h:outputText styleClass="field control-label tituloCampos"
												value="Certidão de Nascimento" />
											<h:inputText id="certidao" maxlength="40"
												styleClass="form-control campos"
												value="#{VisaoAlunoControle.pessoaVO.certidaoNascimento}" />
										</h:panelGroup>
										<h:panelGroup id="test3" layout="block" styleClass="col-md-3"
											rendered="#{VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.apresentarCampoRG}">
											<h:outputText styleClass="field control-label tituloCampos"
												value="#{msg_aplic.prt_Pessoa_RG}" />
											<h:inputText id="rg" maxlength="25"
												disabled="#{!VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.editarCampoRG}"
												styleClass="#{VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.styleRgObrigatorio}"
												value="#{VisaoAlunoControle.pessoaVO.RG}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-3"
											rendered="#{VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.apresentarCampoRG}">
											<h:outputText styleClass="field control-label tituloCampos"
												value="#{msg_aplic.prt_Pessoa_dataEmissaoRG} RG" />
											<otm:calendar id="dataEmissaoRG"
												readonly="#{!VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.editarCampoRG}"
												inputClass="#{VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.styleRgObrigatorio}"
												value="#{VisaoAlunoControle.pessoaVO.dataEmissaoRG}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-3"
											rendered="#{VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.apresentarCampoRG}">
											<h:outputText styleClass="field control-label tituloCampos"
												value="#{msg_aplic.prt_Pessoa_orgaoEmissor} RG" />
											<h:inputText id="orgaoEmissor"
												disabled="#{!VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.editarCampoRG}"
												maxlength="20"
												styleClass="#{VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.styleRgObrigatorio}"
												value="#{VisaoAlunoControle.pessoaVO.orgaoEmissor}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-3"
											rendered="#{VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.apresentarCampoRG}">
											<h:outputText styleClass="field control-label tituloCampos"
												value="#{msg_aplic.prt_Pessoa_estadoEmissaoRG} RG" />
											<h:selectOneMenu id="estadoEmissaoRG"

												styleClass="#{VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.styleRgObrigatorio}"
												value="#{VisaoAlunoControle.pessoaVO.estadoEmissaoRG}">
												<f:selectItems
													value="#{VisaoAlunoControle.listaSelectItemEstadoEmissaoRGPessoa}" />
											</h:selectOneMenu>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-3"
											rendered="#{VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.apresentarCampoDadoEleitoral}">
											<h:outputText styleClass="field control-label tituloCampos"
												value="#{msg_aplic.prt_Pessoa_tituloEleitoral}" />
											<h:inputText id="tituloEleitoral" maxlength="25"
												styleClass="#{VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.styledadoEleitoralObrigatorio}"
												value="#{VisaoAlunoControle.pessoaVO.tituloEleitoral}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-3"
											rendered="#{VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.apresentarCampoDadoEleitoral}">
											<h:outputText styleClass="field control-label tituloCampos"
												value="#{msg_aplic.prt_Pessoa_dataExpedicaoTituloEleitoral}" />

											<h:outputText styleClass="field control-label tituloCampos"
												value="#{msg_aplic.prt_Pessoa_zonaEleitoral}" />
											<h:inputText id="zonaEleitoral"
												styleClass="#{VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.styledadoEleitoralObrigatorio}"
												value="#{VisaoAlunoControle.pessoaVO.zonaEleitoral}" />

											<h:inputText id="filiacaoRecado"
												onkeyup="return maskTelefone('form:filiacaoRecado',event)"
												size="14" maxlength="15" styleClass="form-control campos"
												value="#{VisaoAlunoControle.filiacaoEdicaoVO.pais.telefoneRecado}" />
										</h:panelGroup>
									</ui:define>
								</otm2:panel>
							</h:panelGroup>
							<h:panelGroup layout="block"
								styleClass="col-md-12 m5 text-center">
								<otm:commandButton value="Adicionar Filiação"
									title="Adicionar Filiação"
									action="#{VisaoAlunoControle.adicionarFiliacao}" accesskey="6"
									render="form" icon="#{msg_botoes.btn_icon_adicionar_embutido}"
									styleClass="btn btn-primary" />
							</h:panelGroup>
							<p:dataTable style="margin-top: 15px" id="filiacaoVOs"
								styleClass="consulta" width="100%"
								columnClasses="colunaAlinhamento"
								value="#{VisaoAlunoControle.pessoaVO.filiacaoVOs}"
								var="filiacaoItens">
								<p:column style="text-align: center !important"
									headerText="#{msg_aplic.prt_Filiacao_nome}">
									<h:outputText value="#{filiacaoItens.pais.nome}" />
								</p:column>
								<p:column style="text-align: center !important"
									headerText="#{msg_aplic.prt_Filiacao_tipo}">
									<h:outputText value="#{filiacaoItens.getTipo_Apresentar()}" />
								</p:column>
								<p:column style="text-align: center !important"
									headerText="#{msg_botoes.btn_opcoes}">
									<h:panelGroup>
										<otm:commandIcon id="editarFiliacao" render="form:pgFiliacao"
											action="#{VisaoAlunoControle.editarFiliacao}"
											tooltip="#{msg_botoes.btn_editar}"
											icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
										<otm:commandIcon id="removerFiliacao" render="form:pgFiliacao"
											action="#{VisaoAlunoControle.removerFiliacao}"
											tooltip="#{msg_botoes.btn_remover}"
											icon="#{msg_botoes.btn_icon_remover} iconePequeno" />
									</h:panelGroup>
								</p:column>
							</p:dataTable>
						</h:panelGroup>
					</p:tab>

					<p:tab id="abaDadosComerciais" title="Experiências Profissionais"
						rendered="#{!VisaoAlunoControle.usuarioLogado.isApresentarVisaoPais and VisaoAlunoControle.meusDadosAbaExperienciasProfissionais and VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.apresentarCampoDadoComercial}">
						<h:panelGroup id="pgDadosComerciais" layout="block"
							styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos"
									value="#{msg_aplic.prt_Aluno_nomeEmpresa}" />
								<h:inputText id="nomeEmpresa"
									value="#{VisaoAlunoControle.dadosComerciaisVO.nomeEmpresa}"
									styleClass="form-control camposObrigatorios" size="40" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos"
									value="#{msg_aplic.prt_Aluno_cargoEmpresa}" />
								<h:inputText id="cargoPessoaEmpresa"
									value="#{VisaoAlunoControle.dadosComerciaisVO.cargoPessoaEmpresa}"
									styleClass="form-control camposObrigatorios" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos"
									value="#{msg_aplic.prt_Pessoa_telefoneComer}" />
								<h:inputText id="telefoneComer"
									onkeyup="return maskTelefone('form:telefoneComer',event)"
									size="14" maxlength="14" styleClass="form-control campos"
									value="#{VisaoAlunoControle.dadosComerciaisVO.telefoneComer}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos"
									value="#{msg_aplic.prt_DadosComerciais_dataAdmissao}" />
								<otm:calendar id="dataAdmissao"
									value="#{VisaoAlunoControle.dadosComerciaisVO.dataAdmissao}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2"
								rendered="#{VisaoAlunoControle.dadosComerciaisVO.desenharDataDemissao}">
								<h:outputText styleClass="field control-label tituloCampos"
									value="#{msg_aplic.prt_DadosComerciais_dataDemissao}" />
								<otm:calendar id="dataDemissao"
									value="#{VisaoAlunoControle.dadosComerciaisVO.dataDemissao}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos"
									value="#{msg_aplic.prt_Pessoa_empregoAtual}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="empregoAtual"
										value="#{VisaoAlunoControle.dadosComerciaisVO.empregoAtual}">
										<p:ajax event="click" process="pgDadosComerciais"
											update="pgDadosComerciais" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos"
										value="#{msg_aplic.prt_Aluno_principaisAtividades}" />
									<h:inputTextarea id="principaisAtividades"
										value="#{VisaoAlunoControle.dadosComerciaisVO.principaisAtividades}"
										styleClass="form-control camposObrigatorios" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6"
									rendered="#{VisaoAlunoControle.dadosComerciaisVO.desenharDataDemissao}">
									<h:outputText styleClass="field control-label tituloCampos"
										value="#{msg_aplic.prt_DadosComerciais_motivoDesligamento}" />
									<h:inputTextarea id="motivoDesligamento"
										value="#{VisaoAlunoControle.dadosComerciaisVO.motivoDesligamento}"
										styleClass="form-control campos" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row"
								style="margin-top: 15px">
								<h:panelGroup layout="block" styleClass="col-md-12 text-center">
									<otm:commandButton
										styleClass="btn btn-primary dark btn-adicionar"
										action="#{VisaoAlunoControle.adicionarDadosComerciais}"
										value="#{msg_botoes.btn_adicionar}" accesskey="5"
										render="form:pgDadosComerciais,form:dbMsg" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row"
								style="margin-top: 15px">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<p:dataTable id="dadosComerciaisVO" width="100%"
										styleClass="consulta"
										value="#{VisaoAlunoControle.pessoaVO.dadosComerciaisVOs}"
										var="dadosComerciaisItens">
										<p:column style="text-align: center !important"
											headerText="#{msg_aplic.prt_Aluno_nomeEmpresa}">
											<h:outputText value="#{dadosComerciaisItens.nomeEmpresa}" />
										</p:column>
										<p:column style="text-align: center !important"
											headerText="#{msg_aplic.prt_Aluno_cargoEmpresa}">
											<h:outputText
												value="#{dadosComerciaisItens.cargoPessoaEmpresa}" />
										</p:column>
										<p:column style="text-align: center !important"
											headerText="#{msg_aplic.prt_Pessoa_cidade}">
											<h:outputText
												value="#{dadosComerciaisItens.cidadeEmpresa.nome}" />
										</p:column>
										<p:column style="text-align: center !important"
											headerText="#{msg_aplic.prt_Pessoa_empregoAtual}">
											<h:outputText
												value="#{dadosComerciaisItens.empregoAtual_Apresentar}" />
										</p:column>
										<p:column style="text-align: center !important"
											headerText="#{msg_botoes.btn_opcoes}">
											<h:panelGroup>
												<otm:commandIcon id="editarExperienciaProfissional"
													render="form:pgDadosComerciais"
													action="#{VisaoAlunoControle.editarDadosComerciais}"
													tooltip="#{msg_botoes.btn_editar}"
													icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
												<otm:commandIcon id="removerExperienciaProfissional"
													render="form:pgDadosComerciais"
													action="#{VisaoAlunoControle.removerDadosComerciais}"
													tooltip="#{msg_botoes.btn_excluir}"
													icon="#{msg_botoes.btn_icon_limpar} iconePequeno" />
											</h:panelGroup>
										</p:column>
									</p:dataTable>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</p:tab>

					<p:tab id="uploadArquivoTab"
						title="#{msg_aplic.prt_CurriculumPessoa_upload}"
						rendered="#{VisaoAlunoControle.configuracaoGeralPadraoSistema.configuracaoAtualizacaoCadastralVO.apresentarCampoUploadCurriculo}">
						<h:panelGroup id="curriculumPessoa" layout="block"
							styleClass="row">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos"
										value="#{msg_aplic.prt_CurriculumPessoa_nomeRealArquivo}" />
									<p:fileUpload label="Selecionar Arquivo" auto="true"
										listener="#{VisaoAlunoControle.uploadArquivoCurriculum}"
										allowTypes="/(\.|\/)(pdf)$/" fileLimit="1"
										uploadLabel="Enviar" cancelLabel="Cancelar"
										sizeLimit="#{VisaoAlunoControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload * 1024 * 1024}"
										invalidSizeMessage="Arquivo não Enviado. Tamanho Máximo Permitido #{VisaoAlunoControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB."
										invalidFileMessage="Arquivo não Enviado. Formato inválido do arquivo"
										id="upload2" update="curriculumPessoa, msgCurriculumPessoa">
									</p:fileUpload>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos"
									value="#{msg_aplic.prt_CurriculumPessoa_nomeApresentacaoArquivo}" />
								<h:inputText size="50" maxlength="100"
									styleClass="form-control camposObrigatorios"
									value="#{VisaoAlunoControle.curriculumPessoaVO.nomeApresentacaoArquivo}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos"
									value="#{msg_aplic.prt_CurriculumPessoa_descricao}" />
								<h:inputTextarea styleClass="form-control campos"
									value="#{VisaoAlunoControle.curriculumPessoaVO.descricao}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center"
							style="margin:10px">
							<otm:commandButton
								styleClass="btn btn-primary dark btn-adicionar"
								render="itensCurriculumPessoa, msgCurriculumPessoa, curriculumPessoa"
								value="#{msg_botoes.btn_adicionar}"
								action="#{VisaoAlunoControle.adicionarArquivoCurriculum}" />
						</h:panelGroup>
						<h:panelGroup id="itensCurriculumPessoa" layout="block"
							styleClass="row" style="margin-top: 15px">
							<p:dataTable styleClass="consulta"
								rendered="#{!empty VisaoAlunoControle.pessoaVO.curriculumPessoaVOs}"
								width="100%"
								value="#{VisaoAlunoControle.pessoaVO.curriculumPessoaVOs}"
								var="curriculumPessoaItens">
								<p:column style="text-align: center !important"
									headerText="#{msg_aplic.prt_CurriculumPessoa_nomeApresentacaoArquivo}">
									<h:outputText styleClass="field control-label tituloCampos"
										value="#{curriculumPessoaItens.nomeApresentacaoArquivo}" />
								</p:column>
								<p:column style="text-align: center !important"
									headerText="#{msg_aplic.prt_CurriculumPessoa_descricao}">
									<h:outputText styleClass="field control-label tituloCampos"
										value="#{curriculumPessoaItens.descricao}" />
								</p:column>
								<p:column style="text-align: center !important"
									headerText="#{msg_aplic.prt_CurriculumPessoa_dataInclusao}">
									<h:outputText styleClass="field control-label tituloCampos"
										value="#{curriculumPessoaItens.dataCadastro}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</p:column>
								<p:column style="text-align: center !important"
									headerText="#{msg_botoes.btn_opcoes}">
									<otm:commandIcon
										icon="#{msg_botoes.btn_icon_limpar} iconePequeno"
										render="itensCurriculumPessoa, msgCurriculumPessoa"
										tooltip="#{msg_botoes.btn_excluir}"
										action="#{VisaoAlunoControle.excluirArquivoCurriculum}" />
									<otm:commandIcon
										icon="#{msg_botoes.btn_icon_download} iconePequeno"
										tooltip="#{msg_botoes.btn_download}"
										oncomplete="#{VisaoAlunoControle.caminhoServidorDownloadCurriculum}" />
								</p:column>
							</p:dataTable>
						</h:panelGroup>
					</p:tab>
					<p:tab id="abaQuestionario" title="Questionário"
						rendered="#{VisaoAlunoControle.verificarQuestionarioAlunoBancoCurriculum and VisaoAlunoControle.pessoaVO.participaBancoCurriculum and !VisaoAlunoControle.usuarioLogado.isApresentarVisaoPais and VisaoAlunoControle.meusDadosAbaQuestionario}">
						<h:panelGroup id="pgQuestionario" layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<p:dataGrid style="background-color:transparent;"
										styleClass="tabelaSemBordas" id="tabelaDePerguntas"
										rowIndexVar="numeroQuestao"
										value="#{VisaoAlunoControle.questionarioVO.perguntaQuestionarioVOs}"
										var="questoesDeBancoCurriculum" columns="1" layout="grid">
										<h:panelGroup layout="block" styleClass="row">
											<h:panelGroup layout="block" styleClass="col-md-12"
												style="margin-top: 5px;">
												<h:outputText
													styleClass="field control-label tituloCamposQuestionarioNaoRespondido"
													value="#{numeroQuestao+1} - #{questoesDeBancoCurriculum.pergunta.descricao}" />
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup style="margin-top: 5px;" layout="block"
											styleClass="col-md-12"
											rendered="#{questoesDeBancoCurriculum.pergunta.tipoRespostaTextual}">
											<h:inputTextarea
												value="#{questoesDeBancoCurriculum.pergunta.texto}"
												id="respostaQuestao" cols="110"
												onkeyup="limite(this,this.value.length,350);"
												onkeydown="limite(this,this.value.length,350);" rows="7"
												styleClass="form-control campos" />
										</h:panelGroup>
										<p:dataGrid style="background-color:transparent; border: none"
											columns="3"
											value="#{questoesDeBancoCurriculum.pergunta.respostaPerguntaVOs}"
											var="opcaoRespostaItens" layout="grid">
											<h:panelGroup layout="block" styleClass="row">
												<h:panelGroup style="margin-top: 10px;" layout="block"
													styleClass="col-md-12 text-left">
													<h:outputText escape="false"
														styleClass="field control-label tituloCampos"
														value="#{opcaoRespostaItens.descricao}" />
													<h:panelGroup layout="block" styleClass="pn col-md-12">
														<otm:selectBooleanCheckbox id="selecionado1"
															value="#{opcaoRespostaItens.selecionado}">
															<p:ajax event="click"
																listener="#{VisaoAlunoControle.alterarSimplesEscolha}"
																update="tabelaDeRespostas" />
														</otm:selectBooleanCheckbox>
													</h:panelGroup>
												</h:panelGroup>
											</h:panelGroup>
										</p:dataGrid>
										<hr style="margin-top: 5px; margin-bottom: 5px;" />
									</p:dataGrid>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup style="margin-top: 15px" layout="block"
									styleClass="col-md-12 text-center">
									<otm:commandButton id="gravarResposta"
										action="#{VisaoAlunoControle.gravarQuestionarioAlunoBancoCurriculum}"
										render="abaQuestionario,dbMsg"
										styleClass="btn btn-dark btn-gravar" value="Gravar"
										title="Gravar Questionário" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</p:tab>
				</p:tabView>
				<otm:mensagem bean="#{VisaoAlunoControle}"></otm:mensagem>
				<h:panelGroup
					rendered="#{VisaoAlunoControle.mostrarBotoesGravarGeral}"
					styleClass="barraFlutuanteInferior " layout="block">
					<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
						<otm:commandButton id="btnGravarDadosPessoa"
							action="#{VisaoAlunoControle.gravarDadosPessoa}" render="form"
							value="Gravar" accesskey="2" styleClass="btn btn-dark btn-gravar"
							title="Gravar dados pessoais"
							rendered="#{VisaoAlunoControle.permitiAlterarDados}"
							icon="#{msg_botoes.btn_icon_gravar_embutido}" />
						<otm:commandButton id="comunicado" style="margin-left: 10px"
							rendered="#{VisaoAlunoControle.configuracaoGeralPadraoSistema.funcionarioRespAlteracaoDados.codigo ne 0}"
							action="#{VisaoAlunoControle.removerControleMemoriaFlashTela('','dadosPessoaisAlunoEnviarComunicado.xhtml')}"
							value="Enviar E-mail Dados Cadastrais"
							icon="#{msg_botoes.btn_icon_envelope_fechado_embutido}"
							styleClass="btn btn-default" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
