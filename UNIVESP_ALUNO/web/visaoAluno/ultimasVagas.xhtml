<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  xmlns:p="http://primefaces.org/ui" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">




	<h:panelGroup id="ultimasVagas" layout="block" styleClass="w-100">
		<otm2:dashpanel id="dashboardCurriculum" styleClass="p-0" cols="12">
			<ui:define name="header">
				<i class="#{VisaoAlunoControle.dashboardVagaEmprego.icone} mr-2"></i>
				<h:outputText value="#{VisaoAlunoControle.dashboardVagaEmprego.titulo}" />
				<p:commandLink action="#{VisaoAlunoControle.persistirDashboard(VisaoAlunoControle.dashboardVagaEmprego)}" rendered="#{!VisaoAlunoControle.dashboardVagaEmprego.maximizado}" styleClass="float-right p-0" render="form, ultimasVagas, panelGeral">
					<i class="fas fa-angle-down text-center text-gray-700 mr-2" />
					<rich:tooltip value="Maximizar Gráfico" rendered="#{!VisaoAlunoControle.dashboardVagaEmprego.maximizado}" />
					<f:setPropertyActionListener value="true" target="#{VisaoAlunoControle.dashboardVagaEmprego.maximizado}"></f:setPropertyActionListener>
				</p:commandLink>
				<p:commandLink action="#{VisaoAlunoControle.persistirDashboard(VisaoAlunoControle.dashboardVagaEmprego)}" rendered="#{VisaoAlunoControle.dashboardVagaEmprego.maximizado}" styleClass="float-right p-0" render="form, ultimasVagas, panelGeral">
					<i class="fas fa-angle-up text-center text-gray-700 mr-2" />
					<rich:tooltip value="Ocultar Gráfico" rendered="#{VisaoAlunoControle.dashboardVagaEmprego.maximizado}" />
					<f:setPropertyActionListener value="false" target="#{VisaoAlunoControle.dashboardVagaEmprego.maximizado}"></f:setPropertyActionListener>
				</p:commandLink>
				<p:commandLink id="ocultarCurriculum" action="#{VisaoAlunoControle.persistirDashboard(VisaoAlunoControle.dashboardVagaEmprego)}" render=":form:menuTopo, :form:panelGeral" styleClass="border-0 bg-transparent float-right p-0" title="Ocultar Gráfico">
					<i class="fas fa-compress-arrows-alt text-center fonteHeaderDashboard mr-2 fs12" />
					<f:setPropertyActionListener value="true" target="#{VisaoAlunoControle.dashboardVagaEmprego.ocultar}"></f:setPropertyActionListener>
				</p:commandLink>
			</ui:define>
			<ui:define name="body">
				<h:panelGroup id="dadosCurruculum" rendered="#{VisaoAlunoControle.dashboardVagaEmprego.maximizado}" layout="block" styleClass="w-100 p-2 scroller-x" style="overflow:auto;max-height:600px;min-height:230px">
					<h:panelGroup layout="block" styleClass="row" rendered="#{LoginControle.permissaoAcessoMenuVO.buscaVagas}">
						<h:panelGroup layout="block" styleClass="col-md-12 text-center">
							<h:commandLink action="buscaVagasAluno.xhtml?faces-redirect=true&amp;aba='abaMeuCurriculum'">
								<style>
.rf-pb-rmng {
	width: 100% !important;
	line-height: 20px;
	height: 20px;
	border-color: #36b9cc;
}
</style>
								<rich:progressBar value="#{VisaoAlunoControle.pessoaVO.porcentagemPreenchidaCurriculo}" progressClass="progresso-curriculum " styleClass="btn-block w-100" style="width: 100%" label="#{VisaoAlunoControle.pessoaVO.porcentagemPreenchidaCurriculo} % preenchido" enabled="false" minValue="0" maxValue="100">
								</rich:progressBar>
								<h:outputText value="Seu currículum esta completo, Clique aqui para abrir o seu currículum." styleClass="fs10" rendered="#{VisaoAlunoControle.pessoaVO.porcentagemPreenchidaCurriculo eq '100'}" />
								<h:outputText value="Clique aqui para completar o seu currículum." styleClass="fs10" rendered="#{VisaoAlunoControle.pessoaVO.porcentagemPreenchidaCurriculo ne '100'}" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row mt-5" id="vagas" rendered="#{LoginControle.permissaoAcessoMenuVO.buscaVagas}">
						<h:panelGroup layout="block" styleClass="col-md-12 border-bottom pb-2 ">
							<h:outputText styleClass="field control-label tituloCampos fs14 btn-block" value="Últimas Vagas " />
						</h:panelGroup>
						<a4j:repeat id="items" width="100%" style="background-color:transparent; border:none;" value="#{VagasControle.listaVagasRecentementeAtivadas}" rows="9" var="vaga">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<p:commandLink id="cargo" styleClass="itemVaga" value="#{vaga.cargo_Apresentar}" action="#{VagasControle.abrirModalAtualizacaoCurriculo}" />
								<rich:tooltip followMouse="true" direction="topRight" style="width:100px;" target="cargo" showDelay="500">
									<h:outputText value="#{vaga.cargo}" />
								</rich:tooltip>
								<p:commandLink styleClass="itemVaga" value="#{vaga.estadosVagaReduzido}" action="#{VagasControle.abrirModalAtualizacaoCurriculo}" />
							</h:panelGroup>
						</a4j:repeat>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos fs10" value="Seu currículo está #{VisaoAlunoControle.pessoaVO.porcentagemPreenchidaCurriculo}% preenchido. Aumente suas chances nos processos seletivos, complementando as informações de seu currículo." />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</ui:define>
		</otm2:dashpanel>
	</h:panelGroup>
</ui:composition>
