<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  xmlns:p="http://primefaces.org/ui" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAluno/template/visaoAluno.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText  value="#{msg_aplic.prt_PlanoDeEstudoAluno_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
<!-- 		<ui:include src="./richPanelImagem.xhtml" /> -->
		<h:form id="form">
			<h:panelGroup id="planoDeEstudo" layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{DadosMatriculaRelControle.apresentarCampos}">
						<h:outputText styleClass="field control-label tituloCampos" rendered="#{DadosMatriculaRelControle.apresentarCampos}" value="#{msg_aplic.prt_PlanoDeEstudoAluno_matriculas}" />
						<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" rendered="#{DadosMatriculaRelControle.apresentarCampos}" value="#{DadosMatriculaRelControle.matriculaPeriodoVO.matriculaVO.matricula}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{DadosMatriculaRelControle.apresentarCampos}">
						<h:outputText value="#{msg_aplic.prt_Matricula_curso}" styleClass="field control-label tituloCampos" rendered="#{DadosMatriculaRelControle.apresentarCampos}" />
						<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" rendered="#{DadosMatriculaRelControle.apresentarCampos}" value="#{DadosMatriculaRelControle.matriculaPeriodoVO.matriculaVO.curso.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText value="#{msg_aplic.prt_Matricula_turno}" styleClass="field control-label tituloCampos" rendered="#{DadosMatriculaRelControle.apresentarCampos}" />
						<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" rendered="#{DadosMatriculaRelControle.apresentarCampos}" value="#{DadosMatriculaRelControle.matriculaPeriodoVO.matriculaVO.turno.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText rendered="#{DadosMatriculaRelControle.apresentarCampos}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_unidadeEnsino}" />
						<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" rendered="#{DadosMatriculaRelControle.apresentarCampos}" value="#{DadosMatriculaRelControle.matriculaPeriodoVO.matriculaVO.unidadeEnsino.nome}" />
					</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row" style="margin-top: 15px">
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<otm:commandButton render="form:mensagens" rendered="#{DadosMatriculaRelControle.apresentarCampos}" oncomplete="#{DadosMatriculaRelControle.imprimePlanoDeEstudo}" action="#{DadosMatriculaRelControle.emitirDadosMatricula}" value="Imprimir Plano de Estudo" accesskey="5"  icon="#{msg_botoes.btn_icon_pdf_embutido}"  />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
