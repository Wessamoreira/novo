<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  xmlns:p="http://primefaces.org/ui" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAluno/template/visaoAluno.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText  value="Download de Arquivos" />
	</ui:define>
	<ui:define name="conteudo">

<!-- 			<ui:include src="./richPanelImagem.xhtml" /> -->
		<h:form id="form">
			
			<h:panelGroup id="downloadArquivo" layout="block" styleClass="row">
				<h:panelGroup id="arquivosInst" layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCamposNegrito" value="Arquivos anexados pela Instituição" />
					<<p:dataTable> id="arquivos3" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaEsquerda" rendered="#{not empty ArquivoControle.listaArquivos}" value="#{ArquivoControle.listaArquivos}" var="arquivoItens">
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="Descrição" style="campos" />
							</f:facet>
							<h:outputLabel value="#{arquivoItens.descricaoArquivo_Apresentar}" />
						</rich:column>
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="Data Upload" style="campos" />
							</f:facet>
							<h:outputLabel value="#{arquivoItens.dataUpload_Apresentar}" />
						</rich:column>
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							
							<otm:commandIcon id="ArquivoParaDownload" tooltip="Download" icon="#{msg_botoes.btn_icon_download} iconePequeno" oncomplete="location.href='../DownloadSV'" title="Download Arquivo"  action="#{ArquivoControle.realizarDownload}" />
<!-- 									<h:panelGroup> -->
<!-- 										<h:outputLink title="Download" value="#{ArquivoControle.caminhoServidorDownloadArquivosComuns}"> -->
<!-- 											<h:graphicImage styleClass="botoes" value="#{resource['imagens/botaoDownload.png']}" /> -->
<!-- 										</h:outputLink> -->
<!-- 									</h:panelGroup> -->
						</rich:column>
					</<p:dataTable>>
			
				<h:panelGrid columns="1" id="dlMsg" width="100%" columnClasses="colunaEsquerda">
					<h:outputText styleClass="mensagem" value="#{ArquivoControle.mensagem}" />
					<h:panelGrid columns="2" styleClass="middle">
						<h:outputText styleClass="mensagemDetalhada" value="#{ArquivoControle.mensagemDetalhada}" />
					</h:panelGrid>
					<h:panelGrid columns="1" width="100%" columnClasses="colunaCentralizada">
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGroup>
		</h:panelGroup>
	</h:form>

	</ui:define>
</ui:composition>
</html>
