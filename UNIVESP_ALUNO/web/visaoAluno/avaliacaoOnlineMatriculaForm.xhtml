<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  xmlns:p="http://primefaces.org/ui" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAluno/template/visaoAluno.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Avaliação On-line"></h:outputText>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{AvaliacaoOnlineMatriculaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<otm2:avaliacaoOnlineAluno bean="#{AvaliacaoOnlineMatriculaControle}" />
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelFinalizacao" width="450" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Atenção" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
			</f:facet>
			<h:form id="formFinalizacao">
				<h:panelGroup layout="block" id="panelGridFinalizacao" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
						<h:outputText escape="false" value="Prezado(a) #{AvaliacaoOnlineMatriculaControle.visaoAlunoControle.pessoaVO.nome}, seu tempo se esgotou, clique em ok para visualizar seu gabarito." />
					</h:panelGroup>
					<h:panelGroup id="panelGridBotaoOk" layout="block" styleClass="col-md-12 text-center mt20">
						<otm:commandButton id="visualizarGabarito" onclick="this.disabled = true" oncomplete="#{rich:component('panelFinalizacao')}.hide()" render="form" action="#{AvaliacaoOnlineMatriculaControle.finalizarAvaliacaoOnlineTempoEsgotado}" accesskey="1" value="Visualizar Gabarito" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
