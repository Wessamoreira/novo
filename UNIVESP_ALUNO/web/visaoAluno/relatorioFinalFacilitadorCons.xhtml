<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  xmlns:p="http://primefaces.org/ui" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" >
<h:head></h:head>
<ui:composition template="/visaoAluno/template/visaoAluno.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_VisaoAluno_RelatorioFinalFacilitador}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-10">
						<h:outputText styleClass="field control-label tituloCampos" value="Disciplina" />
						<h:inputText id="disciplina" styleClass="form-control camposSomenteLeitura" disabled="true" value="#{RelatorioFinalFacilitadorControle.relatorioFinalFacilitadorVO.matriculaperiodoturmadisciplinaVO.disciplina.nome}" />
					</h:panelGroup>
				</h:panelGroup>
			
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<<p:dataTable> id="registroAtividadeComplementarMatricula" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RelatorioFinalFacilitadorControle.controleConsultaOtimizado}" var="relatorioFinalFacilitadorItens">
							<rich:column style="text-align: center !important">
								<f:facet name="header">
									<h:outputText value="Data" />
								</f:facet>
								<h:outputText value="#{relatorioFinalFacilitadorItens.dataEnvioAnaliseApresentar}" />
							</rich:column>
							<rich:column style="text-align: center !important">
								<f:facet name="header">
									<h:outputText value="Supervisor" />
								</f:facet>
								<h:outputText value="#{relatorioFinalFacilitadorItens.supervisor.nome}" />
							</rich:column>
							<rich:column style="text-align: center !important">
								<f:facet name="header">
									<h:outputText value="Situação" />
								</f:facet>
								<h:outputText value="#{relatorioFinalFacilitadorItens.situacao.descricao}" />
							</rich:column>
							<rich:column style="text-align: center !important">
								<f:facet name="header">
									<h:outputText value="Nota" />
								</f:facet>
								<h:outputText value="#{relatorioFinalFacilitadorItens.notaApresentar}" />
							</rich:column>
							<rich:column style="text-align: center !important">
								<f:facet name="header">
									<h:outputText value="Opções" />
								</f:facet>
								<h:panelGroup layout="block" style="text-align:center">
									<otm:commandIcon tooltip="Visualizar Arquivo" id="visualizar" action="#{RelatorioFinalFacilitadorControle.vizualizarRelatorio}" icon="fas fa-eye sbtn-white btn-primary iconePequeno" render="form" />
									<otm:commandIcon icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" action="#{RelatorioFinalFacilitadorControle.editar}" render="form" rendered="#{relatorioFinalFacilitadorItens.situacao.key eq 'CO'}"/>
								</h:panelGroup>
							</rich:column>
						</<p:dataTable>>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row" id="mensagemConsultaRelatorioFinalFacilitadorControle">
					<otm:mensagem bean="#{RelatorioFinalFacilitadorControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
