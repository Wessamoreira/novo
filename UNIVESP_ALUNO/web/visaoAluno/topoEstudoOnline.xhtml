<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  xmlns:p="http://primefaces.org/ui" xmlns:otm="http://java.sun.com/jsf/composite/otm">
	

	<h:form id="formTopoVisaoAluno"  prependId="false" styleClass="w-100">
		<!-- Header  -->


		<div class="d-sm-inline-block w-100" style="height: 50px;">


			<p:commandLink id="sidebarToggleTop" styleClass="btn btn-link d-md-none rounded-circle mt10 fonteTopo" style="float:left;height: 50px;">
				<i class="fa fa-bars fonteTopo "></i>
			</p:commandLink>

			<h:panelGroup id="box-user-total" style="float: left; height: 50px;">
				<h:panelGroup id="box-user" style="float: left;height: 50px;">
					<h:graphicImage styleClass="foto-topo-visao" rendered="#{!empty LoginControle.caminhoFotoUsuario }" value="#{LoginControle.caminhoFotoUsuario}" />
					<h:panelGroup rendered="#{empty LoginControle.caminhoFotoUsuario }" styleClass="fa fa-fw fa-user fonteTopo foto-topo-visao">
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="label-topo-visao" style="height:50px">
					<h:outputText styleClass="fields control-label btn-block fs16 ml-2 mt-2 fonteTopo" style="line-height: 20px;" value="Olá #{LoginControle.usuarioLogado.nome}" />
					<h:outputText styleClass="fields control-label btn-block fs12 ml-2 mt-2 fonteTopo" style="line-height: 10px;" value="Contéudo - #{ConteudoControle.conteudo.disciplina.nome}"></h:outputText>					
				</h:panelGroup>
				
			</h:panelGroup>



			<h:panelGroup style="float:right;height: 50px;">
				<h:graphicImage styleClass="logo-cliente-topo-visao mt10" url="#{LoginControle.urlLogoUnidadeEnsino}" />
			</h:panelGroup>

			<h:panelGroup style="float:right;height: 50px;" styleClass="border-right">			
				<otm:commandIcon id="btnLogout" styleClass="nav-link mt10 " style="height: 50px;"  rendered="#{!ConteudoControle.emularAcessoAluno and !ConteudoControle.emularAcessoProfessor}" tooltip="Voltar Página Inicial (alt+x)" direction="bottomAuto" title="Voltar Página Inicial" icon="fas fa-sign-out-alt fonteTopo" styleIcon="font-size: 1.2rem" action="#{VisaoAlunoControle.inicializarTelaInicialVisaoEstudoOnline}" />
				<otm:commandIcon id="btnVoltarPIEA" styleClass="nav-link mt10 "  style="height: 50px;" rendered="#{ConteudoControle.emularAcessoAluno or ConteudoControle.emularAcessoProfessor}" tooltip="Voltar Página Inicial" direction="bottomAuto" icon="fas fa-sign-out-alt fonteTopo" styleIcon="font-size: 1.2rem" action="#{ConteudoControle.voltarEmularConteudo}" />
			</h:panelGroup>
			<h:panelGroup styleClass="iconeTopoMenuExpansivo">
				<a style="height: 50px; cursor: pointer" onclick="collapseIconeMenuTopo()"> <i class="fas fa-ellipsis-v" style="font-size: 1.2rem; margin-top: 18px"></i>
				</a>
			</h:panelGroup>
			<h:panelGroup id="box-icone-menu-topo" styleClass="iconeTopoMenuAdm">
				
				
				<otm:preferenciaSistema id="preferencia"></otm:preferenciaSistema>

			</h:panelGroup>

		</div>



	</h:form>
</ui:composition>
