<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  xmlns:p="http://primefaces.org/ui" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAluno/template/visaoAluno.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MinhasAdvertencias}" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="form">
			<!-- 			rendered="#{empty VisaoAlunoControle.advertenciaVOs}" -->
			<h:panelGroup id="aluno_semAdi" layout="block" styleClass="col-md-12 border rounded" rendered="#{empty VisaoAlunoControle.advertenciaVOs}">
				<h:panelGroup layout="block" styleClass="col-md-1">
					<i class="fas fa-headset fs80 mb50 mt25" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1">
					<i class="far fa-comment fs50" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-10">
					<h:outputText styleClass="float-left" value="''Ola! O aluno '#{LoginControle.usuarioLogado.nome}' não tem advertências cadastradas no sistema !'' " style="font-family: emoji; font-size: 17px; font-weight: 600;" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="pgPrincipal" layout="block" styleClass="row" style="margin-top: 15px" rendered="#{!empty VisaoAlunoControle.advertenciaVOs}">
				<a4j:repeat id="advertencias" rowKeyVar="row" rendered="#{!empty VisaoAlunoControle.advertenciaVOs}" value="#{VisaoAlunoControle.advertenciaVOs}" var="advertenciaItens">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<otm2:panel name="adv#{row}" styleClassFooter="dn">
							<ui:define name="header">
								<h:outputText value="#{advertenciaItens.dataAdvertencia}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
								<h:outputText rendered="#{VisaoAlunoControle.isExibirBimestre and advertenciaItens.bimestre ne 'NAO_CONTROLA'}" id="bimestre" value=" - #{advertenciaItens.bimestre.valorApresentar}" />
								<h:outputText rendered="#{!VisaoAlunoControle.isExibirBimestre and !empty advertenciaItens.semestre}" id="semestre" value=" - #{advertenciaItens.semestre}º Semestre" />
							</ui:define>
							<ui:define name="body">
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-12">
										<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Advertencia_tipoAdvertencia}" />
										<h:inputText readonly="true" id="tipoAdvertencia" cols="40" rows="5" styleClass="form-control camposSomenteLeitura" value="#{advertenciaItens.tipoAdvertenciaVO.descricao}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-12">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_VisaoAluno_Advertencia}" />
										<h:inputTextarea readonly="true" id="advertencia" cols="40" rows="5" styleClass="form-control camposSomenteLeitura" value="#{advertenciaItens.advertencia}" />
									</h:panelGroup>
								</h:panelGroup>
							</ui:define>
						</otm2:panel>
					</h:panelGroup>
				</a4j:repeat>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
