<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  xmlns:p="http://primefaces.org/ui" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<title><h:outputText value="#{LoginControle.versaoSistema}" /></title>
	<h:outputStylesheet name="otimize2.css" library="css" />
	<h:outputStylesheet name="cssCliente.css" library="css" />
	<h:outputStylesheet name="style.css" library="V2/css" />
	<h:outputScript name="jquery.js" library="V2/script" />
	<h:outputScript name="jquery.alphanumeric.js" library="V2/script" />
	<h:outputScript name="jquery.maskedinput.js" library="V2/script" />
	<h:outputScript name="jquery.maskMoney.js" library="V2/script" />
	<h:outputScript name="jssor.js" library="script" />
	<h:outputScript name="jssor.slider.js" library="script" />
	<h:outputScript name="jquery.backSpace.js" library="V2/script" />
	<h:outputScript name="script.js" library="script" />
	<h:outputScript name="blockDblClick.js" library="V2/script" />
	<h:outputScript name="spectrum.js" library="V2/script" />
	<h:outputStylesheet name="spectrum.css" library="css" />
	<f:loadBundle var="msg_bt" basename="propriedades.Botoes" />
	<f:loadBundle var="msg_aplic" basename="propriedades.Aplicacao" />
	<f:loadBundle var="msg" basename="propriedades.Mensagens" />
	<link rel="shortcut icon" href="#{resource['V2/icones/favicon.ico']}" type="image/x-icon" />

</h:head>

<h:body style=" background: url(#{resource['imagens/bg2.jpg']}) repeat-y top center #eaeaea">
	<ui:insert name="topoVisao">
		<h:panelGroup id="topVis" layout="block" style="width:100%" rendered="#{ConteudoControle.maximizarTelaGeralConteudo}">
			<div id="header" class="cliente-bg">
				<ui:include src="../../topoVisao.xhtml" />
			</div>
		</h:panelGroup>
		<h:panelGroup id="topEstOnVis" layout="block" style="width:100%" rendered="#{ConteudoControle.maximizarTelaGeralConteudo}">
			<div id="header2" class="container">
				<h:form>
					<h:panelGroup layout="block" rendered="#{!ConteudoControle.emularAcessoAluno and !ConteudoControle.emularAcessoProfessor}">
						<ui:include src="../../visaoAluno/topoEstudoOnline.xhtml" />
					</h:panelGroup>
				</h:form>
			</div>
		</h:panelGroup>
	</ui:insert>

	<div class="container">
		<table class="contentVisao">
			<tbody>
				<tr>
					<ui:insert name="menu">
					
					</ui:insert>
					<td style="width: 100%;">
						<div id="conteudo" class="left" style="margin-left: 0px !important; position: relative; width: 100%">
							<div class="padding">
								<ui:insert name="conteudo" />
								<rich:notifyMessages globalOnly="true" showCloseButton="true" styleClass="msgFlutuanteVisaoAdm" stayTime="5000" showDetail="true" ajaxRendered="true" id="msgFlutuante" escape="false" />
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</h:body>
</html>
