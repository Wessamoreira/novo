<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  xmlns:p="http://primefaces.org/ui" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<title><h:outputText value="#{LoginControle.versaoSistema}" /></title>
	<h:outputStylesheet name="style.css" library="V2/css" />
	<h:outputStylesheet name="cssCliente.css" library="css" />
	<h:outputStylesheet name="cssCalendario.css" library="css" />
	<h:outputScript name="jquery.js" library="V2/script" />
	<h:outputScript name="jquery.alphanumeric.js" library="V2/script" />
	<h:outputScript name="jquery.maskedinput.js" library="V2/script" />
	<h:outputScript name="jquery.maskMoney.js" library="V2/script" />
	<h:outputScript name="jssor.js" library="script" />
	<h:outputScript name="jssor.slider.js" library="script" />
	<h:outputScript name="jquery.backSpace.js" library="V2/script" />
	<h:outputScript name="script.js" library="script" />
	<h:outputScript name="blockDblClick.js" library="V2/script" />
	<h:outputScript name="spectrum.js" library="V2/script" />
	<h:outputStylesheet name="spectrum.css" library="css" />
	<f:loadBundle var="msg_bt" basename="propriedades.Botoes" />
	<f:loadBundle var="msg_aplic" basename="propriedades.Aplicacao" />
	<f:loadBundle var="msg" basename="propriedades.Mensagens" />
	<link rel="shortcut icon" href="#{resource['V2/icones/favicon.ico']}" type="image/x-icon" />
	
</h:head>

<h:body id="bodyEstudoOnline" style=" background: url(#{resource['imagens/bg2.jpg']}) repeat-y top center #eaeaea">
	<ui:insert name="topoVisao">		
		<h:panelGroup >
			<div id="header" class="cliente-bg" >
				<ui:include src="../../topoVisao.xhtml"/>
			</div>
		</h:panelGroup>
		<h:panelGroup>
			<div id="header2" class="container">
				<h:form>
					<h:panelGroup layout="block" >
						<ui:include src="../topoEstudoOnline.xhtml" />
					</h:panelGroup>					
				</h:form>
			</div>
		</h:panelGroup>
	</ui:insert>

	<div id="containerEstudoOnline" class="container">
		<table class="contentVisao">
			<tbody>
				<tr>
					<ui:insert name="menu">				
					<h:panelGroup layout="block" rendered="#{VisaoAlunoControle.nomeTelaAtual ne '/visaoAluno/conteudoAlunoForm.xhtml' and VisaoAlunoControle.nomeTelaAtual ne '/visaoAluno/conteudoAlunoCons.xhtml' and VisaoAlunoControle.matriculaPeriodoTurmaDisciplinaVO.codigo > 0}">
						<td style="width: 195px; float: left;">
							<h:form>
								<div id="nav" class="left">
									<ui:include src="../menuEstudoOnline.xhtml" />
								</div>
							</h:form>
						</td>
					</h:panelGroup>

					<h:panelGroup layout="block" rendered="#{VisaoAlunoControle.nomeTelaAtual ne '/visaoAluno/conteudoAlunoForm.xhtml' and VisaoAlunoControle.matriculaPeriodoTurmaDisciplinaVO.codigo eq 0}">
						<td style="width: 195px; float: left;">
						<h:form rendered="#{!ConteudoControle.visualizacaoConteudoProfessor}">
							<div id="nav" class="left">
								<ui:include src="../menuVisaoAluno.xhtml" />
							</div>
						</h:form>
							</td>
					</h:panelGroup>
					</ui:insert>

					<td style="width: 100%;">
						<div id="conteudo" class="#{VisaoAlunoControle.nomeTelaAtual eq '/visaoAluno/estudoOnlineForm.xhtml' or VisaoAlunoControle.nomeTelaAtual eq '/visaoAluno/conteudoAlunoForm.xhtml' or VisaoAlunoControle.nomeTelaAtual eq '/visaoAluno/conteudoAlunoCons.xhtml' ? 'left' : 'left box'}" style="margin-left: 0px !important; position: relative; width: #{VisaoAlunoControle.nomeTelaAtual eq '/visaoAluno/conteudoAlunoForm.xhtml' ? '100' : '95'}%; top: 2px; left: #{VisaoAlunoControle.nomeTelaAtual eq '/visaoAluno/conteudoAlunoForm.xhtml' ? '0' : '20'}px;">
							<div class="padding">
								<ui:insert name="conteudo" />
								<rich:notifyMessages globalOnly="true" showCloseButton="true" styleClass="msgFlutuanteVisaoAdm" stayTime="5000" showDetail="true" ajaxRendered="true" id="msgFlutuante" escape="false" />
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</h:body>
</html>
