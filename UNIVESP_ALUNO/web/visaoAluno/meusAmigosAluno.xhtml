<ui:composition template="/visaoAluno/template/visaoAluno.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText  value="Meus Amigos" />
	</ui:define>
	<ui:define name="conteudo">

		<!-- 	         <h:panelGrid columns="2">  -->
		<!-- 	             <h:graphicImage value="../imagens/ajax-loader.gif" />  -->
		<!-- 	             <h:outputText  -->
		<!-- 	                 styleClass="field control-label tituloCampos"  -->
		<!-- 	                 value="Processando..." />  -->
		<!-- 	         </h:panelGrid>  -->
		<!-- 	     </rich:popupPanel>  -->
		<h:form id="form">
			<h:panelGroup id="meusAmigos" layout="block" styleClass="row">
				<h:panelGroup id="maConsulta" layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="Nome" />
						<h:inputText size="30" id="campoBusca" maxlength="50" styleClass="form-control campos" value="#{ComunicacaoInternaControle.valorConsultaAluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton id="pesquisarAmigos" render="form:meusAmigos" action="#{ComunicacaoInternaControle.consultarAlunoVisao}" icon="#{msg_botoes.btn_icon_lupa_embutido}"  value="#{msg_botoes.btn_consultar}" />
					</h:panelGroup>
				</h:panelGroup>
				<<p:dataTable> id="resultadoConsulta" style="margin-top: 15px" rowKeyVar="row" width="100%" headerClass="consulta" value="#{ComunicacaoInternaControle.listaConsultaAluno}" rows="20" var="alunoItens" rendered="#{!empty ComunicacaoInternaControle.listaConsultaAluno}">
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:commandLink rendered="#{ComunicacaoInternaControle.permitirEnviarComunicadoParaMeusAmigos}" title="#{msg.msg_enviarMensagem}" action="#{ComunicacaoInternaControle.enviarMensagemAluno}">
							<h:outputText value="#{alunoItens.nome}" />
						</h:commandLink>
						<h:outputText rendered="#{!ComunicacaoInternaControle.permitirEnviarComunicadoParaMeusAmigos}" value="#{alunoItens.nome}" />
					</rich:column>
					<rich:column style="text-align: center !important" rendered="#{ComunicacaoInternaControle.permitirEnviarComunicadoParaMeusAmigos}">
						<f:facet name="header">
							<h:outputText value="Enviar Msg." />
						</f:facet>
						<otm:commandIcon id="enviarMsg" tooltip="#{msg.msg_enviarMensagem}" action="#{ComunicacaoInternaControle.enviarMensagemAluno}" icon="#{msg_botoes.btn_icon_enviar_email} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" id="scMeusAmigos" fastControls="hide" boundaryControls="auto" stepControls="auto" for="form:resultadoConsulta" maxPages="10" />
						</div>
					</f:facet>
				</<p:dataTable>>
				<h:panelGrid id="maMsg" style="background-color: transparent" columns="1" width="100%">
					<h:panelGrid columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ComunicacaoInternaControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ComunicacaoInternaControle.mensagemDetalhada}" />
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGroup>
		</h:form>

	</ui:define>
</ui:composition>
</html>
