<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  
      xmlns:p="http://primefaces.org/ui" 
      xmlns:otm="http://java.sun.com/jsf/composite/otm"> <f:loadBundle var="msg_bt" basename="propriedades.Botoes" />
<f:loadBundle var="msg_aplic" basename="propriedades.Aplicacao" />
<f:loadBundle var="msg" basename="propriedades.Mensagens" />

<p:dialog 
    id="panelAlterarSenhaContaGsuite" 
    widgetVar="wvPanelAlterarSenhaContaGsuite" 
    styleClass="modalMaximizado50" 
    modal="true" 
    header="Atenção" 
    closable="true" 
    onShow="document.getElementById('formAlterarSenhaContaGsuite:novaSenhaContaGsuite').focus()"
    resizable="false">
    
    <f:facet name="close">
        <h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelAlterarSeSnhaContaGsuite">
             <p:ajax event="click" oncomplete="PF('wvPanelAlterarSenhaContaGsuite').hide()" />
        </h:graphicImage>
    </f:facet>
    
    <h:form id="formAlterarSenhaContaGsuite">
        <h:panelGroup layout="block" styleClass="row">
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="col-md-12 ">
                    <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlterarSenha_usuarioAtual}" />
                    <h:inputText styleClass="form-control camposObrigatorios" id="loginAnterior" disabled="true" value="#{VisaoAlunoControle.usuarioLogado.nome_Apresentar}" style="width: 566px;" />
                </h:panelGroup>
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="col-md-12 ">
                    <h:outputText styleClass="field control-label tituloCampos" value="Conta Gsuite" />
                     <h:inputTextarea id="emailGsuite" rows="2" styleClass="form-control campoSomenteLeituraTextArea" readonly="true" value="#{VisaoAlunoControle.pessoaVO.listaPessoaGsuiteVO_ApresentarHtml}" style="width: 566px;" /> 
                </h:panelGroup>
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="col-md-12 ">
                    <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlterarSenha_senhaNova}" />
                    <h:inputSecret id="novaSenhaContaGsuite" styleClass="form-control camposObrigatorios" size="20" maxlength="50" value="#{VisaoAlunoControle.senhaAnterior}" />
                </h:panelGroup>
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="col-md-12 ">
                    <h:outputText styleClass="field control-label tituloCampos" value="Confirmação Senha Nova" />
                    <h:inputSecret styleClass="form-control camposObrigatorios" size="20" maxlength="50" value="#{VisaoAlunoControle.senha}" />
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
        
        <h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
            <otm:commandButton 
                id="salvarSenhaContagsuite" 
                render="form, formAlterarSenhaContaGsuite" 
                action="#{VisaoAlunoControle.realizarAlteracaoSenhaContaGsuite}" 
                value="#{msg_bt.btn_gravar}" 
                alt="#{msg.msg_gravar_dados}" 
                styleClass="btn btn-dark btn-gravar" 
                oncomplete="if (!args.validationFailed) { PF('wvPanelAlterarSenhaContaGsuite').hide(); }"
                />
        </h:panelGroup>
        
        <h:panelGroup id="mensagemformAlterarSenhaContaGsuite" layout="block" styleClass="col-md-12">
            <otm:mensagem bean="#{VisaoAlunoControle}" />
        </h:panelGroup>
        
    </h:form>
</p:dialog>

</html>
