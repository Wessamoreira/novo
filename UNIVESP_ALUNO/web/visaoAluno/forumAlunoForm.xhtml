<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  xmlns:p="http://primefaces.org/ui" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">




<ui:composition template="/visaoAluno/template/visaoAluno.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Fórum" />
	</ui:define>

	<ui:define name="conteudo">

		<script type="text/javascript" charset="utf-8">
			(function($) {
				$(document).ready(function() {
					inicializarForum();
				});

				inicializarForum = function() {
					$(".interacaoForum").watermark("Envie uma nova interação");
					$(".interacaoForum").on("input", function() {
						this.style.height = 'auto';
						this.style.height = this.scrollHeight + 'px';
					});
					$(".interacaoForum").mouseenter(function() {
						this.style.height = 'auto';
						this.style.height = this.scrollHeight + 'px';
					});
					$(".interacaoForum").mouseout(function() {
						this.style.height = 'auto';
					});

				}
			}(jQuery));
		</script>


		<style type="text/css">
.mceLayout {
	width: 100% !important;
	height: 100% !important;
}

.cke_top {
	display: none !important;
}

.cke_reset {
	background-color: transparent !important;
	height: 100% !important;
}
</style>
		<rich:popupPanel styleClass="modalMaximizado" id="panelForumInteracaoResponder" autosized="false" shadowOpacity="true" top="100" width="600" onshow="document.getElementById('formForumInteracaoResponder:interacaoRespostaComentario').focus()" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Forum_reponderComentario }"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkForumInteracaoResponder">
						<rich:componentControl target="panelForumInteracaoResponder" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>

			<h:form id="formForumInteracaoResponder">
				<script type="text/javascript" charset="utf-8">
					(function($) {
						$(document)
								.ready(
										function() {
											$('#panelForumInteracaoResponder_content').css('height','calc(100% - 50px)');
											$('#formForumInteracaoResponder').css('height','calc(100%)');
											$(".interacaoForumResposta").watermark(
													"Digite seu comentário aqui e clique em responder");
											

										});
					}(jQuery));
				</script>
				
					
						<h:inputTextarea id="interacaoRespostaComentario" styleClass="form-control campos interacaoForumResposta" rows="15" value="#{ForumControle.forumInteracaoFilho.interacao}" />
				
				
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="responderComentario" value="Responder" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_enviar_resposta_embutido}" oncomplete="#{rich:component('panelForumInteracaoResponder')}.hide();" action="#{ForumControle.persistirRespostaForumInteracao}" render="form:panelScroll, form:textoInteracao, form:items, form:panelGridMensagens, form:scResultadoConsulta" />
					<otm:commandButton id="cancelarResponderComentario" style="margin-left: 5px" value="Cancelar" styleClass="btn btn-danger light btn-cancelar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" oncomplete="#{rich:component('panelForumInteracaoResponder')}.hide();" immediate="true" render="form:panelScroll, form:textoInteracao, form:items, form:panelGridMensagens, form:scResultadoConsulta" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ForumControle.forum.turma.codigo>0 and VisaoAlunoControle.matriculaPeriodoTurmaDisciplinaVO.codigo eq 0}">
					<h:outputText rendered="#{ForumControle.forum.turma.codigo>0 and VisaoAlunoControle.matriculaPeriodoTurmaDisciplinaVO.codigo eq 0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Forum_turma}" />
					<h:inputText readonly="true" rendered="#{ForumControle.forum.turma.codigo > 0 and VisaoAlunoControle.matriculaPeriodoTurmaDisciplinaVO.codigo eq 0}" styleClass="form-control camposSomenteLeitura" value="#{ForumControle.forum.turma.identificadorTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{VisaoAlunoControle.matriculaPeriodoTurmaDisciplinaVO.codigo eq 0}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{VisaoAlunoControle.matriculaPeriodoTurmaDisciplinaVO.codigo eq 0}" value="#{msg_aplic.prt_Conteudo_disciplina}" />
					<h:inputText readonly="true" rendered="#{VisaoAlunoControle.matriculaPeriodoTurmaDisciplinaVO.codigo eq 0}" styleClass="form-control camposSomenteLeitura" value="#{ForumControle.forum.disciplina.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 ">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Forum_tema} " />
					<otm:editor id="editor" value="#{ForumControle.forum.tema}" readonly="true" autoResize="true" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="textoInteracao" layout="block" styleClass="row border-top mt10 pt15">
				<h:panelGroup id="textoInteracaoForum" layout="block" styleClass="row border rounded bg-white ml5 mb10">
					<h:panelGroup layout="block" style="height:45px;width:45px;" styleClass="float-left text-center mr10 mt5">
						<h:graphicImage style="width:24px;" rendered="#{!empty LoginControle.caminhoFotoUsuario }" value="#{LoginControle.caminhoFotoUsuario}" />
						<h:panelGroup rendered="#{empty LoginControle.caminhoFotoUsuario }" styleClass="fa fa-user fs26 text-gray-700 mt10">
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="float-left p10" style="text-align:left;float:left;width:calc(100% - 60px);height:100%;">
						<h:inputTextarea pt:placeholder="Digite aqui sua mensagem..." styleClass="form-control bg-transparent border-bottom border-left-0 border-right-0  border-top-0 interacaoForum" style="heigth:auto" value="#{ForumControle.forumInteracao.interacao}" />
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-12 text-right mb10 pr5">
						<otm:commandButton id="enviar" icon="#{msg_botoes.btn_icon_enviar_email_embutido}" styleClass="btn btn-success" render="form" value="Enviar" title="#{msg_botoes.btn_adicionar}" alt="#{msg_botoes.btn_adicionar}" action="#{ForumControle.adicionarForumInteracao}" />
					</h:panelGroup>

				</h:panelGroup>
			</h:panelGroup>

			<rich:list id="items" type="definitions" styleClass="w-100 bg-transparent border-0" rowKeyVar="row" value="#{ForumControle.controleConsultaInteracao}" rows="10" var="forumInteracaoItens">
				<h:panelGroup id="textoInteracaoForum" layout="block" styleClass="row border #{row % 2 eq 0 ? 'bg-gray-100' : 'bg-white'} rounded  ml5 mb10 textoInteracaoForum#{row+1}" style="#{forumInteracaoItens.cssApresentacao}">
					<h:panelGroup layout="block" style="height:45px;width:45px;" styleClass="float-left text-center mr10 mt5">
						<h:graphicImage style="width:24px;" rendered="#{forumInteracaoItens.usuarioInteracao.pessoa.existeImagem}" value="#{ForumControle.caminhoBaseFoto}/imagem/#{forumInteracaoItens.usuarioInteracao.pessoa.arquivoImagem.cpfRequerimento}/#{forumInteracaoItens.usuarioInteracao.pessoa.arquivoImagem.nome}" />
						<h:panelGroup rendered="#{!forumInteracaoItens.usuarioInteracao.pessoa.existeImagem}" styleClass="fa fa-user fs26 text-gray-700 mt10">
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="float-left p10" style="text-align:left;float:left;width:calc(100% - 220px);height:100%;">
						<h:outputText styleClass="tituloCampos text-gray mr10 btn-block font-weight-bold" value="#{forumInteracaoItens.usuarioInteracao.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="float-left p10" style="text-align:left;float:left;width:160px;height:100%;">

						<h:outputText styleClass="tituloCampos text-gray mr10 btn-block font-weight-bold" value="#{forumInteracaoItens.dataInteracao}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="float-right p10" style="text-align:left;float:left;width:calc(100% - 60px);height:100%;">
						<h:inputTextarea rendered="#{!forumInteracaoItens.excluido}" readonly="true" styleClass="form-control bg-transparent  interacaoForum" style="heigth:auto" value="#{forumInteracaoItens.interacao}" />
						<h:outputText styleClass="text-danger fs14" rendered="#{forumInteracaoItens.excluido}" value="Interação excluida pelo criador" />
					</h:panelGroup>

					<h:panelGroup layout="block" rendered="#{!forumInteracaoItens.excluido}" styleClass="row ml5">
						<h:panelGroup layout="block" styleClass="col-md-2 p10 text-center">
							<otm:commandButton styleClass="btn btn-transparent border-0 text-primary" render="formAddRecursoEducacional:itemsForum:#{row}:textoInteracaoForum" rendered="#{!forumInteracaoItens.jaGostado}" icon="#{msg_botoes.btn_icon_gostar_embutido}  text-primary" tooltip="Clique para gostar" action="#{ForumControle.gostarForumInteracao}" value="(#{forumInteracaoItens.qtdeGostado}) like" />
							<otm:commandButton styleClass="btn btn-transparent border-0 text-success" render="formAddRecursoEducacional:itemsForum:#{row}:textoInteracaoForum" rendered="#{forumInteracaoItens.jaGostado}" icon="#{msg_botoes.btn_icon_gostar_embutido} text-success" tooltip="Clique para desgostar" action="#{ForumControle.excluirGostarForumInteracao}" value="(#{forumInteracaoItens.qtdeGostado}) like" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2 p10 text-center">
							<otm:commandButton styleClass="btn btn-transparent border-0 text-info" render="formForumInteracaoResponder" value="Responder" action="#{ForumControle.responderComentarioForumInteracao}" oncomplete="#{rich:component('panelForumInteracaoResponder')}.show();" icon="#{msg_botoes.btn_icon_enviar_email_embutido} " />
						</h:panelGroup>
						<h:panelGroup layout="block" rendered="#{ForumControle.usuarioLogado.codigo eq forumInteracaoItens.usuarioInteracao.codigo and !forumInteracaoItens.excluido}" styleClass="col-md-2 p10 text-center">
							<otm:commandButton styleClass="btn btn-transparent border-0 text-danger" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" render="form:items:#{row}:textoInteracaoForum" icon="fas fa-trash text-danger " tooltip="#{msg_aplic.prt_Forum_excluir}" alt="#{msg_aplic.prt_Forum_excluir}" action="#{ForumControle.excluirForumInteracao}" value="Excluir" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</rich:list>
			<rich:dataScroller align="center" for="form:items" execute="@this" 
				render="form" 
				oncomplete="inicializarForum();" id="scResultadoConsultaForum" 
				page="#{ForumControle.controleConsultaInteracao.page}"
				scrollListener="#{ForumControle.scrollListenerInteracao}" stepControls="auto"  boundaryControls="auto" fastControls="hide" maxPages="10" />
			

			<h:panelGroup id="panelGridMensagens" layout="block" styleClass="row">
				<otm:mensagem bean="#{ForumControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
				<otm:commandButton value="Voltar Para Lista de Fórum" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" action="#{ForumControle.inicializarConsultar}"></otm:commandButton>				
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
