	<h:outputScript name="script.js" library="script" />
	<h:outputScript name="logout.js" library="script" />
	<a4j:jsFunction name="adicionarPopup" render="panelLogout" execute="panelLogout" action="#{LoginControle.adicionarPopup}">
		<a4j:param assignTo="#{LoginControle.popup}" name="param1"></a4j:param>
	</a4j:jsFunction>


	<h:outputLink value="../../visaoAdministrativo/administrativo/homeAdministrador.xhtml">
		<h:graphicImage url="#{LoginControle.urlLogoUnidadeEnsino}" style="max-height:50px;float:left" alt="Nome do Cliente" />
	</h:outputLink>

	<h:panelGroup style="float:left;width:410px; position:relative; left: 15px; top:-4px" layout="block">
		<div class="info left" style="height: 48px; margin-top: 4px">
			<p>
				<h:outputFormat style="width:100px" styleClass="cor-cliente" escape="false" value="Bem Vindo, &lt;strong&gt;{0}&lt;/strong&gt; - {1}">
					<f:param name="1" value="#{LoginControle.usuarioLogado.nome_Apresentar}" />
					<f:param name="2" value="#{LoginControle.diaSemanaLoginSemHora}, #{LoginControle.dataUltimoAcesso}" />
				</h:outputFormat>
			</p>
			<p>
				<ui:include src="pesquisaPadrao.xhtml" />
			</p>
		</div>
	</h:panelGroup>
	<div class="left" style="width: 140px; height: 56px; margin-top: 0px; position: relative; top: 10px;">
		<h:panelGroup layout="block" style="width:100%;float:left; border-left:1px solid #fff;height:56px;" id="panelTopo">
			<h:panelGroup style="margin-left:3px;width:115px;float:left;height:56px;">
				<h:panelGroup layout="block" style="width:100%;text-align:left;padding:2px">
					<p:commandLink action="#{PainelGestorAdministrativoControle.abrirComunicacaoInternaParaTelaConsulta}" oncomplete="abrirPopup('../../visaoAdministrativo/administrativo/comunicacaoInternaCons.xhtml', 'comunicacaoInternaCons', 930, 595);" style="text-decoration: none">
						<h:panelGroup>
							<h:graphicImage title="#{PainelGestorAdministrativoControle.totalListaComunicacaoInternaNaoLidas} Mensagens" url="#{resource['V2/icones/big/mail.png']}" style="vertical-align:middle" />
							<h:outputText value="#{PainelGestorAdministrativoControle.totalListaComunicacaoInternaNaoLidas} Mensagens" style="margin-left:4px;color: #6E6E6E;" />
						</h:panelGroup>
					</p:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" style="width:100%;text-align:left;padding:2px">
					<p:commandLink action="#{NovidadeSeiControle.atualizarContagemNovidades}" onclick="abrirPopup('../administrativo/novidades.xhtml', 'novidadeSei', 930, 595);" style="text-decoration: none" render="panelTopo, form, panelAvisoNovidades">
						<a4j:ajax event="click" immediate="true" execute="@this" />
						<h:graphicImage title="#{NovidadeSeiControle.contagemNovidadesNaoVisualizadas} Novidades" url="#{resource['V2/icones/big/info.png']}" style="vertical-align:middle" />
						<h:outputText value="#{NovidadeSeiControle.contagemNovidadesNaoVisualizadas} Novidades" style="margin-left:4px;color: #6E6E6E;" />
					</p:commandLink>
				</h:panelGroup>
				<h:panelGroup rendered="#{LoginControle.disponibilizarResultadoAvaliacaoInstitucional}" layout="block" style="width:100%;text-align:left;padding:2px">
					<p:commandLink onclick="abrirPopupMaximizado2('../avaliacaoInstitucional/relatorio/avaliacaoInstitucionalPublicacaoRel.xhtml', 'avaliacaoInstitucionalPublicacaoRel', 930, 595);" style="text-decoration: none;">
						<h:graphicImage width="16" height="16" alt="#{msg_menu.Menu_resultadoAvaliacaoInstitucional}" title="#{msg_menu.Menu_resultadoAvaliacaoInstitucional}" url="#{resource['/imagens/iconeGraficoLinha.png']}" style="vertical-align:middle" />
						<h:outputText value="Aval. Inst." style="margin-left:4px;color: #6E6E6E;" />
					</p:commandLink>
				</h:panelGroup>
				<h:panelGroup rendered="#{LoginControle.permissaoAcessoMenuVO.mapaDocumentoAssinadoPessoa}" layout="block" style="width:100%;text-align:left;padding:2px">
					<p:commandLink onclick="abrirPopupMaximizado2('../administrativo/mapaDocumentoAssinadoPessoaForm.xhtml', 'mapaDocumentoAssinadoPessoaForm', 930, 595);" style="text-decoration: none;">
						<h:graphicImage width="16" height="16" alt="#{msg_menu.Menu_mapaDocumentacaoAssinadoPessoa}" title="#{msg_menu.Menu_mapaDocumentacaoAssinadoPessoa}" url="#{resource['/imagens/iconeEdicao.png']}" style="vertical-align:middle;opacity:0.6" />
						<h:outputText value="#{LoginControle.qtdeDocumentoAssinarPendenteUsuario} Doc. p/ Assinar" style="margin-left:4px;color: #6E6E6E;" />
					</p:commandLink>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelLogout" style="width:15px;float-left;">
				<h:inputHidden id="finalizarPopups" value="#{LoginControle.finalizarPopups}" />
				<p:commandButton id="logout" type="submit" image="#{resource['V2/icones/big/logout.png']}" oncomplete="logout2();" title="Sair" style="float:right;padding-top:20px;cursor:pointer; position: relative; top: 42px; right: 119px;" />
				<a4j:jsFunction name="logout2" oncomplete="removerPopup('#{LoginControle.finalizarPopups}');logout3();" />
				<a4j:jsFunction name="logout3" action="#{LoginControle.logout}" />
			</h:panelGroup>
		</h:panelGroup>
	</div>
	<div>
		<h:panelGroup rendered="#{!LoginControle.isAmbienteProducao}" style="position:fixed;bottom:0px;left:0px;z-index:999;display:block;">
			<h:graphicImage value="#{resource['imagens/aviso_homologacao.png']}" />
		</h:panelGroup>
		<h:panelGroup rendered="#{AplicacaoControle.isPossuiFalhaScriptExecutado}" style="position:fixed;bottom:0px;left:0px;z-index:1000;display:block;">
			<h:graphicImage id="scriptnaoexecutado" value="#{resource['imagens/aviso_scriptnaoexecutado.png']}" style="width:64px" />
			<rich:tooltip followMouse="false" target="scriptnaoexecutado">
				<h:panelGrid columns="1" columnClasses="colunaEsquerda, tituloCamposReduzidos">
					<h:outputText value="Detectada uma falha ao atualizar a base de dados." />
					<h:outputText value="Provavelmente já estamos solucionando este problema." />
					<h:outputText value="Caso este aviso não desapareça em breve, favor informar ao administrador do sistema." />
				</h:panelGrid>
			</rich:tooltip>
		</h:panelGroup>
	</div>
	<div style="float: left; margin-left: 20px; margin-top: 2%;">
		<ui:include src="/relogioAssincrono.xhtml" />
	</div>
	<div style="float: right; margin-right: 0px; padding-top: 2px;">
		<h:graphicImage value="#{resource['imagens/logo-sei-otimize.png']}" alt="Sistema Integrado de Ensino - Otimize TI" width="200" height="55" styleClass="left;padding-top:2px;  " />
	</div>

	<script type="text/javascript">
		(function($) {
			
		    $(window).ready(function () {
		    	window.name = 'VisaoAdministrativa';
		    	if(#{session != null and session.getAttribute("LoginControle") != null
		    		and session.getAttribute("LoginControle").getUsuarioLogado() != null
		    		and session.getAttribute("LoginControle").getUsuarioLogado().getCodigo() > 0
		    		and (!session.getAttribute("LoginControle").getUsuarioLogado().getIsApresentarVisaoAdministrativa())
		    	}) {
		    		$(location).attr('href', '../../acessoRestrito.xhtml?faces-redirect=true');
		    	}
		    	
		    	
		    	
		    	$(document).bind('keydown', function(e){
 		    		// detectando F2
					if (e.keyCode == 113) {
						document.getElementById("form:inputPesquisaPadraoAlunoInput").focus();
					    e.preventDefault();
					}
				});
		    	
		    	
		    	fecharPopup = function(nomeJanela){
		    		if(#{session != null and session.getAttribute("LoginControle") != null and session.getAttribute("LoginControle").popupAberto(nomeJanela)}) {
		    			fecharPopupEspecifico(nomeJanela);	
			    	}			    	
		    	};
		    		
		    			    		    	
		    });				   
		   
		    
		}(jQuery));
	</script>
