<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	 
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<title><h:outputText value="#{LoginControle.versaoSistema}" /></title>
</h:head>
<h:body>
	<a4j:status style="position:absolute" id="statusCarregandoModalTopo">
		<f:facet name="start">
			<h:panelGroup layout="block" style="background: none repeat scroll 0 0 transparent; border: 0 none; font-size: 100%; margin: 0; outline: 0 none; padding: 0; vertical-align: baseline;" id="panelStatusCarregandoTopo">
				<h:panelGroup layout="block" id="panelStatusCarregandoTopoContainer" style="position: absolute; z-index: 1000;background-color: inherit; left:0px; top:0px;width:100%;height:100%">
					<h:panelGroup layout="block" style="background-color:inherit; position:fixed; left:0px; top:0px; z-index:9; margin:0;width:100%;height:100%;text-align:center">
						<h:panelGroup id="panelStatusCarregandoTopoShadowDiv" layout="block" style="height: 100%; left: 4px; opacity: 0.1; position: absolute; top: 4px; width: 100%; z-index: -1; background-color: #000000;width:100%;height:100%;filter:alpha(opacity=10);-moz-opacity:0.1;-khtml-opacity: 0.1;" />
						<h:panelGroup layout="block" id="panelStatusCarregandoTopoCDiv" style="position: absolute; left: 0px; top: 0px; z-index: 9;width:100%;height:30px;top:50%;text-align:center;">
							<h:panelGroup id="panelStatusCarregandoTopoContentDiv" layout="block">
								<h:panelGroup layout="block" style="text-align:center">
									<h:panelGroup style="width:180px;background-color: #FFFFFF; border-color: #C4C0B9; border-style: solid;border-width: 1px; display: inline-block;height:48px;padding-top:16px">
										<h:graphicImage value="#{resource['imagens/ajax-loader.gif']}" />
										<h:outputText style="position:relative;top:-10px;margin-left:10px;" styleClass="field control-label tituloCampos" value="Processando..." />
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</f:facet>
	</a4j:status>
	
	
</h:body>
</html>
