<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="jakarta.faces.html" 
      xmlns:f="jakarta.faces.core" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="jakarta.faces.facelets">

    <!-- JQuery e Bibliotecas Base -->
    <!-- Nota: O PrimeFaces já inclui o jQuery. Verifique se o jQuery do startbootstrap não gera conflito. 
         Se gerar, remova a linha abaixo e use o do PF. Por enquanto, mantive conforme regra de negócio. -->
    <script src="#{resource['startbootstrap/vendor/jquery/jquery.min.js?ui=3.6']}"></script>
    <script src="#{resource['startbootstrap/vendor/jquery-easing/jquery.easing.min.js']}"></script>
    <script src="#{resource['assets/fonts/fontawesome-free-5.12.0-web/js/all.js']}"></script>

    <!-- Bootstrap e Template -->
    <script src="#{resource['startbootstrap/vendor/bootstrap/js/bootstrap.min.js']}"></script>
    <script src="#{resource['startbootstrap/js/sb-admin-2.min.js?ui=1']}"></script>

    <!-- Scripts de Crop e UI -->
    <script src="#{resource['script/crop/jquery.color.js']}"></script>
    <script src="#{resource['script/crop/jquery.Jcrop.js']}"></script>
    <script src="#{resource['script/jquery.cookie.js']}"></script>
    <script src="#{resource['script/jquery.hoverIntent.minified.js']}"></script>
    <script src="#{resource['script/jquery.dcjqaccordion.2.7.min.js']}"></script>

    <!-- Scripts V2 e Utilitários -->
    <script src="#{resource['V2/script/jquery.alphanumeric.js']}"></script>
    <script src="#{resource['V2/script/jquery.maskedinput.js']}"></script>
    <script src="#{resource['V2/script/jquery.maskMoney.js']}"></script>
    <script src="#{resource['V2/script/jquery.watermark.js']}"></script>
    <script src="#{resource['V2/script/jquery.backSpace.js']}"></script>
    <script src="#{resource['V2/script/blockDblClick.js']}"></script>
    <script src="#{resource['V2/script/spectrum.js']}"></script>
    <script src="#{resource['V2/script/meiomask.js']}"></script>
    <script src="#{resource['V2/script/nivelSenha.js']}"></script>
    <script src="#{resource['V2/script/tooltipster.bundle.min.js']}"></script>

    <!-- Gráficos e WebCam -->
    <script src="#{resource['script/highcharts_v5.0.12/highstock.js']}"></script>
    <script src="#{resource['script/highcharts_v5.0.12/highcharts-more.js']}"></script>
    <script src="#{resource['script/webcam/webcam.js']}"></script>

    <!-- PDF e Outros -->
    <script src="#{resource['script/pdfview/pdf.js']}"></script>
    <script src="#{resource['script/pdfview/pdf.worker.js']}"></script>
    <script src="#{resource['script/autoresize.js']}"></script>
    <script src="#{resource['script/script.js']}"></script>
    <script src="#{resource['script/qrcode.js']}"></script>
    <script src="#{resource['script/pick-a-color-1.2.3.min.js']}"></script>
    <script src="#{resource['script/tinycolor-0.9.15.min.js']}"></script>
    <script src="#{resource['script/grapick.min.js']}"></script>
    <script src="#{resource['V2/script/jquery.bxslider.min.js']}"></script>
    <script src="#{resource['script/jquery.fitvids.js']}"></script>
    <script src="#{resource['script/jodit/jodit.es2018.min.js']}"></script>
    <script src="#{resource['script/scriptVisao.js']}"></script>

    <!-- Certificação Digital -->
    <script src="#{resource['script/certisign/certisign.js']}"></script>
    <script src="#{resource['script/certisign/certisign-client-integration-min.js']}"></script>
    <script src="#{resource['script/jquery.masknumber.min.js']}"></script>
    
    <!-- Datepicker -->
    <script src="#{resource['script/datepicker/moment.js']}"></script>
    <script src="#{resource['script/datepicker/bootstrap-datetimepicker.min.js']}"></script>
    <script src="#{resource['script/datepicker/datetimepicker.js']}"></script>

    <!-- Lacuna Web PKI -->
    <script type="text/javascript" src="#{resource['script/lacuna/lacuna-web-pki-2.16.1.min.js']}" integrity="sha256-m+PP8JYWZLctZIxqeHm1tld6dzCLfCx8Onjp7OjmZlQ=" crossorigin="anonymous"></script>
    <script src="#{resource['script/lacuna/certificadoControle.js']}"></script>

    <!-- ATALHOS DE TECLADO MIGRADOS (PrimeFaces p:hotkey) -->
    <!-- 'key' vira 'bind' -->
    <!-- 'onkeydown' vira 'handler' -->
    
    <p:hotkey bind="esc" handler="clickBotaoCss('.icon-close-modal', false)" />
    <p:hotkey bind="alt+x" handler="clickBotao('btnLogout')" />
    <p:hotkey bind="alt+s" handler="clickBotao('btnSenha')" />
    <p:hotkey bind="alt+p" handler="clickBotao('btnDadosPessoais')" />
    <p:hotkey bind="alt+i" handler="clickBotao('btnFoto')" />
    
    <p:hotkey bind="ctrl+x" handler="clickBotaoCss('.btn-fechar', false)" />
    <p:hotkey bind="ctrl+i" handler="clickBotao('btnAtalho')" />
    <p:hotkey bind="ctrl+h" handler="clickBotao('clinkHome')" />

</html>
