	<f:loadBundle var="msg_aplic" basename="propriedades.Aplicacao" />
	<f:loadBundle var="msg" basename="propriedades.Mensagens" />
	<link rel="stylesheet" type="text/css" href="#{resource['assets/skin/css/angular-material.min.css']}" />
	<link rel="stylesheet" type="text/css" href="#{resource['assets/fonts/icomoon/icomoon.css']}" />

	<link rel="stylesheet" type="text/css" href="#{resource['assets/fonts/font-awesome/font-awesome.css']}" />

	<style>
.inputLogin {
	border-color: white !important;
	border-bottom-width: 0px !important;
	border-top-width: 0 !important;
	border-right-width: 0 !important;
	border-left-width: 0 !important;
	padding-top: 17px !important;
	padding-left: 16px !important;
	padding-bottom: 8px !important;
	text-align: center !important;
	width: 100% !important;
	outline: none !important;
	background-color: transparent !important;
	font: 700 14px 'Open Sans', Helvetica, Arial, sans-serif !important;
	background: transparent !important;
	background-image: none !important;
	background-color: transparent !important;
}

.btn-entrar {
	text-decoration: none !important;
}

.panelPerfil {
	min-width: 301px !important;
	left: 35% !important;
	width: 32% !important;
	height: 51% !important;
	overflow: auto;
}
</style>

	<title><h:outputText value="#{LoginControle.versaoSistema}" /></title>

	<link rel="shortcut icon" href="#{resource['V2/icones/favicon.ico']}" />
	<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>

</h:head>


<h:body styleClass="utility-page sb-l-c sb-r-c onload-check backIndex" style="min-height:21px;">
	<style>
#modulos .lista {
	width: 100%;
	font-size: 14px;
	font-weight: bold;
	height: 565px !important;
}

body.utility-page #content .allcp-form {
	position: relative;
	width: 100%;
	max-width: 800px;
	margin: 0 auto;
	margin: none !important;
}

.imoon-enter:before {
	content: "\e6c2";
	margin-right: 5px;
}
</style>
	<ui:include src="ajaxStatus.xhtml" />
		
		<style type="text/css">
			#{LoginControle.aplicacaoControle.configuracaoAparenciaSistemaVO.scriptCssGerado}
		</style>
		<div id="main" class="animated fadeIn" style="height: calc(100vh);">
			<section id="content_wrapper">
			<div id="canvas-wrapper">
				<canvas id="demo-canvas"></canvas>
			</div>
			<section id="content">
			<div class="allcp-form theme-primary " id="login">
			<h:form id="formEsqueceuSenha">	
				<div id="modulos">
					<ul class="lista">
						<ul id="ultimos-requerimentos" class="container box marginbottom" style="width: 750px; height: 528px;">
							<h:panelGroup id="panelGrid1">
								<h:panelGroup styleClass="col-md-12 rf-pp-hdr">
									<h:outputText value="Redefinir Senha" rendered="#{RedefinicaoSenhaControle.permiteAlterarSenha}" style="font-size: 20px" styleClass="tituloCampos left mt10" />
									<h:outputText value="Senha Alterada" rendered="#{!RedefinicaoSenhaControle.permiteAlterarSenha  and !empty RedefinicaoSenhaControle.novaSenha}" style="font-size: 20px" styleClass="tituloCampos left mt10" />
									<h:outputText value="Usuário Não Localizado" rendered="#{!RedefinicaoSenhaControle.permiteAlterarSenha  and empty RedefinicaoSenhaControle.novaSenha}" style="font-size: 20px" styleClass="tituloCampos left mt10" />
									<h:graphicImage style="max-height:45px;" height="45px" url="#{LoginControle.urlLogoUnidadeEnsino}" class="sei right"  />									
								</h:panelGroup>																
								<h:panelGroup layout="block" styleClass="col-md-12 text-center mb10 mt10" rendered="#{!RedefinicaoSenhaControle.permiteAlterarSenha and !empty RedefinicaoSenhaControle.novaSenha}">
									<h:outputText value="Senha redefinida com sucesso! Clique no botão abaixo para efetuar login" style="font-size: 15px" styleClass="tituloCampos" />									
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 text-center mb10 mt10" rendered="#{!RedefinicaoSenhaControle.permiteAlterarSenha and empty RedefinicaoSenhaControle.novaSenha}">
									<h:outputText value="Não foi possível identificar o usuário para realizar a troca da senha" style="font-size: 15px"  styleClass="tituloCampos" />									
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row pn" rendered="#{RedefinicaoSenhaControle.permiteAlterarSenha}">
								<h:panelGroup layout="block" styleClass="col-md-12 text-center mb10 mt10">
									
										<h:outputText styleClass="field control-label tituloCampos fs18" value="Olá #{RedefinicaoSenhaControle.usuario.nome}, informe abaixo a sua nova senha." rendered="#{RedefinicaoSenhaControle.permiteAlterarSenha}" />
										
									
									</h:panelGroup>
									
									<h:panelGroup layout="block" styleClass="col-md-12">
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_senha}" rendered="#{RedefinicaoSenhaControle.permiteAlterarSenha}" />
										<h:inputSecret id="pass" size="40" maxlength="60" onkeyup="javascript:verifica('formEsqueceuSenha:pass')" readonly="#{!RedefinicaoSenhaControle.permiteAlterarSenha}" styleClass="form-control camposObrigatorios" value="#{RedefinicaoSenhaControle.novaSenha}" rendered="#{RedefinicaoSenhaControle.permiteAlterarSenha}" />
									</h:panelGroup>
									 
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-12">
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="Confirmar #{msg_aplic.prt_msg_senha}" rendered="#{RedefinicaoSenhaControle.permiteAlterarSenha}" />
										<h:inputSecret id="senhaDeNovo" size="40" maxlength="60" readonly="#{!RedefinicaoSenhaControle.permiteAlterarSenha}" styleClass="form-control camposObrigatorios" value="#{RedefinicaoSenhaControle.novaSenhaDeNovo}" rendered="#{RedefinicaoSenhaControle.permiteAlterarSenha}" onkeyup="javascript:verifica('formEsqueceuSenha:senhaDeNovo')" />
									</h:panelGroup>
									 
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-12">
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos btn-block" value="Nível Segurança" rendered="#{RedefinicaoSenhaControle.permiteAlterarSenha}" />
									<h:panelGroup rendered="#{RedefinicaoSenhaControle.permiteAlterarSenha}">
										<div id="page-wrap" style="width: 120px; margin-top: 2px;"></div>
									</h:panelGroup>
									</h:panelGroup>
									 
									</h:panelGroup>
									
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
									<otm:commandButton id="confirmar" icon="#{msg_botoes.btn_icon_confirmar_embutido}" execute="@form" value="Redefinir Senha" styleClass="btn btn-info mr5" render="formEsqueceuSenha" rendered="#{RedefinicaoSenhaControle.permiteAlterarSenha}" action="#{RedefinicaoSenhaControle.redefinirSenha}" > 
											
									</otm:commandButton>
									<otm:commandButton id="direcionar" icon="#{msg_botoes.btn_icon_entrar_embutido}" value="Ir Para o Login" styleClass="btn btn-primary" render="formEsqueceuSenha, panelGrid1" rendered="#{!RedefinicaoSenhaControle.permiteAlterarSenha}" action="#{RedefinicaoSenhaControle.direcionarLogin}" tooltip="Ir Para o Login" />
								</h:panelGroup>
								<h:panelGroup id="mensagem" rendered="#{RedefinicaoSenhaControle.permiteAlterarSenha}">
									<otm:mensagem bean="#{RedefinicaoSenhaControle}" />
								</h:panelGroup>
							</h:panelGroup>
						</ul>
					</ul>
				</div>
			</h:form>
			</div>
			</section> </section>
		</div>
		<script src="#{resource['script/script.js']}"></script>
		<script src="#{resource['assets/js/jquery/jquery-1.12.3.min.js']}"></script>
		<script src="#{resource['assets/js/jquery/jquery_ui/jquery-ui.min.js']}"></script>
		<!-- AnimatedSVGIcons -->
		<script src="#{resource['assets/fonts/animatedsvgicons/js/snap.svg-min.js']}"></script>
		<script src="#{resource['assets/fonts/animatedsvgicons/js/svgicons-config.js']}"></script>
		<script src="#{resource['assets/fonts/animatedsvgicons/js/svgicons.js']}"></script>
		<script src="#{resource['assets/fonts/animatedsvgicons/js/svgicons-init.js']}"></script>
		<!-- Scroll -->
		<script src="#{resource['assets/js/utility/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.concat.min.js']}"></script>
		<script src="#{resource['assets/fonts/fontawesome-free-5.12.0-web/js/all.js']}" />
		<script src="#{resource['assets/js/plugins/canvasbg/canvasbg.js']}"></script>
		<script src="#{resource['assets/js/utility/utility.js']}"></script>
		<script src="#{resource['assets/js/demo/demo.js']}"></script>
		<script src="#{resource['assets/js/main.js']}"></script>
		<script src="#{resource['assets/js/demo/widgets_sidebar.js']}"></script>
		<script src="#{resource['assets/js/pages/dashboard_init.js']}"></script>
		<script src="#{resource['V2/script/jquery.bxslider.min.js']}" />
		<script src="#{resource['V2/script/nivelSenha.js']}" />
		<script type="text/javascript">
			(function($) {
acionarBotaoPelaTeclaEnter =  function(event, id){
					code = (event.keyCode ? event.keyCode: event.which);					
					if (code == 13 || (event.target.type == '' &amp;&amp; code == 32)) {
						event.preventDefault();					
						document.getElementById(id).click();
					}
				};
			})(jQuery);
			</script>
		<script type="text/javascript">
			$('document').ready(function() {
				verifica('formEsqueceuSenha:senhaDeNovo');
			});
		</script>
	
</h:body>
</html>
