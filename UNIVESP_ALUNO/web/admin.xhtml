<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"  xmlns:p="http://primefaces.org/ui" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<ui:include src="templates/loads.xhtml" />
	<title><h:outputText value="#{LoginControle.versaoSistema}" /></title>
	<h:outputStylesheet name="style.css" library="V2/css" />
	<link rel="shortcut icon" href="#{resource['V2/icones/favicon.ico']}" />
	<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
	background: url(#{resource['imagens/bg1.jpg']}) top center fixed;
}
</style>
</h:head>
<h:body style="background: url(#{resource['imagens/bg1.jpg']})">
	<script type="text/javascript">
			(function($) {
				$(document).ready(
					function() {
						$(".usuario").focus();
						$(".usuario, .senha")
								.bind("keypress",
										function(e) {
											code = (e.keyCode ? e.keyCode: e.which);
											if (code == 13) {
												e.preventDefault();
												$("#btLogin").trigger("click");
											}
										});
					});
			}(jQuery));
	</script>
	<h:form id="formLogin">
	<a4j:jsFunction actionListener="#{LoginControle.logout}" name="logout2" />
		<div class="content">
			<div id="login">
				<div class="logo left">
					<div style="text-align: center">
						<h:graphicImage url="#{LoginControle.urlLogoIndexUnidadeEnsino}" style="max-height:170px;" alt="logo-cliente1" styleClass="logo-sei" />
					</div>
					<div style="text-align: center">
						<h:graphicImage value="#{resource['imagens/logo-sei.png']}" style="max-height:80px;" styleClass="logo-cliente" />
					</div>
				</div>
				<div class="camposLogin box right">
					<div class="padding clearfix">
						<h1 class="title1">Acesso ao Painel do Administrador</h1>
						<div class="container marginbottom">
							<label> <h:inputText id="username" styleClass="input usuario" tabindex="1" value="#{LoginControle.username}" />
							</label> <label> <h:inputSecret id="senha" styleClass="input senha" value="#{LoginControle.senha}" />
							</label>
						</div>
						<div class="container">
							<h:commandLink id="btLogin" action="#{LoginControle.loginAdministrador}" styleClass="button2 left" render="statusCarregandoModalTopo">
								<h:graphicImage value="#{resource['imagens/botaoLogin2.png']}" />
							</h:commandLink>
						</div>
						<div class="container">
							<h:panelGroup>
								<otm:spacer width="500px" />
								<h:outputText styleClass="field control-label mensagem col-md-12" value="#{LoginControle.mensagem}" />
							</h:panelGroup>
							<h:panelGroup>
								<otm:spacer width="500px" />
								<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{LoginControle.mensagemDetalhada}" />
							</h:panelGroup>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
	<ui:include src="ajaxStatus.xhtml" />
</h:body>
</html>
