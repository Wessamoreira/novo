<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
    <f:loadBundle var="msg_bt" basename="propriedades.Botoes" />
    <f:loadBundle var="msg_aplic" basename="propriedades.Aplicacao" />
    <f:loadBundle var="msg" basename="propriedades.Mensagens" />

    <link rel="stylesheet" type="text/css" href="#{resource['assets/skin/css/angular-material.min.css']}" />

    <link rel="stylesheet" type="text/css" href="#{resource['assets/fonts/icomoon/icomoon.css']}" />
    <link rel="stylesheet" type="text/css" href="#{resource['assets/fonts/animatedsvgicons/css/codropsicons.css']}" />

    <link rel="stylesheet" type="text/css" href="#{resource['assets/fonts/fontawesome-free-5.12.0-web/css/all.css']}" />
    <link rel="stylesheet" type="text/css" href="#{resource['assets/fonts/font-awesome/font-awesome.css']}" />

    <link rel="stylesheet" type="text/css" href="#{resource['assets/allcp/forms/css/forms.css']}" />

    <link rel="stylesheet" type="text/css" href="#{resource['assets/js/utility/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.min.css']}" />

    <link rel="stylesheet" type="text/css" href="#{resource['assets/skin/default_skin/less/theme.css']}" />
    <link rel="stylesheet" type="text/css" href="#{resource['css/cssCliente2.css']}" />
    <link rel="stylesheet" type="text/css" href="#{resource['css/otimize3.css']}" />
    <link rel="stylesheet" type="text/css" href="#{resource['V2/css/jquery.bxslider.min.css']}" />

    <style>
        .inputLogin {
            border-color: white !important;
            border-bottom-width: 0px !important;
            border-top-width: 0 !important;
            border-right-width: 0 !important;
            border-left-width: 0 !important;
            padding-top: 17px !important;
            padding-left: 16px !important;
            padding-bottom: 8px !important;
            text-align: center !important;
            width: 100% !important;
            outline: none !important;
            background-color: transparent !important;
            font: 700 14px 'Open Sans', Helvetica, Arial, sans-serif !important;
            background: transparent !important;
            background-image: none !important;
            background-color: transparent !important;
        }

        .inputLogin-redefinir {
            border-top: none !important;
            border-left: none !important;
            border-right: none !important;
            border-bottom: solid 1px white !important;
            padding-top: 17px !important;
            padding-left: 16px !important;
            padding-bottom: 8px !important;
            text-align: center !important;
            width: 100% !important;
            outline: none !important;
            background-color: transparent !important;
            font: 700 14px 'Open Sans', Helvetica, Arial, sans-serif !important;
            background: transparent !important;
            background-image: none !important;
            background-color: transparent !important;
            border-radius: 5px;
        }

        .btn-entrar {
            text-decoration: none !important;
        }

        .panelPerfil {
            min-width: 301px !important;
            left: 35% !important;
            width: 32% !important;
            height: 51% !important;
            overflow: auto;
        }

        .strike {
            display: block;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
        }

        .strike>span {
            position: relative;
            display: inline-block;
            color: white !important;
            font-weight: bold;
        }

        .strike>span:before, .strike>span:after {
            content: "";
            position: absolute;
            top: 50%;
            width: 9999px;
            height: 2px;
            background: white !important;
        }

        .strike>span:before {
            right: 100%;
            margin-right: 15px;
        }

        .bx-wrapper {
            border: none !important;
        }

        .strike>span:after {
            left: 100%;
            margin-left: 15px;
        }
        .panelDadosLogin{
            height: 358px;
            padding: 15px;
        }
        .esqueciSenha{
            border-bottom: solid 1px; position: relative ; top:4px; font-size: 12px;
        }

        .homeCandidato{
            border-bottom: solid 1px; position: relative ; top:4px; font-size: 12px;
        }

        @media (max-width: 991px) {
            .panelDadosLogin{
                height: calc(80vh) !important;
            }
            .fonteLogin{
                font-size: 50px !important;
            }
            input::-webkit-input-placeholder{
                font-size: 50px !important;
            }
            div::-internal-input-suggested {
                font-size: 50px !important;
                font: inherit !important;
            }
            .esqueciSenha{
                font-size: 30px !important;
                top:50px;
            }
            .homeCandidato{
                font-size: 30px !important;
                display: block !important;
                border-bottom: none !important;
                margin-top: 70px !important;
            }
            .btn-entrar{
                position: relative !important;
                right: 40px !important;
            }
            .inputLogin-redefinir{
                font-size: 30px !important;
            }
        }
    </style>

    <title><h:outputText value="#{LoginControle.versaoSistema}" /></title>

    <link rel="shortcut icon" href="#{resource['V2/icones/favicon.ico']}" />
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>

    <title><h:outputText value="#{LoginControle.versaoSistema}" /></title>
</h:head>

<h:body styleClass="utility-page sb-l-c sb-r-c onload-check backIndex" style="min-height:21px;">
    <ui:include src="ajaxStatus.xhtml" />
    
    <f:metadata>
        <f:event type="preRenderView" listener="#{LoginControle.inicializarDadosUnidadeEnsinoPadrao}"/>
    </f:metadata>

    <div id="main" class="animated fadeIn">
        <section id="content_wrapper">

            <div id="canvas-wrapper">
                <canvas id="demo-canvas"></canvas>
            </div>
            <section id="content">

                <div class="allcp-form theme-primary " id="login">
                    <div>
                        <h:form id="form">
                            <p:growl id="msgFlutuante" showDetail="true" sticky="false" life="5000" globalOnly="true" />

                            <style type="text/css">
                                <h:outputText value="#{LoginControle.aplicacaoControle.configuracaoAparenciaSistemaVO.scriptCssGerado}" escape="false" />
                            </style>

                            <div class="section row">
                                <div id="panelGeral" class="panel" style="box-shadow: 0 12px 70px 0 rgba(0, 0, 0, 0.8); border-radius: 4px; padding: 0px !important">
                                    <h:panelGroup layout="block" rendered="#{empty LoginControle.aplicacaoControle.configuracaoAparenciaSistemaVO.scriptBannerGerado}" id="panelDadosDash" styleClass="col-md-8 text-center backBannerLogin" style="height: 358px !important; vertical-align: middle; padding-top: 122px; padding-bottom: 130px">
                                        <h:graphicImage url="#{LoginControle.urlLogoUnidadeEnsino}" style="position: relative; top: 30%;" width="60%" />
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" rendered="#{!empty LoginControle.aplicacaoControle.configuracaoAparenciaSistemaVO.scriptBannerGerado}" id="panelDadosBanner" styleClass="col-md-8 text-center pull-center backBannerLogin pn" style="height: 358px !important; vertical-align: middle;">
                                        <script type="text/javascript" charset="UTF-8">
                                            $(document).ready(function () {
                                                $('.bxslider').bxSlider({
                                                    auto: true,
                                                    speed: "#{LoginControle.aplicacaoControle.configuracaoAparenciaSistemaVO.tempoBanner}" ,
                                                    captions: true,
                                                    video: "#{!empty LoginControle.aplicacaoControle.configuracaoAparenciaSistemaVO.linkVideosBanner}" ,
                                                    adaptiveHeight: true,
                                                    mode: 'fade',
                                                    pagerType: 'short',
                                                    responsive: true,
                                                    pager: false,
                                                    nextText: '<i class="fa fa-angle-right fs20" ></i>',
                                                    prevText: '<i class="fa fa-angle-left fs20" ></i>',
                                                    touchEnabled : false
                                                });
                                            });
                                        </script>

                                        <div class="bxslider" style="cursor: move; position: relative; overflow: hidden; width: 100%; height: 100%;">
                                            <h:outputText escape="false" value="#{LoginControle.aplicacaoControle.configuracaoAparenciaSistemaVO.scriptBannerGerado}" />
                                        </div>
                                    </h:panelGroup>
                                    <div id="panelDadosLogin" class="backLogin  col-md-4 border-radius-right panelDadosLogin " >
                                        <div class="row pl10 pr10">
                                            <div class="row">
                                                <div class="panel-title pn col-md-12 pb10 fonteLogin" style="text-align: center;">
                                                    <h:outputText rendered="#{!LoginControle.apresentarRedefinirSenha}" value="Acesso Sistema" />
                                                    <h:outputText rendered="#{LoginControle.apresentarRedefinirSenha}" value="Redefinir Senha" />
                                                </div>
                                            </div>

                                            <h:panelGroup styleClass="row mt5" >
                                                <label for="email" class="prepend-icon fs14 fonteLogin borderInputLogin">
                                                    <h:inputText pt:placeholder="E-mail institucional" onkeydown="acionarBotaoPelaTeclaEnter(event, 'form:loginBtn:loginBtn');" id="email" autocomplete="off" styleClass="inputLogin col-md-12 pn fs18 fonteLogin" value="#{LoginControle.emailInstitucional}" /> 
                                                    <span class="field-icon"> <i class="fa fa-envelope fs18 mt5 fonteLogin"></i></span>
                                                </label>
                                            </h:panelGroup>

                                            <h:panelGroup styleClass="#{LoginControle.consultaApresentarLinkEsqueceuMinhaSenha or LoginControle.consultaApresentarLinkHomeCandidato ? 'strike mt5' : 'strike mt10'} " >
                                                <span>Ou</span>
                                            </h:panelGroup>

                                            <h:panelGroup layout="block" rendered="#{LoginControle.apresentarRedefinirSenha}" styleClass="row mt20">
                                                <h:selectOneMenu styleClass="inputLogin-redefinir col-md-12 pn fs18 fonteLogin" value="#{LoginControle.redefinirSenhaPor}">
                                                    <f:selectItems value="#{LoginControle.listaSelectItemRedefinirSenhaPor}" />
                                                    <p:ajax event="change" update="form" listener="#{LoginControle.limparCamposRedefinicao}" />
                                                </h:selectOneMenu>
                                            </h:panelGroup>
                                            <h:panelGroup layout="block" rendered="#{LoginControle.apresentarRedefinirSenha and LoginControle.isRedefinirSenhaPorUsuario}" styleClass="row mt20">
                                                <label for="username" class="prepend-icon  fs14 fonteLogin borderInputLogin"> 
                                                    <h:inputText id="username" pt:placeholder="Usuário" size="60" maxlength="60" rendered="#{LoginControle.isRedefinirSenhaPorUsuario}" styleClass="inputLogin col-md-12 pn fs18 fonteLogin" value="#{LoginControle.username}" />
                                                </label>
                                            </h:panelGroup>
                                            <h:panelGroup layout="block" rendered="#{LoginControle.apresentarRedefinirSenha and !LoginControle.isRedefinirSenhaPorUsuario}" styleClass="row mt20">
                                                <label for="cpf" class="prepend-icon  fs14 fonteLogin borderInputLogin"> 
                                                    <h:inputText id="cpf" pt:placeholder="CPF" rendered="#{!LoginControle.isRedefinirSenhaPorUsuario}" onkeypress="return mascara(this.form, 'formLogin:cpf', '999.999.999-99', event);" size="14" maxlength="14" styleClass="inputLogin col-md-12 pn fs18 fonteLogin" value="#{LoginControle.cpf}" />
                                                </label>
                                            </h:panelGroup>

                                            <h:panelGroup styleClass="#{LoginControle.consultaApresentarLinkEsqueceuMinhaSenha or LoginControle.consultaApresentarLinkHomeCandidato ? 'col-md-12 pn' : 'row'}" rendered="#{!LoginControle.apresentarRedefinirSenha}">
                                                <label for="usuario" class="prepend-icon fs14 fonteLogin borderInputLogin"> 
                                                    <h:inputText pt:placeholder="Usuário" onkeydown="acionarBotaoPelaTeclaEnter(event, 'form:loginBtn:loginBtn');" id="usuario" autocomplete="off" styleClass="inputLogin col-md-12 pn fs18 fonteLogin" value="#{LoginControle.username}" /> 
                                                    <span class="field-icon"> <i class="fa fa-user fs18 mt5 fonteLogin"></i></span>
                                                </label>
                                            </h:panelGroup>

                                            <h:panelGroup styleClass="row" rendered="#{!LoginControle.apresentarRedefinirSenha}">
                                                <label for="senha" class="prepend-icon fs14 fonteLogin borderInputLogin"> 
                                                    <h:inputSecret pt:placeholder="Senha" onkeydown="acionarBotaoPelaTeclaEnter(event, 'form:loginBtn:loginBtn');" id="senha" autocomplete="off" styleClass="inputLogin col-md-12 pn  fs18 fonteLogin" value="#{LoginControle.senha}" /> 
                                                    <span class="field-icon"> <i class="fa fa-lock  fs18 mt5 fonteLogin"></i></span>
                                                </label>
                                            </h:panelGroup>

                                            <h:panelGroup styleClass="row mt10">
                                                 </h:panelGroup>

                                            <h:panelGroup styleClass="#{LoginControle.consultaApresentarLinkEsqueceuMinhaSenha or LoginControle.consultaApresentarLinkHomeCandidato ? 'col-md-12 pn' : 'row'}">

                                                <h:panelGroup rendered="#{LoginControle.apresentarRedefinirSenha}">
                                                    <otm:commandButton id="confirmar" rendered="#{!LoginControle.ocultarBotoes}" action="#{LoginControle.redefinirSenha}" update="form, msgFlutuante" styleClass="fs16 fonteLogin pull-left" value="Redefinir" />
                                                    
                                                    <p:commandLink update="form" process="@form"
                                                        styleClass="fs16 fonteLogin pull-right"
                                                        rendered="#{LoginControle.consultaApresentarLinkEsqueceuMinhaSenha and LoginControle.apresentarRedefinirSenha}">
                                                        <f:setPropertyActionListener value="false" target="#{LoginControle.apresentarRedefinirSenha}" />
                                                        <h:outputText value="Cancelar" />
                                                    </p:commandLink>
                                                </h:panelGroup>

                                                <h:panelGroup rendered="#{!LoginControle.apresentarRedefinirSenha}">
                                                    <p:commandLink update="form" process="@form"
                                                        styleClass="fonteLogin"
                                                        rendered="#{LoginControle.consultaApresentarLinkEsqueceuMinhaSenha and !LoginControle.apresentarRedefinirSenha}"
                                                        actionListener="#{LoginControle.prepararRedefinirSenha}">
                                                        <h:outputText value="Redefinir/Esqueceu a senha ?" styleClass="esqueciSenha" />
                                                    </p:commandLink>

                                                    <otm:commandIcon id="loginBtn" value="Entrar" 
                                                        styleClass="btn-entrar fs16 fonteLogin pull-right" 
                                                        rendered="#{!LoginControle.encontradoUsuarioLogadoEmDuasAbasNavegador}" 
                                                        icon="imoon imoon-enter fa-icon-with iconePequeno  fs20 fonteLogin " 
                                                        update="panelPerfil, formPerfil, panelUnidadeEnsinoCoordenador, formUnidadeEnsinoCoordenador, panelPerfilProfessor, formPerfilProfessor, formSolicitarNovaSenha, form" 
                                                        action="#{LoginControle.login3}" style="color:white"
                                                        ajax="false">
                                                        
                                                    </otm:commandIcon>

                                                    <otm:commandIcon id="logoutBtn" value="Sair" 
                                                        styleClass="btn-entrar fs16 fonteLogin pull-right" 
                                                        rendered="#{LoginControle.encontradoUsuarioLogadoEmDuasAbasNavegador}" 
                                                        icon="fas fa-power-off  iconePequeno  fs18 fonteLogin" 
                                                        styleIcon="top: 3px;position: relative;" 
                                                        update="form" 
                                                        action="#{LoginControle.logout}" style="color:white">
                                                    </otm:commandIcon>

                                                    <p:commandLink styleClass="fonteLogin col-md-12 pn"
                                                        rendered="#{LoginControle.consultaApresentarLinkHomeCandidato}"
                                                        oncomplete="#{LoginControle.oncompleteModal}"
                                                        action="#{LoginControle.abrirHomeCandidato}">
                                                        <h:outputText value="#{msg_menu.Menu_homeCandidato}" styleClass="homeCandidato" />
                                                    </p:commandLink>
                                                </h:panelGroup>
                                            </h:panelGroup>

                                            <div class="row text-center mt10 mb10" style="position: absolute; bottom: 0; width: 100%;">
                                                <h:graphicImage url="#{resource['imagens/minhaBiblioteca/logo_fundo_branco.png']}" width="160px" alt="" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <script>
                                document.getElementById("form:email").focus();
                            </script>
                        </h:form>
                    </div>
                </div>
            </section>

            <p:dialog id="panelAluno" widgetVar="panelAluno" styleClass="modalMaximizado" 
                      visible="#{LoginControle.consultaApresentarMensagemTelaLogin}" 
                      modal="true" width="600" height="220" 
                      appendTo="@(body)" dynamic="true" responsive="true" closable="true">

                <p:hotkey bind="esc" handler="PF('panelAluno').hide()" />
                
                <f:facet name="header">
                    <h:outputText value="Informativo!" />
                </f:facet>

                <h:form id="formAluno">
                    <h:panelGrid id="paConsulta" style="background-color: transparent" columns="1" width="100%">
                        <h:panelGrid columns="1" columnClasses="colunaEsquerda" style="background-color: transparent" width="100%">
                            <h:outputText styleClass="field control-label tituloCampos" style="text-align: left;" escape="false" value="#{LoginControle.mensagemTelaLogin}" />
                        </h:panelGrid>
                        <h:panelGrid columns="1" id="paBotao2" columnClasses="colunaAlinhamento" width="100%">
                            <otm:commandButton process="@this" styleClass="btn btn-primary dark btn-fechar" value="Fechar" onclick="PF('panelAluno').hide(); return false;" alt="Fechar Tela de Consulta" />
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </p:dialog>

            <p:dialog id="panelPerfilProfessor" widgetVar="panelPerfilProfessor" styleClass="modalMaximizado"
                      visible="#{LoginControle.apresentarModalPerfilProfessor and LoginControle.usuario.pessoa.ativo}"
                      modal="true" width="450" height="300" appendTo="@(body)" responsive="true">

                <f:facet name="header">
                    <h:outputText value="Perfil Professor!" />
                </f:facet>

                <h:form id="formPerfilProfessor">
                    <h:panelGrid columns="1" styleClass="tabForm" columnClasses="colunaAlinhamento" width="100%">
                        <h:outputText styleClass="field control-label tituloCampos" value="Seja Bem Vindo(a) #{LoginControle.usuario.pessoa.nome}!" />
                        <h:outputText styleClass="field control-label tituloCampos" value="Escolha com qual perfil você deseja logar?" />
                    </h:panelGrid>
                    <otm:spacer height="20px;" />
                    <h:panelGrid id="panelGridOpcoes" style="background-color: transparent" columnClasses="colunaAlinhamento" columns="1" width="100%">
                        <h:selectOneMenu style="width:400px;" styleClass="camposVisaoAluno" id="consulta" required="true" value="#{LoginControle.usuario.tipoNivelEducacionalLogado}">
                            <p:ajax event="change" process="@this" update="form" listener="#{LoginControle.adicionarPerfilProfessor}" />
                            <f:selectItems value="#{LoginControle.listaSelectItemPerfilProfessorGraduacaoPos}" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                </h:form>
            </p:dialog>

            <p:dialog id="panelUnidadeEnsinoCoordenador" widgetVar="panelUnidadeEnsinoCoordenador" styleClass="modalMaximizado"
                      visible="#{LoginControle.apresentarListaUnidadeEnsinoCoordenador and LoginControle.usuario.pessoa.ativo}"
                      modal="true" width="400" height="150" appendTo="@(body)" responsive="true">
                
                <f:facet name="header">
                    <h:outputText value="#{msg_aplic.prt_VisaoCoordenador_unidadeEnsinoCoordenador}" />
                </f:facet>
                
                <h:form id="formUnidadeEnsinoCoordenador">
                    <h:panelGroup width="100%">
                        <div class="allcp-form theme-primary mtn">
                            <label class="field select labelRedefinirSenha" style="padding-left: 10px; width: 100%;"> 
                                <h:selectOneMenu class="field select" id="codigoUnidadeEnsinoCoordenador" value="#{LoginControle.codUnidadeEnsinoCoordenador}">
                                    <f:selectItems value="#{LoginControle.listaSelectItemUnidadeEnsinoCoordenador}" />
                                    <p:ajax process="@this" event="change" />
                                    <i class="arrow double"></i>
                                </h:selectOneMenu>
                            </label>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
                        <otm:commandButton id="btnOk" process="@this" update="form, formUnidadeEnsinoCoordenador" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" value="Confirmar" action="#{LoginControle.selecionarUnidadeEnsinoCoordenador}" />
                        <otm:commandButton id="btnCancelar" update="form" action="#{LoginControle.removerUsuarioLogadoSessao}" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger ml5" value="Cancelar" oncomplete="PF('panelUnidadeEnsinoCoordenador').hide();" />
                    </h:panelGroup>
                </h:form>
            </p:dialog>

            <p:dialog id="panelPerfil" widgetVar="panelPerfil" onShow="document.getElementById('formPerfil:renderFormPerfil:renderFormPerfil').click()" 
                      modal="true" appendTo="@(body)" visible="#{LoginControle.mostrarModalEscolhaVisao}" 
                      styleClass="panelPerfil" responsive="true">
                
                <f:facet name="header">
                    <h:outputText value="Escolher Ambiente" />
                </f:facet>
                
                <h:form id="formPerfil">
                    <otm:commandButton id="renderFormPerfil" style="display: none;" value="Atualiza" update="formPerfil" />
                    
                    <p:focus context="panelPerfil" />
                    
                    <h:panelGroup layout="block" styleClass="row text-center" id="opcoesLogin">
                        <h:panelGroup layout="block" styleClass="row">
                            <h:panelGroup layout="block" styleClass="col-md-12 text-center">
                                <h:outputText styleClass="field control-label tituloCampos" value="Seja Bem Vindo(a) #{LoginControle.usuario.pessoa.nome}!" />
                            </h:panelGroup>
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="row" style="margin-top: 15px">
                            <h:panelGroup layout="block" styleClass="col-md-12 text-center">
                                <h:outputText styleClass="field control-label tituloCampos" rendered="#{LoginControle.visualizarComboUnidadeEnsino}" value="Escolha a Unidade de Ensino e o ambiente que você deseja entrar" />
                                <h:outputText styleClass="field control-label tituloCampos" rendered="#{!LoginControle.visualizarComboUnidadeEnsino}" value="Escolha o ambiente que você deseja entrar" />
                            </h:panelGroup>
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="row" style="margin-top: 15px" rendered="#{LoginControle.visualizarComboUnidadeEnsino}">
                            <h:panelGroup layout="block" styleClass="col-md-12 text-center">
                                <h:outputText styleClass="field control-label tituloCampos" value="Unidade de Ensino" />
                                <h:selectOneMenu styleClass="form-control campos" id="codigoUnidadeEnsino" value="#{LoginControle.codUnidadeEnsino}">
                                    <f:selectItems value="#{LoginControle.listaSelectItemUnidadeEnsino}" />
                                    <p:ajax event="change" listener="#{LoginControle.selecionarUnidadeEnsino}" />
                                </h:selectOneMenu>
                            </h:panelGroup>
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="col-md-12 text-center mt10" rendered="#{LoginControle.mostrarVisaoAdministradorNoModal and !LoginControle.mostrarVisaoFuncionarioNoModal and LoginControle.usuario.pessoa.ativo}">
                            <otm:commandButton id="logarDiretamenteComoAdministrador" style="width:220px;text-align: left;" styleClass="btn bg-white" value="Funcionário" icon="fas fa-user-tie mr15" action="#{LoginControle.logarDiretamenteComoAdministrador}" update="form">
                            </otm:commandButton>
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="col-md-12 text-center mt10" rendered="#{LoginControle.mostrarVisaoFuncionarioNoModal  and LoginControle.usuario.pessoa.ativo}">

    <script type="text/javascript">
        (function ($) {
            acionarBotaoPelaTeclaEnter = function (event, id) {
                code = (event.keyCode ? event.keyCode : event.which);
                if (code == 13 || (event.target.type == '' &amp;&amp; code == 32)) {
                    event.preventDefault();
                    document.getElementById(id).click();
                }
            };
            validarEnconding = function(){
                $('input,textarea').on('blur', function(){
                    if($(this).val() != 'indefined' &amp;&amp; $(this).val() != ''){
                        var length = $(this).val().length;
                        var valorFinal = "";
                        var texto = $(this).val();
                         for (var i = 0; i &lt; length; i++) {
                               var code = texto.charCodeAt(i);                             
                               if(code &lt;= 255){
                                   valorFinal += texto.substring(i, i+1);
                               }else{
                                   valorFinal += " ";
                               }
                        }
                         $(this).val(valorFinal);                            
                    }
                });
            }
        })(jQuery);
    </script>
