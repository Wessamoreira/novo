<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" >

<composite:interface>
	<composite:actionSource name="actionEvent" targets="#{cc.namingContainer.clientId}:#{cc.attrs.id}"></composite:actionSource>
	<composite:clientBehavior name="itemSelect" targets="#{cc.attrs.id}" event="itemSelect" />	
</composite:interface>

<composite:implementation>	
	<p:autoComplete converter="#{cc.attrs.converter}" placeholder="#{cc.attrs.placeholder}" id="#{cc.attrs.id}" style="#{cc.attrs.style}"  effect="blind" 
		inputStyleClass=" #{cc.attrs.inputClass} #{cc.attrs.styleClass}" styleClass="w-100" autoSelection="true"  minQueryLength="#{cc.attrs.minChars}" 
		value="#{cc.attrs.value}" var="#{cc.attrs.var}" itemLabel="#{cc.attrs.fetchValue}" itemValue="#{cc.attrs.itemValue}"
		completeMethod="#{cc.attrs.completeMethod}" scrollHeight="250">
            <composite:insertChildren  />	
   </p:autoComplete>
	                         
</composite:implementation>
</html>
