<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://java.sun.com/jsf/html"   
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:composite="http://java.sun.com/jsf/composite" 
      xmlns:otm="http://java.sun.com/jsf/composite/otm" 
      xmlns:otm2="http://www.otimize-ti.com.br">

<composite:interface>
	<composite:attribute name="id"  type="java.lang.String" />
	<composite:attribute name="tooltip" type="java.lang.String" />
	<composite:attribute name="marginButton" default="0px" type="java.lang.String" />
	<composite:attribute name="style" default="" type="java.lang.String" />
	<composite:attribute name="status" default="" type="java.lang.String" />
	<composite:attribute name="styleIcon" default="" type="java.lang.String" />
	<composite:attribute name="styleClass" default="btn btn-default dark" type="java.lang.String" />
	<composite:attribute name="value" type="java.lang.String" />
	<composite:attribute name="process" default="@form" type="java.lang.String" />
	<composite:attribute name="onclick" type="java.lang.String" />
	<composite:attribute name="action" method-signature="java.lang.String action()" />
	<composite:attribute name="actionEvent"  method-signature="java.lang.String actionEvent()" />
	<composite:attribute name="update" default="@form" type="java.lang.String" />
	<composite:attribute name="oncomplete" type="java.lang.String" />
	<composite:attribute name="rendered" type="java.lang.Boolean" />
	<composite:attribute name="global" default="true" displayName="global" shortDescription="Usar true ou false" type="java.lang.Boolean" />
	<composite:attribute name="disabled" type="java.lang.Boolean" />
	<composite:attribute name="icon" default="#{cc.attrs.styleClass eq 'btn btn-warning btn-clonar' ? 'fas fa-copy' : cc.attrs.styleClass eq 'btn btn-info btn-novo' ? 'far fa-file-alt' : cc.attrs.styleClass eq 'btn btn-dark btn-gravar' ? 'far fa-save' : cc.attrs.styleClass eq 'btn btn-danger btn-excluir' ? 'far fa-trash-alt' : cc.attrs.styleClass eq 'btn btn-default btn-consultar'  ? 'fas fa-search' : cc.attrs.styleClass eq 'btn btn-primary dark btn-adicionar' ? 'fas fa-plus': cc.attrs.styleClass eq 'btn btn-danger btn-remover' ? 'far fa-trash-alt' : cc.attrs.styleClass eq 'btn btn-info light btn-icon-editar' ? 'fas fa-pencil-alt' : cc.attrs.styleClass eq 'btn btn-primary dark btn-editar' ? 'fas fa-pencil-alt' : cc.attrs.styleClass eq 'btn btn-primary dark btn-fechar' ? 'fas fa-times' : ''}" type="java.lang.String" />
	<composite:attribute name="borderRadius" type="java.lang.String" default="border-radius-all" shortDescription="user options: border-radius-all, border-radius-left, border-radius-right, border-radius-top-left, border-radius-top-right, border-radius-bottom-left, border-radius-bottom-right" />
	<composite:actionSource name="actionEvent" targets="#{cc.namingContainer.clientId}:#{cc.attrs.id}"></composite:actionSource>		
</composite:interface>

<composite:implementation>
	<h:panelGroup id="#{cc.attrs.id}btn" rendered="#{cc.attrs.rendered}">	
		<p:commandButton icon="#{cc.attrs.icon}" id="#{cc.attrs.id}" global="#{cc.attrs.global}" status="#{cc.attrs.status}" oncomplete="#{cc.attrs.oncomplete}" value="#{cc.attrs.value}"  style="margin: #{cc.attrs.marginButton};#{cc.attrs.style}" styleClass="btn-focus #{cc.attrs.styleClass}" process="#{cc.attrs.process}" 
			onkeydown="acionarBotaoPelaTeclaEnter(event, '#{cc.namingContainer.clientId}:#{cc.attrs.id}');" action="#{cc.attrs.action}" onclick="#{cc.attrs.onclick}" update="#{cc.attrs.update}" disabled="#{cc.attrs.disabled}">
			<composite:insertChildren  />			
		</p:commandButton >
        <otm:tooltip id="#{cc.attrs.id}tooltip" target=":#{cc.clientId}:#{cc.attrs.id}" styleClass="tooltipRich" rendered="#{!empty cc.attrs.tooltip}" style="z-index:10000" followMouse="true" horizontalOffset="0" verticalOffset="0" layout="inline" mode="client" direction="topLeft" showDelay="500">
			<h:outputLabel escape="false" rendered="#{!empty cc.attrs.tooltip}" value="#{cc.attrs.tooltip}" />
		</otm:tooltip>
	</h:panelGroup>
</composite:implementation>
</html>
