<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:cc="http://java.sun.com/jsf/composite" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets"   xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<cc:interface>
	<cc:attribute name="values" required="true" type="java.util.List" />
	<cc:attribute name="var" default="timeLineItem" />
	<cc:attribute name="styleBody" />
	<cc:attribute name="id" required="true" type="java.lang.String" />
	
</cc:interface>

<cc:implementation>
	<h:panelGroup layout="block"  styleClass="row">
		<div id="timeline" class="mt30">
			<h:panelGroup layout="block"  styleClass="row">
				<ui:repeat rowKeyVar="row" id="#{cc.attrs.id}"  value="#{cc.attrs.values}">
					<c:set target="#{component}" property="var" value="#{cc.attrs.var}" />
					<h:panelGroup layout="block" styleClass="col-md-6 #{row % 2 eq 0 ? 'left-column' : 'right-column'}" >
						<h:panelGroup layout="block" styleClass="timeline-item">
							<h:panelGroup layout="block" style="#{cc.attrs.styleBody}">							
								<cc:insertChildren />												
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>				
				</ui:repeat>
			</h:panelGroup>
		</div>
	</h:panelGroup>

</cc:implementation>
</html>
