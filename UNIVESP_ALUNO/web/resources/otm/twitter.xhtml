<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
   xmlns:composite="http://java.sun.com/jsf/composite" xmlns:fn="http://java.sun.com/jsp/jstl/functions"  xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" >
<composite:interface>
	<composite:attribute name="bean" required="true" type="java.lang.Object" />
</composite:interface>
<composite:implementation>
	<h:panelGroup id="TWITTER" style="order:#{cc.attrs.bean.dashboardTwitter.ordem}" rendered="#{LoginControle.configuracaoGeralSistemaVO.apresentarCodigoTwitts and !cc.attrs.bean.dashboardTwitter.ocultar}" styleClass="col-md-6" layout="block">
	<p:droppable for="TWITTER" rendered="#{!LoginControle.appMovel}" tolerance="pointer" >
						<p:ajax listener="#{LoginControle.registrarPosicaoDashboard}" update="form"></p:ajax>
					</p:droppable>
					<p:draggable rendered="#{!LoginControle.appMovel}" for="TWITTER" cursor="pointer" revert="true" zindex="800" >
					</p:draggable>	
		
		<otm2:dashpanel id="dashboardTwitter" styleClass="p-0" cols="12">
			<ui:define name="header">
				<i class="#{cc.attrs.bean.dashboardTwitter.icone} mr-2 fonteHeaderDashboard"></i>
				<h:outputLabel value="#{cc.attrs.bean.dashboardTwitter.titulo}" styleClass="fonteHeaderDashboard" />
				<p:commandLink action="#{cc.attrs.bean.persistirDashboard(cc.attrs.bean.dashboardTwitter)}" rendered="#{!cc.attrs.bean.dashboardTwitter.maximizado}" styleClass="float-right p-0 mr5" update=":form:wrapperPanelGeral">
					<i class="fas fa-angle-down text-center fonteHeaderDashboard" />
					<f:setPropertyActionListener value="true" target="#{cc.attrs.bean.dashboardTwitter.maximizado}"></f:setPropertyActionListener>
				</p:commandLink>
				<p:commandLink action="#{cc.attrs.bean.persistirDashboard(cc.attrs.bean.dashboardTwitter)}" rendered="#{cc.attrs.bean.dashboardTwitter.maximizado}" styleClass="float-right p-0 mr5" update=":form:wrapperPanelGeral">
					<i class="fas fa-angle-up text-center fonteHeaderDashboard " />
					<f:setPropertyActionListener value="false" target="#{cc.attrs.bean.dashboardTwitter.maximizado}"></f:setPropertyActionListener>
				</p:commandLink>
				<p:commandLink id="ocultarTwitter" action="#{cc.attrs.bean.persistirDashboard(cc.attrs.bean.dashboardTwitter)}" update=":menuTopo, :form:wrapperPanelGeral" styleClass="border-0 bg-transparent mr5 float-right p-0" title="Ocultar GrÃ¡fico">
					<i class="fas fa-compress-arrows-alt text-center fonteHeaderDashboard" />
					<f:setPropertyActionListener value="true" target="#{cc.attrs.bean.dashboardTwitter.ocultar}"></f:setPropertyActionListener>
				</p:commandLink>
			</ui:define>
			<ui:define name="body">
				<div id="twitter" class="w-100 p-2 scroller-x" style="min-height:300px">
					<h:outputText rendered="#{cc.attrs.bean.dashboardTwitter.maximizado}" value="#{LoginControle.configuracaoGeralSistemaVO.codigoTwitts}" escape="false" />
				</div>
			</ui:define>
		</otm2:dashpanel>
	</h:panelGroup>
</composite:implementation>
</html>
