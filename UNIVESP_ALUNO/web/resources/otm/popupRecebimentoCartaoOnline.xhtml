 xmlns:composite="http://java.sun.com/jsf/composite" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" >
<ui:component>

	<style>
.rf-dg-c {
	border-bottom: none;
	border-right: none;
}

.rf-dg {
	border-left: none;
	border-top: none;
}

td.colunaVerticalmenteAlinhada {
	text-align: left;
	vertical-align: middle;
}

.modalMaximizado {
	width: 80% !important;
	height: 80% !important;
}

.modalMaximizado100 {
	width: 99% !important;
	height: 99% !important;
	max-width: 99% !important;
	max-height: 99% !important;
	top: 3px !important;;
	left: 3px !important;
}
</style>

	<p:dialog styleClass="modalMaximizado50" modal="true" hideEffect="fade" closeOnEscape="true" showEffect="fade"  id="panelConfirmacaoRecorrencia" widgetVar="panelConfirmacaoRecorrencia" shadowOpacity="true" width="500" height="180">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Aviso" />
			</h:panelGroup>
		</f:facet>
		
		<h:form id="formConfirmacaoRecorrencia" prependId="false">
			<span class="#{msg_botoes.btn_icon_aviso_embutido} text-warning mr5 fs14"></span>
			<h:outputText styleClass="tituloCamposReduzidos" value="#{bean.negociacaoRecebimentoVO.configuracaoRecebimentoCartaoOnlineVO.mensagemConfirmacaoRecorrencia}" />
			<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
				<p:commandLink value="Realizar Recebimento" type="submit" action="#{bean.finalizarMensagemConfirmacaoRecorrenciaApresentada}" oncomplete="PF('panelConfirmacaoRecorrencia').hide()" update="panelGridMensagens, formPagamento, formConfirmacaoRecorrencia, panelPagamento" styleClass="btn btn-info">
					<span class="fas fa-check pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
				</p:commandLink>
			</h:panelGroup>
		</h:form>
	</p:dialog>

	<style>
.modalMaximizado80 {
	width: 84% !important;
	height: 90% !important;
	max-width: 80% !important;
	max-height: 90% !important;
	top: 2% !important;
	left: 13% !important;
}

.styleInput {
	display: block;
	width: 100%;
	height: 19px;
	font-size: .875rem;
	font-weight: 400;
	line-height: 1.5;
	color: #6c757d;
	background-color: #fff;
	background-clip: padding-box;
	border: 1px solid #ced4da;
	border-radius: .2rem;
	transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
}

.barra-flutuante-modal-cartao {
	position: fixed;
	width: 80%;
	background-color: #dedede;
	padding: 10px 5px 5px 5px;
	left: 13%;
	border-radius: 0px 0px 10px 10px;
	margin: 0 auto;
	bottom: 2%;
	z-index: 1;
	text-align: center;
	min-height: 35px;
}
</style>

	<p:dialog styleClass="modalMaximizado80" modal="true" hideEffect="fade" closeOnEscape="true" showEffect="fade"  id="panelPagamento" widgetVar="panelPagamento" onShow="validaAberturaRepasseTaxa()" >
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Escolha a forma de pagamento" />
			</h:panelGroup>
		</f:facet>
		
		<h:form id="formPagamento" style="width:99.5%" prependId="false">
			<p:remoteCommand name="validaAberturaRepasseTaxa" oncomplete="#{bean.configuracaoRecebimentoCartaoOnlineVO.repassarValorTaxaCartaoSacado} ? PF('panelConfirmacaoRepasseTaxa').show() : PF('panelConfirmacaoRepasseTaxa').hide() "></p:remoteCommand>
			<h:panelGroup layout="block" styleClass="row p5" id="gridCartoes">
				<ui:repeat id="cartoes" value="#{bean.configuracaoFinanceiroCartaoVOs}" var="itemConfiguracaoFinanceiroCartao">
					<p:commandLink title="Adicionar Cartão" rendered="#{!itemConfiguracaoFinanceiroCartao.boletoBancario}" update="formPagamento"  action="#{bean.adicionarNovoCartaoCredito}">
						<h:panelGroup layout="block" styleClass="col-md-2 pn text-center border rounded" style="padding-bottom: 5px !important; width: 16%; margin-right: 5px;min-height:78px !important" rendered="#{itemConfiguracaoFinanceiroCartao.operadoraCartaoVO.operadoraCartaoCreditoEnum.bandeira ne null}">
							<h:panelGroup layout="block" styleClass="col-md-12 pn border rounded-top bg-gray mb5" style="padding: 5px !important">
								<h:outputText styleClass="tituloCamposReduzidosNegrito" rendered="#{!itemConfiguracaoFinanceiroCartao.boletoBancario}" value="#{itemConfiguracaoFinanceiroCartao.operadoraCartaoVO.nome}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:graphicImage style="max-height:38px;max-width:70px" value="../resources/imagens/cartao/#{itemConfiguracaoFinanceiroCartao.operadoraCartaoVO.operadoraCartaoCreditoEnum.caminhoImagem}" />
							</h:panelGroup>
						</h:panelGroup>
					</p:commandLink>
				</ui:repeat>
<!-- 				<otm2:dataScroller for="cartoes" rendered="#{bean.isExibirScrollCartoes}" stepControls="auto" fastControls="hide" /> -->
			</h:panelGroup>



			<h:panelGroup layout="block" styleClass="row" rendered="#{!empty bean.negociacaoRecebimentoVO.formaPagamentoNegociacaoRecebimentoVOs}">
				<ui:repeat id="items" rowKeyVar="row" value="#{bean.negociacaoRecebimentoVO.formaPagamentoNegociacaoRecebimentoVOs}" var="formaPagamentoItens" rendered="#{!empty bean.negociacaoRecebimentoVO.formaPagamentoNegociacaoRecebimentoVOs}">
					<h:panelGroup layout="block" styleClass="row mn border rounded p5" style="margin-bottom: 10px !important">
						<h:panelGroup layout="block" styleClass="col-md-12 border rounded-top bg-gray p5" style="margin-bottom: 5px !important">
							<h:graphicImage style="max-height:32px;max-width:70px;" url="../resources/imagens/cartao/#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.configuracaoFinanceiroCartaoVO.operadoraCartaoVO.operadoraCartaoCreditoEnum.caminhoImagem}" />
							<h:outputText styleClass="font-weight-bold ml5 " style="position: relative;top: 1px;" value="Cartão #{formaPagamentoItens.quantidadeCartao}&nbsp;&nbsp;&nbsp;&nbsp;" />

							<!-- 							<h:outputText styleClass="font-weight-bold mr5" rendered="#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.splitRealizado}" value="Parcela #{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.numeroParcela}" /> -->

							<p:commandLink id="botaoRemover" tooltip="Remover Cartão de Crédito" style="float:right" update="formPagamento" action="#{bean.removerCartaoCredito}"  icon="#{msg_botoes.btn_icon_fechar_embutido} text-danger" styleClass="icon-close-modal">
								<h:graphicImage styleClass="#{msg_botoes.btn_icon_fechar_embutido}" action="#{bean.removerCartaoCredito}" style="cursor:pointer" />
							</p:commandLink>
							<h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-6" id="numeroCartaoCredito">
								<h:outputText styleClass="tituloCampos" value="Número&nbsp;" />
								<h:inputText maxlength="20" size="20" styleClass="form-control camposObrigatorios" onkeydown="aceitarSomenteValorNumerico(this)" disabled="#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.splitRealizado}" value="#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.numeroCartao}">
									<p:ajax event="change" update="numeroCartaoCredito, panelGridMensagens" listener="#{bean.validarNumeroCartaoCredito}" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6" id="nomeCartaoCredito">
								<h:outputText styleClass="tituloCampos" value="Nome do Titular" />
								<h:inputText size="20" styleClass="form-control camposObrigatorios" disabled="#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.splitRealizado}" value="#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.nomeCartaoCredito}">
									<p:ajax event="change" update="nomeCartaoCredito" />
								</h:inputText>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row" rendered="#{bean.negociacaoRecebimentoVO.configuracaoRecebimentoCartaoOnlineVO.configuracaoFinanceiroVO.habilitarAntifraude}">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="CPF Resp. Cartão" />
								<h:inputText id="cpfCartao" onkeypress="return mascara(this.formPagamento, 'formPagamento:items:#{row}:cpfCartao', '999.999.999-99', event);" size="21" maxlength="14" styleClass="form-control camposObrigatorios" value="#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.cpf}">
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{bean.negociacaoRecebimentoVO.configuracaoRecebimentoCartaoOnlineVO.configuracaoFinanceiroVO.isOperadorasAptaAntifraude}">
								<h:outputText styleClass="field control-label tituloCampos" value="Celular Resp. Cartão" />
								<h:inputText id="celularCartao" onkeyup="return maskTelefone('formPagamento:items:#{row}:celularCartao',event)" size="13" maxlength="15" styleClass="form-control camposObrigatorios" value="#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.celular}">
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{bean.negociacaoRecebimentoVO.configuracaoRecebimentoCartaoOnlineVO.configuracaoFinanceiroVO.isOperadorasAptaAntifraude}">
								<h:outputText styleClass="field control-label tituloCampos" value="E-mail Resp. Cartão" />
								<h:inputText id="emailCartao" maxlength="255" styleClass="form-control camposObrigatorios" value="#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.email}">
								</h:inputText>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-2" id="mesValidade">
								<h:outputText styleClass="tituloCampos col-md-12 pn" value="Validade" />
								<h:panelGroup layout="block" styleClass="col-md-6 pn">
									<h:selectOneMenu styleClass="form-control camposObrigatorios" disabled="#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.splitRealizado}" value="#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.mesValidade}">
										<f:selectItems value="#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.listaSelectItemMesValidade}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-1 pn text-center">
									<h:outputText styleClass="tituloCampos col-md-12 pn" value="/" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-5 pn">
									<h:selectOneMenu styleClass="form-control camposObrigatorios" disabled="#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.splitRealizado}" value="#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.anoValidade}">
										<f:selectItems value="#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.listaSelectItemAnoValidade}" />
									</h:selectOneMenu>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_FormaPagamentoNegociacaoRecebimento_codigoDeVerificacao}" />
								<h:inputText maxlength="4" size="4" onkeydown="aceitarSomenteValorDecimal(this)" styleClass="form-control camposObrigatorios" disabled="#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.splitRealizado}" value="#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.codigoVerificacao}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{formaPagamentoItens.exibirParcelas}" >
								<h:outputText styleClass="tituloCampos" value="Parcelar em" />
								<h:selectOneMenu styleClass="form-control campos" value="#{formaPagamentoItens.qtdeParcelasCartaoCredito}" rendered="#{formaPagamentoItens.exibirParcelas}">
									<f:selectItems value="#{formaPagamentoItens.listaSelectItemParcelas}" />
									<p:ajax event="change" update="formPagamento, footerPagamento, items, panelGridMensagens, valor " process="@form" listener="#{bean.calcularTotalPago}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2" id="valorTotalRecebimentoComAcrecimoTaxaCartao" rendered="#{bean.negociacaoRecebimentoVO.repassarTaxaOperacaoCartaoHabilitado}">
								<h:outputText styleClass="tituloCampos" value="Valor Neste Cartão" />
								<h:inputText styleClass="form-control camposObrigatorios" value="#{formaPagamentoItens.valorRecebimentoCalcularTaxaOperacaoCartao}">
									<f:converter converterId="FormatadorNumerico" />
									<p:ajax event="change" update="formPagamento, footerPagamento, items, panelGridMensagens, valor " process="@form" listener="#{bean.calcularTotalPago}" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2" id="taxaRepasseCartaoId" rendered="#{bean.negociacaoRecebimentoVO.repassarTaxaOperacaoCartaoHabilitado}">
								<h:outputText styleClass="tituloCampos" value="Taxa do Cartão" />
								<h:inputText styleClass="form-control camposObrigatorios" readonly="true" value="#{formaPagamentoItens.valorTaxaRepasseOperacaoCartao}">
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2" id="valorRecebimento">
								<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_FormaPagamentoNegociacaoRecebimento_valorRecebimento}" />
								<h:inputText id="valor" size="10" styleClass="form-control camposObrigatorios" onkeydown="aceitarSomenteValorDecimal(this)" disabled="#{formaPagamentoItens.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.splitRealizado}" readonly="#{bean.negociacaoRecebimentoVO.repassarTaxaOperacaoCartaoHabilitado}" value="#{formaPagamentoItens.valorRecebimento}">
									<f:converter converterId="FormatadorNumerico" />
									<p:ajax event="change" update="formPagamento, footerPagamento, items, panelGridMensagens, valor " process="@form" listener="#{bean.calcularTotalPago}" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup id="panelOpcoesUtilizacaoRecorrencia" styleClass="row" rendered="#{bean.negociacaoRecebimentoVO.configuracaoRecebimentoCartaoOnlineVO.apresentarOpcaoRecorrenciaAluno}">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="tituloCampos col-md-12 pn" value="Utilizar Cartão Para Pagar a(s) Próxima(s) Parcela(s)" />
									<otm:selectBooleanCheckbox id="utilizarCartaoComoPagamentoRecorrenteProximaParcela" rendered="#{bean.negociacaoRecebimentoVO.configuracaoRecebimentoCartaoOnlineVO.apresentarOpcaoRecorrenciaAluno}" value="#{formaPagamentoItens.utilizarCartaoComoPagamentoRecorrenteProximaParcela}">
										<p:ajax event="click" process="@form" update="panelOpcoesUtilizacaoRecorrencia, panelConfirmacaoRecorrencia, @form ,panelGroupOrientacaoRecorrencia"></p:ajax>
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{formaPagamentoItens.utilizarCartaoComoPagamentoRecorrenteProximaParcela and bean.negociacaoRecebimentoVO.configuracaoRecebimentoCartaoOnlineVO.apresentarOpcaoRecorrenciaAluno}">
									<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_formaPadraoPagamentoAutomaticoParcela}" />
									<h:selectOneMenu styleClass="form-control camposObrigatorios" id="formaPadraoDataBaseCartaoRecorrente" value="#{formaPagamentoItens.formaPadraoPagamentoAutomaticoParcelaRecorrencia}">
										<f:selectItems value="#{bean.comboBoxConsultaComboFormaPadraoDataBaseCartaoRecorrente}" />
										<p:ajax event="change" process="@form" update="panelOpcoesUtilizacaoRecorrencia, @form"></p:ajax>
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{formaPagamentoItens.utilizarCartaoComoPagamentoRecorrenteProximaParcela and bean.negociacaoRecebimentoVO.configuracaoRecebimentoCartaoOnlineVO.apresentarOpcaoRecorrenciaAluno and formaPagamentoItens.formaPadraoPagamentoAutomaticoParcelaRecorrencia eq 'DIA_FIXO'}">
									<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_diaPadraoPagamento}" />
									<h:inputText styleClass="form-control camposObrigatorios" maxlength="2" onkeydown="aceitarSomenteValorNumerico(this)" size="20" value="#{formaPagamentoItens.diaPadraoPagamentoRecorrencia}">
										<p:ajax event="change" process="@form" update="@form" listener="#{formaPagamentoItens.validarDiaPagamentoRecorrencia}"></p:ajax>
									</h:inputText>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</ui:repeat>
			</h:panelGroup>
			<h:panelGroup id="panelGroupOrientacaoRecorrencia">
				<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{bean.negociacaoRecebimentoVO.apresentarOrientacaoDCC}">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_orientacaoRecorrenciaAluno}" />
					<h:inputTextarea styleClass="form-control camposSomenteLeitura" disabled="true" rows="2" value="#{bean.negociacaoRecebimentoVO.configuracaoRecebimentoCartaoOnlineVO.orientacaoRecorrenciaAluno}" />
				</h:panelGroup>
			</h:panelGroup>

			<h:panelGroup id="panelGridMensagens">
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{ContaReceberControle}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="footerPagamento" layout="block" styleClass="barra-flutuante-modal-cartao">
				<h:panelGroup layout="block" style="width: 80%;height:40px;text-align: left;float:left;">
					<h:panelGroup style="position:relative;top:8px">
						<h:panelGroup rendered="#{bean.negociacaoRecebimentoVO.repassarTaxaOperacaoCartaoHabilitado}">
							<h:outputText styleClass="mr5" style="font-size: 14px; font-weight: 510; line-height: 23px !important;" value="Valor Conta (R$)" />
							<h:outputText id="totalNegociacaoConta" style="font-size: 14px; font-weight: 510; line-height: 23px !important;" value="#{bean.negociacaoRecebimentoVO.valorConta}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
							<otm:spacer width="20px" />
							<h:outputText styleClass="mr5" style="font-size: 14px; font-weight: 510; line-height: 23px !important;" value="Taxa do Cartão (R$):" />
							<h:outputText id="totalNegociacaoRepasseCartao" style="font-size: 14px; font-weight: 510; line-height: 23px !important;" value="#{bean.negociacaoRecebimentoVO.valorTotalTaxaRepasseOperacaoCartao}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
							<otm:spacer width="20px" />
						</h:panelGroup>
						<h:outputText styleClass="mr5" style="font-size: 14px; font-weight: 510; line-height: 23px !important;" value="#{msg_aplic.prt_NegociacaoRecebimento_valorTotal} (R$): " />
						<h:outputText id="totalNegociacao2" style="font-size: 14px; font-weight: 510; line-height: 23px !important;" value="#{bean.negociacaoRecebimentoVO.valorTotal}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
						<otm:spacer width="20px" />
						<h:outputText styleClass="mr5 text-danger" style="font-size: 14px; font-weight: 510; line-height: 23px !important;" value="#{msg_aplic.prt_NegociacaoRecebimento_valorRestante} (R$): " />
						<otm:spacer width="5px" />
						<h:outputText id="residuo" style="font-size: 14px; font-weight: 510; line-height: 23px !important;" styleClass="text-danger" value="#{bean.negociacaoRecebimentoVO.residuo}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
					</h:panelGroup>
					<h:graphicImage id="imgIcone6" style="float: right" url="#{resource['/imagens/cartao/certificadoMundiPagg.png']}" width="65" height="35" />
				</h:panelGroup>
				<h:panelGroup layout="block" style="width: 20%;float:right">
					<p:commandLink value="Realizar Pagamento" action="#{bean.realizarRecebimentoCartaoCredito}" oncomplete="#{bean.modalPagamentoOnline}; #{bean.modalConfirmacaoPagamento}" update="panelGridMensagens, formPagamento, formConfirmacaoRecorrencia  , consultaContasAPagar ,  dadosBasicos " styleClass="btn btn-success" icon="#{msg_botoes.btn_icon_confirmar_embutido}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</p:dialog>

	<p:dialog styleClass="modalMaximizado50" modal="true" hideEffect="fade" closeOnEscape="true" showEffect="fade" widgetVar="panelConfirmacaoRepasseTaxa" id="panelConfirmacaoRepasseTaxa" shadowOpacity="true" width="500" height="180">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Atenção - Repasse Taxa Cartão de Crédito" />
			</h:panelGroup>
		</f:facet>
		<h:form id="formConfirmacaoRepasseTaxa" prependId="false">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-1 mt10 text-right">
