<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"   xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="id" required="true" type="java.lang.String" />
	<composite:attribute name="tooltip" type="java.lang.String" />
	<composite:attribute name="tooltipPersonalizado" default="false" type="java.lang.Boolean" />
	<composite:attribute name="style" default="" type="java.lang.String" />
	<composite:attribute name="styleIcon" default="" type="java.lang.String" />
	<composite:attribute name="styleClass" default="btn btn-default dark" type="java.lang.String" />
	<composite:attribute name="value" default=" " type="java.lang.String" />
	<composite:attribute name="process" default="@form" type="java.lang.String" />
	<composite:attribute name="onclick" type="java.lang.String" />
	<composite:attribute name="action"  method-signature="java.lang.String action()" />
	<composite:attribute name="actionEvent" method-signature="java.lang.String actionEvent()" />
	<composite:attribute name="update" type="java.lang.String" />
	<composite:attribute name="oncomplete" type="java.lang.String" />
	<composite:attribute name="rendered" type="java.lang.Boolean" />
	<composite:attribute name="image" type="java.lang.String" />
	<composite:attribute name="imageWidth" default="20" type="java.lang.String" />
	<composite:attribute name="imageHeight" default="20" type="java.lang.String" />
	<composite:attribute name="imageCss" default="margin-right: 0.8em; margin-top:-3px;" type="java.lang.String" />
	<composite:attribute name="borderRadius" type="java.lang.String" default="border-radius-all" shortDescription="user options: border-radius-all, border-radius-left, border-radius-right, border-radius-top-left, border-radius-top-right, border-radius-bottom-left, border-radius-bottom-right" />
	<composite:actionSource name="actionEvent" targets="#{cc.namingContainer.clientId}:#{cc.attrs.id}"></composite:actionSource>		
</composite:interface>

<composite:implementation>
	<h:panelGroup id="#{cc.attrs.id}btn" rendered="#{cc.attrs.rendered}">	
		<p:commandLink id="#{cc.attrs.id}" oncomplete="#{cc.attrs.oncomplete}" value="#{cc.attrs.value}"  style="#{cc.attrs.style}" styleClass="#{cc.attrs.styleClass}" process="#{cc.attrs.process}" 
			onkeydown="acionarBotaoPelaTeclaEnter(event, '#{cc.namingContainer.clientId}:#{cc.attrs.id}');" action="#{cc.attrs.action}" onclick="#{cc.attrs.onclick}" update="#{cc.attrs.update}">
			<span class="pull-left" style="#{cc.attrs.imageCss}">
				 <img src="#{cc.attrs.image}" style="width:#{cc.attrs.imageWidth}px; height:#{cc.attrs.imageHeight}px;"/>
			</span>			
			<composite:insertChildren  />			
		</p:commandLink >
		<otm:tooltip id="#{cc.attrs.id}tooltip" target="#{cc.namingContainer.clientId}:#{cc.attrs.id}" styleClass="tooltipRich" rendered="#{!empty cc.attrs.tooltip or cc.attrs.tooltipPersonalizado}" style="z-index:10000" followMouse="true" horizontalOffset="0" verticalOffset="0" layout="inline" mode="client" direction="topLeft" showDelay="500">
			<h:outputLabel escape="false" rendered="#{!empty cc.attrs.tooltip}" value="#{cc.attrs.tooltip}" />
			<ui:insert name="tooltipBody">
			</ui:insert>
		</otm:tooltip>
	</h:panelGroup>
</composite:implementation>
</html>
