<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" 
	xmlns:h="http://java.sun.com/jsf/html" 
	 
	
	xmlns:cc="http://java.sun.com/jsf/composite">
		
		<cc:interface>
			<cc:attribute name="value" type="java.lang.Boolean"/>			
			<cc:attribute name="disabled" default="false" type="java.lang.Boolean"/>			
			<cc:attribute name="style" default="display: inline-block;height: 31px;line-height: 30px;margin-top:5px" type="java.lang.String"/>			
			<cc:attribute name="readonly" default="false" type="java.lang.Boolean"/>			
			<cc:attribute name="id" type="java.lang.String"/>			
			<cc:clientBehavior name="change" targets="#{cc.attrs.id}" event="valueChange" />
			<cc:clientBehavior name="click" targets="#{cc.attrs.id}" event="valueChange" />
		</cc:interface>
		
		<cc:implementation>

	<div style="#{cc.attrs.style}">
		
		
			<span class="flipswitch switch-info-light switch-inline-table" >
			<h:selectBooleanCheckbox id="#{cc.attrs.id}" disabled="#{cc.attrs.disabled}" readonly="#{cc.attrs.readonly}" name="flipswitch" styleClass="flipswitch-cb" value="#{cc.attrs.value}" >
				
			</h:selectBooleanCheckbox>
			<label class="flipswitch-label" for="#{cc.namingContainer.clientId}:#{cc.attrs.id}">
				<cc:insertChildren />
				<div class="flipswitch-inner" ></div>
				<div class="flipswitch-switch" ></div>
			</label>
			</span>
			</div>

		</cc:implementation>	
			
	</html>
