<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" 
	xmlns:h="http://java.sun.com/jsf/html" 
	  xmlns:f="http://java.sun.com/jsf/core"

	xmlns:composite="http://java.sun.com/jsf/composite">
		<composite:interface>
						
			<composite:attribute name="rendered" default="true" type="java.lang.Boolean"/>
			<composite:attribute name="disabled" default="true" type="java.lang.Boolean"/>
			<composite:attribute name="value" default="" type="java.lang.Object"/>
			<composite:attribute name="style" default="" type="java.lang.String"/>
			<composite:attribute name="styleClass" default="form-control camposSomenteLeitura" type="java.lang.String"/>
			<composite:attribute name="update" default="#{cc.namingContainer.clientId}:#{cc.attrs.idInputText}" type="java.lang.String"/>
			<composite:attribute name="id" default="submitBtn2"/>
			<composite:attribute name="filter-status" default="filter-status"/>
			<composite:attribute name="process" default="@this" type="java.lang.String"/>
			<composite:attribute name="listener" default="" type="java.lang.Object"/>
			<composite:attribute name="lista" default="" type="java.lang.Object"/>
			
			
			
		</composite:interface>
		
		<composite:implementation>
				
					<div class="allcp-form theme-primary mtn" style="width: 64%;padding-bottom: 12px;">
							<label class="field select" style="padding-top: 8px;">
								<h:selectOneMenu  class="field select" id="#{cc.attrs.id}"  value="#{cc.attrs.value}" rendered="#{cc.attrs.rendered}">
									<p:ajax event="change" process="#{cc.attrs.process}" listener="#{cc.attrs.listener}" update="#{cc.attrs.update}" />
									<f:selectItems id="filter-status" name="filter-status" value="#{cc.attrs.lista}" />
									 <i class="arrow double"></i>
								</h:selectOneMenu>
							</label>	
			       </div>
			  
		</composite:implementation>		
	</html>
