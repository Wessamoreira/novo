<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	
	xmlns:f="http://java.sun.com/jsf/core"

	
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:component>

	<c:if test="#{empty renderedActions}">
		<c:set var="renderedActions" value="false"></c:set>
	</c:if>
	<c:if test="#{empty cols}">
		<c:set var="cols" value="12"></c:set>
	</c:if>
	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="true"></c:set>
	</c:if>
	<c:if test="#{empty styleClass}">
		<c:set var="styleClass" value=""></c:set>
	</c:if>
	<c:if test="#{empty renderedBody}">
		<c:set var="renderedBody" value="true"></c:set>
	</c:if>
	
	<h:panelGroup rendered="#{rendered}" layout="block" styleClass="col-md-#{cols} #{styleClass}">
		<h:panelGroup layout="block" styleClass="card shadow mb-4">			
			<h:panelGroup layout="block" styleClass="card-header py-2 d-flex flex-row align-items-center justify-content-between backHeaderDashboard fonteHeaderDashboard">
				<span class="m-0 font-weight-bold fonteHeaderDashboard w-100 fs12"><ui:insert name="header"><i class="#{icone} pull-left"/>#{titulo}</ui:insert></span>
				<h:panelGroup rendered="#{renderedActions}" layout="block" styleClass="dropdown no-arrow pull-right fonteHeaderDashboard">
						<ui:insert name="actions">
							
						</ui:insert>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup layout="block" rendered="#{renderedBody}" styleClass="card-body">
				<ui:insert name="body">
				
				</ui:insert>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>

</ui:component>

</html>
