<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" >

<ui:component>

	<c:if test="#{empty id}">
		<c:set var="id" value="panelTurmas"></c:set>
	</c:if>
	<c:if test="#{empty consultar}">
		<c:set var="consultar" value="consultarTurma"></c:set>
	</c:if>
	<c:if test="#{empty selecionar}">
		<c:set var="selecionar" value="selecionarTurmas"></c:set>
	</c:if>
	<c:if test="#{empty controleConsulta}">
		<c:set var="controleConsulta" value="controleConsultaTurma"></c:set>
	</c:if>
	<c:if test="#{empty render}">
		<c:set var="render" value="form"></c:set>
	</c:if>
	<c:if test="#{empty filtrarPorSituacao}">
		<c:set var="filtrarPorSituacao" value="true"></c:set>
	</c:if>
	<c:if test="#{empty filtrarPorTipo}">
		<c:set var="filtrarPorTipo" value="true"></c:set>
	</c:if>
	<c:if test="#{empty filtrarPorPeriodoLetivo}">
		<c:set var="filtrarPorPeriodoLetivo" value="true"></c:set>
	</c:if>
	<c:if test="#{empty filtrarPorDigito}">
		<c:set var="filtrarPorDigito" value="true"></c:set>
	</c:if>
	<c:if test="#{empty oncomplete}">
		<c:set var="oncomplete" value="PF('#{id}').hide()"></c:set>
	</c:if>
	<c:if test="#{empty remover}">
		<c:set var="remover" value="removerListaTurma"></c:set>
	</c:if>



	<p:dialog id="#{id}" widgetVar="#{id}" modal="true" closeOnEscape="true" onHide="fechar#{id}()"  onShow="document.getElementById('#{id}_vc');" styleClass="modalMaximizado100" shadowOpacity="true" width="1000" height="1000">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarTurma}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<h:form id="form#{id}" prependId="false">
			<p:remoteCommand name="fechar#{id}" global="false" action="#{bean[controleConsulta].limparListaConsulta}" update="form#{id}"></p:remoteCommand>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" style="padding-left:0px !important">
						<h:selectOneMenu styleClass="form-control camposObrigatorios" id="#{id}_cc" value="#{bean[controleConsulta].campoConsulta}">
							<f:selectItems value="#{bean[controleConsulta].listaSelectItemTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8" style="padding-right:0px !important">
						<h:inputText id="#{id}_vc" size="4" styleClass="form-control campos" value="#{bean[controleConsulta].valorConsulta}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{filtrarPorSituacao}" styleClass="col-md-3">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Turma_situacao}" />
					<h:selectOneMenu styleClass="form-control campos" id="#{id}_st" value="#{bean[controleConsulta].situacaoTurma}">
						<f:selectItems value="#{bean[controleConsulta].listaSelectItemSituacaoTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{filtrarPorTipo}" styleClass="col-md-3">
					<h:outputText styleClass="tituloCampos" value="Tipo Turma" />
					<h:selectOneMenu styleClass="form-control campos" id="#{id}_tt" value="#{bean[controleConsulta].tipoTurma}">
						<f:selectItems value="#{bean[controleConsulta].listaSelectItemTipoTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{filtrarPorPeriodoLetivo}" styleClass="col-md-3">
					<h:outputText styleClass="tituloCampos" value="Período Letivo" />
					<h:selectOneMenu styleClass="form-control campos" id="#{id}_plt" value="#{bean[controleConsulta].periodoLetivoTurma}">
						<f:selectItems value="#{EnumControle.comboboxPeriodoLetivoEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{filtrarPorDigito}" styleClass="col-md-3">
					<h:outputText styleClass="tituloCampos" value="Dígito Turma" />
					<h:selectOneMenu styleClass="form-control campos" id="#{id}_dt" value="#{bean[controleConsulta].digitoTurma}">
						<f:selectItems value="#{bean[controleConsulta].listaDigitoTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>

			<!-- 				<h:panelGroup layout="block" styleClass="col-md-12 text-center mt5"> -->
			<!-- 					<p:commandLink id="#{id}_consultar" process="@form" update="form#{id}" type="submit" value="#{msg_botoes.btn_consultar}" action="#{bean[consultar]}" styleClass="float-left btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" style="margin-right:5px"> -->
			<!-- 						<span class="fa fa-search pull-left"  style="margin-right: 0.5em; position: relative; top: 2px; font-size: 5px;"> </span> -->
			<!-- 						<f:setPropertyActionListener target="#{bean[controleConsulta].paginaAtual}" value="1" /> -->
			<!-- 						<f:setPropertyActionListener target="#{bean[controleConsulta].page}" value="0" /> -->
			<!-- 					</p:commandLink> -->
			<!-- 				</h:panelGroup> -->



			<h:panelGroup layout="block" styleClass="col-md-12 text-center mt5 mb10">
				<p:commandLink id="#{id}_consultar" type="submit" styleClass="botoes btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" process="@form" update="form#{id}" action="#{bean[consultar]}" accesskey="2">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{bean[controleConsulta].paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{bean[controleConsulta].page}" value="0" />
				</p:commandLink>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" style="text-align: left;margin-top:10px">
				<h:panelGroup id="#{id}_turmas" style="height:485px;width:99%">
					<h:panelGroup layout="block" style="width:48%;float:left;height:600px;overflow:auto">
						<h:outputText styleClass="title" value="#{bean[controleConsulta].apresentarListaConsulta ? 'Não Selecionados' : 'Não Selecionados - clique em consultar'}" />
						<p:dataTable id="#{id}rct" rendered="#{bean[controleConsulta].apresentarListaConsulta}" value="#{bean[controleConsulta]}" rows="10" var="turmaItens">

							<p:column styleClass="text-left">
								<f:facet name="header">
									<h:outputText style="font-size: 0.75rem !important;" value="#{msg_aplic.prt_Turma_identificadorTurma}" />
								</f:facet>
								<p:commandLink style="font-size: 0.75rem !important;" action="#{bean[selecionar]}" rendered="#{!empty turmaItens.digitoTurma}" update="form#{id}, #{render}" value="#{turmaItens.identificadorTurma}-#{turmaItens.digitoTurma}" />
								<p:commandLink style="font-size: 0.75rem !important;" action="#{bean[selecionar]}" rendered="#{empty turmaItens.digitoTurma}" update="form#{id}, #{render}" value="#{turmaItens.identificadorTurma}" />
							</p:column>

							<p:column styleClass="text-left">
								<f:facet name="header">
									<h:outputText style="font-size: 0.75rem !important;" value="#{msg_aplic.prt_Turma_unidadeEnsino}" />
								</f:facet>
								<h:panelGroup>
									<p:commandLink style="font-size: 0.75rem !important;" action="#{bean[selecionar]}" update="form#{id}, #{render}" value="#{turmaItens.unidadeEnsino.nome}" />
								</h:panelGroup>
							</p:column>
							<p:column styleClass="text-left">
								<f:facet name="header">
									<h:outputText style="font-size: 0.75rem !important;" value="#{msg_aplic.prt_Turma_curso}" />
								</f:facet>
								<p:commandLink style="font-size: 0.75rem !important;" action="#{bean[selecionar]}" update="form#{id}, #{render}" value="#{turmaItens.curso.nome}" />
							</p:column>
							<!-- 								<p:column> -->
							<!-- 									<f:facet name="header"> -->
							<!-- 										<h:outputText style="font-size: 0.75rem !important;" value="#{msg_aplic.prt_HistoricoAlunoRel_turno}" /> -->
							<!-- 									</f:facet> -->
							<!-- 									<h:panelGroup> -->
							<!-- 										<p:commandLink action="#{bean[selecionar]}" update="form#{id}, #{render}, #{id}_listaTurmaSelecionada" value="#{turmaItens.turno.nome}" /> -->
							<!-- 									</h:panelGroup> -->
							<!-- 								</p:column> -->
							<!-- 								<p:column> -->
							<!-- 									<f:facet name="header"> -->
							<!-- 										<h:outputText style="font-size: 0.75rem !important;" value="#{msg_aplic.prt_Turma_situacao}" /> -->
							<!-- 									</f:facet> -->
							<!-- 									<h:panelGroup> -->
							<!-- 										<p:commandLink action="#{bean[selecionar]}" update="form#{id}, #{render}, #{id}_listaTurmaSelecionada" value="#{turmaItens.situacao_Apresentar}" /> -->
							<!-- 									</h:panelGroup> -->
							<!-- 								</p:column> -->
							<!-- 								<p:column> -->
							<!-- 									<f:facet name="header"> -->
							<!-- 										<h:outputText style="font-size: 0.75rem !important;" value="Tipo" /> -->
							<!-- 									</f:facet> -->
							<!-- 									<h:panelGroup> -->
							<!-- 										<p:commandLink action="#{bean[selecionar]}" update="form#{id}, #{render}, #{id}_listaTurmaSelecionada" value="#{turmaItens.tipoTurmaApresentar}" /> -->
							<!-- 									</h:panelGroup> -->
							<!-- 								</p:column> -->
							<p:column>
								<f:facet name="header">
									<h:outputText style="font-size: 0.75rem !important;" value="Selecionar" />
								</f:facet>
								<p:commandLink action="#{bean[selecionar]}" update="form#{id}, #{render}" title="#{msg.msg_selecionar_dados}">
									<span class="#{msg_botoes.btn_icon_setaRight_embutido}"> </span>
								</p:commandLink>
							</p:column>
							<f:facet name="footer">
								<h:panelGroup styleClass="row text-center" layout="block">
								</h:panelGroup>
							</f:facet>
						</p:dataTable>
						<otm2:dataScroller id="#{id}scRt" update="form#{id}" scrollListener="#{consultar}" bean="#{bean}" dadosConsulta="#{controleConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" style="width:48%;float:right;height:600px;overflow:auto;">
						<h:outputText styleClass="title" value="Turmas Selecionadas" />
						<p:dataTable paginator="true" paginatorAlwaysVisible="false"  id="#{id}rctSele" var="turmaItem" rendered="#{!empty bean.turmaVOs}" value="#{bean.turmaVOs}" rows="10">
							<p:column>
								<f:facet name="header">
									<h:outputText style="font-size: 0.75rem !important;" value="Remover" />
								</f:facet>
								<p:commandLink style="font-size: 0.75rem !important;" update="form#{id}, #{render}" action="#{bean[remover]}" process="@form" type="submit">
									<span class="#{msg_botoes.btn_icon_setaLeft_embutido}" />
								</p:commandLink>
							</p:column>
							<p:column styleClass="text-left">
								<f:facet name="header">
									<h:outputText style="font-size: 0.75rem !important;" value="#{msg_aplic.prt_Turma_identificadorTurma}" />
								</f:facet>
								<p:commandLink style="font-size: 0.75rem !important;" action="#{bean[remover]}" update="form#{id}, #{render}" value="#{turmaItem.identificadorTurma}" />
							</p:column>
							<p:column styleClass="text-left">
								<f:facet name="header">
									<h:outputText style="font-size: 0.75rem !important;" value="#{msg_aplic.prt_Turma_unidadeEnsino}" />
								</f:facet>
								<p:commandLink style="font-size: 0.75rem !important;" action="#{bean[remover]}" update="form#{id}, #{render}" value="#{turmaItem.unidadeEnsino.nome}" />
							</p:column>
							<p:column styleClass="text-left">
								<f:facet name="header">
									<h:outputText style="font-size: 0.75rem !important;" value="#{msg_aplic.prt_Turma_curso}" />
								</f:facet>
								<p:commandLink style="font-size: 0.75rem !important;" action="#{bean[remover]}" update="form#{id}, #{render}" value="#{turmaItem.curso.nome}" />
							</p:column>
						</p:dataTable>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="#{id}msg" layout="block" styleClass="row">
				<otm:mensagem bean="#{bean}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-100">
				<p:commandLink id="#{id}_fechar" type="submit" value="#{msg_botoes.btn_fechar}" update="form#{id}" oncomplete="PF('#{id}').hide()" styleClass="btn btn-primary dark btn-fechar" alt="#{msg.msg_fechar}" accesskey="2" style="margin-right:5px">
					<span class="fas fa-times pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
					<f:setPropertyActionListener target="#{bean[controleConsulta].paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{bean[controleConsulta].page}" value="0" />
				</p:commandLink>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:component>
</html>
