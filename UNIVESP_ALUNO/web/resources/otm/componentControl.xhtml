<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"   xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="target" required="true" type="java.lang.String" />
	<composite:attribute name="operation" required="true" type="java.lang.String" />		
	<composite:actionSource name="actionEvent" targets="#{cc.namingContainer.clientId}:#{cc.attrs.id}"></composite:actionSource>
</composite:interface>

<composite:implementation>
	<h:panelGroup id="#{cc.attrs.id}ccbtn" rendered="#{cc.attrs.rendered}">	
		<p:commandLink id="#{cc.attrs.id}cc" action="#{cc.attrs.action}" onclick="#{cc.attrs.target eq 'hide'} ? PF('#{cc.attrs.id}').hide(): PF('#{cc.attrs.id}').show()" > 
			<i class="" />			
		</p:commandLink >
		
	</h:panelGroup>
</composite:implementation>
</html>
