<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="title" default="" type="java.lang.String" />
	<composite:attribute name="menu" default="" type="java.lang.String" />
	<composite:attribute name="icon" default="" type="java.lang.String" />
	<composite:attribute name="contador" default="" type="java.lang.String" />
	<composite:attribute name="apresentarContador" default="false" type="java.lang.Boolean" />
</composite:interface>

<composite:implementation>
	
		<i class="#{cc.attrs.icon}"></i>
		<h:outputText rendered="#{cc.attrs.apresentarContador}" styleClass="text-alerta-contador-menu" title="#{cc.attrs.title}" value="#{cc.attrs.contador}"></h:outputText>
		<h:outputText style="#{cc.attrs.apresentarContador ? 'position:relative;left:-18px' : ''}" value="#{cc.attrs.menu}" />
		
</composite:implementation>
</html>
