<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" >

<composite:interface>
	<composite:attribute name="id" default="tooltip" type="java.lang.String" />
	<composite:attribute name="target" type="java.lang.String" />
<!--	<composite:attribute name="overlay" type="java.lang.Boolean" default="false" />-->

</composite:interface>

<composite:implementation>	
	<p:tooltip autoHide="#{cc.attrs.followMouse}" trackMouse="#{cc.attrs.followMouse}" id="#{cc.attrs.id}tooltip" widgetVar="#{cc.attrs.id}widgetVar"
	 for="#{cc.attrs.target}" styleClass="tooltipRich" at="#{cc.attrs.at}" my="#{cc.attrs.my}"
	rendered="#{cc.attrs.rendered and !cc.attrs.overlay}" style="z-index: auto!important;"  position="#{cc.attrs.direction eq 'topLeft'} ? 'left' : #{cc.attrs.direction eq 'topRight'} ? 'right' :  #{cc.attrs.direction}" showDelay="500" showEffect="clip" hideEffect="clip">
			<composite:insertChildren  />
	</p:tooltip>
<!--	<p:overlayPanel autoHide="false" dismissable="true" modal="true" for="#{cc.attrs.target}" styleClass="tooltipRich" rendered="#{cc.attrs.overlay and cc.attrs.rendered}">-->
<!--		<composite:insertChildren  />-->
<!--	</p:overlayPanel>-->
</composite:implementation>
</html>
