<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:p="http://primefaces.org/ui" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">

<ui:component>
	<c:if test="#{empty id}">
		<c:set var="id" value="listaUnidadeEnsino"></c:set>
	</c:if>
	<c:if test="#{empty update}">
		<c:set var="update" value="form"></c:set>
	</c:if>
	<c:if test="#{empty renderedMontarLista}">
		<c:set var="renderedMontarLista" value="trazerUnidadeEnsinoDesabilitada"></c:set>
	</c:if>
	<c:if test="#{empty styleClass}">
		<c:set var="styleClass" value="form-control campos"></c:set>
	</c:if>
	<c:if test="#{empty disabled}">
		<c:set var="disabled" value="false"></c:set>
	</c:if>
	<c:if test="#{empty listener}">
		<c:set var="listener" value="montarListaSelectItemUnidadeEnsino"></c:set>
	</c:if>
	<c:if test="#{empty label}">
		<c:set var="label" value="#{msg_aplic.prt_ConsultorResponsavelMatricula_unidadeEnsino}"></c:set>
	</c:if>
	<c:if test="#{empty oncomplete}">
		<c:set var="oncomplete" value=" "></c:set>
	</c:if>
	<c:if test="#{empty listaSelectItem}">
		<c:set var="listaSelectItem" value="listaSelectItemUnidadeEnsino"></c:set>
	</c:if>
	<c:if test="#{empty montarListaSelectItem}">
		<c:set var="montarListaSelectItem" value="limparUnidadeEnsino"></c:set>
	</c:if>
	
	<h:panelGroup layout="block" styleClass="col-md-12" id="panel#{id}">
		<h:outputText styleClass="field control-label tituloCampos" value="#{label}" />
		<h:panelGroup layout="block" styleClass="col-md-12 pn">
			<h:selectOneMenu id="#{id}" styleClass="#{styleClass}" value="#{value}" disabled="#{disabled}">
				<f:selectItems value="#{bean[listaSelectItem]}" />
				<p:ajax event="change" update="#{update}" listener="#{bean[listener]}" process="@form" oncomplete="#{oncomplete}"/>
			</h:selectOneMenu>
			<h:panelGroup rendered="#{!bean[renderedMontarLista]}">
				<span class="append-icon right append-icon-combo">
					<h:commandLink update="#{update}" id="apresentarDesativadas">
					<span class="#{msg_botoes.btn_icon_adicionar_embutido} iconePequeno" style="margin-bottom:-11px"></span>
						<p:ajax event="click" update="#{update}" listener="#{bean[montarListaSelectItem](true)}" process="@form" />
					</h:commandLink>
					<p:tooltip value="Apresentar Unidades de Ensino Desativadas" for="apresentarDesativadas" style="z-index:10000; background-color: white" rendered="#{!bean[renderedMontarLista]}"/>
				</span>
			</h:panelGroup>
			<h:panelGroup rendered="#{bean[renderedMontarLista]}">
				<span class="append-icon right append-icon-combo"> 
					<h:commandLink update="#{update}" id="naoApresentarDesativadas">
						<span class="#{msg_botoes.btn_icon_estornar_embutido} iconePequeno" style="margin-bottom:-11px"></span>
						<p:ajax event="click" update="#{update}" listener="#{bean[montarListaSelectItem](false)}" process="@form"/>
					</h:commandLink>
					<p:tooltip value="Ocultar Unidades de Ensino Desativadas" for="naoApresentarDesativadas" style="z-index:10000; background-color: white" rendered="#{bean[renderedMontarLista]}"/>
				</span>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
	
</ui:component>
</html>
