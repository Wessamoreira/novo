<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" >
<ui:component>
	<c:if test="#{empty id}">
		<c:set var="id" value="filtroPersonalizadoOpcao"></c:set>
	</c:if>
	<h:panelGroup id="panelDadosPergunta" layout="block" styleClass="#{filtroItens.colunaCSS}">

		<h:panelGroup layout="block" styleClass="styleCampoDescricao">
			<h:panelGroup layout="block" styleClass="panelDescricao">
				<h:outputText escape="false" value="#{filtroItens.tituloCampo}" styleClass="field control-label tituloCampos"></h:outputText>
			</h:panelGroup>
		</h:panelGroup>
 	
		<h:panelGroup layout="block" styleClass="#{filtroItens.tipoCampoMultiplaEscolha or filtroItens.tipoCampoSimplesEscolha ? 'panelSimplesMultiplas' : 'panelNaoSimplesMultiplas'} rowIcon">
			
				<ui:repeat rendered="#{(filtroItens.tipoCampoMultiplaEscolha or filtroItens.tipoCampoSimplesEscolha)}" id="#{id}_listaResposta" var="filtroOpcaoIntes" value="#{filtroItens.listaFiltroPersonalizadoOpcaoVOs}">
					<h:panelGroup layout="block" styleClass="rowIcon p4 #{filtroItens.cssFiltroOpcoes}">
						<h:panelGroup styleClass="panelBooleans">
							<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{filtroItens.tipoCampoFiltro eq 'MULTIPLA_ESCOLHA'}">
								<h:outputText styleClass="tituloCampos" escape="false" value="#{filtroOpcaoIntes.descricaoOpcao}" />
							</h:panelGroup>
							<otm:selectBooleanCheckbox id="multiplaEscolha" rendered="#{filtroItens.tipoCampoFiltro eq 'MULTIPLA_ESCOLHA'}" value="#{filtroOpcaoIntes.selecionado}">
								<p:ajax event="click" process="@this" />
							</otm:selectBooleanCheckbox>
							<p:commandLink id="#{id}_checkMarc" global="false" rendered="#{filtroItens.tipoCampoFiltro eq 'SIMPLES_ESCOLHA'}" update="#{id}, panelDadosPergunta, #{id}_listaResposta, #{id}_checkMarc" process="@this" action="#{bean.validarDadosListaResposta(filtroItens, filtroOpcaoIntes)}">
								<h:panelGroup style="color: black;" styleClass="#{filtroOpcaoIntes.selecionado ? 'styleRadioChecked': 'styleRadio'}"></h:panelGroup>
							</p:commandLink>
						</h:panelGroup>
						<h:panelGroup id="editorFinish" styleClass="panelDescricaoEscolha" style="margin-right: 15px !important;" rendered="#{filtroItens.tipoCampoFiltro eq 'SIMPLES_ESCOLHA'}">
							<h:outputText styleClass="tituloCampos" escape="false"  value="#{filtroOpcaoIntes.descricaoOpcao}" />
						</h:panelGroup>
					</h:panelGroup>
				</ui:repeat>
			
			<h:panelGroup layout="block" styleClass="#{filtroItens.coluna > 6 ? 'col-md-6' : 'col-md-12'}" style="margin-left:3px;" rendered="#{filtroItens.tipoCampoFiltro eq 'TEXTUAL'}">
				<h:inputText value="#{filtroItens.valorCampoTexto}" styleClass="#{filtroItens.styleClass}">
					<p:ajax event="blur" process="@this" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="#{filtroItens.coluna > 6 ? 'col-md-6' : 'col-md-12'}" style="margin-left:3px;" rendered="#{filtroItens.tipoCampoFiltro eq 'INTEIRO'}">
				<h:inputText id="pergNumero" onkeydown="aceitarSomenteValorDecimal(this)" maxlength="20" styleClass="#{filtroItens.styleClass}" value="#{filtroItens.valorCampoInteiro}">
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="#{filtroItens.coluna >= 6 ? 'col-md-4' : 'col-md-6'}" rendered="#{filtroItens.tipoCampoFiltro eq 'DATA'}">
				<otm:calendar id="pergDataInicio" value="#{filtroItens.valorCampoDataInicio}" inputClass="#{filtroItens.styleClass}"/>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="#{filtroItens.coluna >= 6 ? 'col-md-4' : 'col-md-6'}" rendered="#{filtroItens.tipoCampoFiltro eq 'DATA'}">
				<otm:calendar id="pergDataFim" value="#{filtroItens.valorCampoDataFim}" rendered="#{filtroItens.tipoCampoFiltro eq 'DATA'}"  inputClass="#{filtroItens.styleClass}"/>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12" id="pergVerdadeiroFalso" rendered="#{filtroItens.tipoCampoFiltro eq 'BOOLEAN'}">
				<otm:selectBooleanCheckbox id="pergVerdadeiroFalsoId" value="#{filtroItens.valorCampoBoolean}"></otm:selectBooleanCheckbox>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="#{filtroItens.coluna > 6 ? 'col-md-6' : 'col-md-12'}" rendered="#{filtroItens.tipoCampoFiltro eq 'COMBOBOX_CUSTOMIZAVEL'}">
				<h:selectOneMenu styleClass="#{filtroItens.styleClass}" id="comboBoxCustomizavel" value="#{filtroItens.valorCampoFiltroCustomizavel}">
					<p:ajax event="change" process="@this"  />
					<f:selectItems value="#{filtroItens.listaSelectItemComboboxCustomizavelVOs}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="#{filtroItens.coluna > 6 ? 'col-md-6' : 'col-md-12'}" rendered="#{filtroItens.tipoCampoFiltro eq 'COMBOBOX'}">
				<h:selectOneMenu styleClass="#{filtroItens.styleClass}" id="comboBox" value="#{filtroItens.valorCampoCombobox}">
					<p:ajax event="change" process="@this"  />
					<f:selectItems value="#{filtroItens.listaSelectItemComboboxVOs}" />
				</h:selectOneMenu>
			</h:panelGroup>
		</h:panelGroup>

	</h:panelGroup>
</ui:component>
</html>
