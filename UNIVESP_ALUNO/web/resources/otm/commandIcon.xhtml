<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:composite="http://java.sun.com/jsf/composite" 
      xmlns:otm="http://java.sun.com/jsf/composite/otm" 
      xmlns:otm2="http://www.otimize-ti.com.br">

<composite:interface>
	<composite:attribute name="id" type="java.lang.String" />
	<composite:attribute name="tooltip" type="java.lang.String" />	
	<composite:attribute name="target" default="" type="java.lang.String" />
	<composite:attribute name="status" default="" type="java.lang.String" />
	<composite:attribute name="style" default="z-index:300" type="java.lang.String" />
	<composite:attribute name="styleIcon" default="font-size:12px; z-index:300;position: relative; top: 5px; margin-right:5px" type="java.lang.String" />
	<composite:attribute name="styleClass" default="tituloCampos" type="java.lang.String" />
	<composite:attribute name="styleClassIcon" default="" type="java.lang.String" />
	<composite:attribute name="value" default=" " type="java.lang.String" />
	<composite:attribute name="process" default="@form" type="java.lang.String" />
	<composite:attribute name="onclick" type="java.lang.String" />
	<composite:attribute name="action" method-signature="java.lang.String action()" default="#{LoginControle.limparMensagem}" />
	<composite:attribute name="update" type="java.lang.String" />
	<composite:attribute name="disabled" default="false" type="java.lang.Boolean" />
	<composite:attribute name="rendered" type="java.lang.Boolean" />
	<composite:attribute name="global" default="true" type="java.lang.Boolean" displayName="global" shortDescription="Usar true ou false" />
	<composite:attribute name="limitRender" default="false" type="java.lang.Boolean" />
	<composite:attribute name="oncomplete" type="java.lang.String" />
	<composite:attribute name="direction" default="topAuto" type="java.lang.String" />
	<composite:attribute name="icon" type="java.lang.String" />
	<composite:attribute name="horizontalOffset" default="10" type="java.lang.Integer" />
	<composite:attribute name="verticalOffset" default="10" type="java.lang.Integer" />
	<composite:attribute name="borderRadius" type="java.lang.String" default="border-radius-all" shortDescription="user options: border-radius-all, border-radius-left, border-radius-right, border-radius-top-left, border-radius-top-right, border-radius-bottom-left, border-radius-bottom-right" />
	<composite:actionSource name="actionEvent" targets="#{cc.namingContainer.clientId}:#{cc.attrs.id}"></composite:actionSource>
	<composite:attribute name="forTooltip" default="#{cc.namingContainer.clientId}:#{cc.attrs.id}" type="java.lang.String" />
</composite:interface>

<composite:implementation>	
<h:panelGroup id="#{cc.attrs.id}btnIcon" rendered="#{cc.attrs.rendered}">
	<p:commandLink id="#{cc.attrs.id}" title="#{cc.attrs.title}" disabled="#{cc.attrs.disabled}" global="#{cc.attrs.global}" rendered="#{cc.attrs.rendered}" target="#{cc.attrs.target}" oncomplete="#{cc.attrs.oncomplete}" value="#{cc.attrs.value}" style="#{cc.attrs.style}" styleClass="#{cc.attrs.styleClass}" process="#{cc.attrs.process}" onkeydown="acionarBotaoPelaTeclaEnter(event, this.id);" action="#{cc.attrs.action}" onclick="#{cc.attrs.onclick}" update="#{cc.attrs.update}" partialSubmit="#{cc.attrs.limitRender}" >
		<h:panelGroup styleClass="#{cc.attrs.icon} #{cc.attrs.borderRadius} #{cc.attrs.styleClassIcon}" style="#{cc.attrs.styleIcon}" > </h:panelGroup>
		<composite:insertChildren />
	</p:commandLink>
    <otm:tooltip id="#{cc.attrs.id}tooltip" target=":#{cc.clientId}:#{cc.attrs.id}" styleClass="tooltipRich" rendered="#{cc.attrs.rendered and !empty cc.attrs.tooltip}" style="z-index:10000" followMouse="true" horizontalOffset="#{cc.attrs.horizontalOffset}" verticalOffset="#{cc.attrs.verticalOffset}" direction="#{cc.attrs.direction}" showDelay="0" >
		<h:outputLabel escape="false" value="#{cc.attrs.tooltip}" />
	</otm:tooltip>
	</h:panelGroup>
</composite:implementation>
</html>
