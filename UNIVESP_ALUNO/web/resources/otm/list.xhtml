<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" >

<composite:interface>
	
	<composite:attribute name="var" required="true" type="java.lang.String" />
	<composite:attribute name="value" required="true" type="java.util.List" />

</composite:interface>

<composite:implementation>	
	<ui:repeat id="#{cc.attrs.id}" var="#{cc.attrs.var}" value="#{cc.attrs.value}" rows="#{cc.attrs.rows}"   
	rendered="#{cc.attrs.rendered}" styleClass="#{cc.attrs.styleClass}" style="#{cc.attrs.style}" >
		
			<composite:insertChildren  />
					
	</ui:repeat>
</composite:implementation>
</html>
