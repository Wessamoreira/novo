 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" >

<composite:interface>
	<composite:attribute name="id" default="tabView" type="java.lang.String" />
	<composite:attribute name="rendered" default="true" type="java.lang.Boolean" />
	<composite:attribute name="disabled" default="true" type="java.lang.Boolean" />
</composite:interface>

<composite:implementation>	
	<p:tabView prependId="false"  id="#{cc.attrs.id}" effect="fade" rendered="#{cc.attrs.rendered}"  activeIndex="#{cc.attrs.activeItem}" >
			
	</p:tabView>
</composite:implementation>
