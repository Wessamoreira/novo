<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" >

<ui:component>

	<c:if test="#{empty id}">
		<c:set var="id" value="panelCidade"></c:set>
	</c:if>
	<c:if test="#{empty consultar}">
		<c:set var="consultar" value="consultarCidade"></c:set>
	</c:if>
	<c:if test="#{empty selecionar}">
		<c:set var="selecionar" value="selecionarCidade"></c:set>
	</c:if>
	<c:if test="#{empty controleConsulta}">
		<c:set var="controleConsulta" value="controleConsultaCidade"></c:set>
	</c:if>
	<c:if test="#{empty render}">
		<c:set var="render" value="form"></c:set>
	</c:if>
	<c:if test="#{empty filtrarPorEstado}">
		<c:set var="filtrarPorEstado" value="true"></c:set>
	</c:if>
	<c:if test="#{empty oncomplete}">
		<c:set var="oncomplete" value="PF('#{id}').hide()"></c:set>
	</c:if>

	<p:dialog modal="true" hideEffect="fade" closeOnEscape="true" showEffect="fade" id="#{id}" widgetVar="#{id}" onHide="fechar#{id}()" onShow="document.getElementById('#{id}_vc');" styleClass="modalMaximizado100" >
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{msg_aplic.prt_Cidade_consultarCidade}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<h:form prependId="false" id="form#{id}">
			<p:remoteCommand name="fechar#{id}" status="teste" action="#{bean[controleConsulta].limparListaConsulta}" update="form#{id}"></p:remoteCommand>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" style="padding-left:0px !important">
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="#{id}_cc" value="#{bean[controleConsulta].campoConsulta}">
						<p:ajax event="change" update="form#{id}" />
						<f:selectItems value="#{bean[controleConsulta].listaSelectItemCidade}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8" style="padding-right:0px !important" rendered="#{bean[controleConsulta].apresentarCampoNome}">
					<h:inputText id="#{id}_vc" size="10" styleClass="form-control campos" value="#{bean[controleConsulta].valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8" rendered="#{bean[controleConsulta].apresentarCampoSiglaEstado}">
					<h:selectOneMenu styleClass="form-control campos" id="#{id}_es" value="#{bean[controleConsulta].estado}">
						<f:selectItems value="#{bean[controleConsulta].listaSelectItemEstado}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center mt5">
					<p:commandLink id="#{id}_consultar" process="@form" update="form#{id}" type="submit" value="#{msg_botoes.btn_consultar}" action="#{bean[consultar]}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" style="margin-right:5px">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
						<f:setPropertyActionListener target="#{bean[controleConsulta].paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{bean[controleConsulta].page}" value="0" />
					</p:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5">
					<p:dataTable id="#{id}rct" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" rendered="#{bean[controleConsulta].apresentarListaConsulta}"  value="#{bean[controleConsulta]}" rows="#{bean[controleConsulta].limitePorPagina}" var="cidadeItems">
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_codigo}" />
							</f:facet>
							<h:panelGroup>
								<p:commandLink action="#{bean[selecionar]}" update="#{render}" oncomplete="#{oncomplete}" value="#{cidadeItems.codigo}" />
							</h:panelGroup>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_nome}" />
							</f:facet>
							<h:panelGroup>
								<p:commandLink action="#{bean[selecionar]}" update="#{render}" oncomplete="#{oncomplete}" value="#{cidadeItems.nome}" />
							</h:panelGroup>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_estado}" />
							</f:facet>
							<h:panelGroup>
								<p:commandLink action="#{bean[selecionar]}" update="#{render}" oncomplete="#{oncomplete}" value="#{cidadeItems.estado.sigla} - #{cidadeItems.estado.nome}" />
							</h:panelGroup>
						</p:column>
						<p:column styleClass="text-center">
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<p:commandLink action="#{bean[selecionar]}" update="#{render}" oncomplete="#{oncomplete}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" title="#{msg.msg_selecionar_dados}">
								<span class="#{msg_botoes.btn_icon_selecionar} iconePequeno rounded"> </span>
							</p:commandLink>
						</p:column>
						
					</p:dataTable>
					
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<otm2:dataScroller id="#{id}scRt" update="form#{id}" scrollListener="#{consultar}" bean="#{bean}" dadosConsulta="#{controleConsulta}" />
				</h:panelGroup>
				<h:panelGroup id="#{id}msg" layout="block">
					<otm:mensagem bean="#{bean}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-100">
					<p:commandLink id="#{id}_fechar" type="submit" value="#{msg_botoes.btn_fechar}" oncomplete="PF('#{id}').hide()" styleClass="btn btn-primary dark btn-fechar" alt="#{msg.msg_fechar}" accesskey="2" style="margin-right:5px">
						<span class="fas fa-times pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
						<f:setPropertyActionListener target="#{bean[controleConsulta].paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{bean[controleConsulta].page}" value="0" />
					</p:commandLink>
				</h:panelGroup>
			</h:panelGroup>
		<p:growl escape="false" showDetail="true" showSummary="false"  globalOnly="true" ></p:growl></h:form>
	</p:dialog>

</ui:component>

</html>
