<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite" 
      xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
      xmlns:otm2="http://www.otimize-ti.com.br">

<composite:interface>
	<composite:attribute name="bean" required="true" type="java.lang.Object" />
	<composite:attribute name="dashboardMarketing" required="true" type="java.lang.Object" />
	<composite:attribute name="height" default="380px" type="java.lang.String" />
</composite:interface>

<composite:implementation>
	<h:panelGroup id="BANNER_MARKETING" style="order:#{cc.attrs.dashboardMarketing.ordem}" rendered="#{cc.attrs.dashboardMarketing != null and !empty LoginControle.bannerMarketing and !cc.attrs.dashboardMarketing.ocultar}" styleClass="col-md-6" layout="block">
		
        <p:droppable for="MARKETING" rendered="#{!LoginControle.appMovel}" tolerance="pointer" >
            <p:ajax listener="#{LoginControle.registrarPosicaoDashboard}" update=":form:wrapperPanelGeral"></p:ajax>
		</p:droppable>
		
        <p:draggable rendered="#{!LoginControle.appMovel}" for="MARKETING" cursor="pointer" revert="true" zindex="800" >
		</p:draggable>	
		
        <otm2:dashpanel id="dashboard" styleClass="p-0" cols="12">
			<ui:define name="header">
				<i class="#{cc.attrs.dashboardMarketing.icone} mr-2 fonteHeaderDashboard"></i>
				<h:outputLabel value="#{cc.attrs.dashboardMarketing.titulo}" styleClass="fonteHeaderDashboard" />
				
                <p:commandLink action="#{cc.attrs.bean.persistirDashboard(cc.attrs.dashboardMarketing)}" 
                               rendered="#{!cc.attrs.dashboardMarketing.maximizado}" 
                               styleClass="float-right p-0 mr5" 
                               update=":form:wrapperPanelGeral">
					<i class="fas fa-angle-down text-center fonteHeaderDashboard" />
					<f:setPropertyActionListener value="true" target="#{cc.attrs.dashboardMarketing.maximizado}"></f:setPropertyActionListener>
				</p:commandLink>
				
                <p:commandLink action="#{cc.attrs.bean.persistirDashboard(cc.attrs.dashboardMarketing)}" 
                               rendered="#{cc.attrs.dashboardMarketing.maximizado}" 
                               styleClass="float-right p-0 mr5" 
                               update=":form:wrapperPanelGeral">
					<i class="fas fa-angle-up text-center fonteHeaderDashboard " />
					<f:setPropertyActionListener value="false" target="#{cc.attrs.dashboardMarketing.maximizado}"></f:setPropertyActionListener>
				</p:commandLink>
				
                <p:commandLink id="ocultarrBanner" 
                               action="#{cc.attrs.bean.persistirDashboard(cc.attrs.dashboardMarketing)}" 
                               update=":form:menuTopo, :form:wrapperPanelGeral" 
                               styleClass="border-0 bg-transparent float-right p-0 mr5" 
                               title="Ocultar GrÃ¡fico">
					<i class="fas fa-compress-arrows-alt text-center fonteHeaderDashboard" />
					<f:setPropertyActionListener value="true" target="#{cc.attrs.dashboardMarketing.ocultar}"></f:setPropertyActionListener>
				</p:commandLink>
			</ui:define>
			
            <ui:define name="body">
				<h:panelGroup layout="block" rendered="#{cc.attrs.dashboardMarketing.maximizado}" styleClass="w-100 p-2 scroller-x" style="height:#{cc.attrs.height}">
					<div  class="row" id="marketing">
						<script type="text/javascript">
							(function($) {
							$(document).ready(
											function() {
												$('.bxslidermarketing').bxSlider(
																{
																	auto : true,
																	captions : false,
																	mode : 'fade',
																	pagerType : 'short',
																	pager : false,
																	adaptiveHeight: true,
																	responsive:true,
																	nextText : '<i class="fa fa-angle-right fs12" ></i>',
																	prevText : '<i class="fa fa-angle-left fs12" ></i>'
																});
											});
							})(jQuery);
						</script>
						
						<div class="bxslidermarketing"  style="cursor: move">
							<h:outputText escape="false" value="#{LoginControle.bannerMarketing}" />
						</div>
					</div>
					
				</h:panelGroup>
			</ui:define>
		</otm2:dashpanel>
	</h:panelGroup>
</composite:implementation>
</html>
