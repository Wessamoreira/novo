<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">

<ui:component>

	<c:if test="#{empty id}">
		<c:set var="id" value="panelCurso"></c:set>
	</c:if>
	<c:if test="#{empty update}">
		<c:set var="update" value="form"></c:set>
	</c:if>
	<c:if test="#{empty oncomplete}">
		<c:set var="oncomplete" value="PF(id).hide()"></c:set>
	</c:if>



	<p:dialog modal="true" hideEffect="fade" closeOnEscape="true" showEffect="fade" styleClass="modalMaximizado" id="#{id}" widgetVar="#{id}" width="600" height="350">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Selecionar Curso" />
			</h:panelGroup>
		</f:facet>
		<h:form id="form#{id}" prependId="false">
			<otm2:pickList id="pick#{id}" bean="#{bean}" value="#{bean.cursoVOs}" update="#{update} form#{id}" label="nome" selecionar="filtrarCursoVO" labelSelecionado="cursosApresentar"></otm2:pickList>

		</h:form>
	</p:dialog>

</ui:component>

</html>
