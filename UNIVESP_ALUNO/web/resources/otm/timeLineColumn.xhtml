<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets"   xmlns:composite="http://java.sun.com/jsf/composite">

<ui:component>

	<c:if test="#{empty opened}">
		<c:set var="opened" value="true"></c:set>
	</c:if>
	<c:if test="#{empty styleBackIcon}">
		<c:set var="styleBackIcon" value=""></c:set>
	</c:if>
	<c:if test="#{empty renderedHeader}">
		<c:set var="renderedHeader" value="true"></c:set>
	</c:if>
	<c:if test="#{empty renderedBody}">
		<c:set var="renderedBody" value="true"></c:set>
	</c:if>
	<c:if test="#{empty renderedFooter}">
		<c:set var="renderedFooter" value="true"></c:set>
	</c:if>
	<c:if test="#{empty stylePanel}">
		<c:set var="stylePanel" value=""></c:set>
	</c:if>
	<c:if test="#{empty styleClassPanel}">
		<c:set var="styleClassPanel" ></c:set>
	</c:if>
	<c:if test="#{empty styleHeader}">
		<c:set var="styleHeader" value=""></c:set>
	</c:if>
	<c:if test="#{empty styleBody}">
		<c:set var="styleBody" value=""></c:set>
	</c:if>
	<c:if test="#{empty styleFooter}">
		<c:set var="styleFooter" value=""></c:set>
	</c:if>
	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="true"></c:set>
	</c:if>

	<h:panelGroup layout="block" rendered="#{rendered}" styleClass="timeline-icon" style="#{styleBackIcon}">
		
			<ui:insert name="iconTime">

			</ui:insert>		
		
	</h:panelGroup>
	<h:panelGroup layout="block" rendered="#{rendered}" style="padding:10px;box-shadow:0px 2px 0px #e2e2e3;border-radius: 5px;#{stylePanel}" styleClass="panel bg-light #{styleClassPanel}">
		<h:panelGroup layout="block" rendered="#{renderedHeader}" styleClass="row #{styleHeader}">
			<ui:insert name="headerTime">

			</ui:insert>
		</h:panelGroup>
		<h:panelGroup layout="block" rendered="#{renderedBody}" styleClass="row pn #{styleBody}">
			<ui:insert name="bodyTime">

			</ui:insert>
		</h:panelGroup>
		<h:panelGroup layout="block" rendered="#{renderedFooter}" styleClass="row pn #{styleFooter}">
			<ui:insert name="footerTime">

			</ui:insert>
		</h:panelGroup>
	</h:panelGroup>
</ui:component>
</html>
