<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:component>
		
	<h:panelGroup layout="block" id="#{id}" styleClass="row ">
		<h:panelGroup layout="block"  rendered="#{!empty dadosConsulta and (bean[dadosConsulta].temAnterior or bean[dadosConsulta].temProximo)}" styleClass="ui-paginator ui-paginator-bottom ui-widget-header ui-corner-bottom">
			
				<p:commandLink id="#{id}VoltarInicio" styleClass="ui-paginator-first ui-state-default ui-corner-all" update="#{update}" action="#{bean[scrollListener]}" rendered="#{bean[dadosConsulta].temAnterior}" value=" " title="#{botoes.btn_primeiro}">
					<i class="ui-icon ui-icon-seek-first"></i>
					<f:setPropertyActionListener target="#{bean[dadosConsulta].paginaAtual}" value="1" />
				</p:commandLink>
				<p:hotkey bind="ctrl+left" rendered="#{bean[dadosConsulta].temAnterior}" update="#{update}" action="#{bean[scrollListener]}">
					<f:setPropertyActionListener target="#{bean[dadosConsulta].paginaAtual}" value="1" />
				</p:hotkey>
			
			
				<p:commandLink id="#{id}VoltarUm" styleClass="ui-paginator-prev ui-state-default ui-corner-all" update="#{update}" action="#{bean[scrollListener]}" rendered="#{bean[dadosConsulta].temAnterior}" value=" " title="#{botoes.btn_anterior}">
					<i class="ui-icon ui-icon-seek-prev"></i>
					<f:setPropertyActionListener target="#{bean[dadosConsulta].paginaAtual}" value="#{bean[dadosConsulta].paginaAtual - 1}" />
				</p:commandLink>
				<p:hotkey bind="left" rendered="#{bean[dadosConsulta].temAnterior}" update="#{update}" action="#{bean[scrollListener]}">
					<f:setPropertyActionListener target="#{bean[dadosConsulta].paginaAtual}" value="#{bean[dadosConsulta].paginaAtual - 1}" />
				</p:hotkey>
			
			<span class="ui-paginator-pages">
			<ui:repeat id="#{id}ListaPaginador" var="pagina" value="#{bean[dadosConsulta].paginas}" rendered="#{bean[dadosConsulta].temAnterior or bean[dadosConsulta].temProximo}">

				<p:commandLink styleClass="ui-paginator-page ui-state-default ui-corner-all ui-state-active" rendered="#{bean[dadosConsulta].paginaAtual eq pagina}" action="#{bean[scrollListener]}" title="#{botoes.btn_pagina} #{pagina}" value="#{pagina}" update="#{update}">

					<f:setPropertyActionListener target="#{bean[dadosConsulta].paginaAtual}" value="#{pagina}" />
				</p:commandLink>
				<p:commandLink styleClass="ui-paginator-page ui-state-default ui-corner-all" rendered="#{bean[dadosConsulta].paginaAtual ne pagina}" value="#{pagina}" action="#{bean[scrollListener]}" title="#{botoes.btn_pagina} #{pagina}" update="#{update}">

					<f:setPropertyActionListener target="#{bean[dadosConsulta].paginaAtual}" value="#{pagina}" />
				</p:commandLink>


			</ui:repeat>
			</span>




			
				<p:commandLink styleClass="ui-paginator-next ui-state-default ui-corner-all" id="#{id}AvancarUm" update="#{update}" action="#{bean[scrollListener]}" rendered="#{bean[dadosConsulta].temProximo}" value=" " title="#{botoes.btn_proximo}">
					<i class="ui-icon ui-icon-seek-next"></i>
					<f:setPropertyActionListener target="#{bean[dadosConsulta].paginaAtual}" value="#{bean[dadosConsulta].paginaAtual+1}" />
				</p:commandLink>
				<p:hotkey bind="right" rendered="#{bean[dadosConsulta].temProximo}" update="#{update}" action="#{bean[scrollListener]}">
					<f:setPropertyActionListener target="#{bean[dadosConsulta].paginaAtual}" value="#{bean[dadosConsulta].paginaAtual+1}" />
				</p:hotkey>
			
				<p:commandLink styleClass="ui-paginator-last ui-state-default ui-corner-all" id="#{id}AvancarFinal" update="#{update}" action="#{bean[scrollListener]}" rendered="#{bean[dadosConsulta].temProximo}" value=" " title="#{botoes.btn_ultimo}">
					<i class="ui-icon ui-icon-seek-end"></i>
					<f:setPropertyActionListener target="#{bean[dadosConsulta].paginaAtual}" value="#{bean[dadosConsulta].totalPaginas}" />
				</p:commandLink>
				<p:hotkey bind="ctrl+right" rendered="#{bean[dadosConsulta].temProximo}" update="#{update}" action="#{bean[scrollListener]}">
					<f:setPropertyActionListener target="#{bean[dadosConsulta].paginaAtual}" value="#{bean[dadosConsulta].totalPaginas}" />
				</p:hotkey>
			

		</h:panelGroup>

	</h:panelGroup>
</ui:component>

</html>
