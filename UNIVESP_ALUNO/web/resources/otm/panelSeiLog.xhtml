<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
   xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="bean" required="true" type="java.lang.Object" />
	<composite:attribute name="nomeTabela" required="true" type="String" />	
	<composite:attribute name="key" required="true" type="String" default="codigo" />	
	<composite:attribute name="value" required="true" type="String"  />	
	<composite:attribute name="superVO" required="true" type="negocio.comuns.arquitetura.SuperVO" />	
</composite:interface>

<composite:implementation>
	<h:panelGroup layout="block">
		<otm:commandButton id="btnSeiLog" action="#{cc.attrs.bean.realizarVisualizacaoSeiLog(cc.attrs.superVO, cc.attrs.nomeTabela, cc.attrs.key, cc.attrs.value)}"  oncomplete="PF('panelSeiLog').show()" value="Sei Log" icon="fa fa-low-vision" rendered="#{!empty cc.attrs.value and cc.attrs.value != 0}" />
		<p:dialog modal="true" hideEffect="fade" closeOnEscape="true" showEffect="fade" id="panelSeiLog" widgetVar="panelSeiLog"  width="850" height="250">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Sei Log"></h:outputText>
				</h:panelGroup>
			</f:facet>
				<h:panelGroup id="formSeiLog" layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText value="Data Cadastro" styleClass="field control-label tituloCampos" />
								<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{cc.attrs.superVO.created}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss " />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText value="Código Responsável" styleClass="field control-label tituloCampos" />
								<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{cc.attrs.superVO.codigoCreated}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText value="Nome Responsável" styleClass="field control-label tituloCampos" />
								<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{cc.attrs.superVO.nomeCreated}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row" rendered="#{cc.attrs.superVO.codigoUpdated ne 0}">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText value="Data Última Alteração" styleClass="field control-label tituloCampos" />
								<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{cc.attrs.superVO.updated}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss " />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText value="Código Último(a) Responsável" styleClass="field control-label tituloCampos" />
								<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{cc.attrs.superVO.codigoUpdated}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText value="Nome Último(a)  Responsável" styleClass="field control-label tituloCampos" />
								<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{cc.attrs.superVO.nomeUpdated}" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			
		</p:dialog>
	</h:panelGroup>
</composite:implementation>
</html>
