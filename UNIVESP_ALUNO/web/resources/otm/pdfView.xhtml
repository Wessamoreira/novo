<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:composite="http://java.sun.com/jsf/composite"  >

<composite:interface>
	<composite:attribute name="width" default="100%" type="java.lang.String" />
	<composite:attribute name="height" default="500px" type="java.lang.String" />
	<composite:attribute name="data" default="" type="java.lang.String" />
	<composite:attribute name="toolbar" default="0" type="java.lang.Integer" />
	<composite:attribute name="scrollbar" default="1" type="java.lang.Integer" />
	<composite:attribute name="zoom" default="100" type="java.lang.Integer" />
	<composite:attribute name="statusbar" default="1" type="java.lang.Integer" />
	<composite:attribute name="navpanes" default="1" type="java.lang.Integer" />
	<composite:attribute name="rendered" default="true" type="java.lang.Boolean" />
	<composite:attribute name="id" default="pdfView" type="java.lang.String" />
	<composite:attribute name="navegador" default="CHROME" type="java.lang.String" />
</composite:interface>
<composite:implementation>
	<h:panelGroup layout="block" id="#{cc.attrs.id}" styleClass="row" rendered="#{cc.attrs.rendered and !empty cc.attrs.data and cc.attrs.navegador ne 'SAFARI'}">
		<embed src="#{cc.attrs.data}#toolbar=#{cc.attrs.toolbar}&amp;zoom=#{cc.attrs.zoom}&amp;scrollbar=#{cc.attrs.scrollbar}&amp;statusbar=#{cc.attrs.statusbar}&amp;navpanes=#{cc.attrs.navpanes}" type="application/pdf" width="#{cc.attrs.width}" height="#{cc.attrs.height}" />
	</h:panelGroup>
	<h:panelGroup layout="block" id="#{cc.attrs.id}_safari" styleClass="row" rendered="#{cc.attrs.rendered and !empty cc.attrs.data and cc.attrs.navegador eq 'SAFARI'}">
		<iframe src="#{cc.attrs.data}" style="width:#{cc.attrs.width}; height:#{cc.attrs.height};" frameborder="0"></iframe>				
	</h:panelGroup>
</composite:implementation>
</html>
