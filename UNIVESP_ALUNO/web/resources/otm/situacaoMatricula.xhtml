<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" >

<ui:component>

	<c:if test="#{empty id}">
		<c:set var="id" value="panelSM"></c:set>
	</c:if>
	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="true"></c:set>
	</c:if>
	<c:if test="#{empty renderedAtivo}">
		<c:set var="renderedAtivo" value="true"></c:set>
	</c:if>
	<c:if test="#{empty renderedConcluido}">
		<c:set var="renderedConcluido" value="true"></c:set>
	</c:if>
	<c:if test="#{empty filtroRelatorioAcademico}">
		<c:set var="filtroRelatorioAcademico" value="filtroRelatorioAcademicoVO"></c:set>
	</c:if>
	<c:if test="#{empty renderedFormado}">
		<c:set var="renderedFormado" value="true"></c:set>
	</c:if>
	<c:if test="#{empty renderedPreMatricula}">
		<c:set var="renderedPreMatricula" value="true"></c:set>
	</c:if>
	<c:if test="#{empty renderedPreMatriculaCancelada}">
		<c:set var="renderedPreMatriculaCancelada" value="true"></c:set>
	</c:if>
	<c:if test="#{empty renderedTrancado}">
		<c:set var="renderedTrancado" value="true"></c:set>
	</c:if>
	<c:if test="#{empty renderedCancelado}">
		<c:set var="renderedCancelado" value="true"></c:set>
	</c:if>
	<c:if test="#{empty renderedAbandonado}">
		<c:set var="renderedAbandonado" value="true"></c:set>
	</c:if>
	<c:if test="#{empty renderedTransferenciaInterna}">
		<c:set var="renderedTransferenciaInterna" value="true"></c:set>
	</c:if>
	<c:if test="#{empty renderedTransferenciaSaida}">
		<c:set var="renderedTransferenciaSaida" value="true"></c:set>
	</c:if>
	<c:if test="#{empty renderedJubilado}">
		<c:set var="renderedJubilado" value="true"></c:set>
	</c:if>
	
	<otm2:panel name="#{id}" styleClassHeader="bg-gray p10 mn" stylePanel="margin-top: 5px; margin-bottom: 5px;" styleClassFooter="dn" opened="true" id="#{id}" rendered="#{rendered}">
		<ui:define name="header">
			<h:outputText styleClass="font-weight-bold mr10" value="#{msg_aplic.prt_FiltroRelatorioAcademico_titulo}" />
			<p:commandLink id="#{id}_btnmarcar" title="Marcar Todas" action="#{bean[filtroRelatorioAcademico].realizarMarcarTodasSituacoes}" update="#{id}" >
				<h:panelGroup styleClass="#{msg_botoes.btn_icon_marcarTodos_embutido}" style="font-size: 15px; margin-right: 5px"></h:panelGroup>
			</p:commandLink>
			<p:commandLink id="#{id}_btndesmarcar" title="Desmarcar Todas" action="#{bean[filtroRelatorioAcademico].realizarDesmarcarTodasSituacoes}" update="#{id}" >
				<h:panelGroup styleClass="#{msg_botoes.btn_icon_desmarcarTodos_embutido}" style="font-size: 15px; margin-right: 5px"></h:panelGroup>
			</p:commandLink>
		</ui:define>
		<ui:define name="body">
			<h:panelGroup layout="block" rendered="#{renderedAtivo}" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_ativo}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="#{id}_ativoAca" value="#{bean[filtroRelatorioAcademico].ativo}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{renderedConcluido}" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_concluido}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="#{id}_concluidoAca" value="#{bean[filtroRelatorioAcademico].concluido}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{renderedFormado}" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_formado}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="#{id}_formadoAca" value="#{bean[filtroRelatorioAcademico].formado}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{renderedPreMatricula}" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_preMatricula}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="#{id}_preMatriculaAca" value="#{bean[filtroRelatorioAcademico].preMatricula}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{renderedPreMatriculaCancelada}" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_preMatriculaCancelada}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="#{id}_preMatriculaCanceladaAca" value="#{bean[filtroRelatorioAcademico].preMatriculaCancelada}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{renderedTrancado}" styleClass="col-md-1">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_trancado}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="#{id}_trancadoAca" value="#{bean[filtroRelatorioAcademico].trancado}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{renderedCancelado}" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_cancelado}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="#{id}_canceladoAca" value="#{bean[filtroRelatorioAcademico].cancelado}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{renderedAbandonado}" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_abandonoCurso}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="#{id}_abandonadoAca" value="#{bean[filtroRelatorioAcademico].abandonado}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{renderedTransferenciaInterna}" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_transferenciaInterna}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="#{id}_transferenciaInternaAca" value="#{bean[filtroRelatorioAcademico].transferenciaInterna}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{renderedTransferenciaSaida}" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_transferenciaSaida}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="#{id}_transferenciaExternaAca" value="#{bean[filtroRelatorioAcademico].transferenciaExterna}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{renderedJubilado}" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_jubilado}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="#{id}_jubiladoAca" value="#{bean[filtroRelatorioAcademico].jubilado}" />
				</h:panelGroup>
			</h:panelGroup>
		</ui:define>
	</otm2:panel>


</ui:component>

</html>
