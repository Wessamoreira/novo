<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"   xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>

	<composite:attribute name="rendered" default="true" type="java.lang.Boolean" />
	<composite:attribute name="readonly" default="false" type="java.lang.Boolean" />
	<composite:attribute name="disabled" default="true" type="java.lang.Boolean" />
	<composite:attribute name="value" default="" type="java.lang.Object" />
	<composite:attribute name="alt" default="" type="java.lang.Object" />
	<composite:attribute name="title" default="" type="java.lang.String" />
	<composite:attribute name="style" default="" type="java.lang.String" />
	<composite:attribute name="styleClass" default="form-control camposSomenteLeitura" type="java.lang.String" />
	<composite:attribute name="size" default="20" type="java.lang.Integer" />
	<composite:attribute name="maxlength" default="10000" type="java.lang.Integer" />
	<composite:attribute name="renderedBtn1" default="true" type="java.lang.Boolean" />
	<composite:attribute name="renderedBtn2" default="true" type="java.lang.Boolean" />
	<composite:attribute name="renderedBtn3" default="false" type="java.lang.Boolean" />
	<composite:attribute name="disableBtn1" default="false" type="java.lang.Boolean" />
	<composite:attribute name="disableBtn2" default="false" type="java.lang.Boolean" />
	<composite:attribute name="disableBtn3" default="false" type="java.lang.Boolean" />
	<composite:attribute name="altBtn1" default="" type="java.lang.String" />
	<composite:attribute name="altBtn2" default="#{msg_aplic.prt_limparCampo}" type="java.lang.String" />
	<composite:attribute name="altBtn3" default="#{msg_aplic.prt_limparCampo}" type="java.lang.String" />
	<composite:attribute name="oncompleteBtn1" />
	<composite:attribute name="oncompleteBtn2" />
	<composite:attribute name="oncompleteBtn3" />
	<composite:attribute name="renderBtn1" default="#{cc.namingContainer.clientId}:#{cc.attrs.id}" type="java.lang.String" />
	<composite:attribute name="renderBtn2" default="#{cc.namingContainer.clientId}:#{cc.attrs.id}" type="java.lang.String" />
	<composite:attribute name="renderBtn3" default="#{cc.namingContainer.clientId}:#{cc.attrs.id}" type="java.lang.String" />
	<composite:attribute name="executeBtn1" default="@this" type="java.lang.String" />
	<composite:attribute name="executeBtn2" default="@this" type="java.lang.String" />
	<composite:attribute name="executeBtn3" default="@this" type="java.lang.String" />
	<composite:attribute name="actionBtn1" default="#" method-signature="java.lang.String action()" />
	<composite:attribute name="actionBtn2" default="#" method-signature="java.lang.String action()" />
	<composite:attribute name="actionBtn3" default="#" method-signature="java.lang.String action()" />
	<composite:attribute name="iconBtn1" default="#{msg_botoes.btn_icon_lupa}" />
	<composite:attribute name="iconBtn2" default="#{msg_botoes.btn_icon_limpar}" />
	<composite:attribute name="iconBtn3" default="#{msg_botoes.btn_icon_ok} border-radius-right" />
	<composite:attribute name="idBtn1" default="submitBtn1" />
	<composite:attribute name="idBtn2" default="submitBtn2" />
	<composite:attribute name="idBtn3" default="submitBtn3" />
	<composite:clientBehavior name="change" targets="#{cc.attrs.id}" event="valueChange" />
	<composite:clientBehavior name="click" targets="#{cc.attrs.id}" event="valueChange" />
	<!-- 			<composite:actionSource name="submitButton" targets="#{cc.attrs.id}submitButton, #{cc.attrs.id}submitLimpar"/> -->

</composite:interface>

<composite:implementation>

	<h:panelGroup id="#{cc.attrs.id}_panelInput" layout="block" style="float:left;width:100% !important;padding-right:11px">


		<h:inputText disabled="true" id="#{cc.attrs.id}" size="#{cc.attrs.size}" maxlength="#{cc.attrs.maxlength}" readonly="#{cc.attrs.readonly}" styleClass="form-control #{cc.attrs.styleClass}  #{!cc.attrs.renderedBtn1 and !cc.attrs.renderedBtn2 and !cc.attrs.renderedBtn3 ? '' : 'border-radius-left'}" style="padding-right:#{((cc.attrs.renderedBtn1 ? 13 : 2)+(cc.attrs.renderedBtn2 ? 13 : 2)+(cc.attrs.renderedBtn3 ? 13 : 2))}px;float:left;width:100% !important;#{cc.attrs.style}" rendered="#{cc.attrs.rendered}" value="#{cc.attrs.value}" alt="#{cc.attrs.alt}" title="#{cc.attrs.title}">

		</h:inputText>

		<div style="position:absolute;float:left;width:#{((cc.attrs.renderedBtn1 ? 45 : 0)+(cc.attrs.renderedBtn2 ? 45 : 0)+(cc.attrs.renderedBtn3 ? 45 : 0))}px;right:11px">
			<p:commandLink id="#{cc.attrs.idBtn1}" process="#{cc.attrs.processBtn1}" disabled="#{cc.attrs.disableBtn1}" onkeydown="acionarBotaoPelaTeclaEnter(event, this.id);" type="button" rendered="#{cc.attrs.renderedBtn1}" style="float:left;background:transparent !important" value="" action="#{cc.attrs.actionBtn1}" oncomplete="#{cc.attrs.oncompleteBtn1}" update="#{cc.attrs.updateBtn1}">
				<composite:insertChildren />
				<i class="#{cc.attrs.iconBtn1} #{!cc.attrs.renderedBtn2 ? 'border-radius-right' : ''} " style="margin: 0px !important" />
				<otm:tooltip rendered="#{cc.attrs.renderedBtn1 and !empty cc.attrs.altBtn1}" followMouse="true" direction="topLeft" showDelay="500">
					<h:outputLabel styleClass="field control-label" escape="false" value="#{cc.attrs.altBtn1}" />
				</otm:tooltip>
			</p:commandLink>

			<p:commandLink id="#{cc.attrs.idBtn2}" process="#{cc.attrs.processBtn2}" disabled="#{cc.attrs.disableBtn2}" onkeydown="acionarBotaoPelaTeclaEnter(event, this.id);" type="button" style="float:left;background:transparent !important; #{!cc.attrs.renderedBtn1 ? '' : 'position:relative; left:-3px'}" rendered="#{cc.attrs.renderedBtn2}" value="" action="#{cc.attrs.actionBtn2}" oncomplete="#{cc.attrs.oncompleteBtn2}" update="#{cc.attrs.updateBtn2}">
				<composite:insertChildren />
				<i class="#{cc.attrs.iconBtn2} #{!cc.attrs.renderedBtn3 ? 'border-radius-right' : ''}" />
				<otm:tooltip rendered="#{cc.attrs.renderedBtn2 and !empty cc.attrs.altBtn2}" followMouse="true" direction="topLeft" showDelay="500">
					<h:outputLabel styleClass="field control-label" escape="false" value="#{cc.attrs.altBtn2}" />
				</otm:tooltip>
			</p:commandLink>

			<p:commandLink id="#{cc.attrs.idBtn3}" process="#{cc.attrs.processBtn3}" disabled="#{cc.attrs.disableBtn3}" onkeydown="acionarBotaoPelaTeclaEnter(event, this.id);" type="button" style="float:left;background:transparent !important;#{!cc.attrs.renderedBtn2 ? '' : 'position:relative; left:-3px'}" rendered="#{cc.attrs.renderedBtn3}" value="" action="#{cc.attrs.actionBtn3}" oncomplete="#{cc.attrs.oncompleteBtn3}" update="#{cc.attrs.updateBtn3}">
				<composite:insertChildren />
				<i class="#{cc.attrs.iconBtn3} border-radius-right" />
				<otm:tooltip rendered="#{cc.attrs.renderedBtn3 and !empty cc.attrs.altBtn3}" followMouse="true" direction="topLeft" showDelay="500">
					<h:outputText styleClass="field control-label" escape="false" value="#{cc.attrs.altBtn3}" />
				</otm:tooltip>
			</p:commandLink>
		</div>
	</h:panelGroup>


</composite:implementation>
</html>
