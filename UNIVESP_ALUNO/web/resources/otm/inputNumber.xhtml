<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:cc="http://java.sun.com/jsf/composite">
<cc:interface>
	<cc:attribute name="id" type="java.lang.String" />
	<cc:attribute name="value" required="true" type="java.lang.Double" />
	<cc:attribute name="style" default="width:100% !important" type="java.lang.String" />
	<cc:attribute name="readonly" default="false" type="java.lang.Boolean" />
	<cc:attribute name="disabled" default="false" type="java.lang.Boolean" />
	<cc:attribute name="size" default="100" type="java.lang.String" />
	<cc:attribute name="maxlength" default="100" type="java.lang.String" />
	<cc:attribute name="inputStyleClass" default="form-control" type="java.lang.String" />
	<cc:attribute name="decimalPlaces" default="0" type="java.lang.Integer" />
	<cc:clientBehavior name="change" targets="#{cc.attrs.id}" event="valueChange" />
</cc:interface>

<cc:implementation>
	<h:inputText size="#{cc.attrs.size}" onkeydown="validarCasasDecimais(this, #{cc.attrs.decimalPlaces}, event)" onkeypress="#{cc.attrs.decimalPlaces eq 0} ? aceitarSomenteValorNumerico(this) : aceitarSomenteValorDecimalValidandoCasasDecimais(this, #{cc.attrs.decimalPlaces}, event)" styleClass="#{cc.attrs.inputStyleClass}" maxlength="#{cc.attrs.maxlength}" id="#{cc.attrs.id}" disabled="#{cc.attrs.disabled}" readonly="#{cc.attrs.readonly}" rendered="#{cc.attrs.rendered}" value="#{cc.attrs.value}">
		<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
		<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="#{cc.attrs.decimalPlaces}" />
	</h:inputText>
</cc:implementation>
</html>
