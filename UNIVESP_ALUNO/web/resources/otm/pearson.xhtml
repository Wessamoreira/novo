<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" 
       xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br"	xmlns:fn="http://java.sun.com/jsp/jstl/functions"	xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="id"  type="java.lang.String" />	
	<composite:attribute name="bean" type="java.lang.Object" />
	<composite:attribute name="renderImage" default="false" type="java.lang.Boolean" />
	<composite:attribute name="styleClass" default="false" type="java.lang.String" />
	<composite:attribute name="style" default="#{cc.attrs.styleClass}" type="java.lang.String" />
</composite:interface>

<composite:implementation>	
        <h:outputScript >#{cc.attrs.bean.realizarCriacaoAcessoBibliotecaPierson()}</h:outputScript>		
	    <script type="text/javascript">function redirecionarBibliotecaPearson() {document.getElementById("btnPearson").click();}</script>
	    
		<h:form>	
			<p:commandLink id="#{cc.attrs.id}"  update="dadosPearson"  oncomplete="redirecionarBibliotecaPearson()"  styleClass="#{cc.attrs.styleClass}" >		   
			   <ui:fragment rendered="#{cc.attrs.updateImage}" >
                   <i class="fas fa-landmark  iconeMenu"></i>
              </ui:fragment>		  	
			   <h:outputText   value="#{msg_menu.Menu_BibiliotecaPearson}"     style="#{cc.attrs.style}"  ></h:outputText>			  
			</p:commandLink>
		<p:growl escape="false" showDetail="true" showSummary="false"  globalOnly="true" ></p:growl></h:form>	
		<div style="display: none;"   >		
			<form action="#{cc.attrs.bean.urlPearson}"	 target="_blank" method="post"  >
				<input name="login" type="hidden" value="#{cc.attrs.bean.loginPearson}" />
				<input name="token" type="hidden" id="token" value="#{cc.attrs.bean.tokenPearson}" />
				<input type="submit" id="btnPearson" />
			</form>
		</div>
</composite:implementation>
</html>
