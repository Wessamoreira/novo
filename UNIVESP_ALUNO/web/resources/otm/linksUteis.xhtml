<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite" 
      xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
      xmlns:otm="http://java.sun.com/jsf/composite/otm" 
      xmlns:otm2="http://www.otimize-ti.com.br">

<composite:interface>
	<composite:attribute name="bean" required="true" type="java.lang.Object" />
	<composite:attribute name="dashboardLinksUteis" required="true" type="java.lang.Object" />
	<composite:attribute name="height" default="380px" type="java.lang.String" />
</composite:interface>

<composite:implementation>

	<h:panelGroup id="LINKS_UTEIS" style="order:#{LoginControle.dashboardLinksUteis.ordem}" layout="block" styleClass="col-md-6" rendered="#{!LoginControle.dashboardLinksUteis.ocultar and (!empty LoginControle.listaLinksUteisVOs or LoginControle.permissaoAcessoMenuVO.linkVisoesMoodle or LoginControle.plataformaAHabilitado)}">
		
        <p:droppable for="LINKS_UTEIS" rendered="#{!LoginControle.appMovel}" tolerance="pointer">
            <p:ajax listener="#{LoginControle.registrarPosicaoDashboard}" update=":form:wrapperPanelGeral"></p:ajax>
		</p:droppable>
		
        <p:draggable rendered="#{!LoginControle.appMovel}" for="LINKS_UTEIS" cursor="pointer" revert="true">
		</p:draggable>
		
        <otm2:dashpanel id="dashboardMenuTopo" cols="12">
			<ui:define name="header">
				<i class="#{LoginControle.dashboardLinksUteis.icone} mr-2"></i>
				<h:outputLabel styleClass="fs12 fonteHeaderDashboard" value="#{LoginControle.dashboardLinksUteis.titulo}" />
				
                <p:commandLink action="#{LoginControle.persistirDashboard(LoginControle.dashboardLinksUteis)}" 
                               rendered="#{!LoginControle.dashboardLinksUteis.maximizado}" 
                               styleClass="float-right p-0" 
                               update=":form:wrapperPanelGeral">
					<i class="fas fa-angle-down text-center mr-2 fs12 fonteHeaderDashboard" />
					<f:setPropertyActionListener value="true" target="#{LoginControle.dashboardLinksUteis.maximizado}"></f:setPropertyActionListener>
				</p:commandLink>
				
                <p:commandLink action="#{LoginControle.persistirDashboard(LoginControle.dashboardLinksUteis)}" 
                               rendered="#{LoginControle.dashboardLinksUteis.maximizado}" 
                               styleClass="float-right p-0" 
                               update=":form:wrapperPanelGeral">
					<i class="fas fa-angle-up text-center fonteHeaderDashboard mr-2" />
					<f:setPropertyActionListener value="false" target="#{LoginControle.dashboardLinksUteis.maximizado}"></f:setPropertyActionListener>
				</p:commandLink>
				
                <p:commandLink id="ocultarLinksUteis" 
                               action="#{LoginControle.persistirDashboard(LoginControle.dashboardLinksUteis)}" 
                               update=":form:menuTopo, :form:wrapperPanelGeral" 
                               styleClass="border-0 bg-transparent float-right p-0" 
                               title="Ocultar Links Uteis">
					<i class="fas fa-compress-arrows-alt text-center fonteHeaderDashboard mr-2" />
					<f:setPropertyActionListener value="true" target="#{LoginControle.dashboardLinksUteis.ocultar}"></f:setPropertyActionListener>
				</p:commandLink>

			</ui:define>
			<ui:define name="body">
				<h:panelGroup layout="block" id="menuTopoLinksUteis" rendered="#{LoginControle.dashboardLinksUteis.maximizado}" styleClass="w-100 scroller-x" style="max-height:300px;min-height:300px">
					<h:panelGroup styleClass="row d-flex justify-content-center" layout="block">
						<h:panelGroup rendered="#{LoginControle.permissaoAcessoMenuVO.linkVisoesMoodle}" styleClass="col-md-4" layout="block">
							<p:commandLink styleClass="p-2 border rounded bg-secundary text-center mb-2 col-md-12" id="clinkMoodle2" title="#{msg_menu.Menu_linkVisoesMoodle} (alt+7)" action="#{LoginControle.realizaLoginMoodle}" oncomplete="abrirPopup3('#{LoginControle.urlMoodle}');">
								<i class="fas fa-laptop"></i>
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="field control-label tituloCampos" value="AVA - Ambiente Virtual de Aprendizagem"></h:outputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12">
									<p:tooltip rendered="#{!LoginControle.appMovel}" followMouse="true" target="clinkMoodle2" value="Acessao Portal AVA"></p:tooltip>
								</h:panelGroup>
							</p:commandLink>
						</h:panelGroup>
						
						<!-- <h:panelGroup rendered="#{LoginControle.plataformaAHabilitado}" styleClass="col-md-4" layout="block">
							<p:commandLink styleClass="p-2 border rounded bg-secundary text-center  mb-2 col-md-12" id="clinkPlataformaA2" title="Plataforma A+ (alt+5)" action="#{LoginControle.realizarLoginSSOPlataformaA}" oncomplete="#{LoginControle.oncompleteModal}">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:panelGroup style="background-image: url(https://bucket.safea.grupoa.education/application/plataforma/1627493455251_plataformaATemaClaro.svg);display: block;width: 100%;height: 44px;background-size: 67%;background-repeat: no-repeat;background-position: center;" layout="block">
									</h:panelGroup>

									<h:panelGroup layout="block" styleClass="col-md-12">
										<p:tooltip rendered="#{!LoginControle.appMovel}" followMouse="true" target="clinkPlataformaA2" value="Acessar Plataforma A+"></p:tooltip>
									</h:panelGroup>
								</h:panelGroup>
							</p:commandLink>
						</h:panelGroup> -->
						
						
						<ui:repeat id="LinksUteis" rowKeyVar="itemGet" value="#{LoginControle.listaLinksUteisVOs}" var="linksUteisItem">
							<h:panelGroup id="id_#{itemGet+1}" styleClass="col-md-4" layout="block">
								<h:outputLink value="#{linksUteisItem.link}" styleClass="p-2 border rounded bg-secundary text-center mb-2 col-md-12" target="_blank">
									<h:panelGroup styleClass="#{linksUteisItem.icone}" />
									<h:panelGroup layout="block" styleClass="col-md-12">
										<h:outputText styleClass="field control-label tituloCampos" value="#{linksUteisItem.descricao}"></h:outputText>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-12">
										</h:panelGroup>

								</h:outputLink>
							</h:panelGroup>
						</ui:repeat>
					</h:panelGroup>
				</h:panelGroup>
			</ui:define>
		</otm2:dashpanel>
	</h:panelGroup>
</composite:implementation>
</html>
