<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:composite="http://java.sun.com/jsf/composite">
		<composite:interface>
			<composite:attribute name="width" default="0" type="java.lang.String"/>
			<composite:attribute name="height" default="0" type="java.lang.String"/>
		</composite:interface>
		
		<composite:implementation>
			<h:panelGroup rendered="#{cc.attrs.height != '0'}">
				<br/>
			</h:panelGroup>
			<h:graphicImage value="#{resource['imagens/spacer.gif']}" width="#{cc.attrs.width}" height="#{cc.attrs.height}"/>			
		</composite:implementation>		
	</html>
