<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"   xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite"  xmlns:otm="http://java.sun.com/jsf/composite/otm">
<composite:interface>
	<composite:attribute name="id" type="java.lang.String" />
	<composite:attribute name="tooltip" type="java.lang.String" />
	<composite:attribute name="icon" default="fas fa-info-circle text-success" type="java.lang.String" />
	<composite:attribute name="iconLeft" type="java.lang.String" />
	<composite:attribute name="styleClassPanel" default="btn-block" type="java.lang.String" />
	<composite:attribute name="styleClass" default="field control-label tituloCampos" type="java.lang.String" />
	<composite:attribute name="style" default="" type="java.lang.String" />
	<composite:attribute name="value" default=" " type="java.lang.Object" />
	<composite:attribute name="target" type="java.lang.String" default="#{cc.namingContainer.clientId}:#{cc.attrs.id}" />

	<composite:attribute name="followMouse" default="true" type="java.lang.Boolean" />
	<composite:attribute name="direction" default="auto" type="java.lang.String" />
	<composite:attribute name="valorNumerico" default="false" type="java.lang.Boolean" />
	<composite:attribute name="overlay" type="java.lang.Boolean" default="false" />

</composite:interface>

<composite:implementation>
	<h:panelGroup  id="#{cc.attrs.id}" styleClass="#{cc.attrs.styleClassPanel}" >
		<p:outputLabel id="#{cc.attrs.id}output">
		<i class="#{cc.attrs.iconLeft}"   />
		<h:outputText id="#{cc.attrs.id}label" rendered="#{!cc.attrs.valorNumerico}" styleClass="#{cc.attrs.styleClass}" style="#{cc.attrs.style}" value="#{cc.attrs.value}">
			
		</h:outputText>
		<h:outputText rendered="#{cc.attrs.valorNumerico}" styleClass="#{cc.attrs.styleClass}" style="#{cc.attrs.style}" value="#{cc.attrs.value}">
			<f:converter converterId="FormatadorNumerico"></f:converter>
		</h:outputText>
		
			<span id="#{cc.attrs.id}reg" class="#{cc.attrs.icon}"   />
			<!-- style="border-radius:50%; padding: 3px 8px; color:#47d1af; border: 1px solid #47d1af" -->
<!--		<otm:tooltip id="#{cc.attrs.id}tooltip" target="#{cc.attrs.target}">-->
<!--			<h:outputLabel escape="false" value="#{cc.attrs.tooltip}" />-->
<!--			<composite:insertChildren  />	-->
<!--		</otm:tooltip>-->
		<p:tooltip escape="false" value="#{cc.attrs.tooltip}" id="#{cc.attrs.id}tooltip" for="#{cc.attrs.id}output">
			<composite:insertChildren  />
		</p:tooltip>
		</p:outputLabel>
	</h:panelGroup>
</composite:implementation>
</html>
