<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:composite="http://java.sun.com/jsf/composite">
<ui:component>

	<c:if test="#{empty opened}">
		<c:set var="opened" value="#{true}"></c:set>
		<f:attribute name="opened" value="#{opened}" />
	</c:if>
	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="true"></c:set>
	</c:if>
	<c:if test="#{empty renderedControl}">
		<c:set var="renderedControl" value="true"></c:set>
	</c:if>
	<c:if test="#{empty stylePanel}">
		<c:set var="stylePanel" value="margin-bottom: 10px !important; padding:10px !important;"></c:set>
	</c:if>
	<c:if test="#{empty styleHeader}">
		<c:set var="styleHeader" value=""></c:set>
	</c:if>
	<c:if test="#{empty stylePanelHeader}">
		<c:set var="stylePanelHeader" value="border-bottom: 2px solid #cccccc; margin-bottom: 10px; padding: 0px 0px 0px 0px"></c:set>
	</c:if>
	<c:if test="#{empty styleClassHeader}">
		<c:set var="styleClassHeader" value="p5 rounded-top mln"></c:set>
	</c:if>
	<c:if test="#{empty styleBody}">
		<c:set var="styleBody" value=""></c:set>
	</c:if>
	<c:if test="#{empty styleClassBody}">
		<c:set var="styleClassBody" value="row"></c:set>
	</c:if>
	<c:if test="#{empty styleFooter}">
		<c:set var="styleFooter" value=""></c:set>
	</c:if>
	<c:if test="#{empty styleClassFooter}">
		<c:set var="styleClassFooter" value="row"></c:set>
	</c:if>

	<c:if test="#{empty styleClassClose}">
		<c:set var="styleClassClose" value="text-dark"></c:set>
	</c:if>
	<c:if test="#{empty styleClassOpen}">
		<c:set var="styleClassOpen" value="text-dark"></c:set>
	</c:if>

	<h:panelGroup id="#{name}" rendered="#{rendered}" layout="block" styleClass="panel border rounded #{styleClass}" style="#{stylePanel}">

		<style>
.panel-control {
	text-align: right;
}
</style>
		<div class="row #{styleClassHeader}" style="#{stylePanelHeader}">
			<div style="float:left; #{renderedControl ? 'width:90%;' : 'width:100%;'};  padding:0px; line-height:normal;#{styleHeader}">
				<ui:insert name="header">

				</ui:insert>
			</div>
			<div id="#{name}Control" class="panel-control" style="float:right; #{renderedControl ? '' : 'display:none'}">
				<ui:insert name="control">

				</ui:insert>
				<div id="#{name}close" class="panel-control" style="float:right; #{opened and renderedControl ? '' : 'display:none'}">

					<p:commandLink   status="status" hreflang="#" onclick="closeOtmPanel('#{name}');">
						<span class="fas fa-chevron-up #{styleClassClose}" />
						<f:setPropertyActionListener value="false" target="#{component.attributes['opened']}"></f:setPropertyActionListener>
					</p:commandLink>
				</div>
				<div id="#{name}open" class="panel-control" style="float:right; #{!opened and renderedControl ? '' : 'display:none'}">
					<p:commandLink status="status" hreflang="#" onclick="openOtmPanel('#{name}');">
						<span class="fas fa-chevron-down #{styleClassOpen}" />
						<f:setPropertyActionListener value="true" target="#{component.attributes['opened']}"></f:setPropertyActionListener>
					</p:commandLink>

				</div>
			</div>
		</div>
		<div id="#{name}body" style="#{opened ? '' : 'display:none'}">
			<div class="row mb5 mt5 #{styleClassBody}" style="margin-top:0px;#{styleBody}">
				<ui:insert name="body">

				</ui:insert>
			</div>
		</div>
		<div class="row border-top mt5 #{styleClassFooter}" style="#{styleFooter}">
			<ui:insert name="footer">

			</ui:insert>
		</div>
	</h:panelGroup>



</ui:component>
</html>
