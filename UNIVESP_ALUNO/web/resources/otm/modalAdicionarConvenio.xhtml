<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"

<composite:interface>
    <composite:attribute name="id" required="true"/>
    <composite:attribute name="convenioVO" required="false"/>
    <composite:attribute name="parceiroVO" required="false"/>
    <composite:attribute name="persistir" method-signature="void action()"/>

    <composite:attribute name="bean" required="false"/>
</composite:interface>

<composite:implementation>
    <p:dialog modal="true" hideEffect="fade" closeOnEscape="true" showEffect="fade" id="panel" widgetVar="#{panel}" onhide="fechar#{cc.attrs.id}()" onshow="document.getElementById('#{cc.clientId}:form:descricaoConvenio').focus();" styleClass="modalMaximizado" shadowOpacity="true" width="1024" height="600">
        <f:facet name="header">
            <h:outputText value="Criar Novo ConvÃªnio"/>
        </f:facet>

                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup styleClass="col-md-6" layout="block">
                    <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Convenio_descricao}"/>

                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup styleClass="row" layout="block">
                <h:panelGroup styleClass="col-md-3" layout="block" rendered="#{cc.attrs.convenioVO.tipoBolsaCusteadaParceiroParcela eq 'PE'}">
                    <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Convenio_bolsaCusteadaParceiroParcela}"/>

                        <f:converter converterId="FormatadorNumerico4Casas"/>
                    </h:inputText>

                <h:panelGroup styleClass="col-md-3" layout="block">

                <h:panelGroup styleClass="col-md-6" layout="block">
                    <h:panelGroup styleClass="col-md-12 pn" layout="block">

                        </h:panelGroup>
                    </h:panelGroup>
                    <otm:selectBooleanCheckbox id="abaterDescontoNoValorParcela" value="#{cc.attrs.convenioVO.abaterDescontoNoValorParcela}"/>

            </h:panelGroup>
            <h:panelGroup styleClass="row" layout="block">

                    <h:inputText id="bolsaCusteadaParceiroMatriculaPE" size="12" maxlength="12" styleClass="form-control campos" value="#{cc.attrs.convenioVO.bolsaCusteadaParceiroMatricula}">

                    </h:inputText>

                <h:panelGroup styleClass="col-md-3" layout="block" rendered="#{cc.attrs.convenioVO.tipoBolsaCusteadaParceiroMatricula ne 'PE'}">

                        <f:converter converterId="FormatadorNumerico2Casas"/>

                            <otm:commandIcon id="helpAbaterDescontoNoValorMatricula" tooltip="#{msg.help_abaterDescontoNoValorParcela}" icon="#{msg_botoes.btn_icon_info_embutido}"/>

                    </h:panelGroup>
                    <otm:selectBooleanCheckbox id="abaterDescontoNoValorMatricula" value="#{cc.attrs.convenioVO.abaterDescontoNoValorMatricula}"/>
                </h:panelGroup>
            </h:panelGroup>

                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="col-md-3">
                        <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Convenio_cobertura}"/>

                            <f:selectItem itemValue="false" itemLabel="Determinado"/>
                            <f:selectItem itemValue="true" itemLabel="Indeterminado"/>

                    </h:panelGroup>
                    <h:panelGroup layout="block" rendered="#{!cc.attrs.convenioVO.periodoIndeterminado}" styleClass="col-md-3">

                        <h:panelGroup layout="block" styleClass="pn col-md-5">
                            <otm:calendar id="dataInicioVigencia" inputClass="form-control camposObrigatorios" value="#{cc.attrs.convenioVO.dataInicioVigencia}" disabled="#{!LoginControle.permissaoAcessoMenuVO.permiteAlterarInformacoesAdicionaisConvenio}"/>

                        <h:panelGroup layout="block" styleClass="pn col-md-5">
                            <otm:calendar id="dataFinalVigencia" inputClass="form-control camposObrigatorios" value="#{cc.attrs.convenioVO.dataFinalVigencia}" disabled="#{!LoginControle.permissaoAcessoMenuVO.permiteAlterarInformacoesAdicionaisConvenio}"/>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>

                        <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Convenio_tipoDescontoParcela}"/>

                        </h:selectOneMenu>

                            </h:panelGroup>

                    </h:panelGroup>
