<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
   xmlns:composite="http://java.sun.com/jsf/composite" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:otm2="http://www.otimize-ti.com.br" >
<composite:interface>
	<composite:attribute name="bean" required="true" type="java.lang.Object" />
	<composite:attribute name="dashboardMatricula" required="true" type="java.lang.Object" />
	<composite:attribute name="height" default="380px" type="java.lang.String" />
</composite:interface>

<composite:implementation>
	<style>
.bx-controls-direction {
	position: absolute;
	top: 50%;
	width: 100%;
	z-index: 100;
}

.bx-wrapper {
    position: relative;
    margin-bottom: 0px !important;
    padding: 0;
    -ms-touch-action: pan-y;
    touch-action: pan-y;
    -moz-box-shadow: 0 0 5px #ccc;
    -webkit-box-shadow: 0 0 5px #ccc;
    box-shadow: 0 0 5px #ccc;
    border: 5px solid #fff;
    background: #fff;
}
</style>
	<p:droppable for="BANNER_MATRICULA" rendered="#{!LoginControle.appMovel}" tolerance="pointer" >
		<p:ajax listener="#{LoginControle.registrarPosicaoDashboard}" update="form"></p:ajax>
	</p:droppable>
	<p:draggable rendered="#{!LoginControle.appMovel}" for="BANNER_MATRICULA" cursor="pointer" revert="true" zindex="800">
	</p:draggable>
	<h:panelGroup id="BANNER_MATRICULA" style="order:#{cc.attrs.dashboardMatricula.ordem}" rendered="#{cc.attrs.dashboardMatricula != null and !empty LoginControle.caminhoArquivoBanner and !cc.attrs.dashboardMatricula.ocultar}" styleClass="col-md-6" layout="block">
		<otm2:dashpanel id="dashboardMatricular" styleClass="p-0" cols="12">
			<ui:define name="header">
				<i class="#{cc.attrs.dashboardMatricula.icone} mr-2 fonteHeaderDashboard"></i>
				<h:outputLabel value="#{cc.attrs.dashboardMatricula.titulo} - Clique sobre a imagem do curso que deseja MATRICULAR-SE" styleClass="fonteHeaderDashboard" />
				<p:commandLink action="#{cc.attrs.bean.persistirDashboard(cc.attrs.dashboardMatricula)}" rendered="#{!cc.attrs.dashboardMatricula.maximizado}" styleClass="float-right p-0 mr5" update=":form:wrapperPanelGeral">
					<i class="fas fa-angle-down text-center fonteHeaderDashboard" />
					<f:setPropertyActionListener value="true" target="#{cc.attrs.dashboardMatricula.maximizado}"></f:setPropertyActionListener>
				</p:commandLink>
				<p:commandLink action="#{cc.attrs.bean.persistirDashboard(cc.attrs.dashboardMatricula)}" rendered="#{cc.attrs.dashboardMatricula.maximizado}" styleClass="float-right p-0 mr5" update=":form:wrapperPanelGeral">
					<i class="fas fa-angle-up text-center fonteHeaderDashboard " />
					<f:setPropertyActionListener value="false" target="#{cc.attrs.dashboardMatricula.maximizado}"></f:setPropertyActionListener>
				</p:commandLink>
				<p:commandLink id="ocultarrBanner" action="#{cc.attrs.bean.persistirDashboard(cc.attrs.dashboardMatricula)}" update=":menuTopo,:form:wrapperPanelGeral" styleClass="border-0 bg-transparent float-right p-0 mr5" title="Ocultar GrÃ¡fico">
					<i class="fas fa-compress-arrows-alt text-center fonteHeaderDashboard" />
					<f:setPropertyActionListener value="true" target="#{cc.attrs.dashboardMatricula.ocultar}"></f:setPropertyActionListener>
				</p:commandLink>
			</ui:define>
			<ui:define name="body">
				<h:panelGroup layout="block" rendered="#{cc.attrs.dashboardMatricula.maximizado}" style="height:#{cc.attrs.height}">

					<script type="text/javascript">
						selecionarBanner = function(url) {
							window.open(url, '_blank').focus();
						};
					</script>

					
					<h:panelGroup layout="block" styleClass="w-100" id="bxslider" style="height:284px; max-height:284px; min-height:284px">
						<p:carousel circular="true" verticalViewPortHeight="284px" autoplayInterval="10000" numScroll="1" paginator="true" numVisible="1" value="#{LoginControle.politicaDivulgacaoMatriculaOnlineVOs}" var="banner">
							<p:commandLink action="#{LoginControle.removerControleMemoriaFlashTela('RenovarMatriculaControle')}" onclick="selecionarBanner('#{banner.urlClick}')">
								<img src="#{banner.urlImagem}" style="max-height: 284px;" width="100%" title="banner #{row+1}" />
							</p:commandLink>
						</p:carousel>
					</h:panelGroup>

				</h:panelGroup>
			</ui:define>
		</otm2:dashpanel>
	</h:panelGroup>
</composite:implementation>
</html>
