<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:f="http://xmlns.jcp.org/jsf/core" 
xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
 
xmlns:p="http://primefaces.org/ui"> 
<link rel="shortcut icon" href="../favicon.ico" />

<h:panelGrid width="100%" bgcolor="#000000" border="0" columns="2" cellpadding="0" cellspacing="0" 
             style="height:38px; background-image:url(#{resource['imagens/topoDemoBackReduzido.png']});" columnClasses="colunaEsquerda">
	<h:panelGroup layout="block" style="background-image:url(#{resource['imagens/topoDemoReduzido.png']});height:55px">
		<h:panelGroup layout="block" 
		style="width:896px;height:55px;padding:5px;">
			<h:graphicImage style="max-height:45px;" height="45px" url="#{LoginControle.urlLogoUnidadeEnsino}"/>
		</h:panelGroup>
	</h:panelGroup>
	<otm:commandButton immediate="true" styleClass="apresentarImagem" image="#{resource['imagens/topoDemoReduzido.png']}" /> 
	<ui:include src="ajaxStatus.xhtml"/>
</h:panelGrid>

	<script> 	
	(function($) {		
	    $(window).ready(function () {	    	
	    	if(<%=session != null and session.getAttribute("LoginControle") != null 
	    			and ((LoginControle) session.getAttribute("LoginControle")).getUsuarioLogado() != null 
	    			and ((LoginControle) session.getAttribute("LoginControle")).getUsuarioLogado().getCodigo()>0
	    			and ((LoginControle) session.getAttribute("LoginControle")).getUsuarioLogado().getIsApresentarVisaoAdministrativa() == false%>){
	    	
	    		if(<%=((LoginControle) session.getAttribute("LoginControle")).getUsuarioLogado().getIsApresentarVisaoProfessor() == true
	    			and ((LoginControle) session.getAttribute("LoginControle")).getNomeTelaAtual().endsWith("conteudoForm.xhtml") == false
	    			and ((LoginControle) session.getAttribute("LoginControle")).getNomeTelaAtual().endsWith("unidadeConteudoForm.xhtml") == false 
	    			and ((LoginControle) session.getAttribute("LoginControle")).getNomeTelaAtual().endsWith("avaliacaoInstitucionalPublicacaoRel.xhtml") == false %>){	    			    		
	    			$(location).attr('href', 'faces/acessoRestrito.xhtml');
	    		}
	    		if(<%=((LoginControle) session.getAttribute("LoginControle")).getUsuarioLogado().getIsApresentarVisaoCoordenador() == true
	    				and ((LoginControle) session.getAttribute("LoginControle")).getNomeTelaAtual().endsWith("avaliacaoInstitucionalPublicacaoRel.xhtml") == false %>){
	    			$(location).attr('href', 'faces/acessoRestrito.xhtml');
	    		}
	    		if(<%=((LoginControle) session.getAttribute("LoginControle")).getUsuarioLogado().getIsApresentarVisaoAluno() == true
	    				and ((LoginControle) session.getAttribute("LoginControle")).getNomeTelaAtual().endsWith("avaliacaoInstitucionalPublicacaoRel.xhtml") == false %>){
	    			$(location).attr('href', 'faces/acessoRestrito.xhtml');
	    		}
	    		if(<%=((LoginControle) session.getAttribute("LoginControle")).getUsuarioLogado().getIsApresentarVisaoPais() == true
	    				and ((LoginControle) session.getAttribute("LoginControle")).getNomeTelaAtual().endsWith("avaliacaoInstitucionalPublicacaoRel.xhtml") == false %>){
	    			$(location).attr('href', 'faces/acessoRestrito.xhtml');
	    		}
	    	}
	      });
	}(jQuery));
</script>
	
</ui:composition>
