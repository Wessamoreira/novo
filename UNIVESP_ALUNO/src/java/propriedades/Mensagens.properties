help_NegociacaoRecebimento_ContaReceber_justificativa=Ao informar a justificativa para a negocia\u00e7\u00e3o das contas, o SEI gera automaticamente novas contas baseadas na negocia\u00e7\u00e3o. A justificativa informada \u00e9 utilizada na descri\u00e7\u00e3o do pagamento da nova conta a receber, que \u00e9 exibida no boleto banc\u00e1rio.
msg_CalendarioMatriculaTurma_geracaoNovaMatricula=Caso a turma da renova\u00e7\u00e3o sofra altera\u00e7\u00f5es na unidade de ensino, curso ou matriz curricular, irá se iniciar uma nova matr\u00edcula na renova\u00e7\u00e3o dos alunos da turma base. Nesse cen\u00e1rio, existe o campo "Mensagem de Troca de Unidade de Ensino/Curso/Matriz Curricular" que, se preenchido, permite ao usu\u00e1rio escolher se o aluno que est\u00e1 realizando a renova\u00e7\u00e3o seguir\u00e1 as regras do calend\u00e1rio ou se ser\u00e1 renovado para outra turma, fora da regra estabelecida.Se a grade curricular da turma base for diferente da grade curricular da turma de renova\u00e7\u00e3o, o usu\u00e1rio dever\u00e1 selecionar um mapa de equival\u00eancia para que, ao gerar a nova matr\u00edcula, o sistema aproveite as disciplinas j\u00e1 cursadas pelo aluno.

