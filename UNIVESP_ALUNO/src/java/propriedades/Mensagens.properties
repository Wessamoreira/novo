help_FiltroPainelGestorAcademico_numeroProfessorTurno=Quantidade de professor por turno que estavam lecionando no per\u00edodo com base na programa\u00e7\u00e3o de aula.
help_FiltroPainelGestorAcademico_numeroCursoMinistrado=Quantidade de cursos de alunos matriculados ou renovados no per\u00edodo.
help_ConfiguracaoGeralSistema_grupoDestinatarioLocalAula=Campo respons\u00e1vel por definir o grupo de funcion\u00e1rios que iram receber a c\u00f3pia do comunicado/e-mail enviado pelo sistema aos alunos informando o local de aula/altera\u00e7\u00e3o do local de aula.
help_ConfiguracaoGeralSistema_ocultarMediaProcSeletivo=Campo respons\u00e1vel por definir se o campo M\u00e9dia ir\u00e1 ou n\u00e3o ser apresentado na tela de resultado processo seletivo - home candidato.
help_ConfiguracaoGeralSistema_ocultarClassificacaoProcSeletivo=Campo respons\u00e1vel por definir se o campo Classifica\u00e7\u00e3o ir\u00e1 ou n\u00e3o ser apresentado na tela de resultado processo seletivo - home candidato.
help_ConfiguracaoGeralSistema_ocultarChamadaCandidatoProcSeletivo=Campo respons\u00e1vel por definir se o campo Chamada ir\u00e1 ou n\u00e3o ser apresentado na tela de resultado processo seletivo - home candidato.
help_ConfiguracaoGeralSistema_maeFiliacao=Campo respons\u00e1vel por definir que \u00e9 obrigat\u00f3rio informar ao menos a m\u00e3e no cadastro do aluno e/ou prospect.
help_ConfiguracaoGeralSistema_alunoAniv=Campo respons\u00e1vel por definir que o sistema ir\u00e1 notificar os alunos no dia de seu anivers\u00e1rio usando os meios de comunica\u00e7\u00e3o do sistema.
help_ConfiguracaoGeralSistema_exAlunoAniv=Campo respons\u00e1vel por definir que o sistema ir\u00e1 notificar os ex-alunos no dia de seu anivers\u00e1rio usando os meios de comunica\u00e7\u00e3o do sistema.
help_ConfiguracaoGeralSistema_professorAniv=Campo respons\u00e1vel por definir que o sistema ir\u00e1 notificar os professores no dia de seu anivers\u00e1rio usando os meios de comunica\u00e7\u00e3o do sistema.
help_ConfiguracaoGeralSistema_funcionarioAniv=Campo respons\u00e1vel por definir que o sistema ir\u00e1 notificar os funcion\u00e1rios no dia de seu anivers\u00e1rio usando os meios de comunica\u00e7\u00e3o do sistema.
help_ConfiguracaoGeralSistema_paiAniv=Campo respons\u00e1vel por definir que o sistema ir\u00e1 notificar os pais dos alunos no dia de seu anivers\u00e1rio usando os meios de comunica\u00e7\u00e3o do sistema.
help_ConfiguracaoGeralSistema_controlaAprovacaoDocEntregue=Campo respons\u00e1vel por definir que o sistema ir\u00e1 direcionar todo documento entregue ( que realizou upload no sistema ) para o mapa documenta\u00e7\u00e3o entregue matr\u00edcula, permitindo que no memo seja poss\u00edvel realizar a aprova\u00e7\u00e3o ou reprova\u00e7\u00e3o do mesmo. Em caso de reprova\u00e7\u00e3o ser\u00e1 permitido notificar o respons\u00e1vel pelo upload, para que o mesmo providencie c\u00f3pia de melhor qualidade.
help_ConfiguracaoGeralSistema_qtdDiasMaximoAntecedenciaRemarcarAulaReposicao=Campo respons\u00e1vel por definir a quantidade de dias antecedente a aula de reposi\u00e7\u00e3o que ser\u00e1 permitido ao aluno realizar a solicita\u00e7\u00e3o de reposi\u00e7\u00e3o, ser\u00e1 baseado na programa\u00e7\u00e3o de aula da disciplina. Caso o periodo antecedente tenha sido ultrapassado a disciplina n\u00e3o ser\u00e1 disponibilizada ao aluno para reposi\u00e7\u00e3o.
help_ConfiguracaoGeralSistema_permitiAlunoPreMatriculaSolicitarRequerimento=Campos respons\u00e1vel por definir que alunos com situa\u00e7\u00e3o de matricula como pr\u00e9-matricula, poder\u00e1 ou n\u00e3o solicitar requerimento na vis\u00e3o do aluno. 
help_ConfiguracaoGeralSistema_calcularMediaAoGravar=Campo respons\u00e1vel por definir que ao gravar o registro de aula/nota (p\u00f3s), o sistema ir\u00e1 realizar o c\u00e1lculo de m\u00e9dia automaticamente. Caso n\u00e3o esteja selecionado o sistema obriga o usu\u00e1rio a realizar o c\u00e1lculo.
help_ConfiguracaoGeralSistema_desconsiderarAlunoReposicaoVagasTurma=Campo respons\u00e1vel por definir se alunos de reposi\u00e7\u00e3o ir\u00e3o ocupar vagas nas turmas ou n\u00e3o.
help_ConfiguracaoGeralSistema_validarQtdAlunoLocalSalaAulaInclusaoReposicaoDisciplina=Campo respons\u00e1vel por definir se ao realizar uma reposi\u00e7\u00e3o de aula o sistema ir\u00e1 validar a exist\u00eancia de local aula e sala, e validando a quantidade de alunos por sala de aula, impedindo assim novas reposi\u00e7\u00f5es caso a sala esteja "lotada".
help_ConfiguracaoGeralSistema_desconsiderarAlunoReposicaoVagasTurma=Campo respons\u00e1vel por definir se alunos de reposi\u00e7\u00e3o ir\u00e3o ocupar vagas nas turmas ou n\u00e3o.
help_ConfiguracaoGeralSistema_bloquearMatriculaPosGraduacaoSemGraduacao=Caso este campo esteja selecionado o aluno n\u00e3o poder\u00e1 ser matriculado em um curso de P\u00f3s Gradua\u00e7\u00e3o caso n\u00e3o tenha uma FORMA\u00c7\u00c3O ACAD\u00caMICA na situa\u00e7\u00e3o Cursando ou Formado em um Curso Superior
help_ConfiguracaoGeralSistema_realizarCalculoMediaFinalFechPeriodo=Campo respon\u00e1vel por definir se o sistema ir\u00e1 calcular a m\u00e9dia final dos alunos ao realizar o fechamento do per\u00edodo letivo.
help_ConfiguracaoAcademico_BloquearRegistroAulaAnteriorDataMatricula=Campo respons\u00e1vel por controlar se alunos com disciplinas incluidas ap\u00f3s a realiza\u00e7\u00e3o da aula devem ou n\u00e3o ser edit\u00e1veis no momento do registro de aula. Caso o mesmo esteja marcado a matricula ser\u00e1 apresentada sem ser edit\u00e1vel e com uma explica\u00e7\u00e3o informando o motivo do bloqueio. 
help_ConfiguracaoGeralSistema_incrementarNumeroExemplarPorBiblioteca=Campo respons\u00e1vel por definir se o sistema ir\u00e1 incrementar o n\u00famero do exemplar no cadastro de cat\u00e1logo por biblioteca, por volumne e/ou por edi\u00e7\u00e3o, por exemplo: Para uma biblicoteca A, ser\u00e1 incrementado o exemplar a partir do n\u00famero 1, caso seja adicionado exemplares de uma biblioteca B, o n\u00famero dos exemplares dessa biblioteca tamb\u00e9m iniciaram no n\u00famero 1, caso seja informa o volume e/ou edi\u00e7\u00e3o o incremento dos exemplares tamb\u00e9m iniciaram no n\u00famero 1. Caso essa op\u00e7\u00e3o esteja desabilitada, para o exemplo acima o n\u00famero ser\u00e1 incremental independentemente da biblioteca.
help_ConfiguracaoGeralSistema_zerarNumeroRegistroPorCurso=Campo respons\u00e1vel por definir se o sistema ir\u00e1 zerar o n\u00famero de registro de cada matr\u00edcula no cadastro de livro registro, caso esteja marcado o n\u00famero de registro ser\u00e1 zerado para cada curso, caso contr\u00e1rio o mesmo nunca ser\u00e1 zerado, seguindo a ordem.
help_ConfiguracaoGeralSistema_localUploadArquivoGED=Este campo \u00e9 usado para definir o caminho base aonde os arquivos digitalizados pelo GED, ser\u00e3o lidos pela aplica\u00e7\u00e3o que ir\u00e1 vincular o mesmo a matr\u00edcula do aluno

help_ConfiguracaoFinanceiro_quantidadeDiasAntesVencimentoApresentarContaReceberVisaoAluno=Campo respons\u00e1vel por definir a quantidade de dias antes do vencimento exibir a conta receber de qualquer tipo de origem na vis\u00e3o do aluno com exce\u00e7\u00e3o da matr\u00edcula, se o valor for 0 (zero) este recurso n\u00e3o ser\u00e1 controlado, caso contr\u00e1rio a conta s\u00f3 ser\u00e1 visualizada pelo aluno de acordo com a quantidade de dias definido antes da data de vencimento.
help_ConfiguracaoFinanceiro_quantidadeDiasAntesVencimentoApresentarContaReceberMatVisaoAluno=Campo respons\u00e1vel por definir a quantidade de dias antes do vencimento exibir a conta receber do tipo matr\u00edcula na vis\u00e3o do aluno, se o valor for 0 (zero) este recurso n\u00e3o ser\u00e1 controlado, caso contr\u00e1rio a conta s\u00f3 ser\u00e1 visualizada pelo aluno de acordo com a quantidade de dias definido antes da data de vencimento.
help_ConfiguracaoFinanceiro_naoApresAlunoInadimplenteDiarioEspelhoNotaProfCoor=Campo respons\u00e1vel por definir que alunos inadimplentes ( considerando campo Nr Dias Bloquear Acesso Aluno Inadimplente ) n\u00e3o sejam apresentados nas vis\u00f5es de professor e coordenador para os relat\u00f3rios di\u00e1rio e espelho do di\u00e1rio e tamb\u00e9m nas telas de lan\u00e7amento de notas.
help_ConfiguracaoFinanceiro_naoApresAlunoInadimplenteDiarioEspelhoNota=Campo respons\u00e1vel por definir que alunos inadimplentes ( considerando campo Nr Dias Bloquear Acesso Aluno Inadimplente ) n\u00e3o sejam apresentados nas vis\u00f5es de professor e coordenador para os relat\u00f3rios di\u00e1rio e espelho do di\u00e1rio e tamb\u00e9m nas telas de lan\u00e7amento de notas.
help_ConfiguracaoFinanceiro_permitiVisualizarContaReceberVisaoAlunoPreMatricula=Campo respons\u00e1vel por definir se o aluno poder\u00e1 visualizar em seu portal as contas a receber, vinculadas a sua matr\u00edcula com situa\u00e7\u00e3o pr\u00e9-matricula, caso contrario ele ir\u00e1 visualizar apenas as contas a receber de matr\u00edculas diferentes dessa situa\u00e7\u00e3o (EX: Ativa, cancelada, trancada, etc).

help_ValorFixoContraCheque=O valor fixo ir\u00e1 for\u00e7ar a sobreescrever o valor para o evento selecionado.
help_LancamentosGrupoFolha=Campos respons\u00e1veis por definir os eventos relacionados aos funcion\u00e1rios.

help_avancarDescontoProximoDiaUtil=Com essa opção marcada caso o desconto do dia Fixo seja em um final de semana ou feriado então será avançado o desconto para o próximo dia util.

