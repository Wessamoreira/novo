help_ConfiguracaoTCC_permiteArquivoApoioApresentacaoTCC=Permite que o aluno disponibilize arquivos de apoio a apresenta\u00e7\u00e3o do TCC.
help_ConfiguracaoTCC_controlarHistoricoPostagemArquivoApresentacaoTCC=Com a halita\u00e7\u00e3o deste todos os arquivos postados nesta etapa ser\u00e1 mantido em um hist\u00f3rico. Caso n\u00e3o esteja marcado ser\u00e1 mantido apenas o \u00faltimo arquivo disponibilizado de cada tipo (Arquivo Final TCC, Arquivo de Apresenta\u00e7\u00e3o ou Arquivo de APOIO).
help_ConfiguracaoTCC_valorPagamentoOrientadorApresentacaoTCC=Este ser\u00e1 o valor de pagamento ao orientador para cada TCC aprovado ou reprovado no m\u00eas correspondente nesta etapa. Se zero(0) n\u00e3o ser\u00e1 realizado nenhum pagamento.
help_ConfiguracaoTCC_valorPagamentoCoordenadorApresentacaoTCC=Este ser\u00e1 o valor de pagamento ao coordenador para cada TCC aprovado ou reprovado no m\u00eas correspondente  nesta etapa. Se zero(0) n\u00e3o ser\u00e1 realizado nenhum pagamento.
help_ConfiguracaoTCC_artefatos=Os artefatos adicionados nesta listagem ser\u00e3o controlados pelo sistema se o mesmo foi entregue pelo aluno ao concluir o TCC.
help_ConfiguracaoTCC_numeroDiaAntesPrimeiraAulaLiberarAcessoTCC=Este campo define quando ser\u00e1 disponivel o link TCC na vis\u00e3o do aluno. Se zero(0) ser\u00e1 apresentado no primeiro dia de aula do aluno com base no cadastro da programa\u00e7\u00e3o de aula. Obs. Caso n\u00e3o exista programa\u00e7\u00e3o de aula o sistema n\u00e3o ir\u00e1 apresentar o menu TCC.
help_ConfiguracaoTCC_apagarHistoricoPostagemArquivoAposFinalizacaoTCC=Com esta op\u00e7\u00e3o marcada todos os arquivos mantidos no hist\u00f3rico da etapa de elabora\u00e7\u00e3o e de apresenta\u00e7\u00e3o do TCC ser\u00e3o apagados, mantidos apenas o \u00falarquivo final do TCC.
help_ConfiguracaoTCC_dataBaseVencimentoPagamentoOrientacao=Este ser\u00e1 o dia base de vencimento da contas a pagar de orienta\u00e7\u00e3o/coordena\u00e7\u00e3o do TCC. Este vencimento est\u00e1 diretamente ligado ao campo "Dia Base Processamento Pagamento Orienta\u00e7\u00e3o". 
