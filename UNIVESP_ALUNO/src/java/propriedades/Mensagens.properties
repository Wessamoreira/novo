help_FiltroPainelGestorAcademico_naoRenovadosTotal=Quantidade total de matr\u00edcula de alunos do per\u00edodo que deveriam renovar para o ano e semeste corrente e n\u00e3o renovaram.
help_FiltroPainelGestorAcademico_naoRenovadosAdimplente=Quantidade de matr\u00edcula de alunos do per\u00edodo que deveriam renovar para o ano e semeste corrente e n\u00e3o renovaram mesmo estando adimplentes.
help_FiltroPainelGestorAcademico_naoRenovadosInadimplente=Quantidade de matr\u00edcula de alunos do per\u00edodo que deveriam renovar para o ano e semeste corrente e n\u00e3o renovaram pois est\u00e3o inadimplentes.
