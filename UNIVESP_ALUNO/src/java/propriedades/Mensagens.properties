help_ConfiguracaoAcademico_habilitarControleInclusaoDisciplinaPeriodoFuturo=Com este campo marcado, ser\u00e1 habilitado, no momento da renova\u00e7\u00e3o, o controle de inclus\u00e3o de disciplina. Limitando o n\u00famero de per\u00edodo letivo, no qual pode ser realizado esta opera\u00e7\u00e3o.\u000aObs.: Existe no perfil de acesso da matr\u00edcula, a funcionalidade que permite o usu\u00e1rio, atrav\u00e9s de senha, liberar a renova\u00e7\u00e3o, caso n\u00e3o atenda este requisito.
help_ConfiguracaoAcademico_numeroPeriodoLetivoPosteriorPermiteInclusaoDisciplina=Com este campo corresponde ao n\u00famero  de periodo letivos futuros que o aluno poder\u00e1 incluir disciplinas, exempo se tiver definido 2 e o aluno estiver no 3\u00ba per\u00edodo ent\u00e3o poder\u00e1 incluir disciplinas do 4\u00ba e 5\u00aa per\u00edodo.\u000a. Obs.: Existe no perfil de acesso da matr\u00edcula funcionalidade que permite o usu\u00e1rio atrav\u00e9s de senha liberar a renova\u00e7\u00e3o caso n\u00e3o atenda este requisito.
help_ConfiguracaoAcademico_bloquearInclusaoDisciplinaPeriodoLetivoFuturoAlunoRegular=Ao habilitar essa op\u00e7\u00e3o,\u00a0ser\u00e1 inclu\u00eddo na Matr\u00edcula/Renova\u00e7\u00e3o as disciplinas de depend\u00eancia primeiro,\u00a0\u00a0caso tenha sobrado carga hor\u00e1ria, ser\u00e3o\u00a0inclu\u00eddas as disciplinas regulares. Obs: Existe no perfil de acesso da matr\u00edcula funcionalidade que permite o usu\u00e1rio atrav\u00e9s de senha liberar a renova\u00e7\u00e3o caso n\u00e3o atenda este requisito.
help_ConfiguracaoAcademico_bloquearExclusaoDisciplinaPeriodoLetivoAtualAlunoRegular=Com este campo marcado,\u00a0o sistema ir\u00e1 bloquear a exclus\u00e3o de disciplinas para alunos que est\u00e3o regulares, ou seja, que n\u00e3o possuem disciplinas de per\u00edodos letivos anteriores com a situa\u00e7\u00e3o a cursar ou reprovado.\u00a0Obs: Existe no perfil de acesso da matr\u00edcula, a \u00a0funcionalidade que permite o usu\u00e1rio,\u00a0atrav\u00e9s de senha,\u00a0liberar a renova\u00e7\u00e3o,\u00a0caso n\u00e3o atenda este requisito.
help_ConfiguracaoAcademico_habilitarControleInclusaoObrigatoriaDisciplinaDependencia=Com este campo marcado,\u00a0o sistema ir\u00e1 controlar no momento da renova\u00e7\u00e3o,\u00a0se o aluno possui disciplina de depend\u00eancia,\u00a0obrigando o mesmo a incluir pelo menos o m\u00ednimo informado no campo Porcentagem M\u00ednima Inclus\u00e3o Obrigat\u00f3ria Disciplina Depend\u00eancia;\u00a0Ex: se definido a inclus\u00e3o de 50% das depend\u00eancias e o aluno deve 4 disciplina ent\u00e3o ter\u00e1 que incluir 2, mas se deve 3 ter\u00e1 que incluir 1 (sempre arredonda para menos). Obs: Existe no perfil de acesso da matr\u00edcula, a \u00a0funcionalidade que permite o usu\u00e1rio,\u00a0atrav\u00e9s de senha,\u00a0liberar a renova\u00e7\u00e3o,\u00a0caso n\u00e3o atenda este requisito.
help_ConfiguracaoAcademico_porcentagemMinimaInclusaoObrigatoriaDisciplinaDependencia=Este campo define a porcentagem m\u00ednima de disciplinas de depend\u00eancia que o aluno dever\u00e1 incluir ao realizar a renova\u00e7\u00e3o, ex: se definido a Inclus\u00e3o de 50% das depend\u00eancias e o aluno deve 4 disciplina ent\u00e3o ter\u00e1 que incluir 2, mas se deve 3 ter\u00e1 que incluir 1 (sempre arredonda para menos).
help_ConfiguracaoAcademico_removerAutomaticamenteDisciplinaSemVagaRenovacaoOnline=Com este campo marcado,\u00a0o sistema ir\u00e1 remover as disciplinas que n\u00e3o possuem vagas automaticamente ao concluir a renova\u00e7\u00e3o. Obs: Caso tenha sido liberado a matricula,\u00a0mesmo sem vaga,\u00a0esta regra n\u00e3o ser\u00e1 aplicada.
help_ConfiguracaoAcademico_habilitarDistribuicaoTurmaPraticaTeoricaRenovacao=Com este campo marcado,\u00a0o sistema ir\u00e1 buscar automaticamente\u00a0uma poss\u00edvel turma pr\u00e1tica e te\u00f3rica,\u00a0no\u00a0qual o aluno poder\u00e1 cursar. Este ir\u00e1 buscar a turma que\u00a0ainda possuir vaga, caso n\u00e3o encontre uma turma com vaga,\u00a0ir\u00e1 sugerir a que possuir menos alunos.

