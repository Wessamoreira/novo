help_ConfiguracaoAcademico_numeroDisciplinaConsiderarReprovadoPeriodoLetivo=O n\u00famero informado neste campo ser\u00e1 usado para definir a partir de quantas disciplinas reprovadas o aluno ser\u00e1 reprovado no per\u00edodo letivo. Exemplo se informado 2 ent\u00e3o se o mesmo tiver 2 ou mais disciplinas reprovadas estar\u00e1 reprovado no per\u00edodo letivo, caso contr\u00e1rio ficar\u00e1 aprovado com dep\u00eandencia.

