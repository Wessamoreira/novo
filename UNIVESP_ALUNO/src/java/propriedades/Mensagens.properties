# ==============================================================================
# HELPs da Aplicacao
# ==============================================================================
help_enviarBoletoVencido=Caso o campo Permite Enviar Boleto Vencido esteja marcado, ser\u00e1 habilitado um campo para informar a quantidade de dias para boletos vencidos, assim o sistema ir\u00e1 trazer contas no momento da gera\u00e7\u00e3o da remessa respeitando as condi\u00e7\u00f5es informadas. Ex: Se estiver informado 10, somente ir\u00e1 trazer contas com vencimento de 10 dias atras. Caso contr\u00e1rio ser\u00e1 habilidado o campo para informar a quantidade de dias para boletos a vencer, ou seja no momento da remessa ir\u00e1 trazer contas considerando a quantidade de dias a vencer. Ex: Se estiver informado 2, somente ir\u00e1 trazer contas com vencimento de dois dias para frente. Para ambos os casos, se estiver informado 0, o sistema ir\u00e1 trazer contas com vencimento na data atual e contas a vencer.
help_bloqueioMatriculaMensalidadeVisaoAluno=Caso o campo esteja marcado a emiss\u00e3o de boletos de matr\u00edcula e mensalidade ser\u00e1 bloqueada na vis\u00e3o do aluno. O aluno poder\u00e1 visualizar os boletos e os dados dos mesmos como vencimento, valor, etc. somente ser\u00e1 bloqueado a emiss\u00e3o do boleto.
help_reposicaoTurma=Caso o campo abaixo esteja marcado, representa que essa turma estar\u00e1 disponibilizando as disciplinas marcadas para reposi\u00e7\u00e3o de disciplina no portal do aluno.
help_QtdeDiasParaRemoverPreMatricula=Campo respons\u00e1vel por definir a quantidade de dias uma PR\u00c9-MATR\u00cdCULA poder\u00e1 permanencer no sistema ap\u00f3s o vencimento da parcela de matr\u00edcula ou para os casos que n\u00e3o controlam matr\u00edcula \u00e9 considerado a 1\u00aa mensalidade, ap\u00f3s ultrapassar esse per\u00edodo a mesma ser\u00e1 removida do sistema atrav\u00e9s de uma rotina autom\u00e1tica (executa as 03\:00 AM). Caso o campo esteja com valor ZERO a rotina n\u00e3o far\u00e1 nenhuma verifica\u00e7\u00e3o. Se a matr\u00edcula possuir mais de uma matr\u00edcula Periodo o sistema ir\u00e1 remover apenas a matr\u00edcula Periodo com situa\u00e7\u00e3o PR, caso a Matr\u00edcula tenha apenas uma matr\u00edcula periodo ser\u00e1 removido dos os dados da matr\u00edcula e suas refer\u00eancias.
help_PermiteRenovarMatriculaPreMatriculada=Campo respons\u00e1vel por definir se alunos com a matr\u00edcula na situa\u00e7\u00e3o de pr\u00e9-matr\u00edcula poderam renovar sua matr\u00edcula para o pr\u00f3ximo semestre/per\u00edodo tamb\u00e9m na mesma situa\u00e7\u00e3o de PR\u00c9-MATRICULA.
help_UtilizarCaixaAltaNomePessoa=Se verdadeiro, as pessoas do sistema passar\u00e3o a ser cadastradas com nome em caixa alta, independente da forma como o nome foi digitado.
help_UtilizarApenasDiasUteisEmprestimo=Se marcado, ao realizar um empr\u00e9stimo ou uma renova\u00e7\u00e3o o sistema ir\u00e1 utilizar apenas os dias \u00fateis do m\u00eas, ignorando assim s\u00e1bados e domingos e feriados cadastrados no sistema. 
help_UtilizarDiasUteisCalcularMulta=Se marcado, o sistema calcular\u00e1 apenas os dias \u00fateis para definir o valor da multa. 
help_TextoPadraoCartaCobranca=Texto padr\u00e3o usado no relat\u00f3rio CARTA DE COBRAN\u00c7A
help_UtilizarControleQtdDisciplinaExtensao=Se verdadeiro, o sistema ir\u00e1 considerar a quantidade de disciplinas informadas nesse campo, como quantidade m\u00e1xima de disciplinas para alunos matriculados com contrato do tipo \=> CONTRATO EXTENS\u00c3O.
help_UtilizarControleQtdDisciplinaRealizadaAteMatricula=Se verdadeiro, o sistema ir\u00e1 considerar a quantidade de disciplinas informadas nesse campo, como quantidade m\u00e1xima de disciplinas realizadas at\u00e9 o momento, permitindo validar at\u00e9 que momento o aluno poder\u00e1 entrar na institui\u00e7\u00e3o (Recurso dispon\u00edvel apenas para cursos de p\u00f3s-gradua\u00e7\u00e3o).
help_AtivarPreMatriculaAutomaticamenteAposPagamentoTaxaMatricula=Campos respons\u00e1vel por parametrizar se o sistema ir\u00e1 ou n\u00e3o ativar uma pr\u00e9-matricula automaticamente ap\u00f3s o pagamento da taxa de matr\u00edcula. Caso esteja marcado o sistema ir\u00e1 ativar caso contrario somente o usu\u00e1rio poder\u00e1 ativar. O default desse campos \u00e9 estar marcado.
help_confirmarMatricPendFinanCasoNaoControleMatricula=Campo respons\u00e1vel por parametrizar se o sistema ir\u00e1 ou n\u00e3o gerar a matr\u00edcula com a situa\u00e7\u00e3o ativa automaticamente.Caso esteja marcado e a configura\u00e7\u00e3o financeira da mesma n\u00e3o controle parcela de matr\u00edcula o sistema ir\u00e1 ativar automaticamente no ato da matr\u00edcula, se desmarcado ser\u00e1 ativado ap\u00f3s o pagamento de alguma parcela.
help_AvaliacaoAluno=Campo respons\u00e1vel por definir a avalia\u00e7\u00e3o institucional que ser\u00e1 apresentada para que o aluno responda ao final da disciplina ( OBS\: somente ser\u00e1 apresentado no \u00faltimo dia de aula, e ser\u00e1 considerado a hora inicio para apresenta\u00e7\u00e3o definido no momento do cadastro da avalia\u00e7\u00e3o, ser\u00e1 considerado tamb\u00e9m os dias que ficar\u00e1 dispon\u00edvel e a hora final de apresenta\u00e7\u00e3o, ambos definido no cadastro da avalia\u00e7\u00e3o). Esse campo carrega somente avalia\u00e7\u00f5es institucionais definidas como avalia\u00e7\u00e3o \u00faltimo m\u00f3dulo e que possuem como publico alvo ALUNOS.
help_AvaliacaoProfessor=Campo respons\u00e1vel por definir a avalia\u00e7\u00e3o institucional que ser\u00e1 apresentada para que o professor responda ao final da disciplina ( OBS\: somente ser\u00e1 apresentado no \u00faltimo dia de aula, e ser\u00e1 considerado a hora inicio para apresenta\u00e7\u00e3o definido no momento do cadastro da avalia\u00e7\u00e3o, ser\u00e1 considerado tamb\u00e9m os dias que ficar\u00e1 dispon\u00edvel e a hora final de apresenta\u00e7\u00e3o, ambos definido no cadastro da avalia\u00e7\u00e3o). Esse campo carrega somente avalia\u00e7\u00f5es institucionais definidas como avalia\u00e7\u00e3o \u00faltimo m\u00f3dulo e que possuem como publico alvo PROFESSORES.
help_EmissaoBoletoBanco=Campo respons\u00e1vel por definir se a emiss\u00e3o de boletos no sistema ser\u00e1 feita pelo banco. Assim ao clicar para emitir o boleto ser\u00e1 apresentado uma mensagem com o link para o site do banco, para download do mesmo.
help_Autenticacao=Campo respons\u00e1vel por identificar e autenticar a institui\u00e7\u00e3o de ensino junto ao servidor da OTIMIZE-TI.
help_Assinatura=TAG_ASSINATURA: Ao adicionar essa TAG no texto do comunicado, a mesma ser\u00e1 substitu\u00edda pela imagem da assinatura do funcion\u00e1rio logado. Essa imagem deve ser previamente adicionada no cadastro do funcion\u00e1rio. NOME_DESTINATARIO: Ao adicionar essa TAG a mesma ser\u00e1 substitu\u00edda pelo nome do destinat\u00e1rio.
help_primeiroAcessoAlunoResetar=Campo respons\u00e1vel por definir que ao logar no sistema pela primeira vez o sistema ir\u00e1 solicitar para que o mesmo redefina sua senha de acesso. Isso ir\u00e1 ocorrer depois de habilitar o recurso obrigando assim que todos os alunos resetem sua senha ao logar.
help_primeiroAcessoProfessorResetar=Campo respons\u00e1vel por definir que ao logar no sistema pela primeira vez o sistema ir\u00e1 solicitar para que o mesmo redefina sua senha de acesso. Isso ir\u00e1 ocorrer depois de habilitar o recurso obrigando assim que todos os professores resetem sua senha ao logar.
help_primeiroAcesso=Campo respons\u00e1vel por definir para qual tela o sistema deve direcionar o aluno, quando o mesmo est\u00e1 realizando o primeiro acesso.
help_qtdDiasAcessoAlunoFormado=Quantidade de dias ap\u00f3s ultima aula registra permite o acesso ao sistema para alunos com situa\u00e7\u00e3o da matr\u00edcula como FORMADO. 
help_qtdDiasAcessoAlunoExtensao=Quantidade de dias ap\u00f3s ultima aula registra permite o acesso ao sistema para alunos com matr\u00edcula do tipo EXTENS\u00c3O.
help_qtdDiasAcessoAlunoAtivo=Quantidade de dias ap\u00f3s ultima aula registra permite o acesso ao sistema para alunos com matr\u00edcula ativa.
help_PermitiGerarParcelaPreMatricula=Campo repons\u00e1vel por permitir a gera\u00e7\u00e3o de mensalidades e contas avulsas para alunos com situa\u00e7\u00e3o pr\u00e9-matricula. Caso o campo esteja desmarcado, ser\u00e1 permitido a gera\u00e7\u00e3o apenas da taxa de mensalidade.
help_utilizaDadosInformadosCCparaGeracaoBoleto=Ao selecionar o campo, ser\u00e1 habilitado os campos para serem preenchidos referente a impress\u00e3o de boleto. Assim caso a conta corrente tenha os dados preenchidos ser\u00e1 ignorado na emiss\u00e3o do boleto os dados da unidade de ensino e passar\u00e1 a valer os dados informados na conta corrente.
help_Cancelamento=Ao selecionar esse campo o sistema ir\u00e1 considerar todas as contas a pagar vinculadas a essa categoria de despesa agrupadas ao emitir o relat\u00f3rio de demonstrativo de resultado financeiro ( Layout 2 ).
help_Tributo=Ao selecionar esse campo o sistema ir\u00e1 considerar todas as contas a pagar vinculadas a essa categoria de despesa agrupadas ao emitir o relat\u00f3rio de demonstrativo de resultado financeiro ( Layout 2 ).
help_IntegracaoServidorOnline=Arquivos ser\u00e3o salvos online (nuvem) no servidor especificado nessa configura\u00e7\u00e3o 

help_FormatoCertificado=Utilizar os formatos de certificado .pfx ou .jks
help_FormatoImagemTamanho=Utilizar os formatos de imagem PNG ou JPEG. Largura e Altura  máxima da imagem é 35px.


help_NegociacaoRecebimento_RecebimentoCartaoCredito=Com esta flag marcada \u00e9 necess\u00e1rio que esteja parametrizados as regras de recebimento on-line em cart\u00e3o de cr\u00e9dito

help_AssinarDocumentoEntregue=S\u00f3 ser\u00e1 processado documento entregues e deferido, e somente para unidades de ensino que possiu a configura\u00e7\u00e3o do GED.

help_PermiteNegociarParcelaMatricula=Campo respons\u00e1vel por parametrizar se o sistema ir\u00e1 ou n\u00e3o permitir negocia\u00e7\u00e3o de contas a receber do tipo origem matr\u00edcula na vis\u00e3o do aluno. Caso esteja marcado o sistema ir\u00e1 permitir, caso contrario somente poder\u00e1 ser feita a negocia\u00e7\u00e3o na vis\u00e3o administrativa. O default desse campos \u00e9 estar marcado.
help_PermiteNegociarParcelaMensalidade=Campo respons\u00e1vel por parametrizar se o sistema ir\u00e1 ou n\u00e3o permitir negocia\u00e7\u00e3o de contas a receber do tipo origem mensalidade na vis\u00e3o do aluno. Caso esteja marcado o sistema ir\u00e1 permitir, caso contrario somente poder\u00e1 ser feita a negocia\u00e7\u00e3o na vis\u00e3o administrativa. O default desse campos \u00e9 estar marcado.
help_PermiteNegociarParcelaBiblioteca=Campo respons\u00e1vel por parametrizar se o sistema ir\u00e1 ou n\u00e3o permitir negocia\u00e7\u00e3o de contas a receber do tipo origem biblioteca na vis\u00e3o do aluno. Caso esteja marcado o sistema ir\u00e1 permitir, caso contrario somente poder\u00e1 ser feita a negocia\u00e7\u00e3o na vis\u00e3o administrativa. O default desse campos \u00e9 estar desmarcado.
help_PermiteNegociarParcelaOutras=Campo respons\u00e1vel por parametrizar se o sistema ir\u00e1 ou n\u00e3o permitir negocia\u00e7\u00e3o de contas a receber do tipo origem outras na vis\u00e3o do aluno. Caso esteja marcado o sistema ir\u00e1 permitir, caso contrario somente poder\u00e1 ser feita a negocia\u00e7\u00e3o na vis\u00e3o administrativa. O default desse campos \u00e9 estar desmarcado.
help_PermiteNegociarParcelaContratoReceita=Campo respons\u00e1vel por parametrizar se o sistema ir\u00e1 ou n\u00e3o permitir negocia\u00e7\u00e3o de contas a receber do tipo origem contrato de receita na vis\u00e3o do aluno. Caso esteja marcado o sistema ir\u00e1 permitir, caso contrario somente poder\u00e1 ser feita a negocia\u00e7\u00e3o na vis\u00e3o administrativa. O default desse campos \u00e9 estar desmarcado.
help_PermiteNegociarParcelaDevolucaoCheque=Campo respons\u00e1vel por parametrizar se o sistema ir\u00e1 ou n\u00e3o permitir negocia\u00e7\u00e3o de contas a receber do tipo origem devolu\u00e7\u00e3o de cheque na vis\u00e3o do aluno. Caso esteja marcado o sistema ir\u00e1 permitir, caso contrario somente poder\u00e1 ser feita a negocia\u00e7\u00e3o na vis\u00e3o administrativa. O default desse campos \u00e9 estar desmarcado.
help_PermiteNegociarParcelaNegociacao=Campo respons\u00e1vel por parametrizar se o sistema ir\u00e1 ou n\u00e3o permitir negocia\u00e7\u00e3o de contas a receber do tipo origem negocia\u00e7\u00e3o na vis\u00e3o do aluno. Caso esteja marcado o sistema ir\u00e1 permitir, caso contrario somente poder\u00e1 ser feita a negocia\u00e7\u00e3o na vis\u00e3o administrativa. O default desse campos \u00e9 estar desmarcado.
help_PermiteNegociarParcelaInclusaoReposicao=Campo respons\u00e1vel por parametrizar se o sistema ir\u00e1 ou n\u00e3o permitir negocia\u00e7\u00e3o de contas a receber do tipo origem inclus\u00e3o / reposi\u00e7\u00e3o na vis\u00e3o do aluno. Caso esteja marcado o sistema ir\u00e1 permitir, caso contrario somente poder\u00e1 ser feita a negocia\u00e7\u00e3o na vis\u00e3o administrativa. O default desse campos \u00e9 estar desmarcado.

help_abaterDescontoNoValorParcela=Marque esta op\u00e7\u00e3o para o valor do desconto concedido em fun\u00e7\u00e3o deste conv\u00eanio ser abatido do valor da parcela (ou matr\u00edcula). Uma vez marcado, caso a parcela seja de R$ 500,00 e o conv\u00eanio gere um desconto de R$ 200,00 o valor final da parcela ser\u00e1 alterado para R$ 300,00. Caso contr\u00e1rio o valor da parcela ser\u00e1 mantido em R$ 500,00 e ser\u00e1 lan\u00e7ado um desconto de R$ 200,00. Em ambos os casos o aluno ir\u00e1 pagar o mesmo valor, ou seja, R$ 300,00. Mas na primeira op\u00e7\u00e3o o valor da parcela a ser apresentado e considerado monetariamente (em relat\u00f3rios) ser\u00e1 de R$ 300,00.

help_ConfiguracaoAtendimento_numeroOuvidoriaAbertoPorPessoa =Quantidade de registro em abertos por solicitantes, quanto o solicitante ultrapasse esse valor ent\u00e3o o mesmo ser\u00e1 bloqueado para gravar ouvidoria. Caso o valor seja 0(Zero)  ent\u00e3o n\u00e3o ser\u00e1 controlada.
help_ConfiguracaoAtendimento_tempoRespostaCadaInteracaoEntreDepartamentos =O tempo (Dever\u00e1 ser cadastro em dias) que cada departamento ter\u00e1 para realizar uma intera\u00e7\u00e3o quando o mesmo for solicitado. Caso o valor seja 0(Zero)  ent\u00e3o n\u00e3o ser\u00e1 controlada. 
help_ConfiguracaoAtendimento_tempoRespotaOuvidoriaPeloOuvidor =O tempo (Dever\u00e1 ser cadastro em dias) que o ouvidor respons\u00e1vel ter\u00e1 para dar a resposta final para o solicitante. Caso o valor seja 0(Zero)  ent\u00e3o n\u00e3o ser\u00e1 controlada.
help_ConfiguracaoAtendimento_grupoNotificacaoQuandoOuvidoriaNaoAtendidaNoPrazo =Ser\u00e1 enviado um e-mail para um grupo de destinat\u00e1rio quando a ouvidoria n\u00e3o for atendida no prazo maximo pelo ouvidor. Caso o valor n\u00e3o estaja informado ent\u00e3o n\u00e3o ser\u00e1 controlada.
help_ConfiguracaoAtendimento_grupoNotificacaoQuandoOuvidoriaForMalAvaliada =Ser\u00e1 enviado um e-mail para um grupo de destinat\u00e1rio quando a ouvidoria receber uma avalia\u00e7\u00e3o regular. Caso o valor n\u00e3o estaja informado ent\u00e3o n\u00e3o ser\u00e1 controlada.
help_ConfiguracaoAtendimento_unidadeEnsino=Escolha as unidades de ensinos que aceitar\u00e3o as configura\u00e7\u00f5es do atendimento.
help_ConfiguracaoAtendimento_funcionario =Escolha os funcion\u00e1rios que ir\u00e3o realizar os atendimentos na ouvidoria.
help_bloquearEmissaoBoleto=Ao marcar essa op\u00e7\u00e3o o sistema ir\u00e1 bloquear toda a emiss\u00e3o de boletos vinculados a essa conta corrente, esse bloqueio ser\u00e1 transfersal a todos as telas que emitem boleto. Ser\u00e1 necess\u00e1rio realizar mudan\u00e7a de carteira das contas a receber vinculadas a esse registro.
help_bloquearEmissaoBoletoHora=Ao informar os campos de hora o sistema ir\u00e1 bloquear a emiss\u00e3o de boletos fora do periodo definido!
help_bloquearEmissaoBoletoFeriado=Ao marcar essa op\u00e7\u00e3o o sistema ir\u00e1 bloquear a emiss\u00e3o de boletos em feriados!
help_bloquearEmissaoBoletoFimDeSemana=Ao marcar essa op\u00e7\u00e3o o sistema ir\u00e1 bloquear a emiss\u00e3o de boletos aos finais de semana!
help_controlarBloqueioEmissaoBoleto=Ao marcar essa op\u00e7\u00e3o o sistema ir\u00e1 permitir configurar o bloqueio de emiss\u00e3o de boletos, definindo o hor\u00e1rio de emiss\u00e3o e se o mesmo poder\u00e1 ser emitido em finais de semana e feriados!
help_mensagemBloqueioEmissaoBoleto=Essa mensagem ser\u00e1 apresentada ao usu\u00e1rio quando o mesmo tentar emitir um boleto e ele estiver bloqueado baseado nas regras definidas de hor\u00e1rio, final de semana e feriado!
help_Ouvidoria_situacao= Situa\u00e7\u00e3o "Em An\u00e1lise do Ouvidor". Situa\u00e7\u00e3o "Em Processamento". Situa\u00e7\u00e3o "Aguardando Informa\u00e7\u00e3o do Solicitante". Situa\u00e7\u00e3o "Finalizada".

