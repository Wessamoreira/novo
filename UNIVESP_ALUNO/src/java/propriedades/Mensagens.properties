help_regraDistribuicaoQuestaoExC01=\u25cf Quantidade Fixa por Assuntos:
help_regraDistribuicaoQuestaoExC02=  - Neste caso a quantidade definida no campos e n\u00edveis de complexidade para randomizar as quest\u00f5es ser\u00e3o consideradas para cada assunto estudado, ou seja, se foi definido que dever\u00e1 utilizar 3 quest\u00f5es de cada n\u00edvel e o conte\u00fado possua 3 assuntos diferentes, o sistema ir\u00e1 gerar com 27 ((3 Facil + 3 M\u00e9dio + 3 Dif\u00edcil) * 3 Assuntos) quest\u00f5es.
help_regraDistribuicaoQuestaoExC03=\u25cf Quantidade Distribuida Entre Assuntos:
help_regraDistribuicaoQuestaoExC04=  -   Neste caso a quantidade definida no campos e n\u00edveis de complexidade para randomizar as quest\u00f5es ser\u00e3o distribuidas igualitariamente entre os assuntos estudados, ou seja, se foi definido que dever\u00e1 utilizar 3 quest\u00f5es de cada n\u00edvel e o conte\u00fado possui 3 assuntos diferentes, o sistema ir\u00e1 gerar com 9 quest\u00f5es, sendo 1 de n\u00edvel de complexidade de cada assunto.


help_tipoUsoExC01=\u25cf Geral:
help_tipoUsoExC02=  - N\u00e3o \u00e9 necess\u00e1rio informar a Disciplina e a mesma s\u00f3 poder\u00e1 ser gerada Randomicamente.
help_tipoUsoExC03=\u25cf Disciplina:
help_tipoUsoExC04=  -   A mesma poder\u00e1 ser gerada tanto Randomicamente quanto Quest\u00f5es Fixas.
help_tipoUsoExC05=\u25cf Turma:
help_tipoUsoExC06= - Avalia\u00e7\u00e3o que ser\u00e1 usada por uma turma em uma disciplina e somente os alunos que estiverem matr\u00edculados poderem responder. A mesma poder\u00e1 ser gerada tanto Randomicamente quanto Quest\u00f5es Fixas

help_tipoGeracaoExC01=\u25cf Rand\u00f4mico por Complexidade:
help_tipoGeracaoExC02=  - Neste o respons\u00e1vel dever\u00e1 informar a quantidade de quest\u00f5es para cada n\u00edvel de complexidade bem como o valor de cada quest\u00e3o de cada complexidade.
help_tipoGeracaoExC03=\u25cf Quest\u00f5es Fixas:
help_tipoGeracaoExC04=  \u25cf   Neste deve existir duas formas de inclus\u00e3o das quest\u00f5es da disciplina, sendo elas: 
help_tipoGeracaoExC05=  -   Modal de Consulta Quest\u00e3o - Onde s\u00f3 poder\u00e1 consultar quest\u00f5es da disciplina informada. 
help_tipoGeracaoExC06=  -   Sorteio de Quest\u00f5es (Rand\u00f4mico) - Onde ir\u00e1 informar a quantidade de quest\u00f5es de cada n\u00edvel de complexidade e clicar no bot\u00e3o sortear, ent\u00e3o o sistema ir\u00e1 buscar randomicamente na base a quantidade de quest\u00e3o definida para cada n\u00edvel de complexidade. 

