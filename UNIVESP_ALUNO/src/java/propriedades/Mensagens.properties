help_FiltroPainelGestorAcademico_reabertura=Quantidade de renova\u00e7\u00f5es de alunos trancados no per\u00edodo.
help_FiltroPainelGestorAcademico_portadorDiploma=Quantidade de novas matr\u00edcula no per\u00edodo de alunos portadores de diploma.
