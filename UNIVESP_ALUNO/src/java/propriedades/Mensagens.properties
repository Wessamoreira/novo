help_formaValidacaoCartaoRecorrente=Autorização: Uma autorização com valor zerado ou com 1 real é realizada no cartão do aluno junto à operadora de cartões, o que pode gerar custos dependendo do contrato com a operadora. <br> Zero Dollar: A transação Zero Dollar valida o cartão sem custos para o comprador, disponível para várias bandeiras. Deve ser ativada junto ao suporte da operadora.
