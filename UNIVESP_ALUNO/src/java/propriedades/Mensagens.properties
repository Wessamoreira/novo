help_MapaRegistroAbandonoCursoTrancamento_qtdDisciplinaReprovadas=Alunos Reprovados X disciplinas - Este campo deve ser informado na tela com as op\u00e7\u00f5es Todas, 1,2,3,4,5,6,7,8,9 e 10 -  sendo assim se o aluno for ingressante no ano e semestre informado (ou seja n\u00e3o possua outra matrícula período antes desta matrícula) na tela e reprovou na quantidade x informado o mesmo estar\u00e1 apto a ser cancelado. A contagem de disciplinas n\u00e3o pode levar em considera\u00e7\u00e3o aproveitamento de disciplinas.
help_MapaRegistroAbandonoCursoTrancamento_qtdDiasAlunosSemAcessoAva=Caso esse campo esteja informado será considerado a quantidade de dias sem acesso ao Ava para que seja cancelado a matr\u00edcula do Aluno
