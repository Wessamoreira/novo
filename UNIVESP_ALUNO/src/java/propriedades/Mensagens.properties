help_ConfiguracaoTCC_numeroDiaAntesEncerramentoEtapaPrimeiroAviso=Este campo define quando ser\u00e1 enviado ao aluno ou ao orientador a primeira mensagem de aviso que o prazo de encerramento est\u00e1 pr\u00f3ximo.
