help_FiltroPainelGestorAcademico_numeroAlunoTurno=Quantidade de matr\u00edcula ou renova\u00e7\u00f5es no per\u00edodo agrupados por turno.
help_FiltroPainelGestorAcademico_numeroAlunoSexo=Quantidade de alunos matr\u00edculados ou renovados no per\u00edodo agrupados por sexo.
help_FiltroPainelGestorAcademico_numeroAlunoTurma=Quantidade novas matr\u00edculas ou renova\u00e7\u00f5es no per\u00edodo agrupados por turma.
help_FiltroPainelGestorAcademico_numeroTurma=Quantidade de turmas de alunos matr\u00edculados ou renovados no per\u00edodo.
help_FiltroPainelGestorAcademico_numeroTurmaTurno=Quantidade de turmas de alunos matr\u00edculados ou renovados no per\u00edodo agrupados por turno.
