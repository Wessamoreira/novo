help_Campanha_campanhaRecorrente=Com esta op\u00e7\u00e3o marcada esta campanha n\u00e3o ter\u00e1 data para termino, ou seja, ser\u00e1 uma campanha permanente at\u00e9 que seja finalizada. Ser\u00e3o regeradas as agendas dos prospects que n\u00e3o tenham agenda futura nesta mesma campanha, conforme a periodicidade definida pelo Tipo Recorr\u00eancia Campanha.
help_Campanha_TipoGerarAgenda=Gerar Agenda Distribuindo Igualitariamente Entre os Consultores da Campanha - Ir\u00e1 gerar a agenda entre os consultores da campanha independentemente se o mesmo \u00e9 o n\u00e3o o consultor do prospect, ou seja, ir\u00e1 distribuir as agendas de forma igual entre os consultores. <br/> Gerar Agenda para Prospect Priorizando Consultor Respons\u00e1vel - Neste caso o sistema verifica se o prospect que ser\u00e1 gerado a agenda possui um consultor e se o mesmo est\u00e1 inserido nesta campanha, de forma que for\u00e7ar\u00e1 a agenda ser gerada para este consultor, caso contr\u00e1rio, \u00e9 distribuido entre os consultores vinculados a campanha. <br/> Gerar Agenda Para Prospect Priorizando Consultor da \u00daltima Intera\u00e7\u00e3o - Nestca caso o sistema ir\u00e1 verificar se o ultimo consultor que interagiu com o prospect est\u00e1 vinculado a esta campanha, caso contr\u00e1rio, \u00e9 distribuido entre os consultores vinculados a campanha.
help_Campanha_PoliticaRedistribuicao=TODOS - Ir\u00e1 redistribuir a agenda para os Prospects que n\u00e3o possuem Agenda e tamb\u00e9m para os Prospects com agenda j\u00e1 gerada por\u00e9m n\u00e3o realizada pelo consultor.<br/> PROSPECTS SEM AGENDA - Nesse caso a pol\u00edtica de redistribui\u00e7\u00e3o ir\u00e1 ser\u00e1 somente para Prospects que n\u00e3o possuem agenda.<br/> PROSPECT COM AGENDA N\u00c3O REALIZADA - A pol\u00edtica de redistribui\u00e7\u00e3o ser\u00e1 para Prospects que possuem agenda gerada por\u00e9m ainda n\u00e3o realizada pelo consultor.

