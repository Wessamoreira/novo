help_ConfiguracaoTCC_permiteSolicitarOrientador=Habilita o recurso para que o aluno possa solicitar orientador desejado para o acompanhamento do seu TCC. Este ficar\u00e1 dispon\u00edvel em qualquer etapa do TCC at\u00e9 que seja informado um orientador.
help_ConfiguracaoTCC_valorPagamentoOrientadorPlanoTCC=Este ser\u00e1 o valor de pagamento ao orientador para cada TCC aprovado ou reprovado no m\u00eas correspondente  nesta etapa. Se zero(0) n\u00e3o ser\u00e1 realizado nenhum pagamento.
help_ConfiguracaoTCC_valorPagamentoCoordenadorPlanoTCC=Este ser\u00e1 o valor de pagamento ao coordenador para cada TCC aprovado ou reprovado no m\u00eas correspondente  nesta etapa. Se zero(0) n\u00e3o ser\u00e1 realizado nenhum pagamento.
help_ConfiguracaoTCC_prazoExecucaoElaboracaoTCC=Este campo define o prazo total (Dias) de execu\u00e7\u00e3o da elabora\u00e7\u00e3o do TCC.
help_ConfiguracaoTCC_prazoRespostaOrientadorElaboracaoTCC=Este campo define o prazo (Dias) que o orientador tem para dar uma resposta ao aluno, seja por intera\u00e7\u00e3o, postagem de novo arquivo, por aprova\u00e7\u00e3o ou reprova\u00e7\u00e3o da etapa.
help_ConfiguracaoTCC_permiteInteracaoOrientadorElaboracaoTCC=Habilita o recurso de intera\u00e7\u00e3o do aluno com o orientador na etapa de elabora\u00e7\u00e3o do TCC.
help_ConfiguracaoTCC_permiteArquivoApoioElaboracaoTCC=Permite que o aluno disponibilize arquivos de apoio a elabora\u00e7\u00e3o do TCC, arquivos este que dever\u00e1 ser apreciados pelo orientador.
help_ConfiguracaoTCC_controlarHistoricoPostagemArquivoElaboracaoTCC=Com a halita\u00e7\u00e3o deste todos os arquivos postados nesta etapa ser\u00e1 mantido em um hist\u00f3rico. Caso n\u00e3o esteja marcado ser\u00e1 mantido apenas o \u00faltimo arquivo disponibilizado de cada tipo (Arquivo TCC, Arquivo de APOIO).
help_ConfiguracaoTCC_valorPagamentoOrientadorElaboracaoTCC=Este ser\u00e1 o valor de pagamento ao orientador para cada TCC aprovado ou reprovado no m\u00eas correspondente nesta etapa. Se zero(0) n\u00e3o ser\u00e1 realizado nenhum pagamento.
help_ConfiguracaoTCC_valorPagamentoCoordenadorElaboracaoTCC=Este ser\u00e1 o valor de pagamento ao coordenador para cada TCC aprovado ou reprovado no m\u00eas correspondente  nesta etapa. Se zero(0) n\u00e3o ser\u00e1 realizado nenhum pagamento.
help_ConfiguracaoTCC_prazoExecucaoApresentacaoTCC=Este campo define o prazo total (Dias) de avalia\u00e7\u00e3o do plano TCC, ou seja o tempo de postagens de arquivos at\u00e9 a aprova\u00e7\u00e3o ou reprova\u00e7\u00e3o do TCC.
help_ConfiguracaoTCC_permiteInteracaoOrientadorApresentacaoTCC=Habilita o recurso de intera\u00e7\u00e3o do aluno com o orientador na etapa de apresenta\u00e7\u00e3o do TCC.
help_ConfiguracaoTCC_exigePostagemArquivoFinalAvaliacaoTCC=Com esta op\u00e7\u00e3o marcada s\u00f3 ser\u00e1 poss\u00edvel lan\u00e7ar o resultado do TCC com a postagem de Arquivo Final do TCC. Caso contr\u00e1rio n\u00e3o ser\u00e1 obrigat\u00f3rio este arquivo para o lan\u00e7amento da nota do aluno
