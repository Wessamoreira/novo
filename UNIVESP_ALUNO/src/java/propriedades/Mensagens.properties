help_TipoRequerimento_TipoDistribuicaoResponsavelEnum=Define a regra de aloca\u00e7\u00e3o do respons\u00e1vel pelo requerimento, onde\:<br/> <ul><li><strong>Gerente do Departamento\: <strong>Funcion\u00e1rio vinculado ao departamento e definido como gerente, dever\u00e1 ser cadastrado um gerente por unidade de ensino que utilizar\u00e1 este tipo de requerimento.(Ver cadastro de funcion\u00e1rio)</li><li><strong>Distribuir entre funcionarios do departamento\: <strong>Rotaciona entre os funcion\u00e1rios ativos vinculados ao departamento e unidade de ensino, esta distribui\u00e7\u00e3o seguir\u00e1 a pol\u00edtica definida neste cadastro.</li><li><strong>Distribuir entre funcion\u00e1rio de um cargo do departamento\: </strong>Rotaciona entre os funcion\u00e1rios ativos vinculados ao departamento, unidade de ensino e cargo, o cargo e a pol\u00edtica de distribui\u00e7\u00e3o ser\u00e1 definida neste cadastro.</li><li><strong>Coordenador do Curso\: <strong>Utilizar o coordenado definido no cadastro do curso de acordo com cada unidade de ensino</li><li><strong>Coordenador do TCC\: <strong>Utilizar o coordenado de tcc definido no cadastro de coordenadores do tcc de acordo com cada unidade de ensino</li><li><strong>Selecionar Coordenador de Curso Tr\u00e2mite\: </strong> com esta op\u00e7\u00e3o ao avan\u00e7ar no tramite ser\u00e1 apresentado uma lista com todos os coordenador de curso ativo de todas as unidades de ensino para que o usu\u00e1rio possa selecionar qual deles ser\u00e1 respons\u00e1vel pelo tr\u00e2mite do requerimento</li></ul>
help_TipoRequerimento_TipoPoliticaDistribuicaoEnum=Regra de distribui\u00e7\u00e3o de requerimento entre os funcion\u00e1rios\:<br/> <ul><li><strong>Distribui\u00e7\u00e3o Circular\: <strong>Distribui os requerimentos seguindo uma fila de funcion\u00e1rios independente da quantidade de requerimento que est\u00e1 sobre a responsabilidade do mesmo, neste leva em considera\u00e7\u00e3o o que possui o requerimento mais antigo sobre sua responsabilidade.</li><li><strong>Distribui\u00e7\u00e3o Quantitativa\: <strong>Distribui os requerimentos de forma quantitativa ou seja o respons\u00e1vel que tiver uma quantidade menor de requerimento ser\u00e1 o respons\u00e1vel caso exista empate ser\u00e1 designado o que possui o requerimento mais antigo.</li></ul>

