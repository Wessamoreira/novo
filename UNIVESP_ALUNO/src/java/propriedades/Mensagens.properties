help_CondicaoPagamentoPlanoFinanceiroCurso_gerarParcelasExtrasSeparadoMensalidadeAReceber=Com esta op\u00e7\u00e3o marcada caso ao realizar altera\u00e7\u00e3o no plano financeiro do aluno que ir\u00e1 gerar uma parcela extra ent\u00e3o o sistema ir\u00e1 gerar um nova conta a receber do tipo parcela extra, caso contr\u00e1rio ir\u00e1 adicionar o valor extra na(s) mensalidade(s) em aberto.
