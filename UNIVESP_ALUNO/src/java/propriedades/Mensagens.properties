msg_PainelGestor_graficoLinhaAcademico=<div><strong>Alunos Ativos</strong> - Apresenta a quantidade de aluno ativos at\u00e9 o m\u00eas correspondente, ou seja, caso a matr\u00edcula no m\u00eas correspondente estava ativa este \u00e9 contabilizado independente da situa\u00e7\u00e3o atual da matr\u00edcula. Esta quantidade n\u00e3o leva em considera\u00e7\u00e3o o ANO e SEMESTRE este \u00e9 baseado na data da matr\u00edcula ou a data de renova\u00e7\u00e3o.</div><div><strong>Alunos Novos/Renovados</strong> - Apresenta a quantidade de aluno que renovaram ou realizaram nova matricula no m\u00eas correspondente. Esta quantidade n\u00e3o leva em considera\u00e7\u00e3o o ANO e SEMESTRE este \u00e9 baseado na data da matr\u00edcula ou a data de renova\u00e7\u00e3o. A quantidade total apresentada na legenda \u00e9 a soma de todos os meses do per\u00edodo</div><div><strong>Alunos Ativos Estudaram Todas as Disciplinas</strong> - Apresenta a quantidade de aluno que concluiram todas as disciplinas da grade e ainda n\u00e3o formaram at\u00e9 o m\u00eas correspondente. Esta quantidade n\u00e3o leva em considera\u00e7\u00e3o o ANO e SEMESTRE este \u00e9 baseado na data da matr\u00edcula ou a data de renova\u00e7\u00e3o. A quantidade total apresentada na legenda \u00e9 a m\u00e9dia de alunos no per\u00edodo</div><div><strong>Evas\u00e3o</strong> - Apresenta a quantidade de aluno que inativaram (trancamento, cancelamento, transfer\u00eancia de sa\u00edda e abandono) sua matricula no m\u00eas correspondente. Esta quantidade n\u00e3o leva em considera\u00e7\u00e3o o ANO e SEMESTRE este \u00e9 baseado na data da ocorr\u00eancia. A quantidade total apresentada na legenda \u00e9 a soma de todos os meses do per\u00edodo</div><div><strong>Pr\u00e9-Matriculados</strong> - Apresenta a quantidade de aluno que matricularam no m\u00eas correspondente e que ainda est\u00e3o como pr\u00e9-matriculados. Esta quantidade n\u00e3o leva em considera\u00e7\u00e3o o ANO e SEMESTRE este \u00e9 baseado na data da matr\u00edcula ou a data de renova\u00e7\u00e3o. A quantidade total apresentada na legenda \u00e9 a soma de todos os meses do per\u00edodo</div>
