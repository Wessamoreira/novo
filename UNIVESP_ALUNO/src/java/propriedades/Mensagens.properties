msg_Conteudo_disciplina=O campo DISCIPLINA deve ser informado.
msg_Conteudo_inexistente=N\u00e3o foi localizado nenhum conte\u00fado para esta disciplina, clique em novo para cadastrar um conte\u00fado.
msg_Conteudo_disciplinaAcessadaPorAluno =N\u00e3o foi poss\u00edvel realizar essa opera\u00e7\u00e3o, pois ja existe um Acesso de uma aluno a esse conte\u00fado que n\u00e3o permiti a troca da disciplina. 
msg_Conteudo_disciplinaNaoPodeSerAlterada =N\u00e3o foi poss\u00edvel realizar essa opera\u00e7\u00e3o, pois existe um Recurso Educacional j\u00e1 vinculado a esse conte\u00fado que n\u00e3o permiti a troca da disciplina. Caso queria alterar a disciplina por favor escolha uma das op\u00e7ões abaixo.
msg_Conteudo_clonarReasOutraDisciplina = Quando selecionado esta op\u00e7\u00e3o o sistema ir\u00e1 clonar todos os rea's da outra disciplina vinculando a esta nova disciplina selecionada.  
