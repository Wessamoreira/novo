msg_MonitoramentoAcademico_helpEvolucaoAcademicaNivelEducacional=Nesse gr\u00e1fico \u00e9 apresentado a evolu\u00e7\u00e3o acad\u00eamica de acordo com os n\u00edveis educacionais. O gr\u00e1fico possui 5 tipos de alunos analisados: Calouro, Veterano do N\u00edvel Atual, Veterano do N\u00edvel Anterior, N\u00e3o renovaram pr\u00f3ximo N\u00edvel, N\u00e3o renovaram mesmo N\u00edvel. Calouro: S\u00e3o os alunos que acabaram de ingressar na institui\u00e7\u00e3o. - Veterano N\u00edvel Atual: S\u00e3o alunos que estudaram no per\u00edodo anterior em um determinado n\u00edvel educacional e renovaram para o mesmo n\u00edvel. - Veterano N\u00edvel Anterior: S\u00e3o alunos que estudaram no per\u00edodo anterior em um determinado n\u00edvel educacional e foram renovados para outro n\u00edvel educacional. - N\u00e3o Renovaram Pr\u00f3ximo N\u00edvel: S\u00e3o alunos que estudaram no per\u00edodo anterior em um determinado n\u00edvel educacional e que tenham integralizado a matriz curricular e deveriam ter renovado para um pr\u00f3ximo n\u00edvel educacional. - N\u00e3o Renovaram Mesmo N\u00edvel: S\u00e3o alunos que estudaram no per\u00edodo anterior em um determinado n\u00edvel educacional e que ainda n\u00e3o integralizaram a matriz curricular e deveriam ter renovado para o mesmo n\u00edvel educacional.

