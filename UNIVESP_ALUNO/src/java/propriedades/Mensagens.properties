help_ConfiguracaoTCC_prazoRespostaOrientadorPlanoTCC=Este campo define o prazo (Dias) para o respons\u00e1vel dar uma resposta ao aluno, seja por intera\u00e7\u00e3o, libera\u00e7\u00e3o para edi\u00e7\u00e3o do plano, por aprova\u00e7\u00e3o ou reprova\u00e7\u00e3o da etapa.
