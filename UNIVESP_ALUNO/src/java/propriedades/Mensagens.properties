msg_MapaEquivalenciaMatrizCurricular_helpRelacionamento=<div><ul><li>E\: Cursado Todas as Disciplina, ou seja o aluno dever\u00e1 ter cursado todas as equival\u00eancias para que seja considerado como cursada a disciplina da matriz</li><li>OU\: Cursado Uma ou Outra Disciplina, ou seja se o aluno cursou uma disciplina equivalente ou outra ser\u00e1 considerado que o aluno cursou a disciplina da matriz.</li></ul></div>
msg_MapaEquivalenciaMatrizCurricular_helpRegraCargaHorariaInicio=<div><ul>
msg_MapaEquivalenciaMatrizCurricular_helpRegraCargaHorariaCHM=<li>Carga Hor\u00e1ria Matriz (CHM)\: ao realizar a equival\u00eancia ser\u00e1 considerado para carga hor\u00e1ria cursada a carga hor\u00e1ria que esta na matriz curricular</li>
msg_MapaEquivalenciaMatrizCurricular_helpRegraCargaHorariaSCH=<li>Somar Carga Hor\u00e1ria (SCH)\: ao realizar a equival\u00eancia ser\u00e1 considerado como carga hor\u00e1ria cursada a soma das cargas hor\u00e1rias cursadas das disciplinas equivalentes</li>
msg_MapaEquivalenciaMatrizCurricular_helpRegraCargaHorariaMCH=<li>Maior Carga Hor\u00e1ria (MCH)\: ao realizar a equival\u00eancia ser\u00e1 considerado como carga hor\u00e1ria cursada a maior das cargas hor\u00e1rias cursadas das disciplinas equivalentes</li>
msg_MapaEquivalenciaMatrizCurricular_helpRegraCargaHorariaMD=<li>M\u00e9dia Carga Hor\u00e1ria (MD)\: ao realizar a equival\u00eancia ser\u00e1 considerado como carga hor\u00e1ria cursada a soma das cargas hor\u00e1rias cursadas das disciplinas equivalentes divido pela quantidade de disciplinas equivalentes. Ex. se o aluno cursou 90 horas e o possui 2 disciplinas equivalentes ser\u00e1 considerado 45 horas cursadas.</li>
msg_MapaEquivalenciaMatrizCurricular_helpRegraCargaHorariaTermino=</div></ul>

msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraFrequenciaEquivalenciaInicio=<div><ul>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraFrequenciaEquivalenciaMF=<li>Maior Frequ\u00eancia (MF)\: ao realizar a equival\u00eancia ser\u00e1 considerado a maior frequ\u00eancia registrada entre as disciplinas equivalentes</li>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraFrequenciaEquivalenciaSF=<li>Somar Frequ\u00eancia (SF)\: ao realizar a equival\u00eancia ser\u00e1 considerado a soma das frequ\u00eancias registradas entre as disciplinas equivalentes</li>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraFrequenciaEquivalenciaFP=<li>Frequ\u00eancia Proporcional (FP)\: ser\u00e1 considerado o total de faltas que o aluno teve em todas as disciplinas equivalentes e calcular o percentual com base na carga hor\u00e1ria da disciplina da matriz curricular. Ex\: ser a carga hor\u00e1ria for de 50 horas e o aluno teve 5 horas de falta ent\u00e3o a frequ\u00eancia ser\u00e1 de 90%</li>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraFrequenciaEquivalenciaMD=<li>M\u00e9dia Frequ\u00eancia (MD)\: ser\u00e1 considerado a soma das frequ\u00eancias em todas as disciplinas equivalentes divido pela quantidade de disciplinas equivalentes. Ex\: ser a soma da frequencia for  270 e a quantidade de disciplinas equivalentes for 3 ent\u00e3o o aluno ir\u00e1 ficar com frequ\u00eancia de 90%</li>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraFrequenciaEquivalenciaTermino=</div></ul>

msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraAnoSemestreEquivalenciaInicio=<div><ul>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraAnoSemestreEquivalenciaAT=<li>Ano e Semestre Atual (AT)\: ao realizar a equival\u00eancia ser\u00e1 considerado o ano e semestre atual como per\u00edodo cursado</li>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraAnoSemestreEquivalenciaMA=<li>Maior Ano e Semestre (MA)\: ao realizar a equival\u00eancia ser\u00e1 considerado o maior ano e semestre entre as disciplinas equivalentes como per\u00edodo cursado</li>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraAnoSemestreEquivalenciaME=<li>Menor Ano e Semestre (ME)\: ao realizar a equival\u00eancia ser\u00e1 considerado o menor ano e semestre entre as disciplinas equivalentes como per\u00edodo cursado</li>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraAnoSemestreEquivalenciaTermino=</div></ul>

msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraPeriodoLetivoInicio=<div><ul>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraPeriodoLetivoPAN=<li>Per\u00edodo Mais Antigo (PAN)\: ao realizar a equival\u00eancia ser\u00e1 considerado o periodo mais antigo da matriz na qual o aluno estudo dentre as disciplinas equivalentes. Ex\: caso o aluno tenha cursado a 1\u00aa disciplina equivalente no 2\u00ba periodo e a 2\u00aa disciplina no 3\u00ba periodo ent\u00e3o ser\u00e1 considerado na apresenta\u00e7\u00e3o do hist\u00f3rico o 2\u00ba per\u00edodo.</li>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraPeriodoLetivoPAT=<li>Per\u00edodo Mais Atual (PAT)\: ao realizar a equival\u00eancia ser\u00e1 considerado o periodo mais atual da matriz na qual o aluno estudo dentre as disciplinas equivalentes. Ex\: caso o aluno tenha cursado a 1\u00aa disciplina equivalente no 2\u00ba periodo e a 2\u00aa disciplina no 3\u00ba periodo ent\u00e3o ser\u00e1 considerado na apresenta\u00e7\u00e3o do hist\u00f3rico o 3\u00ba per\u00edodo.</li>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraPeriodoLetivoPMC=<li>Per\u00edodo Matriz Curricular (PMC)\: ao realizar a equival\u00eancia ser\u00e1 considerado o periodo da disciplina da matriz curricular. Ex\: caso o aluno tenha cursado a 1\u00aa disciplina equivalente no 2\u00ba periodo e a 2\u00aa disciplina no 3\u00ba periodo e a disciplina da matriz for do 4\u00ba per\u00edodo ser\u00e1 registrado no hist\u00f3rico o 4\u00ba per\u00edodo.</li>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraPeriodoLetivoTermino=</div></ul>

msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraNotaEquivalenciaInicio=<div><ul>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraNotaEquivalenciaFC=<li>F\u00f3rmula de C\u00e1lculo (FC)\: neste caso ser\u00e1 inserido uma regra matem\u00e1tica que definir\u00e1 o c\u00e1lculo da nota do aluno. Para a configura\u00e7\u00e3o desta nota \u00e9 necess\u00e1rio criar uma vari\u00e1vel de nota para cada disciplina equivalente. Neste poder\u00e1 utilizar os seguintes caracteres matem\u00e1ticos +, -, *, /, poder\u00e1 usar os caracteres de condi\u00e7\u00e3o >, >\=, <, <\=, \!\=, ?(SE), \:(SEN\u00c3O), e poder\u00e1 ser utilizado os caracteres especiais ( e ). Para o uso dos caracteres de condi\u00e7\u00e3o ? e \: deve seguir a seguinte sintaze\: CONDICAO_USO ? FORMULA_DE_USO_TRUE \: FORMULA_DE_USO_FALSE </li>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraNotaEquivalenciaMN=<li>Maior Nota (MN)\: ao realizar a equival\u00eancia ser\u00e1 considerado a maior nota dentre as disciplinas equivalentes. Ex\: caso o aluno tenha a nota 8 a 1\u00aa disciplina equivalente e 9 na 2\u00aa disciplina ent\u00e3o ser\u00e1 considerado a nota 9.</li>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraNotaEquivalenciaSN=<li>Somar Nota (SN)\: ao realizar a equival\u00eancia ser\u00e1 somada as notas das disciplinas equivalentes. Ex\: caso o aluno tenha a nota 8 a 1\u00aa disciplina equivalente e 9 na 2\u00aa disciplina ent\u00e3o ser\u00e1 considerado a nota 17.</li>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraNotaEquivalenciaMD=<li>M\u00e9dia Nota (MD)\: ao realizar a equival\u00eancia ser\u00e1 somada as notas das disciplinas equivalentes dividido pela quantidade de disciplinas equivalentes. Ex\: caso o aluno tenha a nota 9 a 1\u00aa disciplina equivalente e 9 na 2\u00aa disciplina ent\u00e3o ser\u00e1 considerado a nota 18/2 \= 9.</li>
msg_MapaEquivalenciaMatrizCurricular_helpTipoRegraNotaEquivalenciaTermino=</div></ul>

msg_ConfiguracaoAcademico_controlarAvancoPeriodoPorCreditoOuCH=Controlar o avan\u00e7o do aluno pelos pelos per\u00edodos letivos por meio da quantidade de cr\u00e9ditos ou carga hor\u00e1ria disciplina ou quantidade de disciplinas pendentes de cada per\u00edodo letivo. Este controle visa garantir que o aluno n\u00e3o possa avan\u00e7ar para o pr\u00f3ximo per\u00edodo letivo sem que tenha cumprido (sido aprovado) uma determinada quantidade de cr\u00e9ditos/carga hor\u00e1ria/quantidade de disciplinas reprovadas dos per\u00edodos anteriores.
msg_ConfiguracaoAcademico_tipoControleAvancoPeriodoPorCreditoOuCH=Tipo do Controle
msg_ConfiguracaoAcademico_percCumprirPeriodoAnteriorRenovarProximoPerLetivo=Determina a quantidade m\u00ednima de cr\u00e9ditos (ou Carga Hor\u00e1ria) do per\u00edodo anterior (percentual sobre o total de cr\u00e9ditos ou carga hor\u00e1ria total do per\u00edodo na matriz curricular do aluno) que o aluno precisa ter cumprido para avana\u00e7ar para o pr\u00f3ximo per\u00edodo letivo. Por exemplo, caso o aluno esteja no 3o per\u00edodo e deseje avan\u00e7ar para 4o per\u00edodo. Estando este percentual esteja configurado em 50%, tendo o 3o per\u00edodo um total de 10 cr\u00e9ditos (soma dos cr\u00e9ditos de todas as disciplinas do mesmo, mas os cr\u00e9ditos das disciplinas optativas). Ent\u00e3o o aluno dever\u00e1 ter sido aprovado em pelo menos 5 cr\u00e9ditos no 3o per\u00edodo - seja de disciplinas do pr\u00f3prio 3o per\u00edodo ou disciplinas inclu\u00eddas por depend\u00eancia (do passado) ou inclu\u00eddas de per\u00edodos futuros (para adiantar alguma disciplina futura).
msg_ConfiguracaoAcademico_percCumprirPrimeiroPeriodoAtePenultimoPeriodoLetivo=Determina a quantidade m\u00ednima de cr\u00e9ditos (ou Carga Hor\u00e1ria) dos per\u00edodos anteriores ao per\u00edodo \u00faltimo per\u00edodo cursado do aluno (percentual sobre o total de cr\u00e9ditos ou carga hor\u00e1ria dos per\u00edodos anteriores da matriz curricular do aluno) que o mesmo precisa ter cumprido (aprovado e/ou aproveitado) para avan\u00e7ar para o pr\u00f3ximo per\u00edodo letivo. Por exemplo, caso o aluno esteja querendo migrar para o 4o per\u00edodo e este percentual esteja configurado com 100%, ent\u00e3o o aluno ter\u00e1 que ter sido aprovado em todos os cr\u00e9ditos (ou carga hor\u00e1ria) do 1o ao 3o per\u00edodo (pode ser de disciplinas inclu\u00eddas do futuro, bastando cumprir a quantidade exigida para cada per\u00edodo).
msg_ConfiguracaoAcademico_controlarInclusaoDisciplinaPorNrMaxCreditoOuCH=Controlar o n\u00famero de disciplinas que podem ser inclu\u00eddas por per\u00edodo letivo, com base nos n\u00fameros m\u00e1ximo e m\u00ednimo de cr\u00e9ditos/horas por per\u00edodo letivo. Este controle \u00e9 importante para impedir que um aluno possa incluir muitas disciplinas dos per\u00edodos letivos futuros (ao que ele est\u00e1 no momento) integralizando (ficando apto a formar) antes do tempo m\u00ednimo programado para o curso. Ou impedir que o aluno fa\u00e7a a Matr\u00edcula/Renova\u00e7\u00e3o com inclus\u00e3o de cr\u00e9ditos/horas menores que o m\u00ednimo definido.
msg_ConfiguracaoAcademico_tipoControleInclusaoDisciplinaPorNrMaxCreditoOuCH=Tipo do Controle
msg_ConfiguracaoAcademico_habilitarDistribuicaoDisciplinaDependenciaAutomatica=Se marcada esta op\u00e7\u00e3o, o sistema ir\u00e1 tentar adicionar as disciplinas de depend\u00eancia de acordo com as regras definidas.
msg_ConfiguracaoAcademico_acumularCreditosOuCHPeriodosAnterioresNaoCumpridos=Se marcada esta op\u00e7\u00e3o, o sistema ir\u00e1 calcular quantos cr\u00e9ditos de cada per\u00edodo letivo, anterior ao qual o aluno est\u00e1 renovando, o mesmo deixou de cumprir e adicionar a quantidade m\u00e1xima que ele pode cursar no per\u00edodo da renova\u00e7\u00e3o. Por exemplo, se o aluno est\u00e1 renovando no 3o per\u00edodo e em todos os per\u00edodos da matriz curricular est\u00e3o programados 10 cr\u00e9ditos. Considerando que o aluno cumpriu 8 cr\u00e9ditos no 1o per\u00edodo e 6 cr\u00e9ditos no 2o per\u00edodo, ent\u00e3o o mesmo tem uma pend\u00eancia de 6 cr\u00e9ditos (2 do 1o per\u00edodo e 4 do 2o per\u00edodo). Portanto o mesmo poder\u00e1 incluir no 3o per\u00edodo o n\u00famero m\u00e1ximo de cr\u00e9ditos previsto para o mesmo, por exemplo,10 cr\u00e9ditos (lembrando que o m\u00e1ximo do per\u00edodo atual pode ser maior que o programado na matriz curricular), somado aos cr\u00e9ditos pendentes dos per\u00edodos anteriores, no nosso exemplo 6 cr\u00e9ditos. Assim, o mesmo poderia incluir at\u00e9 16 cr\u00e9ditos no 3o per\u00edodo, sempre respeitando-se os choques de hor\u00e1rios entre as disciplinas.
msg_ConfiguracaoAcademico_permitirInclusaoDiscipDependenciaComChoqueHorario=Permitir e controlar o n\u00famero de disciplinas de depend\u00eancia que podem ser inclu\u00eddas com choque de hor\u00e1rio (REGIME ESPECIAL). Este controle existe para permitir que um aluno possa cursar algumas disciplina de depend\u00eancia em regime especial (quando ocorre choque de hor\u00e1rio da mesma com outra disciplina), possibilitando que o aluno n\u00e3o fique atrasado com rela\u00e7\u00e3o ao prazo regular do curso.
msg_ConfiguracaoAcademico_qtdPermitirInclusaoDiscipDependenciaComChoqueHorario=Qtd. Disciplinas de Depend\u00eancia que Podem ser Inclu\u00eddas com Choque de Hor\u00e1rio
msg_ConfiguracaoAcademico_permitirInclusaoComChoqueHorDiscipNaoReprovadasPorFalta=Se marcada esta op\u00e7\u00e3o o aluno s\u00f3 poder\u00e1 incluir disciplinas de depend\u00eancia com choque de hor\u00e1rio, caso o mesmo N\u00c3O tenha sido reprovado por falta na mesma. Ou seja, um aluno que n\u00e3o frequentou a disciplina no passado, n\u00e3o ter\u00e1 direito a este benef\u00edcio.
msg_ConfiguracaoAcademico_helpRenovacaoMatriculaSequencial=Com esta op\u00e7\u00e3o\u00a0marcada, o sistema ir\u00e1\u00a0obrigar o aluno a sempre avan\u00e7ar de per\u00edodo letivo a cada renova\u00e7\u00e3o.
msg_ConfiguracaoAcademico_helpObrigarAceiteAlunoTermoParaEditarRenovacao=Com este campo marcado, o sistema ir\u00e1 obrigar o aluno a confirmar o Termo de Aceite na renova\u00e7\u00e3o de matr\u00edcula Online, antes que a renova\u00e7\u00e3o possa ser confirmada / editada na \u00e1rea administrativa.
msg_distribuicao_sucesso=Distribui\u00e7\u00e3o Subturma Realizada com Sucesso
msg_alteracao_subturmaSucesso=Altera\u00e7\u00e3o Subturma Aluno Realizada com Sucesso
msg_alteracao_subturmaRemovido=Subturma Removido com Sucesso
msg_email_configurado=E-mail configurado com sucesso. Verifique sua caixa de e-mail. 
help_GradeCurricularAlunoRel_apresentarTodasDisciplinasGrade=Quando marcado este trar\u00e1 todas as disciplinas da grade, as que o aluno est\u00e1 cursando neste ano e semestre e as disciplinas que o aluno ir\u00e1 cursar.
help_GradeCurricular_qtdeAnoSemestreParaIntegralizacaoCurso=Quantidade de Anos/Semestre (de acordo com a periodicidade) Para Integralização do Curso
help_GradeCurricular_regraContagemPeriodoLetivoEnum=Se o campo "Regra de Contagem de Per\u00edodo Letivo" for "A Partir \u00daltimo Per\u00edodo" e a matriz tiver 8 per\u00edodos e estiver definido no campo "Quantidade de Anos/Semestre (de acordo com a periodicidade) Para Integraliza\u00e7\u00e3o Curso" o valor 10 ent\u00e3o o aluno poder\u00e1 cursar apenas mais 2 semestres no ultimo per\u00edodo depois disto ser\u00e1 jubilado.\u000aSe o campo  "Regra de Contagem de Per\u00edodo Letivo" for "Contar Todos os Per\u00edodos Cursado" o sistema dever\u00e1 contar todos os per\u00edodos na qual o aluno est\u00e1 ativo ou conclu\u00eddo (contar os trancados caso o campo "Considerar Per\u00edodo Trancado Para Jubilamento" esteja marcado), se o total for superior ao informado no campo "Quantidade de Anos/Semestre (de acordo com a periodicidade) Para Integraliza\u00e7\u00e3o Curso" o mesmo ser\u00e1 jubilado. Para os casos de transfer\u00eancias de unidade de ensino deve ser considerado o tempo cursando na unidade de ensino anterior.
msg_PlanoFinanceiroCurso_controlarValorPorDisciplina=Esta op\u00e7\u00e3o \u00e9 utilizada por Institui\u00e7\u00f5es que controlam o valor a ser cobrado do aluno por disciplina. Geralmente, utilizado para Preparat\u00f3rios/Cursinhos que definem a pol\u00edtica de cobran\u00e7a por disciplina - grupo de disciplinas.


msg_PlanoFinanceiroCurso_matriculaEspecial=Matr\u00edcula (ou renova\u00e7\u00e3o) regular \u00e9 uma matr\u00edcula convencional no qual o aluno ir\u00e1 cursar disciplinas de um determinado per\u00edodo letivo. Matr\u00edcula Especial trata-se de uma renova\u00e7\u00e3o que n\u00e3o ir\u00e1 envolver disicplinas regulares. O aluno ir\u00e1 renovar somente para cumprir atividades obrigat\u00f3rias que o mesmo ainda tem pend\u00eancias, como por exemplo\: ENADE, Est\u00e1gio ou Atividades Complementares.

msg_tipoCobrancaInclusaoDisciplinaRegular=Determina o tipo de cobran\u00e7a que ser\u00e1 realizado por Disciplina Regular Inclu\u00edda. Entende-se por Disciplina Regular aquela que o aluno nunca tenha cursado. Ou seja, caso o aluno tenha sido reprovado em uma disciplina e esteja incluindo a mesma novamente, o SEI ir\u00e1 trat\u00e1-la como Inclus\u00e3o de Disciplina de Depend\u00eancia. Isto ir\u00e1 permitir a institui\u00e7\u00e3o cobrar um valor diferenciado para Disciplina Inclu\u00edda Regular com rela\u00e7\u00e3o \u00e0 Disciplina de Depend\u00eancia.
msg_tipoCobrancaInclusaoDisciplinaRegularPorValor=Valor fixo a ser cobrado por Disciplina Regular Inclu\u00edda. Este valor fixo \u00e9 por parcela. Ou seja, caso a condica\u00e7\u00e3o de pagamento tenha 06 parcelas, ent\u00e3o o aluno ir\u00e1 pagar este valor adicional em cada uma das parcelas.
help_gerarContaPagarTaxaBancaria=Ao selecionar essa op\u00e7\u00e3o o sistema ir\u00e1 gerar uma conta a pagar j\u00e1 recebida ao processar o arquivo de retorno banc\u00e1rio referente a taxa banc\u00e1rio dos boletos. Ser\u00e1 gerado utilizando a categoria de despesa e forma de pagamento informadas logo abaixo.
help_utilizaAbatimentoNoRepasseRemessaBanco=Ao selecionar essa op\u00e7\u00e3o o sistema ir\u00e1 considerar que ao processar um arquivo de retorno banc\u00e1rio o cr\u00e9dito realizado na conta da institui\u00e7\u00e3o j\u00e1 ser\u00e1 feito deduzindo o valor das taxas banc\u00e1rias de boletos, assim o sistema ir\u00e1 gerar um movimento no extrado de conta corrente permitindo assim realizar a concilia\u00e7\u00e3o banc\u00e1ria de forma precisa.
help_utilizaTaxaCartaoDebito=Ao selecionar essa op\u00e7\u00e3o o sistema ir\u00e1 considerar que ao realizar um recebimento na conta da institui\u00e7\u00e3o j\u00e1 ser\u00e1 deduzido o valor das taxas banc\u00e1rias do Cartão de Débito, assim o sistema ir\u00e1 gerar um movimento no extrado de conta corrente permitindo assim realizar a concilia\u00e7\u00e3o banc\u00e1ria de forma precisa.
help_utilizaTaxaCartaoCredito=Ao selecionar essa op\u00e7\u00e3o o sistema ir\u00e1 considerar que ao realizar um recebimento na conta da institui\u00e7\u00e3o j\u00e1 ser\u00e1 deduzido o valor das taxas banc\u00e1rias do Cartão de Crédito, assim o sistema ir\u00e1 gerar um movimento no extrado de conta corrente permitindo assim realizar a concilia\u00e7\u00e3o banc\u00e1ria de forma precisa.

msg_tipoCobrancaInclusaoDisciplinaRegularPorHora=Valor a ser cobrado por Hora da Disciplina Regular Inclu\u00edda. O valor final da disciplina (Carga hor\u00e1ria x Valor Hora Informado Neste Campo) \u00e9 calculado e adicionado a cada parcela da condi\u00e7\u00e3o. Ou seja, caso a condica\u00e7\u00e3o de pagamento tenha 06 parcelas, ent\u00e3o o aluno ir\u00e1 pagar este valor adicional em cada uma das parcelas.
msg_tipoCobrancaInclusaoDisciplinaRegularPorCredito=Valor a ser cobrado por Cr\u00e9dito Financeiro da Disciplina Regular Inclu\u00edda. O valor final da disciplina (Nr. Cr\u00e9dito Financeiro x Valor Cr\u00e9dito Informado Neste Campo) \u00e9 calculado e adicionado a cada parcela da condi\u00e7\u00e3o. Ou seja, caso a condica\u00e7\u00e3o de pagamento tenha 06 parcelas, ent\u00e3o o aluno ir\u00e1 pagar este valor adicional em cada uma das parcelas.
msg_tipoCobrancaInclusaoDisciplinaRegularPorValorEAD=Valor fixo a ser cobrado por Disciplina Regular Inclu\u00edda na Modalidade EAD. Funcionamento \u00e9 id\u00eantico \u00e0 Disciplina Inclu\u00edda Regular, mas com um valor diferenciado para o EAD.
msg_tipoCobrancaInclusaoDisciplinaRegularPorHoraEAD=Valor a ser cobrado por Hora da Disciplina Regular Inclu\u00edda na Modalidade EAD. Funcionamento \u00e9 id\u00eantico \u00e0 Disciplina Inclu\u00edda Regular, mas com um valor diferenciado para o EAD.
msg_tipoCobrancaInclusaoDisciplinaRegularPorCreditoEAD=Valor a ser cobrado por Cr\u00e9dito Financeiro da Disciplina Regular Inclu\u00edda na Modalidade EAD. Funcionamento \u00e9 id\u00eantico \u00e0 Disciplina Inclu\u00edda Regular, mas com um valor diferenciado para o EAD.

msg_PlanoFinanceiroCurso_restituirDiferencaValorMatriculaSistemaPorCredito=Marque esta op\u00e7\u00e3o para que o valor da difere\u00e7a gerada pela inclus\u00e3o/exclus\u00e3o de disciplinas sobre o valor da matr\u00edcula tamb\u00e9m seja cobrado (ou descontado) do aluno. Caso esta op\u00e7\u00e3o esteja desmarcada a inclus\u00e3o/exclus\u00e3o de disciplinas ir\u00e1 impactar somente no valor das mensalidades
msg_PlanoFinanceiroCurso_atiarValorDiferencaInclusaoExclusaoParaTodasParcelas=\=Marque esta op\u00e7\u00e3o para que o valor da difere\u00e7a gerada pela inclus\u00e3o/exclus\u00e3o de disciplinas seja rateado (dividido em partes iguais) por todas as parcelas em aberto do aluno. Caso esta op\u00e7\u00e3o esteja desmarcada o valor da diferen\u00e7a ser\u00e1 lan\u00e7ado na primeira parcela em aberto do aluno.
msg_PlanoFinanceiroCurso_usaValorPrimeiraParcela=Com essa op\u00e7\u00e3o marcada será habilitado no sistema a parcela 01 de entrada que será cobrada depois da Matr\u00edcula

msg_tipoCobrancaInclusaoDisciplinaDependencia=Determina o tipo de cobran\u00e7a que ser\u00e1 realizado por Disciplina de Depend\u00eancia Inclu\u00edda. Entende-se por Disciplina de Depend\u00eancia aquela que o aluno tenha cursado ao menos uma vez e tenha sido reprovado na mesma (seja por nota, falta, outros). Ou seja, caso o aluno tenha sido reprovado em uma disciplina e esteja incluindo a mesma novamente, o SEI ir\u00e1 trat\u00e1-la como Inclus\u00e3o de Disciplina de Depend\u00eancia. Isto ir\u00e1 permitir a institui\u00e7\u00e3o cobrar um valor diferenciado para Disciplina Inclu\u00edda Regular com rela\u00e7\u00e3o \u00e0 Disciplina de Depend\u00eancia.
msg_tipoCobrancaInclusaoDisciplinaDependenciaPorValor=Valor fixo a ser cobrado por Disciplina de Depend\u00eancia Inclu\u00edda. Este valor fixo \u00e9 por parcela. Ou seja, caso a condica\u00e7\u00e3o de pagamento tenha 06 parcelas, ent\u00e3o o aluno ir\u00e1 pagar este valor adicional em cada uma das parcelas.
msg_tipoCobrancaInclusaoDisciplinaDependenciaPorHora=Valor a ser cobrado por Hora da Disciplina de Depend\u00eancia Inclu\u00edda. O valor final da disciplina (Carga hor\u00e1ria x Valor Hora Informado Neste Campo) \u00e9 calculado e adicionado a cada parcela da condi\u00e7\u00e3o. Ou seja, caso a condica\u00e7\u00e3o de pagamento tenha 06 parcelas, ent\u00e3o o aluno ir\u00e1 pagar este valor adicional em cada uma das parcelas.
msg_tipoCobrancaInclusaoDisciplinaDependenciaPorCredito=Valor a ser cobrado por Cr\u00e9dito Financeiro da Disciplina de Depend\u00eancia Inclu\u00edda. O valor final da disciplina (Nr. Cr\u00e9dito Financeiro x Valor Cr\u00e9dito Informado Neste Campo) \u00e9 calculado e adicionado a cada parcela da condi\u00e7\u00e3o. Ou seja, caso a condica\u00e7\u00e3o de pagamento tenha 06 parcelas, ent\u00e3o o aluno ir\u00e1 pagar este valor adicional em cada uma das parcelas.
msg_tipoCobrancaInclusaoDisciplinaDependenciaPorValorEAD=Valor fixo a ser cobrado por Disciplina de Depend\u00eancia Inclu\u00edda na Modalidade EAD. Funcionamento \u00e9 id\u00eantico \u00e0 Disciplina Inclu\u00edda de Depend\u00eancia, mas com um valor diferenciado para o EAD.
msg_tipoCobrancaInclusaoDisciplinaDependenciaPorHoraEAD=Valor a ser cobrado por Hora da Disciplina de Depend\u00eancia Inclu\u00edda na Modalidade EAD. Funcionamento \u00e9 id\u00eantico \u00e0 Disciplina Inclu\u00edda de Depend\u00eancia, mas com um valor diferenciado para o EAD.
msg_tipoCobrancaInclusaoDisciplinaDependenciaPorCreditoEAD=Valor a ser cobrado por Cr\u00e9dito Financeiro da Disciplina de Depend\u00eancia Inclu\u00edda na Modalidade EAD. Funcionamento \u00e9 id\u00eantico \u00e0 Disciplina Inclu\u00edda de Depend\u00eancia, mas com um valor diferenciado para o EAD.

msg_apresentarSomenteParaAlunosIntegralizandoCurso=Ao marcar esta op\u00e7\u00e3o significa que esta condica\u00e7\u00e3o de pagamento ser\u00e1 apresentada somente para alunos que estejam concluindo o curso (ou seja, estejam pr\u00f3ximos de integralizar o curso).
msg_considerarAlunoIntegralizandoQuandoEstiverCursandoUltimoPeriodo2Vez=Caso esta op\u00e7\u00e3o esteja marcada ent\u00e3o o SEI ir\u00e1 considerar que o aluno est\u00e1 integralizando somente se o aluno j\u00e1 tiver cursado o \u00faltimo per\u00edodo do curso ao menos uma vez. Ou seja ele precisa estar renovando no \u00faltimo per\u00edodo pela 2o vez (ou mais).
msg_tipoControleAlunoIntegralizandoCurso=Por % Cr\u00e9dito Pendentes no \u00daltimo Per\u00edodo: Condica\u00e7\u00e3o v\u00e1lida para o aluno caso o mesmo esteja devendo no m\u00e1ximo este percentual de cr\u00e9ditos no \u00faltimo per\u00edodo; Por % CH Pendentes no \u00daltimo Per\u00edodo: Condica\u00e7\u00e3o v\u00e1lida para o aluno caso o mesmo esteja devendo no m\u00e1ximo este percentual de cr\u00e9ditos no \u00faltimo per\u00edodo. Por Carga Hor\u00e1ria Pendente: Condica\u00e7\u00e3o v\u00e1lida para o aluno somente se o mesmo estiver devendo no m\u00e1ximo a quantidade de horas informadas. Por Nr. Cr\u00e9ditos Pendentes: Condica\u00e7\u00e3o v\u00e1lida para o aluno somente se o mesmo estiver devendo no m\u00e1ximo a quantidade de cr\u00e9ditos informados.

msg_cobrarDiscipDependenciaQuandoUltrapassarCreditosCHMaxPerLet=Cobrar por Disciplinas de Depend\u00eancia somente quando a inclus\u00e3o da mesma ultrapassar o n\u00famero m\u00e1ximo de cr\u00e9ditos/horas definidos para o per\u00edodo letivo. Este limite m\u00e1ximo de cr\u00e9ditos/carga hor\u00e1ria por per\u00edodo letivo pode ser informado na Matriz Curricular do curso. 
msg_utilizarPoliticaCobrancaEspecificaParaOptativas=Utilizar uma pol\u00edtica de cobran\u00e7a especial para disciplinas optativas. Caso marcada esta op\u00e7\u00e3o as disciplinas optativas ir\u00e3o ser monetizadas (cobradas) conforme par\u00e2metros informados abaixo.
msg_tipoCobrancaDisciplinaOptativa=Determina o tipo de cobran\u00e7a que ser\u00e1 realizado por Disciplina Optativa. Entende-se por Disciplina Optativa aquela que o aluno pode escolher dentre um conjunto (roll) de disciplinas. \u00c9 poss\u00edvel configurar no per\u00edodo letivo uma quantidade de cr\u00e9ditos/carga hor\u00e1ria que precisa ser cumprida pelo aluno em disciplinas optativas.
msg_cobrarDiscipOptativaQuandoUltrapassarCreditosCHMaxPerLet=Cobrar por Disciplinas Optativas somente quando a inclus\u00e3o da mesma ultrapassar o n\u00famero m\u00e1ximo de cr\u00e9ditos/horas definidos para o per\u00edodo letivo. Este limite m\u00e1ximo de cr\u00e9ditos/carga hor\u00e1ria por per\u00edodo letivo pode ser informado na Matriz Curricular do curso. 
msg_tipoCobrancaDisciplinaOptativaPorValor=Valor fixo a ser cobrado por Disciplina Optativa Inclu\u00edda. Este valor fixo \u00e9 por parcela. Ou seja, caso a condica\u00e7\u00e3o de pagamento tenha 06 parcelas, ent\u00e3o o aluno ir\u00e1 pagar este valor adicional em cada uma das parcelas.
msg_tipoCobrancaDisciplinaOptativaPorHora=Valor a ser cobrado por Hora da Disciplina Optativa Inclu\u00edda. O valor final da disciplina (Carga hor\u00e1ria x Valor Hora Informado Neste Campo) \u00e9 calculado e adicionado a cada parcela da condi\u00e7\u00e3o. Ou seja, caso a condica\u00e7\u00e3o de pagamento tenha 06 parcelas, ent\u00e3o o aluno ir\u00e1 pagar este valor adicional em cada uma das parcelas.
msg_tipoCobrancaDisciplinaOptativaPorCredito=Valor a ser cobrado por Cr\u00e9dito Financeiro da Disciplina Optativa Inclu\u00edda. O valor final da disciplina (Nr. Cr\u00e9dito Financeiro x Valor Cr\u00e9dito Informado Neste Campo) \u00e9 calculado e adicionado a cada parcela da condi\u00e7\u00e3o. Ou seja, caso a condica\u00e7\u00e3o de pagamento tenha 06 parcelas, ent\u00e3o o aluno ir\u00e1 pagar este valor adicional em cada uma das parcelas.
msg_tipoCobrancaDisciplinaOptativaPorValorEAD=Valor fixo a ser cobrado por Disciplina Optativa Inclu\u00edda na Modalidade EAD. Funcionamento \u00e9 id\u00eantico \u00e0 Disciplina Inclu\u00edda de Depend\u00eancia, mas com um valor diferenciado para o EAD.
msg_tipoCobrancaDisciplinaOptativaPorHoraEAD=Valor a ser cobrado por Hora da Disciplina Optativa Inclu\u00edda na Modalidade EAD. Funcionamento \u00e9 id\u00eantico \u00e0 Disciplina Inclu\u00edda de Depend\u00eancia, mas com um valor diferenciado para o EAD.
msg_tipoCobrancaDisciplinaOptativaPorCreditoEAD=Valor a ser cobrado por Cr\u00e9dito Financeiro da Disciplina Optativa Inclu\u00edda na Modalidade EAD. Funcionamento \u00e9 id\u00eantico \u00e0 Disciplina Inclu\u00edda de Depend\u00eancia, mas com um valor diferenciado para o EAD.

msg_utilizarPoliticaDescontoDiscipRegularFeitasViaEAD=Utilizar uma pol\u00edtica de desconto por disciplina regular que o aluno estudar na modalidade EAD. Esta op\u00e7\u00e3o permite a institui\u00e7\u00e3o insentivar o aluno por meio de descontos a estudar determinadas disciplinas na modalidade EAD.
msg_tipoDescontoDisciplinaRegularEAD=Define o tipo de desconto a ser aplicado pelo SEI para cada disciplina regular que o aluno estudar via EAD. Podem ser definidas as seguintes op\u00e7\u00f5es\: PERCENTAL - Ou seja, ser\u00e1 um desconto percentual sobre o valor da disciplina calculado pelo sistema. Caso a pol\u00edtica da condi\u00e7\u00e3o de pagamento seja de valor fixo por mensalidade (ou f\u00f3rmula de calculo), o SEI ir\u00e1 adotar automaticamente o valor por hora para determinar o valor da disciplina - dividindo o valor fixo da mensalidade pela quantidade de horas das disciplinas regulares que o aluno est\u00e1 estudando.  VALOR FIXO - Um valor fixo de desconto a ser dado para o aluno por disciplina estudada nesta modalidade. VALOR DESCONTO POR CR\u00c9DITO FINANCEIRO - Se a disciplina cursada via EAD tiver 04 cr\u00e9ditos o desconto por parcela ser\u00e1 de 04 vezes este valor. VALOR POR HORA DISCIPLINA - Valor de desconto por hora da disciplina.
msg_tipoDescontoDisciplinaRegularEADPorValor=Valor fixo a ser descontado por Disciplina Regular cursada na modalidade EAD. Este desconto \u00e9 por parcela. Ou seja, caso a condica\u00e7\u00e3o de pagamento tenha 06 parcelas, ent\u00e3o o aluno ir\u00e1 ter este desconto em cada uma das parcelas.
msg_tipoDescontoDisciplinaRegularEADPorCredito=Valor a ser descontado por Cr\u00e9dito da Disciplina Regular cursada na modalidade EAD. Ou seja, caso a condica\u00e7\u00e3o de pagamento tenha 06 parcelas, ent\u00e3o o aluno ir\u00e1 ter este desconto em cada uma das parcelas (n\u00famero de cr\u00e9ditos x o valor desconto informado neste campo).
msg_tipoDescontoDisciplinaRegularEADPorHora=Valor a ser descontado por Hora da Disciplina Regular cursada na modalidade EAD. Ou seja, caso a condica\u00e7\u00e3o de pagamento tenha 06 parcelas, ent\u00e3o o aluno ir\u00e1 ter este desconto em cada uma das parcelas (n\u00famero de horas x o valor desconto informado neste campo).
msg_tipoDescontoDisciplinaRegularEADPorPerc=Percentual a ser descontado sobre o valor da disciplina cursada na modalidade EAD. Caso a pol\u00edtica da condi\u00e7\u00e3o de pagamento seja de valor fixo por mensalidade (ou f\u00f3rmula de calculo), o SEI ir\u00e1 adotar automaticamente o valor por hora para determinar o valor da disciplina - dividindo o valor fixo da mensalidade pela quantidade de horas das disciplinas regulares que o aluno est\u00e1 estudando.

msg_PlanoFinanceiroCurso_helpPlanoDescontoCondPgto=Planos de Descontos adicionados nesta op\u00e7\u00e3o ser\u00e3o automaticamente lan\u00e7ados para a matr\u00edcula do aluno, assim que esta condica\u00e7\u00e3o de pagamento for selecionada. Este recurso permite a institui\u00e7\u00e3o programar descontos padr\u00f5es para o aluno sempre que uma determinada condica\u00e7\u00e3o de pagamento for selecionada.
msg_PlanoFinanceiroCurso_helpPlanoDescontoCondPgtoVisaoAluno=Define quais planos de descontos devem ser apresentados na vis\u00e3o do aluno - permitindo ao mesmo selecionar um destes planos.\=\=\=\=\=\=\=
msg_TransferenciaTurma_situacaoMatriculaPeriodo=Caso haja a Transfer\u00eancia de Turma n\u00e3o ocorrer\u00e1 nenhuma altera\u00e7\u00e3o no financeiro do aluno. A Transfer\u00eancia de Turma somente \u00e9 v\u00e1lida para alunos cuja Situa\u00e7\u00e3o da Matr\u00edcula Per\u00edodo seja ATIVA ou PR\u00c9-MATRICULA.
msg_DistribuicaoSubturma_helpDistribuicaoSubturmaManual=Respons\u00e1vel por realizar a distribui\u00e7\u00e3o manual, ou seja, para cada aluno \u00e9 selecionado uma determinada subturma e respeitando o n\u00famero m\u00e1ximo de matr\u00edcula para tal.
msg_DistribuicaoSubturma_helpDistribuicaoSubturmaAutomatica=Respons\u00e1vel por realizar equitativamente a distribui\u00e7\u00e3o autom\u00e1tica, ou seja, a distribui\u00e7\u00e3o \u00e9 feita igualmente entre as subturmas de forma que cada uma tenha a mesma quantidade de alunos e respeitando o n\u00famero m\u00e1ximo de matr\u00edcula para cada subturma.
msg_RecebimentoPorUnidadeCursoTurma_helpUtilizarValorCompensado=Quando marcado trar\u00e1 recebimentos que est\u00e3o compensados, ou seja, se a Conta Receber tiver 3 cheques e apenas dois deles estiverem compensados, no relat\u00f3rio ir\u00e1 aparecer somente os dois.

msg_Turma_numeroOptativaMatriz=Quantidade de Cr\u00e9ditos (ou Carga Hor\u00e1ria) que est\u00e3o definidos para serem cursados pelo aluno neste per\u00edodo letivo em disciplinas optativas. Esta informa\u00e7\u00e3o \u00e9 definida na Matriz Curricular do curso. Deve ser adicionada uma quantidade de disciplinas na turma que satisfa\u00e7a esta defini\u00e7\u00e3o do per\u00edodo letivo da Matriz. 
msg_Turma_numeroOptativaTurma=Quantidade de Cr\u00e9ditos (ou Carga Hor\u00e1ria) que est\u00e3o programados para esta turma - com base nas disciplinas optativas adicionadas abaixo na turma. Devem ser adicionados uma quantidade de disciplinas que atenda a quantidade m\u00ednima (em cr\u00e9ditos ou carga hor\u00e1ria) definida na Matriz Curricular do curso. Caso seja definido uma quantidade inferior de disciplinas optativas, o aluno poder\u00e1 tentar incluir estas disciplinas optativas de outra turma. Caso seja adicionado uma quantidade superior de disciplinas optativas, o aluno dever\u00e1 remover a disciplina que n\u00e3o deseja cursar no ato de sua matr\u00edcula/renova\u00e7\u00e3o.
msg_Turma_disciplinaOptativaAdicionadaComSucesso=Disciplina Optativa (Grupo Optativa) adicionada com sucesso para a turma.
msg_Turma_selecioneDisciplinaOptativaDesejada=Selecione a disciplina optativa que deseja adicionar a turma.
msg_lembreteGravarDadosConfirmarAlteracao=Lembre-se de clicar no bot\u00e3o Gravar para confirmar as altera\u00e7\u00f5es realizadas.

msg_Turma_subturma=O recurso de subturma deve ser utilizado quando deseja-se dividir uma turma principal em duas ou mais (subturmas). Geralmente isto ocorre para alguma disciplina que exige uma aten\u00e7\u00e3o maior a cada aluno, impedindo que um \u00fanico professor lecione para todos os alunos. Assim, a turma \u00e9 quebrada em subturmas menores. Mesmo com a exist\u00eancia de subturmas, sempre os alunos ser\u00e3o matriculados/renovados na turma principal, podendo posteriormente serem distribu\u00eddos nas subturmas por meio de uma outra funcionalidade (tela) do SEI.
msg_Turma_turmaAgrupada=O recurso de agrupamento de turma deve ser utilizado quando deseja-se que alunos de turmas diferentes (mais com disciplinas iguais ou equivalentes) estudem no mesmo local e com o mesmo professor. Gerando assim economia para a institui\u00e7\u00e3o e facilidade de gest\u00e3o. Ser\u00e1 poss\u00edvel programar aula somente para a turma principal (que agrupa as demais) nas disciplinas que forem agrupadas. Disciplinas equivalentes para agrupamento (equivalencia indicada no pr\u00f3prio cadastro da disciplina) tamb\u00e9m podem ser agrupadas.
msg_Disciplina_disciplinaEquivalenteParaAgrupamento=Neste local \u00e9 poss\u00edvel indicar disciplinas equivalentes para t\u00edtulo de agrupamento de turma. Ou seja, o SEI ir\u00e1 utilizar estas disciplinas equivalentes para permitir que turmas distintas sejam agrupadas em um \u00fanico local/professor. \u00c9 importante notar que esta equival\u00eancia ser\u00e1 utilizada somente para permitir que alunos de disciplinas diferentes (mas similares) possam estudar em conjunto. N\u00e3o trata-se da inclus\u00e3o acad\u00eamica de disciplinas equivalentes (com reflexo no hist\u00f3rico do aluno) que deve ser gerenciada por meio do Mapa de Equival\u00eancia de Disciplinas.


help_Estagio_horasObrigatorias=Horas Obrigat\u00f3rias \u00e9 a quantidade de horas que o Aluno tem que cumprir, esta configura\u00e7\u00e3o \u00e9 feita no cadastro de GradeCurricular no campo Total Carga Horaria Est\u00e1gio
help_Estagio_horasCumpridas=Horas Cumpridas \u00e9 o total de horas que o Aluno ja cursou em Est\u00e1gios
help_Estagio_horasRestantes=Horas Pendentes informa a quantidade de horas que falta para que seja cumprido todas as Horas Obrigat\u00f3rias do Est\u00e1gio
msg_inscricao_inscricaoQuitado=N\u00e3o \u00e9 poss\u00edvel Liberar Inscri\u00e7\u00e3o Foda do Prazo, pois Inscri\u00e7\u00e3o se encontra quitada financeiramente\!

help_Turma_nrVagasInclusaoReposicao=Campo respons\u00e1vel por definir a quantidade de inclus\u00f5es/reposi\u00e7\u00f5es a turma poder\u00e1 receber. Caso esteja informado zero ( 0 ) essa valida\u00e7\u00e3o n\u00e3o ser\u00e1 realizada, permitindo assim diversas inclus\u00f5es/reposi\u00e7\u00f5es.
msg_dados_naoExisteDadosExcluidos=N\u00e3o existem dados a serem removidos

help_Turma_SugestaoDisciplina=Caso haja inclus\u00e3o de Sugest\u00e3o de Disciplina o sistema ir\u00e1 adicionar a disciplina em quest\u00e3o no momento da Renova\u00e7\u00e3o Online, onde o aluno poder\u00e1 ou n\u00e3o cursar a mesma. Com esse recurso o usu\u00e1rio poder\u00e1 sugerir a disciplina mesmo que ela n\u00e3o esteja lan\u00e7ada na turma, na aba (DISCIPLINA TURMA).
msg_dados_DisciplinaNaoEncontrada=N\u00e3o foram encontradas Disciplinas para realizar a sugest\u00e3o da mesma. O motivo pela qual isso ocorre \u00e9 porque as disciplinas sugeridas s\u00e3o id\u00eanticas \u00e0s disciplinas que est\u00e3o na Turma principal, na aba(DISCIPLINA TURMA).
msg_CriterioAvaliacaoPeriodoLetivo_periodoLetivo=O campo PER\u00cdODO LETIVO deve ser informado.
msg_CriterioAvaliacao_unidadeEnsino=O campo UNIDADE ENSINO deve ser informado.
msg_CriterioAvaliacao_curso=O campo CURSO deve ser informado.
msg_CriterioAvaliacao_gradeCurricular=O campo MATRIZ CURRICULAR deve ser informado.
msg_CriterioAvaliacao_anoVigencia=O campo ANO VIG\u00caNCIA deve ser informado.
msg_CriterioAvaliacaoDisciplina_disciplina=O campo DISCIPLINA deve ser informado.
msg_CriterioAvaliacaoDisciplinaEixoIndicador_eixoIndicador=O campo EIXO deve ser informado.
msg_CriterioAvaliacaoIndicador_descricao=O campo DESCRI\u00c7\u00c3O deve ser informado.
msg_CriterioAvaliacaoNotaConceito_notaConceitoIndicadorAvaliacao=O campo NOTA CONCEITO deve ser informado.
msg_NotaConceitoIndicadorAvaliacao_descricao=O campos DESCRI\u00c7\u00c3O deve ser informado.

msg_tipoCobrancaExclusaoDisciplinaRegular=Determina o tipo de cobran\u00e7a que ser\u00e1 realizado por Disciplina Regular Exclu\u00edda. Entende-se por Disciplina Regular aquela que o aluno nunca tenha cursado. Ou seja, caso o aluno tenha sido reprovado em uma disciplina e esteja excluindo a mesma, o SEI ir\u00e1 trat\u00e1-la como Exclus\u00e3o de Disciplina de Depend\u00eancia. Isto ir\u00e1 permitir a institui\u00e7\u00e3o cobrar um valor diferenciado para Disciplina Exclu\u00edda Regular com rela\u00e7\u00e3o \u00e0 Disciplina de Depend\u00eancia.
msg_tipoCobrancaExclusaoDisciplinaRegularPorValor=Valor fixo a ser cobrado por Disciplina Regular Exclu\u00edda. Este valor fixo \u00e9 por parcela. Ou seja, caso a condica\u00e7\u00e3o de pagamento tenha 06 parcelas, ent\u00e3o o aluno ir\u00e1 pagar este valor adicional em cada uma das parcelas.
