help_ConfiguracaoGeralSistema_modeloIndiceIntegracaoGedTxtSeparadoVirgula=<p>O modelo\u0026nbsp;<strong>TXT separado por ponto e v\u00edrgula</strong>\u0026nbsp;possui dois formatos distintos de layout de cabe\u00e7alho, conforme descrito abaixo:</p> <p><br></p> <p><strong>Formato 1: </strong></p> <p><strong>"DocumentFileName"; "PageCount"; "TIPO DE DOCUMENTO"; "MATR\u00cdCULA";</strong></p> <p><strong><br></strong></p> <p><strong>Formato 2: </strong></p> <p><strong>"DocumentFileName"; "PageCount"; "TIPO DE DOCUMENTO"; "NOME DO ALUNO"; "MATR\u00cdCULA";</strong></p> <p><strong><br></strong></p> <p><strong>Legendas</strong></p> <p><strong>DocumentFileName: </strong>Nome do arquivo que ser\u00e1 digitalizado</p> <p><strong>PageCount</strong><strong>: </strong>Quantidade de paginas presente no arquivo</p> <p><strong>TIPO DE DOCUMENTO: </strong>Categoria GED que o arquivo pertence</p> <p><strong>NOME DO ALUNO: </strong>Nome do aluno<br></p> <p><strong><strong>MATR\u00cdCULA: </strong></strong>Matr\u00edcula do aluno</p> <p><br></p> <p><strong>Observa\u00e7\u00e3o</strong></p> <p>No cabe\u00e7alho ap\u00f3s a "MATR\u00cdCULA" deve ser informado quais os identificadores GED cadastrados, e na linha de resposta marcar com "SIM" ou "NAO"</p>
help_ConfiguracaoGeralSistema_modeloIndiceIntegracaoGedTxtJson=<p>O modelo <strong>TXT no formato JSON </strong>possui um \u00fanico padr\u00e3o, que deve ser seguido para a realiza\u00e7\u00e3o das digitaliza\u00e7\u00f5es. Abaixo, seguem as legendas dos campos e suas respectivas fun\u00e7\u00f5es:</p> <p><br></p> <p><strong>TipoDocumento:\u0026nbsp;</strong>Categoria GED que o arquivo pertence</p> <p><strong>NomeArquivo:\u0026nbsp;</strong>Nome que est\u00e1 no arquivo</p> <p><strong>NomeOriginalArquivo:\u0026nbsp;</strong>Nome original do arquivo (podendo ser o mesmo nome que j\u00e1 esta no arquivo)</p> <p><strong>Indices:\u0026nbsp;</strong>Lista com os dados do aluno/documento que ser\u00e1 vinculados ao arquivo GED</p> <p><strong>TIPOS DE DOCS DISCENTE:\u0026nbsp;</strong>Identificador GED do tipo de documento</p> <p><strong>MATR\u00cdCULA:\u0026nbsp;</strong>Matr\u00edcula do aluno</p> <p><strong>CPF:</strong>\u0026nbsp;CPF do aluno (caso n\u00e3o encontre nenhuma matr\u00edcula)<br></p>

