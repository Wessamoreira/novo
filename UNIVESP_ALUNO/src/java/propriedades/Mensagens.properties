msg_help_ConfiguracaoFinanceira_bloquearIntegracaoNovasContas=Caso o campo esteja marcado como verdadeiro o SEI não irá registrar as próximas contas na Empresa Financeira. Esse campo é utilizado para manter toda a operação de integração com a Empresa Financeira ativa, porém, restringindo o envio de novas contas.
