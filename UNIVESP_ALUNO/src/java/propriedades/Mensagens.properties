help_NaoGerarAgendaParaProspectComAgendaJaExistente=Com esta op\u00e7\u00e3o marcada os prospects que j\u00e1 possuem agenda em alguma campanha do mesmo tipo desta campanha, cujo esta agenda esteja definida entre os periodos definidos no campo Per\u00edodo n\u00e3o gerar agenda duplicada, ser\u00e3o ignorados nesta campanha.
help_TipoCampanha=  Contactar Prospects Existentes - Com esta op\u00e7\u00e3o permitir\u00e1 buscar em todos os prospects do sistema de acordo com o publico alvo selecionado.<br/>  Contactar Inscritos do processo seletivo - gerar agenda autom\u00e1tica: Com esta op\u00e7\u00e3o \u00e9 poss\u00edvel vincular esta campanha a um processo seletivo, com isto a cada inscrito o sistema ir\u00e1 gerar uma agenda para um dos consultores/colaboradores vinculados a campanha desta inscri\u00e7\u00e3o. Esta agenda poder\u00e1 ser gerada em dois momentos No Ato da Inscri\u00e7\u00e3o ou Ao Registrar o Resultado do Processo Seletivo.<br/>  Contactar Prospects Existentes Sem Agenda -  Com esta op\u00e7\u00e3o n\u00e3o \u00e9 necess\u00e1rio realizar a inser\u00e7\u00e3o de um publico alvo espec\u00edfico, de forma que o consultor vai incluindo suas agendas por conta pr\u00f3pria.<br/>  Contactar Prospects Existentes Sem Agenda - Cobran\u00e7a -  Com esta op\u00e7\u00e3o n\u00e3o \u00e9 necess\u00e1rio realizar a inser\u00e7\u00e3o de um publico alvo espec\u00edfico, de forma que o consultor vai incluindo suas agendas a medida em que os alunos v\u00e3o ficando inadimplentes na institui\u00e7\u00e3o.<br/>  Mapear Novos Prospects - Este tipo tem a finalidade dos proprios consultores buscarem nos prospects de forma din\u00e2nima, n\u00e3o sendo necess\u00e1rio informar um determinado p\u00fablico alvo.<br/>  Pr\u00e9-Inscri\u00e7\u00e3o - Esta campanha \u00e9 utilizada para a gera\u00e7\u00e3o autom\u00e1tica das agendas inerentes as pr\u00e9-inscri\u00e7ões realizadas a partir do site do cliente ou de uma matr\u00edcula on-line.<br/>  Liga\u00e7\u00e3o Receptiva - Este tipo de campanha \u00e9 utilizado quando o pr\u00f3prio prospect entra em contato com a institui\u00e7\u00e3o, sem que o mesmo tenha uma agenda, com isto o consultor poder\u00e1 inserir a agenda para este prospect manualmente.

