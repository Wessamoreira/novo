msg_PainelGestor_graficoColunaAcademico=<div><strong>Alunos Ativos</strong> - Apresenta a quantidade de aluno ativos atualmente. Esta quantidade leva em considera\u00e7\u00e3o o ANO e SEMESTRE informado dependendo da periodicidade do curso. </div><div><strong>Alunos Poss\u00edveis Formandos</strong> - Apresenta a quantidade de aluno que concluiram todas as disciplinas da grade e ainda n\u00e3o formaram at\u00e9 o momento. Esta quantidade leva em considera\u00e7\u00e3o o ANO e SEMESTRE informado. <div><strong>Evas\u00e3o</strong> - Apresenta a quantidade de aluno que inativaram (trancamento, cancelamento, transfer\u00eancia de sa\u00edda e abandono) sua matrícula no per\u00edodo informado. Esta quantidade leva em considera\u00e7\u00e3o o ANO e SEMESTRE informado. Essa informa\u00e7\u00e3o n\u00e3o ser\u00e1 apresentada para cursos integrais. <div><strong>Pr\u00e9-Matriculados</strong> - Apresenta a quantidade de aluno que matricularam e que ainda est\u00e3o como pr\u00e9-matriculados. Esta quantidade leva em considera\u00e7\u00e3o o ANO e SEMESTRE informado.</div>
msg_Convenio_removerDescontoRenovacao=Essa op\u00e7\u00e3o serve para remover o desconto(Conv\u00eanio) do aluno no momento da renova\u00e7\u00e3o caso o mesmo esteja selecionado.
help_PlanoDesconto_removerDescontoRenovacao=Essa op\u00e7\u00e3o serve para remover o desconto(Plano de Desconto) do aluno no momento da renova\u00e7\u00e3o caso o mesmo esteja selecionado.  

help_GradeDisciplinaComposta_controlarRecuperacaoPelaDisciplinaPrincipal=Com este campo marcado \u00e9 possivel definir as regras que verificar\u00e1 se o aluno estar\u00e1 em recupera\u00e7\u00e3o ou n\u00e3o em todas as disciplinas filhas da composi\u00e7\u00e3o, ou seja, com base em uma condi\u00e7\u00e3o de uso \u00e9 possivel criar uma formula de calculo que definir\u00e1 se o aluno estar\u00e1 de recupera\u00e7\u00e3o, neste calculo \u00e9 poss\u00edvel obter as notas de uma determinada variavel informada em cada uma das disciplinas da composi\u00e7\u00e3o. Exemplo: considere que a disciplina possua 3 disciplinas na composi\u00e7\u00e3o, e que na configura\u00e7\u00e3o de nota exista uma variavel chamada MF, neste caso o sistema dever\u00e1 obter a MF de cada uma das disciplinas composi\u00e7\u00e3o somar e dividir por 3 onde se este valor for menor que 6 ent\u00e3o estar\u00e1 em recupera\u00e7\u00e3o na nota da vari\u00e1vel REC.
help_GradeDisciplinaComposta_variavelNotaRecuperacao=Neste campo deve ser informado a vari\u00e1vel da configura\u00e7\u00e3o acad\u00eamica que corresponde a nota de recupera\u00e7\u00e3o a ser informada.
help_GradeDisciplinaComposta_condicaoUsoRecuperacao=Neste campo deve ser criado a formula que ir\u00e1 verificar se o aluno est\u00e1 em recupera\u00e7\u00e3o ou n\u00e3o, para esta formula deve ser utilizado as vari\u00e1veis informadas em cada uma das disciplinas filhas da composi\u00e7\u00e3o (Clique em Disciplina Composta e veja as vari\u00e1veis na coluna Vari\u00e1vel)
help_GradeDisciplinaComposta_variavelNotaCondicaoUsoRecuperacao=Neste campo deve informado a variavel da configura\u00e7\u00e3o acad\u00eamica que o sistema ir\u00e1 obter o valor para ser substitu\u00eddo na formula de condi\u00e7\u00e3o de uso da recupera\u00e7\u00e3o.
help_GradeDisciplinaComposta_formulaCalculoNotaRecuperada=Neste campo deve deve ser adicionado a formula de calculo que ir\u00e1 verificar se o aluno conseguiu ou n\u00e3o recuperar a nota, para esta formula deve ser utilizado as vari\u00e1veis informadas em cada uma das disciplinas filhas da composi\u00e7\u00e3o (Clique em Disciplina Composta e veja as vari\u00e1veis na coluna Vari\u00e1vel).
help_GradeDisciplinaComposta_variavelNotaFormulaCalculoNotaRecuperada=Neste campo deve informado a variavel da configura\u00e7\u00e3o acad\u00eamica que o sistema ir\u00e1 obter o valor para substituir na f\u00f3rmula de c\u00e1lculo de nota recuperada.

