msg_help_ConfiguracaoAcademico_MascaraExpedicaoDiploma=Quando uma nova expedi\u00e7\u00e3o de diploma ocorrer, as seguintes tags ser\u00e3o substitu\u00eddas pelos valores correspondentes:<br /> MATRICULA: n\u00famero da matr\u00edcula do aluno. <br /> NR_LIVRO_EXPEDICAO: n\u00famero do registro da matr\u00edcula no livro de registro diploma. <br /> ANO: ano atual do registro da expedi\u00e7\u00e3o.<br /> SEMESTRE: semestre atual do registro da expedi\u00e7\u00e3o. <br /> ABREV_NOME_CURSO: abreviatura cadastrada no curso. <br /> CODIGO_CURSO: c\u00f3digo do curso. <br /> CODIGO_IES: c\u00f3digo da unidade de ensino. <br /> CODIGO_EMEC_CURSO: Id Curso Inep do curso (se preenchido) ou Id Curso Inep cadastrado na unidade de ensino curso.<br /> CODIGO_EMEC_IES: c\u00f3digo IES cadastrado na unidade de ensino. <br /> NR_LIVRO: N\u00famero do livro registro diploma <br /> NR_FOLHA_LIVRO: N\u00famero folha/recibo do aluno, no controle livro registro diploma mais recente <br /> ANO_ATUAL: ano vingente do registro <br />

msg_help_frequenciaCatraca=Aqui deve ser informado a query que retorna a informação que o aluno acessou a catraca, podem ser usadas as seguintes tags na query: &lt;CODIGO_ALUNO&gt;, &lt;MATRICULA&gt;, &lt;DATA_AULA&gt;, &lt;DATA_AULA_COM_HORA&gt;

msg_TextoPadraoDeclaracao_TutorialTagDoc=<div><strong>TAGS PADR\u00d5ES - </strong>Todas Tags Padr\u00f5es utilizam a inicial $P{, como por exemplo: $P{Nome_Aluno} para trazer o nome do Aluno.</div></br><div><strong>FUN\u00c7\u00d5ES - </strong>Fun\u00e7\u00f5es servem para realizar c\u00e1lculos e converter datas e valores por extenso.</br></br><strong>$F_EXTENSO - (Valor Num\u00e9rico)</strong> Serve para transformar uma tag de Valor para Extenso. Podemos utiliz\u00e1-la com a tag: <strong>$F_EXTENSO($P{ValorPorDisciplina_Curso})</strong>, ou com valor Fixo <strong>$F_EXTENSO(1.250,00)</strong>.</br></br><strong>$F_EXTENSO_DATA - </strong> Ir\u00e1 trazer a data por extenso, por exemplo: <strong>$F_EXTENSO_DATA($P{Data_Matricula})</strong>.</br></br><strong>$F_CALC - </strong> Com essa fun\u00e7\u00e3o podemos executar c\u00e1lculos de adi\u00e7\u00e3o, subtra\u00e7\u00e3o, multiplica\u00e7\u00e3o e divis\u00e3o utilizando tags. Por exemplo: <strong>$F_CALC($P{ValorParcela_Curso} + $P{ValorPorDisciplina_Curso})</strong>.</br></br><strong>TABELAS - </strong>Para cria\u00e7\u00e3o de tabelas \u00e9 necess\u00e1rio utilizar da seguinte maneira: <strong>$T{ListaDisciplinasNotaFrequenciaCargaHorariaProfessorSituacao_Disciplina.disciplina.nome}</strong>, nesse caso trar\u00edamos todos os nomes das disciplinas do aluno. Caso quis\u00e9ssemos trazer a m\u00e9dia final poder\u00edamos utilizar a seguinte tag: <strong>$T{ListaDisciplinasNotaFrequenciaCargaHorariaProfessorSituacao_Disciplina.mediaFinal}</strong>.</div>
help_ConfiguracaoAcademico_considerarAlunoIrregularAlunoAprovadoDisciplinadeAdaptacao=Uma disciplina de adapta\u00e7\u00e3o \u00e9 quando um aluno antecipa um disciplina e \u00e9 aprovado nela, caso o mesmo seja aprovado neste disciplina no per\u00edodo seguinte ele ser\u00e1 considerado um aluno irregular, ou seja, um aluno que n\u00e3o est\u00e1 seguindo somente as disciplinas do per\u00edodo atual.
help_ConfiguracaoAcademico_considerarVagasReposicaoDependenciaAlunoIrregular=Um aluno irregular \u00e9:\u000a1 - Aluno que deve disciplinas em per\u00edodos letivos anteriores, considerando disciplinas reprovadas ou a cursar;\u000a2 - Aluno que tem disciplinas de adapta\u00e7\u00e3o, caso marcado o campo "Considerar Aluno Irregular Aluno Aprovado em Disciplina de Adapta\u00e7\u00e3o" (com esta op\u00e7\u00e3o marcada, independente se a disciplina a ser cursada do aluno seja do per\u00edodo letivo atual ou n\u00e3o, as vagas que o aluno ir\u00e1 ocupar ser\u00e1 de Reposi\u00e7\u00e3o/Depend\u00eancia)
help_ConfiguracaoAcademico_considerarDisciplinaCompostaReprovadaApenasReprovadoDisciplinaPrincipal=Se houver antecipa\u00e7\u00e3o de uma disciplina e a mesma for aprovada, no per\u00edodo seguinte, o aluno ser\u00e1 considerado IRREGULAR (n\u00e3o est\u00e1 seguindo a ordem de disciplinas definidas na matriz curricular)
