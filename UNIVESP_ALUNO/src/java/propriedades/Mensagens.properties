help_CondicaoPagamentoPlanoFinanceiroCurso_considerarValorRateioBaseadoValorBaseComDescontosAplicados=Com esta op\u00e7\u00e3o marcada ao alterar o plano financeiro do aluno  o sistema ir\u00e1 considerar como valor base para definir se deve ser adicionado um desconto ou um acr\u00e9scimo para o aluno usando o Valor Base Com Desconto Aplicados, caso contrario i\u00e1 usar o valor cheio da conta a receber.
