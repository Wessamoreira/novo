<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAluno/template/visaoAluno.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Fórum" />
	</ui:define>

	<ui:define name="conteudo">

		<style type="text/css">
.rich-dtascroller-table {
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}

.rich-datascr-button {
	border: none;
}

.rich-datascr-button-dsbld {
	background-color: transparent;
}

.rich-list-item {
	display: block;
}

.mceLayout {
	width: 100% !important;
	height: 100% !important;
}

.cke_top {
	display: none !important;
}

.cke_reset {
	background-color: transparent !important;	
	
	height: 60px !important;
}
.cke_reset:hover{
	height: auto !important;;
}
.interacaoForum{
	background-color: #fff;
}


.interacaoForum:hover{
	background-color: #ededed;	
}
</style>


		<!-- 		<ui:include src="./richPanelImagem.xhtml" /> -->
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row ">
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ForumControle.isApresentarCampoAno}">
					<h:outputText rendered="#{ForumControle.isApresentarCampoAno and ForumControle.isApresentarCampoSemestre}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_anoSemestre}" />
					<h:outputText rendered="#{ForumControle.isApresentarCampoAno and !ForumControle.isApresentarCampoSemestre}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_ano}" />
					<h:selectOneMenu id="selectItemAnoSemestre1" rendered="#{ForumControle.isApresentarCampoAno}" styleClass="form-control campos" value="#{ForumControle.filterAnoSemestre}">
						<f:selectItems value="#{VisaoAlunoControle.listaSelectItemAnoSemestre}" />
						<a4j:ajax event="change" render="panelGridForm, panelGridMensagens" listener="#{ForumControle.montarListaSelectItemDisciplinaForum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:outputText styleClass="field control-label tituloCampos" value="Disciplina" />
					<h:selectOneMenu id="disciplinaAluno" styleClass="form-control campos" value="#{ForumControle.disciplinaAluno}">
						<a4j:ajax event="change" render="panelGridForm, panelGridMensagens" listener="#{ForumControle.consultarForumVisaoAluno}" />
						<f:selectItems value="#{ForumControle.listaSelectItemDisciplinaForum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Ordenar Por" />
					<h:selectOneMenu id="opcaoOrdenacaoForum" styleClass="form-control campos" value="#{ForumControle.opcaoOrdenacaoForum}">
						<a4j:ajax event="change" render="panelGridForm, panelGridMensagens" listener="#{ForumControle.consultarForumVisaoAluno}" />
						<f:selectItems value="#{ForumControle.listaSelectItemOpcaoOrdenacaoForum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="Tema" />
					<h:inputText id="temaForum" styleClass="form-control campos" value="#{ForumControle.filtroTema}">
						<a4j:ajax event="change" render="panelGridForm, panelGridMensagens" listener="#{ForumControle.consultarForumVisaoAluno}" />
					</h:inputText>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelGridForm" layout="block" styleClass="row" style="margin-top: 15px">
				<rich:list id="items" type="definitions" rowKeyVar="row"  value="#{ForumControle.controleConsultaOtimizado}" rows="10" var="forumItens">
					<h:panelGroup styleClass="row border rounded ml5 interacaoForum">
						<a4j:commandLink style="cursor:pointer;z-index:1000;" action="#{ForumControle.editar}">
							<h:panelGroup layout="block" style="height:45px;width:45px;" styleClass="float-left text-center mr10 mt5">
								<h:graphicImage rendered="#{ForumControle.forum.responsavelCriacao.pessoa.existeImagem}" style="width: 24px;" value="#{ForumControle.caminhoBaseFoto}/imagem/#{ForumControle.forum.responsavelCriacao.pessoa.arquivoImagem.nome}" />
								<h:panelGroup rendered="#{!ForumControle.forum.responsavelCriacao.pessoa.existeImagem}" styleClass="fa fa-user fs24 text-gray-700 mt10">
								</h:panelGroup>
							</h:panelGroup>
						</a4j:commandLink>
						<h:panelGroup layout="block" styleClass="float-left p10" style="text-align:left;float:left;width:calc(100% - 60px);height:100%;">
							<a4j:commandLink style="cursor:pointer;z-index:1000;" action="#{ForumControle.editar}">
								<h:panelGroup layout="block" style="text-align:left;width:80%;float:left;">
									<h:panelGroup style="text-align:left;width:100%;float:left;">
										<h:outputText styleClass="field control-label tituloCampos font-weight-bold" value="#{msg_aplic.prt_Forum_criadoPor}: " />
										<h:outputText styleClass="field control-label tituloCampos" value="#{forumItens.responsavelCriacao.pessoa.nome}" />
									</h:panelGroup>
									<h:panelGroup style="text-align:left;width:100%;float:left;">
										<h:outputText style="font-size: 13px;" styleClass="field control-label tituloCampos font-weight-bold" value="Disciplina: " />
										<h:outputText style="font-size: 11px;" styleClass="field control-label tituloCampos" value="#{forumItens.disciplina.nome}" />
									</h:panelGroup>
								</h:panelGroup>

							</a4j:commandLink>

						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 " >
							<a4j:commandLink style="cursor:pointer;z-index:1000;" action="#{ForumControle.editar}">
								<otm:editor id="editor" value="#{forumItens.tema}" readonly="true" autoResize="true"  />
							</a4j:commandLink>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6 text-left mb5 ">
							<a4j:commandLink style="cursor:pointer;z-index:1000;" action="#{ForumControle.editar}">
								<i class="#{msg_botoes.btn_icon_alerta_triangulo_embutido} #{forumItens.qtdeAtualizacao > 0 ? 'text-warning' : 'tituloCampos'} ml10 mr5"></i>
								<h:outputText styleClass="#{forumItens.qtdeAtualizacao > 0 ? 'text-warning' : 'tituloCampos'}  fs14" value="Existem #{forumItens.qtdeAtualizacao} novas Interações"></h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6 text-right mb5">
							<otm:commandButton value="Acessar Forúm " id="EntrarForum" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_entrar_embutido}" tooltip="Entrar Forum" alt="#{msg_bt.btn_entrar_forum}" action="#{ForumControle.editar}" />
						</h:panelGroup>

					</h:panelGroup>
				</rich:list>
				<rich:dataScroller align="center" for="form:items"  render="form:panelGridForm, form:panelGridMensagens" id="scResultadoConsulta" scrollListener="#{ForumControle.scrollListener}" rendered="#{ForumControle.controleConsultaOtimizado.apresentarDatascroller}"  boundaryControls="auto" stepControls="auto" fastControls="hide" maxPages="10" >
					
				</rich:dataScroller>
				<h:panelGroup id="panelGridMensagens" layout="block" styleClass="row">					
					<otm:mensagem bean="#{ForumControle}"></otm:mensagem>					
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
