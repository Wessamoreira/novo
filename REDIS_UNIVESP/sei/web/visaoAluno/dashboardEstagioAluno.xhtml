<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<style>
</style>
<h:panelGroup layout="block" styleClass="row">
	<h:panelGroup layout="block" styleClass="row">
		<h:panelGroup layout="block" styleClass="col-md-10">
			<otm2:panel name="panelEstagioExigido" styleClass="border rounded " styleClassFooter="pn" stylePanel="width: 100% !important; margin-bottom: 10px !important; padding:10px !important;">
				<ui:define name="header">
					<h:outputText value="Exigidos - #{EstagioObrigatorioControle.dashboardEstagioVO.cargaHorariaExigida} h" />
				</ui:define>
				<ui:define name="body">
					<h:panelGroup layout="block" styleClass="row">
						<a4j:repeat id="repeatGradeCurricularEstagioVO" value="#{EstagioObrigatorioControle.matricula.gradeCurricularAtual.listaGradeCurricularEstagioVO}" var="gradeCurricularEstagioItens">
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:panelGroup layout="block" styleClass="row" style="text-align:center; height:20px;">
									<h:outputText value="#{gradeCurricularEstagioItens.nome}" style="font-size: 12px !important;" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row" style="text-align:center">
									<h:outputText styleClass="title" value="#{gradeCurricularEstagioItens.totalCargaHorarioEstagio}h / #{gradeCurricularEstagioItens.cargaHorarioObrigatorio}h" style="font-size: 18px !important; border: none;" />
								</h:panelGroup>
								<!-- 											<h:panelGroup layout="block" styleClass="row" style="text-align:center" rendered="#{gradeCurricularEstagioItens.salaAulaBlackboardVO.codigo ne 0}"> -->
								<!-- 												<otm:commandImage action="#{EstagioObrigatorioControle.realizarNavegacaoSalaAulaBlackboardPorGradeCurricularEstagio}" oncomplete="navegacaoIde('#{gradeCurricularEstagioItens.salaAulaBlackboardVO.linkSalaAulaBlackboard}')" value="Acessar Sala Aula" tooltip="Realizar login na Sala Aula Blackboard Componente de Estágo" image="#{resource['/imagens/blackboard_logo.png']}" /> -->
								<!-- 											</h:panelGroup> -->
								<h:panelGroup layout="block" styleClass="row" style="text-align:center" rendered="#{gradeCurricularEstagioItens.gradeCurricularEstagioQuestionarioEnum.aproveitamento}">
									<otm:commandButton icon="far fa-list-alt mr-2" value="Solicitar Aproveitamento" styleClass="btn btn-default" id="btnSolicitarAproveitamento" action="#{EstagioObrigatorioControle.realizarSolicitacaoAproveitamento}" oncomplete="#{EstagioObrigatorioControle.oncompleteModalEstagio}" render="form, formVisualizarFormAproveitamentoEquivalencia"/>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row" style="text-align:center" rendered="#{gradeCurricularEstagioItens.gradeCurricularEstagioQuestionarioEnum.equivalencia}">
									<otm:commandButton  value="Solicitar Equivalência" icon="far fa-list-alt mr-2" styleClass="btn btn-default" id="btnSolicitarEquivalencia" action="#{EstagioObrigatorioControle.realizarSolicitacaoEquivalencia}" oncomplete="#{EstagioObrigatorioControle.oncompleteModalEstagio}" render="form, formVisualizarFormAproveitamentoEquivalencia"/>
								</h:panelGroup>
							</h:panelGroup>
						</a4j:repeat>
					</h:panelGroup>
				</ui:define>
			</otm2:panel>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-2">
			<otm2:panel name="panelEstagioPendente" styleClass="border rounded " styleClassFooter="p5" stylePanel="width: 100% !important; margin-bottom: 10px !important; padding:10px !important;">
				<ui:define name="header">
					<h:outputText value="Pendentes" />
				</ui:define>
				<ui:define name="body">
					<h:outputText styleClass="title" value="#{EstagioObrigatorioControle.dashboardEstagioVO.cargaHorariaPendentes} h" style="font-size: 18px !important; border: none; text-align:center" />
					<h:panelGroup layout="block" styleClass="row" style="text-align:center; margin-left: 5px !important;" rendered="#{EstagioObrigatorioControle.dashboardEstagioVO.cargaHorariaPendentes ne 0 and EstagioObrigatorioControle.permiteIncluirEstagioAluno}">
                        <otm:commandButton styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_adicionar_embutido}" render="form" execute="form" value="Cadastrar" action="#{EstagioObrigatorioControle.novoEstagio}"  id="cadastrarEstagio"/>
					</h:panelGroup>
				</ui:define>
			</otm2:panel>
		</h:panelGroup>
	</h:panelGroup>

					</h:panelGroup>
				</ui:define>
			</otm2:panel>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-2">
			<otm2:panel name="panelEstagioEmAnalise" styleClass="border rounded " styleClassFooter="pn" stylePanel="width: 100% !important; margin-bottom: 10px !important; padding:10px !important;">
				<ui:define name="header">

					<h:panelGroup layout="block" styleClass="row" style="text-align:center; height:20px;">
						<a4j:commandLink render="form" execute="form" value="Visualizar" action="#{EstagioObrigatorioControle.realizarVisualizacaoEstagioEmAnaliseAluno}" />
					</h:panelGroup>
				</ui:define>

			</otm2:panel>
		</h:panelGroup>

			<otm2:panel name="panelEstagioEmCorrecaoAluno" styleClass="border rounded " styleClassFooter="pn" stylePanel="width: 100% !important; margin-bottom: 10px !important; padding:10px !important;">

					<h:panelGroup layout="block" styleClass="row" style="text-align:center; height:20px;">
						<a4j:commandLink render="form" execute="form" value="Visualizar" action="#{EstagioObrigatorioControle.realizarVisualizacaoEstagioEmCorrecaoAluno}" />
					</h:panelGroup>

			</otm2:panel>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-2">
			<otm2:panel name="panelEstagioIndeferido" styleClass="border rounded " styleClassFooter="pn" stylePanel="width: 100% !important; margin-bottom: 10px !important; padding:10px !important;">
				<ui:define name="header">

				</ui:define>
				<ui:define name="body">

					<h:panelGroup layout="block" styleClass="row" style="text-align:center; height:20px;">
						<a4j:commandLink render="form" execute="form" value="Visualizar" action="#{EstagioObrigatorioControle.realizarVisualizacaoEstagioIndeferidoAluno}" />
					</h:panelGroup>
				</ui:define>
			</otm2:panel>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-2">
			<otm2:panel name="panelEstagioDeferido" styleClass="border rounded " styleClassFooter="pn" stylePanel="width: 100% !important; margin-bottom: 10px !important; padding:10px !important;">
				<ui:define name="header">

				<ui:define name="body">
