								<a4j:commandLink action="#{EstagioObrigatorioControle.selecionarConcedente}" render="formConcedente,form" oncomplete="#{rich:component('panelConcedente')}.hide()" value="#{concedenteItens.concedente}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Tipo Concedente" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{EstagioObrigatorioControle.selecionarConcedente}" render="formConcedente,form" oncomplete="#{rich:component('panelConcedente')}.hide()" value="#{concedenteItens.tipoConcedenteVO.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Selecionar" />
							</f:facet>
							<otm:commandIcon action="#{EstagioObrigatorioControle.selecionarConcedente}" render="formConcedente,form" oncomplete="#{rich:component('panelConcedente')}.hide()" tooltip="#{msg_botoes.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="formConcedente:resultadoConsultaConcedente" render="formConcedente" id="scResultadoConsulta" scrollListener="#{EstagioObrigatorioControle.scrollerListener}" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultaConcedente" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{EstagioObrigatorioControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<rich:popupPanel id="panelNotificarConcedenteAssinaturaPendente" styleClass="modalMaximizado50" shadowOpacity="true" top="0"  >
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Notificar Assinatura" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelNotificarConcedenteAssinaturaPendente" />
					<rich:componentControl target="panelNotificarConcedenteAssinaturaPendente" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formNotificarConcedenteAssinaturaPendente">
				<h:panelGroup layout="block" styleClass="row">				
				   <h:panelGroup  layout="block" styleClass="row" rendered="#{!EstagioObrigatorioControle.permiteAtualizarEmailNotificarAssinaturaConcedente}">				   
					    <h:panelGroup layout="block" styleClass="col-md-12  d-flex justify-content-center " style="text-align: center !important;"  >
					       <h:outputText style="text-align: center !important;" styleClass="field control-label tituloCampos" value="Será enviado uma notificação para o  #{EstagioObrigatorioControle.documentoAssinadoConcedente.nomePessoa}  no  e-mail: #{EstagioObrigatorioControle.documentoAssinadoConcedente.emailPessoa} " />
					   </h:panelGroup>
					  	<otm:spacer  width="100%"/>
					    <h:panelGroup layout="block" styleClass="col-md-12  d-flex justify-content-center">
					       <h:outputText styleClass="field control-label tituloCampos" value="você confirma que o e-mail esta correto ? " />
					   </h:panelGroup>			   
					    <otm:spacer height="50px"  />
						<h:panelGroup layout="block"   styleClass="col-md-12  d-flex justify-content-center">
							<otm:commandButton id="enviarNotificacao" action="#{EstagioObrigatorioControle.realizarNotificarPendenciaAssinatura}" oncomplete="#{EstagioObrigatorioControle.oncompleteModalEnviarNotificacaoAssinaturaConcedente}" styleClass="btn btn-info mr5" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Sim"  />
						    <otm:commandButton  action="#{EstagioObrigatorioControle.realizarAtualizarEmailNotificarAssinaturaConcedente}" render="formNotificarConcedenteAssinaturaPendente"   id="naoenviarNotificacao" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Não"  />
						</h:panelGroup>
				   </h:panelGroup>	
				   	  <h:panelGroup   id="confirmarEmailEnviarNotificacao" rendered="#{EstagioObrigatorioControle.permiteAtualizarEmailNotificarAssinaturaConcedente}" layout="block" styleClass="col-md-12">						   
                         <otm:spacer  width="100%"/>
                         <otm:spacer  width="100%"/>
                         <otm:spacer  width="100%"/>                              
                         <h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label titulFoCampos" value="Informe o novo e-mail" />
							<h:inputText styleClass="form-control camposObrigatorios"  value="#{EstagioObrigatorioControle.emailEnviarNotificacaoAssinaturaConcedente}" />							
						</h:panelGroup>			   			   
					    <h:panelGroup layout="block"   styleClass="barra-btn-flutuante-modal-50" >
							<otm:commandButton action="#{EstagioObrigatorioControle.realizarProcessoAlteracaoEmailNotificacaoAssinatura}" oncomplete="#{EstagioObrigatorioControle.oncompleteModalEnviarNotificacaoAssinaturaConcedente}" styleClass="btn btn-info mr5" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Confirmar" image="#{resource['imagens/botaoSim.png']}" />
						</h:panelGroup>
					</h:panelGroup>	
				 </h:panelGroup>				
				 <h:panelGroup layout="block" styleClass="col-md-12">
					<otm:mensagem bean="#{EstagioObrigatorioControle}"></otm:mensagem>
				 </h:panelGroup>
			</h:form>
		</rich:popupPanel>

	</ui:define>
</ui:composition>
</html>
