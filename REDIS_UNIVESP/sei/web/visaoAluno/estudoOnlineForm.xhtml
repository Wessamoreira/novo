	<script type="text/javascript">
			function exibirGraficos() {
				document.getElementById("formMonitorConhecimento").style.display = "block";

	<ui:define name="tituloNavegador">
		SEI - Ambiente EAD Aluno
	</ui:define>
	<ui:define name="subTituloPagina">
		<h:form id="formTitulo">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-11" >
					<h:selectOneMenu disabled="#{VisaoAlunoControle.nomeTelaAtual eq '/visaoAluno/conteudoAlunoForm.xhtml'}" id="selectItemDisciplinas" styleClass="form-control pn fs12 bg-transparent" style="border: none;" value="#{VisaoAlunoControle.matriculaPeriodoTurmaDisciplinaComboBoxEstudoOnlineVO.codigo}">
						<f:selectItems value="#{VisaoAlunoControle.listaSelectItemMatriculaPeriodoTurmaDisciplinaOnlineVOs}" />
						<a4j:ajax event="change" oncomplete="executarAlteracaoAcessoEstudoOnline();"  />

					<a4j:jsFunction name="executarAlteracaoAcessoEstudoOnline" action="#{VisaoAlunoControle.alterarAcessoEstudoOnline}" oncomplete="#{VisaoAlunoControle.modalPanelErroAcessoConteudoEstudo};" />

				</h:panelGroup>

						<a4j:commandButton id="btnEstudoOnlineBlackboard" image="#{resource['/imagens/blackboard_logo.png']}" style="width:42px; height:42px;" action="#{VisaoAlunoControle.realizarNavegacaoBlackboardPorEstudoOnline}" oncomplete="navegacaoGoogleMeet('#{VisaoAlunoControle.matriculaPeriodoTurmaDisciplinaVO.salaAulaBlackboardVO.linkSalaAulaBlackboard}')" />
						<rich:tooltip followMouse="true" target="btnEstudoOnlineBlackboard" showDelay="500" direction="bottomLeft">
							<h:panelGrid columns="1" columnClasses="colunaEsquerda, tituloCamposReduzidos">
								<h:panelGroup layout="block">
									<h:outputText value="Entrar Blackboard" />
									<h:outputText value="#{VisaoAlunoControle.calendarioDataEventoRsVO.listaPessoaEmailInstitucionalVO_ApresentarHtml}" escape="false" />
								</h:panelGroup>
							</h:panelGrid>
						</rich:tooltip>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!empty VisaoAlunoControle.matriculaPeriodoTurmaDisciplinaVO.classroomGoogleVO.linkClassroom}">				
						<a4j:commandButton id="btnEstudoOnlineClassroom" image="#{resource['/imagens/classroom.png']}" style="width:42px; height:42px;" action="#{VisaoAlunoControle.realizarNavegacaoClassroomPorEstudoOnline}" oncomplete="navegacaoGoogleMeet('#{VisaoAlunoControle.matriculaPeriodoTurmaDisciplinaVO.classroomGoogleVO.linkClassroom}')"  />
						<rich:tooltip followMouse="true" target="btnEstudoOnlineClassroom" showDelay="500" direction="bottomLeft">
							<h:panelGrid columns="1" columnClasses="colunaEsquerda, tituloCamposReduzidos">
								<h:panelGroup layout="block">
									<h:outputText value="Entrar Classroom" />
									<h:outputText value="#{VisaoAlunoControle.calendarioDataEventoRsVO.listaPessoaGsuiteVO_ApresentarHtml}" escape="false" />
								</h:panelGroup>
							</h:panelGrid>
						</rich:tooltip>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
	<ui:define name="conteudo">
	<h:panelGroup layout="block" rendered="#{!LoginControle.appMovel}" id="dragDropDashs">

			<i class="#{VisaoAlunoControle.dashboardEvolucaoEstudoOnline.icone} fs16"></i>
		</rich:dragIndicator>
		<rich:dragIndicator id="HORARIO_ALUNO_DRAG" acceptClass="dragOk" rejectClass="dragError" draggingClass="dragDefault">
			<i class="#{VisaoAlunoControle.dashboardCalendario.icone} fs16"></i>
		</rich:dragIndicator>
		<rich:dragIndicator id="MONITOR_CONHECIMENTO_EAD_DRAG" acceptClass="dragOk" rejectClass="dragError" draggingClass="dragDefault">
			<i class="#{VisaoAlunoControle.dashboardMonitorConhecimentoEAD.icone} fs16"></i>
		</rich:dragIndicator>
	</h:panelGroup>
		<h:form id="form" styleClass="w-100">

			<h:panelGroup layout="block" id="menuTopo" rendered="#{VisaoAlunoControle.isApresentarMenusPrimeiroAcesso}" styleClass="row pt-2 pb-2 pl-3 pr-3">
				<h:panelGroup styleClass="col-md-12 pt-2 pb-2" layout="block">
					<h:panelGroup style="order:#{VisaoAlunoControle.dashboardEvolucaoEstudoOnline.ordem}" id="panelEstudoOnline" rendered="#{VisaoAlunoControle.matriculaPeriodoTurmaDisciplinaVO.existeConteudo and VisaoAlunoControle.dashboardEvolucaoEstudoOnline.ocultar}" styleClass="p-2 border rounded bg-secundary text-center mr-2">
						<a4j:commandLink action="#{VisaoAlunoControle.persistirDashboard(VisaoAlunoControle.dashboardEvolucaoEstudoOnline)}" render=":form:menuTopo, :form:panelGeral">
							<f:setPropertyActionListener value="false" target="#{VisaoAlunoControle.dashboardEvolucaoEstudoOnline.ocultar}"></f:setPropertyActionListener>
							<i class="#{VisaoAlunoControle.dashboardEvolucaoEstudoOnline.icone}"></i>
						</a4j:commandLink>
						<rich:tooltip rendered="#{!LoginControle.appMovel}" followMouse="true" target="panelEstudoOnline" value="Apresentar #{VisaoAlunoControle.dashboardEvolucaoEstudoOnline.titulo}"></rich:tooltip>
					</h:panelGroup>
					<h:panelGroup style="order:#{VisaoAlunoControle.dashboardCalendario.ordem}" id="panelIconHorarioOculto" rendered="#{LoginControle.permissaoAcessoMenuVO.meusHorarios and VisaoAlunoControle.dashboardCalendario.ocultar}" styleClass="p-2 border rounded bg-secundary text-center mr-2">
						<a4j:commandLink action="#{VisaoAlunoControle.persistirDashboard(VisaoAlunoControle.dashboardCalendario)}" render=":form:menuTopo, :form:panelGeral">
							<f:setPropertyActionListener value="false" target="#{VisaoAlunoControle.dashboardCalendario.ocultar}"></f:setPropertyActionListener>
							<i class="#{VisaoAlunoControle.dashboardCalendario.icone}"></i>
						</a4j:commandLink>
						<rich:tooltip rendered="#{!LoginControle.appMovel}" followMouse="true" target="panelIconHorarioOculto" value="Apresentar #{VisaoAlunoControle.dashboardCalendario.titulo}"></rich:tooltip>
					</h:panelGroup>
					<h:panelGroup style="order:#{VisaoAlunoControle.dashboardMonitorConhecimentoEAD.ordem}" id="panelMonotorConhecimento" rendered="#{!empty VisaoAlunoControle.avaliacaoOnlineMatriculaVO.graficoAproveitamentoAvaliacaoVOs and VisaoAlunoControle.dashboardMonitorConhecimentoEAD.ocultar}" styleClass="p-2 border rounded bg-secundary text-center mr-2">
						<a4j:commandLink action="#{VisaoAlunoControle.persistirDashboard(VisaoAlunoControle.dashboardMonitorConhecimentoEAD)}" render=":form:menuTopo, :form:panelGeral">
							<f:setPropertyActionListener value="false" target="#{VisaoAlunoControle.dashboardMonitorConhecimentoEAD.ocultar}"></f:setPropertyActionListener>

						</a4j:commandLink>

					</h:panelGroup>

				</h:panelGroup>
			</h:panelGroup>

			<h:panelGroup layout="block" id="panelGeral" styleClass="row" style="display:flex !important">

					<rich:dragSource type="DASHBOARDS" dragIndicator="EVOLUCAO_ESTUDO_ONLINE_DRAG" dragValue="#{VisaoAlunoControle.dashboardEvolucaoEstudoOnline}">
					</rich:dragSource>
					<otm2:dashpanel id="divGraficoEstudoOnline" cols="12">
						<ui:define name="header">
							<i class="#{VisaoAlunoControle.dashboardEvolucaoEstudoOnline.icone} mr-2 fs12"></i>
							<h:outputLabel styleClass="fs12" value="#{session.getAttribute('tituloGraficoEstudosAluno')}" />
							<a4j:commandLink action="#{VisaoAlunoControle.persistirDashboard(VisaoAlunoControle.dashboardEvolucaoEstudoOnline)}" rendered="#{!VisaoAlunoControle.dashboardEvolucaoEstudoOnline.maximizado}" styleClass="float-right p-0" render="panelGeral">
								<i class="fas fa-angle-down text-center text-gray-700 mr-2 fs12" />
								<f:setPropertyActionListener value="true" target="#{VisaoAlunoControle.dashboardEvolucaoEstudoOnline.maximizado}"></f:setPropertyActionListener>
							</a4j:commandLink>
							<a4j:commandLink action="#{VisaoAlunoControle.persistirDashboard(VisaoAlunoControle.dashboardEvolucaoEstudoOnline)}" rendered="#{VisaoAlunoControle.dashboardEvolucaoEstudoOnline.maximizado}" styleClass="float-right p-0" render="panelGeral">
								<i class="fas fa-angle-up text-center text-gray-700 mr-2 fs12" />
								<f:setPropertyActionListener value="false" target="#{VisaoAlunoControle.dashboardEvolucaoEstudoOnline.maximizado}"></f:setPropertyActionListener>
							</a4j:commandLink>
							<a4j:commandLink id="ocultarGrafEvEstOn" action="#{VisaoAlunoControle.persistirDashboard(VisaoAlunoControle.dashboardEvolucaoEstudoOnline)}" render=":form:menuTopo, :form:panelGeral" styleClass="border-0 bg-transparent float-right p-0" title="Ocultar Gráfico">
								<i class="fas fa-compress-arrows-alt text-center text-gray-700 mr-2 fs12" />
								<f:setPropertyActionListener value="true" target="#{VisaoAlunoControle.dashboardEvolucaoEstudoOnline.ocultar}"></f:setPropertyActionListener>
							</a4j:commandLink>
						</ui:define>
						<ui:define name="body">
							<script type="text/javascript" charset="UTF-8">
			                    (function($) {
			                        $.ajaxSetup({cache : false});
			                        
			                        $.ajax({cache : false});
			                        
			                        $(document).ready(function() {
			                            criarGraficoSituacaoEstudosAluno();
			                        });
									
			                        criarGraficoSituacaoEstudosAluno = function() {
			                            var options = {
			                                chart: {type: 'bar', renderTo : 'form\:graficoSituacaoEstudosAluno'},
			                                title: {style: {font: '16px arial', color: '#424242'},
			                                        text: ''},
			                                credits : {enabled : false},
			                                exporting: { enabled: false },
			                                xAxis: {categories: null, visible:false},
			                                yAxis: {min: 0, max: 100,title: {text: '${session.getAttribute("subTituloGraficoEstulosAluno")}'}},
			                                legend: {borderWidth: 0, reversed: false},
			                                
			                                tooltip: {
			                                    pointFormat: '<span style="color:{series.color}">{series.name}</span><b>{point.y}%</b><br/> <br/>',
			                                    shared: false
			                                },
			                                plotOptions: {bar: {stacking: 'normal'}},
			                                series: [
			                                         #{session.getAttribute("graficoSituacaoEstudosAluno")}
			                                         ]
			                            };
			                            var chart5 = new Highcharts.Chart(options);
			                        };
			                    }(jQuery));
			                </script>
							<h:panelGroup layout="block" id="graficoAluno" styleClass="w-100" rendered="#{VisaoAlunoControle.dashboardEvolucaoEstudoOnline.maximizado}">
								<h:panelGroup id="panelGraficoSituacaoAluno" layout="block" styleClass="row">
									<h:panelGroup id="graficoSituacaoEstudosAluno" styleClass="col-md-12" style="display: inline-block; height: 200px; width: 100%; text-align: center; margin: 0 auto">
									</h:panelGroup>
								</h:panelGroup>								
							</h:panelGroup>
						</ui:define>
					</otm2:dashpanel>
				</h:panelGroup>
				
				<h:panelGroup id="HORARIO_ALUNO" style="order:#{VisaoAlunoControle.dashboardCalendario.ordem}" rendered="#{LoginControle.permissaoAcessoMenuVO.meusHorarios and VisaoAlunoControle.isApresentarMenusPrimeiroAcesso and !VisaoAlunoControle.dashboardCalendario.ocultar}" layout="block" styleClass="col-md-4  ">
					<rich:dropTarget dropValue="#{VisaoAlunoControle.dashboardCalendario}" render=":form:panelGeral" dropListener="#{VisaoAlunoControle.registrarPosicaoDashboard}" acceptedTypes="DASHBOARDS" />
					<rich:dragSource type="DASHBOARDS" dragIndicator="HORARIO_ALUNO_DRAG" dragValue="#{VisaoAlunoControle.dashboardCalendario}">
					</rich:dragSource>
					<ui:include src="calendarioAluno.xhtml" />
				</h:panelGroup>

				<h:panelGroup id="MONITOR_CONHECIMENTO_EAD" style="order:#{VisaoAlunoControle.dashboardMonitorConhecimentoEAD.ordem}" rendered="#{!empty VisaoAlunoControle.avaliacaoOnlineMatriculaVO.graficoAproveitamentoAvaliacaoVOs and !VisaoAlunoControle.dashboardMonitorConhecimentoEAD.ocultar}" layout="block" styleClass="col-md-4">
					<rich:dropTarget dropValue="#{VisaoAlunoControle.dashboardMonitorConhecimentoEAD}" render=":form:panelGeral" dropListener="#{VisaoAlunoControle.registrarPosicaoDashboard}" acceptedTypes="DASHBOARDS" />
					<rich:dragSource type="DASHBOARDS" dragIndicator="MONITOR_CONHECIMENTO_EAD_DRAG" dragValue="#{VisaoAlunoControle.dashboardMonitorConhecimentoEAD}">
					</rich:dragSource>
					<otm2:dashpanel id="divGraficoAproveitamentoAvaliacaoOnline" cols="12">
						<ui:define name="header">
							<i class="#{VisaoAlunoControle.dashboardMonitorConhecimentoEAD.icone} mr-2 fs12"></i>
							<h:outputLabel styleClass="fs12" value="#{VisaoAlunoControle.dashboardMonitorConhecimentoEAD.titulo}" />
							<a4j:commandLink action="#{VisaoAlunoControle.persistirDashboard(VisaoAlunoControle.dashboardMonitorConhecimentoEAD)}" rendered="#{!VisaoAlunoControle.dashboardMonitorConhecimentoEAD.maximizado}" styleClass="float-right p-0" render="panelGeral">
								<i class="fas fa-angle-down text-center text-gray-700 mr-2 fs12" />
								<f:setPropertyActionListener value="true" target="#{VisaoAlunoControle.dashboardMonitorConhecimentoEAD.maximizado}"></f:setPropertyActionListener>
							</a4j:commandLink>
							<a4j:commandLink action="#{VisaoAlunoControle.persistirDashboard(VisaoAlunoControle.dashboardMonitorConhecimentoEAD)}" rendered="#{VisaoAlunoControle.dashboardMonitorConhecimentoEAD.maximizado}" styleClass="float-right p-0" render="panelGeral">
								<i class="fas fa-angle-up text-center text-gray-700 mr-2 fs12" />
								<f:setPropertyActionListener value="false" target="#{VisaoAlunoControle.dashboardMonitorConhecimentoEAD.maximizado}"></f:setPropertyActionListener>
							</a4j:commandLink>
							<a4j:commandLink id="ocultarMonitorConhecimemnto" action="#{VisaoAlunoControle.persistirDashboard(VisaoAlunoControle.dashboardMonitorConhecimentoEAD)}" render=":form:menuTopo, :form:panelGeral" styleClass="border-0 bg-transparent float-right p-0" title="Ocultar Gráfico">
								<i class="fas fa-compress-arrows-alt text-center text-gray-700 mr-2 fs12" />
								<f:setPropertyActionListener value="true" target="#{VisaoAlunoControle.dashboardMonitorConhecimentoEAD.ocultar}"></f:setPropertyActionListener>
							</a4j:commandLink>
						</ui:define>
						<ui:define name="body">
							<h:panelGroup layout="block" styleClass="w-100" rendered="#{!VisaoAlunoControle.dashboardMonitorConhecimentoEAD.ocultar}">

								<h:panelGroup id="panelGraficoAproveitamentoAvaliacaoOnline" layout="block" styleClass="row">
									
										<a4j:repeat id="graficoAproveitamento2" value="#{VisaoAlunoControle.avaliacaoOnlineMatriculaVO.graficoAproveitamentoAvaliacaoVOs}" rowKeyVar="row" var="grafico">
											<h:panelGroup layout="block" styleClass="row border-bottom pb-3 mb-2">
												<h:panelGroup layout="block" styleClass="col-md-12 text-center pb-3">
													<h:outputText rendered="#{grafico.geral}" styleClass="pull-left ml-2" value="Por Disciplina - #{grafico.assunto}" />
													<h:outputText rendered="#{!grafico.geral}" styleClass="pull-left"  value="Por Assunto - #{grafico.assunto}" />
													<otm:commandIcon tooltip="Detalhar Gráfico" style="float:right" icon="#{msg_botoes.btn_icon_lupa_embutido}" action="#{MonitorConhecimentoControle.realizarGeracaoMonitoramentoDeConhecimentoAssuntos}" render="formMonitorConhecimento" oncomplete="#{rich:component('panelMonitorConhecimento')}.show()" />
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="col-md-12 pn text-center">
													<h:outputText escape="false" value="#{grafico.graficoAproveitamento}" />
												</h:panelGroup>




												<h:panelGroup layout="block" styleClass="col-md-12 text-center">
													<h:outputText id="descricao2" value="#{grafico.descricaoParametro}" style="#{grafico.cssNivelAproveitamento}" />
												</h:panelGroup>



											</h:panelGroup>
										</a4j:repeat>
									</h:panelGroup>

								

							</h:panelGroup>
						</ui:define>
					</otm2:dashpanel>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>


	</ui:define>
	<ui:define name="modal">

		<rich:popupPanel styleClass="modalMaximizado" id="panelErroAcessoConteudoEstudo" width="450" height="100" onshow="document.getElementById('formErroAcessoConteudoEstudo:valorConsultaProrrogar').focus();">

				<h:panelGroup>
					<h:outputText value="Estudo Online Informa" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkErroAcessoConteudoEstudo" />
					<rich:componentControl target="panelErroAcessoConteudoEstudo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formErroAcessoConteudoEstudo">
				<h:panelGrid columns="1" width="100%" styleClass="tabMensagens" id="panelGridMensagens">
					<h:panelGrid columns="1" width="100%">
						<h:panelGroup>
							<h:graphicImage id="imgIcone" url="#{VisaoAlunoControle.iconeMensagem}" rendered="#{VisaoAlunoControle.sucesso}" />
							<otm:spacer width="10" />
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{VisaoAlunoControle.mensagem}" />
							<h:dataTable id="mensagens" width="100%" headerClass="rich-panel-header" styleClass="field control-label mensagemDetalhada col-md-12" columnClasses="colunaEsquerda" value="#{VisaoAlunoControle.listaMensagemErro}" var="mensagem" rows="3">
								<rich:column>
									<h:outputText value="#{mensagem}" />
								</rich:column>
							</h:dataTable>
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelMonitorConhecimento" width="800" height="650" onshow="exibirGraficos(); document.getElementById('formMonitorConhecimento:valorConsultaProrrogar').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Monitor de Conhecimento" />

										</h:panelGroup>
										<h:panelGroup layout="block" rendered="#{questaoListaExercicioItens.questaoVO.nivelComplexidadeQuestao.dificil}">
											<h:outputText style="font-style:italic;" value="(Peso:" />
											<h:outputText value="#{avaliacaoOnlineMatriculaItens.avaliacaoOnlineVO.notaPorQuestaoNivelDificil}">
												<f:converter converterId="FormatadorNumerico" />
											</h:outputText>
											<h:outputText style="font-style:italic;" value=")" />
										</h:panelGroup>
									</h:panelGroup>

								</rich:column>
							</rich:dataTable>
							<h:panelGroup rendered="#{empty avaliacaoOnlineMatriculaItens.avaliacaoOnlineMatriculaQuestaoVOs}">
								<h:outputText styleClass="tituloCamposQuestao" value="#{avaliacaoOnlineMatriculaItens.naoAcertouOuErrouNenhumaQuestao}" />
							</h:panelGroup>
						</rich:column>
					</rich:dataTable>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelIniciarListaExercicio" width="550" height="250">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Exercícios" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidePanelIniciarListaExercicio" />
					<rich:componentControl target="panelIniciarListaExercicio" operation="hide" event="click" />
					<rich:componentControl target="panelMonitorConhecimento" operation="show" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formIniciarListaExercicio">
				<h:panelGrid columns="1" width="100%" styleClass="colunaVerticalmenteCentralizada">
					<h:panelGroup>
						<h:outputText value="Existem #{MonitorConhecimentoControle.qtdeQuestoesFaceis} questões de nível FÁCIL, sortear" />
						<otm:spacer width="7px" />
						<h:inputText style="width: 40px;left: 6px;position: relative;" value="#{MonitorConhecimentoControle.listaExercicioVO.quantidadeNivelQuestaoFacil}" />
						<otm:spacer width="5px" />
						<h:outputText style="position:relative;left: 6px;" value="questões" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputText value="Existem #{MonitorConhecimentoControle.qtdeQuestoesMedias} questões de nível MÉDIO, sortear" />
						<otm:spacer width="5px" />
						<h:inputText style="width: 40px;" value="#{MonitorConhecimentoControle.listaExercicioVO.quantidadeNivelQuestaoMedio}" />
						<otm:spacer width="5px" />
						<h:outputText value="questões" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputText value="Existem #{MonitorConhecimentoControle.qtdeQuestoesDificeis} questões de nível DIFÍCIL, sortear" />
						<otm:spacer width="5px" />
						<h:inputText style="width: 40px;" value="#{MonitorConhecimentoControle.listaExercicioVO.quantidadeNivelQuestaoDificil}" />
						<otm:spacer width="5px" />
						<h:outputText value="questões" />
					</h:panelGroup>
				</h:panelGrid>
				<h:panelGrid columns="1" width="100%" style="text-align: center;top: 10px;position: relative;" styleClass="colunaVerticalmenteCentralizada">
					<otm:commandButton action="#{MonitorConhecimentoControle.realizarGeracaoListaExercicio}" render="formIniciarListaExercicio" value="#{msg_botoes.btn_editar}" image="#{resource['/imagens/ead/responder.png']}" />
				</h:panelGrid>
				<h:panelGrid columns="1" width="100%" style="top: 10px;position: relative;" styleClass="tabMensagens" id="panelGridMensagens">
					<h:panelGrid columns="1" width="100%">
						<h:panelGroup>
							<h:graphicImage id="imgIcone" url="#{MonitorConhecimentoControle.iconeMensagem}" rendered="#{MonitorConhecimentoControle.sucesso}" />
							<otm:spacer width="10" />
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{MonitorConhecimentoControle.mensagem}" />
							<h:dataTable id="mensagens" width="100%" headerClass="rich-panel-header" styleClass="field control-label mensagemDetalhada col-md-12" columnClasses="colunaEsquerda" value="#{MonitorConhecimentoControle.listaMensagemErro}" var="mensagem" rows="3">
								<rich:column>
									<h:outputText value="#{mensagem}" />
								</rich:column>
							</h:dataTable>
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelReverConteudo" width="800" height="650">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Rever Conteúdo" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidePanelReverConteudo" />
					<rich:componentControl target="panelReverConteudo" operation="hide" event="click" />
					<rich:componentControl target="panelMonitorConhecimento" operation="show" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formReverConteudo">
				<h:panelGrid columns="1" width="100%" styleClass="colunaEsquerda">
					<rich:dataTable style="border:none; width:100%" rowClasses="linhaSemBorda" columnClasses="columnSemBorda" value="#{MonitorConhecimentoControle.conteudoVO.unidadeConteudoVOs}" var="unidadeItens">
						<rich:column>
							<h:panelGroup layout="block" style="text-align:left;">
								<h:outputText styleClass="itemIndiceUnidade" value="#{unidadeItens.ordem} - #{unidadeItens.titulo}" />
							</h:panelGroup>
						</rich:column>
						<rich:collapsibleSubTable value="#{unidadeItens.conteudoUnidadePaginaVOs}" var="pagina">
							<rich:column>
								<h:panelGroup layout="block" style="text-align:left;padding-left: 15px;width:100%">
									<h:panelGroup layout="block" style="float:left; width:10%">
										<h:graphicImage style="float:left" width="10" rendered="#{pagina.paginaJaVisualizada}" url="#{resource['/imagens/sucesso.gif']}" />
									</h:panelGroup>
									<h:panelGroup layout="block" style="float:right;width:90%">
										<a4j:commandLink style="text-decoration:none;" action="#{MonitorConhecimentoControle.navegarParaEstudoOnline(pagina.codigo)}">
											<h:outputText styleClass="itemIndicePagina" value="#{unidadeItens.ordem}.#{pagina.pagina} - #{pagina.titulo}" />
										</a4j:commandLink>
									</h:panelGroup>
								</h:panelGroup>
							</rich:column>
						</rich:collapsibleSubTable>
					</rich:dataTable>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>
		
		<ui:include src="alterarSenhaAlunoContaGsuiteModal.xhtml" />
	</ui:define>
</ui:composition>
</html>
