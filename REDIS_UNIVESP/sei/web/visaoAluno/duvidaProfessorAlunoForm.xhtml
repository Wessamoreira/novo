<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAluno/template/visaoAluno.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Dúvida ao Professor"></h:outputText>
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
.rich-dtascroller-table {
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}

.rich-datascr-button {
	border: none;
}

.rich-datascr-button-dsbld {
	background-color: transparent;
}

.rich-list-item {
	display: block;
}

.mceLayout {
	width: 100% !important;
	height: 100% !important;
}

.cke_top {
	display: none !important;
}

.cke_reset {
	background-color: transparent !important;
	height: 60px !important;
}

.cke_reset:hover {
	height: auto !important;;
}

.interacaoForum {
	background-color: #fff;
}

.interacaoForum:hover {
	background-color: #ededed;
}
</style>
		<!-- 	<ui:include src="richPanelImagem.xhtml /> -->
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin-bottom: 10px; font-size: 14px; border-bottom: solid 1px; font-family: monospace;">
				<h:outputText value="#{DuvidaProfessorControle.duvidaProfessor.situacaoDuvidaProfessor.valorApresentar}"></h:outputText>
				<!-- 				<h:graphicImage style="cursor:pointer" alt="#{DuvidaProfessorControle.duvidaProfessor.situacaoDuvidaProfessor.valorApresentar}" title="#{DuvidaProfessorControle.duvidaProfessor.situacaoDuvidaProfessor.valorApresentar}" url="#{DuvidaProfessorControle.duvidaProfessor.situacaoDuvidaProfessor.iconeReduzido}" /> -->
			</h:panelGroup>
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12 mb10 " rendered="#{DuvidaProfessorControle.duvidaProfessor.novoObj}">
					<h:outputText styleClass="field control-label tituloCampos" value="Assunto" />
					<otm:editor value="#{DuvidaProfessorControle.duvidaProfessor.duvida}" />
				</h:panelGroup>
				<h:panelGroup id="textoCriador" styleClass="col-md-12" layout="block" rendered="#{!DuvidaProfessorControle.duvidaProfessor.novoObj and DuvidaProfessorControle.duvidaProfessor.aluno.codigo eq DuvidaProfessorControle.usuarioLogado.pessoa.codigo}">
					<h:outputText styleClass="field control-label tituloCampos" value="Dúvida" />
					<otm:editor readonly="true" disable="true" value="#{DuvidaProfessorControle.duvidaProfessor.duvida}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{DuvidaProfessorControle.duvidaProfessor.aluno.codigo eq DuvidaProfessorControle.usuarioLogado.pessoa.codigo}">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DuvidaProfessor_permitePublicarDuvida}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{DuvidaProfessorControle.duvidaProfessor.permitePublicarDuvida}">
							<a4j:ajax event="change" listener="#{DuvidaProfessorControle.validarCompartilharDuvida}" />
							<f:selectItem itemLabel="Sim" itemValue="true" />
							<f:selectItem itemLabel="Não" itemValue="false" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Cadastrado em" />
						<h:inputText size="18" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{DuvidaProfessorControle.duvidaProfessor.dataCadastro}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
						</h:inputText>
					</h:panelGroup>
					<!--  										<otm:selectBooleanCheckbox style="margin-top:5px;height:0px" styleClass="form-control campos" value="#{DuvidaProfessorControle.duvidaProfessor.permitePublicarDuvida}" />  -->
				</h:panelGroup>
				<h:panelGroup styleClass="row border rounded ml5 interacaoForum" rendered="#{!DuvidaProfessorControle.duvidaProfessor.novoObj and DuvidaProfessorControle.duvidaProfessor.aluno.codigo ne DuvidaProfessorControle.usuarioLogado.pessoa.codigo}">
					<h:panelGroup style="cursor:pointer;z-index:1000;">
						<h:panelGroup layout="block" style="height:45px;width:45px;" styleClass="float-left text-center mr10 mt5">
							<h:graphicImage rendered="#{DuvidaProfessorControle.duvidaProfessor.aluno.existeImagem}" style="width: 24px;" value="#{DuvidaProfessorControle.caminhoBaseFoto}/imagem/#{DuvidaProfessorControle.duvidaProfessor.aluno.arquivoImagem.cpfRequerimento}/#{DuvidaProfessorControle.duvidaProfessor.aluno.arquivoImagem.nome}" />
							<h:panelGroup rendered="#{!DuvidaProfessorControle.duvidaProfessor.aluno.existeImagem}" styleClass="fa fa-user fs24 text-gray-700 mt10" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="float-left p10" style="text-align:left;float:left;width:calc(100% - 60px);height:100%;">
						<h:panelGroup style="cursor:pointer;z-index:1000;">
							<h:panelGroup layout="block" style="text-align:left;width:80%;float:left;">
								<h:panelGroup style="text-align:left;width:100%;float:left;">
									<h:outputText styleClass="field control-label tituloCampos font-weight-bold" value="#{msg_aplic.prt_Forum_criadoPor}: " />
									<h:outputText styleClass="field control-label tituloCampos" value="#{DuvidaProfessorControle.duvidaProfessor.aluno.nome}" />
								</h:panelGroup>
								<h:panelGroup style="text-align:left;width:100%;float:left;">
									<h:outputText styleClass="field control-label tituloCampos font-weight-bold" value="Data Cadastro " />
									<h:outputText styleClass="field control-label tituloCampos" value="#{DuvidaProfessorControle.duvidaProfessor.dataCadastro}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" locale="pt_BR" />
									</h:outputText>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup id="textoCriador2" layout="block" styleClass="col-md-12">
						<h:panelGroup style="cursor:pointer;z-index:1000;">
							<otm:editor id="editor" value="#{DuvidaProfessorControle.duvidaProfessor.duvida}" readonly="true" autoResize="true" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" rendered="#{DuvidaProfessorControle.duvidaProfessor.novoObj}" id="gravar" render="form:panelGridForm, form:panelGridMensagens" image="#{resource['imagens/botaoEnviar.png']}" value="#{msg_botoes.btn_enviar}" icon="#{msg_botoes.btn_icon_enviar_email_embutido}" styleClass="btn btn-default" action="#{DuvidaProfessorControle.persistir}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
					<h:panelGroup styleClass="btn-group btn-group-lg col-xs-12" layout="block">
						<otm:commandButton id="voltar" immediate="true" image="#{resource['imagens/botaoVoltarTela.png']}" value="#{msg_botoes.btn_voltar}" icon="#{msg_botoes.btn_icon_voltar}" styleClass="btn btn-default" action="#{DuvidaProfessorControle.voltar}" />
						<otm:commandButton style="margin-left:5px" disabled="#{DuvidaProfessorControle.matriculaPeriodoVO.situacaoMatriculaPeriodo ne 'AT'}" rendered="#{!DuvidaProfessorControle.duvidaProfessor.novoObj and DuvidaProfessorControle.duvidaProfessor.aluno.codigo eq DuvidaProfessorControle.usuarioLogado.pessoa.codigo}" id="finalizarDuvida" render="form:panelGridForm, form:panelGridMensagens" value="#{msg_botoes.btn_finalizar} Dúvida" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-primary" action="#{DuvidaProfessorControle.finalizarDuvida}" />
					</h:panelGroup>
				</h:panelGroup>
				<!-- 				<rich:separator rendered="#{DuvidaProfessorControle.permiteRealizarInteracao}" width="100%" style="margin-top:10px;margin-bottom:10px;" height="2px" /> -->
				<otm:spacer></otm:spacer>
				<h:panelGroup id="textoInteracao" styleClass="panelUnidadeImpar" rendered="#{DuvidaProfessorControle.permiteRealizarInteracao}" layout="block" style="text-align:left;width:98%;height:100%;margin-top:5px;float:left;padding:5px">
					<script type="text/javascript" charset="utf-8">
						(function($) {
							$(document)
									.ready(
											function() {
												$(".interacaoForum")
														.watermark(
																"Envie uma nova interação");
												$(".interacaoForum")
														.click(
																function() {
																	$(this)
																			.attr(
																					'class',
																					'form-control interacaoForumEdit');
																});
												$("form:enviar")
														.click(
																function() {
																	$(
																			".interacaoForum")
																			.attr(
																					'class',
																					'form-control interacaoForum');
																	return true;
																});
											});
						}(jQuery));
					</script>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:panelGroup layout="block" styleClass="col-md-9">
							<h:inputTextarea styleClass="form-control interacaoForum" rows="4" value="#{DuvidaProfessorControle.duvidaProfessorInteracao.interacao}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3 text-center">
							<otm:commandButton disabled="#{DuvidaProfessorControle.matriculaPeriodoVO.situacaoMatriculaPeriodo ne 'AT'}" id="enviar" onclick="this.disabled = true" oncomplete="this.disabled = false" render="form:panelScroll, form:textoInteracao, form:items, form:panelGridMensagens, form:scResultadoConsulta" image="#{resource['imagens/botaoEnviar.png']}" value="Adicionar Interação" icon="#{msg_botoes.btn_icon_adicionar_embutido}" style="background: none; color: black !important; font-family: monospace; font-size: 14px;" action="#{DuvidaProfessorControle.incluirDuvidaProfessorInteracao}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<!-- 				<rich:separator rendered="#{!empty DuvidaProfessorControle.duvidaProfessor.duvidaProfessorInteracaoVOs}" width="100%" style="margin-top:10px;" height="2px" /> -->
				<otm:spacer></otm:spacer>
				<h:panelGroup layout="block" styleClass="col-md-12 mt15"></h:panelGroup>
				<rich:list id="items" rowKeyVar="row" value="#{DuvidaProfessorControle.duvidaProfessor.duvidaProfessorInteracaoVOs}" var="interacaoItens">
					<h:panelGroup styleClass="row border rounded ml5 interacaoForum">
						<h:panelGroup style="cursor:pointer;z-index:1000;">
							<h:panelGroup layout="block" style="height:45px;width:45px;" styleClass="float-left text-center mr10 mt5">
								<h:graphicImage rendered="#{interacaoItens.pessoa.existeImagem}" style="width: 24px;" value="#{DuvidaProfessorControle.caminhoBaseFoto}/imagem/#{interacaoItens.pessoa.CPF}/#{interacaoItens.pessoa.arquivoImagem.nome}" />
								<h:panelGroup rendered="#{!interacaoItens.pessoa.existeImagem}" styleClass="fa fa-user fs24 text-gray-700 mt10" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="float-left p10" style="text-align:left;float:left;width:calc(100% - 60px);height:100%;">
							<h:panelGroup style="cursor:pointer;z-index:1000;">
								<h:panelGroup layout="block" style="text-align:left;width:80%;float:left;">
									<h:panelGroup style="text-align:left;width:100%;float:left;">
										<h:outputText styleClass="field control-label tituloCampos font-weight-bold" rendered="#{interacaoItens.tipoPessoaInteracaoDuvidaProfessor eq 'PROFESSOR'}" value="Professor(a): " />
										<h:outputText styleClass="field control-label tituloCampos font-weight-bold" rendered="#{interacaoItens.tipoPessoaInteracaoDuvidaProfessor eq 'ALUNO'}" value="Aluno(a): " />
										<h:outputText styleClass="field control-label tituloCampos" value="#{interacaoItens.pessoa.nome}" />
									</h:panelGroup>
									<h:panelGroup style="text-align:left;width:100%;float:left;">
										<h:outputText styleClass="field control-label tituloCampos font-weight-bold" value="Data Interação" />
										<h:outputText styleClass="field control-label tituloCampos" value="#{interacaoItens.dataInteracao}">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
										</h:outputText>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup id="texto" layout="block" styleClass="col-md-12">
							<h:panelGroup style="cursor:pointer;z-index:1000;">
								<otm:editor id="editor2" value="#{interacaoItens.interacao}" readonly="true" autoResize="true" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</rich:list>
				<h:panelGroup id="panelGridMensagens">
					<otm:mensagem bean="#{DuvidaProfessorControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
