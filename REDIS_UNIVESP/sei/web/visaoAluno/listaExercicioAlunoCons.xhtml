<ui:composition template="/visaoAluno/template/visaoAluno.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText rendered="#{VisaoAlunoControle.ambienteVisaoAluno}" value="#{msg_aplic.prt_ListaExercicio_tituloForm}" />
		<h:outputText rendered="#{!VisaoAlunoControle.ambienteVisaoAluno}" value="#{msg_aplic.prt_ListaExercicio_tituloForm} - #{ListaExercicioControle.matriculaPeriodoTurmaDisciplinaVO.disciplina.nome}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ListaExercicioControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGroupForm" layout="block" styleClass="row">
				<h:panelGroup id="dadosBasicos" rendered="#{VisaoAlunoControle.ambienteVisaoAluno}" layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_disciplina}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ListaExercicioControle.matriculaPeriodoTurmaDisciplinaVO.codigo}">
							<f:selectItems value="#{ListaExercicioControle.listaSelectItemMatriculaPeriodoTurmaDisciplinaOnlineVOs}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:spacer width="100%" />
						<h:commandLink id="consultar" render="form:panelGroupForm" value="#{msg_botoes.btn_consultar}" action="#{ListaExercicioControle.consultarListaExercicioVisaoAluno}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2">
							<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener for="1" target="#{ListaExercicioControle.controleConsultaOtimizado.paginaAtual}" value="1" />
							<f:setPropertyActionListener for="1" target="#{ListaExercicioControle.controleConsultaOtimizado.page}" value="1" />
						</h:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12" style="margin-top: 10px">
						<rich:dataTable headerClass="consulta" width="100%" id="items" rowKeyVar="row" rendered="#{ListaExercicioControle.controleConsultaOtimizado.apresentarListaConsulta}" value="#{ListaExercicioControle.controleConsultaOtimizado}" rows="10" var="listaExercicioItem">
							<rich:column style="text-align: center !important">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ListaExercicio_codigo}" />
								</f:facet>
								<h:commandLink action="#{ListaExercicioControle.editar}">
									<h:outputText value="#{listaExercicioItem.codigo}" />
								</h:commandLink>
							</rich:column>
							<rich:column style="text-align: center !important">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ListaExercicio_exercicios}" />
								</f:facet>
								<h:commandLink action="#{ListaExercicioControle.editar}">
									<h:outputText value="#{listaExercicioItem.descricao}" />
								</h:commandLink>
							</rich:column>
							<rich:column style="text-align: center !important">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ListaExercicio_periodoDisponibilizacaoListaExercicio}" />
								</f:facet>
								<h:commandLink action="#{ListaExercicioControle.editar}">
									<h:outputText value="#{listaExercicioItem.periodoDisponibilizacaoApresentar}" />
								</h:commandLink>
							</rich:column>
							<rich:column style="text-align: center !important">
								<f:facet name="header">
									<h:outputText value="Responder" />
								</f:facet>
								<otm:commandIcon id="btnEditarListaExercicio" icon="#{msg_botoes.btn_icon_responder} iconePequeno" action="#{ListaExercicioControle.editar}" tooltip="Responder" />
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller align="center" for="form:items" render="itens, panelGridMensagens" id="scResultadoConsulta" rendered="#{ListaExercicioControle.controleConsultaOtimizado.apresentarDatascroller}" scrollListener="#{ListaExercicioControle.scrollListener}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens" layout="block" styleClass="row">
					<!-- 					<rich:effect for="form" targetId="msgFloat2" event="onclick" type="Fade" params="delay:0.3,duration:0.5"></rich:effect> -->
					<!-- 					<rich:effect for="form" targetId="msgFloat2" event="onkeydown" type="Fade" params="delay:0.3,duration:0.5"></rich:effect> -->
					<!-- <rich:panel style="border:none" id="msgFloat2" rendered="#{ListaExercicioControle.sucesso}" >
						<rich:effect type="Appear" params="duration:0.3" />
						<h:panelGroup layout="block" styleClass="col-md-12 text-left">
							<otm:commandIcon id="iconeMensagem3" icon="#{ListaExercicioControle.iconeMensagem}" rendered="#{ListaExercicioControle.sucesso}" > </otm:commandIcon>
							<otm:spacer width="2%"/>
							<h:outputText styleClass="field control-label mensagem " value="#{ListaExercicioControle.mensagem}" />
							<otm:spacer width="2%"/>
							<h:dataTable id="mensagens2" width="100%" headerClass="rich-panel-header" styleClass="field control-label mensagemDetalhada col-md-12" columnClasses="colunaEsquerda" value="#{ListaExercicioControle.listaMensagemErro}" var="mensagem" rows="3">
								<rich:column>
									<h:outputText value="#{mensagem}" />
								</rich:column>
							</h:dataTable>
						</h:panelGroup>
						
					</rich:panel> -->
					<otm:mensagem bean="#{ListaExercicioControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
