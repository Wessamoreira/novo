<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAluno/template/estudoOnlineVisaoAluno.xhtml">
	<ui:define name="conteudo">
		<h:form id="form">
			<h1 class="title1">
				<h:outputText value="Minhas Notas PBL" />
			</h1>
			<h:commandLink action="#{GestaoEventoConteudoTurmaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGrid id="panelGridForm" columns="1" styleClass="tabForm" width="100%">
				<rich:dataTable width="100%" value="#{GestaoEventoConteudoTurmaControle.listaMinhasNotasPbl}" var="minhaNotaPblItem">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column>
								<h:outputText value="#{msg_aplic.prt_MinhaNotasPbl_Assunto}" />
							</rich:column>
							<rich:column>
								<h:outputText value="#{msg_aplic.prt_MinhaNotasPbl_pbl}" />
							</rich:column>
							<rich:column>
								<h:outputText value="#{msg_aplic.prt_MinhaNotasPbl_AutoAvaliacao}" />
							</rich:column>
							<rich:column>
								<h:outputText value="#{msg_aplic.prt_MinhaNotasPbl_MediaColegas}" />
							</rich:column>
							<rich:column>
								<h:outputText value="#{msg_aplic.prt_MinhaNotasPbl_NotaProfessor}" />
							</rich:column>
							<rich:column>
								<h:outputText value="#{msg_aplic.prt_MinhaNotasPbl_MediaFinal}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
					<rich:collapsibleSubTable id="sbtbl" value="#{minhaNotaPblItem.listaConteudoUnidadePaginaRecursoEducacional}" var="conteudoUnidadePaginaRecursoEducacionalItem">
						<rich:column style="vertical-align:middle; text-align:center;">
							<h:outputText value="#{minhaNotaPblItem.temaAssuntoVO.nome}" />
						</rich:column>
						<rich:column style="vertical-align:middle; text-align:center;">
							<h:panelGroup layout="block">
								<h:outputText value="#{conteudoUnidadePaginaRecursoEducacionalItem.titulo}" />
								<otm:spacer width="5px" />
								<a4j:commandLink id="botaoCarregarAvaliacaoPblVisaoAluno" action="#{GestaoEventoConteudoTurmaControle.carregarAvaliacaoPblVisaoAluno}" oncomplete="#{GestaoEventoConteudoTurmaControle.modalAvalicaoAlunoMinhaNotaPbl}" render="form, formAddRecursoEducacional, panelGridMensagens">
									<h:graphicImage style="position: relative;top: 4px;" title="Visualizar PBL" id="recAnt" width="20" height="20" url="#{conteudoUnidadePaginaRecursoEducacionalItem.tipoRecursoEducacional.iconeMenuVisaoAluno}" />
								</a4j:commandLink>
								<otm:spacer width="5px" />
								<h:graphicImage style="position: relative;top: 4px;" title="#{msg.msg_Conteudo_existeNotasASeremLancadasPBL}" alt="#{msg.msg_Conteudo_existeNotasASeremLancadasPBL}" width="20" height="20" url="#{resource['./imagens/aviso.png']}" rendered="#{conteudoUnidadePaginaRecursoEducacionalItem.gestaoEventoConteudoTurmaAvaliacaoPBLVO.existePendenciaAlunoAvaliaAluno || conteudoUnidadePaginaRecursoEducacionalItem.gestaoEventoConteudoTurmaAvaliacaoPBLVO.existePendenciaAutoAvaliacao}" />

							</h:panelGroup>
						</rich:column>
						<rich:column style="vertical-align:middle; text-align:center;">
							<h:inputText id="autoaAvaliacaoNota" styleClass="form-control campos" readonly="true" style="width: 50px;text-align:center;" value="#{conteudoUnidadePaginaRecursoEducacionalItem.gestaoEventoConteudoTurmaAvaliacaoPBLVO.nota}" rendered="#{conteudoUnidadePaginaRecursoEducacionalItem.autoAvaliacao and !conteudoUnidadePaginaRecursoEducacionalItem.utilizarNotaConceito}">
								<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
								<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="2" />
							</h:inputText>
							<h:selectOneMenu styleClass="form-control campos" id="autoaAvaliacaoNotaConceito" disabled="true" value="#{conteudoUnidadePaginaRecursoEducacionalItem.gestaoEventoConteudoTurmaAvaliacaoPBLVO.notaConceitoAvaliacaoPBLVO.codigo}" rendered="#{conteudoUnidadePaginaRecursoEducacionalItem.autoAvaliacao and conteudoUnidadePaginaRecursoEducacionalItem.utilizarNotaConceito}">
								<f:selectItems value="#{conteudoUnidadePaginaRecursoEducacionalItem.listaSelectItemNotaConceitoAvaliacaoPblAutoAvaliacao}" />
							</h:selectOneMenu>
						</rich:column>
						<rich:column style="vertical-align:middle; text-align:center;">
							<h:inputText id="mediaColegas" styleClass="form-control campos" readonly="true" style="width: 50px;text-align:center;" title="#{conteudoUnidadePaginaRecursoEducacionalItem.gestaoEventoConteudoTurmaAvaliacaoPBLVO.porcentagemAvaliacoesColegas}" value="#{conteudoUnidadePaginaRecursoEducacionalItem.gestaoEventoConteudoTurmaAvaliacaoPBLVO.mediaColegas}" rendered="#{conteudoUnidadePaginaRecursoEducacionalItem.alunoAvaliaAluno}">
								<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
								<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="2" />
							</h:inputText>
						</rich:column>
						<rich:column style="vertical-align:middle; text-align:center;">
							<h:inputText id="notaProfessor" styleClass="form-control campos" readonly="true" style="width: 50px;text-align:center;" value="#{conteudoUnidadePaginaRecursoEducacionalItem.gestaoEventoConteudoTurmaAvaliacaoPBLVO.gestaoEventoConteudoTurmaAvaliacaoPBLRProfessorAvaliaAlunoVO.nota}" rendered="#{conteudoUnidadePaginaRecursoEducacionalItem.professorAvaliaAluno}">
								<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
								<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="2" />
							</h:inputText>
						</rich:column>
						<rich:column style="vertical-align:middle; text-align:center;">
							<h:inputText id="mediaFinal" styleClass="form-control campos" readonly="true" style="width: 50px;text-align:center;" title="" value="#{conteudoUnidadePaginaRecursoEducacionalItem.gestaoEventoConteudoTurmaAvaliacaoPBLVO.gestaoEventoConteudoTurmaAvaliacaoPBLResultadoFinalVO.nota}">
								<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
								<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="2" />
							</h:inputText>
							<rich:tooltip target="mediaFinal" style="width:550px;text-align: left;" styleClass="panelTooltipConteudo" followMouse="true" horizontalOffset="-10" verticalOffset="20" showDelay="10" rendered="#{!empty conteudoUnidadePaginaRecursoEducacionalItem.gestaoEventoConteudoTurmaAvaliacaoPBLVO.formulaResolvidaMediaFinal}">
								<h:outputFormat style="tituloCampos" value="* #{msg_aplic.prt_ConteudoUnidadePaginaRecursoEducacional_formulaCalculoBasica} - #{conteudoUnidadePaginaRecursoEducacionalItem.formulaCalculoNotaFinal}" />
								<br />
								<h:outputFormat style="tituloCampos" value="* #{msg_aplic.prt_ConteudoUnidadePaginaRecursoEducacional_formulaCalculoSubstituida} - #{conteudoUnidadePaginaRecursoEducacionalItem.gestaoEventoConteudoTurmaAvaliacaoPBLVO.formulaResolvidaMediaFinal}" />
							</rich:tooltip>
						</rich:column>
					</rich:collapsibleSubTable>
					<f:facet name="footer">
						<rich:columnGroup>
							<rich:column style="vertical-align:middle; text-align:right;" colspan="5">
								<h:outputText value="MÃ©dia Geral" />
							</rich:column>
							<rich:column style="vertical-align:middle; text-align:center;">
								<h:inputText id="mediaFinalGeral" styleClass="form-control campos" readonly="true" style="width: 50px;text-align:center;" value="#{GestaoEventoConteudoTurmaControle.mediaFinalGeralMinhaNotaPbl}">
									<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
									<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="2" />
								</h:inputText>
								<rich:tooltip target="mediaFinalGeral" style="width:450px;text-align: left;" styleClass="panelTooltipConteudo" followMouse="true" horizontalOffset="-10" verticalOffset="20" showDelay="10" rendered="#{!empty GestaoEventoConteudoTurmaControle.formulaSubstituidaFinalGeral}">
									<h:outputFormat style="tituloCampos" value="* #{msg_aplic.prt_ConteudoUnidadePaginaRecursoEducacional_formulaCalculoBasica} - #{GestaoEventoConteudoTurmaControle.formulaBasicaFinalGeral}" />
									<br />
									<h:outputFormat style="tituloCampos" value="* #{msg_aplic.prt_ConteudoUnidadePaginaRecursoEducacional_formulaCalculoSubstituida} - #{GestaoEventoConteudoTurmaControle.formulaSubstituidaFinalGeral}" />
								</rich:tooltip>
							</rich:column>
						</rich:columnGroup>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" style="vertical-align:middle; text-align:right;">
					<h:graphicImage id="legendaFormulaPbl" style="position: relative;top: 4px;" width="20" height="20" url="#{resource['./imagens/botaoInformacao.png']}" />
					<rich:tooltip target="legendaFormulaPbl" style="width:450px; text-align:left" styleClass="panelTooltipConteudo" followMouse="true" horizontalOffset="-10" verticalOffset="10" showDelay="10">
						<h:panelGrid columns="1" width="100%">
							<h:panelGroup>
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConteudoUnidadePaginaRecursoEducacional_regrasAutoAval}" />
							</h:panelGroup>
							<h:panelGroup>
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConteudoUnidadePaginaRecursoEducacional_regrasAlunoAval}" />
							</h:panelGroup>
							<h:panelGroup>
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConteudoUnidadePaginaRecursoEducacional_profAval}" />
							</h:panelGroup>
							<h:panelGroup>
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConteudoUnidadePaginaRecursoEducacional_qtdeAlu}" />
							</h:panelGroup>
						</h:panelGrid>
					</rich:tooltip>
				</h:panelGroup>
				<h:panelGrid id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<rich:panel style="border:none" id="msgFloat2" rendered="#{GestaoEventoConteudoTurmaControle.sucesso}" bodyClass="msgFlutuanteVisao">
						<h:panelGroup>
							<h:graphicImage id="iconeMensagem3" url="#{GestaoEventoConteudoTurmaControle.iconeMensagem}" rendered="#{GestaoEventoConteudoTurmaControle.sucesso}" />
							<otm:spacer width="10" />
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{GestaoEventoConteudoTurmaControle.mensagem}" />
							<h:dataTable id="mensagens2" width="100%" headerClass="rich-panel-header" styleClass="field control-label mensagemDetalhada col-md-12" columnClasses="colunaEsquerda" value="#{GestaoEventoConteudoTurmaControle.listaMensagemErro}" var="mensagem" rows="3">
								<rich:column>
									<h:outputText value="#{mensagem}" />
								</rich:column>
							</h:dataTable>
						</h:panelGroup>
					</rich:panel>
					<h:panelGrid columns="1" width="100%">
						<h:panelGroup>
							<h:graphicImage id="imgIcone" url="#{GestaoEventoConteudoTurmaControle.iconeMensagem}" rendered="#{GestaoEventoConteudoTurmaControle.sucesso}" />
							<otm:spacer width="10" />
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{GestaoEventoConteudoTurmaControle.mensagem}" />
							<h:dataTable id="mensagens" width="100%" headerClass="rich-panel-header" styleClass="field control-label mensagemDetalhada col-md-12" columnClasses="colunaEsquerda" value="#{GestaoEventoConteudoTurmaControle.listaMensagemErro}" var="mensagem" rows="3">
								<rich:column>
									<h:outputText value="#{mensagem}" />
								</rich:column>
							</h:dataTable>
						</h:panelGroup>
						<h:panelGroup>
							<otm:spacer width="5" />
							<otm:commandButton id="btnVerTodos" image="#{resource['/imagens/botaoVerTodos.png']}" value="#{msg_bt.btn_VerTodos}" title="#{GestaoEventoConteudoTurmaControle.titleBotaoVerTodos}" accesskey="5"  rendered="#{GestaoEventoConteudoTurmaControle.apresentarBotaoVerTodos}" oncomplete="#{rich:component('panelMensagemErro')}.show()" render="formMensagemErro" />
						</h:panelGroup>
					</h:panelGrid>
					<h:panelGrid columns="1" columnClasses="colunaCentralizada" width="100%">
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAddRecursoEducacional" domElementAttachment="parent" shadowOpacity="true" width="720" height="620">
			<h:form id="formAddRecursoEducacional">
				<h:panelGroup id="conteudoRE" layout="block" style="text-align:center; width:100%; height:100%; position:relative; top:-10px;">
					<h:panelGroup style="width:100%; height:20px; background:white none repeat scroll 0% 0%; position:relative; vertical-align:top;" styleClass="title1" layout="block">
						<h:panelGroup layout="block" style="width: 100%; text-align:left; display:block; float:left; position:relative; top:0px;">
							<h:outputText value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.titulo}" />
						</h:panelGroup>
						<h:panelGroup layout="block" style="float:right; position:relative; top:-18px;">
							<otm:commandButton id="closeRE" immediate="true" image="#{resource['./imagens/close.png']}" render="conteudoRE" oncomplete="#{rich:component('panelAddRecursoEducacional')}.hide();" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" style="width:700px; height:500px; overflow:auto;">
						<h:panelGrid columnClasses="colunaVerticalmenteCentralizada, colunaVerticalmenteCentralizada" columns="2" width="100%" styleClass="tabForm">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConteudoUnidadePaginaRecursoEducacional_descricaoAvaliacaoPBL}" />
							<h:inputTextarea id="descricaoRE" styleClass="form-control camposSomenteLeitura" readonly="true" style="width: 500px;" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.descricao}" />
						</h:panelGrid>
						<h:panelGrid columnClasses="colunaVerticalmenteEsquerda" width="100%" styleClass="tabForm" rendered="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.autoAvaliacao}">
							<h:panelGroup layout="block">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConteudoUnidadePaginaRecursoEducacional_informeANotaDaSuaAutoAvaliacao}" />
								<otm:spacer width="15px" />
								<h:inputText id="notaAutoAval" onkeydown="aceitarSomenteValorDecimal(this)" style="width: 50px;" rendered="#{!GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.utilizarNotaConceito}" styleClass="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.cssCampoLancamentoNota }" value="#{GestaoEventoConteudoTurmaControle.autoAvaliacaoPbl.nota}">
									<a4j:ajax event="change" listener="#{GestaoEventoConteudoTurmaControle.calcularNotaFinalAcaoTabelaAutoAvaliacaoMinhaNotaPbl}" execute="conteudoRE, panelMensagem, form" render="conteudoRE, panelMensagem, form">
										<!-- 										<rich:focus value="formAddRecursoEducacional:colegasNotaAvaliacao:0:campoNota"/> -->
									</a4j:ajax>
									<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
									<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="2" />
								</h:inputText>
								<rich:tooltip target="notaAutoAval" style="width:180px; z-index: 1000;" styleClass="panelTooltipConteudo" followMouse="false" horizontalOffset="-10" verticalOffset="20" showDelay="10">
									<h:outputFormat style="tituloCampos" value="#{msg.help_FaixaNotaConceitoPBL}">
										<f:param name="{0}" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.faixaMinimaNotaAutoAvaliacao}"></f:param>
										<f:param name="{1}" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.faixaMaximaNotaAutoAvaliacao}"></f:param>
									</h:outputFormat>
								</rich:tooltip>

								<h:selectOneMenu styleClass="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.cssCampoLancamentoNota }" rendered="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.utilizarNotaConceito}" id="notaConceitoComboBox" value="#{GestaoEventoConteudoTurmaControle.autoAvaliacaoPbl.notaConceitoAvaliacaoPBLVO.codigo}">
									<f:selectItems value="#{GestaoEventoConteudoTurmaControle.listaSelectItemNotaConceitoAvaliacaoPblAutoAvaliacao}" />
									<a4j:ajax event="change" execute="conteudoRE, panelMensagem, form" render="conteudoRE, panelMensagem, form" listener="#{GestaoEventoConteudoTurmaControle.calcularNotaFinalAcaoTabelaAutoAvaliacaoMinhaNotaPbl}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_ConteudoUnidadePaginaRecursoEducacional_orientacaoAvaliacaoSeusColegas}" rendered="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.alunoAvaliaAluno}" />
							<h:outputText styleClass="field control-label tituloCampos" value="" rendered="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.alunoAvaliaAluno}" />
						</h:panelGrid>
						<h:panelGrid columnClasses="colunaVerticalmenteCentralizada" columns="1" width="100%" styleClass="tabForm">
							<rich:dataTable id="colegasNotaAvaliacao" style="margin-top:10px" rendered="#{!GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.situacao.pendente and GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.alunoAvaliaAluno}" value="#{GestaoEventoConteudoTurmaControle.listaAvaliados}" headerClass="consulta" rowKeyVar="row" width="100%" var="notaColega">
								<rich:column style="width:550px;text-align:left">
									<f:facet name="header">
										<h:outputText value="Colega" />
									</f:facet>
									<h:outputText value="#{notaColega.avaliado.nome}" />
								</rich:column>
								<rich:column style="text-align:center;vertical-align:middle">
									<f:facet name="header">
										<h:outputText value="Nota" />
									</f:facet>
									<h:inputText id="campoNota" styleClass="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.cssCampoLancamentoNota }" style="width: 50px;" onkeydown="aceitarSomenteValorDecimal(this)" rendered="#{!GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.utilizarNotaConceito}" value="#{notaColega.nota}">
										<a4j:ajax event="change" listener="#{GestaoEventoConteudoTurmaControle.calcularNotaFinalAcaoTabelaAlunoMinhaNotaPbl}" render="conteudoRE, panelMensagem" />
										<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
										<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="2" />
									</h:inputText>
									<rich:tooltip target="campoNota" style="width:180px;z-index: 1000;" styleClass="panelTooltipConteudo" followMouse="false" horizontalOffset="-10" verticalOffset="20" showDelay="10" rendered="#{!GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.utilizarNotaConceito}">
										<h:outputFormat style="tituloCampos" value="#{msg.help_FaixaNotaConceitoPBL}">
											<f:param name="{0}" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.faixaMinimaNotaAlunoAvaliaAluno}"></f:param>
											<f:param name="{1}" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.faixaMaximaNotaAlunoAvaliaAluno}"></f:param>
										</h:outputFormat>
									</rich:tooltip>
									<h:selectOneMenu styleClass="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.cssCampoLancamentoNota }" id="notaConceitoComboBoxLista" rendered="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.utilizarNotaConceito}" value="#{notaColega.notaConceitoAvaliacaoPBLVO.codigo}">
										<f:selectItems value="#{GestaoEventoConteudoTurmaControle.listaSelectItemNotaConceitoAvaliacaoPblAlunoAvaliaAluno}" />
										<a4j:ajax event="change" listener="#{GestaoEventoConteudoTurmaControle.calcularNotaFinalAcaoTabelaAlunoMinhaNotaPbl}" render="colegasNotaAvaliacao" />
									</h:selectOneMenu>
								</rich:column>
							</rich:dataTable>
						</h:panelGrid>
						<!-- 						<h:panelGroup layout="block" id="btnsAvaliacaoPBL" styleClass="panelBtsModalConteudo" style="width:100%;text-align:center"> -->
						<!-- 							<otm:commandButton  action="#{GestaoEventoConteudoTurmaControle.gravarGestaoEventoConteudoTurmaAvaliacaoPBL}" styleClass="btn btn-dark btn-gravar" render="form, panelMensagem" /> -->
						<!-- 						</h:panelGroup> -->
					</h:panelGroup>
					<h:panelGrid id="panelMensagem" columns="1" width="100%" style="vertical-align:middle; text-align:left;" styleClass="tabMensagens">
						<h:panelGrid columns="1" width="100%" style="top: 15px;position: relative;">
							<h:panelGroup>
								<h:graphicImage id="imgIcone" url="#{GestaoEventoConteudoTurmaControle.iconeMensagem}" rendered="#{GestaoEventoConteudoTurmaControle.sucesso}" />
								<otm:spacer width="10" />
								<h:outputText styleClass="field control-label mensagem col-md-12" value="#{GestaoEventoConteudoTurmaControle.mensagem}" />
							</h:panelGroup>
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{GestaoEventoConteudoTurmaControle.mensagemDetalhada}" />
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
