<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:otm2="http://www.otimize-ti.com.br">
<composite:interface>
	<composite:attribute name="bean" required="true" type="java.lang.Object" />
</composite:interface>
<composite:implementation>
	<h:panelGroup id="TWITTER" style="order:#{bean.dashboardTwitter.ordem}" rendered="#{LoginControle.configuracaoGeralSistemaVO.apresentarCodigoTwitts and !bean.dashboardTwitter.ocultar}" styleClass="col-md-3" layout="block">
		<rich:dropTarget dropValue="#{bean.dashboardTwitter}" render=":form:panelGeral" dropListener="#{bean.registrarPosicaoDashboard}" acceptedTypes="DASHBOARDS" />
		<rich:dragSource type="DASHBOARDS" dragIndicator="TWITTER_DRAG" dragValue="#{bean.dashboardTwitter}">
		</rich:dragSource>
		<otm2:dashpanel id="dashboardTwitter" styleClass="p-0" cols="12">
			<ui:define name="header">
				<i class="#{bean.dashboardTwitter.icone} mr-2 fonteHeaderDashboard"></i>
				<h:outputLabel value="#{bean.dashboardTwitter.titulo}" styleClass="fonteHeaderDashboard" />
				<a4j:commandLink action="#{bean.persistirDashboard(bean.dashboardTwitter)}" rendered="#{!bean.dashboardTwitter.maximizado}" styleClass="float-right p-0" render="panelGeral">
					<i class="fas fa-angle-down text-center fonteHeaderDashboard" />
					<f:setPropertyActionListener value="true" target="#{bean.dashboardTwitter.maximizado}"></f:setPropertyActionListener>
				</a4j:commandLink>
				<a4j:commandLink action="#{bean.persistirDashboard(bean.dashboardTwitter)}" rendered="#{bean.dashboardTwitter.maximizado}" styleClass="float-right p-0" render="panelGeral">
					<i class="fas fa-angle-up text-center fonteHeaderDashboard " />
					<f:setPropertyActionListener value="false" target="#{bean.dashboardTwitter.maximizado}"></f:setPropertyActionListener>
				</a4j:commandLink>
				<a4j:commandLink id="ocultarTwitter" action="#{bean.persistirDashboard(bean.dashboardTwitter)}" render=":form:menuTopo, :form:panelGeral" styleClass="border-0 bg-transparent float-right p-0" title="Ocultar GrÃ¡fico">
					<i class="fas fa-compress-arrows-alt text-center fonteHeaderDashboard" />
					<f:setPropertyActionListener value="true" target="#{bean.dashboardTwitter.ocultar}"></f:setPropertyActionListener>
				</a4j:commandLink>
			</ui:define>
			<ui:define name="body">
				<div id="twitter" class="w-100 p-2 scroller-x">
					<h:outputText value="#{LoginControle.configuracaoGeralSistemaVO.codigoTwitts}" escape="false" />
				</div>
			</ui:define>
		</otm2:dashpanel>
	</h:panelGroup>
</composite:implementation>
</html>
