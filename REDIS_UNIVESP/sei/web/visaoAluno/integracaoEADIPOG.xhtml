<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAluno/template/visaoAluno.xhtml">
	<ui:define name="conteudo">


		<h:form id="form">
			<h1 class="title1">EAD</h1>
			<h:panelGrid columns="1" headerClass="consulta" columnClasses="colunaEsquerda" style="background-color: transparent;position:relative; top:0; left:0" width="100%">
				<otm:spacer height="15px" />
				<h:panelGroup style="background-color:transparent;">
					<otm:spacer width="16px" />
					<h:selectOneMenu styleClass="form-control campos" value="#{IntegracaoEADIPOGControle.disciplina.codigo}">
						<f:selectItems value="#{IntegracaoEADIPOGControle.listaSelectItemDisciplinaOnline}" />
					</h:selectOneMenu>
					<otm:spacer width="16px" />
					<otm:commandButton id="logar" action="#{IntegracaoEADIPOGControle.verificaLogarJump}" oncomplete="#{IntegracaoEADIPOGControle.popUpApresentar}" render="form" accesskey="1" styleClass="button2" style="position:relative; top:+10px;" image="#{resource['/imagens/botaoLogin2.png']}" />
				</h:panelGroup>
			</h:panelGrid>
			<h:panelGrid id="mensagemConsulta" columns="1" width="100%" styleClass="tabMensagens">
				<otm:spacer height="10px" />
				<h:panelGrid columns="1" width="100%">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{IntegracaoEADIPOGControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{IntegracaoEADIPOGControle.mensagemDetalhada}" />
				</h:panelGrid>
			</h:panelGrid>



		</h:form>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAviso" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Aviso"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="hidelinkAviso" />
					<rich:componentControl target="panelAviso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAviso">
				<h:panelGrid columns="1" width="99%">
					<otm:spacer height="10" />
					<h:panelGroup>
						<otm:spacer width="15" />
						<h:outputText styleClass="tituloCampos2" value="#{msg.msg_integracaoEAD1}" />
					</h:panelGroup>
					<otm:spacer height="2" />
					<h:panelGroup>
						<otm:spacer width="15" />
						<h:outputText styleClass="tituloCampos2" value="#{msg.msg_integracaoEAD2}" />
					</h:panelGroup>
					<otm:spacer height="2" />
					<h:panelGroup>
						<otm:spacer width="15" />
						<h:outputText styleClass="tituloCampos2" value="#{msg.msg_integracaoEAD3}" />
					</h:panelGroup>
					<otm:spacer height="2" />
					<h:panelGroup>
						<otm:spacer width="15" />
						<h:outputText styleClass="tituloCampos2" value="#{msg.msg_integracaoEAD4}" />
					</h:panelGroup>
					<otm:spacer height="2" />
					<h:panelGroup>
						<otm:spacer width="15" />
						<h:outputText styleClass="tituloCampos2" value="#{msg.msg_integracaoEAD5}" />
					</h:panelGroup>
					<otm:spacer height="2" />
					<h:panelGroup>
						<otm:spacer width="15" />
						<h:outputText styleClass="tituloCampos2" value="#{msg.msg_integracaoEAD6}" />
					</h:panelGroup>
					<otm:spacer height="2" />
					<h:panelGroup>
						<otm:spacer width="15" />
						<h:outputText styleClass="tituloCampos2" value="#{msg.msg_integracaoEAD7}" />
					</h:panelGroup>
					<otm:spacer height="10" />
				</h:panelGrid>
				<h:panelGrid columns="1" styleClass="tabForm" columnClasses="colunaCentralizada" width="100%">
					<otm:commandButton id="logar" action="#{IntegracaoEADIPOGControle.logarJump}" render="form" accesskey="1" styleClass="button2" style="position:relative; top:+10px;" image="#{resource['/imagens/botaoLogin2.png']}" />
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
