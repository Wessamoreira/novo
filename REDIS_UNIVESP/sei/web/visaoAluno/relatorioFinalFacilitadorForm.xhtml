<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" >
<h:head></h:head>
<ui:composition template="/visaoAluno/template/visaoAluno.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_VisaoAluno_RelatorioFinalFacilitador}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{!empty RelatorioFinalFacilitadorControle.relatorioFinalFacilitadorVO.motivo}">
					<h:outputText styleClass="field control-label tituloCampos" value="Motivo:" rendered="#{!empty RelatorioFinalFacilitadorControle.relatorioFinalFacilitadorVO.motivo}"/>
					<h:inputTextarea styleClass="form-control camposSomenteLeitura" disabled="true" value="#{RelatorioFinalFacilitadorControle.relatorioFinalFacilitadorVO.motivo}" rendered="#{!empty RelatorioFinalFacilitadorControle.relatorioFinalFacilitadorVO.motivo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="Questionario:" />
						<otm2:questionarioResposta bean="#{RelatorioFinalFacilitadorControle}" render="form" objetoOrigem="#{RelatorioFinalFacilitadorControle.relatorioFinalFacilitadorVO.questionarioRespostaOrigemVO}" disabled="#{RelatorioFinalFacilitadorControle.vizualizarRelatorioFacilitador}"/>
					</h:panelGroup>
				</h:panelGroup>
				<otm:spacer width="50px"/>
				<h:panelGroup layout="block" styleClass="col-md-12" >
					<h:panelGroup layout="block" styleClass="col-md-4" >
						<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
						<h:inputText id="situacao" styleClass="form-control camposSomenteLeitura" value="#{RelatorioFinalFacilitadorControle.relatorioFinalFacilitadorVO.situacao.descricao}" disabled="true"/>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" >
						<h:outputText styleClass="field control-label tituloCampos" value="Data Envio" />
						<h:inputText id="dataEnvio" styleClass="form-control camposSomenteLeitura" value="#{RelatorioFinalFacilitadorControle.relatorioFinalFacilitadorVO.dataEnvioAnaliseApresentar}" disabled="true"/>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" >
						<h:outputText styleClass="field control-label tituloCampos" value="Supervisor" />
						<h:inputText id="supervisor" styleClass="form-control camposSomenteLeitura" value="#{RelatorioFinalFacilitadorControle.relatorioFinalFacilitadorVO.supervisor.nome}" disabled="true"/>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" >
						<h:outputText styleClass="field control-label tituloCampos" value="Nota" />
						<h:inputText id="nota" styleClass="form-control camposSomenteLeitura" value="#{RelatorioFinalFacilitadorControle.relatorioFinalFacilitadorVO.notaApresentar}" disabled="true"/>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px" >
					<otm:commandButton render="formIncluirAtividade" action="#{RelatorioFinalFacilitadorControle.gravar}" value="Enviar Para Análise" oncomplete="#{RelatorioFinalFacilitadorControle.oncompleteModal}; document.getElementById('commandLinkRenderGeral').click();" styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_adicionar_embutido}" rendered="#{!RelatorioFinalFacilitadorControle.vizualizarRelatorioFacilitador}"/>
					<otm:commandButton render="formIncluirAtividade" action="#{RelatorioFinalFacilitadorControle.inicializarConsultar}" value="Voltar Para Acompanhamento" styleClass="btn btn-dark" icon="#{msg_botoes.btn_icon_voltar}" rendered="#{RelatorioFinalFacilitadorControle.vizualizarRelatorioFacilitador}"/>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row" id="mensagemConsultaRegistroAtividadeComplementarMatricula">
					<otm:mensagem bean="#{RelatorioFinalFacilitadorControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>

		
	</ui:define>
</ui:composition>
</html>
