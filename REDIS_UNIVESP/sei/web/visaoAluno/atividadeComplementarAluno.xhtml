											<otm:commandIcon immediate="true" execute="@this" render="formCadastro" tooltip="Download" icon="#{msg_botoes.btn_icon_download} iconePequeno" image="#{resource['imagens/botaoDownloadResumido.png']}" action="#{AcompanhamentoAtividadeComplementarControle.selecionarArquivoParaDownloadGeral(registroAtividadeComplementarMatriculaVOItens.arquivoVO)}" rendered="#{registroAtividadeComplementarMatriculaVOItens.apresentarDownload}" oncomplete="#{registroAtividadeComplementarMatriculaVOItens.arquivoVO.servidorArquivoOnline eq 'APACHE'} ? location.href='../../DownloadSV' : abrirPopup('../../DownloadSV', 'DownloadSV_#{registroAtividadeComplementarMatriculaVOItens.arquivoVO.codigo}',950,595)" />
											<otm:commandIcon rendered="#{registroAtividadeComplementarMatriculaVOItens.apresentarDownload and registroAtividadeComplementarMatriculaVOItens.arquivoVO.servidorArquivoOnline eq 'APACHE' and (registroAtividadeComplementarMatriculaVOItens.arquivoVO.isImagem or registroAtividadeComplementarMatriculaVOItens.arquivoVO.isPdF)}" tooltip="Visualizar Arquivo" id="visualizar" action="#{AcompanhamentoAtividadeComplementarControle.realizarVisualizacaoPreview(registroAtividadeComplementarMatriculaVOItens.arquivoVO)}" icon="fas fa-eye  btn-white btn-primary iconePequeno" oncomplete="#{rich:component('panelPreviewAnexo')}.show();" render="formPreviewAnexo" />

											</div>
										</f:facet>

							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<rich:dataTable id="resultadoConsultaRegistroAtividadeComplementarMatriculaAguardando" style="width:100%" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AcompanhamentoAtividadeComplementarControle.listaConsultaRegistroAtividadeComplementarMatriculaAguardandoDeferimentoVOs}" rows="10" var="registroAtividadeComplementarMatriculaVOItens">

		<rich:popupPanel styleClass="modalMaximizado" id="panelPreviewAnexo"  style="z-index:4200 !important" resizeable="true" zindex="4200" width="800" height="600" domElementAttachment="parent" autosized="false" shadowOpacity="true" top="10">
			<f:facet name="header">
				<h:outputText styleClass="field control-label tituloCampos" value="Visualizar Anexo"></h:outputText>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPreviewPreviewAnexo">
						<rich:componentControl target="panelPreviewAnexo" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formPreviewAnexo">
				<h:panelGroup layout="block" styleClass="row">

					<h:panelGroup layout="block" rendered="#{AcompanhamentoAtividadeComplementarControle.isAnexoPDF}" style="margin-top: 15px" styleClass="col-md-12 text-center">
						<otm:pdfView id="pdfAnexoPDF" toolbar="1" data="#{AcompanhamentoAtividadeComplementarControle.caminhoPreview}" />
					</h:panelGroup>
					<h:panelGroup layout="block" rendered="#{AcompanhamentoAtividadeComplementarControle.isAnexoImagem}" style="margin-top: 15px" styleClass="col-md-12 text-center">
						<h:graphicImage id="pdfAnexoImg" url="#{AcompanhamentoAtividadeComplementarControle.caminhoPreview}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">

						<otm:commandButton id="btnFecharAnexo" value="Fechar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" style="margin-left: 5px" oncomplete="#{rich:component('panelPreviewAnexo')}.hide();" />

					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelIncluirAtividade" autosized="true" width="400" height="300" shadowOpacity="false">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Disciplina_uploadArquivos}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelIncluirAtividade" />
					<rich:componentControl target="panelIncluirAtividade" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formIncluirAtividade">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroAtividadeComplementar_tipoAtividadeComplementar}" />
						<h:selectOneMenu id="tipoAtividadeComplementar" styleClass="form-control camposObrigatorios" value="#{AcompanhamentoAtividadeComplementarControle.registroAtividadeComplementarMatriculaIncluirVO.tipoAtividadeComplementarVO.codigo}">
							<f:selectItems value="#{AcompanhamentoAtividadeComplementarControle.listaSelectItemTipoAtividadeComplementar}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AcompanhamentoAtividadeComplementar_cargaHorariaRealizada}" id="horarioComplementar"/>
						<h:inputText id="cargaHorariaConsiderada" size="12"  maxlength="3" onkeydown="aceitarSomenteValorNumerico(this)" styleClass="form-control camposObrigatorios" value="#{AcompanhamentoAtividadeComplementarControle.registroAtividadeComplementarMatriculaIncluirVO.cargaHorariaConsiderada}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pr5">
					<i class="#{msg_botoes.btn_icon_aviso_embutido} text-warning ml-2 mr-2"></i>
					<h:outputText styleClass="field control-label tituloCampos" value="Deve ser preenchido o total de horas somados todos os certificados considerados nesse pedido." />
				</h:panelGroup>
				<h:panelGroup id="panelDadosIncluriAtividade" layout="block" style="margin-top:10px !important">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<otm:outputHelp id="UploadArquivos_escolherArquivo" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UploadArquivos_escolherArquivo}">
							<h:outputText style="display:block; width:100%; text-align:left" value="Tamanho Máximo Permitido: #{AcompanhamentoAtividadeComplementarControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload} MB" />
						</otm:outputHelp>
						<rich:fileUpload style="float: left; border: 1px red dashed !important;" addLabel="Selecionar Arquivo" listHeight="40" listWidth="500" execute="formIncluirAtividade" noDuplicate="true" ontyperejected="alert('Formato de arquivo inválido, selecione arquivo no formato PDF.');" onsizerejected="alert(Tamnho de arquivo não permitido)" fileUploadListener="#{AcompanhamentoAtividadeComplementarControle.upLoadArquivo}" acceptedTypes="PDF" maxFilesQuantity="1" addControlLabel="Selecionar Arquivo" cancelEntryControlLabel="Cancelar" doneLabel="Pronto" sizeErrorLabel="Arquivo não Enviado. Tamanho Máximo Permitido #{AcompanhamentoAtividadeComplementarControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload} MB" progressLabel="Enviando" stopControlLabel="Parar" uploadControlLabel="Enviar" clearAllControlLabel="Limpar lista" transferErrorLabel="Falha de Transmissão" stopEntryControlLabel="Parar"
							immediateUpload="true">
							<a4j:ajax event="uploadcomplete" render="panelDadosIncluriAtividade"  status="ajax"/>
						</rich:fileUpload>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{AcompanhamentoAtividadeComplementarControle.registroAtividadeComplementarMatriculaIncluirVO.arquivoVO.descricao}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<i class="#{msg_botoes.btn_icon_aviso_embutido} text-warning ml-2 mr-2"></i>
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_AtividadeComplementar_uploadArquivo}" />
				</h:panelGroup>
					<h:panelGroup style="border-bottom: solid 0.3px;" styleClass="mn p10 bg-gray-100" layout="block">
						<h:outputText styleClass="field control-label tituloCampos" value="Links para Visualizar as Regras para Certificações Extracurriculares"/>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<i class="#{msg_botoes.btn_icon_pdf_embutido} mr-2"></i>
						<otm:commandIcon id="linkConsultaEixoComputacao" styleClass="field control-label tituloCampos" value="Regras para Certificações Extracurriculares para o Eixo da Computação" onclick="window.open('https://assets.univesp.br/documentos-graduacao/atividades-praticas/regras/Regras_Certificacoes-Extracurriculares_Eixo-da-Computacao.pdf', '_blank');" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<i class="#{msg_botoes.btn_icon_pdf_embutido} mr-2"></i>
						<otm:commandIcon id="linkConsultaEixoAdministracao" styleClass="field control-label tituloCampos" value="Regras para Certificações Extracurriculares para o Eixo de Administração" onclick="window.open('https://assets.univesp.br/documentos-graduacao/atividades-praticas/regras/Regras_Certifica%C3%A7%C3%B5es_Extracurriculares_Bacharelado_Administracao.pdf', '_blank');" />
					</h:panelGroup>
					<otm:mensagem bean="#{AcompanhamentoAtividadeComplementarControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<otm:commandButton render="formIncluirAtividade, form" oncomplete="#{AcompanhamentoAtividadeComplementarControle.oncompleteModal}" id="salvar" action="#{AcompanhamentoAtividadeComplementarControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="1" styleClass="btn btn-dark btn-gravar" />
						<otm:commandButton style="margin-left:5px" oncomplete="#{rich:component('panelIncluirAtividade')}.hide()" id="fechar" immediate="true" accesskey="2" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_fechar_embutido}" value="fechar"/>
					</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
