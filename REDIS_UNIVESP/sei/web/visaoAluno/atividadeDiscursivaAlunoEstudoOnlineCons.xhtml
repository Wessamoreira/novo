<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAluno/template/visaoAluno.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Atividade Discursiva"></h:outputText>
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
.rich-dtascroller-table {
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}

.rich-datascr-button {
	border: none;
}

.rich-datascr-button-dsbld {
	background-color: transparent;
}
</style>


		<!-- 		<ui:include src="richPanelImagem.xhtml" /> -->

		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText rendered="#{VisaoAlunoControle.isApresentarCampoAno and VisaoAlunoControle.isApresentarCampoSemestre}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_anoSemestre}" />
				<h:outputText rendered="#{VisaoAlunoControle.isApresentarCampoAno and !VisaoAlunoControle.isApresentarCampoSemestre}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_ano}" />
				<h:selectOneMenu id="selectItemAnoSemestre1" styleClass="form-control campos" value="#{AtividadeDiscursivaControle.filterAnoSemestre}">
					<f:selectItems value="#{AtividadeDiscursivaControle.listaSelectItemAnoSemestre}" />
					<a4j:ajax event="change" render="form" listener="#{AtividadeDiscursivaControle.consultarAtividadesDiscursivasVisaoAluno}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:commandLink action="#{AtividadeDiscursivaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<rich:dataTable styleClass="row" id="items" style="margin-top:10px; width:100%" rendered="#{!empty AtividadeDiscursivaControle.controleConsultaOtimizado.listaConsulta}" headerClass="consulta" rowKeyVar="row" value="#{AtividadeDiscursivaControle.controleConsultaOtimizado.listaConsulta}" var="atividadeItens">
				<rich:column style="text-align:center;vertical-align:middle" filterType="custom" filter="#{FilterFactory.filter('itemsCodigo', 'atividadeDiscursivaVO.codigo', 'INTEIRO')}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AtividadeDiscursiva_codigo}" />
						<otm:spacer width="2px" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText styleClass="form-control campos" size="5" value="#{FilterFactory.filter('itemsCodigo', 'atividadeDiscursivaVO.codigo', 'INTEIRO').filtro}">
								<a4j:ajax event="change" execute="@this" render="items" />
							</h:inputText>
							<span class="append-icon right"> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('itemsCodigo')}" tooltip="Limpar Filtro" />
							</span>
						</h:panelGroup>
					</f:facet>
					<h:outputText style="text-align:left" value="#{atividadeItens.atividadeDiscursivaVO.codigo}" />
				</rich:column>
				<rich:column style="text-align:center;vertical-align:middle" filterType="custom" filter="#{FilterFactory.filter('items', 'atividadeDiscursivaVO.enunciado', 'TEXTO')}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Questao_enunciado}" />
						<otm:spacer width="2px" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items', 'atividadeDiscursivaVO.enunciado', 'TEXTO').filtro}">
								<a4j:ajax event="change" execute="@this" render="items" />
							</h:inputText>
							<span class="append-icon right"> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('items')}" tooltip="Limpar Filtro" />
							</span>
						</h:panelGroup>
					</f:facet>
					<h:panelGroup style="width:350px;height:50px;vertical-align:middle;overflow:auto" layout="block">
						<h:outputText style="text-align:left" value="#{atividadeItens.atividadeDiscursivaVO.enunciado}" />
					</h:panelGroup>
				</rich:column>
				<rich:column style="text-align:center;vertical-align:middle" filterType="custom" filter="#{FilterFactory.filter('items2', 'atividadeDiscursivaVO.turmaVO.identificadorTurma', 'TEXTO')}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AtividadeDiscursiva_turma}" />
						<otm:spacer width="2px" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items2', 'atividadeDiscursivaVO.turmaVO.identificadorTurma', 'TEXTO').filtro}">
								<a4j:ajax event="change" execute="@this" render="items" />
							</h:inputText>
							<span class="append-icon right"> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('items2')}" tooltip="Limpar Filtro" />
							</span>
						</h:panelGroup>
					</f:facet>
					<h:outputText value="#{atividadeItens.atividadeDiscursivaVO.turmaVO.identificadorTurma}" />
				</rich:column>
				<rich:column style="text-align:center;vertical-align:middle" filterType="custom" filter="#{FilterFactory.filter('items3', 'atividadeDiscursivaVO.disciplinaVO.nome', 'TEXTO')}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AtividadeDiscursiva_disciplina}" />
						<otm:spacer width="2px" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items3', 'atividadeDiscursivaVO.disciplinaVO.nome', 'TEXTO').filtro}">
								<a4j:ajax event="change" execute="@this" render="items" />
							</h:inputText>
							<span class="append-icon right"> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('items3')}" tooltip="Limpar Filtro" />
							</span>
						</h:panelGroup>
					</f:facet>
					<h:outputText value="#{atividadeItens.atividadeDiscursivaVO.disciplinaVO.nome}" />
				</rich:column>
				<rich:column style="text-align:center;vertical-align:middle; width: 141px;" filterType="custom" filter="#{FilterFactory.filter('dataLimite', 'atividadeDiscursivaVO.dataLimiteEntregaApresentar', 'TEXTO')}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AtividadeDiscursiva_datalimiteentrega}" />
						<otm:spacer width="2px" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText styleClass="form-control campos" size="5" value="#{FilterFactory.filter('dataLimite', 'atividadeDiscursivaVO.dataLimiteEntrega', 'TEXTO').filtro}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
								<a4j:ajax event="change" execute="@this" render="items" />
							</h:inputText>
							<span class="append-icon right"> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('dataLimite')}" tooltip="Limpar Filtro" />
							</span>
						</h:panelGroup>
					</f:facet>
					<h:outputText value="#{atividadeItens.atividadeDiscursivaVO.dataLimiteEntrega}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
					</h:outputText>
				</rich:column>
				<rich:column style="text-align:center;vertical-align:middle;width: 149px;" filterType="custom" filter="#{FilterFactory.filter('items4', 'situacaoRespostaAtividadeDiscursiva_Apresentar', 'TEXTO')}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AtividadeDiscursiva_situacaoatividade}" />
						<otm:spacer width="2px" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items4', 'situacaoRespostaAtividadeDiscursiva_Apresentar', 'TEXTO').filtro}">
								<a4j:ajax event="change" execute="@this" render="items" />
							</h:inputText>
							<span class="append-icon right"> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('items4')}" tooltip="Limpar Filtro" />
							</span>
						</h:panelGroup>
					</f:facet>
					<h:outputText value="#{atividadeItens.situacaoRespostaAtividadeDiscursiva_Apresentar}" />
				</rich:column>
				<rich:column style="text-align:center;vertical-align:middle">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AtividadeDiscursiva_possuinovainteracao}" />
					</f:facet>
					<h:outputText value="#{atividadeItens.interacao}" />
				</rich:column>
				<rich:column style="text-align:center;vertical-align:middle;">
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon render="form:panelGridMensagens" action="#{AtividadeDiscursivaControle.editarAtvidadeDiscursivaRespostaAluno}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar Atvidade Discursiva Resposta Aluno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="form:items" render="itens, panelGridMensagens" id="scResultadoConsulta" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{AtividadeDiscursivaControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
