			<ui:define name="body">
				<h:panelGroup id="dadosMiniCalendario" rendered="#{VisaoAlunoControle.dashboardCalendario.maximizado}" layout="block" styleClass="w-100 p-2" style="overflow:auto;max-height:600px">
					<h:panelGroup layout="block" styleClass="w-100">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup styleClass="text-center" style="width:33%;float:left" layout="block">
								<a4j:commandButton styleClass="botoesMiniCalendario" style="font-size:10px !important" render="form:dadosMiniCalendario" action="#{VisaoAlunoControle.visualizarCalendarioAnteriorMes}" value="#{VisaoAlunoControle.calendarioDataEventoRsVO.mesAnoAnteriorAbreviado}" />
							</h:panelGroup>
							<h:panelGroup styleClass="text-center" style="width:33%;float:left" layout="block">
								<h:outputText id="tituloScroll" style="font-weight: 900 !important;font-size:12px !important" styleClass="diaMiniCalendario " value="#{VisaoAlunoControle.calendarioDataEventoRsVO.tituloCalendarioAbreviado}" />
							</h:panelGroup>
							<h:panelGroup styleClass="text-center" style="width:33%;float:left" layout="block">

							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup styleClass="text-center" style="width:14.27%;float:left" layout="block">

									<h:outputText value="D" />
								</h:panelGroup>
								<rich:list type="definitions" value="#{VisaoAlunoControle.calendarioDataEventoRsVO.calendarioHorarioAulaDomingo}" var="diaAgendaItens">

										<a4j:commandLink render="form" action="#{VisaoAlunoControle.selecionarDiaCalendario}" disabled="#{diaAgendaItens.desabilitarDia}" title="#{diaAgendaItens.titleDia}">
											<h:outputText styleClass="diaMiniCalendario  #{diaAgendaItens.styleClass eq 'colunaOutroMes' ? 'bg-gray-100' : diaAgendaItens.styleClass}" value="#{diaAgendaItens.data}">
												<f:convertDateTime pattern="dd" />
											</h:outputText>
										</a4j:commandLink>
									</h:panelGroup>
								</rich:list>
							</h:panelGroup>
							<h:panelGroup styleClass="text-center" style="width:14.27%;float:left" layout="block">

												<f:convertDateTime pattern="dd" />
											</h:outputText>
										</a4j:commandLink>
									</h:panelGroup>
								</rich:list>
							</h:panelGroup>
							<h:panelGroup styleClass="text-center" style="width:14.27%;float:left" layout="block">

									<h:panelGroup layout="block" style="line-height:30px" styleClass="w-100 border-bottom text-center #{diaAgendaItens.styleClass eq 'colunaOutroMes' ? 'bg-gray-100' : ''}">
										<a4j:commandLink  render="form" action="#{VisaoAlunoControle.selecionarDiaCalendario}" disabled="#{diaAgendaItens.desabilitarDia}" title="#{diaAgendaItens.titleDia}">
											<h:outputText styleClass="diaMiniCalendario  #{diaAgendaItens.styleClass eq 'colunaOutroMes' ? 'bg-gray-100' : diaAgendaItens.styleClass} " value="#{diaAgendaItens.data}">
												<f:convertDateTime pattern="dd" />
											</h:outputText>
										</a4j:commandLink>
									</h:panelGroup>
								</rich:list>
							</h:panelGroup>
							<h:panelGroup styleClass="text-center" style="width:14.27%;float:left" layout="block">
								<h:panelGroup layout="block" styleClass="w-100 text-center headerMiniCalendario">
									<h:outputText value="Q" />
								</h:panelGroup>
								<rich:list type="definitions" value="#{VisaoAlunoControle.calendarioDataEventoRsVO.calendarioHorarioAulaQuinta}" var="diaAgendaItens">
									<h:panelGroup layout="block" style="line-height:30px" styleClass="w-100 border-bottom text-center #{diaAgendaItens.styleClass eq 'colunaOutroMes' ? 'bg-gray-100' : ''}">
										<a4j:commandLink  render="form" action="#{VisaoAlunoControle.selecionarDiaCalendario}" disabled="#{diaAgendaItens.desabilitarDia}" title="#{diaAgendaItens.titleDia}">
											<h:outputText styleClass="diaMiniCalendario  #{diaAgendaItens.styleClass eq 'colunaOutroMes' ? 'bg-gray-100' : diaAgendaItens.styleClass} " value="#{diaAgendaItens.data}">
												<f:convertDateTime pattern="dd" />
											</h:outputText>
										</a4j:commandLink>
									</h:panelGroup>
								</rich:list>
							</h:panelGroup>

							<h:panelGroup styleClass="text-center" style="width:14.27%;float:left" layout="block">
								<h:panelGroup layout="block" styleClass="w-100 text-center headerMiniCalendario">
									<h:outputText value="S" />
								</h:panelGroup>
								<rich:list type="definitions" value="#{VisaoAlunoControle.calendarioDataEventoRsVO.calendarioHorarioAulaSexta}" var="diaAgendaItens">
									<h:panelGroup layout="block" style="line-height:30px" styleClass="w-100 border-bottom text-center #{diaAgendaItens.styleClass eq 'colunaOutroMes' ? 'bg-gray-100' : ''}">
										<a4j:commandLink  render="form" action="#{VisaoAlunoControle.selecionarDiaCalendario}" disabled="#{diaAgendaItens.desabilitarDia}" title="#{diaAgendaItens.titleDia}">
											<h:outputText styleClass="diaMiniCalendario  #{diaAgendaItens.styleClass eq 'colunaOutroMes' ? 'bg-gray-100' : diaAgendaItens.styleClass} " value="#{diaAgendaItens.data}">

										</a4j:commandLink>
									</h:panelGroup>
								</rich:list>
							</h:panelGroup>
							<h:panelGroup styleClass="text-center" style="width:14.27%;float:left" layout="block">

									<h:outputText value="S" />
								</h:panelGroup>
								<rich:list type="definitions" value="#{VisaoAlunoControle.calendarioDataEventoRsVO.calendarioHorarioAulaSabado}" var="diaAgendaItens">
									<h:panelGroup layout="block" style="line-height:30px" styleClass="w-100 border-bottom text-center #{diaAgendaItens.styleClass eq 'colunaOutroMes' ? 'bg-gray-100' : ''}">
										<a4j:commandLink render="form" action="#{VisaoAlunoControle.selecionarDiaCalendario}" disabled="#{diaAgendaItens.desabilitarDia}" title="#{diaAgendaItens.titleDia}">
											<h:outputText styleClass="diaMiniCalendario  #{diaAgendaItens.styleClass eq 'colunaOutroMes' ? 'bg-gray-100' : diaAgendaItens.styleClass} " value="#{diaAgendaItens.data}">
												<f:convertDateTime pattern="dd" />
											</h:outputText>
										</a4j:commandLink>
									</h:panelGroup>
								</rich:list>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="row border-top border-bottom pt-2 pb-2">

<!-- 							<h:outputText value="Dia Livre" /> -->
<!-- 						</h:panelGroup> -->
						<h:panelGroup layout="block" style="width:33.33%;float:left;" styleClass="text-center">
							<span class="legendaColunaHorarioSelecionada" />
							<h:outputText styleClass="fs10" value="Dia Selecionado" />
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:33.33%;float:left;" styleClass="text-center">
							<span class="legendaHorarioRegistroLancado" />
							<h:outputText styleClass="fs10" value="Possui Evento" />
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:33.33%;float:left;" styleClass="text-center">
							<span class="legendaFeriado" />
							<h:outputText styleClass="fs10" value="Feriado" />
						</h:panelGroup>
					</h:panelGroup>



					<h:panelGroup layout="block" styleClass="row mt-5 " rendered="#{empty VisaoAlunoControle.dataEventosRSVO.agendaAlunoRSVOs}">
						<h:panelGroup layout="block" styleClass="col-md-12 text-center">
							<h:outputText styleClass="fs16" value="#{VisaoAlunoControle.dataEventosRSVO.nenhumEventoRegistrado}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="w-100 mt-2 " rendered="#{!empty VisaoAlunoControle.dataEventosRSVO.agendaAlunoRSVOs}">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-12 text-center">
								<h:outputText styleClass="text-dark font-900" value="Eventos do dia "/>
								<h:outputText styleClass="text-dark font-900" value="#{VisaoAlunoControle.dataEventosRSVO.data}">
									<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
								</h:outputText>
							</h:panelGroup>
						</h:panelGroup>
						
						<a4j:repeat id="agendaAlunoRSVOs" value="#{VisaoAlunoControle.dataEventosRSVO.agendaAlunoRSVOs}" rendered="#{!empty VisaoAlunoControle.dataEventosRSVO.agendaAlunoRSVOs}" var="agendaAlunoRSVOItem">

							<h:panelGroup layout="block" styleClass="row border-bottom pb-2 pt-2">

							<h:panelGroup layout="block" styleClass="col-md-12">
								<otm:commandIcon action="#{VisaoAlunoControle.realizarNavegacaoParaEventoCalendario}" oncomplete="#{VisaoAlunoControle.modalCalendario}" disabled="#{!agendaAlunoRSVOItem.mostrarLinkEvento}"  render="formMensagemGoogleMeet"
								style="cursor:pointer;border:none;padding:0px;margin:0px;width: 10px;    height: 10px;    position: relative;    top: 1px;" title="#{agendaAlunoRSVOItem.titleCalendarioApresentar}" icon="#{agendaAlunoRSVOItem.iconeCalendarioApresentar}"  />
								<h:outputText value="#{agendaAlunoRSVOItem.cabecarioApresentar}" styleClass="ml5 fs10 font-900" />
							</h:panelGroup>
								<h:panelGroup layout="block" rendered="#{agendaAlunoRSVOItem.mostarPeriodoRealizacao}" styleClass="col-md-12">
									<i class="fas fa-clock  mr5  mt-1 fs10" />									
									<h:outputText styleClass="fields control-label tituloCampos fs10" value="#{agendaAlunoRSVOItem.periodoRealizacaoApresentar}" />
								</h:panelGroup>
								<h:panelGroup layout="block" rendered="#{!agendaAlunoRSVOItem.origemAgendaAluno.feriado}" styleClass="col-md-12">
									<i class="fas fa-book pull-left mr5  mt-1  fs10" />	
									<h:outputText styleClass="fields control-label tituloCampos fs10" value="#{agendaAlunoRSVOItem.disciplinaApresentar}" />
								</h:panelGroup>
								<h:panelGroup layout="block" rendered="#{!agendaAlunoRSVOItem.origemAgendaAluno.feriado}" styleClass="col-md-12">
									<i class="fas fa-users pull-left mr5 mt-1 fs10" />
									<h:outputText styleClass="fields control-label tituloCampos fs10" value="#{agendaAlunoRSVOItem.turmaApresentar}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row">									
									<h:panelGroup layout="block" styleClass="col-md-12 text-right" style="line-height: 32px;">
										<h:panelGroup layout="block" rendered="#{agendaAlunoRSVOItem.mostrarLinkEvento}" >
											<i class="fas fa-link mr5  mt-1 fs10"></i>									
											<a4j:commandLink styleClass="fields control-label tituloCampos fs10" action="#{VisaoAlunoControle.realizarNavegacaoParaEventoCalendario}" oncomplete="#{VisaoAlunoControle.modalCalendario}" render="formMensagemGoogleMeet" title="#{agendaAlunoRSVOItem.titleCalendarioApresentar}"  >
												<h:outputText value="#{agendaAlunoRSVOItem.tituloLinkEvento}" />
											</a4j:commandLink>
											<otm:spacer width="15"></otm:spacer>
										</h:panelGroup>										
										<h:panelGroup layout="block" rendered="#{!empty agendaAlunoRSVOItem.salaAulaBlackboardVO.linkSalaAulaBlackboard}" >
											<a4j:commandButton id="btnEntrarSalaAulaBlackboard" image="#{resource['/imagens/blackboard_logo.png']}" style="width:25px; height:25px;" action="#{VisaoAlunoControle.realizarNavegacaoSalaAulaBlackboardPorAgenda}" oncomplete="navegacaoIde('#{agendaAlunoRSVOItem.salaAulaBlackboardVO.linkSalaAulaBlackboard}')"  styleClass="mr-3"/>
											<rich:tooltip followMouse="true" target="btnEntrarSalaAulaBlackboard" showDelay="500">
												<h:panelGrid columns="1" columnClasses="colunaEsquerda, tituloCamposReduzidos">
													<h:panelGroup layout="block">
														<h:outputText value="Entrar Blackboard" />
														<h:outputText value="#{VisaoAlunoControle.calendarioDataEventoRsVO.listaPessoaEmailInstitucionalVO_ApresentarHtml}" escape="false" />	
													</h:panelGroup>
												</h:panelGrid>
											</rich:tooltip>
											<otm:spacer width="15"></otm:spacer>
										</h:panelGroup>
										
										<h:panelGroup layout="block" rendered="#{!empty agendaAlunoRSVOItem.googleMeetVO.classroomGoogleVO.linkClassroom}" >
											<a4j:commandButton id="btnEntrarClassRoom" image="#{resource['/imagens/classroom.png']}" style="width:25px; height:25px;" action="#{VisaoAlunoControle.realizarNavegacaoClassroomPorAgenda}" oncomplete="navegacaoGoogleMeet('#{agendaAlunoRSVOItem.googleMeetVO.classroomGoogleVO.linkClassroom}')"  styleClass="mr-3"/>
											<rich:tooltip followMouse="true" target="btnEntrarClassRoom" showDelay="500">
												<h:panelGrid columns="1" columnClasses="colunaEsquerda, tituloCamposReduzidos">
													<h:panelGroup layout="block">
														<h:outputText value="Entrar Classroom" />
														<h:outputText value="#{VisaoAlunoControle.calendarioDataEventoRsVO.listaPessoaGsuiteVO_ApresentarHtml}" escape="false" />	
													</h:panelGroup>
												</h:panelGrid>
											</rich:tooltip>
											<otm:spacer width="15"></otm:spacer>
										</h:panelGroup>
										<h:panelGroup layout="block" rendered="#{!empty agendaAlunoRSVOItem.googleMeetVO.linkGoogleMeet}" >
											<a4j:commandButton id="btnEntrarGoogleMeet" image="#{resource['/imagens/iconeGooglemeet.png']}" onclick="navegacaoGoogleMeet('#{agendaAlunoRSVOItem.googleMeetVO.linkGoogleMeet}')"  styleClass="mr-3"/>
											<rich:tooltip followMouse="true" target="btnEntrarGoogleMeet" showDelay="500">
												<h:panelGrid columns="1" columnClasses="colunaEsquerda, tituloCamposReduzidos">
													<h:panelGroup layout="block">
														<h:outputText value="#{VisaoAlunoControle.calendarioDataEventoRsVO.listaPessoaGsuiteVO_ApresentarHtml}" escape="false" />	
													</h:panelGroup>
												</h:panelGrid>
											</rich:tooltip>
										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>
