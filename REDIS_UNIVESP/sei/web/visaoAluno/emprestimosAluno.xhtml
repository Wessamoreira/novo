<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAluno/template/visaoAluno.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Empréstimos" />
	</ui:define>
	<ui:define name="conteudo">
		<!-- 		<ui:include src="./richPanelImagem.xhtml" /> -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelUltimaRenovacao" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Aviso Última Renovação"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink9" />
					<rich:componentControl target="panelUltimaRenovacao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUltimaRenovacao">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{EmprestimoControle.configuracaoBibliotecaVO.textoPadraoUltimaRenovacao}"></h:outputText>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelEmprestimoRealizadoComSucesso" shadowOpacity="true" width="600" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:graphicImage styleClass="background-color:transparent;" height="24" width="24" url="#{resource['/imagens/aviso.png']}" />
					<h:outputText value="AVISO" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEmprestimoRealizadoComSucesso">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText value="Empréstimo/Devolução:" styleClass="tituloCamposNegrito" />
						<rich:dataTable id="listaMensagens" width="100%" rows="8" headerClass="consulta" value="#{EmprestimoControle.listaMensagemSucesso}" var="mensagemSucesso">
							<rich:column>
								<h:outputText style="align: left;" value="#{mensagemSucesso}" />
							</rich:column>
						</rich:dataTable>
						<rich:dataScroller align="center" boundaryControls="auto" fastControls="hide" stepControls="auto" for="formEmprestimoRealizadoComSucesso:listaMensagens" maxPages="8" id="scResultadolistaMensagens" />
						<otm:spacer height="10px" />
						<h:panelGroup>
							<otm:commandButton render="form" oncomplete="#{rich:component('panelEmprestimoRealizadoComSucesso')}.hide()" action="#{EmprestimoControle.fecharModalEmprestimoRealizadoComSucesso}" value="Fechar" styleClass="btn btn-primary dark btn-fechar" title="Fechar" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<!-- 	         <a4j:status id="statusCarregandoModalTopo" onstart="Richfaces.showModalPanel('panelStatusCarregandoTopo')" onstop="Richfaces.hideModalPanel('panelStatusCarregandoTopo')" />  -->
		<!-- 	         <rich:popupPanel styleClass="modalMaximizado" id="panelStatusCarregandoTopo" autosized="true">  -->
		<!-- 	             <h:panelGroup columns="2">  -->
		<!-- 	                 <h:graphicImage value="../imagens/ajax-loader.gif" />  -->
		<!-- 	                 <h:outputText styleClass="field control-label tituloCampos" value="Processando..." />  -->
		<!-- 	             </h:panelGroup>  -->
		<!-- 	         </rich:popupPanel>  -->

		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText value="Valor Consulta" styleClass="field control-label tituloCampos" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{EmprestimoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText value="Apenas Empréstimos em Aberto" styleClass="field control-label tituloCampos" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="somenteEmprestimosEmAberto" value="#{EmprestimoControle.apenasEmprestimosEmAberto}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center mt10">
					<otm:commandButton id="buscar" render="form" value="#{msg_botoes.btn_consultar}" action="#{EmprestimoControle.executarConsultaTelaBuscaEmprestimoEmAberto}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12" style="margin-top: 20px">
					<rich:dataTable id="listaConsulta" rendered="#{! empty EmprestimoControle.listaConsulta }" value="#{EmprestimoControle.listaConsulta}" var="itemEmprestimoItens" rows="10" width="100%" styleClass="tabFormSubordinada" headerClass="consulta" rowClasses="linhaImpar, linhaPar">
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="Tombo" />
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{itemEmprestimoItens.exemplar.codigoBarra}" />
						</rich:column>
						<rich:column width="200px" style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Emprestimo_catalogo}" />
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{itemEmprestimoItens.exemplar.catalogo.titulo}" />
						</rich:column>
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Emprestimo_dataPrevistaDevolucao}" />
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{itemEmprestimoItens.dataPrevisaoDevolucao_Apresentar}" rendered="#{itemEmprestimoItens.tipoEmprestimo != 'HR'}" />
							<h:outputText styleClass="field control-label tituloCampos" value="#{itemEmprestimoItens.dataPrevisaoDevolucao}" rendered="#{itemEmprestimoItens.tipoEmprestimo == 'HR'}">
								<f:convertDateTime pattern="dd/MM/yyy hh:mm" />
							</h:outputText>
						</rich:column>
						<rich:column style="text-align: center !important" rendered="#{EmprestimoControle.isApresentarColunaDataDevolucao }">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Emprestimo_dataDevolucao}" />
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{EmprestimoControle.dataDevolucao_Apresentar}" />
						</rich:column>
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Emprestimo_valorMulta}" />
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{itemEmprestimoItens.valorMulta}">
								<f:convertNumber pattern="###,##0.00" />
							</h:outputText>
						</rich:column>
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Emprestimo_situacaoMulta}" />
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{itemEmprestimoItens.situacao_Multa}" />
						</rich:column>
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Emprestimo_situacao}" />
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{itemEmprestimoItens.situacao_Apresentar_FichaAluno}" />
						</rich:column>
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="Opções" />
							</f:facet>
							<otm:commandIcon oncomplete="#{EmprestimoControle.apresentarPanelUltimaRenovacao}" rendered="#{itemEmprestimoItens.situacao ne 'DE' and itemEmprestimoItens.tipoEmprestimo ne 'HR'}" render="form, formEmprestimoRealizadoComSucesso" id="renovar" tooltip="#{msg_botoes.btn_renovar}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" action="#{EmprestimoControle.registarRenovacaoEmprestimoVisaoAlunoProfessorFuncionario}" />
							<otm:commandIcon rendered="#{itemEmprestimoItens.situacao ne 'DE' and itemEmprestimoItens.tipoEmprestimo == 'HR'}" id="alerta1" tooltip="#{msg_bt.btn_renovar}" icon="#{msg_botoes.btn_icon_aviso_embutido}" disabled="true" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="listaConsulta" limitRender="5" align="center" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row" rendered="#{!empty EmprestimoControle.listaCatalogosReservados}" style="margin-top:10px;">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12 ">
						<h:outputText styleClass="field control-label tituloMenuVisaoCentralNegrito" value="Reservas" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row text-center">
						<otm:commandButton rendered="#{!empty EmprestimoControle.listaCatalogosReservados}" icon="#{msg_botoes.btn_icon_pdf_embutido}" render="form" oncomplete="#{EmprestimoControle.download}" action="#{EmprestimoControle.imprimirTicketReservaPDF}" id="imprimirPDF" value="Imprimir Ticket" accesskey="4" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText rendered="#{empty EmprestimoControle.listaCatalogosReservados}" styleClass="field control-label mensagem col-md-12" value="#{msg.msg_NaoExistemCatalogosReservados}" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable style="margin-top: 15px" id="dtCatalogosReservados" rendered="#{!empty EmprestimoControle.listaCatalogosReservados}" width="100%" headerClass="consultar" value="#{EmprestimoControle.listaCatalogosReservados}" var="reservaCatalogo">
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="Biblioteca" />
						</f:facet>
						<h:outputText id="bibliotecaReservados" value="#{reservaCatalogo.bibliotecaVO.nome}" />
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_titulo}" />
						</f:facet>
						<otm:outputHelp id="tituloReservados" value="#{reservaCatalogo.catalogo.titulo}">
							<h:panelGroup columns="2" styleClass="tabForm">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catalogo_codigo}" />
								<h:inputText size="30" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{reservaCatalogo.catalogo.codigo}" />
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catalogo_classificacao}" />
								<h:inputText size="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{reservaCatalogo.catalogo.classificacaoBibliografica}" />
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catalogo_cutterPha}" />
								<h:inputText size="15" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{reservaCatalogo.catalogo.cutterPha}" />
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catalogo_edicao}" />
								<h:inputText size="10" maxlength="7" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{reservaCatalogo.catalogo.edicao}" />
							</h:panelGroup>
						</otm:outputHelp>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Reserva_validaAte}" />
						</f:facet>
						<h:outputText value="#{reservaCatalogo.dataTerminoReserva}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:outputText>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Emprestimo_exemplaresDisponiveis}" />
						</f:facet>
						<h:outputText value="#{reservaCatalogo.nrExemplaresDisponiveisDesseCatalogo}" />
					</rich:column>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row" rendered="#{not empty EmprestimoControle.configuracaoBibliotecaVO.listaBibliotecaExternaVO }">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" style="margin-top: 20px" styleClass="col-md-12 text-center ">
						<h:outputText styleClass="field control-label tituloMenuVisaoCentralNegrito" value="Bibliotecas Externas" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="listaBibliotecasExternas" rendered="#{not empty EmprestimoControle.configuracaoBibliotecaVO.listaBibliotecaExternaVO }" value="#{EmprestimoControle.configuracaoBibliotecaVO.listaBibliotecaExternaVO}" var="bibliotecaExternaItens" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento">
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="Biblioteca" />
						</f:facet>
						<a4j:commandLink id="linkNome" onclick="abrirPopup3('#{bibliotecaExternaItens.urlApresentar}')">
							<h:outputText value="#{bibliotecaExternaItens.nome}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="Url de Acesso" />
						</f:facet>
						<a4j:commandLink id="link" onclick="abrirPopup3('#{bibliotecaExternaItens.urlApresentar}')">
							<h:outputText value="#{bibliotecaExternaItens.url}" />
						</a4j:commandLink>
					</rich:column>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup id="panelGridMensagens" layout="block" styleClass="row">
				<otm:mensagem bean="#{EmprestimoControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
