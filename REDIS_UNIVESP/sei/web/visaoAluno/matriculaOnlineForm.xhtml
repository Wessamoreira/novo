<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:commandLink action="#{RenovarMatriculaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
<h:panelGroup id="pgGeralMatriculaOnline" layout="block" styleClass="row">
	<h:panelGroup id="panelGridForm1" rendered="#{!RenovarMatriculaControle.matriculaConfirmada}" layout="block" styleClass="row">
		<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{RenovarMatriculaControle.isApresentarListaSelectItemUnidadeEnsino}">
			<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_unidadeEnsino}" />
			<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{RenovarMatriculaControle.matriculaVO.unidadeEnsino.codigo}">
				<a4j:ajax event="change" listener="#{RenovarMatriculaControle.liberarSelecionarCurso}" render="panelGridForm1, panelGridMensagens" />
				<f:selectItems value="#{RenovarMatriculaControle.listaSelectItemUnidadeEnsino}" />
			</h:selectOneMenu>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-6">
			<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" />
			<h:inputText readonly="true" id="nomeCurso" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{RenovarMatriculaControle.matriculaVO.curso.nome}" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{RenovarMatriculaControle.isApresentarListaSelectItemTurno}">
			<h:outputText styleClass="field control-label tituloCampos" value="Turno" />
			<h:selectOneMenu id="turno" styleClass="form-control camposObrigatorios" value="#{RenovarMatriculaControle.matriculaVO.turno.codigo}">
				<a4j:ajax event="change" listener="#{RenovarMatriculaControle.atualizarSituacaoMatriculaPeriodoPartindoProceMatricula}" render="panelGridForm1, panelGridMensagens" />
				<f:selectItems value="#{RenovarMatriculaControle.listaSelectItemTurno}" />
			</h:selectOneMenu>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{RenovarMatriculaControle.isApresentarListaSelectItemProcessoMatricula}">
			<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfirmacaoPreMatricula_processoMatricula}" />
			<h:selectOneMenu id="processoMatricula" styleClass="form-control camposObrigatorios" value="#{RenovarMatriculaControle.matriculaPeriodoVO.processoMatricula}">
				<a4j:ajax event="change" listener="#{RenovarMatriculaControle.atualizarSituacaoMatriculaPeriodoPartindoProceMatricula}" render="panelGridForm1, panelGridMensagens" />
				<f:selectItems value="#{RenovarMatriculaControle.listaSelectItemProcessoMatricula}" />
			</h:selectOneMenu>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{RenovarMatriculaControle.isApresentarListaSelectItemGradeCurricular}">
			<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_gradeCurricular}" />
			<h:selectOneMenu id="gradeCurricular" styleClass="form-control camposObrigatorios" value="#{RenovarMatriculaControle.codigoGradeCurricular}">
				<a4j:ajax event="change" render="panelGridForm1, panelGridMensagens" listener="#{RenovarMatriculaControle.executarDefinicaoPeriodoLetivoNovaMatriculaAluno}" />
				<f:selectItems value="#{RenovarMatriculaControle.listaSelectItemGradeCurricular}" />
			</h:selectOneMenu>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{RenovarMatriculaControle.isApresentarListaSelectItemTurma}">
			<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_turma}" />
			<h:selectOneMenu id="MatriculaPeriodo_turma" disabled="#{RenovarMatriculaControle.isDesabilitarCampoTurma}" styleClass="form-control camposObrigatorios" value="#{RenovarMatriculaControle.matriculaPeriodoVO.turma.codigo}">
				<a4j:ajax event="change" render="panelGridForm1, panelGridMensagens" listener="#{RenovarMatriculaControle.processarDadosPermitinentesTurmaSelecionada}" />
				<f:selectItems value="#{RenovarMatriculaControle.listaSelectItemTurma}" />
			</h:selectOneMenu>
			<h:outputText id="MatriculaPeriodo_turma_Erro" styleClass="field control-label mensagemDetalhada col-md-12" value="#{RenovarMatriculaControle.turma_Erro}" />
		</h:panelGroup>
		<h:panelGroup id="pgPlanoFinanceiroCurso" rendered="#{RenovarMatriculaControle.isApresentarListaSelectItemCondicoesPagamento}">
			<h:panelGroup layout="block" styleClass="col-md-6">
				<otm:outputHelp tooltip="#{RenovarMatriculaControle.descricaoPlanoCondicaoFinanceiraAlunoAluno}" id="MatriculaOnline_condicaoDePagamento" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaOnline_condicaoDePagamento}" />
				<h:selectOneMenu rendered="#{RenovarMatriculaControle.isApresentarListaSelectItemCondicoesPagamento}" id="planoFinanceiroCurso" styleClass="form-control camposObrigatorios" value="#{RenovarMatriculaControle.matriculaPeriodoVO.condicaoPagamentoPlanoFinanceiroCurso.codigo}">
					<a4j:ajax event="change" render="panelGridForm1, panelGridMensagens" listener="#{RenovarMatriculaControle.atualizarDescricaoCondicaoPagamentoPlanoFinanceiroCursoMatriculaPeriodo}" />
					<f:selectItems value="#{RenovarMatriculaControle.listaSelectItemPlanoFinanceiroCurso}" />
				</h:selectOneMenu>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12 text-left title mt10" rendered="#{!empty RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoTumaDisciplinaVOs}">
			<h:outputText id="contrato" rendered="#{!empty RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoTumaDisciplinaVOs}" styleClass="field control-label tituloCampos" value="Contrato" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-3">
			<h:outputText id="termoAceite" rendered="#{!empty RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoTumaDisciplinaVOs}" styleClass="field control-label tituloCampos" value="Aceitar Termos do Contrato" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<otm:selectBooleanCheckbox styleClass="form-control campos" rendered="#{!empty RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoTumaDisciplinaVOs}" value="#{RenovarMatriculaControle.termoAceiteContrato}" />
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px" rendered="#{!empty RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoTumaDisciplinaVOs}">
			<otm:commandButton id="visualizarContrato" render="formTermoAceite" rendered="#{!empty RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoTumaDisciplinaVOs}" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" value="Visualizar Contrato" image="#{resource['/imagens/botaoLerTermosContrato.png']}" alt="#{msg.btn_enviar}" accesskey="3" oncomplete="#{rich:component('panelTermoAceite')}.show()" />
		</h:panelGroup>
		<rich:panel header="Disciplinas" style="text-align:left;width:100%;height:100%;margin-top:5px;float:left;padding:5px" rendered="#{!empty RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoTumaDisciplinaVOs}">
			<h:panelGroup columns="1" width="100%" styleClass="tabForm">
				<rich:dataTable width="100%" id="dataTableDisciplinasMatricula" columnClasses="colunaAlinhamento" footerClass="colunaCentralizada" headerClass="consulta" rows="12" value="#{RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoTumaDisciplinaVOs}" var="turmaDisciplinaItens">
					<rich:column filterType="custom" filterExpression="#{!turmaDisciplinaItens.disciplinaFazParteComposicao}">
						<f:facet name="header">
							<h:outputText value="Turma" />
						</f:facet>
						<h:outputText value="#{turmaDisciplinaItens.turma.identificadorTurma}" />
					</rich:column>
					<rich:column filterType="custom" filterExpression="#{!turmaDisciplinaItens.disciplinaFazParteComposicao}">
						<f:facet name="header">
							<h:outputText value="Disciplina" />
						</f:facet>
						<h:outputText value="#{turmaDisciplinaItens.disciplina.codigo} - #{turmaDisciplinaItens.disciplina.nome}" />
						<f:facet name="footer">
							<h:outputText styleClass="tituloCamposReduzidos" value="TOTAL" />
						</f:facet>
					</rich:column>
					<rich:column filterType="custom" filterExpression="#{!turmaDisciplinaItens.disciplinaFazParteComposicao}" style="text-align:center;">
						<f:facet name="header">
							<h:outputText value="CH" />
						</f:facet>
						<h:outputText value="#{turmaDisciplinaItens.gradeDisciplinaVO.cargaHoraria}" rendered="#{!turmaDisciplinaItens.disciplinaReferenteAUmGrupoOptativa}" />
						<h:outputText value="#{turmaDisciplinaItens.gradeCurricularGrupoOptativaDisciplinaVO.cargaHoraria}" rendered="#{turmaDisciplinaItens.disciplinaReferenteAUmGrupoOptativa}" />
						<f:facet name="footer">
							<h:outputText styleClass="tituloCamposReduzidos" value="#{RenovarMatriculaControle.matriculaPeriodoVO.totalCargaHorariaAlunoMatriculaPeriodo}" />
						</f:facet>
					</rich:column>
					<rich:column filterType="custom" filterExpression="#{!turmaDisciplinaItens.disciplinaFazParteComposicao}" style="text-align:center;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LancamentoContabil_tipoPlanoCredito}" />
						</f:facet>
						<h:outputText value="#{turmaDisciplinaItens.gradeDisciplinaVO.nrCreditos}" rendered="#{!turmaDisciplinaItens.disciplinaReferenteAUmGrupoOptativa}" />
						<h:outputText value="#{turmaDisciplinaItens.gradeCurricularGrupoOptativaDisciplinaVO.nrCreditos}" rendered="#{turmaDisciplinaItens.disciplinaReferenteAUmGrupoOptativa}" />
						<f:facet name="footer">
							<h:outputText styleClass="tituloCamposReduzidos" value="#{RenovarMatriculaControle.matriculaPeriodoVO.totalCreditoAlunoMatriculaPeriodo}" />
						</f:facet>
					</rich:column>
					<rich:column filterType="custom" filterExpression="#{!turmaDisciplinaItens.disciplinaFazParteComposicao}">
						<f:facet name="header">
							<h:outputText value="Modalidade" />
						</f:facet>
						<h:outputText rendered="#{!turmaDisciplinaItens.permiteEscolherModalidade}" value="#{turmaDisciplinaItens.modalidadeDisciplina.valorApresentar}" />
						<h:selectOneMenu rendered="#{turmaDisciplinaItens.permiteEscolherModalidade}" id="modGradeDis" styleClass="form-control camposObrigatorios" value="#{turmaDisciplinaItens.modalidadeDisciplina}">
							<a4j:ajax event="change" render="form:dataTableDisciplinasMatricula:modGradeDis" />
							<f:selectItems value="#{RenovarMatriculaControle.listaSelectItemModalidadeDisciplina}" />
						</h:selectOneMenu>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="form:dataTableDisciplinasMatricula" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
		</rich:panel>
		<!-- 		<rich:panel header="#{msg_aplic.prt_Matricula_valorMatriculaMensalidade}" style="text-align:left;width:100%;height:100%;margin-top:5px;float:left;padding:5px"> -->
		<h:panelGroup id="panelCalculoValor" layout="block" styleClass="row mt20 mb10" rendered="#{RenovarMatriculaControle.matriculaPeriodoVO.condicaoPagamentoPlanoFinanceiroCurso.codigo > 0 and !RenovarMatriculaControle.matriculaPeriodoVO.financeiroManual}">
			<otm2:panel name="idPanelValores" styleHeader="background-color: transparent !important; height:30px !important" styleClass="border-radius-all pt10 pb10 pl10 pr10 back-gray" stylePanel="border: 1px solid #cccccc">
				<ui:define name="header">
					<h:outputText styleClass="field control-label tituloCampos fwb" value="#{msg_aplic.prt_Matricula_valorMatriculaMensalidade}" />
				</ui:define>
				<ui:define name="body">
					<!-- 								< CABECALHO PRIMEIRA LINHA > -->
					<h:panelGroup layout="block" styleClass="row pl10 pr10">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="corTopo pt5 pb5 back-gray" style="min-height:30px !important; height:100%  !important; width:100%">
								<h:panelGroup layout="block" styleClass="text-center" style="width:15%; float:left">
									<otm:spacer width="10px"></otm:spacer>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="text-center" style="width:15%; float:left">
									<h:outputText style="color:#ffffff !important" styleClass="field control-label tituloCampos" value="Data Base Vencimento" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="text-right" style="width:10%; float:left">
									<h:outputText style="color:#ffffff  !important" styleClass="field control-label tituloCampos" value="Valor Base" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="text-right" style="width:10%; float:left">
									<h:outputText style="color:#ffffff  !important" styleClass="field control-label tituloCampos" value="Total" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="text-center" style="width:50%; float:left">
									<h:outputText style="color:#ffffff  !important" styleClass="field control-label tituloCampos" value="Detalhamento dos Descontos" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>

						<!-- 								< DADOS PRIMEIRA LINHA - VALORES MATRICULA>  -->
						<h:panelGroup layout="block" styleClass="row  pt5 rf-dt-r" style="border-bottom: 1px solid #C4C0C9">
							<h:panelGroup layout="block" styleClass="text-left" style="width:15%; float:left">
								<h:outputText styleClass="field control-label tituloCampos pl5" value="#{RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoMatriculaCalculadaVO.nrParcelasPeriodo}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="text-center" style="width:15%; float:left">
								<h:outputText styleClass="field control-label tituloCampos" value="#{RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoMatriculaCalculadaVO.vencimentoPrimeiraParcela_Apresentar}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="text-right" style="width:10%; float:left">
								<h:outputText styleClass="field control-label tituloCampos" value="#{RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoMatriculaCalculadaVO.valorMensalidadeCheio}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</h:panelGroup>

							<h:panelGroup layout="block" styleClass="text-right" style="width:10%; float:left">
								<h:outputText styleClass="field control-label tituloCampos" value="#{RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoMatriculaCalculadaVO.totalMensalidadeCheio}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="text-left" style="width:50%; float:left">
								<a4j:repeat id="descricaoDescontosMatricula" width="100%" columnClasses="colunaEsquerda" headerClass="consulta" rows="15" value="#{RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoMatriculaCalculadaVO.listaDescontosMensalidade}" var="descontoMatriculaItens">
									<h:panelGroup layout="block" style="width:100%">
										<i class="fas fa-chevron-right fs12 ml10 mr5 tituloCampos"></i>
										<h:outputText styleClass="field control-label tituloCampos" rendered="#{descontoMatriculaItens.valorCusteadoContaReceber gt 0}" value="Convênio R$ #{descontoMatriculaItens.valorCusteadoContaReceber_Apresentar}" />
										<otm:spacer rendered="#{descontoMatriculaItens.valorCusteadoContaReceber gt 0}" width="10px" />
										<h:outputText styleClass="field control-label tituloCampos" rendered="#{descontoMatriculaItens.valorCusteadoContaReceber gt 0}" value=" - " />
										<h:outputText styleClass="field control-label tituloCampos" value="#{descontoMatriculaItens.descricaoResumida}" />

										<otm:commandIcon styleIcon="float:right;position:relative;top: 4px; margin-right: 5px;  margin-left: 5px;" tooltip="#{descontoMatriculaItens.descricaoDetalhada}" disabled="true" icon="#{msg_botoes.btn_icon_info_embutido}" />
									</h:panelGroup>
								</a4j:repeat>
							</h:panelGroup>
						</h:panelGroup>
						<!-- 								< SEGUNDA LINHA - VALORES MATERIAL DIDATICO > -->
						<a4j:repeat var="parcelaMaterialDidatico" value="#{RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoMaterialDidaticoCalculadaVOs}" rendered="#{!empty RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoMaterialDidaticoCalculadaVOs}">
							<h:panelGroup layout="block" styleClass="row pt5 rf-dt-r" style="border-bottom: 1px solid #C4C0C9">
								<h:panelGroup layout="block" styleClass="text-left pl5" style="width:15%; float:left">
									<h:outputText styleClass="field control-label tituloCampos" value="#{parcelaMaterialDidatico.nrParcelasPeriodo}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="text-center" style="width:15%; float:left">
									<h:outputText styleClass="field control-label tituloCampos" value="#{parcelaMaterialDidatico.vencimentoPrimeiraParcela_Apresentar}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="text-right" style="width:10%; float:left">
									<h:outputText styleClass="field control-label tituloCampos" value="#{parcelaMaterialDidatico.valorMensalidadeCheio}">
										<f:converter converterId="FormatadorNumerico" />
									</h:outputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="text-right" style="width:10%; float:left">
									<h:outputText styleClass="field control-label tituloCampos" value="#{parcelaMaterialDidatico.totalMensalidadeCheio}">
										<f:converter converterId="FormatadorNumerico" />
									</h:outputText>
								</h:panelGroup>
								<h:panelGroup id="descricaoDescontosMaterialDidatico" layout="block" styleClass="text-left" style="width:50%; float:left">
									<a4j:repeat value="#{parcelaMaterialDidatico.listaDescontosMensalidade}" var="descontoMaterialDidaticoItens">
										<h:panelGroup layout="block" style="width:100%">
											<i class="fas fa-chevron-right fs12 ml10 mr5 tituloCampos"></i>
											<h:outputText styleClass="field control-label tituloCampos" rendered="#{descontoMaterialDidaticoItens.valorCusteadoContaReceber gt 0}" value="Convênio R$ #{descontoMaterialDidaticoItens.valorCusteadoContaReceber_Apresentar}" />
											<otm:spacer rendered="#{descontoMaterialDidaticoItens.valorCusteadoContaReceber gt 0}" width="10px" />
											<h:outputText styleClass="field control-label tituloCampos" rendered="#{descontoMaterialDidaticoItens.valorCusteadoContaReceber gt 0}" value=" - " />
											<h:outputText styleClass="field control-label tituloCampos" value="#{descontoMaterialDidaticoItens.descricaoResumida}" />

											<otm:commandIcon styleIcon="float:right;position:relative;top: 4px; margin-right: 5px;  margin-left: 5px;" tooltip="#{descontoMaterialDidaticoItens.descricaoDetalhada}" disabled="true" icon="#{msg_botoes.btn_icon_info_embutido}" />
										</h:panelGroup>
									</a4j:repeat>
								</h:panelGroup>

							</h:panelGroup>
						</a4j:repeat>
						<!-- 								< TERCEIRA LINHA - VALORES MENSALIDADE > -->
						<a4j:repeat var="parcela" value="#{RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoMensalidadeCalculadaVOs}">
							<h:panelGroup layout="block" styleClass="row pt5 rf-dt-r" style="border-bottom: 1px solid #C4C0C9">
								<h:panelGroup layout="block" styleClass="text-left pl5" style="width:15%; float:left">
									<h:outputText styleClass="field control-label tituloCampos" value="#{parcela.nrParcelasPeriodo}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="text-center" style="width:15%; float:left">
									<h:outputText styleClass="field control-label tituloCampos" value="#{parcela.vencimentoPrimeiraParcela_Apresentar}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="text-right" style="width:10%; float:left">
									<h:outputText styleClass="field control-label tituloCampos" value="#{parcela.valorMensalidadeCheio}">
										<f:converter converterId="FormatadorNumerico" />
									</h:outputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="text-right" style="width:10%; float:left">
									<h:outputText styleClass="field control-label tituloCampos" value="#{parcela.totalMensalidadeCheio}">
										<f:converter converterId="FormatadorNumerico" />
									</h:outputText>
								</h:panelGroup>
								<h:panelGroup layout="block" id="descricaoDescontosMensalidade" styleClass="text-left" style="width:50%; float:left">
									<a4j:repeat value="#{parcela.listaDescontosMensalidade}" var="descontoMensalidadeItens">
										<h:panelGroup layout="block" style="width:100%">
											<i class="fas fa-chevron-right fs12 ml10 mr5 tituloCampos"></i>
											<h:outputText styleClass="field control-label tituloCampos" rendered="#{descontoMensalidadeItens.valorCusteadoContaReceber gt 0}" value="Convênio R$ #{descontoMensalidadeItens.valorCusteadoContaReceber_Apresentar}" />
											<otm:spacer width="10px" rendered="#{descontoMensalidadeItens.valorCusteadoContaReceber gt 0}" />
											<h:outputText styleClass="field control-label tituloCampos" rendered="#{descontoMensalidadeItens.valorCusteadoContaReceber gt 0}" value=" - " />
											<h:outputText styleClass="field control-label tituloCampos" value="#{descontoMensalidadeItens.descricaoResumida}" />
