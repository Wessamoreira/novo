<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAluno/template/visaoAluno.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText  value="Comunicado" />
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="form">
			
			<h:panelGroup id="dadosBasico" layout="block" styleClass="row">
				<h:panelGroup id="pdParceiro" layout="block" styleClass="col-md-12">
					<otm:editor id="mensagemLeitura" value="#{VisaoAlunoControle.comunicacaoInternaVO.mensagem}">
						
					</otm:editor>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup id="mensagem" layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<otm:mensagem bean="#{VisaoAlunoControle}" />					
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
				<h:panelGroup styleClass="btn-group btn-group-lg col-xs-12" layout="block">
					<otm:commandButton id="voltar" icon="#{msg_botoes.btn_icon_voltar}" action="#{VisaoAlunoControle.editarDadosPessoa}" render="form:mensagem" value="#{msg_botoes.btn_voltar}" accesskey="2"  />
					<otm:commandButton style="margin-left: 10px" id="btnEnviar" icon="#{msg_botoes.btn_icon_envelope_fechado_embutido}" render="formComunicado:mensagemConsultaComunicado, formComunicado:resultadoConsultaComunicado, formComunicado:scResultadoComunicado" action="#{VisaoAlunoControle.enviarComunicado}"  value="Enviar" alt="Enviar" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
