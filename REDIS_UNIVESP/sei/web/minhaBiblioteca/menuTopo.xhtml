	<rich:popupPanel id="panelEmprestimoAberto" styleClass="modalMaximizado">

				<h:outputText value="Dados Emprestimos" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>

			</h:panelGroup>
		</f:facet>
		<h:form id="formEmprestimoAberto">
			<h:panelGroup layout="block" styleClass="row row-overflow">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<rich:dataTable id="resultadoDadosEmprestimos" value="#{MinhaBibliotecaControle.listaConsulta}" var="itemEmprestimoItens" rendered="#{ MinhaBibliotecaControle.quantidadeEmprestimoAberto > 0}">

							<f:facet name="header">
								<h:outputText value="Tombo" />
							</f:facet>
							<h:outputText value="#{itemEmprestimoItens.exemplar.codigoBarra}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Catalogo" />
							</f:facet>
							<h:outputText value="#{itemEmprestimoItens.exemplar.catalogo.titulo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Exemplar" />
							</f:facet>
							<h:outputText value="#{temEmprestimoItens.exemplar.titulo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Data Previsão Devolução" />

						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Emprestimo_valorMulta}" />
							</f:facet>
							<h:outputText value="#{itemEmprestimoItens.valorMulta}">
								<f:convertNumber pattern="###,##0.00" />
							</h:outputText>
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Emprestimo_situacao}" />
							</f:facet>
							<h:outputText value="#{itemEmprestimoItens.situacao_Apresentar_FichaAluno}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Opções" />
							</f:facet>
							<otm:commandIcon tooltip="Clique aqui para realizar a renovação deste empréstimo" oncomplete="#{MinhaBibliotecaControle.apresentarPanelUltimaRenovacao}" rendered="#{itemEmprestimoItens.situacao ne 'DE' and itemEmprestimoItens.tipoEmprestimo ne 'HR'}" render="form, formEmprestimoRealizadoComSucesso" id="renovar" icon="far fa-calendar-plus  btn btn-info iconePequeno" action="#{MinhaBibliotecaControle.registarRenovacaoEmprestimoVisaoAlunoProfessorFuncionario}" />
							<otm:commandIcon rendered="#{itemEmprestimoItens.situacao ne 'DE' and itemEmprestimoItens.tipoEmprestimo eq 'HR'}" id="alerta1" icon="#{msg_botoes.btn_icon_alerta_triangulo}" tooltip="Não é permitido realizar renovação de emprestimos por hora!" disabled="true" />
						</rich:column>
					</rich:dataTable>
					<h:outputText value="Não Existe Emprestimos Aberto Para Usuário #{MinhaBibliotecaControle.usuarioLogado.nome}" styleClass="tituloCampos btn-block fs20 mt20 text-center" rendered="#{MinhaBibliotecaControle.quantidadeEmprestimoAberto eq '0'}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>

	<rich:popupPanel id="panelReservadoComSucesso" domElementAttachment="parent" styleClass="modalMaximizado50">

				<h:outputText value="Reserva Catalogo" />
			</h:panelGroup>
		</f:facet>

			<h:panelGroup>
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" />

			</h:panelGroup>
		</f:facet>
		<h:form id="formReservadoComSucesso">
			<h:panelGroup rendered="#{!MinhaBibliotecaControle.logadoVisaoAdministrativa}" layout="block" styleClass="row mt20">
				<div class="col-md-12">
					<h:outputText styleClass="field control-label text-danger col-md-12" escape="false" value="#{MinhaBibliotecaControle.mensagemCatalogosReserva}" />
				</div>
				<div class="barra-btn-flutuante-modal-50">
					<otm:commandButton render="formMenuTopo" oncomplete="#{MinhaBibliotecaControle.download}" action="#{MinhaBibliotecaControle.imprimirTicketReservaPDF}" id="imprimirPDF" value="Imprimir Ticket" accesskey="4" styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_imprimir_embutido}" rendered="#{!empty MinhaBibliotecaControle.reservaVOs}" />
				</div>


			</h:panelGroup>

			<h:panelGroup id="panelConsultaPessoaReserva" layout="block" rendered="#{MinhaBibliotecaControle.logadoVisaoAdministrativa}">

					<div class="col-md-2 ph5">
						<label class="field select labelRedefinirSenha" style="width: 176px;"> <h:selectOneMenu class="field select" value="#{MinhaBibliotecaControle.tipoPessoaReserva}">

								</a4j:ajax>

					</div>
				</div>

						<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />

						<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />

					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Pessoa_RG}" />
					</f:facet>
					<h:outputText value="#{pessoaItens.pessoa.RG}" rendered="#{MinhaBibliotecaControle.tipoPessoaReserva != 'AL'}" />

				</rich:column>

					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />

					</div>
				</f:facet>
			</rich:dataTable>


		</h:form>
	</rich:popupPanel>

			<h:panelGroup>

				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="btnImprimir" action="#{MinhaBibliotecaControle.imprimirGuia}" value="Imprimir Guia" styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_imprimir_embutido}" oncomplete="#{MinhaBibliotecaControle.download}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>

	<rich:popupPanel id="panelReserva" styleClass="modalMaximizado" autosized="true" domElementAttachment="parent">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Reserva"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink10" />
				<rich:componentControl target="panelReserva" operation="hide" event="click" />
			</h:panelGroup>
		</f:facet>
		<h:form id="formReserva">
			<h:panelGrid height="300" style="background: white; width: 293px" rendered="#{!empty MinhaBibliotecaControle.listaCatalogosAdicionadosNaGuiaReserva}">
				<h:panelGrid columns="2" style="font-size: 16px;position:relative;background: #CAD3C8;width:100%;">
					<h:graphicImage value="#{resource['/imagens/minhaBiblioteca/Reservar.png']}" style="width:15px;position:relative;left:29px;" />
					<h:outputText value="Livros Reservados" style="position:relative;top:2px;left:17px;" />
				</h:panelGrid>
				<rich:dataTable id="listaCatalogosReservados" style="width: 100%;" value="#{MinhaBibliotecaControle.listaCatalogosAdicionadosNaGuiaReserva}" var="catalogoReservaItens">
					<rich:column>
						<div>
							<h:outputText value="#{catalogoReservaItens.titulo}" />
						</div>
						<h:outputText value="#{catalogoReservaItens.nomeAutores}" style="font: initial;" />
					</rich:column>
					<rich:column>
						<otm:commandIcon style="border:none;width:16px;" image="#{resource['imagens/minhaBiblioteca/Deletar.png']}" action="#{MinhaBibliotecaControle.removerCatalogoDaGuiaDeReserva}" render="formReserva" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="btnReservar" oncomplete="#{rich:component('panelReserva')}.show();" action="#{MinhaBibliotecaControle.validarVisaoReservaCatalogo}" value="Finalizar Reserva" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_confirmar_embutido}" render="panelReservadoComSucesso,formConteudoLateral" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</rich:popupPanel>

	<rich:popupPanel id="panelUltimaRenovacao" styleClass="modalMaximizado50">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Aviso Última Renovação"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink9" />
				<rich:componentControl target="panelUltimaRenovacao" operation="hide" event="click" />
			</h:panelGroup>
		</f:facet>
		<h:form id="formUltimaRenovacao">
			<h:panelGroup layout="block" styleClass="row mt10 mb10 text-center">
				<h:outputText styleClass="mensagem" value="#{MinhaBibliotecaControle.configuracaoBibliotecaVO.textoPadraoUltimaRenovacao}"></h:outputText>
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>

	<rich:popupPanel id="panelEmprestimoRealizadoComSucesso" styleClass="modalMaximizado">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="AVISO" />
			</h:panelGroup>
		</f:facet>
		<h:form id="formEmprestimoRealizadoComSucesso">
			<h:panelGroup layout="block" styleClass="row">
				<h:outputText value="Empréstimo/Devolução:" styleClass="title" />
				<a4j:repeat id="listaMensagens" width="100%" headerClass="consulta" value="#{MinhaBibliotecaControle.listaMensagemSucesso}" var="mensagemSucesso">
					<h:panelGroup layout="block" styleClass="col-md-12 mb10">
						<i class="fas fa-dot-circle mt5"></i>
						<h:outputText styleClass="tituloCampos" value="#{mensagemSucesso}" />
					</h:panelGroup>
				</a4j:repeat>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
				<a4j:commandButton render="form" oncomplete="#{rich:component('panelEmprestimoRealizadoComSucesso')}.hide()" action="#{MinhaBibliotecaControle.fecharModalEmprestimoRealizadoComSucesso}" styleClass="btn btn-danger" value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" />
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>

	<h:form styleClass="formMenuTopo" id="formMenuTopo">

		<h:panelGroup layout="block" styleClass="row" rendered="#{MinhaBibliotecaControle.usuarioLogadoBiblioteca and !LoginControle.mostrarModalEscolhaVisao}">

			<h:panelGroup layout="block" styleClass="col-md-3">
				<otm2:panel name="panelquantidadeEmprestimoAberto" renderedControl="false" styleClassFooter="dn" styleClassPanel="w-100">
					<ui:define name="header">
						<i class="fas fa-swatchbook fs12 mr5"></i>
						<h:outputText styleClass="fs12" value="Empréstimos em Aberto" />
					</ui:define>
					<ui:define name="body">
						<h:panelGroup layout="block" styleClass="col-md-12 text-center">
							<a4j:commandLink render="formEmprestimoAberto" oncomplete="#{rich:component('panelEmprestimoAberto')}.show()">
								<h:outputText value="#{MinhaBibliotecaControle.quantidadeEmprestimoAberto}" styleClass="fs20 text-danger text-bold" />
							</a4j:commandLink>
						</h:panelGroup>
					</ui:define>

				</otm2:panel>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<otm2:panel name="panelquantidadeEmprestimoAtrasado" renderedControl="false" styleClassFooter="dn" styleClassPanel="w-100">
					<ui:define name="header">
						<i class="fas fa-history fs12 mr5"></i>
						<h:outputText styleClass="fs12" value="Empréstimo em Atraso" />
					</ui:define>
					<ui:define name="body">
						<h:panelGroup layout="block" styleClass="col-md-12 text-center">
							<a4j:commandLink image="#{resource['imagens/biblioteca/Emprestimo_Em_Atraso.png']}" render="formEmprestimoAtrasado" oncomplete="#{rich:component('panelEmprestimoAtrasado')}.show()">
								<h:outputText value="#{MinhaBibliotecaControle.quantidadeEmprestimoAtrasado}" styleClass="fs20 text-danger text-bold" />
							</a4j:commandLink>
						</h:panelGroup>
					</ui:define>

				</otm2:panel>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="col-md-3">
				<otm2:panel name="panelquantidadeReservaPendente" renderedControl="false" styleClassFooter="dn" styleClassPanel="w-100">
					<ui:define name="header">
						<i class="fas fa-bookmark fs12 mr5"></i>
						<h:outputText styleClass="fs12" value="Reservas Pendentes" />
					</ui:define>
					<ui:define name="body">
						<h:panelGroup layout="block" styleClass="col-md-12 text-center">
							<a4j:commandLink image="#{resource['imagens/biblioteca/reservasPendentes.png']}" render="formReservaPendente" oncomplete="#{rich:component('panelReservaPendente')}.show()">
								<h:outputText value="#{MinhaBibliotecaControle.quantidadeReservaPendente}" styleClass="fs20 text-danger text-bold" />
							</a4j:commandLink>
						</h:panelGroup>
					</ui:define>


				</otm2:panel>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<otm2:panel name="panelvalorTotalMulta" renderedControl="false" styleClassFooter="dn" styleClassPanel="w-100">
					<ui:define name="header">
						<i class="#{msg_botoes.btn_icon_dollar_embutido} fs12 mr5"></i>
						<h:outputText styleClass="fs12" value="Valor da Multa " />
					</ui:define>
					<ui:define name="body">
						<h:panelGroup layout="block" styleClass="col-md-12 text-center">
							<a4j:commandLink image="#{resource['imagens/biblioteca/valorMulta.png']}" styleClass="btn-block" render="formMultaPendente" oncomplete="#{rich:component('panelMultaPendente')}.show()">
								<h:outputText value="#{MinhaBibliotecaControle.valorTotalMulta}" styleClass="fs20 text-danger text-bold">
									<f:converter converterId="FormatadorNumerico"></f:converter>
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</ui:define>

				</otm2:panel>

			</h:panelGroup>

			<h:panelGroup layout="block" rendered="#{!empty MinhaBibliotecaControle.listaAdicionadosGuia}" styleClass="col-md-6">
				<otm2:panel name="panelGuia" styleClassPanel="w-100">
					<ui:define name="header">
						<i class="fas fa-book-medical  fs12 mr5"></i>
						<h:outputText styleClass="fs12 " value="Guia" />
					</ui:define>
					<ui:define name="body">
						<h:panelGroup layout="block" styleClass="row scroller-x" style="max-height:200px">
							<a4j:repeat id="listaCatalogosGuia" rowKeyVar="row" value="#{MinhaBibliotecaControle.listaAdicionadosGuia}" var="exemplarGuiaItens">
								<h:panelGroup layout="block" styleClass="col-md-12 #{row > 1 ? 'border-bootom' : ''}">
									<otm:commandIcon icon="#{msg_botoes.btn_icon_fechar_embutido} text-danger pull-right" value="#{row+1} - #{exemplarGuiaItens.catalogo.titulo}" styleClass="tituloCampos btn-block text-bold text-left" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" action="#{MinhaBibliotecaControle.removerExemplarNaGuia}" render="formMenuTopo" />
									<h:outputText styleClass="tituloCampos fs10 btn-block" value="#{exemplarGuiaItens.catalogo.nomeAutores}" />
									<h:outputText styleClass="tituloCampos fs10 btn-block" value="#{exemplarGuiaItens.codigoBarra}" />
								</h:panelGroup>
							</a4j:repeat>
						</h:panelGroup>
					</ui:define>
					<ui:define name="footer">
						<h:panelGroup layout="block" styleClass="col-md-12 text-center mt10 border-top">
							<otm:commandButton value="Imprimir Guia" icon="#{msg_botoes.btn_icon_pdf_embutido} " styleClass="btn btn-info" oncomplete="#{MinhaBibliotecaControle.download}" action="#{MinhaBibliotecaControle.imprimirGuia}" id="btnImprimir" />
							<!-- 						<otm:commandButton icon="#{msg_botoes.btn_icon_adicionar_embutido} text-info fs14" id="adicionarGuia" styleClass="pull-right mr10" tooltip="Adicionar Guia" oncomplete="#{rich:component('panelGuia')}.show()" render="formGuia" action="#{MinhaBibliotecaControle.buscaExemplaresCatalogo}" /> -->
						</h:panelGroup>
					</ui:define>
				</otm2:panel>
			</h:panelGroup>



			<h:panelGroup layout="block" rendered="#{!empty MinhaBibliotecaControle.listaCatalogosAdicionadosNaGuiaReserva}" styleClass="col-md-6">
				<otm2:panel name="panelReserva" styleClassPanel="w-100">
					<ui:define name="header">
						<i class="far fa-bookmark  fs12 mr5"></i>
						<h:outputText styleClass="fs12 " value="Livros Reservados" />
					</ui:define>
					<ui:define name="body">
						<h:panelGroup layout="block" styleClass="row scroller-x" style="max-height:200px">
							<a4j:repeat id="listaCatalogosReservados" rowKeyVar="row" value="#{MinhaBibliotecaControle.listaCatalogosAdicionadosNaGuiaReserva}" var="catalogoReservaItens">
								<h:panelGroup layout="block" styleClass="col-md-12 #{row > 0 ? 'border-top mt5' : ''}">

									<otm:commandIcon icon="#{msg_botoes.btn_icon_fechar_embutido} text-danger pull-right" value="#{row+1} - #{catalogoReservaItens.titulo}" styleClass="tituloCampos btn-block text-bold text-left" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" action="#{MinhaBibliotecaControle.removerCatalogoDaGuiaDeReserva}" render="formMenuTopo" />
									<h:outputText styleClass="tituloCampos fs10 btn-block" value="#{catalogoReservaItens.nomeAutores}" />
								</h:panelGroup>
							</a4j:repeat>
						</h:panelGroup>
					</ui:define>
					<ui:define name="footer">
						<h:panelGroup layout="block" styleClass="col-md-12 text-center mt10 border-top">
							<otm:commandButton value="Gravar Reserva" styleClass="btn btn-dark btn-gravar" tooltip="Registrar Reservas" oncomplete="#{rich:component('panelReservadoComSucesso')}.show();" id="btnReservar" action="#{MinhaBibliotecaControle.validarVisaoReservaCatalogo}" render="formReservadoComSucesso, formMenuTopo" />
							<!-- 						<otm:commandIcon icon="#{msg_botoes.btn_icon_adicionar_embutido} text-info fs14" id="adicionarReserva" styleClass="pull-right mr10" tooltip="Adicionar a Reserva" oncomplete="#{rich:component('panelReserva')}.show()" render="formReserva" action="#{MinhaBibliotecaControle.buscaExemplaresCatalogo}" /> -->

						</h:panelGroup>
					</ui:define>
				</otm2:panel>
			</h:panelGroup>


		</h:panelGroup>
	</h:form>

</ui:composition>
