<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


	<rich:popupPanel id="panelMaisFilTros" styleClass="modalMaximizado50" autosized="true">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Busca Avançada" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkPanelMaisFilTros" />
				<rich:componentControl target="panelMaisFilTros" operation="hide" event="click" />
			</h:panelGroup>
		</f:facet>
		<h:form id="formMaisFilTros">
			<h:panelGroup layout="block" styleClass="col-md-6 mb5">
				<h:inputText pt:placeholder="Título..." styleClass="form-control" name="idTitulo" id="idTitulo" title="Filtrar Catalogo" value="#{MinhaBibliotecaControle.tituloBuscaAvancada}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 mb5">
				<h:inputText pt:placeholder="SubTítulo..." styleClass="form-control" name="idSubtitulo" id="idSubtituloo" title="Filtrar Catalogo" value="#{MinhaBibliotecaControle.subtituloBuscaAvancada}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 mb5">
			 	<h:inputText pt:placeholder="Assunto..." styleClass="form-control" name="idAssunto" id="Assuntor" title="Filtrar Catalogo" value="#{MinhaBibliotecaControle.assuntoBuscaAvancada}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 mb5">
				<h:inputText pt:placeholder="Tombo..." styleClass="form-control" name="idcodTombo" id="idcodTombo" title="Filtrar Catalogo" value="#{MinhaBibliotecaControle.tomboBuscaAvancada}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 mb5">
				<h:inputText pt:placeholder="Classificação..." styleClass="form-control" name="idclassificacao" id="idclassificacao" title="Filtrar Catalogo" value="#{MinhaBibliotecaControle.classificacaoBuscaAvancada}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 mb5">
				<h:inputText pt:placeholder="Palavra-Chave..." styleClass="form-control" name="palavrasChave" id="palavrasChave" title="Filtrar Catalogo" value="#{MinhaBibliotecaControle.palavrasChaveBuscaAvancada}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 mb5">
				<h:inputText pt:placeholder="Cutter Pha..." styleClass="form-control" name="cutterPhaBuscaAvancada" id="cutterPhaBuscaAvancada" title="Filtrar Catalogo" value="#{MinhaBibliotecaControle.cutterPhaBuscaAvancada}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 mb5">
				<h:inputText pt:placeholder="ISBN..." styleClass="form-control" name="ISBN" id="ISBN" title="Filtrar Catalogo" value="#{MinhaBibliotecaControle.isbnBuscaAvancada}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 mb5">
				<h:inputText pt:placeholder="ISSN..." styleClass="form-control" name="ISSN" id="ISSN" title="Filtrar Catalogo" value="#{MinhaBibliotecaControle.issnBuscaAvancada}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText pt:placeholder="Autor(es)..." styleClass="form-control" name="idAutor" id="idAutor" title="Filtrar Catalogo" value="#{MinhaBibliotecaControle.autoresBuscaAvancada}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
				<otm:commandButton id="buscar" value="Buscar" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-primary" action="#{MinhaBibliotecaControle.consultarAvancada}" render="formMenuLateralBib, formBusca, form" oncomplete="#{rich:component('panelMaisFilTros')}.hide()" title="Buscar" />
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>
	<h:form id="formMenuLateralBib" prependId="false" styleClass="backMenu  menuLateral overflow-x">
		<ul class=" backMenu sidebar sidebar-dark accordion toggled mb50" style="margin-top: 50px;" id="accordionSidebar">
			<h:panelGroup layout="block" id="panelAreaMenu">
				<h:panelGroup layout="block">
					<li class="nav-item collapsed"><a4j:commandLink styleClass="nav-link" disabled="true" id="clink01">
							<i class="fa fa-search iconeMenu"></i>
							<span>Filtrar Por</span>
						</a4j:commandLink></li>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{!empty MinhaBibliotecaControle.areaConhecimentoVOs}">
					<hr class="sidebar-divider my-0" />
					<li class="nav-item collapsed dcjq-current-parent"><a class="nav-link collapsed" href="#" aria-expanded="false"> <i class="fas fa-fw fa-tags iconeMenu"></i> <span>Área de Conhecimento</span>
					</a>
						<ul style="display: none">
							<li><div id="collapseInfoAreaConhecimento" class="collapse">
									<div id="listaAreaConhecimento" class="backMenu collapse-inner rounded">
										<a4j:repeat value="#{MinhaBibliotecaControle.areaConhecimentoVOs}" var="filtro">
											<a4j:commandLink id="areaConhecimentoNaoSelecionado" rendered="#{!filtro.selecionado}" action="#{MinhaBibliotecaControle.selecionarFiltroConsulta}" execute="panelFiltroSearch" styleClass="collapse-item" render="listaCatalogos, panelFiltrosSelecionados, listaAreaConhecimento">
												<h:outputText value="#{filtro.labelConsulta}" />
											</a4j:commandLink>
											<a4j:commandLink id="areaConhecimentoSelecionado" rendered="#{filtro.selecionado}" execute="panelFiltroSearch" action="#{MinhaBibliotecaControle.removerFiltroConsulta}" render="listaCatalogos, panelFiltrosSelecionados, listaAreaConhecimento, panelFiltroSearch" styleClass="collapse-item">
												<h:outputText value="#{filtro.labelConsulta}" />
											</a4j:commandLink>
										</a4j:repeat>
									</div>
								</div></li>
						</ul></li>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{!empty MinhaBibliotecaControle.listaMenuCursoVOs}">
					<hr class="sidebar-divider my-0" />
					<li class="nav-item collapsed dcjq-current-parent"><a class="nav-link collapsed" href="#" aria-expanded="false"> <i class="fas fa-fw fa-graduation-cap iconeMenu"></i> <span>Curso</span>
					</a>
						<ul style="display: none">
							<li><div id="collapseInfoCursos" class="collapse">
									<div id="listaCursos" class="backMenu collapse-inner rounded">
										<a4j:repeat value="#{MinhaBibliotecaControle.listaMenuCursoVOs}" var="filtro">
											<a4j:commandLink id="cursoNaoSelecionado" rendered="#{!filtro.selecionado}" action="#{MinhaBibliotecaControle.selecionarFiltroConsulta}" execute="panelFiltroSearch" styleClass="collapse-item" render="listaCatalogos, panelFiltrosSelecionados, listaCursos">
												<h:outputText value="#{filtro.labelConsulta}" />
											</a4j:commandLink>
											<a4j:commandLink id="cursoSelecionado" rendered="#{filtro.selecionado}" execute="panelFiltroSearch" action="#{MinhaBibliotecaControle.removerFiltroConsulta}" render="listaCatalogos, panelFiltrosSelecionados, listaCursos, panelFiltroSearch" styleClass="collapse-item">
												<h:outputText value="#{filtro.labelConsulta}" />
											</a4j:commandLink>
										</a4j:repeat>
									</div>
								</div></li>
						</ul></li>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{!empty MinhaBibliotecaControle.disciplinaPeriodo}">
					<hr class="sidebar-divider my-0" />
					<li class="nav-item collapsed dcjq-current-parent"><a class="nav-link collapsed" href="#" aria-expanded="false"> <i class="fas fa-fw fa-book-reader iconeMenu"></i> <span>Disciplina</span>
					</a>
						<ul style="display: none">
							<li><div id="collapseInfoDisciplina" class="collapse">
									<div id="listaDisciplinaCatalogo" class="backMenu collapse-inner rounded">
										<a4j:repeat value="#{MinhaBibliotecaControle.disciplinaPeriodo}" var="filtro">
											<a4j:commandLink id="disciplinaNaoSelecionado" rendered="#{!filtro.selecionado}" action="#{MinhaBibliotecaControle.selecionarFiltroConsulta}" execute="panelFiltroSearch" value="#{filtro.labelConsulta}" styleClass="collapse-item" render="listaCatalogos, panelFiltrosSelecionados, listaTipoCatalogo" />
											<a4j:commandLink id="disciplinaSelecionado" rendered="#{filtro.selecionado}" execute="panelFiltroSearch" action="#{MinhaBibliotecaControle.removerFiltroConsulta}" render="listaCatalogos, panelFiltrosSelecionados, listaTipoCatalogo, panelFiltroSearch" value="#{filtro.labelConsulta}" styleClass="collapse-item" />
										</a4j:repeat>
									</div>
								</div></li>
						</ul></li>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{!empty MinhaBibliotecaControle.tipoCatalogoVOs}">
					<hr class="sidebar-divider my-0" />
					<li class="nav-item collapsed dcjq-current-parent"><a class="nav-link collapsed" href="#" aria-expanded="false"> <i class="far fa-fw fa-bookmark iconeMenu"></i> <span>Tipo Catálogo</span>
					</a>
						<ul style="display: none">
							<li><div id="collapseInfoDisciplina" class="collapse">
									<div id="listaTipoCatalogo" class="backMenu collapse-inner rounded">
										<a4j:repeat value="#{MinhaBibliotecaControle.tipoCatalogoVOs}" var="filtro">
											<a4j:commandLink id="tipoCatalogoNaoSelecionado" rendered="#{!filtro.selecionado}" action="#{MinhaBibliotecaControle.selecionarFiltroConsulta}" execute="panelFiltroSearch" value="#{filtro.labelConsulta}" styleClass="collapse-item" render="listaCatalogos, panelFiltrosSelecionados, listaTipoCatalogo" />
											<a4j:commandLink id="tipoCatalogoSelecionado" rendered="#{filtro.selecionado}" execute="panelFiltroSearch" action="#{MinhaBibliotecaControle.removerFiltroConsulta}" render="listaCatalogos, panelFiltrosSelecionados, listaTipoCatalogo, panelFiltroSearch" value="#{filtro.labelConsulta}" styleClass="collapse-item" />
										</a4j:repeat>
									</div>
								</div></li>
						</ul></li>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{!empty MinhaBibliotecaControle.configuracaoBibliotecaVO.listaBibliotecaExternaVO}">
					<hr class="sidebar-divider my-0" />
					<li class="nav-item collapsed dcjq-current-parent"><a class="nav-link collapsed" href="#" aria-expanded="false"> <i class="far fa-fw fa-swatchbook iconeMenu"></i> <span>Bibliotecas Externas</span>
					</a>
						<ul style="display: none">
							<li><div id="collapseInfoDisciplina" class="collapse">
									<div id="listaBibliotecaExterna" class=" collapse-inner rounded">
										<a4j:repeat value="#{MinhaBibliotecaControle.configuracaoBibliotecaVO.listaBibliotecaExternaVO}" var="bibliotecaExternaItens">
											<a4j:commandLink id="linkNome" styleClass="collapse-item" onclick="abrirPopup3('#{bibliotecaExternaItens.urlApresentar}')">
												<h:outputText value="#{bibliotecaExternaItens.nome}" />
											</a4j:commandLink>
										</a4j:repeat>
									</div>
								</div></li>
						</ul></li>
				</h:panelGroup>
				<hr class="sidebar-divider my-0" />
				<li class="nav-item collapsed"><a4j:commandLink styleClass="nav-link" action="#{MinhaBibliotecaControle.montarDadosAreaConhecimento}" oncomplete="#{rich:component('panelMaisFilTros')}.show()" render="formMaisFilTros">
						<i class="fas fa-filter iconeMenu"></i>
						<span>Mais Filtros</span>
					</a4j:commandLink></li>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="text-center d-none d-md-inline w-100">
				<hr class="sidebar-divider d-none d-md-block" />
				<a4j:commandLink styleClass="btn btn-clock rounded-circle border-0 pt-2 " style="position: relative;left: 37%;" id="sidebarToggle">
					<i class="fas fa-arrows-alt-h fonteMenu" style="position: relative; left: -2px; top: 3px; font-size: 14px;"></i>
				</a4j:commandLink>
			</h:panelGroup>
		</ul>
	</h:form>
</ui:composition>
