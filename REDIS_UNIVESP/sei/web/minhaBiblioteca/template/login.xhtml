<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

	<rich:popupPanel id="panelEsqueceuSenha" styleClass="modalMaximizado50">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Redefinir Senha" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['/imagens/minhaBiblioteca/Deletar.png']}" styleClass="icon-close-modal" style="cursor:pointer; width: 16px;" />
				<rich:componentControl target="panelEsqueceuSenha" operation="hide" event="click" />
			</h:panelGroup>
		</f:facet>

		<h:form id="formEsqueceuSenha">

			<h:panelGrid id="testeAtualizarTela" columns="2" width="100%">
				<h:panelGroup width="100%">
					<div class="allcp-form theme-primary mtn">
						<label class="field select labelRedefinirSenha" style="padding-left: 10px; width: 176px;"> <h:selectOneMenu class="field select" value="#{LoginControle.redefinirSenhaPor}">
								<f:selectItems value="#{LoginControle.listaSelectItemRedefinirSenhaPor}" />
								<a4j:ajax event="change" render="formEsqueceuSenha" listener="#{LoginControle.limparCamposRedefinicao}" />
								<i class="arrow double"></i>
							</h:selectOneMenu>
						</label>
					</div>
				</h:panelGroup>
				<h:panelGroup width="100%">
					<otm:spacer width="20px" />
					<h:inputText id="usuario" style="border-radius: 5px;height: 48px;padding: 8px;" rendered="#{LoginControle.isRedefinirSenhaPorUsuario}" value="#{LoginControle.username}" />
					<h:inputText id="cpf" style="border-radius: 5px;height: 48px;padding: 8px;" rendered="#{!LoginControle.isRedefinirSenhaPorUsuario}" onkeyup="mascaraCpf(this);" maxlength="14" value="#{LoginControle.cpf}" />

				</h:panelGroup>
			</h:panelGrid>
			<h:panelGrid columns="1" width="100%" columnClasses="colunaEsquerda">
				<h:panelGrid columns="2" width="100%" columnClasses="colunaCentralizada">
					<otm:commandButton id="confirmar" value="Redefinir Senha" class="btn btn-bordered btn-success btn-block" rendered="#{!LoginControle.ocultarBotoes}" action="#{LoginControle.redefinirSenha}" render="formEsqueceuSenha" title="#{msg_aplic.prt_RedefinirSenha}" />
				</h:panelGrid>
				<h:panelGrid columns="2" width="100%" columnClasses="colunaEsquerda">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{LoginControle.mensagem}" />
				</h:panelGrid>
				<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{LoginControle.mensagemDetalhada}" />
			</h:panelGrid>


			<script type="text/javascript">
				function mascaraCpf(obj) {
					obj.value = obj.value.replace(/[A-Za-z/*+]/g, "");
					var n_char = obj.value.length;
					if (n_char == 3) {
						obj.value = obj.value + ".";
					} else if (n_char == 7) {
						obj.value = obj.value + ".";
					} else if (n_char == 11) {
						obj.value = obj.value + "-";
					}

				}
			</script>

			<script type="text/javascript">
				if (document.getElementById("formEsqueceuSenha:usuario")) {
					document.getElementById("formEsqueceuSenha:usuario").placeholder = "USUÁRIO";
				} else {
					document.getElementById("formEsqueceuSenha:cpf").placeholder = "CPF";
				}
			</script>



		</h:form>

	</rich:popupPanel>



	<rich:popupPanel id="panelRegistrar" styleClass="modalMaximizado" width="150" height="320">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Registrar-se" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['/imagens/minhaBiblioteca/Deletar.png']}" styleClass="icon-close-modal" style="cursor:pointer; width: 16px;" />
				<rich:componentControl target="panelRegistrar" operation="hide" event="click" />
			</h:panelGroup>
		</f:facet>

		<h:form id="formRegistrar">
			<h:panelGroup layout="block" styleClass="row" id="testeAtualizarTela">

				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText value="CPF" styleClass="tituloCampos"></h:outputText>
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="cpf" name="cpf" styleClass="form-control camposObrigatorios" onkeypress="return mascara(this.form, this.id, '999.999.999-99', event);" maxlength="14" value="#{MinhaBibliotecaControle.pessoaVO.CPF}">
								<a4j:ajax oncomplete="focus('formRegistrar:nome')" execute="@all" listener="#{MinhaBibliotecaControle.validarPessoaCadastradaPorCPF}" render="formRegistrar" event="change" />
							</h:inputText>
							<span class="append-icon right"> <otm:commandIcon id="alertaMensagemCpf" rendered="#{MinhaBibliotecaControle.mostrarAlertaCpf}" icon="#{msg_botoes.btn_icon_alerta_triangulo_embutido}" tooltip="#{MinhaBibliotecaControle.mensagemAlertaCriacaoUsuario}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-9">
						<h:outputText value="Nome" styleClass="tituloCampos"></h:outputText>
						<h:inputText id="nome" styleClass="form-control camposObrigatorios" value="#{MinhaBibliotecaControle.pessoaVO.nome}" onkeyup="bloquearNumericos(this)" />
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText value="Telefone" styleClass="tituloCampos"></h:outputText>
						<h:inputText id="telefone" styleClass="form-control camposObrigatorios" onkeypress="return mascara(this.form, this.id, '(99) 9999-9999', event);" maxlength="14" value="#{MinhaBibliotecaControle.pessoaVO.telefoneRes}" />
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText value="Celular" styleClass="tituloCampos"></h:outputText>
						<h:inputText id="celular" styleClass="form-control camposObrigatorios" onkeypress="return mascara(this.form, this.id, '(99) 99999-9999', event);" maxlength="15" value="#{MinhaBibliotecaControle.pessoaVO.celular}" />
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText value="Usuário" styleClass="tituloCampos"></h:outputText>
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="usuario" styleClass="form-control camposObrigatorios" value="#{MinhaBibliotecaControle.usernameUsuarioMembroComunidade}">
								<a4j:ajax execute="@all" oncomplete="focus('formRegistrar:senha')" listener="#{MinhaBibliotecaControle.validarUsuarioCadastrada}" render="formRegistrar" event="change" />
							</h:inputText>
							<span class="append-icon right"> <otm:commandIcon id="alertaMensagemUsername" rendered="#{MinhaBibliotecaControle.mostrarAlertaUsuario}" icon="#{msg_botoes.btn_icon_alerta_triangulo_embutido}" tooltip="#{MinhaBibliotecaControle.mensagemAlertaCriacaoUsername}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText value="Senha" styleClass="tituloCampos"></h:outputText>
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="senha" styleClass="form-control camposObrigatorios" value="#{MinhaBibliotecaControle.senhaUsuarioMembroComunidade}">
								<a4j:ajax execute="@all" oncomplete="focus('formRegistrar:email')" listener="#{MinhaBibliotecaControle.validarSenhaUsuarioCadastrada}" render="formRegistrar" event="change" />
							</h:inputText>
							<span class="append-icon right"> <otm:commandIcon id="alertaMensagemSenha" styleClass="ocultarCampoAjudaSenha" rendered="#{MinhaBibliotecaControle.mostrarAlertaSenha}" icon="#{msg_botoes.btn_icon_alerta_triangulo_embutido}" tooltip="#{MinhaBibliotecaControle.mensagemAlertaCriacaoSenha}" /> <otm:commandIcon id="ajudaSenha" rendered="#{!MinhaBibliotecaControle.mostrarAlertaSenha}" icon="#{msg_botoes.btn_icon_info_embutido}" tooltip="#{MinhaBibliotecaControle.ajudaCriacaoSenha}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>


				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText value="E-mail" styleClass="tituloCampos"></h:outputText>
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="email" styleClass="form-control camposObrigatorios" value="#{MinhaBibliotecaControle.pessoaVO.email}">
								<a4j:ajax execute="@all"  oncomplete="focus('formRegistrar:btnReg')" listener="#{MinhaBibliotecaControle.validarEmail}" render="formRegistrar" event="change" />
							</h:inputText>
							<span class="append-icon right"> <otm:commandIcon id="alertaMensagemEmail" rendered="#{MinhaBibliotecaControle.mostrarAlertaEmail}" icon="#{MinhaBibliotecaControle.mensagemAlertaEmail}" tooltip="#{MinhaBibliotecaControle.mensagemAlertaEmail}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="mensagemErroCadastroCelular" rendered="#{MinhaBibliotecaControle.mostrarAlertaCpf or MinhaBibliotecaControle.mostrarAlertaUsuario or MinhaBibliotecaControle.mostrarAlertaSenha or MinhaBibliotecaControle.mostrarAlertaCpf or MinhaBibliotecaControle.mostrarAlertaEmail}" layout="bock" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{MinhaBibliotecaControle.mostrarAlertaCpf}">
						<i class="#{msg_botoes.btn_icon_alerta_triangulo_embutido} mr10"></i>
						<h:outputText styleClass="text-danger" value="#{MinhaBibliotecaControle.mensagemAlertaCriacaoUsuario}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{MinhaBibliotecaControle.mostrarAlertaUsuario}">
						<i class="#{msg_botoes.btn_icon_alerta_triangulo_embutido} mr10"></i>
						<h:outputText styleClass="text-danger" value="#{MinhaBibliotecaControle.mensagemAlertaCriacaoUsername}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{MinhaBibliotecaControle.mostrarAlertaSenha}">
						<i class="#{msg_botoes.btn_icon_alerta_triangulo_embutido} mr10"></i>
						<h:outputText styleClass="text-danger" value="#{MinhaBibliotecaControle.mensagemAlertaCriacaoSenha}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{MinhaBibliotecaControle.mostrarAlertaEmail}">
						<i class="#{msg_botoes.btn_icon_alerta_triangulo_embutido} mr10"></i>
						<h:outputText styleClass="text-danger" value="#{MinhaBibliotecaControle.mensagemAlertaEmail}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>


			<h:panelGroup layout="block" rendered="#{MinhaBibliotecaControle.apresentarCadastrarUsuarioBiblioteca}" styleClass="barra-btn-flutuante-modal-80">

				<a4j:jsFunction id="testeRenderizar" name="carregarDadosBiblioteca" action="#{MinhaBibliotecaControle.carregarDadosBibliotecaAposLogin}" render="formLogin, formMenuTopo, form, formTopoBiblioteca, panelAreaMenu, formBusca" oncomplete="#{MinhaBibliotecaControle.oncompleteModal}" />
				<otm:commandButton id="btnReg" rendered="#{MinhaBibliotecaControle.apresentarCadastrarUsuarioBiblioteca}" oncomplete="carregarDadosBiblioteca()" value="REGISTRAR-SE" styleClass="btn btn-dark btn-gravar" action="#{MinhaBibliotecaControle.gravar}" />
			</h:panelGroup>

			
		</h:form>
	</rich:popupPanel>


	<rich:popupPanel id="panelSelecionarTipoUsuario" styleClass="modalMaximizado50" show="#{LoginControle.mostrarModalEscolhaVisao}">

				<h:outputText value="Definir Tipo Usuario" />

					</otm:commandButton>

				and !LoginControle.mostrarVisaoFuncionarioNoModal

					</otm:commandButton>
				</h:panelGroup>
			</h:panelGroup>

		</h:form>
	</rich:popupPanel>

	<rich:popupPanel styleClass="modalMaximizado50" id="modalLogin">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Login de Usuário" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['/imagens/minhaBiblioteca/Deletar.png']}" styleClass="icon-close-modal" style="cursor:pointer; width: 16px;" />
				<rich:componentControl target="modalLogin" operation="hide" event="click" />
			</h:panelGroup>
		</f:facet>
		<h:form id="formLogin">
			<style>
.inputLogin {
	padding-top: 9px !important;
	padding-left: 48px !important;
	padding-bottom: 8px !important;
	text-align: left !important;
	width: 100% !important;
	outline: none !important;
	background-color: transparent !important;
	border-bottom: 1px solid #eee !important;
}
</style>

				<h:panelGroup layout="block" styleClass="col-md-12 mt20">

					<h:inputText styleClass="tituloCampos inputLogin" id="usuarioBiblioteca" value="#{LoginControle.username}" />
					<span class="append-icon left"> <i class="fas fa-user fs16 tituloCampos"></i>
					</span>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt20">

					<h:inputSecret styleClass="tituloCampos inputLogin" id="senhaBiblioteca" value="#{LoginControle.senha}" />
					<span class="append-icon left"> <i class="fas fa-key fs16 tituloCampos"></i>
					</span>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="col-md-12 mt10 text-right">
					<a4j:jsFunction id="testeRenderizar" name="carregarDadosBiblioteca" oncomplete="#{MinhaBibliotecaControle.oncompleteModal}" action="#{MinhaBibliotecaControle.carregarDadosBibliotecaAposLogin}" render="formLogin, formTopoBiblioteca, formMenuTopo, panelAreaMenu" />
					<otm:commandButton styleClass="btn btn-info" icon="fas fa-sign-in-alt" action="#{LoginControle.loginSistemaBiblioteca}" oncomplete="carregarDadosBiblioteca();" render="formSelecionarTipoUsuario,panelSelecionarTipoUsuario,mensagemAlertasLogin" value="Entrar" />
				</h:panelGroup>




				<h:panelGroup id="mensagemAlertasLogin" styleClass="w-100" style="margin-top:50px" layout="block">
					<otm:mensagem bean="#{LoginControle}"></otm:mensagem>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50 pb10 pt10 pl10 pr10 bg-white border-top">

					<otm:commandIcon style="float:left" value="REGISTRAR-SE" styleClass="tituloCampos fs12" icon="fas fa-user pull-left mr5 fs12 tituloCampos" render="formRegistrar" oncomplete="#{rich:component('panelRegistrar')}.show()" action="#{MinhaBibliotecaControle.iniciarPessoa}" />
					<otm:commandIcon style="float:right" value="ESQUECEU A SENHA?" styleClass="fs12 tituloCampos" icon="fas fa-key pull-left mr5 fs12 tituloCampos" render="formEsqueceuSenha" oncomplete="#{rich:component('panelEsqueceuSenha')}.show()" action="#{MinhaBibliotecaControle.iniciarPessoa}" />

				</h:panelGroup>

			</h:panelGroup>


		</h:form>
	</rich:popupPanel>


<rich:popupPanel styleClass="modalMaximizado50" id="alterarSenha" width="650" height="300" onshow="javascript:verifica('formAlterarSenha:senha')">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Alterar Senha"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer;margin-top:3px" id="hidelinkFoto" />
					<rich:componentControl target="alterarSenha" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAlterarSenha">
				<h:panelGroup layout="block" styleClass="row">

					<h:panelGroup layout="block" styleClass="col-md-3 ">
						<h:outputText styleClass="field control-label tituloCampos" value="Senha Atual" />
						<h:inputSecret id="senhaAtual" styleClass="form-control camposObrigatorios" size="20" maxlength="50" value="#{LoginControle.senha}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3 ">
						<h:outputText styleClass="field control-label tituloCampos" value="Nova Senha" />
						<h:inputSecret id="senha" styleClass="form-control camposObrigatorios" size="20" maxlength="50" value="#{LoginControle.novaSenha}" onkeyup="javascript:verifica('formAlterarSenha:senha')" />
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-3 ">
						<h:outputText styleClass="field control-label tituloCampos" value="Confirmação de Nova Senha" />
						<h:inputSecret id="senha2" styleClass="form-control camposObrigatorios" size="20" maxlength="50" value="#{LoginControle.novaSenha2}" onkeyup="javascript:verifica('formAlterarSenha:senha2')" />
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-2 ">
						<otm:spacer width="100%" />
						<h:outputText styleClass="field control-label tituloCampos" value="Nível Segurança" />
						<div id="page-wrap"></div>
					</h:panelGroup>
				</h:panelGroup>

				<otm:mensagem bean="#{LoginControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="row" style="margin-top: 15px">
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<otm:commandButton styleClass="btn btn-dark btn-gravar" oncomplete="#{LoginControle.oncompleteModal}" icon="#{msg_botoes.btn_icon_gravar_embutido}" render="formAlterarSenha" action="#{LoginControle.mudarSenha}" value="Alterar Senha" />
					</h:panelGroup>
				</h:panelGroup>

			</h:form>
		</rich:popupPanel>
</ui:composition>
