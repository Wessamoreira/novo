		<h:panelGroup layout="block" styleClass="row">
			<rich:panel>

						<otm:calendar id="dataInicio" oninputblur="form" enableManualInput="true" value="#{AtividadeExtraClasseProfessorControle.dataInicio}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dataFinal}" />
						<otm:calendar id="dataFinal" oninputblur="form" enableManualInput="true" value="#{AtividadeExtraClasseProfessorControle.dataFinal}" />

					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">

				<rich:dataTable id="tableAfastamentosFuncionario" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{AtividadeExtraClasseProfessorControle.listaAtividadeExtraClasseProfessor}" var="horaAtividadeExtraClasse">

							<h:outputText value="#{msg_aplic.prt_TextoPadrao_data}" />

						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaHoraprevista}" />

						<h:outputText value="#{horaAtividadeExtraClasse.horaPrevista}" />

							<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaAprovada}" />
						</f:facet>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaAguardandoAprovacao}" />
						</f:facet>
						<a4j:commandLink value="#{horaAtividadeExtraClasse.totalHorasAguardandoAprovacao}" execute="@this" render="formAtividadeExtraClasse" oncomplete="#{rich:component('panelAtividadeExtraClasse')}.show();" action="#{AtividadeExtraClasseProfessorControle.consultarAtivadeExtraClassePorSituacaoData('AGUARDANDO_APROVACAO', horaAtividadeExtraClasse.data)}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_indeferimento}" />
						</f:facet>
						<a4j:commandLink value="#{horaAtividadeExtraClasse.totalHorasIndeferidas}" execute="@this" render="formAtividadeExtraClasse" oncomplete="#{rich:component('panelAtividadeExtraClasse')}.show();" action="#{AtividadeExtraClasseProfessorControle.consultarAtivadeExtraClassePorSituacaoData('INDEFERIDO', horaAtividadeExtraClasse.data)}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaPendente}" />

						<h:outputText value="#{horaAtividadeExtraClasse.horaPrevista - horaAtividadeExtraClasse.totalHorasAprovadas}" execute="@this" render="formAtividadeExtraClasse" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_dataLimiteRegistro}" />
						</f:facet>

							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
						<otm:calendar rendered="#{AtividadeExtraClasseProfessorControle.permiteAlterarDataLimiteRegistro()}" id="dataLimiteRegistro" readonly="false" inputSize="16" oninputkeypress="return mascara(this.form, this.id, '99/99/9999 99:99:99', event);" showApplyButton="true" onchanged="return renderData(this.id)" value="#{horaAtividadeExtraClasse.dataLimiteRegistro}" enableManualInput="true" datePattern="dd/MM/yyyy HH:mm:ss" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_dataLimiteAprovacao}" />
						</f:facet>
						<h:outputText value="#{horaAtividadeExtraClasse.dataLimiteAprovacao}" rendered="#{!AtividadeExtraClasseProfessorControle.permiteAlterarDataLimiteAprovacao()}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
						<otm:calendar id="dataLimiteAprovacao" rendered="#{AtividadeExtraClasseProfessorControle.permiteAlterarDataLimiteAprovacao()}" readonly="false" inputSize="16" oninputkeypress="return mascara(this.form, this.id, '99/99/9999 99:99:99', event);" showApplyButton="true" onchanged="return renderData(this.id)" value="#{horaAtividadeExtraClasse.dataLimiteAprovacao}" enableManualInput="true" datePattern="dd/MM/yyyy HH:mm:ss" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon oncomplete="#{rich:component('panelExcluirAtividadeExtraClasse')}.show()" id="removerItem" action="#{AtividadeExtraClasseProfessorControle.selecionarAtividadeExtraClasseProfessor()}" image="#{resource['imagens/botaoRemover.png']}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Excluir" />
						<otm:commandIcon id="visualizarDefinirHorasMenu" image="#{resource['imagens/icone_lupa.gif']}" oncomplete="#{rich:component('panelAtividadeExtraClasseCurso')}.show()" render="formAtividadeExtraClasseCurso form" actionListener="#{AtividadeExtraClasseProfessorControle.consultarAtivadeExtraClasseCursoPorAtividade()}" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" tooltip="Visualizar Definição Curso" rendered="#{horaAtividadeExtraClasse.codigo > 0}" />
					</rich:column>
					<f:facet name="footer">
						<rich:columnGroup>
							<rich:column>Totais</rich:column>
							<rich:column>
								<h:outputText value="#{AtividadeExtraClasseProfessorControle.totalHorasPrevistas}" />
							</rich:column>
							<rich:column>
								<h:outputText value="#{AtividadeExtraClasseProfessorControle.totalHorasAprovadas}" />
							</rich:column>
							<rich:column>
								<h:outputText value="#{AtividadeExtraClasseProfessorControle.totalHorasAguardandoAprovacao}" />
							</rich:column>
							<rich:column>
								<h:outputText value="#{AtividadeExtraClasseProfessorControle.totalHorasIndeferidas}" />
							</rich:column>
							<rich:column>
								<h:outputText value="#{AtividadeExtraClasseProfessorControle.totalHorasPrevistas - AtividadeExtraClasseProfessorControle.totalHorasAprovadas}" />
							</rich:column>
							<rich:column colspan="3" />
						</rich:columnGroup>
					</f:facet>
				</rich:dataTable>
			</rich:panel>
		</h:panelGroup>
		<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
			<otm:mensagem bean="#{AtividadeExtraClasseProfessorControle}"></otm:mensagem>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior" style="margin:10px">
				<h:panelGroup>
					<otm:commandButton id="novo" action="#{AtividadeExtraClasseProfessorControle.novo}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-info" value="#{msg.msg_novo_dados}" accesskey="1" />
					<otm:spacer width="5" />
					<otm:commandButton accesskey="2" action="#{AtividadeExtraClasseProfessorControle.persistir}" id="salvar" render="form" styleClass="btn btn-dark" icon="#{msg_botoes.btn_icon_gravar_embutido}" value="Gravar" />
					<otm:spacer width="5" />
					<otm:commandButton accesskey="3" oncomplete="#{rich:component('panelExcluir')}.show();" id="excluir" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_remver_embutido}" value="Excluir" />

					<otm:spacer width="5" />
					<otm:commandButton accesskey="5" action="#{AtividadeExtraClasseProfessorControle.chamarRelatorioSEIDecidir()}" rendered="#{!AtividadeExtraClasseProfessorControle.apresentarVisaoCoordenador}" oncomplete="abrirPopup('../financeiro/relatorio/relatorioSEIDecidirRel.xhtml', 'relatorioSEIDecidirRel', 950, 595);" styleClass="btn btn-default" image="#{resource['imagens/botaoGerarRelatorioPdf.png']}" icon="#{msg_botoes.btn_icon_pdf_embutido}" value="Gerar Relatorio (PDF)" type="submit" render="form" />
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:form>
