<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<f:loadBundle var="msg_bt" basename="propriedades.Botoes" />
<f:loadBundle var="msg_aplic" basename="propriedades.Aplicacao" />
<f:loadBundle var="msg" basename="propriedades.Mensagens" />

<h:head>
	<ui:include src="templates/loads.xhtml" />
	<title><h:outputText value="#{LoginControle.versaoSistema}" /></title>
	<h:outputStylesheet name="style.css" library="V2/css" />
	<h:outputStylesheet name="cssCliente.css" library="css" />
	<h:outputScript name="jquery.js" library="V2/script" />
	<link rel="shortcut icon" href="#{resource['V2/icones/favicon.ico']}" />
	<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
	background: url(#{ resource [ 'imagens/bg1.jpg' ]
}
)
top
 
center
 
fixed
;


}
</style>
	<script type="text/javascript">
		(function($) {
		    $(window).ready(function () {
		    	if(#{session != null and session.getAttribute("LoginControle") != null
		    		and session.getAttribute("LoginControle").getUsuarioLogado() != null
		    		and session.getAttribute("LoginControle").getUsuarioLogado().getCodigo() > 0
		    		and !session.getAttribute("LoginControle").getApresentarListaUnidadeEnsinoCoordenador()
	    			and !session.getAttribute("LoginControle").getApresentarModalPerfilProfessor()
	    			and !session.getAttribute("LoginControle").getMostrarModalEscolhaVisao()
		    	}) {
		    		logout2();
		    	}
		    });
		}(jQuery));
	</script>

</h:head>

<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" headerClass="consulta" domElementAttachment="parent" show="#{LoginControle.consultaApresentarMensagemTelaLogin}" controlsClass="aba" autosized="false" shadowOpacity="true" width="600" height="220">
	<rich:hotKey key="esc">
		<rich:componentControl target="panelAluno" operation="hide" />
	</rich:hotKey>
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Informativo!"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="mensagem" />
			<rich:componentControl target="panelAluno" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>

	<h:form id="formAluno">
		<h:panelGrid id="paConsulta" style="background-color: transparent" columns="1" width="100%">
			<h:panelGrid columns="1" columnClasses="colunaEsquerda" style="background-color: transparent" width="100%">
				<h:outputText styleClass="field control-label tituloCampos" style="text-align: left;" escape="false" value="#{LoginControle.mensagemTelaLogin}" />
			</h:panelGrid>
			<h:panelGrid columns="1" id="paBotao" columnClasses="colunaAlinhamento" width="100%">
				<otm:commandButton execute="@this" styleClass="btn btn-primary dark btn-fechar" value="Fechar" oncomplete="#{rich:component('panelAluno')}.hide()" alt="Fechar Tela de Consulta" />
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
</rich:popupPanel>

<rich:popupPanel styleClass="modalMaximizado" id="panelSolicitarNovaSenha" headerClass="consulta" domElementAttachment="parent" show="#{LoginControle.usuario.solicitarNovaSenha}" controlsClass="aba" shadowOpacity="true" width="445" height="188">
	<rich:hotKey key="esc">
		<rich:componentControl target="panelSolicitarNovaSenha" operation="hide" />
	</rich:hotKey>
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Alteração de Nova Senha"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="mensagemNovaSenha" />
			<rich:componentControl target="panelSolicitarNovaSenha" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formSolicitarNovaSenha">
		<h:panelGrid id="paSolicitarNovaSenha" style="background-color: transparent" columns="1" width="100%">
			<h:panelGrid columns="2" columnClasses="colunaEsquerda" style="background-color: transparent" width="100%">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LoginNovaSenha }" />
				<h:inputSecret size="40" id="novaSenha" styleClass="form-control camposObrigatorios" value="#{LoginControle.novaSenha}" />
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LoginRepetirSenha }" />
				<h:inputSecret size="40" id="novaSenha2" styleClass="form-control camposObrigatorios" value="#{LoginControle.novaSenha2}" />
			</h:panelGrid>
			<otm:spacer height="20" />
			<h:panelGrid id="msgSenha" columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGrid columns="1" width="100%" columnClasses="colunaEsquerda">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{LoginControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{LoginControle.mensagemDetalhada}" />
				</h:panelGrid>
			</h:panelGrid>
			<otm:spacer height="10" />
			<h:panelGrid columns="2" id="paBotao">
				<otm:commandButton id="btnSim" action="#{LoginControle.executarValidacaoSenhasCompativeis}"  render="formSolicitarNovaSenha,formSolicitarNovaSenha:msgSenha " value="#{msg_bt.btn_gravar}" styleClass="btn btn-dark btn-confirmar" />
				<otm:commandButton id="btnNao" value="Fechar" action="#{LoginControle.cancelarAlterarNovaSenha}" oncomplete="#{rich:component('panelSolicitarNovaSenha')}.hide()" render="formLogin" alt="Fechar Tela de Nova Senha"  styleClass="btn btn-primary dark btn-fechar" />
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
</rich:popupPanel>

<rich:popupPanel styleClass="modalMaximizado" id="panelPerfilProfessor" headerClass="consulta" domElementAttachment="parent" show="#{LoginControle.apresentarModalPerfilProfessor and LoginControle.usuario.pessoa.ativo}" controlsClass="aba" autosized="false" shadowOpacity="true" width="450" height="300">

	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Perfil Professor!"></h:outputText>
		</h:panelGroup>
	</f:facet>

	<h:form id="formPerfilProfessor">
		<h:panelGrid columns="1" styleClass="tabForm" columnClasses="colunaAlinhamento" width="100%">
			<h:outputText styleClass="field control-label tituloCampos" value="Seja Bem Vindo(a) #{LoginControle.usuario.pessoa.nome}!" />
			<h:outputText styleClass="field control-label tituloCampos" value="Escolha com qual perfil você deseja logar?" />
		</h:panelGrid>
		<otm:spacer height="20px;" />
		<h:panelGrid id="panelGridOpcoes" style="background-color: transparent" columnClasses="colunaAlinhamento" columns="1" width="100%">
			<h:panelGroup rendered="#{LoginControle.usuario.possuiPerfilAcessoGraduacao}">
				<h:commandLink style="position:relative; top:-15px; font: 11pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif; color: #000000; text-align: left;" action="#{LoginControle.adicionarPerfilGraduacaoProfessor}">
					<otm:commandButton image="#{resource['imagens/professorGraduacao.png']}"  />
				</h:commandLink>
			</h:panelGroup>
			<h:panelGroup rendered="#{LoginControle.usuario.possuiPerfilAcessoPosGraduacao}">
				<h:commandLink style="position:relative; top:-15px; font: 11pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif; color: #000000; text-align: left;" action="#{LoginControle.adicionarPerfilPosGraduacaoProfessor}">
					<otm:commandButton image="#{resource['imagens/professorPosGraduacao.png']}"  />
				</h:commandLink>
			</h:panelGroup>
			<h:panelGroup rendered="#{LoginControle.usuario.possuiPerfilAcessoExtensao}">
				<h:commandLink style="position:relative; top:-15px; font: 11pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif; color: #000000; text-align: left;" action="#{LoginControle.adicionarPerfilExtensaoProfessor}">
					<otm:commandButton image="#{resource['imagens/professorExtensao.png']}"  />
				</h:commandLink>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</rich:popupPanel>

<rich:popupPanel styleClass="modalMaximizado" id="panelUnidadeEnsinoCoordenador" domElementAttachment="parent" show="#{LoginControle.apresentarListaUnidadeEnsinoCoordenador and LoginControle.usuario.pessoa.ativo}" shadowOpacity="true" width="400" height="150">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{msg_aplic.prt_VisaoCoordenador_unidadeEnsinoCoordenador}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<h:form id="formUnidadeEnsinoCoordenador">
		<h:panelGrid columns="1" width="100%">
			<h:panelGrid columns="1" styleClass="colunaCentralizada" width="100%">
				<h:panelGroup>
					<h:outputText styleClass="field control-label tituloCampos" value="Unidade de Ensino" />
					<otm:spacer width="5px" />
					<h:selectOneMenu styleClass="form-control campos" id="codigoUnidadeEnsinoCoordenador" value="#{LoginControle.codUnidadeEnsinoCoordenador}">
						<f:selectItems value="#{LoginControle.listaSelectItemUnidadeEnsinoCoordenador}" />
						<a4j:ajax execute="@this" event="change" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup style="position:relative;top:15px;">
					<otm:commandButton id="btnOk" execute="@this" render="form"  image="#{resource['/imagens/botaoOK.png']}" action="#{LoginControle.selecionarUnidadeEnsinoCoordenador}" />
					<otm:commandButton id="btnCancelar" render="form" action="#{LoginControle.removerUsuarioLogadoSessao}" oncomplete="#{rich:component('panelUnidadeEnsinoCoordenador')}.hide()"  styleClass="btn btn-danger light btn-cancelar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
</rich:popupPanel>


<rich:popupPanel styleClass="modalMaximizado" id="panelPerfil" domElementAttachment="parent" show="#{LoginControle.mostrarModalEscolhaVisao}" shadowOpacity="true" minWidth="450" minHeight="400" autosized="true">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Escolher Ambiente"></h:outputText>
		</h:panelGroup>
	</f:facet>
		<f:facet name="controls">
			<h:form>
				<otm:commandButton id="hidelinkPanelPerfil" style="cursor:pointer;" image="#{resource['imagens/close.png']}" oncomplete="#{rich:component('panelPerfil')}.hide();" >
					<f:setPropertyActionListener value="false" target="#{LoginControle.mostrarModalEscolhaVisao}" />
					<f:ajax event="click" listener="#{LoginControle.removerUsuarioLogadoSessao}" render="panelPerfil"/>
				</otm:commandButton>
			</h:form>
		</f:facet>
	<h:form id="formPerfil">
		<h:panelGrid columns="1" styleClass="tabForm" columnClasses="colunaAlinhamento" id="opcoesLogin" width="100%">
			<h:outputText styleClass="field control-label tituloCampos" value="Seja Bem Vindo(a) #{LoginControle.usuario.pessoa.nome}!" />
			<h:outputText styleClass="field control-label tituloCampos" value="Escolha a Unidade de Ensino e o ambiente que você deseja entrar" />
			<otm:spacer height="10" />


			<h:panelGroup rendered="#{LoginControle.visualizarComboUnidadeEnsino}">
				<h:outputText styleClass="field control-label tituloCampos" value="Unidade de Ensino" />
				<otm:spacer width="5px" />
				<h:selectOneMenu styleClass="form-control campos" id="codigoUnidadeEnsino" value="#{LoginControle.codUnidadeEnsino}">
					<f:selectItems value="#{LoginControle.listaSelectItemUnidadeEnsino}" />
					<a4j:ajax event="change" listener="#{LoginControle.selecionarUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>


			<h:panelGroup rendered="#{!LoginControle.visualizarComboUnidadeEnsino}">
				<h:outputText styleClass="field control-label tituloCampos" value="Unidade de Ensino" />
				<otm:spacer width="5px" />
				<h:outputText styleClass="field control-label tituloCampos" value="#{LoginControle.usuario.unidadeEnsinoLogado.nome}" />
			</h:panelGroup>
			<h:panelGrid columns="1" styleClass="tabForm" columnClasses="colunaEsquerda" id="opcoesLogin2" width="50%">
				<otm:spacer height="10" />
				<h:panelGroup rendered="#{LoginControle.mostrarVisaoAdministradorNoModal  and LoginControle.usuario.pessoa.ativo}">

					<otm:commandButton image="#{resource['imagens/administrador2.png']}"  action="#{LoginControle.logarDiretamenteComoAdministrador}" oncomplete="#{rich:component('panelVisao')}.hide()" />

				</h:panelGroup>
				<h:panelGroup rendered="#{LoginControle.mostrarVisaoFuncionarioNoModal  and LoginControle.usuario.pessoa.ativo}">
					<h:commandLink style="position:relative; top:-15px; font: 11pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif; color: #000000; text-align: left;" action="#{LoginControle.logarDiretamenteComoFuncionario}">
						<h:graphicImage url="#{resource['imagens/funcionario2.png']}"  />
					</h:commandLink>
				</h:panelGroup>


				<h:panelGroup rendered="#{LoginControle.mostrarVisaoFuncionarioNoModalMultiCampos  and LoginControle.usuario.pessoa.ativo}">
					<h:commandLink style="position:relative; top:-15px; font: 11pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif; color: #000000; text-align: left;" action="#{LoginControle.logarDiretamenteComoDiretorMultiCampus}">
						<h:graphicImage url="#{resource['imagens/funcionario2.png']}"  />
					</h:commandLink>
				</h:panelGroup>

				<h:panelGroup rendered="#{LoginControle.mostrarVisaoProfessorNoModal and LoginControle.usuario.pessoa.ativo}">
					<h:commandLink style="position:relative; top:-15px; font: 11pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif; color: #000000; text-align: left;" action="#{LoginControle.logarDiretamenteComoProfessor}">
						<h:graphicImage url="#{resource['imagens/professor2.png']}"  />
					</h:commandLink>
				</h:panelGroup>

				<h:panelGroup rendered="#{LoginControle.mostrarVisaoAlunoNoModal}">
					<h:commandLink style="position:relative; top:-15px; font: 11pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif; color: #000000; text-align: left;" action="#{LoginControle.logarDiretamenteComoAluno}">
						<h:graphicImage url="#{resource['imagens/aluno2.png']}"  />
					</h:commandLink>
				</h:panelGroup>



				<h:panelGroup rendered="#{LoginControle.mostrarVisaoPaisNoModal}">

					<h:commandLink style="position:relative; top:-15px; font: 11pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif; color: #000000; text-align: left;" action="#{LoginControle.logarDiretamenteComoPais}">
						<h:graphicImage url="#{resource['imagens/pais2.png']}"  />
					</h:commandLink>
				</h:panelGroup>


				<h:panelGroup rendered="#{LoginControle.mostrarVisaoCoordenadorNoModal  and LoginControle.usuario.pessoa.ativo}">
					<h:commandLink style="position:relative; top:-15px; font: 11pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif; color: #000000; text-align: left;" action="#{LoginControle.logarDiretamenteComoCoordenador}">
						<a4j:ajax event="click" render="panelUnidadeEnsinoCoordenador" />
						<h:graphicImage url="#{resource['imagens/coordenador2.png']}"  />
					</h:commandLink>
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
</rich:popupPanel>

<a4j:status id="statusCarregandoModalTopo" onstart="#{rich:component('panelStatusCarregandoTopo')}.show()" onstop="#{rich:component('panelStatusCarregandoTopo')}.hide()" />
<rich:popupPanel styleClass="modalMaximizado" id="panelStatusCarregandoTopo" autosized="true">
	<h:panelGrid columns="2">
		<h:graphicImage value="#{resource['/imagens/ajax-loader.gif']}" />
		<h:outputText styleClass="field control-label tituloCampos" value="Processando..." />
	</h:panelGrid>
</rich:popupPanel>

<script type="text/javascript">
		(function($) {
			$(document).ready(function() {
				$(".usuario").focus();
				$(".usuario,.senha,.rememberMe").bind("keypress", function(e) {
					code = (e.keyCode ? e.keyCode : e.which);
					if (code == 13) {
						e.preventDefault();
						$("#btLogin").trigger("click");
					}
				});
			});
		}(jQuery));
	</script>


<h:body style="background: url('#{resource['/imagens/bg1.jpg']}') top center fixed;">
	<div class="content">
		<div id="login">
			<div class="logo left">
				<div style="width: 100%; text-align: center">
					<h:graphicImage url="#{LoginControle.urlLogoIndexUnidadeEnsino}" style="max-height:170px;" alt="logo-cliente1" styleClass="logo-sei" />
				</div>
				<div style="width: 100%; text-align: center">
					<h:graphicImage value="#{resource['/imagens/logo-sei.png']}" style="max-height:80px;" styleClass="logo-cliente" />
				</div>
			</div>
			<div class="camposLogin box right">
				<div class="padding clearfix">
					<h1 class="title1">Acesso ao Sistema</h1>

					<h:form id="formLogin">
						<a4j:jsFunction action="#{LoginControle.logout}" name="logout2" render="formLogin" />
						<div class="container marginbottom">
							<label> <h:inputText id="username" styleClass="input usuario" tabindex="1" value="#{LoginControle.username}" />
							</label> <label> <h:inputSecret id="senha" styleClass="input senha" value="#{LoginControle.senha}" />
							</label>
						</div>
						<div class="container">
							<a4j:commandLink id="btLogin" action="#{LoginControle.loginSimulacaoSuporte}" styleClass="button2 left" render="formPerfil" oncomplete="#{rich:component('panelPerfil')}.show()">
								<h:graphicImage value="#{resource['imagens/botaoLogin2.png']}" />
							</a4j:commandLink>
							<h:panelGroup>
								<h:panelGrid columns="1">
									<a4j:commandLink styleClass="right" action="#{LoginControle.abriRichModalEsqueceuSenha}" rendered="#{LoginControle.consultaApresentarLinkEsqueceuMinhaSenha}">
										<h:outputText value="Esqueceu a senha?" />
									</a4j:commandLink>
									<h:commandLink styleClass="tituloCamposReduzidos" value="#{msg_menu.Menu_homeCandidato}" rendered="#{LoginControle.consultaApresentarLinkHomeCandidato}" action="#{LoginControle.abrirHomeCandidato}" />
								</h:panelGrid>
							</h:panelGroup>
						</div>
						<div class="container">
							<h:panelGroup>
								<otm:spacer width="500px" />
								<h:outputText styleClass="field control-label mensagem col-md-12" value="#{LoginControle.mensagem}" />
							</h:panelGroup>
							<h:panelGroup>
								<otm:spacer width="500px" />
								<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{LoginControle.mensagemDetalhada}" />
							</h:panelGroup>
						</div>
					</h:form>

				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
