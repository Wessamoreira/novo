<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucionalAnaliticoRel_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{AvaliacaoInstitucionalAnaliticoRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="filtros">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AvaliacaoInstitucional_tituloForm}" />
							<h:panelGroup layout="block" styleClass="pn col-md-12">
								<span class="append-icon right"> <otm:commandIcon id="consultaDadosAvaliacao" tooltip="Localizar Avaliação" render="formAvaliacao" oncomplete="#{rich:component('panelAvaliacao')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparAvaliacao" tooltip="Limpas Dados" action="#{AvaliacaoInstitucionalAnaliticoRelControle.limparAvaliacao}" render="form:filtros, btns" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
								<h:inputText id="avaliacao" styleClass="form-control camposSomenteLeitura camposObrigatorios" disabled="true" readonly="true" value="#{AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.nome}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AvaliacaoInstitucional_unidadeEnsino}" />
							<h:selectOneMenu disabled="#{AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.unidadeEnsino.codigo ne 0}" readonly="#{AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.unidadeEnsino.codigo ne 0}" styleClass="form-control campos" value="#{AvaliacaoInstitucionalAnaliticoRelControle.unidadeEnsinoVO.codigo}">
								<a4j:ajax event="change" render="filtros" listener="#{AvaliacaoInstitucionalAnaliticoRelControle.alterarUnidadeEnsino}" />
								<f:selectItems value="#{AvaliacaoInstitucionalAnaliticoRelControle.listaSelectItemUnidadeEnsino}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AvaliacaoInstitucional_curso}" />
							<h:panelGroup layout="block" styleClass="pn col-md-12">
								<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" tooltip="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" tooltip="Limpas Dados" action="#{AvaliacaoInstitucionalAnaliticoRelControle.limparCurso}" render="filtros" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
								<h:inputText id="nomeCurso" styleClass="form-control camposSomenteLeitura" disabled="true" readonly="true" value="#{AvaliacaoInstitucionalAnaliticoRelControle.cursoVO.nome}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_FuncionarioGestor}">
							<h:outputText rendered="#{!AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_FuncionarioGestor}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_turno}" />
							<h:selectOneMenu rendered="#{!AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_FuncionarioGestor}" styleClass="form-control campos" value="#{AvaliacaoInstitucionalAnaliticoRelControle.turnoVO.codigo}">
								<f:selectItems value="#{AvaliacaoInstitucionalAnaliticoRelControle.listaSelectItemTurno}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 pn" id="situacao">
						<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_FuncionarioGestor}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AvaliacaoInstitucional_turma}" />
							<h:panelGroup layout="block" styleClass="pn col-md-12">
								<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" tooltip="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" tooltip="Limpas Dados" action="#{AvaliacaoInstitucionalAnaliticoRelControle.limparTurma}" render="filtros" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
								<h:inputText id="identificadorTurma" disabled="#{AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.turma.codigo ne 0}" readonly="#{AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.turma.codigo ne 0}" styleClass="form-control campos" value="#{AvaliacaoInstitucionalAnaliticoRelControle.turmaVO.identificadorTurma}">
									<a4j:ajax event="change" listener="#{AvaliacaoInstitucionalAnaliticoRelControle.consultarTurmaPorIdentificador}" render="filtros" />
								</h:inputText>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="Situação Respondente" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{AvaliacaoInstitucionalAnaliticoRelControle.situacaoResposta}">
								<f:selectItems value="#{AvaliacaoInstitucionalAnaliticoRelControle.listaSelectItemSituacaoResposta}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_Curso or AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_TodosCursos or AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_Turma}">
							<h:outputText styleClass="field control-label tituloCampos" value="Layout" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{AvaliacaoInstitucionalAnaliticoRelControle.layout}">
								<a4j:ajax event="change" render="situacao" />
								<f:selectItems value="#{AvaliacaoInstitucionalAnaliticoRelControle.listaSelectItemLayout}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{(AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_Curso or AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_TodosCursos or AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_Turma) and AvaliacaoInstitucionalAnaliticoRelControle.layout == 'ANALITICO'}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ordenar_por}" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{AvaliacaoInstitucionalAnaliticoRelControle.ordenarPor}">
								<f:selectItems value="#{AvaliacaoInstitucionalAnaliticoRelControle.listaSelectItemOrdenarPor}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText rendered="#{!AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.avaliacaoUltimoModulo}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcSeletivo_periodoRel}" />
						<h:outputText rendered="#{AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.avaliacaoUltimoModulo}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcSeletivo_periodoRel} Aula" />
						<otm:calendar id="dataInicio" value="#{AvaliacaoInstitucionalAnaliticoRelControle.dataInicio}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Período Fim" />
						<otm:calendar id="dataFim" value="#{AvaliacaoInstitucionalAnaliticoRelControle.dataFim}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="col-md-12 text-center m10">
					<otm:commandButton render="form" styleClass="btn btn-default btn-consultar" value="Consultar" title="Consultar" alt="Consultar" action="#{AvaliacaoInstitucionalAnaliticoRelControle.realizarGeracaoRelatorio}" />
				</h:panelGroup>
				<h:panelGroup styleClass="barraFlutuanteInferior">
					<otm:commandButton rendered="#{!empty AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalAnaliticoRelVOs}" oncomplete="#{rich:component('panelMensagem')}.show()" render="formMensagem" styleClass="btn btn-dark btn-mensagem" icon="#{msg_botoes.btn_icon_mensagem}" value="Enviar E-mail" action="#{AvaliacaoInstitucionalAnaliticoRelControle.inicializarDadosMensagem}" />
					<otm:spacer width="5px" />
					<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{AvaliacaoInstitucionalAnaliticoRelControle.download}" action="#{AvaliacaoInstitucionalAnaliticoRelControle.realizarImpressaoRelatorioPDF}" value="Gerar Relatório (PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger dark btn-imprimir" />
					<otm:spacer width="5px" />
					<otm:commandButton id="imprimirExcel" render="form" oncomplete="#{AvaliacaoInstitucionalAnaliticoRelControle.download}" action="#{AvaliacaoInstitucionalAnaliticoRelControle.realizarImpressaoRelatorioEXCEL}" value="Gerar Relatório (Excel)" icon="#{msg_botoes.btn_icon_excel_embutido}" styleClass="btn btn-info" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row col-md-12">
					<rich:dataTable id="items" rowKeyVar="row" rendered="#{!empty AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalAnaliticoRelVOs and AvaliacaoInstitucionalAnaliticoRelControle.layout eq 'ANALITICO'}" headerClass="consulta" width="100%" rows="15" value="#{AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalAnaliticoRelVOs}" var="pessoaItens">
						<rich:column width="20px" style="text-align:center">
							<f:facet name="header">
								<h:outputText value="Nr" />
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{row+1}" />
						</rich:column>
						<rich:column width="80px" style="text-align:center">
							<f:facet name="header">
								<h:panelGroup layout="block" style="width:100%;text-align:center">
									<h:panelGroup layout="block" style="width:100%;text-align:center">
										<h:outputText value="Enviar E-mail" />
									</h:panelGroup>
									<h:panelGroup layout="block" style="width:100%;text-align:center">
										<otm:selectBooleanCheckbox style="margin:0px" value="#{AvaliacaoInstitucionalAnaliticoRelControle.enviarEmail}">
											<a4j:ajax event="click" render="resultado" listener="#{AvaliacaoInstitucionalAnaliticoRelControle.selecionarTodos}" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
							</f:facet>
							<otm:selectBooleanCheckbox style="margin:0px" rendered="#{!pessoaItens.jaRespondeu}" id="jaRespondeu" value="#{pessoaItens.enviarEmail}">
								<a4j:ajax event="click" render="this" />
							</otm:selectBooleanCheckbox>
						</rich:column>
						<rich:column filterType="custom" filter="#{FilterFactory.filter('items', 'nome', 'TEXTO')}" style="text-align:left">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items', 'nome', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="items" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('items')}" tooltip="Limpar Filtro" /> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_ordenar_embutido}" execute="@this" action="#{FilterFactory.ordenar('items', AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalAnaliticoRelVOs)}" tooltip="Ordenar Lista" />
									</span>
								</h:panelGroup>
							</f:facet>
							<h:panelGroup layout="block" style="min-width:300px">
								<h:outputText styleClass="field control-label tituloCampos" value="#{pessoaItens.nome}" />
								<h:panelGroup layout="block" style="width:100%">
									<h:outputText styleClass="field control-label tituloCampos" value="Email: #{pessoaItens.email}" />
								</h:panelGroup>
								<h:panelGroup layout="block" style="width:100%">
									<h:outputText styleClass="field control-label tituloCampos" value="Tel: #{pessoaItens.telefone}" />
								</h:panelGroup>
							</h:panelGroup>
						</rich:column>
						<rich:column filterType="custom" style="text-align:left" filter="#{FilterFactory.filter('items2', 'matricula', 'TEXTO')}" rendered="#{AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_Curso or AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_TodosCursos or AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_Turma  or AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_AlunoCoordenador}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items2', 'matricula', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="items" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('items2')}" tooltip="Limpar Filtro" /> <otm:commandIcon render="items" execute="@this" icon="#{msg_botoes.btn_icon_ordenar_embutido}" action="#{FilterFactory.ordenar('items2', AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalAnaliticoRelVOs)}" tooltip="Ordenar Lista" />
									</span>
								</h:panelGroup>
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{pessoaItens.matricula}" />
						</rich:column>
						<rich:column filterType="custom" style="text-align:left" filter="#{FilterFactory.filter('items3', 'curso', 'TEXTO')}" rendered="#{AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_Curso or AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_TodosCursos or AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_Turma  or AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_AlunoCoordenador}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_curso} / Turno" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items3', 'curso', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="items" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('items3')}" tooltip="Limpar Filtro" /> <otm:commandIcon render="items" execute="@this" icon="#{msg_botoes.btn_icon_ordenar_embutido}" action="#{FilterFactory.ordenar('items3', AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalAnaliticoRelVOs)}" tooltip="Ordenar Lista" />
									</span>
								</h:panelGroup>
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{pessoaItens.curso} / #{pessoaItens.turno}" />
						</rich:column>
						<rich:column filterType="custom" style="text-align:left" filter="#{FilterFactory.filter('items4', 'turma', 'TEXTO')}" rendered="#{AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_Curso or AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_TodosCursos or AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_Turma  or AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.publicoAlvo_AlunoCoordenador}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MatriculaPeriodo_turma}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items4', 'turma', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="items" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('items4')}" tooltip="Limpar Filtro" /> <otm:commandIcon render="items" execute="@this" icon="#{msg_botoes.btn_icon_ordenar_embutido}" action="#{FilterFactory.ordenar('items4', AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalAnaliticoRelVOs)}" tooltip="Ordenar Lista" />
									</span>
								</h:panelGroup>
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{pessoaItens.turma}" />
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="Respondeu" />
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" rendered="#{pessoaItens.jaRespondeu}" value="Sim" />
							<h:outputText styleClass="field control-label tituloCampos" rendered="#{!pessoaItens.jaRespondeu}" value="Não" />
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="Avaliado" />
							</f:facet>
							<otm:commandIcon action="#{AvaliacaoInstitucionalAnaliticoRelControle.consultarAvaliacaoInstitucionalResponder}" tooltip="Listagem dos Avaliados" render="formAvaliado" oncomplete="#{rich:component('panelAvaliado')}.show()" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller for="items" id="scrool" rendered="#{!empty AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalAnaliticoRelVOs and AvaliacaoInstitucionalAnaliticoRelControle.layout eq 'ANALITICO'}" stepControls="auto" fastControls="hide" boundaryControls="auto" />
							</div>
						</f:facet>
					</rich:dataTable>
					<rich:dataTable id="itemsTurma" rowKeyVar="row" rendered="#{!empty AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalPorTurmaSinteticoVOs and AvaliacaoInstitucionalAnaliticoRelControle.layout eq 'SINTETICO'}" headerClass="consulta" width="100%" rows="50" value="#{AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalPorTurmaSinteticoVOs}" var="turmaItens">
						<rich:column width="20px" style="text-align:center">
							<f:facet name="header">
								<h:outputText value="Nr" />
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{row+1}" />
						</rich:column>
						<rich:column filterType="custom" filter="#{FilterFactory.filter('itemsCurso', 'curso', 'TEXTO')}">
							<f:facet name="header">
								<h:outputText value="Curso" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtroCurso', 'curso', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="itemsTurma" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon render="itemsTurma" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtroCurso')}" tooltip="Limpar Filtro" /> <otm:commandIcon render="itemsTurma" icon="#{msg_botoes.btn_icon_ordenar_embutido}" execute="@this" action="#{FilterFactory.ordenar('filtroCurso', AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalPorTurmaSinteticoVOs)}" tooltip="Ordenar Lista" />
									</span>
								</h:panelGroup>
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{turmaItens.curso}" />
						</rich:column>
						<rich:column filterType="custom" filter="#{FilterFactory.filter('itemsTurma', 'turma', 'TEXTO')}">
							<f:facet name="header">
								<h:outputText value="Turma" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('itemsTurma', 'turma', 'TEXTO').filtro}">

				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{AvaliacaoInstitucionalAnaliticoRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AvaliacaoInstitucionalAnaliticoRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_DiarioRel_identificador}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AvaliacaoInstitucionalAnaliticoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AvaliacaoInstitucionalAnaliticoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Turno" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AvaliacaoInstitucionalAnaliticoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AvaliacaoInstitucionalAnaliticoRelControle.selecionarTurma}" tooltip="#{msg_botoes.btn_editar}" render="form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" oncomplete="#{rich:component('panelTurma')}.hide()" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" layout="block">
					<otm:mensagem bean="#{AvaliacaoInstitucionalAnaliticoRelControle}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="false" onshow="document.getElementById('formCurso:valorConsultaCurso').focus();" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Curso Consulta"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCurso" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup rendered="#{empty AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.avaliacaoInstitucionalCursoVOs}">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{AvaliacaoInstitucionalAnaliticoRelControle.campoConsultaCurso}">
							<f:selectItems value="#{AvaliacaoInstitucionalAnaliticoRelControle.tipoConsultaComboCurso}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{AvaliacaoInstitucionalAnaliticoRelControle.valorConsultaCurso}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{AvaliacaoInstitucionalAnaliticoRelControle.consultarCurso}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" style="background-color: transparent;" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AvaliacaoInstitucionalAnaliticoRelControle.listaConsultaCurso}" rows="5" var="cursoItens">
					<rich:column style="background-color: transparent;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<a4j:commandLink action="#{AvaliacaoInstitucionalAnaliticoRelControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
					</rich:column>
					<rich:column style="background-color: transparent;">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AvaliacaoInstitucionalAnaliticoRelControle.selecionarCurso}" tooltip="#{msg_botoes.btn_editar}" render="form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" oncomplete="#{rich:component('panelCurso')}.hide()" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" maxPages="5" stepControls="auto" fastControls="hide" for="formCurso:resultadoConsultaCurso" id="scResultadoCurso" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" layout="block">
					<otm:mensagem bean="#{AvaliacaoInstitucionalAnaliticoRelControle}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAvaliado" autosized="false" style="overflow:auto" shadowOpacity="false" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Listagem dos Avaliados"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAvaliado" />
					<rich:componentControl target="panelAvaliado" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvaliado">
				<h:panelGroup layout="block" styleClass="row col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="Quem o(a) #{AvaliacaoInstitucionalAnaliticoRelControle.usuario.pessoa.nome} irá avaliar: " />
				</h:panelGroup>
				<rich:dataTable width="100%" headerClass="consulta" value="#{AvaliacaoInstitucionalAnaliticoRelControle.questionarioVOs}" var="questionarioItem">
					<rich:column rendered="#{AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.questionarioVO.escopo eq 'DI' or AvaliacaoInstitucionalAnaliticoRelControle.avaliacaoInstitucionalVO.questionarioVO.escopo eq 'UM' }">
						<f:facet name="header">
							<h:outputText value="Disciplina" />
						</f:facet>
						<h:outputText value="#{questionarioItem.disciplinaVO.nome}" />
					</rich:column>
					<rich:column rendered="#{!empty AvaliacaoInstitucionalAnaliticoRelControle.questionarioVOs[0].professor.nome}">
						<f:facet name="header">
							<h:outputText value="Professor(a)" />
						</f:facet>
						<h:outputText value="#{questionarioItem.professor.nome}" />
					</rich:column>
					<rich:column rendered="#{!empty AvaliacaoInstitucionalAnaliticoRelControle.questionarioVOs[0].curso}">
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:outputText value="#{questionarioItem.curso}" />
					</rich:column>
					<rich:column rendered="#{!empty AvaliacaoInstitucionalAnaliticoRelControle.questionarioVOs[0].identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="Turma" />
						</f:facet>
						<h:outputText value="#{questionarioItem.identificadorTurma}" />
					</rich:column>
					<rich:column rendered="#{!empty AvaliacaoInstitucionalAnaliticoRelControle.questionarioVOs[0].coordenador.nome}">
						<f:facet name="header">
							<h:outputText value="Coordenador(a) Curso" />
						</f:facet>
						<h:outputText value="#{questionarioItem.coordenador.nome}" />
					</rich:column>
					<rich:column rendered="#{!empty AvaliacaoInstitucionalAnaliticoRelControle.questionarioVOs[0].departamento.nome}">
						<f:facet name="header">
							<h:outputText value="Departamento" />
						</f:facet>
						<h:outputText value="#{questionarioItem.departamento.nome}" />
					</rich:column>
					<rich:column rendered="#{!empty AvaliacaoInstitucionalAnaliticoRelControle.questionarioVOs[0].disciplinaVO.nome}">
						<f:facet name="header">
							<h:outputText value="Disciplina" />
						</f:facet>
						<h:outputText value="#{questionarioItem.disciplinaVO.nome}" />
					</rich:column>
					<rich:column rendered="#{!empty AvaliacaoInstitucionalAnaliticoRelControle.questionarioVOs[0].cargo.nome}">
						<f:facet name="header">
							<h:outputText value="Cargo" />
						</f:facet>
						<h:outputText value="#{questionarioItem.cargo.nome}" />
					</rich:column>
				</rich:dataTable>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
