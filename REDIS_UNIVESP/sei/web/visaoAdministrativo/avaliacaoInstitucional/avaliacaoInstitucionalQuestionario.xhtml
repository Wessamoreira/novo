<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
	<!-- Meta and Title -->
	<title>SEI</title>
	<meta name="keywords" content="SEI, OTIMIZE-TI, SOFTWARE, EDUCACIONAL" />
	<meta name="description" content="SEI - Sistema Educacional Intregrado" />
	<meta name="author" content="Otimize-TI" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="robots" content="noindex" />
	<ui:include src="../../templates/cssVisao.xhtml"></ui:include>
	<style>
		.barraFlutuanteInferior2 {
    		border-top: 5px solid #e5eaee !important;
    		text-align: center;
    		position: fixed;
    		bottom: 0px;
    		width: 100%;
    		padding: 10px;
    		background: #fff !important;
    		left: 0px;
    		z-index: 301;
		}
		@media ( max-width : 780px) {
			.barraFlutuanteInferior2 {
				border-top: none !important;
			    text-align: center !important;
			    position: relative !important;
			    bottom: 0px !important;
			    width: 100% !important;
			    padding: 0px !important;
			    background: none;
    			left: 0px !important;
			}
		}
	</style>
</h:head>

<h:body >

	<div id="wrapper">

		<div id="content-wrapper" class="d-flex flex-column ">
			<div id="content">

				<div class="navbar navbar-expand navbar-light bg-white fixed-top shadow border-bottom" style="height: 50px; border-bottom-size: 2px">
					<ui:include src="/visaoAdministrativo/avaliacaoInstitucional/topoAvaliacaoInstitucional.xhtml" />
				</div>

				<div class="ml10 mr10 mb10" style="margin-top: 50px">

					<ui:include src="menuVisaoAvaliacaoInstitucional.xhtml" />
					<ui:include src="../../ajaxStatus.xhtml" />
					<ui:include src="../../templates/javascriptVisao.xhtml"></ui:include>
					
					<div id="contentPopup" class="row tabconteudo" style="background: white; height: auto; box-shadow: 3px 4px #ddd; padding: 16px 16px 16px; border-radius: 5px; margin-top: 8px">
						<h:panelGroup layout="block" styleClass="row mn">
							<h:panelGroup layout="block" styleClass="col-md-12 pn">

								<h:form id="form">
									<rich:notifyMessages globalOnly="true" showCloseButton="true" styleClass="msgFlutuanteVisaoAdm" stayTime="5000" showDetail="true" ajaxRendered="true" id="msgFlutuante" escape="false" />
									<h:panelGroup layout="block" styleClass="row mn border rounded bg-gray text-center p10 mb10 font-weight-bold" rendered="#{!empty RespostaAvaliacaoInstitucionalDWControle.avaliacaoInstitucionalVO.mensagem}">
										<span class="#{msg_botoes.btn_icon_aviso_embutido} mr5" />
										<h:outputText value="#{RespostaAvaliacaoInstitucionalDWControle.avaliacaoInstitucionalVO.mensagem}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="title">
										<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucional_tituloForm} - #{RespostaAvaliacaoInstitucionalDWControle.avaliacaoInstitucionalVO.nome}" />
										<h:panelGroup rendered="#{RespostaAvaliacaoInstitucionalDWControle.avaliacaoInstitucionalVO.questionarioVO.apresentarCurso}" layout="block" styleClass="col-md-12" style="text-align: center">
											<h:outputText styleClass="tituloCamposGrandeBrancos" value="#{RespostaAvaliacaoInstitucionalDWControle.avaliacaoInstitucionalVO.questionarioVO.nomeApresentar}" />
										</h:panelGroup>
										<h:panelGroup layout="block" rendered="#{RespostaAvaliacaoInstitucionalDWControle.avaliacaoInstitucionalVO.questionarioVO.apresentarDisciplina}" styleClass="col-md-12" style="text-align: center">
											<h:outputText styleClass="tituloCamposGrandeBrancos" value="#{RespostaAvaliacaoInstitucionalDWControle.avaliacaoInstitucionalVO.questionarioVO.nomeApresentar}" />
										</h:panelGroup>
									</h:panelGroup>

									<a4j:repeat elements="#{RespostaAvaliacaoInstitucionalDWControle.avaliacaoInstitucionalVO.qtdeQuestionarios}" style="background-color: transparent; height:auto; width:100%;border:none; margin-top: 5px; margin-bottom: 5px" rendered="#{!empty RespostaAvaliacaoInstitucionalDWControle.avaliacaoInstitucionalVO.questionarioVOs}" columns="1" id="listaQuestionario" rowKeyVar="row" rowClasses="linhaImpar" columnClasses="columnSemBorda" var="questionarioItens" value="#{RespostaAvaliacaoInstitucionalDWControle.avaliacaoInstitucionalVO.questionarioVOs}">
										<h:panelGroup layout="block" styleClass="row mn">

											<a4j:repeat var="perguntaItens" rowKeyVar="rowlistaPerguntaEscopoDisciplina" value="#{questionarioItens.perguntaQuestionarioVOs}" columns="1" elements="#{RespostaAvaliacaoInstitucionalDWControle.qtdeAvaliacao}" align="left">
												<h:panelGroup layout="block" id="panelGroupPerguntas" styleClass="row pergunta#{questionarioItens.key}#{perguntaItens.pergunta.codigo}" style="width:100%;border-bottom:1px solid #CCCCCC;margin-top:5px;">

													<h:panelGroup layout="block" styleClass="col-md-12">
														<h:outputText id="perguntaEscopoDisciplina" value="#{rowlistaPerguntaEscopoDisciplina+1}- #{perguntaItens.pergunta.descricao}" styleClass="field control-label tituloCampos" />
													</h:panelGroup>

													<!-- Resposta diferente de textual -->
													<a4j:repeat border="none" columnClasses="columnSemBorda" rowClasses="semBorda" rendered="#{!perguntaItens.pergunta.tipoRespostaTextual and perguntaItens.pergunta.layoutHorizontal}" columns="#{perguntaItens.pergunta.tamanhoRespostaPerguntaVOs}" id="listaRespostaEscopoDisciplina2" style="background-color: transparent; height:auto; width:100%;border:none;margin-top: 5px; margin-bottom: 5px" var="respostaItens" value="#{perguntaItens.pergunta.respostaPerguntaVOs}">
														<h:panelGroup id="panelGroupPergunta" layout="block" styleClass="col-md-2" style="margin-top: 5px; margin-bottom: 5px;">
															<h:outputText styleClass="field control-label tituloCampos" value="#{respostaItens.descricao}" />

															<h:panelGroup layout="block" styleClass="col-md-12">
																<otm:selectBooleanCheckbox value="#{respostaItens.selecionado}">
																	<a4j:ajax event="change" listener="#{RespostaAvaliacaoInstitucionalDWControle.validarDadosListaRespostaEscopoDisciplina}" render="panelGroupPerguntas, form" execute="@form" />
																</otm:selectBooleanCheckbox>
															</h:panelGroup>

															<h:panelGroup layout="block" styleClass="col-md-12" style="margin-top: 5px; margin-bottom: 5px;">
																<h:inputText rendered="#{respostaItens.selecionado and respostaItens.apresentarRespostaAdicional}" maxlength="250" styleClass="form-control campos" value="#{respostaItens.respostaAdicional}">
																	<a4j:ajax event="change" execute="@this" />
																</h:inputText>
															</h:panelGroup>
														</h:panelGroup>
													</a4j:repeat>

													<a4j:repeat style="height:auto; padding: 0px; margin: 0px;border:none;" border="none" columnClasses="columnSemBorda" rowClasses="semBorda" rendered="#{!perguntaItens.pergunta.tipoRespostaTextual and !perguntaItens.pergunta.layoutHorizontal}" id="listaRespostaEscopoDisciplina" var="respostaItens" width="100%" value="#{perguntaItens.pergunta.respostaPerguntaVOs}">
														<h:panelGroup layout="block" styleClass="col-md-2">
															<h:outputText styleClass="field control-label tituloCampos" value="#{respostaItens.descricao}" />

															<h:panelGroup layout="block" styleClass="col-md-12">
																<otm:selectBooleanCheckbox id="respostaEscopoDisciplina" value="#{respostaItens.selecionado}">
																	<a4j:ajax event="change" listener="#{RespostaAvaliacaoInstitucionalDWControle.validarDadosListaRespostaEscopoDisciplina}" render="panelGroupPerguntas, form" execute="@form" />
																</otm:selectBooleanCheckbox>
															</h:panelGroup>

															<h:panelGroup layout="block" styleClass="col-md-12" style="margin-top: 5px; margin-bottom: 5px;">
																<h:inputText rendered="#{respostaItens.selecionado and respostaItens.apresentarRespostaAdicional}" maxlength="250" styleClass="form-control campos" value="#{respostaItens.respostaAdicional}">
																	<a4j:ajax event="change" execute="@this" />
																</h:inputText>
															</h:panelGroup>
														</h:panelGroup>
													</a4j:repeat>

													<h:inputTextarea id="pergText" rendered="#{perguntaItens.pergunta.tipoRespostaTextual}" value="#{perguntaItens.pergunta.texto}" rows="5" cols="75" styleClass="form-control campos" style="margin-top: 5px">
														<a4j:ajax event="change" listener="#{RespostaAvaliacaoInstitucionalDWControle.validarDadosListaRespostaEscopoDisciplina}" render="form:listaQuestionario:#{row}:listaPerguntaEscopoDisciplina:#{rowlistaPerguntaEscopoDisciplina}:panelResposta" />
													</h:inputTextarea>
												</h:panelGroup>

												<h:panelGroup styleClass="col-md-12" layout="block" rendered="#{RespostaAvaliacaoInstitucionalDWControle.avaliacaoInstitucionalVO.informarImportanciaPergunta}">
													<f:facet name="footer">
														<rich:panel style="background-color: transparent;height:80px; vertical-align:bottom; border: none;">
															<h:outputText styleClass="tituloCamposNegrito" value="Escolha a importância desta pergunta para você?" />
															<h:panelGrid columns="5" id="pesosEscopoDisciplina">
																<h:panelGroup>
																	<h:graphicImage rendered="#{perguntaItens.pergunta.peso ne 1}" alt="#{msg_aplic.prt_RespostaAvaliacaoInstitucionalDW_semImportancia}" width="28" value="#{resource['/imagens/peso1.png']}" style="cursor:pointer;">
																		<a4j:ajax execute="@this" event="click" listener="#{RespostaAvaliacaoInstitucionalDWControle.escolherPeso1}" render="pesosEscopoDisciplina, simpleTogglePanel" />
																	</h:graphicImage>
																	<h:graphicImage rendered="#{perguntaItens.pergunta.peso eq 1}" alt="#{msg_aplic.prt_RespostaAvaliacaoInstitucionalDW_semImportancia}" width="28" value="#{resource['/imagens/peso1checked.png']}" style="cursor:pointer;">
																		<a4j:ajax execute="@this" event="click" listener="#{RespostaAvaliacaoInstitucionalDWControle.escolherPeso1}" render="pesosEscopoDisciplina, simpleTogglePanel" />
																	</h:graphicImage>
																	<a4j:commandLink execute="@this" action="#{RespostaAvaliacaoInstitucionalDWControle.escolherPeso1}" render="pesosEscopoDisciplina, simpleTogglePanel" style="position:relative;top:-10px" styleClass="tituloCamposReduzidos" value="Nenhuma" />
																</h:panelGroup>
																<h:panelGroup>
																	<h:graphicImage rendered="#{perguntaItens.pergunta.peso ne 2}" alt="#{msg_aplic.prt_RespostaAvaliacaoInstitucionalDW_poucoImportante}" width="28" value="#{resource['/imagens/peso2.png']}" style="cursor:pointer;">
																		<a4j:ajax execute="@this" event="click" listener="#{RespostaAvaliacaoInstitucionalDWControle.escolherPeso2}" render="pesosEscopoDisciplina, simpleTogglePanel" />
																	</h:graphicImage>
																	<h:graphicImage rendered="#{perguntaItens.pergunta.peso eq 2}" alt="#{msg_aplic.prt_RespostaAvaliacaoInstitucionalDW_poucoImportante}" width="28" value="#{resource['/imagens/peso2checked.png']}" style="cursor:pointer;">
																		<a4j:ajax execute="@this" event="click" listener="#{RespostaAvaliacaoInstitucionalDWControle.escolherPeso2}" render="pesosEscopoDisciplina, simpleTogglePanel" />
																	</h:graphicImage>
																	<a4j:commandLink execute="@this" action="#{RespostaAvaliacaoInstitucionalDWControle.escolherPeso2}" render="pesosEscopoDisciplina, simpleTogglePanel" style="position:relative;top:-10px" styleClass="tituloCamposReduzidos" value="Pouco" />
																</h:panelGroup>
																<h:panelGroup>
																	<h:graphicImage rendered="#{perguntaItens.pergunta.peso ne 3}" alt="#{msg_aplic.prt_RespostaAvaliacaoInstitucionalDW_importante}" width="28" value="#{resource['/imagens/peso3.png']}" style="cursor:pointer;">
																		<a4j:ajax execute="@this" event="click" listener="#{RespostaAvaliacaoInstitucionalDWControle.escolherPeso3}" render="pesosEscopoDisciplina, simpleTogglePanel" />
																	</h:graphicImage>
																	<h:graphicImage rendered="#{perguntaItens.pergunta.peso eq 3}" alt="#{msg_aplic.prt_RespostaAvaliacaoInstitucionalDW_importante}" width="28" value="#{resource['/imagens/peso3checked.png']}" style="cursor:pointer;">
																		<a4j:ajax execute="@this" event="click" listener="#{RespostaAvaliacaoInstitucionalDWControle.escolherPeso3}" render="pesosEscopoDisciplina, simpleTogglePanel" />
																	</h:graphicImage>
																	<a4j:commandLink execute="@this" action="#{RespostaAvaliacaoInstitucionalDWControle.escolherPeso3}" render="pesosEscopoDisciplina, simpleTogglePanel" style="position:relative;top:-10px" styleClass="tituloCamposReduzidos" value="Importante" />
																</h:panelGroup>
																<h:panelGroup>
																	<h:graphicImage rendered="#{perguntaItens.pergunta.peso ne 4}" alt="#{msg_aplic.prt_RespostaAvaliacaoInstitucionalDW_muitoImportante}" width="28" value="#{resource['/imagens/peso4.png']}" style="cursor:pointer;">
																		<a4j:ajax execute="@this" event="click" listener="#{RespostaAvaliacaoInstitucionalDWControle.escolherPeso4}" render="pesosEscopoDisciplina, simpleTogglePanel" />
																	</h:graphicImage>
																	<h:graphicImage rendered="#{perguntaItens.pergunta.peso eq 4}" alt="#{msg_aplic.prt_RespostaAvaliacaoInstitucionalDW_muitoImportante}" width="28" value="#{resource['/imagens/peso4checked.png']}" style="cursor:pointer;">
																		<a4j:ajax execute="@this" event="click" listener="#{RespostaAvaliacaoInstitucionalDWControle.escolherPeso4}" render="pesosEscopoDisciplina, simpleTogglePanel" />
																	</h:graphicImage>
																	<a4j:commandLink execute="@this" action="#{RespostaAvaliacaoInstitucionalDWControle.escolherPeso4}" render="pesosEscopoDisciplina, simpleTogglePanel" style="position:relative;top:-10px" styleClass="tituloCamposReduzidos" value="Muito" />
																</h:panelGroup>
																<h:panelGroup>
																	<h:graphicImage rendered="#{perguntaItens.pergunta.peso ne 5}" alt="#{msg_aplic.prt_RespostaAvaliacaoInstitucionalDW_importantissimo}" width="28" value="#{resource['/imagens/peso5.png']}" style="cursor:pointer;">
																		<a4j:ajax execute="@this" event="click" listener="#{RespostaAvaliacaoInstitucionalDWControle.escolherPeso5}" render="pesosEscopoDisciplina, simpleTogglePanel" />
																	</h:graphicImage>
																	<h:graphicImage rendered="#{perguntaItens.pergunta.peso eq 5}" alt="#{msg_aplic.prt_RespostaAvaliacaoInstitucionalDW_importantissimo}" width="28" value="#{resource['/imagens/peso5checked.png']}" style="cursor:pointer;">
																		<a4j:ajax execute="@this" event="click" listener="#{RespostaAvaliacaoInstitucionalDWControle.escolherPeso5}" render="pesosEscopoDisciplina, simpleTogglePanel" />
																	</h:graphicImage>
																	<a4j:commandLink execute="@this" action="#{RespostaAvaliacaoInstitucionalDWControle.escolherPeso5}" render="pesosEscopoDisciplina, simpleTogglePanel" style="position:relative;top:-10px" styleClass="tituloCamposReduzidos" value="Importantíssimo" />
																</h:panelGroup>
															</h:panelGrid>
														</rich:panel>
													</f:facet>
												</h:panelGroup>
											</a4j:repeat>
										</h:panelGroup>
									</a4j:repeat>

									<h:panelGroup layout="block">
										<otm:mensagem bean="#{RespostaAvaliacaoInstitucionalDWControle}" />
									</h:panelGroup>

									<h:panelGroup layout="block" styleClass="barraFlutuanteInferior2">
										<otm:commandButton id="gravar" status="cliente" render="form" oncomplete="#{RespostaAvaliacaoInstitucionalDWControle.validarOnComplete}" action="#{RespostaAvaliacaoInstitucionalDWControle.gravar}" value="Concluir Questionário" styleClass="btn btn-dark" icon="#{msg_botoes.btn_icon_gravar_embutido}" marginButton="2px" />
										<otm:commandButton id="responderDepois" rendered="#{!RespostaAvaliacaoInstitucionalDWControle.obrigatorio}" icon="#{msg_botoes.btn_icon_avancar_embutido}" action="#{RespostaAvaliacaoInstitucionalDWControle.responderDepois}" value="Responder depois" marginButton="2px" />
									</h:panelGroup>

								</h:form>
							</h:panelGroup>
						</h:panelGroup>
					</div>
				</div>

			</div>
		</div>
		<a class="scroll-to-top rounded" href="#wrapper" style="margin-bottom: 50px"> <i class="fas fa-angle-up"></i>
		</a>
	</div>
	

	
	
</h:body>
</html>
