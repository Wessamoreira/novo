<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucional_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<h:form id="form">
			<h:commandLink action="#{AvaliacaoInstitucionalControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{AvaliacaoInstitucionalControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="form" />
					<f:selectItems value="#{AvaliacaoInstitucionalControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="#{AvaliacaoInstitucionalControle.isFiltroData ? 'col-md-4 pt4' : 'col-md-6 pt4'}" rendered="#{AvaliacaoInstitucionalControle.isFiltroNaoData and AvaliacaoInstitucionalControle.controleConsulta.campoConsulta != 'publicoAlvo'}">
				<otm:spacer width="100%" />
				<h:inputText id="valorConsulta" rendered="#{AvaliacaoInstitucionalControle.isFiltroNaoData and AvaliacaoInstitucionalControle.controleConsulta.campoConsulta != 'publicoAlvo'}" onkeypress="#{AvaliacaoInstitucionalControle.mascaraConsulta}" styleClass="form-control campos" value="#{AvaliacaoInstitucionalControle.controleConsulta.valorConsulta}" />
				<h:selectOneMenu id="publicoAlvo" rendered="#{AvaliacaoInstitucionalControle.controleConsulta.campoConsulta eq 'publicoAlvo'}" styleClass="form-control camposObrigatorios" value="#{AvaliacaoInstitucionalControle.controleConsulta.valorConsulta}">
					<f:selectItems value="#{AvaliacaoInstitucionalControle.listaSelectItemPublicoAlvoAvaliacaoInstitucional}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 pt4" rendered="#{AvaliacaoInstitucionalControle.isFiltroData}">
				<otm:spacer width="100%" />
				<otm:calendar rendered="#{AvaliacaoInstitucionalControle.isFiltroData}" id="valorConsultaData" value="#{AvaliacaoInstitucionalControle.controleConsulta.dataIni}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 pt5">
				<otm:spacer width="100%" />
				<a4j:commandLink render="form" id="consultar" value="#{msg_botoes.btn_consultar}" action="#{AvaliacaoInstitucionalControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener for="consultar" target="#{AvaliacaoInstitucionalControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener for="consultar" target="#{AvaliacaoInstitucionalControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" rowKeyVar="row" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AvaliacaoInstitucionalControle.controleConsultaOtimizado.listaConsulta}" rows="10" var="avaliacaoInstitucionalItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucional_nome}" />
					</f:facet>
					<a4j:commandLink render="form" action="#{AvaliacaoInstitucionalControle.editar}" id="nome" value="#{avaliacaoInstitucionalItens.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucional_situacao}" />
					</f:facet>
					<h:commandLink action="#{AvaliacaoInstitucionalControle.editar}" id="situacao" value="#{avaliacaoInstitucionalItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucional_publicoAlvo}" />
					</f:facet>
					<a4j:commandLink render="form" action="#{AvaliacaoInstitucionalControle.editar}" id="publicoAlvo" value="#{avaliacaoInstitucionalItens.publicoAlvo_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucional_dataInicio}" />
					</f:facet>
					<a4j:commandLink render="form" action="#{AvaliacaoInstitucionalControle.editar}" id="dataInicio" value="#{avaliacaoInstitucionalItens.dataInicio_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucional_dataFinal}" />
					</f:facet>
					<a4j:commandLink render="form" action="#{AvaliacaoInstitucionalControle.editar}" id="dataFinal" value="#{avaliacaoInstitucionalItens.dataFinal_Apresentar}" />
				</rich:column>
<!--				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucional_unidadeEnsino}" />
					</f:facet>
					<a4j:commandLink render="form" action="#{AvaliacaoInstitucionalControle.editar}" id="unidadeEnsino" value="#{avaliacaoInstitucionalItens.unidadeEnsino.nome}" />
				</rich:column>-->
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{AvaliacaoInstitucionalControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitToList="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup id="panelGridMensagens" layout="block" styleClass="row">
				<otm:mensagem bean="#{AvaliacaoInstitucionalControle}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{AvaliacaoInstitucionalControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
		<script>
    document.getElementById("form:valorConsulta").focus();
</script>
	</ui:define>
</ui:composition>
</html>
