<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucionalPresencialResposta_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucionalPresencialResposta_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{AvaliacaoInstitucionalPresencialRespostaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{AvaliacaoInstitucionalPresencialRespostaControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="form" />
					<f:selectItems value="#{AvaliacaoInstitucionalPresencialRespostaControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{AvaliacaoInstitucionalPresencialRespostaControle.isFiltroNaoData}" styleClass="#{AvaliacaoInstitucionalPresencialRespostaControle.isFiltroNaoData ? 'col-md-6' : 'col-md-4'}">
				<otm:spacer width="100%" />
				<h:inputText id="valorConsulta" onkeypress="#{AvaliacaoInstitucionalPresencialRespostaControle.mascaraConsulta}" styleClass="form-control campos" value="#{AvaliacaoInstitucionalPresencialRespostaControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{AvaliacaoInstitucionalPresencialRespostaControle.isFiltroData}" styleClass="#{AvaliacaoInstitucionalPresencialRespostaControle.isFiltroNaoData ? 'col-md-4' : 'col-md-6'}">
				<otm:spacer width="100%" />
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<otm:calendar id="valorConsultaDataIni" value="#{AvaliacaoInstitucionalPresencialRespostaControle.controleConsulta.dataIni}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="field control-label tituloCampos" value="a" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<otm:calendar id="valorConsultaDataFim" value="#{AvaliacaoInstitucionalPresencialRespostaControle.controleConsulta.dataFim}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:spacer width="100%" />
				<a4j:commandLink render="formCadastro" id="consultar" value="#{msg_botoes.btn_consultar}" action="#{AvaliacaoInstitucionalPresencialRespostaControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener for="consultar" target="#{AvaliacaoInstitucionalPresencialRespostaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener for="consultar" target="#{AvaliacaoInstitucionalPresencialRespostaControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AvaliacaoInstitucionalPresencialRespostaControle.listaConsulta}" rendered="#{AvaliacaoInstitucionalPresencialRespostaControle.apresentarResultadoConsulta}" rows="10" var="avaliacaoInstitucionalPresencialRespostaItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucionalPresencialResposta_avaliacaoInstitucional}" />
					</f:facet>
					<a4j:commandLink render="formCadastro" action="#{AvaliacaoInstitucionalPresencialRespostaControle.editar}" id="nome" value="#{avaliacaoInstitucionalPresencialRespostaItens.avaliacaoInstitucional.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucionalPresencialResposta_dataCriacao}" />
					</f:facet>
					<a4j:commandLink render="formCadastro" action="#{AvaliacaoInstitucionalPresencialRespostaControle.editar}" id="dataCriacao" value="#{avaliacaoInstitucionalPresencialRespostaItens.dataCriacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucionalPresencialResposta_unidadeEnsino}" />
					</f:facet>
					<a4j:commandLink render="formCadastro" action="#{AvaliacaoInstitucionalPresencialRespostaControle.editar}" id="unidadeEnsino" value="#{avaliacaoInstitucionalPresencialRespostaItens.unidadeEnsino.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucionalPresencialResposta_curso}" />
					</f:facet>
					<a4j:commandLink render="formCadastro" action="#{AvaliacaoInstitucionalPresencialRespostaControle.editar}" id="curso" value="#{avaliacaoInstitucionalPresencialRespostaItens.curso.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucionalPresencialResposta_turma}" />
					</f:facet>
					<a4j:commandLink render="formCadastro" action="#{AvaliacaoInstitucionalPresencialRespostaControle.editar}" id="turma" value="#{avaliacaoInstitucionalPresencialRespostaItens.turma.identificadorTurma}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucionalPresencialResposta_disciplina}" />
					</f:facet>
					<a4j:commandLink render="formCadastro" action="#{AvaliacaoInstitucionalPresencialRespostaControle.editar}" id="disciplina" value="#{avaliacaoInstitucionalPresencialRespostaItens.disciplina.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucionalPresencialResposta_professor}" />
					</f:facet>
					<a4j:commandLink render="formCadastro" action="#{AvaliacaoInstitucionalPresencialRespostaControle.editar}" id="publicoAlvo" value="#{avaliacaoInstitucionalPresencialRespostaItens.professor.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{AvaliacaoInstitucionalPresencialRespostaControle.editar}" render="formCadastro" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="form:items" id="scResultadoConsulta" rendered="#{AvaliacaoInstitucionalPresencialRespostaControle.apresentarResultadoConsulta}" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup columns="1" width="100%">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{AvaliacaoInstitucionalPresencialRespostaControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{AvaliacaoInstitucionalPresencialRespostaControle.mensagemDetalhada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center">
					<otm:commandButton id="novo" action="#{AvaliacaoInstitucionalPresencialRespostaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
    document.getElementById("form:valorConsulta").focus();
</script>
	</ui:define>
</ui:composition>
</html>
