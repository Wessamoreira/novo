<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">


	<h:form id="formTopoVisaoProfessor" prependId="false" styleClass="w-100">

		<div class="d-sm-inline-block w-100" style="height: 50px;">

			<a4j:commandLink id="sidebarToggleTop" styleClass="btn btn-link d-md-none rounded-circle" style="float:left;line-height: 50px;">
				<i class="fa fa-bars text-dark "></i>
			</a4j:commandLink>

			<div id="box-user-total" style="float: left; line-height: 50px;">
				<div id="box-user" style="float: left;">
					<h:graphicImage styleClass="foto-topo-visao" rendered="#{!empty LoginControle.caminhoFotoUsuario}" value="#{LoginControle.caminhoFotoUsuario}" />
					<h:panelGroup rendered="#{empty LoginControle.caminhoFotoUsuario}" styleClass="fa fa-fw fa-user text-dark mt10 foto-topo-visao">
					</h:panelGroup>
				</div>
				
				<h:panelGroup styleClass="label-topo-visao">
					<h:outputText id="nomeUsuario" styleClass="fields control-label btn-block fs16 ml-2 mt-2" style="line-height: 20px;margin-top: 17px!important" value="OlÃ¡ #{LoginControle.usuarioLogado.nome}" />
				</h:panelGroup>
			</div>

			<h:panelGroup style="float:right;line-height: 50px;" styleClass="#{LoginControle.appMovel ? 'mt5' : ''}">
				<h:panelGroup layout="block" style="height: 50px;text-align: center;z-index: 3000;float:right; ">
					<h:graphicImage styleClass="logo-cliente-topo-visao" url="#{LoginControle.urlLogoUnidadeEnsino}" />
				</h:panelGroup>
			</h:panelGroup>

			<h:panelGroup style="float:right;line-height: 50px;" styleClass="#{LoginControle.appMovel ? 'mr1 mt5' : 'mr5'}">
				<a4j:commandLink styleClass="nav-link  mt10 mb5 border-right" style="line-height: 20px;" title="Sair" action="#{LoginControle.logout}">
					<i class="fas fa-sign-out-alt text-dark" style="font-size: 1rem"></i>
				</a4j:commandLink>
			</h:panelGroup>

		</div>
	</h:form>
</ui:composition>
