        <otm2:modalUnidadeEnsino id="panelUnidadeEnsino" bean="#{AvaliacaoInstitucionalControle}" render="form" onhide="#{AvaliacaoInstitucionalControle.verificarTodosCursosSelecionados()}" onmaskclick="#{AvaliacaoInstitucionalControle.verificarTodosCursosSelecionados()}" />
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Filtrar Curso"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink19" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup id="cursos" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
							<rich:dataTable align="left" id="filtrosCurso" width="100%" var="cursoItens" value="#{AvaliacaoInstitucionalControle.cursoVOs}">
								<rich:column filterType="custom" filterValue="#{FilterFactory.filter('filtrosCurso', 'nome', 'TEXTO').filtro}" filter="#{FilterFactory.filter('filtrosCurso', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" value="#{FilterFactory.filter('filtrosCurso', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="cursos, form:nomeCurso" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="cursos, form:nomeCurso" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosCurso')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{cursoItens.codigo} - #{cursoItens.nome}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!cursoItens.filtrarCursoVO}">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formCurso, form:nomeCurso" action="#{AvaliacaoInstitucionalControle.realizarMarcacaoCursos}">
											<f:setPropertyActionListener value="true" target="#{AvaliacaoInstitucionalControle.marcarTodosCursos}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="form:nomeCurso, cursos" action="#{AvaliacaoInstitucionalControle.verificarTodosCursosSelecionados}">
										<f:setPropertyActionListener value="true" target="#{cursoItens.filtrarCursoVO}" />
									</a4j:commandButton>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
							<rich:dataTable align="left" id="filtrosCurso2" width="100%" var="cursoItens" value="#{AvaliacaoInstitucionalControle.cursoVOs}">
								<rich:column rendered="#{AvaliacaoInstitucionalControle.avaliacaoInstitucionalVO.situacao eq 'EC'}" filterType="custom" filterExpression="#{cursoItens.filtrarCursoVO}">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formCurso, form:nomeCurso" action="#{AvaliacaoInstitucionalControle.realizarMarcacaoCursos}">
											<f:setPropertyActionListener value="false" target="#{AvaliacaoInstitucionalControle.marcarTodosCursos}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="form:nomeCurso, cursos" action="#{AvaliacaoInstitucionalControle.verificarTodosCursosSelecionados}">
										<f:setPropertyActionListener value="false" target="#{cursoItens.filtrarCursoVO}" />
									</a4j:commandButton>
								</rich:column>
								<rich:column filterExpression="#{cursoItens.filtrarCursoVO}" filterType="custom" filterValue="#{FilterFactory.filter('filtrosCurso2', 'nome', 'TEXTO').filtro}" filter="#{FilterFactory.filter('filtrosCurso2', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" value="#{FilterFactory.filter('filtrosCurso2', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="cursos, form:nomeCurso" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="cursos, form:nomeCurso" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosCurso2')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{cursoItens.codigo} - #{cursoItens.nome}" />
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma">

			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />

				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{AvaliacaoInstitucionalControle.campoConsultaTurma}">
						<f:selectItems value="#{AvaliacaoInstitucionalControle.tipoConsultaComboTurma}" />

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma" action="#{AvaliacaoInstitucionalControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AvaliacaoInstitucionalControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{AvaliacaoInstitucionalControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{AvaliacaoInstitucionalControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.turno.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{AvaliacaoInstitucionalControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.turno.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.peridoLetivo.descricao}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_periodoLetivo}" />
						</f:facet>
						<a4j:commandLink action="#{AvaliacaoInstitucionalControle.selecionarTurma}" id="periodo" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.peridoLetivo.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AvaliacaoInstitucionalControle.selecionarTurma}" tooltip="Selecionar" render="form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" oncomplete="#{rich:component('panelTurma')}.hide()" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="resultadoConsultarTurma" limitRender="10" align="center" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarTurma" layout="block">
					<otm:mensagem bean="#{AvaliacaoInstitucionalControle}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

					<rich:column>

							<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AvaliacaoInstitucionalControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide();" value="#{disciplinaItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
