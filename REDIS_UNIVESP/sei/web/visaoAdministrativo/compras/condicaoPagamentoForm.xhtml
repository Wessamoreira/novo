<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CondicaoPagamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CondicaoPagamento_nome}" />
				<h:inputText id="nome" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{CondicaoPagamentoControle.condicaoPagamentoVO.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CondicaoPagamento_nrParcela}" />
				<h:inputText id="nrParcela" required="true" size="20" maxlength="20" styleClass="form-control camposObrigatorios" value="#{CondicaoPagamentoControle.condicaoPagamentoVO.nrParcela}" onkeypress="aceitarSomenteValorNumerico(this)">
					<a4j:ajax event="change" render="form" execute="form" oncomplete="focus('form:intervaloParcela')" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CondicaoPagamento_intervaloParcela}" />
				<h:inputText id="intervaloParcela" size="10" maxlength="10" styleClass="#{CondicaoPagamentoControle.intervaloParcelaCondicaoPagamentoObrigatorio}" value="#{CondicaoPagamentoControle.condicaoPagamentoVO.intervaloParcela}" onkeypress="aceitarSomenteValorNumerico(this)" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CondicaoPagamento_entrada}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="entrada" value="#{CondicaoPagamentoControle.condicaoPagamentoVO.entrada}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
				<otm:commandButton action="#{CondicaoPagamentoControle.adicionarParcelaCondicaoPagamento}" tooltip="#{msg_botoes.btn_adicionar}" value="#{msg_botoes.btn_adicionar}" styleClass="btn btn-primary dark btn-adicionar" accesskey="5" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="parcelaCondicaoPagamentoVO" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{CondicaoPagamentoControle.condicaoPagamentoVO.parcelaCondicaoPagamentoVOs}" var="parcelaCondicaoPagamentoItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ParcelaCondicaoPagamento_numeroParcela}" />
					</f:facet>
					<h:outputText value="#{parcelaCondicaoPagamentoItem.numeroParcela}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ParcelaCondicaoPagamento_percentualValor}" />
					</f:facet>
					<h:panelGroup layout="block" styleClass="col-md-5"></h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:inputText size="20" maxlength="20" styleClass="form-control camposObrigatorios" value="#{parcelaCondicaoPagamentoItem.percentualValor}" onkeypress="aceitarSomenteValorDecimal(this)">
							<a4j:ajax event="change" execute="parcelaCondicaoPagamentoVO" render="parcelaCondicaoPagamentoVO" />
							<f:converter converterId="FormatadorNumerico2Casas" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5"></h:panelGroup>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ParcelaCondicaoPagamento_intervalo}" />
					</f:facet>
					<h:panelGroup layout="block" styleClass="col-md-5"></h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:inputText size="10" maxlength="10" styleClass="#{CondicaoPagamentoControle.intervaloParcelaCondicaoPagamentoObrigatorio}" value="#{parcelaCondicaoPagamentoItem.intervalo}" onkeypress="aceitarSomenteValorNumerico(this)" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5"></h:panelGroup>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<h:panelGroup>
						<otm:commandIcon id="removerItemVenda" immediate="true" action="#{CondicaoPagamentoControle.removerParcelaCondicaoPagamento}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="#{msg_botoes.btn_remover}" />
					</h:panelGroup>
				</rich:column>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{CondicaoPagamentoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
				<otm:commandButton id="novo" immediate="true" action="#{CondicaoPagamentoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				<otm:commandButton style="margin-left:5px" id="salvar" render="form" execute="form" action="#{CondicaoPagamentoControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
				<otm:commandButton style="margin-left:5px" id="excluir" action="#{CondicaoPagamentoControle.excluir}" rendered="#{!CondicaoPagamentoControle.condicaoPagamentoVO.novoObj}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
				<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{CondicaoPagamentoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:nome").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
