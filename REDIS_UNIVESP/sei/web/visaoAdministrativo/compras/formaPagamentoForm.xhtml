<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_FormaPagamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FormaPagamento_nome}" />
				<h:inputText id="nome" size="50" maxlength="50" styleClass="form-control camposObrigatorios" value="#{FormaPagamentoControle.formaPagamentoVO.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FormaPagamento_tipo}" />
				<h:selectOneMenu id="tipo" required="true" styleClass="form-control camposObrigatorios" value="#{FormaPagamentoControle.formaPagamentoVO.tipo}" disabled="#{!FormaPagamentoControle.permitirEditarTipoFormaPagamento}">
					<f:selectItems value="#{FormaPagamentoControle.listaSelectItemTipoFormaPagamento}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FormaPagamento_usarNoRecebimento}" />
				<h:panelGroup layout="block" styleClass="pn col-md-12">
					<otm:selectBooleanCheckbox id="usaNoRecebimento" styleClass="field control-label tituloCampos" value="#{FormaPagamentoControle.formaPagamentoVO.usaNoRecebimento}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{FormaPagamentoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
				<otm:commandButton style="margin-left:5px" id="novo" immediate="true" action="#{FormaPagamentoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
				<otm:commandButton style="margin-left:5px" id="salvar" action="#{FormaPagamentoControle.gravar}" execute="@form" value="#{msg_botoes.btn_gravar}" render="form" styleClass="btn btn-dark btn-gravar" alt="#{msg.msg_gravar_dados}" accesskey="2" />
				<otm:commandButton style="margin-left:5px" id="excluir" onclick="return confirm('Confirma exclusÃ£o dos dados?');" action="#{FormaPagamentoControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" alt="#{msg.msg_excluir_dados}" accesskey="3" />
				<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{FormaPagamentoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="4" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
