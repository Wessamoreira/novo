<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CategoriaProduto_tituloForm}" />
	</ui:define>

	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['imagens/209.png']}" />
				<f:param name="#{AjudaControle.moduloConsulta}" value="COMPRAS/BASICO/CATEGORIAPRODUTO" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{CategoriaProdutoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGroupForm" layout="block">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CategoriaProdutoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{CategoriaProdutoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{CategoriaProdutoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" render="form:panelGroupForm" type="submit" value="#{msg_bt.btn_consultar}" action="#{CategoriaProdutoControle.irPaginaInicial}" accesskey="2" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{CategoriaProdutoControle.listaConsulta}" rendered="#{CategoriaProdutoControle.apresentarResultadoConsulta}" rows="10" var="categoriaProdutoItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CategoriaProduto_codigo}" />
						</f:facet>
						<h:commandLink action="#{CategoriaProdutoControle.editar}" id="codigo" value="#{categoriaProdutoItem.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CategoriaProduto_nome}" />
						</f:facet>
						<h:commandLink action="#{CategoriaProdutoControle.editar}" id="nome" value="#{categoriaProdutoItem.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CategoriaProdutoControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" page="#{CategoriaProdutoControle.controleConsultaOtimizado.page}" scrollListener="#{CategoriaProdutoControle.scrollerListener}" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="row ">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label mensagem" value="#{CategoriaProdutoControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada" value="#{CategoriaProdutoControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{CategoriaProdutoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
