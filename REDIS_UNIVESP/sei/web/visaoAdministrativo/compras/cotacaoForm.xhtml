<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Cotacao_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelCentroResultado" shadowOpacity="true" onshow="document.getElementById('formCentroResultado:valorConsultaCentroResultado').focus();" width="700" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CentroResultado_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCentroResultado" />
					<rich:componentControl target="panelCentroResultado" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCentroResultado">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCentroResultado" value="#{CotacaoControle.centroResultadoDataModelo.campoConsulta}">
						<a4j:ajax event="change" execute="formCentroResultado" render="formCentroResultado" />
						<f:selectItems value="#{EnumControle.tipoConsultaComboCentroResultado}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{!CotacaoControle.campoConsultaOtimizadoSomenteNumero}">
					<h:inputText id="valorConsultaCentroResultado" rendered="#{!CotacaoControle.campoConsultaOtimizadoSomenteNumero}" styleClass="form-control campos" value="#{CotacaoControle.centroResultadoDataModelo.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultar" render="formCentroResultado" action="#{CotacaoControle.consultarCentroResultado}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{CotacaoControle.centroResultadoDataModelo.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{CotacaoControle.centroResultadoDataModelo.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCentroResultado" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CotacaoControle.centroResultadoDataModelo}" rendered="#{CotacaoControle.centroResultadoDataModelo.apresentarPaginador}" rows="10" var="centroResultadoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_centroResultadoPrincipal}" />
						</f:facet>
						<a4j:commandLink id="centroResultadoSuperior" action="#{CotacaoControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.centroResultadoPrincipal.identificadorCentroResultado}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_identificadorCentroResultado}" />
						</f:facet>
						<a4j:commandLink id="identificadorCentroResultado" action="#{CotacaoControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.identificadorCentroResultado}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_descricao}" />
						</f:facet>
						<a4j:commandLink id="descricao" action="#{CotacaoControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CotacaoControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" tooltip="Selecionar" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="formCentroResultado:resultadoConsultaCentroResultado" id="paginador" page="#{CotacaoControle.centroResultadoDataModelo.page}" scrollListener="#{CotacaoControle.scrollerListenerCentroResultado}" rendered="#{CotacaoControle.centroResultadoDataModelo.apresentarPaginador}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCentroResultado" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CotacaoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelDepartamento" onshow="document.getElementById('formDepartamento:valorConsultaDepartamento').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Departamento_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelDepartamento" />
					<rich:componentControl target="panelDepartamento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDepartamento">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDestinatarioNotaFiscal" value="#{CotacaoControle.campoConsultaDepartamento}">
						<f:selectItems value="#{CotacaoControle.tipoConsultaComboDepartamento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaDepartamento" size="10" styleClass="form-control campos" value="#{CotacaoControle.valorConsultaDepartamento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton render="formDepartamento:mensagemConsultaDepartamento, formDepartamento:resultadoConsultaDepartamento, formDepartamento:scResultadoDepartamento" action="#{CotacaoControle.consultarDepartamento}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaDepartamento" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CotacaoControle.listaConsultaDepartamento}" rows="5" var="departamentoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Departamento_nome}" />
						</f:facet>
						<a4j:commandLink id="nome" action="#{CotacaoControle.selecionarDepartamento}" render="form" value="#{departamentoItens.nome}" oncomplete="#{rich:component('panelDepartamento')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Departamento_responsavel}" />
						</f:facet>
						<a4j:commandLink id="responsavel" action="#{CotacaoControle.selecionarDepartamento}" render="form" value="#{departamentoItens.responsavel.nome}" oncomplete="#{rich:component('panelDepartamento')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CotacaoControle.selecionarDepartamento}" oncomplete="#{rich:component('panelDepartamento')}.hide()" render="form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formDepartamento:resultadoConsultaDepartamento" maxPages="10" id="scResultadoDepartamento" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaDepartamento">
					<h:panelGroup id="mensagemDepartamento">
						<otm:mensagem bean="#{CotacaoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelProdutoServico" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProdutoServico_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink6" />
					<rich:componentControl target="panelProdutoServico" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProdutoServico">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="comboBoxProdutoServico" value="#{CotacaoControle.campoConsultaProduto}">
						<f:selectItems value="#{CotacaoControle.tipoConsultaComboProdutoServico}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaProdutoServico" size="10" styleClass="form-control campos" value="#{CotacaoControle.valorConsultaProduto}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" accesskey="4" render="formProdutoServico" action="#{CotacaoControle.consultarProduto}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaProdutoServico" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CotacaoControle.listaConsultaProduto}" rows="5" var="produtoServicoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProdutoServico_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CotacaoControle.selecionarProdutoServico}" focus="nomeProdutoServico" value="#{produtoServicoItens.codigo}">
								<a4j:ajax render="formProdutoServico, form:dadosPlanilha, form:abaCentroResultadoOrigem, form:botoes" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProdutoServico_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CotacaoControle.selecionarProdutoServico}" focus="nomeProdutoServico" value="#{produtoServicoItens.nome}">
								<a4j:ajax render="formProdutoServico, form:dadosPlanilha, form:abaCentroResultadoOrigem, form:botoes" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProdutoServico_categoria_produto}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CotacaoControle.selecionarProdutoServico}" focus="nomeProdutoServico" value="#{produtoServicoItens.categoriaProduto.nome}">
								<a4j:ajax render="formProdutoServico, form:dadosPlanilha, form:abaCentroResultadoOrigem, form:botoes" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CotacaoControle.selecionarProdutoServico}" focus="nomeProdutoServico" oncomplete="#{rich:component('panelProdutoServico')}.hide()" render="formProdutoServico, form:dadosPlanilha, form:abaCentroResultadoOrigem, form:botoes" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formProdutoServico:resultadoConsultaProdutoServico" maxPages="10" id="scResultadoProdutoServico" boundaryControls="auto" fastControls="hide" stepControls="auto" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaProdutoServico">
					<h:panelGroup id="mensagemProdutoServico">
						<otm:mensagem bean="#{CotacaoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelProdutoRequisicao" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_MapaRequisicao_requisicao}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelProdutoRequisicao" />
					<rich:componentControl target="panelProdutoRequisicao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProdutoRequisicao">
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CotacaoControle.listaRequisicaoVO}" rows="10" var="requisicaoItens">
						<f:facet name="header">
							<h:outputText value="#{msg.msg_requisicao_adicionarCotacao}" />
						</f:facet>
						<rich:column>
							<f:facet name="header">
								<h:panelGroup layout="block">
									<h:panelGroup columns="1" width="100%">
										<h:outputText value="Opções" />
										<h:panelGroup layout="block">
											<otm:commandButton action="#{CotacaoControle.marcarTodasOpcoesEntidade(CotacaoControle.listaRequisicaoVO)}" icon="#{msg_botoes.btn_icon_marcarTodos}" alt="Marcar" value="Marcar" render="formProdutoRequisicao" styleClass="btn btn-info dark" />
											<otm:commandButton action="#{CotacaoControle.desmarcarTodasOpcoesEntidade(CotacaoControle.listaRequisicaoVO)}" icon="#{msg_botoes.btn_icon_desmarcarTodos}" value="Desmarcar" styleClass="btn btn-danger dark" render="formProdutoRequisicao" image="#{resource['/imagens/botaoDesmarcar.png']}" />
										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>
							</f:facet>
							<h:panelGroup layout="block">
								<otm:selectBooleanCheckbox value="#{requisicaoItens.selecionado}">
									<a4j:ajax event="click" execute="formProdutoRequisicao" render="formProdutoRequisicao" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaRequisicao_requisicao}" />
							</f:facet>
							<h:outputText value="#{requisicaoItens.codigo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaRequisicao_dataRequisicao}" />
							</f:facet>
							<h:outputText value="#{requisicaoItens.dataRequisicao_Apresentar}"></h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Unidade Ensino" />
							</f:facet>
							<h:outputText value="#{requisicaoItens.unidadeEnsino.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Responsavel" />
							</f:facet>
							<h:outputText value="#{requisicaoItens.responsavelRequisicao.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaRequisicao_responsavelRequisicao}" />
							</f:facet>
							<h:outputText value="#{requisicaoItens.solicitanteRequisicao.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Requisicao_motivoSituacaoAutorizacao}" />
							</f:facet>
							<h:panelGroup>
								<otm:commandIcon id="visualizarJustificativa" tooltip="Visualizar Justificativa" title="Visualizar Justificativa" render="formPanelJustificativa" action="#{CotacaoControle.realizarMontagemJustificativa}" oncomplete="#{rich:component('panelJustificativa')}.show()" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" />
							</h:panelGroup>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="items" boundaryControls="auto" stepControls="auto" fastControls="hide" maxPages="10" id="scResultadoRequisicao" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup layout="block" style="text-align: center !important; width: 100%; position:relative; top:5px;">
						<otm:commandButton id="addRequisicaoCompraDireta" action="#{CotacaoControle.adicionarProdutoRequisicao}" render="form:planilha, form:botoes" value="#{msg_botoes.btn_adicionar}" styleClass="btn btn-primary dark btn-adicionar" oncomplete="#{rich:component('panelProdutoRequisicao')}.hide();" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelJustificativa" shadowOpacity="true" width="550" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requisicao_motivoSituacaoAutorizacao}" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formPanelJustificativa">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText id="tituloRequisicao" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaRequisicao_requisicao}" />
					<h:inputText id="codigoRequisicao" styleClass="form-control campos" readonly="true" size="60" value="#{CotacaoControle.codigoRequisicao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="Justificativa Requisicao" />
					<h:inputTextarea id="justificativaRequisicao" cols="70" rows="13" styleClass="camposSomenteLeituraTextArea" value="#{CotacaoControle.justificativaRequisicao}" readonly="true" />
				</h:panelGroup>
				<otm:spacer height="5" />
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton icon="#{msg_botoes.btn_icon_fechar_embutido}" oncomplete="#{rich:component('panelJustificativa')}.hide();" value="Fechar" styleClass="btn btn-danger dark btn-fechar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCategoriaDespesa" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContaPagar_categoriaDespesa}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelCategoriaDespesa" />
					<rich:componentControl target="panelCategoriaDespesa" operation="hide" event="click" />
				</h:panelGroup>

							<otm:spacer width="5px;" />
							<otm:commandButton id="salvar" rendered="#{CotacaoControle.cotacaoVO.permiteAlterarCotacao}" action="#{CotacaoControle.gravar}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" alt="#{msg.msg_gravar_dados}" accesskey="2" />

							<otm:spacer width="5px;" rendered="#{CotacaoControle.cotacaoVO.permiteAlterarCotacao}" />
							<otm:commandButton render="form:panelMensagem" id="imprimirPDF" rendered="#{CotacaoControle.cotacaoAguardandoAutorizacaoOuAutorizadaEMapaCotacaoNaoENull}" oncomplete="#{CotacaoControle.download}" action="#{CotacaoControle.imprimirPDF}" value="Gerar Relatório (PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" accesskey="2" styleClass="btn btn-danger" />
							<otm:spacer width="5px;" rendered="#{CotacaoControle.cotacaoAguardandoAutorizacaoOuAutorizadaEMapaCotacaoNaoENull}" />
							<otm:commandButton id="excluir" rendered="#{CotacaoControle.cotacaoVO.permiteAlterarCotacao}" onclick="return confirm('Confirma exclusão dos dados?');" action="#{CotacaoControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" alt="#{msg.msg_excluir_dados}" accesskey="3" />
							<otm:spacer width="5px;" rendered="#{CotacaoControle.cotacaoVO.permiteAlterarCotacao}" />
							<otm:commandButton id="consultar" immediate="true" action="#{CotacaoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="4" />
							<otm:spacer width="5px;" />
							<otm:commandButton id="voltar" action="#{CotacaoControle.realizarNavegacaoParaTelaMapaCotacao}" icon="#{msg_botoes.btn_icon_voltar}" styleClass="btn btn-default" image="#{resource['/imagens/botaoVoltarTela.png']}" value="#{msg.msg_voltar_dados}" rendered="#{CotacaoControle.habilitarBotaoVoltar}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>

</ui:composition>
