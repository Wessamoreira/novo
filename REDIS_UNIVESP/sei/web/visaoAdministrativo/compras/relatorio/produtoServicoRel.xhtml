<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProdutoServicoRel_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<h:form id="form">
			<h:commandLink action="#{ProdutoServicoRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="panelGridDadosConsulta">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProdutoServico_categoria_produto}" />
						<h:selectOneMenu id="categoriaProduto" styleClass="form-control campos" value="#{ProdutoServicoRelControle.valorConsultaCategoriaProduto}">
							<f:selectItems value="#{ProdutoServicoRelControle.listaSelectItemCategoriaProduto}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProdutoServico_tipoProdutoServico}" />
						<h:selectOneMenu id="tipoProdutoServicoEnum" styleClass="form-control campos" value="#{ProdutoServicoRelControle.valorConsultaTipoProduto}">
							<f:selectItem itemLabel="" />
							<f:selectItems value="#{EnumControle.comboboxTipoProdutoServicoEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
						<h:selectOneMenu id="situacao" styleClass="form-control campos" value="#{ProdutoServicoRelControle.valorConsultaSituacaoProduto}">
							<f:selectItem itemLabel="" />
							<f:selectItems value="#{ProdutoServicoRelControle.listaSelectItemSituacao}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<otm:spacer height="5" />
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior" id="botoes">
				<h:panelGroup>
					<otm:commandButton id="imprimirPDF" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger" value="Imprimir (PDF)" image="#{resource['/imagens/botaoGerarRelatorio.png']}" oncomplete="#{ProdutoServicoRelControle.download}" render="form" action="#{ProdutoServicoRelControle.imprimirPDF}" />
					<otm:spacer width="5" />
					<otm:commandButton id="imprimirExcel" icon="#{msg_botoes.btn_icon_excel_embutido}" styleClass="btn btn-info" value="Imprimir (EXCEL)" oncomplete="#{ProdutoServicoRelControle.download}" render="form" action="#{ProdutoServicoRelControle.imprimirRelatorioExcel}" />
				</h:panelGroup>
			</h:panelGroup>
			<otm:spacer height="20" />
			<h:panelGroup id="panelGridMensagens">
				<otm:mensagem bean="#{ProdutoServicoRelControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
