<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CompraRel_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelUnidadeEnsino" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CompraRel_selecionarUnidadeEnsino}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideUnidadeEnsino" />
					<rich:componentControl target="panelUnidadeEnsino" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUnidadeEnsino">
				<h:panelGroup columns="1" width="100%" style="text-align: left;">
					<h:panelGroup id="unidadeEnsinos" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="NÃ£o Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino" width="100%" var="unidadeEnsinoItens" value="#{CompraRelControle.unidadeEnsinoVOs}">
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="filtrosUnidadeEnsino" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="filtrosUnidadeEnsino" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
								<rich:column filterExpression="#{!unidadeEnsinoItens.filtrarUnidadeEnsino}" filterType="custom">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form:unidadeEnsino" action="#{CompraRelControle.marcarTodasUnidadesEnsinoAction}">
											<f:setPropertyActionListener value="true" target="#{CompraRelControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso" action="#{CompraRelControle.verificarTodasUnidadesSelecionadas}">
										<f:setPropertyActionListener value="true" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandButton>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino2" width="100%" var="unidadeEnsinoItens" value="#{CompraRelControle.unidadeEnsinoVOs}">
								<rich:column filterExpression="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" filterType="custom">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form:unidadeEnsino" action="#{CompraRelControle.marcarTodasUnidadesEnsinoAction}">
											<f:setPropertyActionListener value="false" target="#{CompraRelControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino" action="#{CompraRelControle.verificarTodasUnidadesSelecionadas}">
										<f:setPropertyActionListener value="false" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandButton>
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="filtrosUnidadeEnsino2" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="filtrosUnidadeEnsino2" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino2')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelFornecedor" onshow="document.getElementById('formFornecedor:valorConsultarFornecedor').focus()" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Fornecedor_consultarFornecedor}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkFornecedor" />
					<rich:componentControl target="panelFornecedor" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFornecedor">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFornecedor" value="#{CompraRelControle.campoConsultaFornecedor}">
						<f:selectItems value="#{CompraRelControle.tipoConsultaComboFornecedor}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultarFornecedor" size="10" styleClass="form-control campos" value="#{CompraRelControle.valorConsultaFornecedor}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarFornecedor" render="formFornecedor:mensagemConsultarFornecedor, formFornecedor:resultadoConsultarFornecedor, formFornecedor:scResultadoFornecedor" action="#{CompraRelControle.consultarFornecedor}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultarFornecedor" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CompraRelControle.listaConsultaFornecedor}" rows="5" var="fornecedorItens">
					<rich:column sortBy="#{fornecedorItens.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Fornecedor_nome}" />
						</f:facet>
						<a4j:commandLink action="#{CompraRelControle.selecionarFornecedor}" oncomplete="#{rich:component('panelFornecedor')}.hide()" render="form" id="nomeFornecedor" value="#{fornecedorItens.nome}" />
					</rich:column>
					<rich:column sortBy="#{fornecedorItens.razaoSocial}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Fornecedor_razaoSocial}" />
						</f:facet>
						<a4j:commandLink action="#{CompraRelControle.selecionarFornecedor}" id="razaoSocialFornecedor" oncomplete="#{rich:component('panelFornecedor')}.hide()" render="form" value="#{fornecedorItens.razaoSocial}" />
					</rich:column>
					<rich:column sortBy="#{fornecedorItens.cnpj}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Fornecedor_CNPJ} / #{msg_aplic.prt_Fornecedor_CPF}" />
						</f:facet>
						<a4j:commandLink action="#{CompraRelControle.selecionarFornecedor}" id="cnpjCpfFornecedor" oncomplete="#{rich:component('panelFornecedor')}.hide()" render="form" value="#{fornecedorItens.CNPJ} #{fornecedorItens.CPF}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CompraRelControle.selecionarFornecedor}" focus="nomeFornecedor" render="form" oncomplete="#{rich:component('panelFornecedor')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formFornecedor:resultadoConsultarFornecedor" maxPages="10" id="scResultadoFornecedor" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarFornecedor" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CompraRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<h:form id="form">
			<h:commandLink action="#{CompraRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="panelGridDadosConsulta">
					<h:panelGroup layout="block" styleClass="col-md-6" id="panelUnidade">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompraRel_unidadeEnsino}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="unidadeEnsino" size="85" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{CompraRelControle.unidadeEnsinoVO.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="selecionarUnidadeEnsino" oncomplete="#{rich:component('panelUnidadeEnsino')}.show()" icon="#{msg_botoes.btn_icon_adicionar_embutido}" tooltip="Adicionar Unidade de Ensino" render="formUnidadeEnsino" /> <otm:commandIcon id="limparDadosUnidadeEnsino" tooltip="Limpar Dados" action="#{CompraRelControle.limparUnidadeEnsino}" render="unidadeEnsino" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" id="panelGroupFornecedor">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompraRel_fornecedor}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText readonly="true" id="nomeFornecedor" size="85" styleClass="form-control camposSomenteLeitura" value="#{CompraRelControle.fornecedor.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosFornecedor" focus="valorConsultaFornecedor" tooltip="Consultar Fornecedor" render="formFornecedor" oncomplete="#{rich:component('panelFornecedor')}.show(), setFocus(formFornecedor,'formFornecedor:valorConsultaFornecedor');" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosFornecedor" tooltip="Limpar Dados" action="#{CompraRelControle.limparFornecedor}" render="nomeFornecedor" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText id="textoSituacaoRecebimento" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompraRel_situacaoRecebimento}" />
						<h:selectOneMenu styleClass="form-control campos" id="situacaoEntregaRecebimento" value="#{CompraRelControle.valorConsultaSituacaoEntregaRecebimento}">
							<a4j:ajax event="change" render="form" execute="@this" />
							<f:selectItems value="#{CompraRelControle.listaSelectItemSituacaoEntregaRecebimento}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText id="textoSituacaoFinanceira" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompraRel_situacaoFinaceira}" />
						<h:selectOneMenu styleClass="form-control campos" id="situacaoAutorizacao" value="#{CompraRelControle.valorConsultaSituacaoFinanceira}">
							<a4j:ajax event="change" render="form" execute="@this" />
							<f:selectItems value="#{CompraRelControle.listaSelectItemSituacaoFinanceira}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText id="textoValorNumeroCompra" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompraRel_numeroCompra}" />
						<h:inputText styleClass="form-control" size="10" maxlength="12" onkeydown="aceitarSomenteValorDecimal(this)" value="#{CompraRelControle.numeroCompra}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText id="textoValorCompraInicio" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompraRel_valorCompra}" />
						<h:inputText styleClass="form-control" id="valorCompraInicio" size="10" maxlength="12" onkeydown="aceitarSomenteValorDecimal(this)" value="#{CompraRelControle.valorCompraInicio}">
							<f:converter converterId="FormatadorNumerico5Casas" />
							<a4j:ajax event="change" render="form:valorCompraInicio" oncomplete="setFocus(form,'form:valorCompraFim');" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Valor Compra Fim" />
						<h:inputText styleClass="form-control" id="valorCompraFim" size="10" maxlength="12" value="#{CompraRelControle.valorCompraFim}" onkeydown="aceitarSomenteValorDecimal(this)">
							<f:converter converterId="FormatadorNumerico5Casas" />
							<a4j:ajax event="change" render="form:valorCompraFim" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Data Inicio" />
						<otm:calendar id="dataInicio" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" inputSize="10" enableManualInput="true" datePattern="dd/MM/yyyy" value="#{CompraRelControle.dataInicio}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Data Fim" />
						<otm:calendar id="dataFim" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" inputSize="10" enableManualInput="true" datePattern="dd/MM/yyyy" value="#{CompraRelControle.dataFim}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior" id="botoes">
				<h:panelGroup>
					<otm:commandButton id="imprimirPDF" styleClass="btn btn-danger" value="Imprimir (PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" image="#{resource['/imagens/botaoGerarRelatorio.png']}" oncomplete="#{CompraRelControle.download}" render="form" action="#{CompraRelControle.imprimirPDF}" />
					<otm:spacer width="5px" />
					<otm:commandButton id="imprimirExcel" styleClass="btn btn-info" value="Imprimir (Excel)" icon="#{msg_botoes.btn_icon_excel_embutido}" oncomplete="#{CompraRelControle.download}" render="form" action="#{CompraRelControle.imprimirRelatorioExcel}" />
				</h:panelGroup>
			</h:panelGroup>
			<otm:spacer height="20" />
			<h:panelGroup id="panelGridMensagens">
				<otm:mensagem bean="#{CompraRelControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
