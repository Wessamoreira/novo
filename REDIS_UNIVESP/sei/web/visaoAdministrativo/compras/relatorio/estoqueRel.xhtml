<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_EstoqueRel_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<rich:popupPanel styleClass="modalMaximizado" id="panelProduto" onshow="document.getElementById('formProduto:valorConsultaProduto').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProdutoServico_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlihideProduto" />
					<rich:componentControl target="panelProduto" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProduto">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaProduto" value="#{EstoqueRelControle.campoConsultaProduto}">
						<f:selectItems value="#{EstoqueRelControle.tipoConsultaComboProduto}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaProduto" size="10" styleClass="form-control campos" value="#{EstoqueRelControle.valorConsultaProduto}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarProdurto" render="formProduto:mensagemConsultaProduto, formProduto:resultadoConsultaProduto, formProduto:scResultadoProduto" action="#{EstoqueRelControle.consultarProduto}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaProduto" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EstoqueRelControle.listaConsultaProduto}" rows="5" var="produtoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProdutoServico_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EstoqueRelControle.selecionarProduto}" render="form" value="#{produtoItens.codigo}" oncomplete="#{rich:component('panelProduto')}.hide(), setFocus(form,'form:nomeProduto');" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProdutoServico_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EstoqueRelControle.selecionarProduto}" render="form" value="#{produtoItens.nome}" oncomplete="#{rich:component('panelProduto')}.hide(), setFocus(form,'form:nomeProduto');" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProdutoServico_categoriaProduto}" />
						</f:facet>
						<a4j:commandLink action="#{EstoqueRelControle.selecionarProduto}" render="form" value="#{produtoItens.categoriaProduto.nome}" oncomplete="#{rich:component('panelProduto')}.hide(), setFocus(form,'form:nomeProduto');" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProdutoServico_tipoProdutoServico}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EstoqueRelControle.selecionarProduto}" render="form" value="#{produtoItens.tipoProdutoServicoEnum == 'PRODUTO' ? 'PRODUTO' : 'SERVIÇO'}" oncomplete="#{rich:component('panelProduto')}.hide(), setFocus(form,'form:nomeProduto');" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProdutoServico_situacao}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EstoqueRelControle.selecionarProduto}" render="form" value="#{produtoItens.situacao == 'AT' ? 'ATIVO' : 'INATIVO'}" oncomplete="#{rich:component('panelProduto')}.hide(), setFocus(form,'form:nomeProduto');" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{EstoqueRelControle.selecionarProduto}" focus="produto" render="form" oncomplete="#{rich:component('panelProduto')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formProduto:resultadoConsultaProduto" maxPages="10" id="scResultadoProduto" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaProduto">
					<h:panelGroup id="mensagemProduto">
						<otm:mensagem bean="#{EstoqueRelControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCategoriaProduto" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CategoriaProduto_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink7" />
					<rich:componentControl target="panelCategoriaProduto" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCategoriaProduto">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCategoriaProduto" value="#{EstoqueRelControle.campoConsultaCategoriaProduto}">
						<f:selectItems value="#{EstoqueRelControle.tipoConsultaComboCategoriaProduto}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaProduto" size="10" styleClass="form-control campos" value="#{EstoqueRelControle.valorConsultaCategoriaProduto}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarCategoriaProduto" accesskey="1" render="formCategoriaProduto:mensagemConsultaCategoriaProduto, formCategoriaProduto:resultadoConsultaCategoriaProduto, formCategoriaProduto:scResultadoCategoriaProduto" action="#{EstoqueRelControle.consultarCategoriaProduto}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCategoriaProduto" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EstoqueRelControle.listaConsultaCategoriaProduto}" rows="5" var="categoriaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProdutoServico_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EstoqueRelControle.selecionarCategoriaProduto}" render="form" value="#{categoriaItens.nome}" oncomplete="#{rich:component('panelCategoriaProduto')}.hide(), setFocus(form,'form:nomeCategoriaproduto');" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PrestacaoConta_categoriaDespesa}" />
						</f:facet>
						<a4j:commandLink action="#{EstoqueRelControle.selecionarCategoriaProduto}" render="form" value="#{categoriaItens.categoriaDespesa.descricao}" oncomplete="#{rich:component('panelCategoriaProduto')}.hide(), setFocus(form,'form:nomeCategoriaproduto');" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{EstoqueRelControle.selecionarCategoriaProduto}" focus="categoriaProduto" render="form" oncomplete="#{rich:component('panelCategoriaProduto')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCategoriaProduto:resultadoConsultaCategoriaProduto" maxPages="10" id="scResultadoCategoriaProduto" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCategoriaProduto">
					<h:panelGroup id="mensagemCategoriaProduto">
						<otm:mensagem bean="#{EstoqueRelControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<title><h:outputText value="#{msg_aplic.prt_EstoqueRel_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{EstoqueRelControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="Unidade de Ensino" />
				<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{EstoqueRelControle.unidadeEnsinoVO.codigo}">
					<f:selectItems value="#{EstoqueRelControle.listaSelectItemUnidadeEnsino}" />
					<a4j:ajax render="form:unidadeEnsino" event="change" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" id="panelGruoupProduto">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EstoqueRel_produtoServico}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText size="95" maxlength="50" id="nomeProduto" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{EstoqueRelControle.produtoServicoVO.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosProduto" icon="#{msg_botoes.btn_icon_lupa_embutido}" focus="valorConsultaProduto" render="formProduto" oncomplete="#{rich:component('panelProduto')}.show(), setFocus(formParceiro,'formParceiro:valorConsultaParceiro');" tooltip="Consultar Produto" /> <otm:commandIcon id="limparDadosProduto" tooltip="Limpar Dados" action="#{EstoqueRelControle.limparDadosServicoProduto}" render="form:nomeProduto" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProdutoServico_categoriaProduto}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText size="95" maxlength="50" id="nomeCategoriaProduto" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{EstoqueRelControle.categoriaProdutoVO.nome}" />
						<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" render="formCategoriaProduto" focus="valorConsultaCategoriaProduto" oncomplete="#{rich:component('panelCategoriaProduto')}.show(), setFocus(formParceiro,'formCategoriaProduto:valorConsultaCategoriaProduto');" tooltip="Consultar Produto" /> <otm:commandIcon id="limparDadosCategoriaProduto" tooltip="Limpar Dados" action="#{EstoqueRelControle.limparDadosCategoriaProduto}" render="form:nomeCategoriaProduto" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EstoqueRel_tipoProduto}" />
					<h:selectOneMenu id="tipoProdutoServicoEnum" styleClass="form-control campos" value="#{EstoqueRelControle.valorConsultaTipoProduto}">
						<f:selectItem itemLabel="" />
						<f:selectItems value="#{EnumControle.comboboxTipoProdutoServicoEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EstoqueRel_situacaoProduto}" />
					<h:selectOneMenu id="situacao" styleClass="form-control campos" value="#{EstoqueRelControle.valorConsultaSituacaoProduto}">
						<f:selectItem itemLabel="" />
						<f:selectItems value="#{EstoqueRelControle.listaSelectItemSituacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_tipoLayout}" />
				<h:selectOneMenu id="tipoLayout" styleClass="form-control campos" value="#{EstoqueRelControle.tipoLayout}">
					<a4j:ajax render="form" event="change" />
					<f:selectItems value="#{EstoqueRelControle.listaSelectItemTipoLayout}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EstoqueRelControle.isApresentarDataEntrada}">
				<h:outputText rendered="#{EstoqueRelControle.isApresentarDataEntrada}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EstoqueRel_periodo}" />
				<otm:calendar id="dataInicio" value="#{EstoqueRelControle.dataInicio}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EstoqueRelControle.isApresentarDataEntrada}">
				<h:outputText styleClass="field control-label tituloCampos" value="Data Fim" />
				<otm:calendar id="dataFim" value="#{EstoqueRelControle.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{EstoqueRelControle.isApresentarDataEntrada}">
				<h:outputText rendered="#{EstoqueRelControle.isApresentarDataEntrada}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estoque_estoqueMinimo}" />
				<h:selectOneMenu rendered="#{EstoqueRelControle.isApresentarDataEntrada}" id="situacaoEstoque" styleClass="form-control campos" value="#{EstoqueRelControle.situacaoEstoque}">
					<f:selectItems value="#{EstoqueRelControle.tipoSituacaoEstoque}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<!-- Boolean -->
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EstoqueRel_trazerProdutoZerado}" rendered="#{EstoqueRelControle.isApresentarTrazerEstoque}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox value="#{EstoqueRelControle.trazerProdutoSaldoeZerado}" rendered="#{EstoqueRelControle.isApresentarTrazerEstoque}">
						<a4j:ajax event="click" execute="@this" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
			</h:panelGroup>
			<!-- Boolean -->
			<h:panelGroup id="panelGridBotoes" layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton style="margin-right:5px" render="form:panelMensagem" id="imprimirPDF" oncomplete="#{EstoqueRelControle.download}" action="#{EstoqueRelControle.imprimirPDF}" value="Gerar Relatório (PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" accesskey="2" styleClass="btn btn-danger dark btn-imprimir" />
				<otm:commandButton id="imprimirExcel" render="form" oncomplete="#{EstoqueRelControle.download}" action="#{EstoqueRelControle.imprimirExcel}" value="Gerar Relatório (Excel)" icon="fas fa-file-excel" styleClass="btn btn-info dark btn-imprimir-excel" />
			</h:panelGroup>
			<h:panelGroup id="panelMensagem" columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{EstoqueRelControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
