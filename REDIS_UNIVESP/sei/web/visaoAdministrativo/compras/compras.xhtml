<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<h:outputStylesheet name="style.css" library="V2/css" />
	<h:outputStylesheet name="cssCliente.css" library="css" />
	<h:outputScript name="jquery.js" library="V2/script" />
	<h:outputScript name="script.js" library="script" />
	<h:outputScript name="highcharts.js" library="script/highcharts" />
	<h:outputScript name="exporting.js" library="script/highcharts/modules" />
	<title><h:outputText value="#{LoginControle.versaoSistema}" /></title>
	<link rel="shortcut icon" href="#{resource['V2/icones/favicon.ico']}" type="image/x-icon" />
</h:head>
<h:body>
	<h:form id="form">
		<ui:insert name="body">
			<div id="header" class="container cliente-bg">
				<div class="content">
					<ui:include src="/topo.xhtml" />
				</div>
			</div>
			<div class="container">
				<div class="content">
					<div id="nav" class="left">
						<ui:include src="menuCompras.xhtml" />
					</div>
					<div id="main" class="right">

						<div class="container marginbottom">
							<h:panelGroup rendered="#{PainelGestorCompraControle.apresentarEstatisticaCompraVO and PainelGestorCompraControle.perfilAcessoPainelComprasAguardandoRecebimento}">
								<ui:include src="painelCompras.xhtml" />
							</h:panelGroup>

							<h:panelGroup rendered="#{PainelGestorCompraControle.apresentarEstatisticaCotacaoVO and PainelGestorCompraControle.perfilAcessoPainelCotacaoAguardandoAutorizacao}">
								<ui:include src="painelCotacao.xhtml" />
							</h:panelGroup>
						</div>

						<div class="container marginbottom">
							<h:panelGroup rendered="#{PainelGestorCompraControle.estatisticaEstoqueVO. and PainelGestorCompraControle.perfilAcessoPainelEstoqueAbaixoMinimo}">
								<ui:include src="painelProdutos.xhtml" />
							</h:panelGroup>

							<h:panelGroup rendered="#{PainelGestorCompraControle.apresentarEstatisticaRequisicaoVO and PainelGestorCompraControle.perfilAcessoPainelRequisicoesAguardandoAutorizacao}">
								<ui:include src="painelRequisicoes.xhtml" />
							</h:panelGroup>

						</div>

					</div>
				</div>
			</div>
		</ui:insert>
	</h:form>
</h:body>
</html>
