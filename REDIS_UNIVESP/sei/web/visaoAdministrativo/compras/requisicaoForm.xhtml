<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">

	</ui:define>
	<ui:define name="conteudo">

			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Questionario_tituloForm}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelQuestionario">
						<rich:componentControl target="panelQuestionarioAbertura" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formQuestionario">
				<otm2:questionarioResposta bean="#{RequisicaoControle}" objetoOrigem="#{RequisicaoControle.requisicaoVO.questionarioRespostaOrigemAberturaVO}" />
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-100">
					<otm:commandButton action="#{RequisicaoControle.gravarRequisicaoComQuestionario}" render="formQuestionario:mensagemPanelQuestionario" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark" value="Gravar" accesskey="1" oncomplete="#{RequisicaoControle.acaoModalQuestionario}" />
				</h:panelGroup>
				<h:panelGroup id="mensagemPanelQuestionario">
					<h:panelGroup id="mensagemQuestionario">
						<otm:mensagem bean="#{RequisicaoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelArquivo" top="15px" shadowOpacity="true" width="400" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Anexar Arquivo" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formArquivo">
				<h:panelGroup id="pgUpload">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<rich:fileUpload fileUploadListener="#{RequisicaoControle.upLoadArquivo}" listHeight="150" addLabel="Adicionar Arquivo" acceptedTypes="pdf, doc, docx, xls, xlsx, png, gif, jpeg, jpg, txt" maxFilesQuantity="10" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido 15 MB" serverErrorLabel="Falha de Transmissão" id="upload2" immediateUpload="true" uploadLabel="upload" clearLabel=" " clearAllLabel=" ">
							<a4j:ajax event="typerejected" oncomplete="alert('Arquivo não Enviado. Formato inválido do arquivo');" render="@this, formArquivo" />
							<a4j:ajax event="clear" render="@this, formArquivo" />
							<a4j:ajax event="uploadcomplete" render="@this, formArquivo , form" oncomplete="#{RequisicaoControle.oncompleteModal}" />

						</rich:fileUpload>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="pgMensagens">
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<otm:commandButton id="btnFechar" render="@this , pgUpload" oncomplete="#{rich:component('panelArquivo')}.hide();" icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger" value="Fechar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelDepartamento" onshow="document.getElementById('formDepartamento:valorConsultaDepartamento').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Departamento_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelDepartamento" />
					<rich:componentControl target="panelDepartamento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDepartamento">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDestinatarioNotaFiscal" value="#{RequisicaoControle.campoConsultaDepartamento}">
						<f:selectItems value="#{RequisicaoControle.tipoConsultaComboDepartamento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaDepartamento" size="10" styleClass="form-control campos" value="#{RequisicaoControle.valorConsultaDepartamento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton render="formDepartamento:mensagemConsultaDepartamento, formDepartamento:resultadoConsultaDepartamento, formDepartamento:scResultadoDepartamento" action="#{RequisicaoControle.consultarDepartamento}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaDepartamento" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RequisicaoControle.listaConsultaDepartamento}" rows="5" var="departamentoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Departamento_nome}" />
						</f:facet>
						<a4j:commandLink id="nome" action="#{RequisicaoControle.selecionarDepartamento}" render="form" value="#{departamentoItens.nome}" oncomplete="#{rich:component('panelDepartamento')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Departamento_responsavel}" />
						</f:facet>
						<a4j:commandLink id="responsavel" action="#{RequisicaoControle.selecionarDepartamento}" render="form" value="#{departamentoItens.responsavel.nome}" oncomplete="#{rich:component('panelDepartamento')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RequisicaoControle.selecionarDepartamento}" oncomplete="#{rich:component('panelDepartamento')}.hide()" render="formDepartamento, form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formDepartamento:resultadoConsultaDepartamento" maxPages="10" id="scResultadoDepartamento" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaDepartamento">
					<h:panelGroup id="mensagemDepartamento">
						<otm:mensagem bean="#{RequisicaoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

				<h:panelGroup layout="block" styleClass="col-md-3">

						<f:selectItems value="#{EnumControle.tipoConsultaComboCentroResultado}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7" rendered="#{!RequisicaoControle.campoConsultaOtimizadoSomenteNumero}">

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultar" render="formCentroResultado" action="#{RequisicaoControle.consultarCentroResultado}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener for="btnConsultar" target="#{RequisicaoControle.centroResultadoDataModelo.paginaAtual}" value="1" />

					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCentroResultado" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RequisicaoControle.centroResultadoDataModelo}" rendered="#{RequisicaoControle.centroResultadoDataModelo.apresentarPaginador}" rows="10" var="centroResultadoItens">

							<h:outputText value="#{msg_aplic.prt_CentroResultado_centroResultadoPrincipal}" />
						</f:facet>
						<a4j:commandLink id="centroResultadoSuperior" action="#{RequisicaoControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.centroResultadoPrincipal.identificadorCentroResultado}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_identificadorCentroResultado}" />
						</f:facet>
						<a4j:commandLink id="identificadorCentroResultado" action="#{RequisicaoControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.identificadorCentroResultado}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_descricao}" />
						</f:facet>
						<a4j:commandLink id="descricao" action="#{RequisicaoControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RequisicaoControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="formCentroResultado:resultadoConsultaCentroResultado" id="paginador" page="#{RequisicaoControle.centroResultadoDataModelo.page}" scrollListener="#{RequisicaoControle.scrollerListenerCentroResultado}" rendered="#{RequisicaoControle.centroResultadoDataModelo.apresentarPaginador}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCentroResultado">
					<otm:mensagem bean="#{RequisicaoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoTurmaRel_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">

				<h:panelGroup layout="block" styleClass="col-md-3">

				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurma" width="100%" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{RequisicaoControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_HistoricoTurmaRel_identificador}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RequisicaoControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>

							<a4j:commandLink action="#{RequisicaoControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Turno" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RequisicaoControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RequisicaoControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma">
					<otm:mensagem bean="#{RequisicaoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>

							<a4j:commandLink action="#{RequisicaoControle.selecionarCentroDespesa}" render="form" oncomplete="#{rich:component('panelCentroDespesa')}.hide()" value="#{centroDespesaItens.identificadorCategoriaDespesa}" />

						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RequisicaoControle.selecionarCentroDespesa}" render="formCentroDespesa, form" oncomplete="#{rich:component('panelCentroDespesa')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCentroDespesa:resultadoConsultaCentroDespesa" maxPages="10" id="scResultadoCentroDespesa" boundaryControls="auto" fastControls="hide" stepControls="auto" />
