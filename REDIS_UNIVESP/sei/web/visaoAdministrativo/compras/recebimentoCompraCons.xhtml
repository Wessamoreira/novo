<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RecebimentoCompra_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_RecebimentoCompra_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{RecebimentoCompraControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{RecebimentoCompraControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="form" execute="form" />
					<f:selectItems value="#{RecebimentoCompraControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4 pt4">
				<otm:spacer width="100%" />
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{RecebimentoCompraControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_situacao}" />
				<h:selectOneMenu styleClass="form-control campos" id="situacao" value="#{RecebimentoCompraControle.controleConsulta.situacao}">
					<f:selectItems value="#{RecebimentoCompraControle.listaSelectItemSituacaoRecebimentoCompra}" />
					<a4j:ajax event="change" render="form" execute="form" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{RecebimentoCompraControle.situacaoFiltroEfetifada}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RecebimentoCompra_periodo}" />
				<otm:calendar id="valorConsultaDataInicio" value="#{RecebimentoCompraControle.controleConsulta.dataIni}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{RecebimentoCompraControle.situacaoFiltroEfetifada}">
				<h:outputText styleClass="field control-label tituloCampos" value="PerÃ­odo Fim" />
				<otm:calendar id="valorConsultaDataFim" value="#{RecebimentoCompraControle.controleConsulta.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 pt4">
				<otm:spacer width="100%" />
				<otm:commandButton id="consultar" type="submit" render="form" value="#{msg_botoes.btn_consultar}" action="#{RecebimentoCompraControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RecebimentoCompraControle.listaConsulta}" rendered="#{RecebimentoCompraControle.apresentarResultadoConsulta}" rows="10" var="recebimentoCompraItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_RecebimentoCompra_codigo}" />
					</f:facet>
					<h:commandLink render="form, items" action="#{RecebimentoCompraControle.editar}" id="codigo" value="#{recebimentoCompraItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_RecebimentoCompra_unidadeEnsino}" />
					</f:facet>
					<h:commandLink render="form, items" action="#{RecebimentoCompraControle.editar}" id="ue" value="#{recebimentoCompraItens.unidadeEnsino.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Compra_fornecedor}" />
					</f:facet>
					<h:commandLink render="form, items" action="#{RecebimentoCompraControle.editar}" id="fornecedor" value="#{recebimentoCompraItens.compra.fornecedor.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_RecebimentoCompra_compra}" />
					</f:facet>
					<h:commandLink render="form, items" action="#{RecebimentoCompraControle.editar}" id="compra" value="#{recebimentoCompraItens.compra.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_RecebimentoCompra_data}" />
					</f:facet>
					<h:commandLink render="form, items" action="#{RecebimentoCompraControle.editar}" id="data" value="#{recebimentoCompraItens.data_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_RecebimentoCompra_situacaoRecebimento}" />
					</f:facet>
					<h:commandLink render="form, items" action="#{RecebimentoCompraControle.editar}" id="situacao" value="#{recebimentoCompraItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_NotaFiscalEntrada_tituloForm}" />
					</f:facet>
					<h:commandLink render="form, items" action="#{RecebimentoCompraControle.editar}" id="notaFiscalEntrada" value="#{recebimentoCompraItens.notaFiscalEntradaCompraVO.notaFiscalEntradaVO.numero}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon render="form, items" action="#{RecebimentoCompraControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" align="center" limitRender="10" for="items" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{RecebimentoCompraControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
