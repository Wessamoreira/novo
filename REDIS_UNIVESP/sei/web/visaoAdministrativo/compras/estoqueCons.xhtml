<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Estoque_tituloForm}" />
	</ui:define>
	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="COMPRAS/BASICO/CATEGORIAPRODUTO" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelEstoque" top="10px" shadowOpacity="true" width="550" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Estoque Detalhado" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink">
					<rich:componentControl target="panelEstoque" operation="hide" event="click" />
				</h:graphicImage>
			</f:facet>
			<h:form id="formEstoque">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProdutoServico_unidadeEnsino}" />
					<h:inputText styleClass="form-control" value="#{EstoqueControle.estoqueVO.unidadeEnsino.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProdutoServico_nome}" />
					<h:inputText styleClass="form-control" value="#{EstoqueControle.estoqueVO.produto.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="estoqueVO" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" footerClass="tabFooter" columnClasses="colunaAlinhamento" value="#{EstoqueControle.estoqueVO.estoqueVOs}" var="estoques" rows="8">
					<rich:column sortable="true" sortBy="#{estoques.dataEntrada}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Estoque_dataEntrada}" />
						</f:facet>
						<h:outputText id="dt" value="#{estoques.dataEntrada_Apresentar}" />
						<f:facet name="footer">
							<h:outputText value="Total" />
						</f:facet>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProdutoServico_quantidade}" />
						</f:facet>
						<h:outputText value="#{estoques.quantidade}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
						<f:facet name="footer">
							<h:outputText value="#{EstoqueControle.estoqueVO.quantidadeTotal}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</f:facet>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Estoque_precoUnitario}" />
						</f:facet>
						<h:outputText id="pu" value="#{estoques.precoUnitario}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
						<f:facet name="footer">
							<h:outputText value="" />
						</f:facet>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Estoque_precoTotal}" />
						</f:facet>
						<h:outputText id="pt" value="#{estoques.valorTotal}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
						<f:facet name="footer">
							<h:outputText value="#{EstoqueControle.estoqueVO.valorTotal}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</f:facet>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" align="center" for="formEstoque:estoqueVO" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{EstoqueControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{EstoqueControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4 pt4">
				<otm:spacer width="100%" />
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{EstoqueControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText value="#{msg_aplic.prt_Estoque_unidadeEnsino}" styleClass="field control-label tituloCampos" />
				<h:selectOneMenu styleClass="form-control campos" id="unid" disabled="#{DiarioRelControle.existeUnidadeEnsino}" value="#{EstoqueControle.unidadeEnsinoVO.codigo}">
					<f:selectItems value="#{EstoqueControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText value="#{msg_aplic.prt_Estoque_estoqueMinimo}" styleClass="field control-label tituloCampos" />
				<h:selectOneMenu styleClass="form-control campos" id="consultaEstoque" required="true" value="#{EstoqueControle.tipoEstoque}">
					<f:selectItems value="#{EstoqueControle.tipoConsultaEstoqueCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
				<otm:commandButton id="consultar" type="submit" image="#{resource['./imagens/botaoConsultar.png']}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{EstoqueControle.consultar}" accesskey="2" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{EstoqueControle.listaConsulta}" rendered="#{EstoqueControle.apresentarResultadoConsulta}" rows="10" var="estoqueItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Estoque_unidadeEnsino}" />
					</f:facet>
					<h:outputText id="unidadeEnsino" value="#{estoqueItem.unidadeEnsino.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Estoque_produto}" />
					</f:facet>
					<h:outputText id="codproduto" value="#{estoqueItem.produto.codigo}" />
					<h:outputText value=" - " />
					<h:outputText id="produto" value="#{estoqueItem.produto.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Estoque_quantidade}" />
					</f:facet>
					<h:outputText id="quantidade" value="#{estoqueItem.quantidade}">
						<f:converter converterId="FormatadorNumerico" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProdutoServico_estoqueMinimo}" />
					</f:facet>
					<h:outputText id="estoqueMinimo" value="#{estoqueItem.estoqueMinimo}">
						<f:converter converterId="FormatadorNumerico" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProdutoServico_estoqueMaximo}" />
					</f:facet>
					<h:outputText id="estoqueMaximo" value="#{estoqueItem.estoqueMaximo}">
						<f:converter converterId="FormatadorNumerico" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProdutoServico_divergencia}" />
					</f:facet>
					<h:outputText id="divergencia" value="#{estoqueItem.divergencia}">
						<f:converter converterId="FormatadorNumerico" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon render="formEstoque" oncomplete="#{rich:component('panelEstoque')}.show();" action="#{EstoqueControle.editar}" rendered="#{estoqueItem.editarEstoque}" tooltip="Editar" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{CategoriaDespesaControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
