<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("formCadastro:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Requisicao_tituloForm}" />
	</ui:define>
	<ui:define name="ajuda">
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="Responsável" />
				<h:inputText id="usuarioPesquisa" size="20" maxlength="20" styleClass="form-control campos" value="#{RequisicaoControle.nomeUsuarioPesquisa}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="Solicitante" />
				<h:inputText id="solicitantePesquisa" size="20" maxlength="20" styleClass="form-control campos" value="#{RequisicaoControle.solicitantePesquisa}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="Unidade Ensino" />
				<h:selectOneMenu styleClass="form-control campos" value="#{RequisicaoControle.unidadeEnsinoPesquisa}">
					<f:selectItems value="#{RequisicaoControle.listaSelectItemUnidadeEnsino}" />
					<a4j:ajax event="change" render="form" execute="form" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Número" />
				<h:inputText id="codigoPesquisa" size="32" maxlength="20" styleClass="form-control campos" value="#{RequisicaoControle.codigoPesquisa}" onkeydown="aceitarSomenteValorDecimal(this)" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="Nome do Departamento" />
				<h:inputText id="nomeDepartamentoPesquisa" size="20" maxlength="20" styleClass="form-control campos" value="#{RequisicaoControle.nomeDepartamentoPesquisa}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="Categoria" />
				<h:inputText id="categoriaPesquisa" size="20" maxlength="20" styleClass="form-control campos" value="#{RequisicaoControle.categoriaPesquisa}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{RequisicaoControle.controleConsulta.campoConsulta!='codigo'}">
				<h:outputText rendered="#{RequisicaoControle.controleConsulta.campoConsulta!='codigo'}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requisicao_periodoDaRequisicao}" />
				<otm:calendar id="valorConsultaDataInicio" value="#{RequisicaoControle.controleConsultaOtimizado.dataIni}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{RequisicaoControle.controleConsulta.campoConsulta!='codigo'}">
				<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
				<otm:calendar id="valorConsultaDataFim" value="#{RequisicaoControle.controleConsultaOtimizado.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="Produto/Serviço" />
				<h:inputText id="produtoCategoriaPesquisa" size="20" maxlength="20" styleClass="form-control campos" value="#{RequisicaoControle.produtoCategoriaPesquisa}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{RequisicaoControle.controleConsulta.campoConsulta!='codigo'}"/>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requisicao_situacaoEntrega}" />
				<h:selectOneMenu rendered="#{RequisicaoControle.controleConsulta.campoConsulta!='codigo'}" styleClass="form-control campos" id="situacaoEntregaRecebimento" value="#{RequisicaoControle.valorConsultaSituacaoEntregaRecebimento}">
					<a4j:ajax event="change" render="form" execute="@this" />
					<f:selectItems value="#{RequisicaoControle.listaSelectItemSituacaoEntregaRecebimento}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{RequisicaoControle.controleConsulta.campoConsulta!='codigo'}">
				<h:outputText rendered="#{RequisicaoControle.controleConsulta.campoConsulta!='codigo'}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requisicao_situacaoAutorizacao}" />
				<h:selectOneMenu styleClass="form-control campos" id="situacaoAutorizacao" value="#{RequisicaoControle.valorConsultaSituacaoAutorizacao}">
					<a4j:ajax event="change" render="form" execute="@this" />
					<f:selectItems value="#{RequisicaoControle.listaSelectItemSituacaoAutorizacao}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
				<a4j:commandLink render="form" id="consultar" type="submit" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{RequisicaoControle.consultar}" accesskey="2">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener for="consultar" target="#{RequisicaoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener for="consultar" target="#{RequisicaoControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{RequisicaoControle.controleConsultaOtimizado}" rendered="#{RequisicaoControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="requisicaoItemVOItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Requisicao_codigo}" />
					</f:facet>
					<h:commandLink action="#{RequisicaoControle.editar}" id="codigo" value="#{requisicaoItemVOItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Responsável" />
					</f:facet>
					<h:commandLink action="#{RequisicaoControle.editar}" id="responsavelRequisicao" value="#{requisicaoItemVOItens.responsavelRequisicao.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Solicitante" />
					</f:facet>
					<h:commandLink action="#{RequisicaoControle.editar}" id="solicitanteRequisicao" value="#{requisicaoItemVOItens.solicitanteRequisicao.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Requisicao_dataRequisicao}" />
					</f:facet>
					<h:commandLink action="#{RequisicaoControle.editar}" id="dataRequisicao" value="#{requisicaoItemVOItens.dataRequisicao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Requisicao_situacaoAutorizacao}" />
					</f:facet>
					<h:commandLink action="#{RequisicaoControle.editar}" id="situacaoAutorizacao" value="#{requisicaoItemVOItens.situacaoAutorizacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Requisicao_situacaoEntrega}" />
					</f:facet>
					<h:commandLink action="#{RequisicaoControle.editar}" id="situacaoEntrega" value="#{requisicaoItemVOItens.situacaoEntrega_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Requisicao_unidadeEnsino}" />
					</f:facet>
					<h:commandLink action="#{RequisicaoControle.editar}" id="unidadeEnsino" value="#{requisicaoItemVOItens.unidadeEnsino.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Requisicao_departamento}" />
					</f:facet>
					<h:commandLink action="#{RequisicaoControle.editar}" id="departamento" value="#{requisicaoItemVOItens.departamento.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{RequisicaoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller for="form:items" id="paginador" page="#{RequisicaoControle.controleConsultaOtimizado.page}" scrollListener="#{RequisicaoControle.scrollerListener}" rendered="#{RequisicaoControle.controleConsultaOtimizado.apresentarPaginador}" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup columns="1" width="100%">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{RequisicaoControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{RequisicaoControle.mensagemDetalhada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{RequisicaoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
