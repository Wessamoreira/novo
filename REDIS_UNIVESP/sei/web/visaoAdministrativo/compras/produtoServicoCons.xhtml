<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("formCadastro:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProdutoServico_tituloForm}" />
	</ui:define>

	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="COMPRAS/BASICO/PRODUTOSERVICO" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{ProdutoServicoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProdutoServico_nome}" />
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ProdutoServicoControle.nomeProdutoPesquisa}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
				<h:selectOneMenu id="situacao" styleClass="form-control campos" value="#{ProdutoServicoControle.situacaoProdutoPesquisa}">
					<f:selectItem itemLabel="" />
					<f:selectItems value="#{ProdutoServicoControle.listaSelectItemSituacao}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProdutoServico_categoria_produto}" />
				<h:selectOneMenu id="categoriaProduto" styleClass="form-control campos" value="#{ProdutoServicoControle.categoriaProdutoPesquisa}">
					<f:selectItems value="#{ProdutoServicoControle.listaSelectItemCategoriaProduto}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProdutoServico_tipoProdutoServico}" />
				<h:selectOneMenu id="tipoProdutoServicoEnum" styleClass="form-control campos" value="#{ProdutoServicoControle.tipoProdutoPesquisa}">
					<f:selectItem itemLabel="" />
					<f:selectItems value="#{EnumControle.comboboxTipoProdutoServicoEnum}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:5px">
				<otm:commandButton id="consultar" render="formCadastro" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{ProdutoServicoControle.irPaginaInicial}" accesskey="2" />
			</h:panelGroup>
			<otm:spacer height="10px" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ProdutoServicoControle.controleConsultaOtimizado}" rendered="#{ProdutoServicoControle.controleConsultaOtimizado.apresentarListaConsulta}" rows="10" var="produtoItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProdutoServico_codigo}" />
					</f:facet>
					<h:commandLink action="#{ProdutoServicoControle.editar}" id="codigo" value="#{produtoItem.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProdutoServico_nome}" />
					</f:facet>
					<h:commandLink action="#{ProdutoServicoControle.editar}" id="nome" value="#{produtoItem.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProdutoServico_categoriaProduto}" />
					</f:facet>
					<h:commandLink action="#{ProdutoServicoControle.editar}" id="categoriaProduto" value="#{produtoItem.categoriaProduto.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProdutoServico_tipoUnidade}" />
					</f:facet>
					<h:commandLink action="#{ProdutoServicoControle.editar}" id="tipoUnidade" value="#{produtoItem.unidadeMedida.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ProdutoServicoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<!-- <f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" limitRender="10" for="items" />
							</div>
						</f:facet> -->
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller for="items" id="paginador"  scrollListener="#{ProdutoServicoControle.scrollerListener}" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{ProdutoServicoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{ProdutoServicoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
