<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		document.getElementById("form:requisicao").focus();
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_EntregaRequisicao_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelliberarAlteracaoEstoqueRetirada" shadowOpacity="true" width="330" height="200" onshow="document.getElementById('formliberarAlteracaoEstoqueRetirada:usernameAlteracaoEstoque').focus()">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Liberar Alteração Estoque Retirada" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkpanelliberarAlteracaoEstoqueRetirada" />
					<rich:componentControl target="panelliberarAlteracaoEstoqueRetirada" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formliberarAlteracaoEstoqueRetirada">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
					<h:inputText id="usernameAlteracaoEstoque" size="15" styleClass="form-control camposObrigatorios" value="#{EntregaRequisicaoControle.userNameLiberarFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
					<h:inputSecret id="senhaAlteracaoEstoque" size="15" styleClass="form-control camposObrigatorios" value="#{EntregaRequisicaoControle.senhaLiberarFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton render="formEstoque, formliberarAlteracaoEstoqueRetirada" oncomplete="#{rich:component('panelliberarAlteracaoEstoqueRetirada')}.hide();" action="#{EntregaRequisicaoControle.realizarVerificacaoUsuarioLiberacaoEstoqueRetirada}" value="Confirmar Liberação" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-dark" title="Confirmar Liberação" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelEstoque" top="10px" shadowOpacity="true" width="800" height="450">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Estoque Detalhado" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink">
					<rich:componentControl target="panelEstoque" operation="hide" event="click" />
				</h:graphicImage>
			</f:facet>
			<h:form id="formEstoque">
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="itemsEstoque" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{EntregaRequisicaoControle.listaEstoqueVOs}" rows="10" var="estoqueItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Estoque_unidadeEnsino}" />
							</f:facet>
							<h:outputText value="#{estoqueItem.unidadeEnsino.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Estoque_produto}" />
							</f:facet>
							<h:outputText id="codproduto" value="#{estoqueItem.produto.codigo}" />
							<h:outputText value=" - " />
							<h:outputText id="produto" value="#{estoqueItem.produto.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Estoque_quantidade}" />
							</f:facet>
							<h:outputText value="#{estoqueItem.quantidade}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<h:panelGroup layout="block">
								<otm:commandIcon id="selecionarEstoqueRetirada" action="#{EntregaRequisicaoControle.selecionarEstoque}" render="formEstoque,form" tooltip="Selecionar Estoque Retirada" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" oncomplete="#{rich:component('panelEstoque')}.hide();" rendered="#{EntregaRequisicaoControle.permiteAlterarEstoqueRetirada or EntregaRequisicaoControle.liberadoAlteracaoEstoqueRetidada}" />
								<otm:spacer width="5px;" />
								<otm:commandIcon id="botaoLiberarAlteracaoEstoqueRetirada" action="#{EntregaRequisicaoControle.carregarDadosLiberarFuncionalidade}" render="formliberarAlteracaoEstoqueRetirada" oncomplete="#{rich:component('panelliberarAlteracaoEstoqueRetirada')}.show();" image="#{resource['imagens/botaoPermitir.png']}" icon="#{msg_botoes.btn_icon_cancelar} iconePequeno" tooltip="Liberar Alteração Estoque Retirada" rendered="#{!EntregaRequisicaoControle.permiteAlterarEstoqueRetirada and !EntregaRequisicaoControle.liberadoAlteracaoEstoqueRetidada}" />
							</h:panelGroup>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="formEstoque:itemsEstoque" limitRender="10" align="center" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemEstoque">
						<h:panelGroup id="mensagemProduto">
							<otm:mensagem bean="#{EntregaRequisicaoControle}"></otm:mensagem>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelRequisicao" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requisicao_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelRequisicao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formRequisicao">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDestinatarioNotaFiscal" value="#{EntregaRequisicaoControle.campoConsultaRequisicao}">
						<f:selectItems value="#{EntregaRequisicaoControle.tipoConsultaComboRequisicao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaRequisicao" size="10" styleClass="form-control campos" value="#{EntregaRequisicaoControle.valorConsultaRequisicao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" accesskey="4" render="formRequisicao" action="#{EntregaRequisicaoControle.consultarRequisicao}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaRequisicao" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" rendered="#{not empty EntregaRequisicaoControle.listaConsultaRequisicao}" value="#{EntregaRequisicaoControle.listaConsultaRequisicao}" rows="5" var="requisicaoIten">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requisicao_codigo}" />
						</f:facet>
						<a4j:commandLink action="#{EntregaRequisicaoControle.selecionarRequisicao}" oncomplete="#{rich:component('panelRequisicao')}.hide(); document.getElementById('form:requisicao').focus();" id="codigoRequisicao" render="form" value="#{requisicaoIten.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requisicao_responsavelRequisicao}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EntregaRequisicaoControle.selecionarRequisicao}" oncomplete="#{rich:component('panelRequisicao')}.hide();document.getElementById('form:requisicao').focus();" render="form" value="#{requisicaoIten.responsavelRequisicao.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requisicao_dataRequisicao}" />
						</f:facet>
						<a4j:commandLink action="#{EntregaRequisicaoControle.selecionarRequisicao}" oncomplete="#{rich:component('panelRequisicao')}.hide();document.getElementById('form:requisicao').focus();" id="dataRequisicao" render="form" value="#{requisicaoIten.dataRequisicao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{EntregaRequisicaoControle.selecionarRequisicao}" oncomplete="#{rich:component('panelRequisicao')}.hide();document.getElementById('form:requisicao').focus();" render="form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="formRequisicao:resultadoConsultaRequisicao" rendered="#{EntregaRequisicaoControle.listaConsultaRequisicao.size() gt 5}" maxPages="10" id="scResultadoRequisicao" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaRequisicao">
					<h:panelGroup id="mensagemRequisicao">
						<otm:mensagem bean="#{EntregaRequisicaoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCentroResultado" shadowOpacity="true" onshow="document.getElementById('formCentroResultado:valorConsultaCentroResultado').focus();" width="700" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CentroResultado_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCentroResultado" />
					<rich:componentControl target="panelCentroResultado" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCentroResultado">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCentroResultado" value="#{EntregaRequisicaoControle.centroResultadoDataModelo.campoConsulta}">
						<a4j:ajax event="change" execute="formCentroResultado" render="formCentroResultado" />
						<f:selectItems value="#{EnumControle.tipoConsultaComboCentroResultado}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaCentroResultado" rendered="#{!RequisicaoControle.campoConsultaOtimizadoSomenteNumero}" styleClass="form-control campos" value="#{EntregaRequisicaoControle.centroResultadoDataModelo.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultar" render="formCentroResultado" action="#{EntregaRequisicaoControle.consultarCentroResultado}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{EntregaRequisicaoControle.centroResultadoDataModelo.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{EntregaRequisicaoControle.centroResultadoDataModelo.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCentroResultado" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EntregaRequisicaoControle.centroResultadoDataModelo}" rendered="#{EntregaRequisicaoControle.centroResultadoDataModelo.apresentarPaginador}" rows="10" var="centroResultadoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_centroResultadoPrincipal}" />
						</f:facet>
						<a4j:commandLink id="centroResultadoSuperior" action="#{EntregaRequisicaoControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.centroResultadoPrincipal.identificadorCentroResultado}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_identificadorCentroResultado}" />
						</f:facet>
						<a4j:commandLink id="identificadorCentroResultado" action="#{EntregaRequisicaoControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.identificadorCentroResultado}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_descricao}" />
						</f:facet>
						<a4j:commandLink id="descricao" action="#{EntregaRequisicaoControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{EntregaRequisicaoControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" tooltip="Selecionar" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="formCentroResultado:resultadoConsultaCentroResultado" id="paginador" page="#{EntregaRequisicaoControle.centroResultadoDataModelo.page}" scrollListener="#{EntregaRequisicaoControle.scrollerListenerCentroResultado}" rendered="#{EntregaRequisicaoControle.centroResultadoDataModelo.apresentarPaginador}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCentroResultado" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{EntregaRequisicaoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EntregaRequisicao_codigo}" />
					<h:inputText id="codigo" size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{EntregaRequisicaoControle.entregaRequisicaoVO.codigo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EntregaRequisicao_data}" />
					<h:inputText id="data" readonly="true" onkeypress="return mascara(this.form, 'form:data', '99/99/9999', event);" required="true" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" value="#{EntregaRequisicaoControle.entregaRequisicaoVO.data}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EntregaRequisicao_responsavel}" />
				<h:inputText id="responsavel" readonly="true" size="50" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{EntregaRequisicaoControle.entregaRequisicaoVO.responsavel.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EntregaRequisicaoControle.entregaRequisicaoVO.novoObj}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EntregaRequisicao_requisicao}" />
				<h:inputText id="requisicao" rendered="#{EntregaRequisicaoControle.entregaRequisicaoVO.novoObj}" size="12" maxlength="12" styleClass="form-control camposObrigatorios" value="#{EntregaRequisicaoControle.entregaRequisicaoVO.requisicao.codigo}">
					<a4j:ajax event="change" listener="#{EntregaRequisicaoControle.consultarRequisicaoPorChavePrimaria}" render="form" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!EntregaRequisicaoControle.entregaRequisicaoVO.novoObj}">
				<h:outputText styleClass="field control-label tituloCampos" value="Requisicao Codigo" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText readonly="true" rendered="#{!EntregaRequisicaoControle.entregaRequisicaoVO.novoObj}" styleClass="form-control camposSomenteLeitura" value="#{EntregaRequisicaoControle.entregaRequisicaoVO.requisicao.codigo}" />
					<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" tooltip="Consultar Requisicao" oncomplete="#{rich:component('panelRequisicao')}.show();" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requisicao_responsavelRequisicao}" />
				<h:inputText id="responsavelRequisicao" readonly="true" size="50" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{EntregaRequisicaoControle.entregaRequisicaoVO.requisicao.responsavelRequisicao.nome}" />
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabFormSubordinada">
				<rich:dataTable id="entregaRequisicaoItemVO" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{EntregaRequisicaoControle.entregaRequisicaoVO.entregaRequisicaoItemVOs}" rendered="#{not empty EntregaRequisicaoControle.entregaRequisicaoVO.entregaRequisicaoItemVOs}" var="entregaRequisicaoIten">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_EntregaRequisicaoItem_produto}" />
						</f:facet>
						<h:outputText value="#{entregaRequisicaoIten.requisicaoItem.produtoServico.nome}" />
					</rich:column>
					<rich:column rendered="#{EntregaRequisicaoControle.entregaRequisicaoVO.novoObj}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_RequisicaoItem_quantidadeAutorizada}" />
						</f:facet>
						<h:inputText size="6" readonly="true" maxlength="12" styleClass="form-control camposSomenteLeitura" value="#{entregaRequisicaoIten.requisicaoItem.quantidadeAutorizada}" />
					</rich:column>
					<rich:column rendered="#{EntregaRequisicaoControle.entregaRequisicaoVO.novoObj}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_EntregaRequisicaoItem_quantidadeJaEntregue}" />
						</f:facet>
						<h:inputText size="6" readonly="true" maxlength="12" styleClass="form-control camposSomenteLeitura" value="#{entregaRequisicaoIten.requisicaoItem.quantidadeEntregue}" />
					</rich:column>
					<rich:column rendered="#{EntregaRequisicaoControle.entregaRequisicaoVO.novoObj}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_EntregaRequisicaoItem_quantidadeEntregar}" />
						</f:facet>
						<h:inputText readonly="#{!EntregaRequisicaoControle.entregaRequisicaoVO.novoObj}" size="6" maxlength="12" styleClass="form-control camposObrigatorios" value="#{entregaRequisicaoIten.quantidade}" onkeydown="#{entregaRequisicaoIten.requisicaoItem.produtoServico.scriptAceitaValorFracionado}" />
					</rich:column>
					<rich:column rendered="#{!EntregaRequisicaoControle.entregaRequisicaoVO.novoObj}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_EntregaRequisicaoItem_quantidade}" />
						</f:facet>
						<h:inputText readonly="true" size="6" maxlength="12" styleClass="form-control camposSomenteLeitura" value="#{entregaRequisicaoIten.quantidade}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_RequisicaoItem_unidadeEnsinoEstoque}" />
						</f:facet>
						<h:outputText value="#{entregaRequisicaoIten.requisicaoItem.unidadeEnsinoEstoqueRetirada.nome}" rendered="#{entregaRequisicaoIten.requisicaoItem.produtoServico.tipoProdutoServicoEnum eq 'PRODUTO' }" />
						<otm:spacer width="5px;" />
						<otm:commandIcon id="visualizarEstoqueUnidades" action="#{EntregaRequisicaoControle.visualizarListaEstoque}" render="formEstoque" oncomplete="#{rich:component('panelEstoque')}.show();" image="#{resource['imagens/botaoVisualizarPequeno.png']}" tooltip="Visualizar Estoque" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" rendered="#{EntregaRequisicaoControle.entregaRequisicaoVO.novoObj and entregaRequisicaoIten.requisicaoItem.produtoServico.tipoProdutoServicoEnum eq 'PRODUTO'}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EntregaRequisicao_centroResultadoEstoque}" />
						</f:facet>
						<h:panelGroup layout="block" rendered="#{entregaRequisicaoIten.requisicaoItem.tipoAutorizacaoRequisicaoEnum.retirada}">
							<h:outputText value="#{entregaRequisicaoIten.centroResultadoEstoque.descricao}" />
							<otm:spacer width="5px;" />
							<otm:commandIcon id="consultarCentroResultado" action="#{EntregaRequisicaoControle.inicializarDadoConsultaCentroResultadoAdministrativo}" render="formCentroResultado" oncomplete="#{rich:component('panelCentroResultado')}.show();" image="#{resource['imagens/botaoVisualizarPequeno.png']}" tooltip="Visualizar Estoque" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" rendered="#{EntregaRequisicaoControle.entregaRequisicaoVO.novoObj}" />
						</h:panelGroup>
					</rich:column>
					<rich:column rendered="#{EntregaRequisicaoControle.entregaRequisicaoVO.novoObj}">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<h:panelGroup>
							<otm:commandIcon id="removerItemVenda" render="form" action="#{EntregaRequisicaoControle.removerEntregaRequisicaoItem}" tooltip="Remover" icon="#{msg_botoes.btn_icon_remover} iconePequeno" />
						</h:panelGroup>
					</rich:column>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{EntregaRequisicaoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<h:panelGroup>
					<otm:commandButton style="margin-right:5px" id="novo" immediate="true" action="#{EntregaRequisicaoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
					<otm:commandButton style="margin-right:5px" id="salvar" onclick="return confirm('Após Gravado os dados não poderão ser alterados, Confirmar a gravação dos dados?');" action="#{EntregaRequisicaoControle.gravar}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" alt="#{msg.msg_gravar_dados}" accesskey="2" rendered="#{EntregaRequisicaoControle.entregaRequisicaoVO.novoObj}" />
					<otm:commandButton style="margin-right:5px" id="excluir" onclick="return confirm('Confirma exclusão dos dados?');" action="#{EntregaRequisicaoControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" alt="#{msg.msg_excluir_dados}" accesskey="3" />
					<otm:commandButton style="margin-right:5px" id="consultar" immediate="true" action="#{EntregaRequisicaoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="4" />
					<otm:commandButton id="voltar" action="#{EntregaRequisicaoControle.realizarNavegacaoParaMapaRequisicao}" value="#{msg_botoes.btn_consultar}" image="#{resource['imagens/botaoVoltarTela.png']}" alt="#{msg.msg_consultar_dados}" accesskey="5" rendered="#{EntregaRequisicaoControle.navegacaoDeMapaRequisicao}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
