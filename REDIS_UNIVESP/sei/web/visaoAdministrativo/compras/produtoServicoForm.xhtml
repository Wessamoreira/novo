<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:nome").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProdutoServico_tituloForm}" />
	</ui:define>
	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="COMPRAS/BASICO/PRODUTOSERVICO" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" domElementAttachment="parent" id="panelExcluirEstoque" top="150px" shadowOpacity="true" width="300" height="110">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Excluir Estoque do Produto" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlink2">
						<rich:componentControl target="panelExcluirEstoque" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formExcluirEstoque">
				<h:panelGroup styleClass="tabConsulta" columns="1" width="100%">
					<h:outputText styleClass="field control-label tituloCampos" value="Este produto possui estoque, deseja excluir o estoque desse produto?" />
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<otm:commandButton value="Confirmar" oncomplete="#{rich:component('panelExcluirEstoque')}.hide()" action="#{ProdutoServicoControle.excluirProdutoEstoque}" styleClass="btn btn-info mr5" icon="#{msg_botoes.btn_icon_confirmar_embutido}" />
						<otm:commandButton value="Cancelar" oncomplete="#{rich:component('panelExcluirEstoque')}.hide()" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelUnidadeMedida" top="150px" shadowOpacity="true" width="450" height="310" onshow="document.getElementById('formUnidadeMedida:nomeUnid').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Gravar Unidade Medida" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkUnid">
						<rich:componentControl target="panelUnidadeMedida" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formUnidadeMedida">
				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:outputText styleClass="field control-label tituloCampos" value="Nome" />
					<h:inputText value="#{ProdutoServicoControle.unidadeMedidaVO.nome}" id="nomeUnid" styleClass="form-control camposObrigatorios" size="39" maxlength="100" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Sigla" />
					<h:inputText value="#{ProdutoServicoControle.unidadeMedidaVO.sigla}" styleClass="form-control campos" size="5" maxlength="5" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:outputHelp tooltip="Caso este não esteja marcado o sistema irá considerar apenas número inteiro para esta unidade de medida. / EX: 1 - 10 - 15. " id="Fracionada" styleClass="field control-label tituloCampos" value="Unidade Fracionada" />
					<otm:selectBooleanCheckbox id="fracionado" value="#{ProdutoServicoControle.unidadeMedidaVO.fracionado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProdutoServico_descricao}" />
					<h:inputTextarea value="#{ProdutoServicoControle.unidadeMedidaVO.descricao}" styleClass="form-control" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton value="Confirmar" action="#{ProdutoServicoControle.gravarUnidadeMedida}" oncomplete="#{ProdutoServicoControle.onAvancarAbrirPanelSelecionar}" styleClass="btn btn-dark btn-gravar" render="formUnidadeMedida, form:tipoUnidade" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ProdutoServicoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelEstoque" top="10px" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Estoque Detalhado" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlink">
						<rich:componentControl target="panelEstoque" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formEstoque">
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup>
						<h:outputText styleClass="tituloCamposNegrito" value="#{msg_aplic.prt_ProdutoServico_unidadeEnsino}: " />
						<otm:spacer width="10px" />
						<h:outputText styleClass="field control-label tituloCampos" value="#{ProdutoServicoControle.estoqueVO.unidadeEnsino.nome}" />
					</h:panelGroup>
					<rich:dataTable id="estoqueVOs" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" footerClass="tabFooter" columnClasses="colunaAlinhamento" value="#{ProdutoServicoControle.estoqueVO.estoqueVOs}" var="estoques" rows="8">
						<rich:column filterExpression="#{estoques.quantidadeExistente}" sortBy="#{estoques.dataEntrada}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Estoque_dataEntrada}" />
							</f:facet>
							<h:outputText id="dt" value="#{estoques.dataEntrada_Apresentar}" />
							<f:facet name="footer">
								<h:outputText value="Total" />
							</f:facet>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ProdutoServico_quantidade}" />
							</f:facet>
							<h:outputText value="#{estoques.quantidade}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
							<f:facet name="footer">
								<h:outputText value="#{ProdutoServicoControle.estoqueVO.quantidadeTotal}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</f:facet>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Estoque_precoUnitario}" />
							</f:facet>
							<h:outputText id="pu" value="#{estoques.precoUnitario}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
							<f:facet name="footer">
								<h:outputText value="" />
							</f:facet>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Estoque_precoTotal}" />
							</f:facet>
							<h:outputText id="pt" value="#{estoques.valorTotal}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
							<f:facet name="footer">
								<h:outputText value="#{ProdutoServicoControle.estoqueVO.valorTotal}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</f:facet>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" align="center" for="formEstoque:estoqueVOs" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{ProdutoServicoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<rich:tabPanel id="dbAbas" activeTabClass="true" disabledTabClass="aba2" inactiveTabClass="aba2" tabClass="aba" switchType="client" style="background-color: transparent;">
				<rich:tab id="dbAba1" name="Dados Básicos" style="background-color: transparent;" header="Dados Básicos">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProdutoServico_nome}" />
							<h:inputText id="nome" size="70" maxlength="250" styleClass="form-control camposObrigatorios" value="#{ProdutoServicoControle.produtoVO.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProdutoServico_tipoProdutoServico}" />
							<h:selectOneMenu id="tipoProdutoServicoEnum" styleClass="form-control camposObrigatorios" value="#{ProdutoServicoControle.produtoVO.tipoProdutoServicoEnum}">
								<a4j:ajax event="change" render="form" execute="@form" listener="#{ProdutoServicoControle.validarDadosTipoProduto}" />
								<f:selectItems value="#{EnumControle.comboboxTipoProdutoServicoEnum}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProdutoServico_tipoUnidade}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:selectOneMenu id="tipoUnidade" styleClass="form-control camposObrigatorios" value="#{ProdutoServicoControle.produtoVO.unidadeMedida.codigo}">
									<a4j:ajax event="change" execute="@form" render="form" />
									<f:selectItems value="#{ProdutoServicoControle.listaSelectItemUnidadeMedidaProduto}" />
								</h:selectOneMenu>
								<h:panelGroup rendered="#{ProdutoServicoControle.produtoVO.unidadeMedida.codigo > 0}">
									<span class="append-icon right mr10"> <otm:commandIcon icon="#{msg_botoes.btn_icon_adicionar_embutido}" action="#{ProdutoServicoControle.adicionarUnidadeMedida}" render="formUnidadeMedida" oncomplete="#{rich:component('panelUnidadeMedida')}.show();" tooltip="Adicionar Nova Unidade Medida" /> <otm:commandIcon icon="#{msg_botoes.btn_icon_remver_embutido}" action="#{ProdutoServicoControle.excluirUnidadeMedida}" render="form:tipoUnidade" tooltip="Excluir Unidade Medida" rendered="#{ProdutoServicoControle.produtoVO.unidadeMedida.codigo != 0}" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProdutoServico_categoriaProduto}" />
							<h:selectOneMenu id="categoriaProduto" styleClass="form-control camposObrigatorios" value="#{ProdutoServicoControle.produtoVO.categoriaProduto.codigo}">
								<f:selectItems value="#{ProdutoServicoControle.listaSelectItemCategoriaProduto}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ProdutoServico_valorUnitario}" />
							<h:inputText id="valorUnitario" styleClass="form-control camposObrigatorios" value="#{ProdutoServicoControle.produtoVO.valorUnitario}">
								<a4j:ajax event="change" render="form" execute="@form" listener="#{ProdutoServicoControle.montarListaEstoque}" />
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
							<h:selectOneMenu id="situacao" styleClass="form-control campos" value="#{ProdutoServicoControle.produtoVO.situacao}">
								<f:selectItems value="#{ProdutoServicoControle.listaSelectItemSituacao}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ProdutoServico_permiteAlterarValorUnitarioRequisicao}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="permiteAlterarValorUnitarioRequisicao" value="#{ProdutoServicoControle.produtoVO.permiteAlterarValorUnitarioRequisicao}" styleClass="form-control campos" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProdutoServico_exigeCompraCotacao}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="exigeCompraCotacao" value="#{ProdutoServicoControle.produtoVO.exigeCompraCotacao}" styleClass="form-control campos" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProdutoServico_descricao}" />
								<h:inputTextarea id="descricao" cols="71" styleClass="form-control campos" value="#{ProdutoServicoControle.produtoVO.descricao}" onkeyup="contar('form:descricao','form:contador','250');" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="Contador" />
								<h:inputText id="contador" maxlength="10" size="12" readonly="true" styleClass="form-control camposSomenteLeitura" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ProdutoServicoControle.produtoVO.tipoProdutoServicoEnum.produto}">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ProdutoServico_controlarEstoque}" rendered="#{ProdutoServicoControle.produtoVO.tipoProdutoServicoEnum.produto}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="controlarEstoque" value="#{ProdutoServicoControle.produtoVO.controlarEstoque}" styleClass="form-control campos">
									<a4j:ajax event="change" render="form" execute="@form" listener="#{ProdutoServicoControle.montarListaEstoque}" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="justificativa de requisição obrigatório" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="justificativaRequisicaoObrigatoria" value="#{ProdutoServicoControle.produtoVO.justificativaRequisicaoObrigatoria}" styleClass="form-control campos" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</rich:tab>
				<rich:tab id="dbAba2" name="Estoque" header="Estoque" rendered="#{ProdutoServicoControle.produtoVO.controlarEstoque}">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup id="panelListaEstoqueProduto" columns="1" styleClass="tabForm" width="100%">
							<h:panelGroup columns="1" styleClass="tabConsulta" width="100%">
								<h:panelGroup columns="1" width="100%" styleClass="tabFormSubordinada">
									<rich:dataTable id="tableListaEstoqueProduto" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" footerClass="tabFooter" columnClasses="colunaAlinhamento" value="#{ProdutoServicoControle.produtoVO.estoqueVOs}" rowKeyVar="row" var="estoqueProdutoServico">
										<rich:column>
											<f:facet name="header">
												<h:outputText value="#{msg_aplic.prt_ProdutoServico_unidadeEnsino}" />
											</f:facet>
											<h:outputText value="#{estoqueProdutoServico.unidadeEnsino.nome}" />
											<f:facet name="footer">
												<h:outputText value="Qtde Total" />
											</f:facet>
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="#{msg_aplic.prt_ProdutoServico_quantidade}" />
											</f:facet>
											<h:outputText value="#{estoqueProdutoServico.quantidade}">
												<f:converter converterId="FormatadorNumerico" />
											</h:outputText>
											<f:facet name="footer">
												<h:outputText value="#{ProdutoServicoControle.produtoVO.qtdeTotal}">
													<f:converter converterId="FormatadorNumerico" />
												</h:outputText>
											</f:facet>
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="#{msg_aplic.prt_Estoque_precoUnitario}" />
											</f:facet>
											<h:outputText value="#{estoqueProdutoServico.precoUnitario}">
												<f:converter converterId="FormatadorNumerico" />
											</h:outputText>
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="#{msg_aplic.prt_ProdutoServico_estoqueMinimo}" />
											</f:facet>
											<h:inputText id="estoqueMinimo" size="10" styleClass="form-control campos" value="#{estoqueProdutoServico.estoqueMinimo}" onkeypress="aceitarSomenteValorDecimal(this)">
												<a4j:ajax event="change" listener="#{ProdutoServicoControle.atualizarEstoqueMinino}" focus="form:tableListaEstoqueProduto:#{row}:estoqueMaximo" execute="panelListaEstoqueProduto" render="panelListaEstoqueProduto" />
												<f:converter converterId="FormatadorNumerico" />
											</h:inputText>
											<f:facet name="footer">
												<h:outputText value="" />
											</f:facet>
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="#{msg_aplic.prt_ProdutoServico_estoqueMaximo}" />
											</f:facet>
											<h:inputText id="estoqueMaximo" size="10" styleClass="form-control campos" value="#{estoqueProdutoServico.estoqueMaximo}" onkeypress="aceitarSomenteValorDecimal(this)">
												<a4j:ajax event="change" listener="#{ProdutoServicoControle.atualizarEstoqueMaximo}" focus="form:tableListaEstoqueProduto:#{row+1}:estoqueMinimo" execute="panelListaEstoqueProduto" render="panelListaEstoqueProduto" />
												<f:converter converterId="FormatadorNumerico" />
											</h:inputText>
											<f:facet name="footer">
												<h:outputText value="" />
											</f:facet>
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="#{msg_botoes.btn_opcoes}" />
											</f:facet>
											<otm:commandIcon rendered="#{estoqueProdutoServico.apresentarEstoque}" image="#{resource['/imagens/lupa2.png']}" action="#{ProdutoServicoControle.visualizarEstoque}" render="formEstoque" oncomplete="#{rich:component('panelEstoque')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" tooltip="Ver Detalhes Estoque" />
											<f:facet name="footer">
												<h:outputText value="" />
											</f:facet>
										</rich:column>
									</rich:dataTable>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</rich:tab>
			</rich:tabPanel>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{ProdutoServicoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton id="novo" immediate="true" action="#{ProdutoServicoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
						<otm:commandButton style="margin-left:5px" id="salvar" value="#{msg_botoes.btn_gravar}" accesskey="2" action="#{ProdutoServicoControle.gravar}" render="formExcluirEstoque, form" oncomplete="#{ProdutoServicoControle.modalExcluirEstoqueProduto}" styleClass="btn btn-dark btn-gravar" />
						<otm:commandButton style="margin-left:5px" id="excluir" action="#{ProdutoServicoControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
						<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{ProdutoServicoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
