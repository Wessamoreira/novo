<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Fornecedor_tituloForm}" />
	</ui:define>
	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="COMPRAS/BASICO/CATEGORIAPRODUTO" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{FornecedorControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="formCadastro" execute="@this" />
					<f:selectItems value="#{FornecedorControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText id="valorConsulta" onkeypress="#{FornecedorControle.mascaraConsulta}" styleClass="form-control campos" value="#{FornecedorControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{FornecedorControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{FornecedorControle.listaConsulta}" rendered="#{FornecedorControle.apresentarResultadoConsulta}" rows="10" var="fornecedorItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Fornecedor_nome}" />
					</f:facet>
					<h:commandLink action="#{FornecedorControle.editar}" id="nome" value="#{fornecedorItem.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Fornecedor_cidade}" />
					</f:facet>
					<h:commandLink action="#{FornecedorControle.editar}" id="cidade" value="#{fornecedorItem.cidade.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Fornecedor_CPF}/#{msg_aplic.prt_Fornecedor_CNPJ}" />
					</f:facet>
					<h:commandLink action="#{FornecedorControle.editar}" id="CPF" value="#{fornecedorItem.CPF}#{fornecedorItem.CNPJ}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Situação" />
					</f:facet>
					<h:commandLink action="#{FornecedorControle.editar}" id="situacao" value="#{fornecedorItem.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{FornecedorControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<rich:dataScroller for="items" boundaryControls="auto" stepControls="auto" fastControls="hide" limitRender="10" />
				</f:facet>
			</rich:dataTable>
			<otm:mensagem bean="#{FornecedorControle}"></otm:mensagem>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo2" action="#{FornecedorControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
