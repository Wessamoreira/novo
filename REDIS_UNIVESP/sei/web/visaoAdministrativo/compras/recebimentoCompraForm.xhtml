<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RecebimentoCompra_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel id="panelExcluirItemRecebimentoCompra" shadowOpacity="true" width="280" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Excluir Item Recebimento Compra"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hideExcluirItemRecebimentoCompra" />
					<rich:componentControl target="panelExcluirItemRecebimentoCompra" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formExcluirItemRecebimentoCompra">
				<h:panelGrid styleClass="tabForm" width="100%" columns="1">
					<h:panelGrid columns="1" width="100%">
						<h:outputText styleClass="tituloCampos" value="Ao remover este item indica que NÃO SERÁ MAIS ENTREGUE pelo fornecedor, caso apenas queira indicar que este item não foi recebido ainda, apenas zere a quantidade recebida." />
						<h:outputText styleClass="tituloCampos" value="Confirmar Exclusão deste item?" />
					</h:panelGrid>
					<h:panelGrid width="100%" columnClasses="colunaAlinhamento" columns="1">
						<otm:spacer />
						<otm:spacer />
						<h:panelGroup>
							<a4j:commandButton render="form:itemRecebimento, form:mensagem" action="#{RecebimentoCompraControle.removerRecebimentoCompraItem}" oncomplete="#{rich:component('panelExcluirItemRecebimentoCompra')}.hide();" style="position:relative; top:-15px; left:11px;" image="#{resource['/imagens/botaoSim.png']}" styleClass="botoes" />
							<otm:spacer />
							<a4j:commandButton oncomplete="#{rich:component('panelExcluirItemRecebimentoCompra')}.hide();" style="position:relative; top:-15px; left:11px;" image="#{resource['/imagens/botaoNao.png']}" styleClass="botoes" />
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelGravar" shadowOpacity="true" width="280" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Gravar Dados"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink5" />
					<rich:componentControl target="panelGravar" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formGravar">
				<h:panelGroup styleClass="tabForm" width="100%" columns="1">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label tituloCampos" value="Os dados não poderão ser mais alterados." />
						<h:outputText styleClass="field control-label tituloCampos" value="Confirmar inclusão dos dados?" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:spacer />
						<otm:spacer />
						<otm:commandButton style="margin:5px" action="#{RecebimentoCompraControle.gravar}" render="form" oncomplete="#{rich:component('panelGravar')}.hide();" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Sim" styleClass="btn btn-dark" />
						<otm:commandButton oncomplete="#{rich:component('panelGravar')}.hide();" icon="#{msg_botoes.btn_icon_fechar_embutido}" value="Não" styleClass="btn btn-danger btn-nao" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<title><h:outputText value="#{msg_aplic.prt_RecebimentoCompra_tituloForm}" /></title>
		
		<h:form id="form">
			<h:commandLink action="#{RecebimentoCompraControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<rich:tabPanel activeItem="#{RecebimentoCompraControle.tabAtiva}">
				<rich:tab id="primeiratab" header="#{msg_aplic.prt_RecebimentoCompra_tituloForm}">
					<rich:panel header="#{msg_aplic.prt_RecebimentoCompra_tituloForm}">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RecebimentoCompra_codigo}" />
								<h:inputText size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RecebimentoCompraControle.recebimentoCompraVO.codigo}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RecebimentoCompra_situacaoRecebimento}" />
								<h:inputText size="14" maxlength="20" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RecebimentoCompraControle.recebimentoCompraVO.situacao_Apresentar}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cotacao_unidadeEnsino}" />
								<h:selectOneMenu disabled="true" styleClass="form-control campos" value="#{RecebimentoCompraControle.recebimentoCompraVO.unidadeEnsino.codigo}">
									<f:selectItems value="#{RecebimentoCompraControle.listaSelectItemUnidadeEnsino}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RecebimentoCompra_responsavel}" />
								<h:inputText size="40" readonly="true" maxlength="50" id="responsavel" styleClass="form-control camposSomenteLeitura" value="#{RecebimentoCompraControle.recebimentoCompraVO.responsavel.nome}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{RecebimentoCompraControle.recebimentoCompraVO.recebimentoFinalizado}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RecebimentoCompra_data}" rendered="#{RecebimentoCompraControle.recebimentoCompraVO.recebimentoFinalizado}" />
								<h:inputText readonly="true" onkeypress="return mascara(this.form, 'form:data', '99/99/9999', event);" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" value="#{RecebimentoCompraControle.recebimentoCompraVO.data}" rendered="#{RecebimentoCompraControle.recebimentoCompraVO.recebimentoFinalizado}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RecebimentoCompra_valorTotalRecebimento}" />
								<h:inputText size="20" maxlength="20" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RecebimentoCompraControle.recebimentoCompraVO.valorTotal}">
									<f:converter converterId="FormatadorNumerico5Casas" />
								</h:inputText>
							</h:panelGroup>
						</h:panelGroup>
					</rich:panel>
					<rich:panel styleClass="mt5" header="Compra">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup id="panelGridOrdemCompra">
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RecebimentoCompra_codigo}" />
									<h:inputText size="16" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RecebimentoCompraControle.recebimentoCompraVO.compra.codigo}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Compra_fornecedor}" />
									<h:inputText size="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RecebimentoCompraControle.recebimentoCompraVO.compra.fornecedor.nome}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Compra_responsavel}" />
									<h:inputText size="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RecebimentoCompraControle.recebimentoCompraVO.compra.responsavel.nome}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Compra_data}" />
									<h:inputText size="16" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RecebimentoCompraControle.recebimentoCompraVO.compra.data_Apresentar}" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:panel>
					<rich:panel styleClass="mt5" header="#{msg_aplic.prt_NotaFiscalEntrada_tituloForm}" rendered="#{RecebimentoCompraControle.recebimentoCompraVO.notaFiscalEntradaCompraVO.codigo > 0}">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup id="panelGridNotaFiscalEntrada">
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalEntrada_numero}" />
									<h:inputText size="16" readonly="true" value="#{RecebimentoCompraControle.recebimentoCompraVO.notaFiscalEntradaCompraVO.notaFiscalEntradaVO.numero}" styleClass="form-control camposSomenteLeitura" onkeypress="return somenteNumero1(event);" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalEntrada_tipoNotaFiscalEntradaEnum}" />
									<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{RecebimentoCompraControle.recebimentoCompraVO.notaFiscalEntradaCompraVO.notaFiscalEntradaVO.tipoNotaFiscalEntradaEnum}" disabled="true">
										<f:selectItems value="#{EnumControle.comboboxTipoNotaFiscalEntradaEnum}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalEntrada_serie}" />
									<h:inputText size="16" readonly="true" value="#{RecebimentoCompraControle.recebimentoCompraVO.notaFiscalEntradaCompraVO.notaFiscalEntradaVO.serie}" styleClass="form-control camposSomenteLeitura" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalEntrada_dataEntrada}" />
									<h:inputText readonly="true" onkeypress="return mascara(this.form, 'form:data', '99/99/9999', event);" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" value="#{RecebimentoCompraControle.recebimentoCompraVO.notaFiscalEntradaCompraVO.notaFiscalEntradaVO.dataEntrada}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalEntrada_dataEmissao}" />
									<h:inputText readonly="true" onkeypress="return mascara(this.form, 'form:data', '99/99/9999', event);" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" value="#{RecebimentoCompraControle.recebimentoCompraVO.notaFiscalEntradaCompraVO.notaFiscalEntradaVO.dataEmissao}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:inputText>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:panel>
				</rich:tab>
				<rich:tab id="segundatab" header="#{msg_aplic.prt_RecebimentoCompraItem_tituloForm}">
					<h:panelGroup layout="block" styleClass="row" id="itemRecebimento">
						<rich:dataTable id="recebimentoCompraItemVO" footerClass="tabFooter" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{RecebimentoCompraControle.recebimentoCompraVO.recebimentoCompraItemVOs}" var="recebimentoCompraItemItens">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_RecebimentoCompraItem_produto}" />
								</f:facet>
								<h:outputText value="#{recebimentoCompraItemItens.compraItem.produto.nome}" />
								<f:facet name="footer">
									<h:outputText value="    " />
								</f:facet>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_CompraItem_quantidade}" />
								</f:facet>
								<h:outputText value="#{recebimentoCompraItemItens.compraItem.quantidade}">
									<f:converter converterId="FormatadorNumerico5Casas" />
								</h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{RecebimentoCompraControle.recebimentoCompraVO.descricaoQuantidadeRecebida}" />
								</f:facet>
								<h:inputText id="qtde" rendered="#{!RecebimentoCompraControle.recebimentoCompraVO.recebimentoFinalizado and RecebimentoCompraControle.recebimentoCompraVO.notaFiscalEntradaCompraVO.codigo eq 0}" size="12" maxlength="12" styleClass="form-control camposObrigatorios" value="#{recebimentoCompraItemItens.quantidadeRecebida}">
									<a4j:ajax event="change" execute="@this" listener="#{RecebimentoCompraControle.reCalcularItemCotado}" render="form:recebimentoCompraItemVO" />
									<f:converter converterId="FormatadorNumerico5Casas" />
								</h:inputText>
								<h:outputText rendered="#{RecebimentoCompraControle.recebimentoCompraVO.recebimentoFinalizado or RecebimentoCompraControle.recebimentoCompraVO.notaFiscalEntradaCompraVO.codigo > 0}" value="#{recebimentoCompraItemItens.quantidadeRecebida}">
									<f:converter converterId="FormatadorNumerico5Casas" />
								</h:outputText>
								<f:facet name="footer">
									<h:outputText value="    " />
								</f:facet>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Preço Unitario" />
								</f:facet>
								<h:outputText id="precoUnitario" value="#{recebimentoCompraItemItens.valorUnitario}">
									<f:converter converterId="FormatadorNumerico5Casas" />
								</h:outputText>
								<f:facet name="footer">
									<h:outputText value="Total" />
								</f:facet>
							</rich:column>
							<rich:column id="colunaValor">
								<f:facet name="header">
									<h:outputText value="Preço Total" />
								</f:facet>
								<h:outputText id="precoTotalItem" value="#{recebimentoCompraItemItens.valorTotal}">
									<f:converter converterId="FormatadorNumerico5Casas" />
								</h:outputText>
								<f:facet name="footer">
									<h:outputText id="valorTotalRec" value="#{RecebimentoCompraControle.recebimentoCompraVO.valorTotal}">
										<f:converter converterId="FormatadorNumerico5Casas" />
									</h:outputText>
								</f:facet>
							</rich:column>
							<rich:column rendered="#{!RecebimentoCompraControle.recebimentoCompraVO.recebimentoFinalizado and RecebimentoCompraControle.recebimentoCompraVO.notaFiscalEntradaCompraVO.codigo eq 0 }">
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<h:panelGroup>
									<otm:commandIcon id="removerItemVenda" action="#{RecebimentoCompraControle.setarRecebimentoCompraItemExcluir}" oncomplete="#{rich:component('panelExcluirItemRecebimentoCompra')}.show();" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Recebimento Compra Item" accesskey="7" />
								</h:panelGroup>
								<f:facet name="footer">
									<h:outputText value="     " />
								</f:facet>
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
				</rich:tab>
			</rich:tabPanel>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{RecebimentoCompraControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton id="salvar" rendered="#{!RecebimentoCompraControle.recebimentoCompraVO.recebimentoFinalizado}" oncomplete="#{rich:component('panelGravar')}.show();" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" alt="#{msg.msg_gravar_dados}" accesskey="2" />
						<otm:spacer width="5px;" rendered="#{!RecebimentoCompraControle.recebimentoCompraVO.recebimentoFinalizado}"/>
						<otm:commandButton id="excluir" onclick="return confirm('Confirma o estorno dos dados?');" action="#{RecebimentoCompraControle.estornar}" value="#{msg_botoes.btn_excluir}" image="#{resource['/imagens/botaoEstornar.png']}" alt="#{msg.msg_excluir_dados}" rendered="#{RecebimentoCompraControle.recebimentoCompraVO.recebimentoFinalizado}" />
						<otm:spacer width="5px;" rendered="#{RecebimentoCompraControle.recebimentoCompraVO.recebimentoFinalizado}"/>
						<otm:commandButton id="consultar" immediate="true" action="#{RecebimentoCompraControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="4" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
