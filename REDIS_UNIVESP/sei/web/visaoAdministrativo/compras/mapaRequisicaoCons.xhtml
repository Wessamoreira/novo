<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Requerimento_mapa}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelliberarCompraDireta" shadowOpacity="true" width="330" height="200" onshow="document.getElementById('formliberarCompraDireta:usernameCompraDireta').focus()">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Liberar Valor Máximo Compra Direto Requisição" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkpanelliberarCompraDireta" />
					<rich:componentControl target="panelliberarCompraDireta" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formliberarCompraDireta">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
					<h:inputText id="usernameCompraDireta" size="15" styleClass="form-control camposObrigatorios" value="#{MapaRequisicaoControle.userNameLiberarFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
					<h:inputSecret id="senhaCompraDireta" size="15" styleClass="form-control camposObrigatorios" value="#{MapaRequisicaoControle.senhaLiberarFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center mt20">
					<otm:commandButton render="formAprovacao, formliberarCompraDireta" oncomplete="#{rich:component('panelliberarCompraDireta')}.hide();" action="#{MapaRequisicaoControle.realizarVerificacaoUsuarioLiberacaoCompraDireta}" value="Confirmar Liberação" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_confirmar_embutido}" title="Confirmar Liberação" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelliberarAlteracaoEstoqueRetirada" shadowOpacity="true" width="330" height="200" onshow="document.getElementById('formliberarAlteracaoEstoqueRetirada:usernameAlteracaoEstoque').focus()">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Liberar Alteração Estoque Retirada" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkpanelliberarAlteracaoEstoqueRetirada" />
					<rich:componentControl target="panelliberarAlteracaoEstoqueRetirada" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formliberarAlteracaoEstoqueRetirada">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
					<h:inputText id="usernameAlteracaoEstoque" size="15" styleClass="form-control camposObrigatorios" value="#{MapaRequisicaoControle.userNameLiberarFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
					<h:inputSecret id="senhaAlteracaoEstoque" size="15" styleClass="form-control camposObrigatorios" value="#{MapaRequisicaoControle.senhaLiberarFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center mt20">
					<otm:commandButton render="formEstoque, formliberarAlteracaoEstoqueRetirada" oncomplete="#{rich:component('panelliberarAlteracaoEstoqueRetirada')}.hide();" action="#{MapaRequisicaoControle.realizarVerificacaoUsuarioLiberacaoEstoqueRetirada}" value="Confirmar Liberação" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_confirmar_embutido}" title="Confirmar Liberação" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelLiberacaoValorAcimaPrevisto" shadowOpacity="true" width="350" height="150" onshow="document.getElementById('formLiberarValorAcimaPrevisto:username1').focus()">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requerimento_liberarValorAcimaPrevistoPlanoOrcamentario}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkliberacaoValorAcimaPrevisto" />
					<rich:componentControl target="panelLiberacaoValorAcimaPrevisto" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLiberarValorAcimaPrevisto">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
					<h:inputText id="username1" size="15" maxlength="15" styleClass="form-control camposObrigatorios" value="#{MapaRequisicaoControle.userNameLiberarFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
					<h:inputSecret id="senha1" size="15" maxlength="15" styleClass="form-control camposObrigatorios" value="#{MapaRequisicaoControle.senhaLiberarFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center mt20">
					<otm:commandButton render="formAprovacao" oncomplete="#{rich:component('panelLiberacaoValorAcimaPrevisto')}.hide();" action="#{MapaRequisicaoControle.realizarVerificacaoUusuarioLiberacaoValorAcimaPrevisto}" value="Confirmar Liberação" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_confirmar_embutido}" title="Confirmar Liberação" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelEstoque" top="10px" shadowOpacity="true" width="800" height="450">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Estoque Detalhado" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink">
					<rich:componentControl target="panelEstoque" operation="hide" event="click" />
				</h:graphicImage>
			</f:facet>
			<h:form id="formEstoque">
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="itemsEstoque" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{MapaRequisicaoControle.listaEstoqueVOs}" rows="10" var="estoqueItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Estoque_unidadeEnsino}" />
							</f:facet>
							<h:outputText value="#{estoqueItem.unidadeEnsino.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Estoque_produto}" />
							</f:facet>
							<h:outputText id="codproduto" value="#{estoqueItem.produto.codigo}" />
							<h:outputText value=" - " />
							<h:outputText id="produto" value="#{estoqueItem.produto.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Estoque_quantidade}" />
							</f:facet>
							<h:outputText value="#{estoqueItem.quantidade}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<h:panelGroup layout="block">
								<otm:commandIcon id="selecionarEstoqueRetirada" action="#{MapaRequisicaoControle.selecionarEstoque}" render="formEstoque,formAprovacao" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" oncomplete="#{rich:component('panelEstoque')}.hide();" rendered="#{MapaRequisicaoControle.permiteAlterarEstoqueRetirada or MapaRequisicaoControle.liberadoAlteracaoEstoqueRetidada}" />
								<otm:spacer width="5px;" />
								<otm:commandIcon id="botaoLiberarAlteracaoEstoqueRetirada" action="#{MapaRequisicaoControle.carregarDadosLiberarFuncionalidade}" render="formliberarAlteracaoEstoqueRetirada" oncomplete="#{rich:component('panelliberarAlteracaoEstoqueRetirada')}.show();" icon="#{msg_botoes.btn_icon_confirmar} iconePequeno" tooltip="Liberar Alteração Estoque Retirada" rendered="#{!MapaRequisicaoControle.permiteAlterarEstoqueRetirada and !MapaRequisicaoControle.liberadoAlteracaoEstoqueRetidada}" />
							</h:panelGroup>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="formEstoque:itemsEstoque" limitRender="10" align="center" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemEstoque" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{MapaRequisicaoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAprovacao" shadowOpacity="true" width="1000" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_MapaProduto_tituloModalAprovar}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			 <f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelAprovacao" />
					<rich:componentControl target="panelAprovacao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAprovacao">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requisicao_tituloForm}" />
					<h:inputText size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{MapaRequisicaoControle.mapaRequisicao.requisicao.codigo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requisicao_dataRequisicao}" />
					<h:inputText readonly="true" size="14" maxlength="14" styleClass="form-control camposSomenteLeitura" value="#{MapaRequisicaoControle.mapaRequisicao.requisicao.dataRequisicao_Apresentar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requisicao_situacaoEntrega}" />
					<h:inputText readonly="true" size="15" id="situacaoEntrega2" styleClass="form-control camposSomenteLeitura" value="#{MapaRequisicaoControle.mapaRequisicao.requisicao.situacaoEntrega_Apresentar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requisicao_situacaoAutorizacao}" />
					<h:inputText size="18" maxlength="15" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{MapaRequisicaoControle.mapaRequisicao.requisicao.situacaoAutorizacao_Apresentar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="Responsável" />
					<h:inputText size="50" maxlength="60" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MapaRequisicaoControle.mapaRequisicao.requisicao.responsavelRequisicao.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requisicao_responsavelRequisicao}" />
					<h:inputText size="50" maxlength="60" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MapaRequisicaoControle.mapaRequisicao.requisicao.solicitanteRequisicao.pessoa.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requisicao_categoriaProduto}" />
					<h:inputText size="50" maxlength="60" styleClass="form-control camposSomenteLeitura" value="#{MapaRequisicaoControle.mapaRequisicao.requisicao.categoriaProduto.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaPagar_categoriaDespesa}" />
					<h:inputText size="50" maxlength="60" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MapaRequisicaoControle.mapaRequisicao.requisicao.categoriaDespesa.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requisicao_unidadeEnsino}" />
					<h:inputText value="#{MapaRequisicaoControle.mapaRequisicao.requisicao.unidadeEnsino.nome}" size="50" readonly="true" styleClass="form-control camposSomenteLeitura" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Saldo Atual Mês" />
					<h:inputText value="#{MapaRequisicaoControle.saldoAtualMes}" readonly="true" styleClass="form-control camposSomenteLeitura" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaProduto_motivo}" />
					<h:inputTextarea value="#{MapaRequisicaoControle.mapaRequisicao.requisicao.motivoSituacaoAutorizacao}" styleClass="form-control campos" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="requisicaoItemVO" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{MapaRequisicaoControle.mapaRequisicao.requisicao.requisicaoItemVOs}" var="requisicaoIten">
					<rich:column style="width: 12.5%">
						<f:facet name="header">
							<h:outputText styleClass="fs11" value="#{msg_aplic.prt_RequisicaoItem_produto}" />
						</f:facet>
						<h:outputText styleClass="fs11" value="#{requisicaoIten.produtoServico.nome}" />
						<h:panelGroup layout="block" rendered="#{!requisicaoIten.produtoServico.exigeCompraCotacao}">
							<otm:spacer width="5px" />
							<h:outputText styleClass="fs11" value="(#{msg_aplic.prt_RequisicaoItem_valorUnitario}:" />
							<h:outputText styleClass="fs11" value="#{requisicaoIten.valorUnitario}">
								<f:converter converterId="FormatadorNumerico" />
								<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="10" />
							</h:outputText>
							<h:outputText styleClass="fs11" value=" - #{msg_aplic.prt_RequisicaoItem_dataPrevisaoPagamento}:" />
							<otm:spacer width="2px" />
							<h:outputText styleClass="fs11" value="#{requisicaoIten.dataPrevisaoPagamento_Apresentar})" />
						</h:panelGroup>
						<f:facet name="footer">
							<h:outputText value="Totalizador" />
						</f:facet>
					</rich:column>
					<rich:column style="width: 12.5%">
						<f:facet name="header">
							<h:outputText styleClass="fs11" value="Justificativa" />
						</f:facet>
						<h:outputText styleClass="fs11" id="helpJustificativaApresentar" value="#{requisicaoIten.justificativaApresentar}" />
						<rich:tooltip layout="block" followMouse="true" style="z-index:101;" target="helpJustificativaApresentar" showDelay="500">
							<h:outputText value="#{requisicaoIten.justificativa}" />
						</rich:tooltip>
					</rich:column>
					<rich:column style="width: 12.5%">
						<f:facet name="header">
							<h:outputText styleClass="fs11" value="#{msg_aplic.prt_Requisicao_tipoAutorizacaoRequisicaoEnum}" />
						</f:facet>
						<h:panelGroup layout="block">
							<h:outputText styleClass="tituloCampos fs11" rendered="#{MapaRequisicaoControle.mapaRequisicao.requisicao.autorizado and requisicaoIten.tipoAutorizacaoRequisicaoEnum eq 'NENHUM'}" value="Nenhum" />
							<h:selectOneMenu rendered="#{!MapaRequisicaoControle.mapaRequisicao.requisicao.autorizado or (MapaRequisicaoControle.mapaRequisicao.requisicao.autorizado and requisicaoIten.tipoAutorizacaoRequisicaoEnum ne 'NENHUM')}" styleClass="form-control campos fs11" style="width:120px;" value="#{requisicaoIten.tipoAutorizacaoRequisicaoEnum}" disabled="#{MapaRequisicaoControle.mapaRequisicao.requisicao.autorizado}">
								<f:selectItems value="#{EnumControle.comboboxTipoAutorizacaoRequisicaoEnum}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</rich:column>
					<rich:column style="width: 12.5%">
						<f:facet name="header">
							<h:outputText styleClass="fs11" value="#{msg_aplic.prt_RequisicaoItem_quantidadeSolicitada}" />
						</f:facet>
						<h:outputText styleClass="fs11" value="#{requisicaoIten.quantidadeSolicitada}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
						<f:facet name="footer">
							<h:outputText value="#{MapaRequisicaoControle.mapaRequisicao.requisicao.quantidadeTotalSolicitada}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</f:facet>
					</rich:column>
					<rich:column style="width: 12.5%">
						<f:facet name="header">
							<h:outputText styleClass="fs11" value="#{msg_aplic.prt_RequisicaoItem_quantidadeAutorizada}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText styleClass="form-control camposObrigatorios fs11" size="8" value="#{requisicaoIten.quantidadeAutorizada}" onkeydown="#{requisicaoIten.produtoServico.scriptAceitaValorFracionado}" rendered="#{!MapaRequisicaoControle.mapaRequisicao.requisicao.autorizado}" readonly="#{!requisicaoIten.apresentarBotaoIndeferirRequisicaoItem}">
								<f:ajax event="change" execute="formAprovacao" render="formAprovacao" />
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
							<h:panelGroup rendered="#{MapaRequisicaoControle.mapaRequisicao.requisicao.situacaoAutorizacaoPendente}">
								<span class="append-icon right"> <otm:commandIcon id="indeferirRequisitoItens" render="formAprovacao" action="#{MapaRequisicaoControle.indeferirRequisicaoItem}" image="#{resource['imagens/iconeIndeferir.png']}" rendered="#{requisicaoIten.apresentarBotaoIndeferirRequisicaoItem}" icon="#{msg_botoes.btn_icon_info_embutido}" tooltip="Será preenchido o campo Qtd. Autorizada com a quantidade zero." /> <otm:commandIcon id="autorizarRequisitoItens" render="formAprovacao" action="#{MapaRequisicaoControle.autorizarRequisicaoItem}" image="#{resource['imagens/botaoAlteracaoIncluir.gif']}" rendered="#{!requisicaoIten.apresentarBotaoIndeferirRequisicaoItem}" icon="#{msg_botoes.btn_icon_info_embutido}" tooltip="Preencher o campo Qtd. Autorizada com a quantidade solicitada na Requisicao." />
								</span>
							</h:panelGroup>
						</h:panelGroup>
						<h:outputText styleClass="fs11" value="#{requisicaoIten.quantidadeAutorizada}" rendered="#{MapaRequisicaoControle.mapaRequisicao.requisicao.autorizado}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
						<f:facet name="footer">
							<h:outputText value="#{MapaRequisicaoControle.mapaRequisicao.requisicao.quantidadeTotalAutorizada}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</f:facet>
					</rich:column>
					<rich:column style="width: 12.5%">
						<f:facet name="header">
							<h:outputText styleClass="fs11" value="#{msg_aplic.prt_RequisicaoItem_valorUltimaCompra}" />
						</f:facet>

					<f:facet name="header">
						<h:outputText styleClass="fs11" value="#{msg_aplic.prt_ContaPagar_categoriaDespesa}" />
					</f:facet>
					<h:outputText styleClass="fs11" value="#{mapaItem.requisicao.categoriaDespesa.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText styleClass="fs11" value="#{msg_aplic.prt_Requisicao_centroResultadoAdministrativo}" />
					</f:facet>
					<h:outputText styleClass="fs11" value="#{mapaItem.requisicao.centroResultadoAdministrativo.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText styleClass="fs11" value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{MapaRequisicaoControle.realizarNavegacaoParaEntregaRequisicao}" rendered="#{MapaRequisicaoControle.habilitarNavegacaoEntregaRequisicao}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Entrega Requisição" />
					<otm:commandIcon action="#{MapaRequisicaoControle.abrirModalAprovacao}" render="formAprovacao, formAprovacao:requisicaoItemVO" oncomplete="#{rich:component('panelAprovacao')}.show();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Aprovar Requisição" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="items" boundaryControls="auto" stepControls="auto" fastControls="hide" maxPages="10" id="scResultadoRequisicao" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{MapaRequisicaoControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
