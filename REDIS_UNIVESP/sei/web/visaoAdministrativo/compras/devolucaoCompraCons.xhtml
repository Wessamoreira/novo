<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_DevolucaoCompra_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_DevolucaoCompra_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{DevolucaoCompraControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{DevolucaoCompraControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" render="form" execute="@this" />
						<f:selectItems value="#{DevolucaoCompraControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4 pt4">
					<otm:spacer width="100%" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" rendered="#{!DevolucaoCompraControle.campoData}" value="#{DevolucaoCompraControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DevolucaoCompra_periodoDe}" />
					<otm:calendar id="valorConsultaDataInicio" value="#{DevolucaoCompraControle.controleConsulta.dataIni}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value=" atÃ© " />
					<otm:calendar id="valorConsultaDataFim" value="#{DevolucaoCompraControle.controleConsulta.dataFim}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 pt4">
					<otm:spacer width="100%" />
					<otm:commandButton id="consultar" type="submit" render="form" value="#{msg_botoes.btn_consultar}" action="#{DevolucaoCompraControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
			</h:panelGroup>
			<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" limitRender="10" align="center" for="items" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DevolucaoCompraControle.listaConsulta}" rendered="#{DevolucaoCompraControle.apresentarResultadoConsulta}" rows="10" var="devolucaoCompraItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_DevolucaoCompra_codigo}" />
					</f:facet>
					<h:commandLink action="#{DevolucaoCompraControle.editar}" id="codigo" value="#{devolucaoCompraItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Compra_fornecedor}" />
					</f:facet>
					<h:commandLink action="#{DevolucaoCompraControle.editar}" id="nomeFornecedor" value="#{devolucaoCompraItens.compra.fornecedor.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_DevolucaoCompra_data}" />
					</f:facet>
					<h:commandLink action="#{DevolucaoCompraControle.editar}" id="data" value="#{devolucaoCompraItens.data_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_DevolucaoCompra_compra}" />
					</f:facet>
					<h:commandLink action="#{DevolucaoCompraControle.editar}" id="compra" value="#{devolucaoCompraItens.compra.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{DevolucaoCompraControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
				</rich:column>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{DevolucaoCompraControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="novo" action="#{DevolucaoCompraControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
