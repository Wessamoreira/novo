<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MovimentacaoEstoque_tituloForm}" />
	</ui:define>

	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="COMPRAS/BASICO/MOVIMENTACAOESTOQUE" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{MovimentacaoEstoqueControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="form" execute="@this" />
					<f:selectItems value="#{MovimentacaoEstoqueControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3 pt4" rendered="#{!MovimentacaoEstoqueControle.campoData and !MovimentacaoEstoqueControle.campoComboBox}">
				<otm:spacer width="100%" />
				<h:inputText id="valorConsulta" styleClass="form-control campos" rendered="#{!MovimentacaoEstoqueControle.campoData and !MovimentacaoEstoqueControle.campoComboBox}" value="#{MovimentacaoEstoqueControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3 pt4" rendered="#{MovimentacaoEstoqueControle.campoComboBox}">
				<otm:spacer width="100%" />
				<h:selectOneMenu styleClass="form-control campos" id="campoConsultaTipo" rendered="#{MovimentacaoEstoqueControle.campoComboBox}" value="#{MovimentacaoEstoqueControle.controleConsulta.valorConsulta}">
					<f:selectItems value="#{MovimentacaoEstoqueControle.listaSelectItemTipoMovimentacaoMovimentacaoEstoque}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{MovimentacaoEstoqueControle.unidadeEnsinoLogado.codigo eq 0}">
				<h:outputText rendered="#{MovimentacaoEstoqueControle.unidadeEnsinoLogado.codigo eq 0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MovimentacaoEstoque_unidadeEnsino}" />
				<h:selectOneMenu rendered="#{MovimentacaoEstoqueControle.unidadeEnsinoLogado.codigo eq 0}" styleClass="form-control campos" value="#{MovimentacaoEstoqueControle.valorConsultaUnidadeEnsino}">
					<f:selectItems value="#{MovimentacaoEstoqueControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MovimentacaoEstoque_periodoDe}" />
				<otm:calendar id="valorConsultaDataInicio" value="#{MovimentacaoEstoqueControle.controleConsulta.dataIni}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="PerÃ­odo Fim" />
				<otm:calendar id="valorConsultaDataFim" value="#{MovimentacaoEstoqueControle.controleConsulta.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
				<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{MovimentacaoEstoqueControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MovimentacaoEstoqueControle.listaConsulta}" rendered="#{MovimentacaoEstoqueControle.apresentarResultadoConsulta}" rows="10" var="movimentacaoEstoqueItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MovimentacaoEstoque_data}" />
					</f:facet>
					<h:commandLink action="#{MovimentacaoEstoqueControle.editar}" id="data" value="#{movimentacaoEstoqueItem.data_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MovimentacaoEstoque_tipoMovimentacao}" />
					</f:facet>
					<h:commandLink action="#{MovimentacaoEstoqueControle.editar}" id="tipoMovimentacao" value="#{movimentacaoEstoqueItem.tipoMovimentacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MovimentacaoEstoque_produto}" />
					</f:facet>
					<h:commandLink action="#{MovimentacaoEstoqueControle.editar}" id="produto" value="#{movimentacaoEstoqueItem.produto.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MovimentacaoEstoque_unidadeEnsino}" />
					</f:facet>
					<h:commandLink action="#{MovimentacaoEstoqueControle.editar}" id="unidadeEnsino" value="#{movimentacaoEstoqueItem.unidadeEnsino.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{MovimentacaoEstoqueControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltuip="#{msg.msg_editar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" limitRender="10" for="items" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{MovimentacaoEstoqueControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{MovimentacaoEstoqueControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
