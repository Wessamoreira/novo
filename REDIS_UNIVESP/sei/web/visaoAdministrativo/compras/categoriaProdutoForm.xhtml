<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CategoriaProduto_tituloForm}" />
	</ui:define>

	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="COMPRAS/BASICO/CATEGORIAPRODUTO" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>

	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelCategoriaDespesa" onshow="document.getElementById('formCategoriaDespesa:valorConsultaCategoriaDespesa').focus();" shadowOpacity="true" width="750" height="400">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CategoriaDespesa_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCategoriaDespesa">
					<rich:componentControl target="panelCategoriaDespesa" operation="hide" event="click" />
				</h:graphicImage>
			</f:facet>
			<h:form id="formCategoriaDespesa">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDestinatarioNotaFiscal" value="#{CategoriaProdutoControle.campoConsultaCategoriaDespesa}">
						<a4j:ajax event="change" execute="formCategoriaDespesa" render="formCategoriaDespesa" />
						<f:selectItems value="#{CategoriaProdutoControle.tipoConsultaComboCategoriaDespesa}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCategoriaDespesa" styleClass="form-control campos" value="#{CategoriaProdutoControle.valorConsultaCategoriaDespesa}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass=" col-md-2">
					<otm:commandButton id="btnConsultar" render="formCategoriaDespesa:mensagemConsultaCategoriaDespesa, formCategoriaDespesa:resultadoConsultaCategoriaDespesa, formCategoriaDespesa:scResultadoCategoriaDespesa" action="#{CategoriaProdutoControle.consultarCategoriaDespesa}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCategoriaDespesa" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CategoriaProdutoControle.listaConsultaCategoriaDespesa}" rows="5" var="categoriaDespesaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CategoriaDespesa_identificadorCategoriaDespesa}" />
						</f:facet>
						<a4j:commandLink action="#{CategoriaProdutoControle.selecionarCategoriaDespesa}" oncomplete="#{rich:component('panelCategoriaDespesa')}.hide();" focus="nomeCategoriaDespesa" render="form:nomeCategoriaDespesa" value="#{categoriaDespesaItem.identificadorCategoriaDespesa}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CategoriaDespesa_descricao}" />
						</f:facet>
						<a4j:commandLink action="#{CategoriaProdutoControle.selecionarCategoriaDespesa}" oncomplete="#{rich:component('panelCategoriaDespesa')}.hide(), setFocus(form,'form:nomeCategoriaDespesa');" focus="nomeCategoriaDespesa" render="form:nomeCategoriaDespesa" value="#{categoriaDespesaItem.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CategoriaProdutoControle.selecionarCategoriaDespesa}" oncomplete="#{rich:component('panelCategoriaDespesa')}.hide(), setFocus(form,'form:nomeCategoriaDespesa');" render="form:nomeCategoriaDespesa" tooltipo="#{msg_botoes.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formCategoriaDespesa:resultadoConsultaCategoriaDespesa" maxPages="10" id="scResultadoCategoriaDespesa" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="row ">
					<h:panelGroup id="mensagemConsultaCategoriaDespesa" layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label mensagem" value="#{CategoriaProdutoControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada" value="#{CategoriaProdutoControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCategoriaProdutoPai" onshow="document.getElementById('formCategoriaProdutoPai:valorConsultaCategoriaProdutoPai').focus();" shadowOpacity="true" width="750" height="400">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CategoriaProdutoPai_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCategoriaProdutoPai">
					<rich:componentControl target="panelCategoriaProdutoPai" operation="hide" event="click" />
				</h:graphicImage>
			</f:facet>
			<h:form id="formCategoriaProdutoPai">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDestinatarioNotaFiscal" value="#{CategoriaProdutoControle.campoConsultaCategoriaProdutoPai}">
						<f:selectItems value="#{CategoriaProdutoControle.tipoConsultaComboCategoriaProdutoPai}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCategoriaProdutoPai" size="10" styleClass="form-control campos" value="#{CategoriaProdutoControle.valorConsultaCategoriaProdutoPai}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCategoriaProdutoPai, formCategoriaProdutoPai:mensagemConsultaCategoriaProdutoPai, formCategoriaProdutoPai:resultadoConsultaCategoriaProdutoPai, formCategoriaProdutoPai:scResultadoCategoriaProdutoPai" action="#{CategoriaProdutoControle.consultarCategoriaProdutoPai}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCategoriaProdutoPai" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CategoriaProdutoControle.listaConsultaCategoriaProdutoPai}" rows="5" var="categoriaDespesaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CategoriaProdutoPai_identificadorCategoriaProdutoPai}" />
						</f:facet>
						<a4j:commandLink action="#{CategoriaProdutoControle.selecionarCategoriaProdutoPai}" oncomplete="#{rich:component('panelCategoriaProdutoPai')}.hide();" focus="nomeCategoriaProdutoPai" render="form:nomeCategoriaProdutoPai" value="#{categoriaDespesaItem.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CategoriaProdutoPai_descricao}" />
						</f:facet>
						<a4j:commandLink action="#{CategoriaProdutoControle.selecionarCategoriaProdutoPai}" oncomplete="#{rich:component('panelCategoriaProdutoPai')}.hide(), setFocus(form,'form:nomeCategoriaProdutoPai');" focus="nomeCategoriaProdutoPai" render="form:nomeCategoriaProdutoPai" value="#{categoriaDespesaItem.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CategoriaProdutoControle.selecionarCategoriaProdutoPai}" oncomplete="#{rich:component('panelCategoriaProdutoPai')}.hide(), setFocus(form,'form:nomeCategoriaProdutoPai');" focus="nomeCategoriaProdutoPai" render="form:nomeCategoriaProdutoPai" tooltipo="#{msg_botoes.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formCategoriaProdutoPai:resultadoConsultaCategoriaProdutoPai" maxPages="10" id="scResultadoCategoriaProdutoPai" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label mensagem" value="#{CategoriaProdutoControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada" value="#{CategoriaProdutoControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaProduto_codigo}" />
					<h:inputText id="codigo" required="true" size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{CategoriaProdutoControle.categoriaProdutoVO.codigo}" />
					<h:message for="codigo" styleClass="field control-label mensagemDetalhada col-md-12" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaProduto_nome}" />
				<h:inputText id="nome" size="50" maxlength="100" styleClass="form-control camposObrigatorios" value="#{CategoriaProdutoControle.categoriaProdutoVO.nome}">
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaProduto_categoriaDespesa}" />
				<h:panelGroup layout="block" styleClass="pn col-md-12">
					<h:inputText id="nomeCategoriaDespesa" readonly="true" size="50" maxlength="67" styleClass=" form-control camposSomenteLeituraObrigatorio" value="#{CategoriaProdutoControle.categoriaProdutoVO.categoriaDespesa.apresentarCategoriaDespesa}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosCategoriaDespesa" execute="@this" tooltip="Localizar Categoria de Despesa" render="formCategoriaDespesa" oncomplete="#{rich:component('panelCategoriaDespesa')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCategoriaDespesa" execute="@this" tooltip="Limpar Dados" render="form" icon="#{msg_botoes.btn_icon_remover2_embutido}" action="#{CategoriaProdutoControle.limparCategoriaDespesa}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="Categoria Produto Superior" />
				<h:panelGroup layout="block" styleClass="pn col-md-12">
					<h:inputText id="nomeCategoriaProdutoPai" readonly="true" size="67" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{CategoriaProdutoControle.categoriaProdutoVO.categoriaProdutoPai.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosnomeCategoriaProdutoPai" execute="@this" render="panelCategoriaProdutoPai" oncomplete="#{rich:component('panelCategoriaProdutoPai')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText id="labelTramiteCategoriaCompra" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaProduto_tramiteCotacaoCompra}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{CategoriaProdutoControle.categoriaProdutoVO.tramiteCotacaoCompra.codigo}">
					<f:selectItems value="#{CategoriaProdutoControle.listaTramiteCotacaoCompra}" />
					<f:ajax execute="@this" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText id="labelObrigarDataNecessidadeCadastroRequisicao" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaProduto_obrigarDataNecessidadeRequisicao}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="obrigarDataNecessidadeRequisicao" styleClass="form-control campos" value="#{CategoriaProdutoControle.categoriaProdutoVO.obrigarDataNecessidadeRequisicao}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_CategoriaProduto_questionarioAbertura}" />
				<h:selectOneMenu styleClass="form-control campos" id="questionarioAberturaRequisicao"  value="#{CategoriaProdutoControle.categoriaProdutoVO.questionarioAberturaRequisicao.codigo}">
					<f:selectItems value="#{CategoriaProdutoControle.listaSelectItemQuestionario}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_CategoriaProduto_questionarioEntrega}" />
				<h:selectOneMenu styleClass="form-control campos" id="questionarioEntregaRequisicao"  value="#{CategoriaProdutoControle.categoriaProdutoVO.questionarioEntregaRequisicao.codigo}">
					<f:selectItems value="#{CategoriaProdutoControle.listaSelectItemQuestionario}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<otm:mensagem bean="#{CategoriaProdutoControle}"></otm:mensagem>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton style="margin-left:5px" id="novo" immediate="true" action="#{CategoriaProdutoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
					<otm:commandButton style="margin-left:5px" id="salvar" action="#{CategoriaProdutoControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
					<otm:commandButton style="margin-left:5px" id="excluir" action="#{CategoriaProdutoControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
					<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{CategoriaProdutoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
