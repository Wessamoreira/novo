<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Tramite_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_Compra_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{TramiteCotacaoCompraControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="dadosConsulta">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{TramiteCotacaoCompraControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" render="form" execute="@this" />
						<f:selectItems value="#{TramiteCotacaoCompraControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
<!-- 					<h:outputText rendered="#{TramiteCotacaoCompraControle.isApresentarPeriodo}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Compra_periodoDe}" /> -->
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{TramiteCotacaoCompraControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{TramiteCotacaoCompraControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TramiteCotacaoCompraControle.controleConsultaOtimizado.listaConsulta}" rendered="#{TramiteCotacaoCompraControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="compraItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Tramite_codigo}" />
					</f:facet>
					<h:commandLink action="#{TramiteCotacaoCompraControle.editar}" id="codigo" value="#{compraItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Tramite_nome_tramite}" />
					</f:facet>
					<h:commandLink action="#{TramiteCotacaoCompraControle.editar}" id="fornecedor" value="#{compraItens.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Tramite_situacao_tramite}" />
					</f:facet>
					<h:commandLink action="#{TramiteCotacaoCompraControle.editar}" id="situacaoFinanceira" value="#{compraItens.situacaoTramite.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Tramite_tramite_padrao}" />
					</f:facet>
					<h:graphicImage name="imagens/ok.png" rendered="#{compraItens.tramitePadrao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{TramiteCotacaoCompraControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="form:items" id="paginador" page="#{TramiteCotacaoCompraControle.controleConsultaOtimizado.page}" scrollListener="#{TramiteCotacaoCompraControle.scrollerListener}" rendered="#{TramiteCotacaoCompraControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup columns="1" width="100%">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{TramiteCotacaoCompraControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{TramiteCotacaoCompraControle.mensagemDetalhada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{TramiteCotacaoCompraControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
