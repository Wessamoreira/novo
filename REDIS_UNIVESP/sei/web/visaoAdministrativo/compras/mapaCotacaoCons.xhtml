<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MapaCotacao_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_MapaCotacao_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{MapaCotacaoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Número" />
					<h:inputText size="20" maxlength="20" styleClass="form-control campos" value="#{MapaCotacaoControle.mapaCotacaoVO.cotacaoVO.codigo}" onkeydown="aceitarSomenteValorDecimal(this)" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="Unidade Ensino Trâmite" />
				<h:selectOneMenu styleClass="form-control campos" value="#{MapaCotacaoControle.mapaCotacaoVO.cotacaoVO.unidadeEnsinoResponsavelTramitacao.codigo}">
					<f:selectItems value="#{MapaCotacaoControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{MapaCotacaoControle.apresentarReponsavelTramitacao}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cotacao_usuarioTramite}" rendered="#{MapaCotacaoControle.apresentarReponsavelTramitacao}" />
				<h:inputText size="40" maxlength="50" styleClass="form-control campos" value="#{MapaCotacaoControle.mapaCotacaoVO.cotacaoVO.atualCotacaoHistoricoVO.responsavel.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cotacao_departamento}" />
				<h:selectOneMenu styleClass="form-control campos" value="#{MapaCotacaoControle.departamentoFiltro}">
					<f:selectItems value="#{MapaCotacaoControle.listaSelectItemDepartamento}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="Categoria Produto" />
				<h:inputText size="40" maxlength="50" styleClass="form-control campos" value="#{MapaCotacaoControle.mapaCotacaoVO.cotacaoVO.categoriaProduto.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="Produto/Serviço" />
				<h:inputText size="40" maxlength="50" styleClass="form-control campos" value="#{MapaCotacaoControle.produtoFiltro}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cotacao_tramiteCotacaoCompra}" />
				<h:inputText size="40" maxlength="50" styleClass="form-control campos" value="#{MapaCotacaoControle.mapaCotacaoVO.cotacaoVO.tramiteCotacaoCompra.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Período da Cotação" />
				<otm:calendar value="#{MapaCotacaoControle.controleConsultaOtimizado.dataIni}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Data Fim" />
				<otm:calendar value="#{MapaCotacaoControle.controleConsultaOtimizado.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cotacao_situacao}" />
				<h:selectOneMenu styleClass="form-control campos" value="#{MapaCotacaoControle.mapaCotacaoVO.cotacaoVO.situacao}">
					<f:selectItems value="#{MapaCotacaoControle.tipoConsultaComboSituacaoCotacao}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cotacao_situacao} Trâmite" />
				<h:selectOneMenu styleClass="form-control campos" value="#{MapaCotacaoControle.enumSituacaoTramitacaoFiltro}">
					<f:selectItems value="#{MapaCotacaoControle.tipoConsultaComboEnumSituacaoTramitacao}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
				<a4j:commandLink render="form" id="consultar" type="submit" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{MapaCotacaoControle.consultar}" accesskey="2">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{MapaCotacaoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{MapaCotacaoControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaCotacaoControle.controleConsultaOtimizado}" rendered="#{MapaCotacaoControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="mapaCotacaoItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cotacao_codigo}" />
					</f:facet>
					<a4j:commandLink action="#{MapaCotacaoControle.visualizar}" id="codigo" value="#{mapaCotacaoItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cotacao_situacao}" />
					</f:facet>
					<a4j:commandLink action="#{MapaCotacaoControle.visualizar}" id="situacao" value="#{mapaCotacaoItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cotacao_dataCotacao}" />
					</f:facet>
					<a4j:commandLink action="#{MapaCotacaoControle.visualizar}" id="dataCotacao" value="#{mapaCotacaoItens.dataCotacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cotacao_responsavelCotacao}" />
					</f:facet>
					<a4j:commandLink action="#{MapaCotacaoControle.visualizar}" id="responsavelCotacao" value="#{mapaCotacaoItens.responsavelCotacao.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cotacao_categoriaProduto}" />
					</f:facet>
					<a4j:commandLink action="#{MapaCotacaoControle.visualizar}" id="categoriaProduto" value="#{mapaCotacaoItens.categoriaProduto.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cotacao_tramiteCotacaoCompra}" />
					</f:facet>
					<a4j:commandLink action="#{MapaCotacaoControle.visualizar}" id="tramiteCotacaoCompra" value="#{mapaCotacaoItens.tramiteCotacaoCompra.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cotacao_departamento}" />
					</f:facet>
					<a4j:commandLink action="#{MapaCotacaoControle.visualizar}" id="departamento" value="#{mapaCotacaoItens.atualCotacaoHistoricoVO.departamentoTramiteCotacaoCompra.departamentoVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cotacao_usuarioTramite}" />
					</f:facet>
					<a4j:commandLink action="#{MapaCotacaoControle.visualizar}" id="usuarioTramite" value="#{mapaCotacaoItens.atualCotacaoHistoricoVO.responsavel.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{MapaCotacaoControle.visualizar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller for="form:items" id="paginador" page="#{MapaCotacaoControle.controleConsultaOtimizado.page}" scrollListener="#{MapaCotacaoControle.scrollerListener}" rendered="#{MapaCotacaoControle.controleConsultaOtimizado.apresentarPaginador}" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup id="mensagens" columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{MapaCotacaoControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
