<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Cotacao_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_Cotacao_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{CotacaoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="dadosConsulta">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Número" />
						<h:inputText size="20" maxlength="20" styleClass="form-control campos" value="#{CotacaoControle.cotacaoVO.codigo}" onkeydown="aceitarSomenteValorDecimal(this)" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaRequisicao_requisicao}" />
					<h:inputText size="20" maxlength="20" id="numeroRequisicao" styleClass="form-control campos" value="#{CotacaoControle.requisicao}" onkeydown="aceitarSomenteValorDecimal(this)" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="Unidade Ensino Trâmite" />
					<h:selectOneMenu styleClass="form-control campos" value="#{CotacaoControle.cotacaoVO.unidadeEnsinoResponsavelTramitacao.codigo}">
						<f:selectItems value="#{CotacaoControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cotacao_departamento}" />
					<h:selectOneMenu styleClass="form-control campos" value="#{CotacaoControle.departamentoFiltro}">
						<f:selectItems value="#{CotacaoControle.listaSelectItemDepartamento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="Categoria Produto" />
						<h:inputText size="40" maxlength="50" styleClass="form-control campos" value="#{CotacaoControle.cotacaoVO.categoriaProduto.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="Produto/Serviço" />
						<h:inputText size="40" maxlength="50" styleClass="form-control campos" value="#{CotacaoControle.produtoFiltro}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cotacao_tramiteCotacaoCompra}" />
					<h:inputText size="40" maxlength="50" styleClass="form-control campos" value="#{CotacaoControle.cotacaoVO.tramiteCotacaoCompra.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Período da Cotação" />
					<otm:calendar value="#{CotacaoControle.controleConsultaOtimizado.dataIni}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Data Fim" />
					<otm:calendar value="#{CotacaoControle.controleConsultaOtimizado.dataFim}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cotacao_situacao}" />
					<h:selectOneMenu styleClass="form-control campos" value="#{CotacaoControle.cotacaoVO.situacao}">
						<f:selectItems value="#{CotacaoControle.tipoConsultaComboSituacaoCotacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cotacao_situacao} Tramitação" />
					<h:selectOneMenu styleClass="form-control campos" value="#{CotacaoControle.enumSituacaoTramitacaoFiltro}">
						<f:selectItems value="#{CotacaoControle.tipoConsultaComboEnumSituacaoTramitacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
				<a4j:commandLink render="form" id="consultar" type="submit" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{CotacaoControle.consultar}" accesskey="2">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{CotacaoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{CotacaoControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CotacaoControle.controleConsultaOtimizado}" rendered="#{CotacaoControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="mapaCotacaoItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cotacao_codigo}" />
					</f:facet>
					<a4j:commandLink action="#{CotacaoControle.editar}" id="codigo" value="#{mapaCotacaoItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cotacao_dataCotacao}" />
					</f:facet>
					<a4j:commandLink action="#{CotacaoControle.editar}" id="dataCotacao" value="#{mapaCotacaoItens.dataCotacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cotacao_responsavelCotacao}" />
					</f:facet>
					<a4j:commandLink action="#{CotacaoControle.editar}" id="responsavelCotacao" value="#{mapaCotacaoItens.responsavelCotacao.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cotacao_categoriaProduto}" />
					</f:facet>
					<a4j:commandLink action="#{CotacaoControle.editar}" id="categoriaProduto" value="#{mapaCotacaoItens.categoriaProduto.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cotacao_tramiteCotacaoCompra}" />
					</f:facet>
					<a4j:commandLink action="#{CotacaoControle.editar}" id="tramiteCotacaoCompra" value="#{mapaCotacaoItens.tramiteCotacaoCompra.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cotacao_departamento}" />
					</f:facet>
					<a4j:commandLink action="#{CotacaoControle.editar}" id="departamento" value="#{mapaCotacaoItens.atualCotacaoHistoricoVO.departamentoTramiteCotacaoCompra.departamentoVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cotacao_usuarioTramite}" />
					</f:facet>
					<a4j:commandLink action="#{CotacaoControle.editar}" id="usuarioTramite" value="#{mapaCotacaoItens.atualCotacaoHistoricoVO.responsavel.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{CotacaoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller for="form:items" id="paginador" page="#{CotacaoControle.controleConsultaOtimizado.page}" scrollListener="#{CotacaoControle.scrollerListener}" rendered="#{CotacaoControle.controleConsultaOtimizado.apresentarPaginador}" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup id="mensagens" columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{CotacaoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton style="margin-left:5px" id="novo" action="#{CotacaoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
