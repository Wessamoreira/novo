<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Compra_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelAvisoCategoriaProduto" shadowOpacity="true" width="400" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Aviso" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvisoCategoriaProduto">
				<h:panelGroup width="100%" columns="1" styleClass="tabFormRichPanelBorder" footerClass="colunaCentralizada">
					<h:graphicImage value="#{resource['/imagens/aviso.png']}" />
					<h:outputText styleClass="tituloCamposReduzidos" value="#{msg.msg_Compra_avisoVerificarCategoriaProduto}" escape="false" />
					<otm:spacer width="10px" />
					<otm:spacer height="90" />
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:20px">
						<otm:commandButton style="margin:5px" oncomplete="#{rich:component('panelAvisoCategoriaProduto')}.hide();" icon="#{msg_botoes.btn_icon_fechar_embutido}" value="Fechar" styleClass="btn btn-danger dark" />
						<otm:commandButton styleClass="btn btn-info dark" icon="#{msg_botoes.btn_icon_selecionar_embutido}" value="Selecionar Produto" action="#{CompraControle.selecionarProduto}" oncomplete="#{rich:component('panelAvisoCategoriaProduto')}.hide();" render="form:itemCompra, form:itemsListaCategoriaProduto" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCentroResultado" shadowOpacity="true" onshow="document.getElementById('formCentroResultado:valorConsultaCentroResultado').focus();" width="700" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CentroResultado_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCentroResultado" />
					<rich:componentControl target="panelCentroResultado" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCentroResultado">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCentroResultado" value="#{CompraControle.centroResultadoDataModelo.campoConsulta}">
						<a4j:ajax event="change" execute="formCentroResultado" render="formCentroResultado" />
						<f:selectItems value="#{EnumControle.tipoConsultaComboCentroResultado}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7" rendered="#{!CompraControle.campoConsultaOtimizadoSomenteNumero}">
					<h:inputText id="valorConsultaCentroResultado" rendered="#{!CompraControle.campoConsultaOtimizadoSomenteNumero}" styleClass="form-control campos" value="#{CompraControle.centroResultadoDataModelo.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultar" render="formCentroResultado" action="#{CompraControle.consultarCentroResultado}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{CompraControle.centroResultadoDataModelo.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{CompraControle.centroResultadoDataModelo.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCentroResultado" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CompraControle.centroResultadoDataModelo}" rendered="#{CompraControle.centroResultadoDataModelo.apresentarPaginador}" rows="10" var="centroResultadoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_centroResultadoPrincipal}" />
						</f:facet>
						<a4j:commandLink id="centroResultadoSuperior" action="#{CompraControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.centroResultadoPrincipal.identificadorCentroResultado}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_identificadorCentroResultado}" />
						</f:facet>
						<a4j:commandLink id="identificadorCentroResultado" action="#{CompraControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.identificadorCentroResultado}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_descricao}" />
						</f:facet>
						<a4j:commandLink id="descricao" action="#{CompraControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CompraControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" tooltip="Selecionar" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="formCentroResultado:resultadoConsultaCentroResultado" id="paginador" page="#{CompraControle.centroResultadoDataModelo.page}" scrollListener="#{CompraControle.scrollerListenerCentroResultado}" rendered="#{CompraControle.centroResultadoDataModelo.apresentarPaginador}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCentroResultado" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CompraControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelDepartamento" onshow="document.getElementById('formDepartamento:valorConsultaDepartamento').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Departamento_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelDepartamento" />
					<rich:componentControl target="panelDepartamento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDepartamento">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDestinatarioNotaFiscal" value="#{CompraControle.campoConsultaDepartamento}">
						<f:selectItems value="#{CompraControle.tipoConsultaComboDepartamento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaDepartamento" size="10" styleClass="form-control campos" value="#{CompraControle.valorConsultaDepartamento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton render="formDepartamento:mensagemConsultaDepartamento, formDepartamento:resultadoConsultaDepartamento, formDepartamento:scResultadoDepartamento" action="#{CompraControle.consultarDepartamento}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaDepartamento" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CompraControle.listaConsultaDepartamento}" rows="5" var="departamentoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Departamento_nome}" />
						</f:facet>
						<a4j:commandLink id="nome" action="#{CompraControle.selecionarDepartamento}" render="form" value="#{departamentoItens.nome}" oncomplete="#{rich:component('panelDepartamento')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Departamento_responsavel}" />
						</f:facet>
						<a4j:commandLink id="responsavel" action="#{CompraControle.selecionarDepartamento}" render="form" value="#{departamentoItens.responsavel.nome}" oncomplete="#{rich:component('panelDepartamento')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CompraControle.selecionarDepartamento}" oncomplete="#{rich:component('panelDepartamento')}.hide()" render="form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formDepartamento:resultadoConsultaDepartamento" maxPages="10" id="scResultadoDepartamento" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaDepartamento" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="mensagemDepartamento">
						<otm:mensagem bean="#{CompraControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContaPagar_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{CompraControle.campoConsultaTurma}">
						<f:selectItems value="#{CompraControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{CompraControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{CompraControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CompraControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{CompraControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{CompraControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.turno.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{CompraControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.turno.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.peridoLetivo.descricao}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_periodoLetivo}" />
						</f:facet>
						<a4j:commandLink action="#{CompraControle.selecionarTurma}" id="periodo" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.peridoLetivo.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CompraControle.selecionarTurma}" focus="turma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" fastControls="hide" stepControls="auto" />
						</div>
					</f:facet>
				</rich:dataTable>
				<otm:commandButton oncomplete="#{rich:component('panelTurma')}.hide()" value="#{msg_botoes.btn_fechar}" styleClass="btn btn-primary dark btn-fechar" alt="#{msg.msg_fechar}" />
				<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CompraControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel id="panelGravar" shadowOpacity="true" width="404" height="230" >
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Gravar Dados"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink55" />
					<rich:componentControl target="panelGravar" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formGravar">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label tituloCampos col-md-12" value="Os dados não poderão ser mais alterados." />
						<h:outputText styleClass="field control-label tituloCampos col-md-12" value="Confirmar inclusão dos dados?" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center mt40">
						<otm:commandButton action="#{CompraControle.gravar}" oncomplete="#{rich:component('panelGravar')}.hide();" styleClass="btn btn-dark mr5" icon="#{msg_botoes.btn_icon_gravar_embutido}" value="Gravar" execute="form" render="form" />
						<otm:commandButton oncomplete="#{rich:component('panelGravar')}.hide();" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelExcluir" shadowOpacity="true" width="560" height="250">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Confirma exclusão dos dados?"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelExcluir" />
					<rich:componentControl target="panelExcluir" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formExcluir">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText value="Motivo Exclusão" styleClass="tituloCamposNegrito" />
					<h:inputTextarea cols="70" rows="5" styleClass="form-control camposObrigatorios" value="#{CompraControle.motivoExclusaoCompra}" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%">
					<h:outputText rendered="#{CompraControle.compraVO.existeCotacao}" value="Existe uma cotação para essa compra, caso não exista mais compra vinculada a essa cotação a mesma e suas requisições serão indeferida." styleClass="tituloCamposNegrito" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<h:panelGroup layout="block">
						<otm:commandButton value="Sim" render="form" oncomplete="#{rich:component('panelExcluir')}.hide()" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-dark" action="#{CompraControle.excluir}" alt="#{msg.msg_excluir_dados}" />
						<otm:spacer width="20px" />
						<otm:commandButton value="Não" oncomplete="#{rich:component('panelExcluir')}.hide()" icon="#{msg_botoes.btn_icon_remver_embutido}" styleClass="btn btn-danger dark" alt="Não Gravar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCursoTurno" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContaPagar_consultarCursoTurno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelCursoTurno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCursoTurno">
				<h:panelGroup id="dadosConsultas">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CompraControle.campoConsultaCursoTurno}">
							<a4j:ajax event="change" execute="@this" render="formCursoTurno:dadosConsultas" />
							<f:selectItems value="#{CompraControle.tipoConsultaComboCursoTurno}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-7">
						<h:inputText id="valorConsultaCurso" styleClass="form-control campos" value="#{CompraControle.valorConsultaCursoTurno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{CompraControle.consultarCursoTurno}" render="formCursoTurno" accesskey="2" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
					<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CompraControle.listaConsultaCursoTurno}" rows="10" var="unidadeEnsinoCursoItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_curso}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{CompraControle.selecionarCursoTurno}" render="form" oncomplete="#{rich:component('panelCursoTurno')}.hide();" value="#{unidadeEnsinoCursoItens.curso.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
