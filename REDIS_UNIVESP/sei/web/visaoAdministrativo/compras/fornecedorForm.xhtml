<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Fornecedor_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelCidade" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Cidade_consultarCidade}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink">
					<rich:componentControl target="panelCidade" operation="hide" event="click" />
				</h:graphicImage>
			</f:facet>
			<h:form id="formCidade">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCidade" value="#{FornecedorControle.campoConsultaCidade}">
						<f:selectItems value="#{FornecedorControle.tipoConsultaCidade}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCidade" size="10" styleClass="form-control campos" value="#{FornecedorControle.valorConsultaCidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCidade:mensagemConsultaCidade, formCidade:resultadoConsultaCidade, formCidade:scResultadoCidade" action="#{FornecedorControle.consultarCidade}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCidade" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{FornecedorControle.listaConsultaCidade}" rows="5" var="cidadeItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FornecedorControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide();" value="#{cidadeItem.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FornecedorControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide();" value="#{cidadeItem.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_estado}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FornecedorControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide();" value="#{cidadeItem.estado.sigla}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<h:panelGroup>
							<otm:commandIcon action="#{FornecedorControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
						</h:panelGroup>
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="formCidade:resultadoConsultaCidade" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoCidade" />
					</f:facet>
				</rich:dataTable>
				<h:panelGrid id="mensagemConsultaCidade" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGrid columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{FornecedorControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{FornecedorControle.mensagemDetalhada}" />
						<otm:spacer width="10" />
						<otm:spacer width="10" />
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row">
				<otm2:panel name="panelDocumento" styleClassFooter="dn">
					<ui:define name="header">
						<i class="fas fa-id-card mr5"></i>
						<h:outputText value="Documentos Pessoais" />
					</ui:define>
					<ui:define name="body">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_tipoEmpresa}" />
							<h:selectOneMenu id="tipoEmpresa" styleClass="form-control camposObrigatorios" value="#{FornecedorControle.fornecedorVO.tipoEmpresa}">
								<f:selectItems value="#{FornecedorControle.listaSelectItemTipoEmpresaFornecedor}" />
								<a4j:ajax event="change" render="form " focus="nome" listener="#{FornecedorControle.limpar}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_nome}" />
							<h:inputText id="nome" styleClass="form-control camposObrigatorios" value="#{FornecedorControle.fornecedorVO.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_razaoSocial}" rendered="#{FornecedorControle.fornecedorVO.apresentarCamposCNPJ}" />
							<h:inputText id="razaoSocial" styleClass="form-control camposObrigatorios" value="#{FornecedorControle.fornecedorVO.razaoSocial}" rendered="#{FornecedorControle.fornecedorVO.apresentarCamposCNPJ}" />
						</h:panelGroup>
					</ui:define>
				</otm2:panel>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<otm2:panel name="panelEndereco" styleClassFooter="dn">
					<ui:define name="header">
						<i class="fas fa-home mr5"></i>
						<h:outputText value="Dados de Endereço" />
					</ui:define>
					<ui:define name="body">
						<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{FornecedorControle.fornecedorVO.apresentarCamposCNPJ}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_CNPJ}" rendered="#{FornecedorControle.fornecedorVO.apresentarCamposCNPJ}" />
							<h:inputText id="CNPJ" size="18" onkeypress="return mascara(this.form, 'form:CNPJ', '99.999.999/9999-99', event);" maxlength="18" styleClass="form-control camposObrigatorios" value="#{FornecedorControle.fornecedorVO.CNPJ}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_CEP}" />
							<a4j:region id="regionCep">
								<h:inputText id="CEP" onkeypress="return mascara(this.form, 'form:CEP', '99.999-999', event);" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{FornecedorControle.fornecedorVO.CEP}">
									<a4j:ajax event="change" status="ajax" listener="#{FornecedorControle.carregarEnderecoPessoa}" execute="CEP, endereco, setor, cidade" render="CEP, endereco, setor, cidade" oncomplete="document.getElementById('form:endereco').focus();" />
									<a4j:ajax event="blur" status="ajax" listener="#{FornecedorControle.adicionarMascaraCEP}" execute="CEP, endereco, setor, cidade" render="CEP, endereco, setor, cidade" />
								</h:inputText>
								<h:message for="CEP" styleClass="field control-label mensagemDetalhada col-md-12" />
							</a4j:region>
							<a4j:status for="regionCep">
								<f:facet name="start">
								</f:facet>
							</a4j:status>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{FornecedorControle.fornecedorVO.apresentarCamposCNPJ}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_inscEstadual}" />
							<h:inputText id="inscEstadual" maxlength="20" styleClass="form-control campos" value="#{FornecedorControle.fornecedorVO.inscEstadual}" />
						</h:panelGroup>
						<h:panelGroup rendered="#{!FornecedorControle.fornecedorVO.apresentarCamposCNPJ}">
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_RG}" rendered="#{!FornecedorControle.fornecedorVO.apresentarCamposCNPJ}" />
								<h:inputText id="RG" styleClass="form-control campos" value="#{FornecedorControle.fornecedorVO.RG}" onkeypress="aceitarSomenteValorNumerico(this)" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_CPF}" />
								<h:inputText id="CPF" onkeypress="return mascara(this.form, 'form:CPF', '999.999.999-99', event);" size="14" maxlength="14" styleClass="form-control camposObrigatorios" value="#{FornecedorControle.fornecedorVO.CPF}" rendered="#{!FornecedorControle.fornecedorVO.apresentarCamposCNPJ}">
									<a4j:ajax event="change" listener="#{FornecedorControle.adicionarMascaraCPF}" render="@this" execute="@this" />
								</h:inputText>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_endereco}" />
							<h:inputText id="endereco" styleClass="form-control camposObrigatorios" value="#{FornecedorControle.fornecedorVO.endereco}" />
							<h:message for="endereco" styleClass="field control-label mensagemDetalhada col-md-12" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_setor}" />
							<h:inputText id="setor" styleClass="form-control camposObrigatorios" value="#{FornecedorControle.fornecedorVO.setor}" />
							<h:message for="setor" styleClass="field control-label mensagemDetalhada col-md-12" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_numero}" />
							<h:inputText id="numero" styleClass="form-control campos" value="#{FornecedorControle.fornecedorVO.numero}" onkeypress="aceitarSomenteValorNumerico(this)" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_complemento}" />
							<h:inputText id="complemento" styleClass="form-control campos" value="#{FornecedorControle.fornecedorVO.complemento}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_cidade}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText readonly="true" id="cidade" styleClass="form-control camposObrigatorios" value="#{FornecedorControle.fornecedorVO.cidade.nome}" />
								<span class="append-icon right"> <otm:commandIcon id="consultaCidades" focus="nomeCidade" alt="Localizar Cidade" render="formCidade" oncomplete="#{rich:component('panelCidade')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" immediate="true" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
					</ui:define>
				</otm2:panel>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<otm2:panel name="panelContatos" styleClassFooter="dn">
					<ui:define name="header">
						<i class="fas fa-phone mr5"></i>
						<h:outputText value="Contatos" />
					</ui:define>
					<ui:define name="body">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_contato}" />
							<h:inputText id="contato" styleClass="form-control campos" value="#{FornecedorControle.fornecedorVO.contato}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_telComercial1}" />
							<h:inputText id="telComercial1" onkeyup="return maskTelefone('form:telComercial1',event)" onchange="return mascara(this.form, 'form:telComercial1', '(99)9999-9999', event);" styleClass="form-control camposObrigatorios" value="#{FornecedorControle.fornecedorVO.telComercial1}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_telComercial2}" />
							<h:inputText id="telComercial2" onkeyup="return maskTelefone('form:telComercial2',event)" onchange="return mascara(this.form, 'form:telComercial2', '(99)9999-9999', event);" maxlength="14" styleClass="form-control campos" value="#{FornecedorControle.fornecedorVO.telComercial2}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_telComercial3}" />
							<h:inputText id="telComercial3" onkeyup="return maskTelefone('form:telComercial3',event)" onchange="return mascara(this.form, 'form:telComercial3', '(99)9999-9999', event);" styleClass="form-control campos" value="#{FornecedorControle.fornecedorVO.telComercial3}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_fax}" />
							<h:inputText id="fax" onkeyup="return maskTelefone('form:fax',event)" onchange="return mascara(this.form, 'form:fax', '(99)9999-9999', event);" styleClass="form-control campos" value="#{FornecedorControle.fornecedorVO.fax}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_email}" />
							<h:inputText id="email" styleClass="form-control campos" value="#{FornecedorControle.fornecedorVO.email}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_site}" />
							<h:inputText id="site" styleClass="form-control campos" value="#{FornecedorControle.fornecedorVO.site}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoAluno_situacao}" />
							<h:inputText id="situacao" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{FornecedorControle.fornecedorVO.situacao_Apresentar}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:outputHelp tooltip="#{msg.help_Parceiro_permiteenviarremessa}" id="Parceiro_permiteenviarremessa" styleClass="field control-label tituloCampos" value="Permitir Enviar Contas para Remessa" />
							<otm:selectBooleanCheckbox value="#{FornecedorControle.fornecedorVO.permiteenviarremessa}" styleClass="form-control campos">
								<a4j:ajax event="change" render="pgParceiro" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_isentarTaxaBoleto}" />
							<h:panelGroup layout="block" styleClass="col-md-12">
								<otm:selectBooleanCheckbox id="Fornecedor_isentarTaxaBoleto" value="#{FornecedorControle.fornecedorVO.isentarTaxaBoleto}"></otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup id="panelGroupMei" layout="block" rendered="#{FornecedorControle.fornecedorVO.apresentarCamposCNPJ}">
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_MEI}" rendered="#{FornecedorControle.fornecedorVO.apresentarCamposCNPJ}" />
								<h:panelGroup layout="block" styleClass="col-md-12">
									<otm:selectBooleanCheckbox id="imei" styleClass="form-control campos" value="#{FornecedorControle.fornecedorVO.isTemMei}">
										<a4j:ajax event="click" render="groupLabelCpf groupInputCpf groupLabelNome groupInputNome " execute="@this" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:panelGroup id="groupLabelCpf">
								<h:outputText id="groupoutputCpf" rendered="#{FornecedorControle.fornecedorVO.isTemMei and FornecedorControle.fornecedorVO.apresentarCamposCNPJ}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_TemMeiNome}" />
							</h:panelGroup>
							<h:panelGroup id="groupInputCpf">
								<h:inputText rendered="#{FornecedorControle.fornecedorVO.isTemMei and FornecedorControle.fornecedorVO.apresentarCamposCNPJ}" id="MeiNomes" styleClass="form-control camposObrigatorios" value="#{FornecedorControle.fornecedorVO.nomePessoaFisica}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:panelGroup id="groupLabelNome">
								<h:outputText rendered="#{FornecedorControle.fornecedorVO.isTemMei and FornecedorControle.fornecedorVO.apresentarCamposCNPJ}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Fornecedor_TemMeiCpf}" />
							</h:panelGroup>
							<h:panelGroup id="groupInputNome">
								<h:inputText rendered="#{FornecedorControle.fornecedorVO.isTemMei and FornecedorControle.fornecedorVO.apresentarCamposCNPJ}" id="MeiCPF" onkeypress="return mascara(this.form, 'form:MeiCPF', '999.999.999-99', event);" styleClass="form-control camposObrigatorios" value="#{FornecedorControle.fornecedorVO.cpfFornecedor}">
									<a4j:ajax event="change" listener="#{FornecedorControle.adicionarMascaraCPF}" render="@this" execute="@this" />
								</h:inputText>
							</h:panelGroup>
						</h:panelGroup>
					</ui:define>
				</otm2:panel>
			</h:panelGroup>
			<h:panelGroup id="fornecedorBancoRecebimento">
				<h:panelGroup layout="block" styleClass="row">
					<otm2:panel name="panelBanco" styleClassFooter="dn">
						<ui:define name="header">
							<img src="https://img.icons8.com/wired/14/000000/bank-building.png" />
							<h:outputText value="#{msg_aplic.prt_FornecedorBancoRecebimento_tituloForm}" styleClass="ml5" />
						</ui:define>
						<ui:define name="body">
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FornecedorBancoRecebimento_nome}" />
								<h:inputText styleClass="form-control campos" value="#{FornecedorControle.fornecedorVO.nomeBanco}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FornecedorBancoRecebimento_numero}" />
								<h:inputText onkeydown="aceitarSomenteValorNumericoPositivo(this);" styleClass="form-control campos" maxlength="3" value="#{FornecedorControle.fornecedorVO.numeroBancoRecebimento}" onkeypress="aceitarSomenteValorNumerico(this)">
									<a4j:ajax event="change" render="form " />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="Dígito Agencia" />
								<h:inputText onkeydown="aceitarSomenteValorNumericoPositivo(this);" size="4" maxlength="1" styleClass="form-control campos" value="#{FornecedorControle.fornecedorVO.digitoAgenciaRecebimento}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
