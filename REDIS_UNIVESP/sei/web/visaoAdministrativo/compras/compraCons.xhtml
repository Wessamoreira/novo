<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Compra_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_Compra_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{CompraControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CompraControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="form" execute="@this" listener="#{CompraControle.limparValorConsulta()}" />
					<f:selectItems value="#{CompraControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="#{(empty CompraControle.controleConsulta.campoConsulta) ? 'col-md-4 pt4' : 'col-md-4'}" rendered="#{!CompraControle.campoData and !CompraControle.campoComboBox and CompraControle.controleConsulta.campoConsulta ne 'cnpjFornecedor'}">
				<otm:spacer width="100%" rendered="#{empty CompraControle.controleConsulta.campoConsulta}"/>
				<h:outputText styleClass="field control-label tituloCampos" value="Fornecedor" rendered="#{CompraControle.controleConsulta.campoConsulta eq 'nomeFornecedor'}" />
				<h:outputText styleClass="field control-label tituloCampos" value="CNPJ Fornecedor" rendered="#{CompraControle.controleConsulta.campoConsulta eq 'cnpjFornecedor'}" />
				<h:outputText styleClass="field control-label tituloCampos" value="Cotação" rendered="#{CompraControle.controleConsulta.campoConsulta eq 'codigoCotacao'}" />
				<h:outputText styleClass="field control-label tituloCampos" value="Data" rendered="#{CompraControle.controleConsulta.campoConsulta eq 'data'}" />
				<h:outputText styleClass="field control-label tituloCampos" value="Número Compra" rendered="#{CompraControle.controleConsulta.campoConsulta eq 'codigo'}" />
				<h:inputText id="valorConsulta" size="18" styleClass="form-control campos" rendered="#{!CompraControle.campoData and !CompraControle.campoComboBox and CompraControle.controleConsulta.campoConsulta ne 'cnpjFornecedor'}" value="#{CompraControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!CompraControle.campoData and !CompraControle.campoComboBox and CompraControle.controleConsulta.campoConsulta eq 'cnpjFornecedor'}">
				<h:outputText styleClass="field control-label tituloCampos" value="CNPJ" />
				<h:inputText id="CNPJ" size="18" rendered="#{!CompraControle.campoData and !CompraControle.campoComboBox and CompraControle.controleConsulta.campoConsulta eq 'cnpjFornecedor'}" onkeypress="return mascara(this.form, 'form:CNPJ', '99.999.999/9999-99', event);" maxlength="18" styleClass="form-control campos" value="#{CompraControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{CompraControle.isApresentarPeriodo}">
				<h:outputText rendered="#{CompraControle.isApresentarPeriodo}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Compra_periodoDe}" />
				<otm:calendar id="valorConsultaDataInicio" value="#{CompraControle.controleConsulta.dataIni}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{CompraControle.isApresentarPeriodo}">
				<h:outputText styleClass="field control-label tituloCampos" value="Data Fim" />
				<otm:calendar id="valorConsultaDataFim" value="#{CompraControle.controleConsulta.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{CompraControle.campoComboBox}">
				<h:outputText styleClass="field control-label tituloCampos" value="Valor" />
				<h:selectOneMenu styleClass="form-control campos" id="cbValorConsulta" rendered="#{CompraControle.campoComboBox}" value="#{CompraControle.controleConsulta.valorConsulta}">
					<f:selectItems value="#{CompraControle.listaParaCampoDeConsulta}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Compra_situacaoRecebimento}" />
				<h:selectOneMenu styleClass="form-control campos" id="situacaoEntregaRecebimento" value="#{CompraControle.valorConsultaSituacaoEntregaRecebimento}">
					<a4j:ajax event="change" render="form" execute="@this" />
					<f:selectItems value="#{CompraControle.listaSelectItemSituacaoEntregaRecebimento}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Compra_situacaoFinanceira}" />
				<h:selectOneMenu styleClass="form-control campos" id="situacaoAutorizacao" value="#{CompraControle.valorConsultaSituacaoFinanceira}">
					<a4j:ajax event="change" render="form" execute="@this" />
					<f:selectItems value="#{CompraControle.listaSelectItemSituacaoFinanceira}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
				<a4j:commandLink id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{CompraControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{CompraControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{CompraControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CompraControle.controleConsultaOtimizado}" rendered="#{CompraControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="compraItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Compra_codigo}" />
					</f:facet>
					<h:commandLink action="#{CompraControle.editar}" id="codigo" value="#{compraItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Compra_fornecedor}" />
					</f:facet>
					<h:commandLink action="#{CompraControle.editar}" id="fornecedor" value="#{compraItens.fornecedor.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Fornecedor_CNPJ}" />
					</f:facet>
					<h:commandLink action="#{CompraControle.editar}" id="cnpjFornecedor" value="#{compraItens.fornecedor.CNPJ}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Compra_situacaoFinanceira}" />
					</f:facet>
					<h:commandLink action="#{CompraControle.editar}" id="situacaoFinanceira" value="#{compraItens.situacaoFinanceira_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Compra_situacaoRecebimento}" />
					</f:facet>
					<h:commandLink action="#{CompraControle.editar}" id="situacaoRecebimento" value="#{compraItens.situacaoRecebimento_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Compra_data}" />
					</f:facet>
					<h:commandLink action="#{CompraControle.editar}" id="data" value="#{compraItens.data_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Compra_cotacao}" />
					</f:facet>
					<h:commandLink action="#{CompraControle.editar}" id="cotacao" value="#{compraItens.cotacao.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{CompraControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="form:items" id="paginador" page="#{CompraControle.controleConsultaOtimizado.page}" scrollListener="#{CompraControle.scrollerListener}" rendered="#{CompraControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{CompraControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{CompraControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
