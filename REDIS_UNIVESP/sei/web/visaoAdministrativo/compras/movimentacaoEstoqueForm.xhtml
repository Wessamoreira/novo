<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MovimentacaoEstoque_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMinimizado1" id="panelGravar" shadowOpacity="true" width="280" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Gravar Dados"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink5" />
					<rich:componentControl target="panelGravar" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formGravar">
				<h:panelGroup styleClass="colunaVerticalmenteCentralizada" width="100%" columns="1">
					<h:panelGroup columns="1" styleClass="colunaEsquerda" width="100%">
						<h:outputText styleClass="field control-label tituloCampos" value="Os dados não poderão ser mais alterados." />
						<h:outputText styleClass="field control-label tituloCampos" value="Confirmar inclusão dos dados?" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-30">
						<otm:commandButton action="#{MovimentacaoEstoqueControle.gravar}" render="form" oncomplete="#{rich:component('panelGravar')}.hide();" styleClass="btn btn-dark mr5" icon="#{msg_botoes.btn_icon_gravar_embutido}" value="Gravar" />
						<otm:commandButton oncomplete="#{rich:component('panelGravar')}.hide();" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCentroResultado" shadowOpacity="true" onshow="document.getElementById('formCentroResultado:valorConsultaCentroResultado').focus();" width="700" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CentroResultado_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCentroResultado" />
					<rich:componentControl target="panelCentroResultado" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCentroResultado">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCentroResultado" value="#{MovimentacaoEstoqueControle.centroResultadoDataModelo.campoConsulta}">
						<a4j:ajax event="change" execute="formCentroResultado" render="formCentroResultado" />
						<f:selectItems value="#{EnumControle.tipoConsultaComboCentroResultado}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!MovimentacaoEstoqueControle.campoConsultaOtimizadoSomenteNumero}">
					<h:inputText id="valorConsultaCentroResultado" rendered="#{!MovimentacaoEstoqueControle.campoConsultaOtimizadoSomenteNumero}" styleClass="form-control campos" value="#{MovimentacaoEstoqueControle.centroResultadoDataModelo.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultar" render="formCentroResultado" action="#{MovimentacaoEstoqueControle.consultarCentroResultado}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{MovimentacaoEstoqueControle.centroResultadoDataModelo.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{MovimentacaoEstoqueControle.centroResultadoDataModelo.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCentroResultado" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MovimentacaoEstoqueControle.centroResultadoDataModelo}" rendered="#{MovimentacaoEstoqueControle.centroResultadoDataModelo.apresentarPaginador}" rows="10" var="centroResultadoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_centroResultadoPrincipal}" />
						</f:facet>
						<a4j:commandLink id="centroResultadoSuperior" action="#{MovimentacaoEstoqueControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.centroResultadoPrincipal.identificadorCentroResultado}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_identificadorCentroResultado}" />
						</f:facet>
						<a4j:commandLink id="identificadorCentroResultado" action="#{MovimentacaoEstoqueControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.identificadorCentroResultado}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_descricao}" />
						</f:facet>
						<a4j:commandLink id="descricao" action="#{MovimentacaoEstoqueControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MovimentacaoEstoqueControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="formCentroResultado:resultadoConsultaCentroResultado" id="paginador" page="#{MovimentacaoEstoqueControle.centroResultadoDataModelo.page}" scrollListener="#{MovimentacaoEstoqueControle.scrollerListenerCentroResultado}" rendered="#{MovimentacaoEstoqueControle.centroResultadoDataModelo.apresentarPaginador}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCentroResultado" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{MovimentacaoEstoqueControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelProduto" onshow="document.getElementById('formProduto:valorConsultaProduto').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProdutoServico_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink">
					<rich:componentControl target="panelProduto" operation="hide" event="click" />
				</h:graphicImage>
			</f:facet>
			<h:form id="formProduto">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDestinatarioNotaFiscal" value="#{MovimentacaoEstoqueControle.campoConsultaProduto}">
						<f:selectItems value="#{MovimentacaoEstoqueControle.tipoConsultaComboProduto}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaProduto" size="10" styleClass="form-control campos" value="#{MovimentacaoEstoqueControle.valorConsultaProduto}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formProduto, formProduto:mensagemConsultaProduto, formProduto:resultadoConsultaProduto, formProduto:scResultadoProduto" action="#{MovimentacaoEstoqueControle.consultarProduto}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaProduto" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MovimentacaoEstoqueControle.listaConsultaProduto}" rows="5" var="produto">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProdutoServico_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MovimentacaoEstoqueControle.selecionarProduto}" oncomplete="#{rich:component('panelProduto')}.hide(), setFocus(form,'form:nomeProduto');" focus="nomeProduto" render="form" value="#{produto.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProdutoServico_categoriaProduto}" />
						</f:facet>
						<a4j:commandLink action="#{MovimentacaoEstoqueControle.selecionarProduto}" oncomplete="#{rich:component('panelProduto')}.hide(), setFocus(form,'form:nomeProduto');" focus="nomeProduto" render="form" value="#{produto.categoriaProduto.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MovimentacaoEstoqueControle.selecionarProduto}" oncomplete="#{rich:component('panelProduto')}.hide(), setFocus(form,'form:nomeProduto');" focus="nomeProduto" render="form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="formProduto:resultadoConsultaProduto" maxPages="10" id="scResultadoProduto" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaProduto" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="mensagemProduto">
						<otm:mensagem bean="#{MovimentacaoEstoqueControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelFuncionarioCentroCusto" styleClass="modalMaximizado" onshow="document.getElementById('formFuncionarioCentroCusto:valorConsultaFuncionario').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContaPagar_funcionario}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelFuncionarioCentroCusto">
					<rich:componentControl target="panelFuncionarioCentroCusto" operation="hide" event="click" />
				</h:graphicImage>
			</f:facet>
			<h:form id="formFuncionarioCentroCusto">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{MovimentacaoEstoqueControle.campoConsultaFuncionarioCentroCusto}">
						<f:selectItems value="#{MovimentacaoEstoqueControle.tipoConsultaComboFuncionarioCentroCusto}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaFuncionario" size="10" styleClass="form-control campos" value="#{MovimentacaoEstoqueControle.valorConsultaFuncionarioCentroCusto}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formFuncionarioCentroCusto" action="#{MovimentacaoEstoqueControle.consultarFuncionarioCentroCusto}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaFuncionario" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MovimentacaoEstoqueControle.listaConsultaFuncionarioCentroCusto}" rows="5" var="funcionarioCentroCustoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Funcionario_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MovimentacaoEstoqueControle.selecionarFuncionarioCentroCusto}" render="form" value="#{funcionarioCentroCustoItens.funcionarioVO.pessoa.nome}" oncomplete="#{rich:component('panelFuncionarioCentroCusto')}.hide();" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Funcionario_cargo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MovimentacaoEstoqueControle.selecionarFuncionarioCentroCusto}" render="form" value="#{funcionarioCentroCustoItens.cargo.nome}" oncomplete="#{rich:component('panelFuncionarioCentroCusto')}.hide();" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<a4j:commandButton action="#{MovimentacaoEstoqueControle.selecionarFuncionarioCentroCusto}" render="form" oncomplete="#{rich:component('panelFuncionarioCentroCusto')}.hide();" value="#{msg_botoes.btn_selecionar}" image="#{resource['/imagens/botaoEditar.png']}" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formFuncionarioCentroCusto:resultadoConsultaFuncionario" maxPages="10" id="scResultadoFuncionario" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaFuncionario" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="mensagemFuncionario">
						<otm:mensagem bean="#{MovimentacaoEstoqueControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:panelGroup id="dadosBasico">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MovimentacaoEstoque_data}" />
					<h:inputText readonly="true" size="16" maxlength="16" styleClass="form-control camposSomenteLeitura" value="#{MovimentacaoEstoqueControle.movimentacaoEstoqueVO.data_Apresentar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MovimentacaoEstoque_responsavel}" />
					<h:inputText size="50" maxlength="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MovimentacaoEstoqueControle.movimentacaoEstoqueVO.responsavel.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MovimentacaoEstoque_produto}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" size="50" maxlength="50" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{MovimentacaoEstoqueControle.movimentacaoEstoqueVO.produto.nome}" />
						<span class="append-icon right"> <otm:commandIcon oncomplete="#{rich:component('panelProduto')}.show();" rendered="#{MovimentacaoEstoqueControle.movimentacaoEstoqueVO.novoObj}" id="consultaDadosProduto" execute="@this" tooltip="Localizar Produto" render="formProduto" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MovimentacaoEstoque_tipoMovimentacao}" />
					<h:selectOneMenu disabled="#{!MovimentacaoEstoqueControle.movimentacaoEstoqueVO.novoObj}" styleClass="form-control camposObrigatorios" value="#{MovimentacaoEstoqueControle.movimentacaoEstoqueVO.tipoMovimentacao}">
						<a4j:ajax event="change" listener="#{MovimentacaoEstoqueControle.validarDadosTipoMovimentacao}" execute="form:dadosBasico" render="form:dadosBasico" />
						<f:selectItems value="#{MovimentacaoEstoqueControle.listaSelectItemTipoMovimentacaoMovimentacaoEstoque}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{MovimentacaoEstoqueControle.exigeCentroCustoRequisitante}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requisicao_centroCusto}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" size="50" styleClass="form-control camposSomenteLeitura" value="#{MovimentacaoEstoqueControle.movimentacaoEstoqueVO.funcionarioCargoVO.funcionarioVO.pessoa.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultarFuncionarioCargo" action="#{MovimentacaoEstoqueControle.limparListaConsultaFuncionarioCentroCusto}" alt="Localizar Funcionário Cargo" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelFuncionarioCentroCusto')}.show()" render="formFuncionarioCentroCusto" /> <otm:commandIcon id="limparFuncionarioCargo" action="#{MovimentacaoEstoqueControle.limparFuncionarioCargo}" rendered="#{MovimentacaoEstoqueControle.movimentacaoEstoqueVO.codigo eq 0}" alt="Limpar Funcionário Cargo" icon="#{msg_botoes.btn_icon_limpar_embutido}" render="form" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MovimentacaoEstoque_unidadeEnsino}" />
					<h:selectOneMenu disabled="#{!MovimentacaoEstoqueControle.movimentacaoEstoqueVO.novoObj}" styleClass="form-control camposObrigatorios" value="#{MovimentacaoEstoqueControle.movimentacaoEstoqueVO.unidadeEnsino.codigo}">
						<a4j:ajax event="change" listener="#{MovimentacaoEstoqueControle.validarCentroResultadoEstoque}" execute="form:dadosBasico" render="form:dadosBasico" />
						<f:selectItems value="#{MovimentacaoEstoqueControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MovimentacaoEstoque_centroResultadoEstoque}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText size="50" maxlength="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MovimentacaoEstoqueControle.movimentacaoEstoqueVO.centroResultadoEstoque.descricao}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaCentroResultadoEstoque" action="#{MovimentacaoEstoqueControle.inicializarConsultarCentroResultadoOrigem}" alt="Consultar Centro Resultado Estoque" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelCentroResultado')}.show()" render="formCentroResultado" rendered="#{MovimentacaoEstoqueControle.permiteAlterarCentroResultado}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{MovimentacaoEstoqueControle.movimentacaoEstoqueVO.tipoMovimentacaoTransferencia}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MovimentacaoEstoque_unidadeEnsinoDestino}" rendered="#{MovimentacaoEstoqueControle.movimentacaoEstoqueVO.tipoMovimentacaoTransferencia}" />
