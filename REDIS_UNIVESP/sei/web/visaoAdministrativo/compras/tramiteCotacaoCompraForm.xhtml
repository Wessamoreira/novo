<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Tramite_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelDepartamento" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Tramite_departamento}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" />
					<rich:componentControl target="panelDepartamento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDepartamento">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Tramite_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDestinatarioNotaFiscal" value="#{TramiteCotacaoCompraControle.campoConsultaDepartamento}">
						<f:selectItems value="#{TramiteCotacaoCompraControle.tipoConsultaComboDepartamentos}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaDepartamento" size="10" styleClass="form-control campos" value="#{TramiteCotacaoCompraControle.valorConsultaDepartamento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" accesskey="4" render="formDepartamento:mensagemConsultaDepartamento, formDepartamento:resultadoConsultaDepartamento, formDepartamento:scResultadoDepartamento" action="#{TramiteCotacaoCompraControle.consultarDepartamento}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaDepartamento" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TramiteCotacaoCompraControle.listaConsultaDepartamento}" rows="5" var="departamentoItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Departamento_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TramiteCotacaoCompraControle.selecionarDepartamento}" oncomplete="#{rich:component('panelDepartamento')}.hide();" render="itemDepartamentoTramite" value="#{departamentoItem.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Tramite_departamento_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TramiteCotacaoCompraControle.selecionarDepartamento}" oncomplete="#{rich:component('panelDepartamento')}.hide();" render="itemDepartamentoTramite" value="#{departamentoItem.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Tramite_departamento_unidade_ensino}" />
						</f:facet>
						<a4j:commandLink action="#{TramiteCotacaoCompraControle.selecionarDepartamento}" oncomplete="#{rich:component('panelDepartamento')}.hide();" render="itemDepartamentoTramite" value="#{departamentoItem.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TramiteCotacaoCompraControle.selecionarDepartamento}" oncomplete="#{rich:component('panelDepartamento')}.hide();" render="itemDepartamentoTramite" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formDepartamento:resultadoConsultaDepartamento" maxPages="10" id="scResultadoDepartamento" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaDepartamento" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="mensagemDepartamento">
						<otm:mensagem bean="#{TramiteCotacaoCompraControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCargo" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Tramite_cargo}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" />
					<rich:componentControl target="panelCargo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCargo">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Tramite_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDestinatarioNotaFiscal" value="#{TramiteCotacaoCompraControle.campoConsultaCargo}">
						<f:selectItems value="#{TramiteCotacaoCompraControle.tipoConsultaComboCargos}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaCargo" size="10" styleClass="form-control campos" value="#{TramiteCotacaoCompraControle.valorConsultaCargo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" accesskey="4" render="formCargo:mensagemConsultaCargo, formCargo:resultadoConsultaCargo, formCargo:scResultadoCargo" action="#{TramiteCotacaoCompraControle.consultarCargo}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCargo" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TramiteCotacaoCompraControle.listaConsultaCargo}" rows="5" var="cargoItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Tramite_cargo_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TramiteCotacaoCompraControle.selecionarCargo}" oncomplete="#{rich:component('panelCargo')}.hide();" render="nomeCargo" value="#{cargoItem.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Tramite_cargo_descricao}" />
						</f:facet>
						<a4j:commandLink action="#{TramiteCotacaoCompraControle.selecionarCargo}" oncomplete="#{rich:component('panelCargo')}.hide();" render="nomeCargo" value="#{cargoItem.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TramiteCotacaoCompraControle.selecionarCargo}" oncomplete="#{rich:component('panelCargo')}.hide();" render="nomeCargo" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCargo:resultadoConsultaCargo" maxPages="10" id="scResultadoCargo" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCargo" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="mensagemCargo">
						<otm:mensagem bean="#{TramiteCotacaoCompraControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelPessoa" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Tramite_funcionario}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" />
					<rich:componentControl target="panelPessoa" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formPessoa">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="Consultar por" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDestinatarioNotaFiscal" value="#{TramiteCotacaoCompraControle.campoConsultaPessoa}">
						<f:selectItems value="#{TramiteCotacaoCompraControle.tipoConsultaComboPessoas}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaPessoa" size="10" styleClass="form-control campos" value="#{TramiteCotacaoCompraControle.valorConsultaPessoa}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" accesskey="4" render="formPessoa:mensagemConsultaPessoa, formPessoa:resultadoConsultaPessoa, formPessoa:scResultadoPessoa" action="#{TramiteCotacaoCompraControle.consultarPessoa}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaPessoa" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TramiteCotacaoCompraControle.listaConsultaPessoa}" rows="5" var="pessoaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Tramite_funcionario_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TramiteCotacaoCompraControle.selecionarPessoa}" oncomplete="#{rich:component('panelPessoa')}.hide();" render="nomePessoa" value="#{pessoaItem.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Tramite_funcionario_email}" />
						</f:facet>
						<a4j:commandLink action="#{TramiteCotacaoCompraControle.selecionarPessoa}" oncomplete="#{rich:component('panelPessoa')}.hide();" render="nomePessoa" value="#{pessoaItem.pessoa.email}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TramiteCotacaoCompraControle.selecionarPessoa}" oncomplete="#{rich:component('panelPessoa')}.hide();" render="nomePessoa" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formPessoa:resultadoConsultaPessoa" maxPages="10" id="scResultadoPessoa" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaPessoa" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="mensagemPessoa">
						<otm:mensagem bean="#{TramiteCotacaoCompraControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<title><h:outputText value="#{msg_aplic.prt_Compra_tituloForm}" /></title>
		<h:form id="form">
			<rich:popupPanel styleClass="modalMaximizado" id="panelGravar" shadowOpacity="true" width="300" height="180">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{msg_aplic.prt_Tramite_gravar_dados}"></h:outputText>
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink55" />
						<rich:componentControl target="panelGravar" operation="hide" event="click" />
					</h:panelGroup>
				</f:facet>
				<h:panelGroup styleClass="tabForm" width="100%" columns="1">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Tramite_primeira_mensagem_gravar}" />
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Tramite_segunda_mensagem_gravar}" />
					</h:panelGroup>
					<h:panelGroup width="100%" columnClasses="colunaAlinhamento" columns="2">
						<otm:commandButton action="#{TramiteCotacaoCompraControle.gravar}" style="position:relative; top:20px; left:12px;" oncomplete="#{rich:component('panelGravar')}.hide();" styleClass="btn btn-dark btn-sim" />
						<otm:commandButton oncomplete="#{rich:component('panelGravar')}.hide();" style="position:relative; top:20px; left:11px;" styleClass="btn btn-danger btn-nao" />
					</h:panelGroup>
				</h:panelGroup>
			</rich:popupPanel>
			<h:panelGroup layout="block" styleClass="row">
				<rich:tabPanel switchType="client">
					<rich:tab header="Tramite Cotação Compra">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:panelGroup layout="block" styleClass="col-md-1">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Tramite_codigo}" />
									<h:inputText id="codigo" size="8" maxlength="8" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{TramiteCotacaoCompraControle.tramiteVO.codigo}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Tramite_nome_tramite}" />
								<h:inputText size="50" maxlength="200" styleClass="form-control camposObrigatorios" id="nome_tramite" value="#{TramiteCotacaoCompraControle.tramiteVO.nome}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Tramite_situacao_tramite}" />
								<h:selectOneMenu id="situacao_tramite" styleClass="form-control camposObrigatorios" value="#{TramiteCotacaoCompraControle.tramiteVO.situacaoTramite}">
									<f:selectItems value="#{TramiteCotacaoCompraControle.listaSelectItemSituacaoTramite}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Tramite_tramite_padrao}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox styleClass="form-control campos" value="#{TramiteCotacaoCompraControle.tramiteVO.tramitePadrao}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="Responsável" />
								<h:inputText size="50" maxlength="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{TramiteCotacaoCompraControle.tramiteVO.responsavel.nome}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Tramite_unidade_ensino_padrao}" />
								<h:selectOneMenu id="unidadeEnsinoPadrao" styleClass="form-control campos" value="#{TramiteCotacaoCompraControle.tramiteVO.unidadeEnsinoPadrao.codigo}">
									<f:selectItems value="#{TramiteCotacaoCompraControle.listaSelectItemUnidadeEnsino}" />
								</h:selectOneMenu>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<rich:tab header="Departamentos">
						<h:panelGroup layout="block" styleClass="row" id="itemDepartamentoTramite">
							<h:panelGroup id="camposDepartamento">
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Tramite_departamento}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText size="40" maxlength="50" readonly="true" id="nomeDepartamento" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{TramiteCotacaoCompraControle.departamentoTramiteVO.departamentoVO.nome}" />
											<span class="append-icon right"> <otm:commandIcon disabled="#{TramiteCotacaoCompraControle.tramiteVO.tramiteUsado}" render="camposDepartamento compraItemVO" execute="@this" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelDepartamento')}.show();" tooltip="Consultar Departamento" /> <otm:commandIcon action="#{TramiteCotacaoCompraControle.limparCampoDepartamento}" tooltip="Limpar Campo Departamento" disabled="#{TramiteCotacaoCompraControle.tramiteVO.tramiteUsado}" icon="#{msg_botoes.btn_icon_limpar_embutido}" render="camposDepartamento compraItemVO" />
											</span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{TramiteCotacaoCompraControle.departamentoTramiteVO.departamentoVO != null}">
										<h:outputText rendered="#{TramiteCotacaoCompraControle.departamentoTramiteVO.departamentoVO != null}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Tramite_tipo_distribuicao_cotacao}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:selectOneMenu id="distribuicao_cotacao" styleClass="form-control camposObrigatorios" value="#{TramiteCotacaoCompraControle.departamentoTramiteVO.tipoDistribuicaoCotacao}">
												<f:selectItems value="#{TramiteCotacaoCompraControle.listaSelectItemTipoDistribuicaoCotacao}" />
												<a4j:ajax event="change" listener="#{TramiteCotacaoCompraControle.limparCargoEFuncionario}" render="form" execute="form" />
											</h:selectOneMenu>
											<span class="append-icon right mr10"> <otm:commandIcon rendered="#{TramiteCotacaoCompraControle.departamentoTramiteVO.departamentoVO != null}" id="atualizar_distribuicao_cotacao" tooltip="Atualizar Distribuição Cotação" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="distribuicao_cotacao" />
											</span>
										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{TramiteCotacaoCompraControle.isFuncionarioCargoDepartamento() and TramiteCotacaoCompraControle.departamentoTramiteVO.departamentoVO != null}">
									<h:outputText value="#{msg_aplic.prt_Tramite_cargo}" rendered="#{TramiteCotacaoCompraControle.isFuncionarioCargoDepartamento() and TramiteCotacaoCompraControle.departamentoTramiteVO.departamentoVO != null}" id="labelnomeCargo" styleClass="field control-label tituloCampos" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText size="40" maxlength="50" readonly="true" id="nomeCargo" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{TramiteCotacaoCompraControle.departamentoTramiteVO.cargoVO.nome}" />
										<span class="append-icon right mr10"> <otm:commandIcon render="formCargo" execute="@this" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelCargo')}.show();" tooltip="Consultar Cargo" />
										</span>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{TramiteCotacaoCompraControle.isCotacaoFuncionarioEspecifico()  and TramiteCotacaoCompraControle.departamentoTramiteVO.departamentoVO != null}">

										<!-- 											</rich:tooltip> -->
