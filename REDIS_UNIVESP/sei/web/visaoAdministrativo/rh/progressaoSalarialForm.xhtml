<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:descricao").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProgressaoSalarial_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ProgressaoSalarialControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row" id="panelDadosTodos">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_descricao}" />
					<h:inputText id="descricao" maxlength="50" size="50" styleClass="form-control camposObrigatorios" value="#{ProgressaoSalarialControle.progressaoSalarialVO.descricao}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row" id="panelGridItens">
				<rich:panel>
					<f:facet name="header">#{msg_aplic.prt_ProgressaoSalarial_TabelaProgressaoSalarial}</f:facet>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NivelSalarial_tituloForm}" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ProgressaoSalarialControle.progressaoSalarialItemVO.nivelSalarialVO.codigo}" label="#{ProgressaoSalarialControle.progressaoSalarialItemVO.nivelSalarialVO.descricao}">
								<f:selectItems value="#{ProgressaoSalarialControle.listaSelectItemNivelSalarial}" />
								<a4j:ajax event="change" listener="#{ProgressaoSalarialControle.getDescricaoNivelSalarial}">
								</a4j:ajax>
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FaixaSalarial_tituloForm}" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ProgressaoSalarialControle.progressaoSalarialItemVO.faixaSalarialVO.codigo}">
								<f:selectItems value="#{ProgressaoSalarialControle.listaSelectItemFaixaSalarial}" />
								<a4j:ajax event="change" listener="#{ProgressaoSalarialControle.getDescricaoFaixaSalarial}">
								</a4j:ajax>
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FaixaSalarial_tituloForm}" />
							<h:inputText id="valor" maxlength="10" onkeydown="aceitarSomenteValorDecimalComVirgula(this, 2)" styleClass="form-control camposObrigatorios" value="#{ProgressaoSalarialControle.progressaoSalarialItemVO.valor}">
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
							<otm:commandButton action="#{ProgressaoSalarialControle.adicionarProgressaoSalarialItem}" id="btnAdicionarItem" image="#{resource['imagens/botaoAdicionarLista.png']}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar Progressao Salarial Item" styleClass="btn btn-primary" render="form" />
						</h:panelGroup>
					</h:panelGroup>
				</rich:panel>
			</h:panelGroup>
			<rich:dataTable id="progressaoSalarialitens" columnClasses="colunaAlinhamento" headerClass="subordinado" rowClasses="linhaImparSubordinado, linhaParSubordinado" styleClass="tabFormSubordinada" value="#{ProgressaoSalarialControle.progressaoSalarialVO.progressaoSalarialItens}" var="progressaoItem" width="100%">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_NivelSalarial_tituloForm}" />
					</f:facet>
					<h:outputText value="#{progressaoItem.nivelSalarialVO.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_FaixaSalarial_tituloForm}" />
					</f:facet>
					<h:outputText value="#{progressaoItem.faixaSalarialVO.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_valor}" />
					</f:facet>
					<h:outputText value="#{progressaoItem.valor}">
						<f:converter converterId="FormatadorNumerico" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<h:panelGroup>
						<otm:commandIcon accesskey="1" action="#{ProgressaoSalarialControle.editarProgressaoSalarialItem}" render="form" id="editarItem" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar Progressao Salarial Item" />
						<otm:commandIcon accesskey="2" action="#{ProgressaoSalarialControle.removerProgressaoSalarialItem}" render="form" id="removerItem" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Progressao Salarial Item" />
					</h:panelGroup>
				</rich:column>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{ProgressaoSalarialControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton accesskey="1" action="#{ProgressaoSalarialControle.novo}" id="novo" styleClass="btn btn-info btn-novo" immediate="true" render="form" value="#{msg_botoes.btn_novo}" />
						<otm:spacer width="5px" />
						<otm:commandButton accesskey="2" action="#{ProgressaoSalarialControle.persistir}" id="salvar" styleClass="btn btn-dark btn-gravar" render="form" value="#{msg_botoes.btn_gravar}" />
						<otm:spacer width="5px" />
						<otm:commandButton accesskey="3" action="#{ProgressaoSalarialControle.excluir}" id="excluir" styleClass="btn btn-danger btn-excluir" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" render="form" value="#{msg_botoes.btn_excluir}" />
						<otm:spacer width="5px" />
						<otm:commandButton accesskey="4" action="#{ProgressaoSalarialControle.inicializarConsultar}" id="consultar" styleClass="btn btn-default btn-consultar" immediate="true" value="#{msg_botoes.btn_consultar}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
