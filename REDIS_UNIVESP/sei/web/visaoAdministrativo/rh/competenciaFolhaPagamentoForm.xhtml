<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:panelGridForm:descricao").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CompetenciaFolhaPagamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row" id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompetenciaFolhaPagamento_dataCompetencia}" />
						<otm:calendar id="dataCompetencia" disabled="true" value="#{CompetenciaFolhaPagamentoControle.competenciaFolhaPagamentoVO.dataCompetencia}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompetenciaFolhaPagamento_dataFechamento}" />
						<otm:calendar id="dataFechamento" value="#{CompetenciaFolhaPagamentoControle.competenciaFolhaPagamentoVO.dataFechamento}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompetenciaFolhaPagamento_dataCaixa}" />
						<otm:calendar id="dataCaixa" value="#{CompetenciaFolhaPagamentoControle.competenciaFolhaPagamentoVO.dataCaixa}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
						<h:inputText id="situacaoApresentar" disabled="true" readonly="true" styleClass="form-control campos" value="#{CompetenciaFolhaPagamentoControle.competenciaFolhaPagamentoVO.situacaoApresentar}" size="15" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_usuarioUltimaAlteracao}" />
						<h:inputText id="usuario" disabled="true" readonly="true" styleClass="form-control campos" value="#{CompetenciaFolhaPagamentoControle.competenciaFolhaPagamentoVO.usuarioUltimaAlteracao.nome}" size="15" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_dataUltimaAlteracao}" />
					<otm:calendar id="dataUltimaAlteracao" disabled="true" value="#{CompetenciaFolhaPagamentoControle.competenciaFolhaPagamentoVO.dataUltimaAlteracao}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelGridItens" columns="1" width="100%">
				<rich:panel bodyClass="msgFlutuanteVisaoAdm" title="Valor Fixo" style="margin-top: 20px;">
					<f:facet name="header">#{msg_aplic.prt_CompetenciaFolhaPagamento_periodosDaCompetencia}</f:facet>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompetenciaFolhaPagamento_descricao}" />
						<h:inputText size="50" styleClass="form-control camposObrigatorios" maxlength="50" value="#{CompetenciaFolhaPagamentoControle.competenciaPeriodoFolhaPagamentoVO.descricao}" title="#{msg_aplic.prt_CompetenciaFolhaPagamento_descricao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompetenciaFolhaPagamento_periodo}" />
						<h:inputText maxlength="8" styleClass="form-control campos" value="#{CompetenciaFolhaPagamentoControle.competenciaPeriodoFolhaPagamentoVO.periodo}" title="#{msg_aplic.prt_CompetenciaFolhaPagamento_periodo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton action="#{CompetenciaFolhaPagamentoControle.adicionarPeriodoCompetencia}" execute="@form" id="btnAdicionarItem" image="#{resource['imagens/botaoAdicionarLista.png']}" oncomplete="$(function(){PrimeFaces.focus('form:descricaoPeriodo');});" render="@form" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" value="Adicionar Periodo Competencia" rendered="#{CompetenciaFolhaPagamentoControle.competenciaFolhaPagamentoVO.situacao != 'INATIVO'}" />
					</h:panelGroup>
				</rich:panel>
			</h:panelGroup>
				<rich:dataTable id="periodoCompetencia" columnClasses="colunaAlinhamento" headerClass="subordinado" rowClasses="linhaImparSubordinado, linhaParSubordinado" styleClass="tabFormSubordinada" value="#{CompetenciaFolhaPagamentoControle.competenciaFolhaPagamentoVO.periodos}" var="periodo" width="100%">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
						</f:facet>
						<h:outputText value="#{periodo.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CompetenciaFolhaPagamento_periodo}" />
						</f:facet>
						<h:outputText value="#{periodo.periodo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<h:panelGroup rendered="#{CompetenciaFolhaPagamentoControle.competenciaFolhaPagamentoVO.situacao == 'ATIVO'}">
							<otm:commandIcon accesskey="1" action="#{CompetenciaFolhaPagamentoControle.editarPeriodoDaCompetencia}" id="editarItem" render="form" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar Periodo Da Competencia" />
							<otm:commandIcon accesskey="2" action="#{CompetenciaFolhaPagamentoControle.removerPeriodoDaCompetencia}" id="removerItem" render="form" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Periodo Da Competencia" />
						</h:panelGroup>
					</rich:column>
				</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup id="panelGridMensagens">
					<otm:mensagem bean="#{CompetenciaFolhaPagamentoControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton accesskey="2" action="#{CompetenciaFolhaPagamentoControle.persistir}" id="salvar" styleClass="btn btn-dark btn-gravar" render="form" rendered="#{CompetenciaFolhaPagamentoControle.competenciaFolhaPagamentoVO.situacao == 'ATIVO'}" title="#{msg.msg_gravar_dados}" value="#{msg_botoes.btn_gravar}" />
						<otm:spacer width="5" />
						<otm:commandButton id="consultar" immediate="true" action="#{CompetenciaFolhaPagamentoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
						<otm:spacer width="5" />
						<otm:commandButton accesskey="5" action="#{CompetenciaFolhaPagamentoControle.encerrar}" id="encerrarVigencia" image="#{resource['imagens/botaoEncerrar.png']}" onclick="return confirm('#{msg.msg_ConfirmaEncerrarVigencia}');" rendered="#{CompetenciaFolhaPagamentoControle.competenciaFolhaPagamentoVO.situacao == 'ATIVO'}" render="form" value="#{msg.msg_encerrar_vigencia}" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-warning" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
