<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:identificador").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_EventoEmprestimoFuncionario_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{EventoEmprestimoCargoFuncionarioControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelDadosTodos">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_matriculaFuncionario}" />
					<h:inputText id="matriculaFuncionario" size="50" readonly="true" styleClass="form-control camposObrigatorios" value="#{EventoEmprestimoCargoFuncionarioControle.funcionarioCargoVO.funcionarioVO.matricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_funcionario}" />
					<h:inputText id="funcionario" size="50" readonly="true" styleClass="form-control camposObrigatorios" value="#{EventoEmprestimoCargoFuncionarioControle.funcionarioCargoVO.funcionarioVO.pessoa.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" id="pnlMatriculaCargo">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_matriculaCargo}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="matriculaCargo" size="50" styleClass="form-control camposObrigatorios" value="#{EventoEmprestimoCargoFuncionarioControle.funcionarioCargoVO.matriculaCargo}">
							<a4j:ajax event="blur" listener="#{EventoEmprestimoCargoFuncionarioControle.consultarFuncionarioPelaMatriculaCargo}" render="form" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_atualizar_embutido}" tooltip="#{msg.msg_EventosFuncionarioCargo}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_cargo}" />
					<h:inputText id="cargo" size="50" styleClass="form-control camposObrigatorios" readonly="true" value="#{EventoEmprestimoCargoFuncionarioControle.funcionarioCargoVO.cargo.nome}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row mt5" id="panelGridEventos">
				<rich:panel>
					<f:facet name="header">#{msg_aplic.prt_EventoFolhaPagamento_eventos}</f:facet>
					<h:panelGroup id="gridEvento">
						<h:panelGroup id="groupEvento">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_evento}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:inputText id="eventoIdentificador" styleClass="form-control camposObrigatorios" size="10" value="#{EventoEmprestimoCargoFuncionarioControle.eventoEmprestimoCargoFuncionarioVO.eventoFolhaPagamentoVO.identificador}">
									<a4j:ajax event="change" execute="@this" render="form:gridEvento" listener="#{EventoEmprestimoCargoFuncionarioControle.consultarEventoPorIdentificador()}" oncomplete="focus('form:tipoEmprestimo')" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:inputText id="eventoDescricao" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{EventoEmprestimoCargoFuncionarioControle.eventoEmprestimoCargoFuncionarioVO.eventoFolhaPagamentoVO.descricao}" />
								<span class="append-icon right"> <otm:commandIcon id="consultaDadosEvento" accesskey="2" tooltip="Localizar Evento da Folha de Pagamento" render="form, formEvento" oncomplete="#{rich:component('panelEvento')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosEvento" tooltip="Limpas Dados" action="#{EventoEmprestimoCargoFuncionarioControle.limparDadosEvento}" render="form:gridEvento" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup id="panelParcelas">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NegociacaoContaReceber_nrParcela}" />
								<h:inputText id="numeroParcela" styleClass="form-control campos" size="10" value="#{EventoEmprestimoCargoFuncionarioControle.eventoEmprestimoCargoFuncionarioVO.numeroParcela}" maxlength="3" onkeydown="aceitarSomenteValorNumerico(this)">
									<a4j:ajax event="change" oncomplete="focus('form:valorParcela')" execute="panelParcelas" render="panelParcelas" listener="#{EventoEmprestimoCargoFuncionarioControle.calcularValorTotal}" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContratosDespesas_valorParcela}" />
								<h:inputText id="valorParcela" styleClass="form-control campos" readonly="false" size="10" value="#{EventoEmprestimoCargoFuncionarioControle.eventoEmprestimoCargoFuncionarioVO.valorParcela}" maxlength="10" onkeydown="aceitarSomenteValorDecimal(this)">
									<a4j:ajax event="change" execute="panelParcelas" render="panelParcelas" listener="#{EventoEmprestimoCargoFuncionarioControle.calcularValorTotal}" oncomplete="focus('form:dataEmprestimo')" />
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MovimentacaoFinanceira_valor}" />
								<h:inputText id="valorTotal" styleClass="form-control campos" readonly="true" size="10" value="#{EventoEmprestimoCargoFuncionarioControle.eventoEmprestimoCargoFuncionarioVO.valorTotal}" maxlength="10">
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3" id="parcelasPagas">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_parcelasPagas}" />
								<h:inputText id="parcelaPaga" styleClass="form-control campos" size="10" value="#{EventoEmprestimoCargoFuncionarioControle.eventoEmprestimoCargoFuncionarioVO.parcelaPaga}" maxlength="3" onkeydown="aceitarSomenteValorNumerico(this)" disabled="#{EventoEmprestimoCargoFuncionarioControle.eventoEmprestimoCargoFuncionarioVO.quitado}" readonly="#{EventoEmprestimoCargoFuncionarioControle.eventoEmprestimoCargoFuncionarioVO.quitado}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup id="datasDeEmprestimos">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Emprestimo_dataEmprestimo}" />
								<otm:calendar id="dataEmprestimo" value="#{EventoEmprestimoCargoFuncionarioControle.eventoEmprestimoCargoFuncionarioVO.dataEmprestimo}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Dependentes_DataInicioDesconto}" />
								<otm:calendar id="inicioDesconto" value="#{EventoEmprestimoCargoFuncionarioControle.eventoEmprestimoCargoFuncionarioVO.inicioDesconto}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup id="emprestimoQuitado">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_emprestimoQuitado}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox value="#{EventoEmprestimoCargoFuncionarioControle.eventoEmprestimoCargoFuncionarioVO.quitado}">
										<a4j:ajax event="change" listener="#{EventoEmprestimoCargoFuncionarioControle.limparDataPagamento()}" execute="@form" render="form" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3" id="groupDataPagamento" rendered="#{EventoEmprestimoCargoFuncionarioControle.eventoEmprestimoCargoFuncionarioVO.quitado}">
								<h:outputText id="tituloDataPagamento" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dataPagamento}" />
								<otm:calendar id="dataPagamento" value="#{EventoEmprestimoCargoFuncionarioControle.eventoEmprestimoCargoFuncionarioVO.dataPagamento}" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px" id="botoes">
						<otm:commandButton style="margin-right:5px" id="botaoAdicionarEventoFP" action="#{EventoEmprestimoCargoFuncionarioControle.adicionarEvento}" rendered="#{!EventoEmprestimoCargoFuncionarioControle.eventoEmprestimoCargoFuncionarioVO.itemEmEdicao}" styleClass="btn btn-primary" render="form" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar Evento FP" />
						<otm:commandButton style="margin-right:5px" id="botaoAlterarEventoFP" actionListener="#{EventoEmprestimoCargoFuncionarioControle.adicionarEvento}" action="#{EventoEmprestimoCargoFuncionarioControle.limparDadosEvento}" rendered="#{EventoEmprestimoCargoFuncionarioControle.eventoEmprestimoCargoFuncionarioVO.itemEmEdicao}" image="#{resource['imagens/botaoAlterar.png']}" render="form formAlterarSituacaoHistoricos" icon="#{msg_botoes.btn_icon_atualizar_embutido}" value="Alterar Evento FP" styleClass="btn btn-default" />
						<otm:commandButton id="botaoCancelarEventoFP" action="#{EventoEmprestimoCargoFuncionarioControle.cancelarEvento}" rendered="#{EventoEmprestimoCargoFuncionarioControle.eventoEmprestimoCargoFuncionarioVO.itemEmEdicao}" styleClass="btn btn-danger" render="form" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar Evento FP" />
					</h:panelGroup>
					<br />
					<rich:dataTable id="eventosFuncionarioFP" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{EventoEmprestimoCargoFuncionarioControle.listaDeEventosEmprestimosDoFuncionario}" rows="10" var="eventoFuncionario">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_identificador}" />
							</f:facet>
							<h:outputText value="#{eventoFuncionario.eventoFolhaPagamentoVO.identificador}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
							</f:facet>
							<h:outputText value="#{eventoFuncionario.eventoFolhaPagamentoVO.descricao}" />
						</rich:column>
						<!-- <rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_TextoPadrao_tipoEmprestimo}" />
									</f:facet>
									<h:outputText value="#{eventoFuncionario.tipoEmprestimoVO.descricao}" />
								</rich:column> -->
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_nrParcela}" />
							</f:facet>
							<h:outputText value="#{eventoFuncionario.numeroParcela}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_parcelasPagas}" />
							</f:facet>
							<h:outputText value="#{eventoFuncionario.parcelaPaga}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContratosDespesas_valorParcela}" />
							</f:facet>
							<h:outputText value="#{eventoFuncionario.valorParcela}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MovimentacaoFinanceira_valor}" />
							</f:facet>
							<h:outputText value="#{eventoFuncionario.valorTotal}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Emprestimo_dataEmprestimo}" />
							</f:facet>
							<h:outputText value="#{eventoFuncionario.dataEmprestimo}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Dependentes_DataInicioDesconto}" />
							</f:facet>
							<h:outputText value="#{eventoFuncionario.inicioDesconto}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{EventoEmprestimoCargoFuncionarioControle.editarEventoEmprestimo}" id="editarEventoEmprestimo" render="form:panelGridEventos" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar Evento Emprestimo" />
							<otm:commandIcon action="#{EventoEmprestimoCargoFuncionarioControle.removerEvento()}" render="panelGridEventos panelGridMensagens" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Evento" />
						</rich:column>
					</rich:dataTable>
				</rich:panel>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{EventoEmprestimoCargoFuncionarioControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" accesskey="1" action="#{EventoEmprestimoCargoFuncionarioControle.persistir}" id="salvar" styleClass="btn btn-dark btn-gravar" render="form" value="#{msg_botoes.btn_gravar}" />
						<otm:commandButton style="margin-right:5px" accesskey="2" action="#{EventoEmprestimoCargoFuncionarioControle.excluir}" id="excluir" styleClass="btn btn-danger btn-excluir" onclick="return confirm('#{msg.msg_confirmacao_excluxao_itens}');" render="form" value="#{msg_botoes.btn_excluir}" />
						<otm:commandButton accesskey="3" action="#{EventoEmprestimoCargoFuncionarioControle.inicializarConsultar}" id="consultar" styleClass="btn btn-default btn-consultar" immediate="true" value="#{msg_botoes.btn_consultar}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<!-- Consulta Evento da Folha de Pagamento -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelEvento" zindex="2000" overlapEmbedObjects="true" shadowOpacity="false" width="800" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaFolhaPagamento_consultarEventoGrupo}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelEvento" />
					<rich:componentControl target="panelEvento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEvento">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaEvento" value="#{EventoEmprestimoCargoFuncionarioControle.campoConsultaEvento}">
						<f:selectItems value="#{EventoEmprestimoCargoFuncionarioControle.tipoConsultaComboEvento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaEvento" size="30" styleClass="form-control campos" value="#{EventoEmprestimoCargoFuncionarioControle.valorConsultaEvento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultarFuncionario" render="formEvento:mensagemConsultaEvento, formEvento:gridEventoTab, formEvento:scResultadoEvento" action="#{EventoEmprestimoCargoFuncionarioControle.consultarEvento}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{EventoEmprestimoCargoFuncionarioControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{EventoEmprestimoCargoFuncionarioControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup id="gridEventoTab" columns="1" width="100%">
					<rich:dataTable id="eventoItem" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{EventoEmprestimoCargoFuncionarioControle.listaEventosFolhaPagamento}" rendered="#{fn:length(EventoEmprestimoCargoFuncionarioControle.listaEventosFolhaPagamento) > 0}" rows="10" var="eventoItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_identificador}" />
							</f:facet>
							<a4j:commandLink id="identificador" action="#{EventoEmprestimoCargoFuncionarioControle.selecionarEvento}" value="#{eventoItem.identificador}" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_descricao}" />
							</f:facet>
							<a4j:commandLink id="nome" action="#{EventoEmprestimoCargoFuncionarioControle.selecionarEvento}" value="#{eventoItem.descricao}" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_tipoLancamento}" />
							</f:facet>
							<a4j:commandLink id="tipoLancamento" action="#{EventoEmprestimoCargoFuncionarioControle.selecionarEvento}" value="#{eventoItem.tipoLancamento.valor}" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon id="botaoEditar" action="#{EventoEmprestimoCargoFuncionarioControle.selecionarEvento}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" tooltip="Editar" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formEvento:eventoItem" maxPages="10" id="scResultadoEvento" page="#{EventoEmprestimoCargoFuncionarioControle.controleConsultaOtimizado.page}" scrollListener="#{EventoEmprestimoCargoFuncionarioControle.scrollerListenerEventoFolhaPagamento}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaEvento" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{EventoEmprestimoCargoFuncionarioControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<!-- Consulta Tipo de Emprestimo -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelTipoEmprestimo" zindex="2000" overlapEmbedObjects="true" shadowOpacity="false" width="800" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_BibliotecaEmprestimo_tipoEmprestimo}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelTipoEmprestimo" />
					<rich:componentControl target="panelTipoEmprestimo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTipoEmprestimo">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTipoEmprestimo" value="#{EventoEmprestimoCargoFuncionarioControle.campoConsultaTipoEmprestimo}">
						<f:selectItems value="#{EventoEmprestimoCargoFuncionarioControle.tipoConsultaComboTipoEmprestimo}" />
					</h:selectOneMenu>
