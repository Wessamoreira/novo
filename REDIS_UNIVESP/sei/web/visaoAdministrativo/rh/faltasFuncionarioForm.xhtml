<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:identificador").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_FaltasFuncionario_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{FaltasFuncionarioControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row" id="panelDadosTodos">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_matriculaFuncionario}" />
					<h:inputText id="matriculaFuncionario" size="50" readonly="true" styleClass="form-control camposObrigatorios" value="#{FaltasFuncionarioControle.faltasFuncionario.funcionarioCargo.funcionarioVO.matricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_funcionario}" />
					<h:inputText id="funcionario" size="50" readonly="true" styleClass="form-control camposObrigatorios" value="#{FaltasFuncionarioControle.faltasFuncionario.funcionarioCargo.funcionarioVO.pessoa.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" id="pnlMatriculaCargo">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_matriculaCargo}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="matriculaCargo" size="50" styleClass="form-control camposObrigatorios" value="#{FaltasFuncionarioControle.faltasFuncionario.funcionarioCargo.matriculaCargo}">
							<a4j:ajax event="change" listener="#{FaltasFuncionarioControle.consultarFuncionarioPelaMatriculaCargo}" render="form" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_atualizar_embutido}" tooltip="#{msg.msg_EventosFuncionarioCargo}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_cargo}" />
					<h:inputText id="cargo" size="50" styleClass="form-control camposObrigatorios" readonly="true" value="#{FaltasFuncionarioControle.faltasFuncionario.funcionarioCargo.cargo.nome}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelGridEventos">
				<rich:panel>
					<f:facet name="header">#{msg_aplic.prt_EventoFolhaPagamento_eventos}</f:facet>
					<h:panelGroup id="gridPeriodoFalta">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_data}" />
							<otm:calendar id="dataInicio" readonly="false" value="#{FaltasFuncionarioControle.faltasFuncionario.dataInicio}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_tipoFalta}" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{FaltasFuncionarioControle.faltasFuncionario.tipoFalta}">
								<f:selectItems value="#{FaltasFuncionarioControle.listaSelectItemTipoFalta}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_integral}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{FaltasFuncionarioControle.faltasFuncionario.integral}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_motivo}" />
							<h:inputTextarea id="motivo" styleClass="form-control campos" value="#{FaltasFuncionarioControle.faltasFuncionario.motivo}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<h:panelGroup>
							<otm:commandButton style="margin-right:5px" id="botaoAdicionarFaltas" actionListener="#{FaltasFuncionarioControle.adicionarFaltas}" rendered="#{!FaltasFuncionarioControle.faltasFuncionario.itemEmEdicao}" styleClass="btn btn-primary" render="form" execute="@form" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar Faltas" />
							<otm:commandButton style="margin-right:5px" id="botaoAlterarFP" actionListener="#{FaltasFuncionarioControle.adicionarFaltas}" rendered="#{FaltasFuncionarioControle.faltasFuncionario.itemEmEdicao}" image="#{resource['imagens/botaoAlterar.png']}" render="form" icon="#{msg_botoes.btn_icon_atualizar_embutido}" value="Alterar FP" />
							<otm:commandButton id="botaoCancelarFP" action="#{FaltasFuncionarioControle.cancelarFalta}" rendered="#{FaltasFuncionarioControle.faltasFuncionario.itemEmEdicao}" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" render="form" value="Cancelar FP" />
						</h:panelGroup>
					</h:panelGroup>
					<br />
					<rich:dataTable id="tableFaltasFuncionario" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{FaltasFuncionarioControle.listaFaltasFuncionarios}" var="falta">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_data}" />
							</f:facet>
							<h:outputText value="#{falta.dataInicio}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_tipoFalta}" />
							</f:facet>
							<h:outputText value="#{falta.tipoFalta.getValorApresentar()}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_integral}" />
							</f:facet>
							<h:outputText value="#{falta.integral ? 'Sim' : 'NÃ£o'}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_motivo}" />
							</f:facet>
							<h:graphicImage id="orient" value="#{resource['imagens/lupa.png']}">
								<rich:tooltip direction="bottomLeft" mode="client" layout="block" followMouse="false" horizontalOffset="0" verticalOffset="0" target="orient" style="background-color:#cccccc;border-color:#666666">
									<h:inputTextarea cols="60" rows="8" value="#{falta.motivo}" a:maxlength="254" />
								</rich:tooltip>
							</h:graphicImage>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{FaltasFuncionarioControle.removerFaltas(falta)}" render="form:panelGridEventos" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Faltas" />
						</rich:column>
						<f:facet name="footer">
							<h:outputText styleClass="form1Titulo" value="Total de Faltas:   "></h:outputText>
							<h:outputText styleClass="form1Titulo" value="#{FaltasFuncionarioControle.calcularTotalDeFaltas()}"></h:outputText>
						</f:facet>
					</rich:dataTable>
				</rich:panel>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{FaltasFuncionarioControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" accesskey="1" action="#{FaltasFuncionarioControle.persistir}" id="salvar" styleClass="btn btn-dark btn-gravar" render="form" value="#{msg_botoes.btn_gravar}" />
						<otm:commandButton style="margin-right:5px" accesskey="2" action="#{FaltasFuncionarioControle.excluir}" id="excluir" styleClass="btn btn-danger btn-excluir" onclick="return confirm('#{msg.msg_confirmacao_excluxao_itens}');" render="form" value="#{msg_botoes.btn_excluir}" />
						<otm:commandButton style="margin-right:5px" accesskey="3" action="#{FaltasFuncionarioControle.inicializarConsultar}" id="consultar" styleClass="btn btn-default btn-consultar" immediate="true" value="#{msg_botoes.btn_consultar}" />
						<otm:commandButton accesskey="3" action="#{FaltasFuncionarioControle.lancarPeriodoDeFalta}" id="lancarPeriodo" image="#{resource['imagens/botaoLancarPeriodoDeFalta.png']}" oncomplete="#{rich:component('panelFalta')}.show();" render="form, progressPanel, formLancamento" value="Lancar Periodo De Falta" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<!-- Lancar varios dias no periodo de faltas-->
		<rich:popupPanel styleClass="modalMaximizado" id="panelFalta" zindex="2000" overlapEmbedObjects="true" shadowOpacity="false" width="750" height="310">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_FaltasFuncionario_lancarPeriodoFaltaFuncionario}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelLancamento" />
					<rich:componentControl target="panelFalta" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLancamento">
				<h:panelGroup layout="block" styleClass="col-md-2" id="groupDataInicial">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_CursoExtensao_dataInicial}" />
					<otm:calendar enableManualInput="true" id="dataInicialLancamento" value="#{FaltasFuncionarioControle.dataInicialLancamento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_quantidadeDias}" />
					<h:inputText id="qtdDiasLancamento" maxlength="2" styleClass="form-control camposObrigatorios" value="#{FaltasFuncionarioControle.qtdDiasLancamento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_tipoFalta}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{FaltasFuncionarioControle.tipoFaltaLancamento}">
						<f:selectItems value="#{FaltasFuncionarioControle.listaSelectItemTipoFalta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_motivo}" />
					<h:inputTextarea id="motivo" styleClass="form-control campos" value="#{FaltasFuncionarioControle.motivoLancamento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton style="margin-right:5px" accesskey="1" action="#{FaltasFuncionarioControle.lancarFaltas}" id="lancarFaltas" styleClass="btn btn-dark btn-gravar" onclick="return confirm('#{msg.msg_FaltasFuncionario_ConfirmarLancamento}');this.disabled=true" oncomplete="#{rich:component('panelFalta')}.hide();" render="form formLancamento" title="#{msg.msg_gravar_dados}" value="#{msg_botoes.btn_gravar}" />
					<otm:commandButton accesskey="2" id="fecharTelaFaltas" styleClass="btn btn-danger" onclick="#{rich:component('panelFalta')}.hide();" render="form formLancamento" value="#{msg.msg_fechar}" icon="#{msg_botoes.btn_icon_fechar_embutido}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
