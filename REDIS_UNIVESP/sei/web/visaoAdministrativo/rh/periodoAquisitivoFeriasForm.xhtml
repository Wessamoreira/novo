<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:identificador").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PeriodoAquisitivoFerias_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{PeriodoAquisitivoFeriasControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row" id="panelDadosTodos">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_matriculaFuncionario}" />
					<h:inputText id="matriculaFuncionario" size="50" readonly="true" styleClass="form-control camposObrigatorios" value="#{PeriodoAquisitivoFeriasControle.periodoAquisitivoFeriasVO.funcionarioCargo.funcionarioVO.matricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_funcionario}" />
					<h:inputText id="funcionario" size="50" readonly="true" styleClass="form-control camposObrigatorios" value="#{PeriodoAquisitivoFeriasControle.periodoAquisitivoFeriasVO.funcionarioCargo.funcionarioVO.pessoa.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" id="pnlMatriculaCargo">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_matriculaCargo}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="matriculaCargo" size="50" styleClass="form-control camposObrigatorios" value="#{PeriodoAquisitivoFeriasControle.periodoAquisitivoFeriasVO.funcionarioCargo.matriculaCargo}">
							<a4j:ajax event="change" listener="#{PeriodoAquisitivoFeriasControle.consultarFuncionarioPelaMatriculaCargo}" render="form" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_help_embutido}" tooltip="#{msg.msg_EventosFuncionarioCargo}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_cargo}" />
					<h:inputText id="cargo" size="50" styleClass="form-control camposObrigatorios" readonly="true" value="#{PeriodoAquisitivoFeriasControle.periodoAquisitivoFeriasVO.funcionarioCargo.cargo.nome}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelGridPeriodoAquisitivo">
				<rich:panel>
					<f:facet name="header">#{msg_aplic.prt_PeriodoAquisitivoFerias}</f:facet>
					<h:panelGroup id="gridPeriodo">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_inicioPeriodoAquisitivo}" />
							<otm:calendar styleClass="form-control" enableManualInput="true" id="inicioPeriodoAquisitivo" readonly="false" value="#{PeriodoAquisitivoFeriasControle.periodoAquisitivoFeriasVO.inicioPeriodo}">
								<!-- 									<a4j:ajax event="change" listener="#{PeriodoAquisitivoFeriasControle.preencherFinalPeriodoAquisitivo}" render="form" /> -->
							</otm:calendar>
							<a4j:jsFunction name="preencherFinalPeriodoAquisitivo" action="#{PeriodoAquisitivoFeriasControle.preencherFinalPeriodoAquisitivo}" render="form" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_finalPeriodoAquisitivo}" />
							<otm:calendar enableManualInput="true" id="finalPeriodoAquisitivo" value="#{PeriodoAquisitivoFeriasControle.periodoAquisitivoFeriasVO.finalPeriodo}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{PeriodoAquisitivoFeriasControle.periodoAquisitivoFeriasVO.situacao}">
								<f:selectItems value="#{PeriodoAquisitivoFeriasControle.listaSelectItemSituacaoPeriodo}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_quantidadeFaltas}" />
							<h:inputText id="quantidadeFaltas" maxlength="3" onkeydown="aceitarSomenteValorNumerico(this);" size="15" styleClass="form-control campos" value="#{PeriodoAquisitivoFeriasControle.periodoAquisitivoFeriasVO.qtdFalta}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_InformacoesAdicionais}" />
							<h:inputTextarea id="informacoesAdicionais" styleClass="form-control campos" value="#{PeriodoAquisitivoFeriasControle.periodoAquisitivoFeriasVO.informacoesAdicionais}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<h:panelGroup>
							<otm:commandButton id="botaoAdicionarPeriodo" actionListener="#{PeriodoAquisitivoFeriasControle.adicionarPeriodoAquisitivoFerias}" rendered="#{!PeriodoAquisitivoFeriasControle.periodoAquisitivoFeriasVO.itemEmEdicao}" styleClass="btn btn-primary" render="form" execute="@form" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar Periodo Aquisitivo Ferias" />
							<otm:spacer width="5" />
							<otm:commandButton id="botaoAlterarFP" actionListener="#{PeriodoAquisitivoFeriasControle.adicionarPeriodoAquisitivoFerias}" rendered="#{PeriodoAquisitivoFeriasControle.periodoAquisitivoFeriasVO.itemEmEdicao}" image="#{resource['imagens/botaoAlterar.png']}" render="form" icon="#{msg_botoes.btn_icon_atualizar_embutido}" styleClass="btn btn-default" value="Alterar Periodo Aquisitivo Ferias" />
							<otm:spacer width="5" />
							<otm:commandButton id="botaoCancelarFP" action="#{PeriodoAquisitivoFeriasControle.cancelarEdicao}" rendered="#{PeriodoAquisitivoFeriasControle.periodoAquisitivoFeriasVO.itemEmEdicao}" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" render="form" value="Cancelar Edicao" />
						</h:panelGroup>
					</h:panelGroup>
					<br />
					<rich:dataTable id="gridPeriodosAquisitivosDoFuncionario" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{PeriodoAquisitivoFeriasControle.listaPeriodoAquisitivoFerias}" var="periodoAquisitivo">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_dataInicio}" />
							</f:facet>
							<h:outputText value="#{periodoAquisitivo.inicioPeriodo}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_dataFim}" />
							</f:facet>
							<h:outputText value="#{periodoAquisitivo.finalPeriodo}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_situacao}" />
							</f:facet>
							<h:outputText value="#{periodoAquisitivo.situacao.getValorApresentar()}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_quantidadeFaltas}" />
							</f:facet>
							<h:outputText value="#{periodoAquisitivo.qtdFalta}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_InformacoesAdicionais}" />
							</f:facet>
							<h:graphicImage id="orient" value="#{resource['imagens/lupa.png']}">
								<rich:tooltip direction="bottomLeft" mode="client" layout="block" followMouse="false" horizontalOffset="0" verticalOffset="0" target="orient" style="background-color:#cccccc;border-color:#666666">
									<h:inputTextarea cols="60" rows="8" a:maxlength="254" value="#{periodoAquisitivo.informacoesAdicionais}" />
								</rich:tooltip>
							</h:graphicImage>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{PeriodoAquisitivoFeriasControle.visualizarMarcacaoFerias(periodoAquisitivo)}" execute="@this" id="visualizarMarcacaoFerias" image="#{resource['imagens/botaoDetalhesIcone.png']}" oncomplete="abrirPopup('../rh/marcacaoFeriasForm.xhtml', 'marcacaoFeriasForm', 950, 595);" tooltip="Visualizar Marcacao Ferias(periodoAquisitivo)" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" />
							<otm:commandIcon action="#{PeriodoAquisitivoFeriasControle.editarPeriodoAquisitivoFerias}" id="editarPeriodoAquisitivo" render="form:panelGridPeriodoAquisitivo" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar Periodo Aquisitivo Ferias" />
							<otm:commandIcon action="#{PeriodoAquisitivoFeriasControle.removerItem(periodoAquisitivo)}" render="form:panelGridPeriodoAquisitivo" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Item(periodoAquisitivo)" />
						</rich:column>
					</rich:dataTable>
				</rich:panel>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{PeriodoAquisitivoFeriasControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton accesskey="1" action="#{PeriodoAquisitivoFeriasControle.persistir}" id="salvar" styleClass="btn btn-dark btn-gravar" render="form" value="#{msg_botoes.btn_gravar}" />
						<otm:spacer width="5" />
						<otm:commandButton accesskey="2" action="#{PeriodoAquisitivoFeriasControle.excluir}" id="excluir" styleClass="btn btn-danger btn-excluir" onclick="return confirm('#{msg.msg_confirmacao_excluxao_itens}');" render="form" value="#{msg_botoes.btn_excluir}" />
						<otm:spacer width="5" />
						<otm:commandButton accesskey="3" action="#{PeriodoAquisitivoFeriasControle.inicializarConsultar}" id="consultar" styleClass="btn btn-default btn-consultar" render="form" value="#{msg_botoes.btn_consultar}" />
						<otm:spacer width="5" />
						<otm:commandButton accesskey="4" action="#{PeriodoAquisitivoFeriasControle.atualizarPeriodoAquisitivo}" id="atualizarPA" image="#{resource['imagens/botaoAtualizar.png']}" render="form" icon="#{msg_botoes.btn_icon_atualizar_embutido}" styleClass="btn btn-default" value="#{msg_botoes.btn_atualizarPeriodoAquisitivo}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
