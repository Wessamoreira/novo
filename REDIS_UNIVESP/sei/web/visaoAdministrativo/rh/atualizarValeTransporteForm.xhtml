<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:descricao").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AtualizarValeTransporte_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{AtualizarValeTransporteControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelDadosTodos">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<otm2:panel name="panel1" renderedControl="false" styleClassFooter="dn">
						<ui:define name="header">
							<otm:outputHelp tooltip="#{msg.msg_help_AtualizarValeTransporte_quantidadeDias}" id="TextoPadrao_quantidadeDiasUteis" styleClass="tituloCamposResultado" value="#{msg_aplic.prt_TextoPadrao_quantidadeDiasUteis}" />
						</ui:define>
						<ui:define name="body">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="form1Titulo" value="Quantidade Dias Uteis De" />
								<h:inputText id="quantidadeDiasUteisDe" maxlength="10" onkeydown="aceitarSomenteValorNumerico(this)" styleClass="form-control camposObrigatorios" value="#{AtualizarValeTransporteControle.quantidadeDiasUteisDe}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="form1Titulo" value="Quantidade Dias Uteis Para" />
								<h:inputText id="quantidadeDiasUteisPara" maxlength="10" onkeydown="aceitarSomenteValorNumerico(this)" styleClass="form-control camposObrigatorios" value="#{AtualizarValeTransporteControle.quantidadeDiasUteisPara}" />
							</h:panelGroup>
						</ui:define>
					</otm2:panel>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<otm2:panel name="panel2" renderedControl="false" styleClassFooter="dn">
						<ui:define name="header">
							<otm:outputHelp tooltip="#{msg.msg_help_AtualizarValeTransporte_quantidadeDiasMeioPeriodo}" id="TextoPadrao_quantidadeDiasUteisMeioExpediente" styleClass="tituloCamposResultado" value="#{msg_aplic.prt_TextoPadrao_quantidadeDiasUteisMeioExpediente}" />
						</ui:define>
						<ui:define name="body">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="form1Titulo" value="Quantidade Dias Uteis Meio Expediente De" />
								<h:inputText id="quantidadeDiasUteisMeioExpedienteDe" maxlength="10" onkeydown="aceitarSomenteValorNumerico(this)" styleClass="form-control campos" value="#{AtualizarValeTransporteControle.quantidadeDiasUteisMeioExpedienteDe}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="form1Titulo" value="Quantidade Dias Uteis Meio Expediente Para" />
								<h:inputText id="quantidadeDiasUteisMeioExpedientePara" maxlength="10" onkeydown="aceitarSomenteValorNumerico(this)" styleClass="form-control campos" value="#{AtualizarValeTransporteControle.quantidadeDiasUteisMeioExpedientePara}" />
							</h:panelGroup>
						</ui:define>
					</otm2:panel>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{AtualizarValeTransporteControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton accesskey="1" action="#{AtualizarValeTransporteControle.atualizarValeTransporte()}" id="atualizar" image="#{resource['imagens/botaoAtualizar.png']}" render="form" icon="#{msg_botoes.btn_icon_atualizar_embutido}" value="Atualizar Vale Transporte" styleClass="btn btn-default" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
