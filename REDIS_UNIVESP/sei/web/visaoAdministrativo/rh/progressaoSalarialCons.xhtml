<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProgressaoSalarial_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("form:valorConsultaTexto").focus();
			}
		</script>
		<h:form id="form">
			<h:commandLink action="#{ProgressaoSalarialControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ProgressaoSalarialControle.controleConsultaOtimizado.campoConsulta}">
						<a4j:ajax event="change" execute="form" render="form" />
						<f:selectItems value="#{EnumControle.tipoConsultaComboProgressaoSalarial}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="pesquisa" size="50" styleClass="form-control campos" value="#{ProgressaoSalarialControle.controleConsultaOtimizado.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink render="form" id="consultar" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{ProgressaoSalarialControle.consultarDados}" accesskey="2">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{ProgressaoSalarialControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{ProgressaoSalarialControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable columnClasses="colunaAlinhamento" id="items" headerClass="consulta" rowClasses="linhaImpar, linhaPar" rows="10" var="itemPesquisado" width="100%" value="#{ProgressaoSalarialControle.controleConsultaOtimizado}" rendered="#{ProgressaoSalarialControle.controleConsultaOtimizado.apresentarPaginador}">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
						</f:facet>
						<a4j:commandLink id="descricao" action="#{ProgressaoSalarialControle.editar}" value="#{itemPesquisado.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ProgressaoSalarialControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="form:items" id="paginador" page="#{ProgressaoSalarialControle.controleConsultaOtimizado.page}" rendered="#{ProgressaoSalarialControle.controleConsultaOtimizado.apresentarPaginador}" scrollListener="#{ProgressaoSalarialControle.scrollerListener}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<otm:mensagem bean="#{ProgressaoSalarialControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{ProgressaoSalarialControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
