<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:descricao").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipoEmpestimo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{TipoEmprestimoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelDadosTodos">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_descricao}" />
					<h:inputText id="descricao" maxlength="100" styleClass="form-control camposObrigatorios" value="#{TipoEmprestimoControle.tipoEmprestimo.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_banco}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="bancos" value="#{TipoEmprestimoControle.tipoEmprestimo.banco.codigo}">
						<a4j:ajax event="change" execute="@form" render="form" listener="#{TipoEmprestimoControle.montarListaAgencias}" />
						<f:selectItems value="#{TipoEmprestimoControle.bancos}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_agencia}" />
					<h:selectOneMenu styleClass="form-control campos" id="agencias" value="#{TipoEmprestimoControle.tipoEmprestimo.agencia.codigo}">
						<f:selectItems value="#{TipoEmprestimoControle.agencias}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_tipoEmprestimo}" />
					<h:selectOneMenu styleClass="form-control campos" id="tipo" value="#{TipoEmprestimoControle.tipoEmprestimo.tipoEmprestimo}">
						<f:selectItems value="#{TipoEmprestimoControle.tipoEmprestimos}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{TipoEmprestimoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" accesskey="1" action="#{TipoEmprestimoControle.novo}" id="novo" styleClass="btn btn-info btn-novo" immediate="true" render="form" value="#{msg_botoes.btn_novo}" />
						<otm:commandButton style="margin-right:5px" accesskey="2" action="#{TipoEmprestimoControle.persistir}" id="salvar" styleClass="btn btn-dark btn-gravar" render="form" value="#{msg_botoes.btn_gravar}" />
						<otm:commandButton style="margin-right:5px" accesskey="3" action="#{TipoEmprestimoControle.excluir}" id="excluir" styleClass="btn btn-danger btn-excluir" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" render="form" value="#{msg_botoes.btn_excluir}" />
						<otm:commandButton accesskey="4" action="#{TipoEmprestimoControle.inicializarConsultar}" id="consultar" styleClass="btn btn-default btn-consultar" immediate="true" value="#{msg_botoes.btn_consultar}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
