<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:identificador").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_valorReferenciaPadrao}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.valorReferenciaPadrao}">
							<a4j:ajax event="click" execute="@form" render="@form" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_identificador}" />
						<h:inputText id="identificador" readonly="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.valorReferenciaPadrao}" disabled="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa or ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.valorReferenciaPadrao}" styleClass="form-control camposObrigatorios" value="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.identificador}" maxlength="8" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_descricao}" />
						<h:inputText id="descricao" readonly="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.valorReferenciaPadrao}" disabled="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa or ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.valorReferenciaPadrao}" size="87" styleClass="form-control camposObrigatorios" maxlength="50" value="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.descricao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_tabelaPara}" />
						<h:selectOneMenu disabled="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa}" styleClass="form-control campos" id="consulta" value="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.imposto.codigo}">
							<f:selectItems value="#{ValorReferenciaFolhaPagamentoControle.listaSelectItemImposto}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FaixaValores_referencia}" />
					<h:selectOneMenu disabled="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa or ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.valorReferenciaPadrao}" styleClass="form-control camposObrigatorios" id="referencia" value="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.referencia}">
						<f:selectItems value="#{ValorReferenciaFolhaPagamentoControle.listaSelectItemReferencia}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_tipoValorReferencia}" />
					<h:selectOneMenu disabled="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa or ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.valorReferenciaPadrao}" readonly="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.valorReferenciaPadrao}" styleClass="form-control campos" id="consultaTipoValor" value="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.tipoValorReferencia}">
						<f:selectItems value="#{ValorReferenciaFolhaPagamentoControle.listaSelectTipoValorReferencia}" />
						<a4j:ajax event="change" render="form:panelGridValorFixo, form:panelGridFaixaValor, form:panelGridSql" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_inicioVigencia}" />
					<otm:calendar id="dataInicioVigencia" disabled="false" enableManualInput="true" value="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.dataInicioVigencia}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_finalVigencia}" />
					<otm:calendar id="dataFinalVigencia" disabled="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa}" enableManualInput="true" value="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.dataFimVigencia}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
					<h:inputText id="situacao" disabled="true" readonly="true" styleClass="form-control campos" value="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.situacao.getValorApresentar()}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_usuarioUltimaAlteracao}" />
					<h:inputText id="usuario" disabled="true" readonly="true" styleClass="form-control campos" value="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.usuarioUltimaAlteracao.nome}" maxlength="8" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_dataUltimaAlteracao}" />
					<otm:calendar id="dataUltimaAlteracao" disabled="true" value="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.dataUltimaAlteracao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_atualizarFinalVigencia}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox disabled="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa}" value="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.atualizarFinalVigencia}">
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<!-- Valor fixo -->
				<h:panelGroup layout="block" styleClass="row">
					<rich:panel bodyClass="msgFlutuanteVisaoAdm" style="margin-top: 20px;" rendered="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.tipoValorReferencia == 'FIXO'}">
						<f:facet name="header">#{msg_aplic.prt_ValorReferenciaFolhaPagamento_valorFixo}</f:facet>
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FaixaValores_valor}" />
								<h:inputText id="valor" maxlength="10" onkeydown="aceitarSomenteValorDecimal(this)" styleClass="form-control camposObrigatorios" value="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.valor}" disabled="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa}">
									<a4j:ajax execute="@this" render="@this" />
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
						</h:panelGroup>
					</rich:panel>
				</h:panelGroup>
				<!-- SQL -->
				<h:panelGroup layout="block" styleClass="row" id="panelGridSql">
					<rich:panel bodyClass="msgFlutuanteVisaoAdm" style="margin-top: 20px;" rendered="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.tipoValorReferencia == 'SQL'}">
						<f:facet name="header">#{msg_aplic.prt_ValorReferenciaFolhaPagamento_sql}</f:facet>
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_sql}" />
								<h:inputTextarea id="formula" rows="5" styleClass="form-control campos" value="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.sql}" />
							</h:panelGroup>
						</h:panelGroup>
					</rich:panel>
				</h:panelGroup>
				<!-- Faixa de Valores -->
				<h:panelGroup layout="block" styleClass="row" id="panelGridFaixaValor">
					<rich:panel id="panelFaixaValor" bodyClass="msgFlutuanteVisaoAdm" style="margin-top: 20px;" rendered="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.tipoValorReferencia == 'FAIXA_VALOR'}">
						<f:facet name="header">#{msg_aplic.prt_ValorReferenciaFolhaPagamento_faixaValores}</f:facet>
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FaixaValores_limiteInferior}" />
								<h:inputText id="limiteInferior" maxlength="10" onkeydown="aceitarSomenteValorDecimal(this)" styleClass="form-control camposObrigatorios" value="#{ValorReferenciaFolhaPagamentoControle.faixaValor.limiteInferior}" disabled="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa}" title="#{msg_aplic.prt_FaixaValores_limiteInferior}">
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FaixaValores_limiteSuperior}" />
								<h:inputText id="limiteSuperior" maxlength="10" onkeydown="aceitarSomenteValorDecimal(this)" styleClass="form-control camposObrigatorios" value="#{ValorReferenciaFolhaPagamentoControle.faixaValor.limiteSuperior}" disabled="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa}">
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FaixaValores_percentual}" />
								<h:inputText id="percentual" maxlength="10" onkeydown="aceitarSomenteValorDecimal(this)" styleClass="form-control camposObrigatorios" value="#{ValorReferenciaFolhaPagamentoControle.faixaValor.percentual}" disabled="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa}">
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FaixaValores_valorDeduzir}" />
								<h:inputText id="valorDeduzir" maxlength="10" onkeydown="aceitarSomenteValorDecimal(this)" styleClass="form-control camposObrigatorios" value="#{ValorReferenciaFolhaPagamentoControle.faixaValor.valorDeduzir}" disabled="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa}">
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FaixaValores_valorAcrescentar}" />
								<h:inputText id="valorAcrescentar" maxlength="10" onkeydown="aceitarSomenteValorDecimal(this)" styleClass="form-control camposObrigatorios" value="#{ValorReferenciaFolhaPagamentoControle.faixaValor.valorAcrescentar}" disabled="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa}">
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px" id="gridBotoesFaixaValor">
								<h:panelGroup>
									<otm:commandButton style="margin-right:5px" id="botaoAdicionarEventoFP" action="#{ValorReferenciaFolhaPagamentoControle.adicionar}" rendered="#{!ValorReferenciaFolhaPagamentoControle.faixaValor.itemEmEdicao}" styleClass="btn btn-primary" render="faixaValores panelGridMensagens" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar Evento FP" />
									<otm:commandButton style="margin-right:5px" id="botaoAlterarFP" actionListener="#{ValorReferenciaFolhaPagamentoControle.adicionar}" action="#{EventoValeTransporteFuncionarioCargoControle.limparDadosEvento}" rendered="#{ValorReferenciaFolhaPagamentoControle.faixaValor.itemEmEdicao}" image="#{resource['imagens/botaoAlterar.png']}" render="faixaValores panelGridMensagens" icon="#{msg_botoes.btn_icon_atualizar_embutido}" styleClass="btn btn-default" value="Alterar FP" />
									<otm:commandButton id="botaoCancelarFP" action="#{ValorReferenciaFolhaPagamentoControle.cancelarFaixaValor}" rendered="#{ValorReferenciaFolhaPagamentoControle.faixaValor.itemEmEdicao}" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" render="faixaValores panelGridMensagens" value="Cancelar Faixa Valor" execute="@this" />
								</h:panelGroup>
							</h:panelGroup>
							<br />
							<rich:dataTable id="faixaValores" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaFolhaPagamento.listaFaixaValores}" var="faixaValores">
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_FaixaValores_limiteInferior}" />
									</f:facet>
									<h:outputText value="#{faixaValores.limiteInferior}">
										<f:converter converterId="FormatadorNumerico" />
									</h:outputText>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_FaixaValores_limiteSuperior}" />
									</f:facet>
									<h:outputText value="#{faixaValores.limiteSuperior}">
										<f:converter converterId="FormatadorNumerico" />
									</h:outputText>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_FaixaValores_percentual}" />
									</f:facet>
									<h:outputText value="#{faixaValores.percentual}">
										<f:converter converterId="FormatadorNumerico" />
									</h:outputText>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_FaixaValores_valorDeduzir}" />
									</f:facet>
									<h:outputText value="#{faixaValores.valorDeduzir}">
										<f:converter converterId="FormatadorNumerico" />
									</h:outputText>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_FaixaValores_valorAcrescentar}" />
									</f:facet>
									<h:outputText value="#{faixaValores.valorAcrescentar}">
										<f:converter converterId="FormatadorNumerico" />
									</h:outputText>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_botoes.btn_opcoes}" />
									</f:facet>
									<otm:commandIcon action="#{ValorReferenciaFolhaPagamentoControle.editarFaixaValor}" tooltip="Editar Faixa Valor" render="faixaValores panelGridMensagens gridBotoesFaixaValor" icon="#{msg_botoes.btn_icon_editar} iconePequeno" disabled="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa}" execute="@this" />
									<otm:commandIcon action="#{ValorReferenciaFolhaPagamentoControle.remover(faixaValores)}" tooltip="Remover(faixaValores)" render="faixaValores panelGridMensagens" icon="#{msg_botoes.btn_icon_remover} iconePequeno" disabled="#{ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa}" />
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</rich:panel>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup id="panelGridMensagens">
					<otm:mensagem bean="#{ValorReferenciaFolhaPagamentoControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton id="novo" immediate="true" action="#{ValorReferenciaFolhaPagamentoControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
						<otm:spacer width="5" rendered="#{!ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa}" />
						<otm:commandButton id="salvar" rendered="#{!ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa}" action="#{ValorReferenciaFolhaPagamentoControle.persistir}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" />
						<otm:spacer width="5" rendered="#{!ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa}" />
						<otm:commandButton id="excluir" rendered="#{!ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa}" immediate="true" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{ValorReferenciaFolhaPagamentoControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" title="#{msg.msg_excluir_dados}" accesskey="3" />
						<otm:spacer width="5" />
						<otm:commandButton id="consultar" immediate="true" action="#{ValorReferenciaFolhaPagamentoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
						<otm:spacer width="5" rendered="#{!ValorReferenciaFolhaPagamentoControle.valorReferenciaInativa}" />
						<otm:commandButton id="encerrarVigencia" rendered="#{ValorReferenciaFolhaPagamentoControle.apresantarEncerrarVigencia}" onclick="return confirm('#{msg.msg_ConfirmaEncerrarVigencia}');" action="#{ValorReferenciaFolhaPagamentoControle.encerrarVigencia}" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" value="#{msg.msg_encerrar_vigencia}" accesskey="5" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
