<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:identificador").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MarcacaoFerias_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{MarcacaoFeriasControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row" id="panelDadosTodos">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_matriculaFuncionario}" />
					<h:inputText id="matriculaFuncionario" size="50" readonly="true" styleClass="form-control camposObrigatorios" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.funcionarioCargoVO.funcionarioVO.matricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_funcionario}" />
					<h:inputText id="funcionario" size="50" readonly="true" styleClass="form-control camposObrigatorios" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.funcionarioCargoVO.funcionarioVO.pessoa.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" id="pnlMatriculaCargo">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_matriculaCargo}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="matriculaCargo" size="50" styleClass="form-control camposObrigatorios" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.funcionarioCargoVO.matriculaCargo}">
							<a4j:ajax event="change" listener="#{MarcacaoFeriasControle.consultarMarcacaoDeFeriasDoFuncionarioPelaMatriculaDoCargo}" render="@form" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon tooltip="#{msg.msg_EventosFuncionarioCargo}" icon="#{msg_botoes.btn_icon_help_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_cargo}" />
					<h:inputText id="cargo" size="50" styleClass="form-control camposObrigatorios" readonly="true" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.funcionarioCargoVO.cargo.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
					<h:inputText readonly="true" styleClass="form-control campos" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.situacaoMarcacao.descricao}" />
				</h:panelGroup>
			</h:panelGroup>
			<rich:tabPanel id="tabPanel">
				<rich:tab header="#{msg_aplic.prt_MarcacaoFerias}" id="primeiraTab">
					<h:panelGroup id="panelMarcacao">
						<h:panelGroup layout="block" styleClass="row">
							<rich:panel style="margin-top: 20px;">
								<f:facet name="header">#{msg_aplic.prt_PeriodoAquisitivoFerias}</f:facet>
								<h:panelGroup layout="block" styleClass="row" id="panelPeriodoAquisitivo">
									<h:panelGroup layout="block" styleClass="col-md-2">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_inicioPeriodoAquisitivo}" />
										<otm:calendar id="inicioPeriodoAquisitivo" readonly="true" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.periodoAquisitivoFeriasVO.inicioPeriodo}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_finalPeriodoAquisitivo}" />
										<otm:calendar id="finalPeriodoAquisitivo" readonly="true" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.periodoAquisitivoFeriasVO.finalPeriodo}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<otm:outputHelp tooltip="#{msg.msg_help_MarcacaoFerias_quantidadeFaltas}" id="TextoPadrao_quantidadeFaltas" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_quantidadeFaltas}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText id="qtdFaltaPeriodo" size="16" maxlength="3" styleClass="form-control campos" onkeydown="aceitarSomenteValorNumerico(this);" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.qtdFaltasPeriodo}" />
											<span class="append-icon right"> <otm:commandIcon id="atualizarQuantidadeFaltas" icon="#{msg_botoes.btn_icon_atualizar_embutido}" action="#{MarcacaoFeriasControle.atualizarQuantidadeFaltas()}" execute="@this" render="form:panelMarcacao form:panelPeriodoGozo" tooltip="Atualizar Quantidade de Faltas." />
											</span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
										<h:selectOneMenu disabled="true" readonly="true" styleClass="form-control camposObrigatorios" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.periodoAquisitivoFeriasVO.situacao}">
											<f:selectItems value="#{PeriodoAquisitivoFeriasControle.listaSelectItemSituacaoPeriodo}" />
										</h:selectOneMenu>
									</h:panelGroup>
								</h:panelGroup>
							</rich:panel>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row">
							<rich:panel style="margin-top: 20px;">
								<f:facet name="header">#{msg_aplic.prt_MarcacaoFerias_periodoGozo}</f:facet>
								<h:panelGroup layout="block" styleClass="row" id="panelPeriodoGozo">
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:panelGroup layout="block" styleClass="col-md-2">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dataInicio}" />
										<otm:calendar jsFunction="preencherCamposDoPeriodoDeGozo" styleClass="form-control" id="dataInicioPeriodoGozo" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.dataInicioGozo}">
											<!-- 											<a4j:ajax event="change" listener="#{MarcacaoFeriasControle.preencherCamposDoPeriodoDeGozo}" render="panelDataFinalGozo dataPagamento" /> -->
										</otm:calendar>
										<a4j:jsFunction name="preencherCamposDoPeriodoDeGozo" render="panelDataFinalGozo dataPagamento" action="#{MarcacaoFeriasControle.preencherCamposDoPeriodoDeGozo}"></a4j:jsFunction>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dataFinal}" />
										<otm:calendar id="panelDataFinalGozo" readonly="true" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.dataFinalGozo}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<otm:outputHelp tooltip="#{msg.msg_help_MarcacaoFerias_abono}" id="TextoPadrao_abono" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_abono}" />
										<otm:selectBooleanCheckbox styleClass="form-control camposObrigatorios" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.abono}">
											<a4j:ajax event="change" listener="#{MarcacaoFeriasControle.preencherCamposDoPeriodoDeGozo}" render="panelPeriodoGozo" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2" id="pnlQtdDiasAbono">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_quantidadeAbono}" />
										<h:inputText id="qtdDiasAbono" disabled="#{!MarcacaoFeriasControle.marcacaoFeriasVO.abono}" readonly="#{!MarcacaoFeriasControle.marcacaoFeriasVO.abono}" size="15" maxlength="3" onkeydown="aceitarSomenteValorNumerico(this)" styleClass="form-control camposObrigatorios" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.qtdDiasAbono}">
											<a4j:ajax event="change" listener="#{MarcacaoFeriasControle.preencherCamposDoPeriodoDeGozo}" render="panelPeriodoGozo" />
										</h:inputText>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_quantidadeDiasFerias}" />
										<h:inputText id="pnlQtdDiasGozo" maxlength="3" onkeydown="aceitarSomenteValorNumerico(this);" readonly="true" size="15" styleClass="form-control camposObrigatorios" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.qtdDias}">
										</h:inputText>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<otm:outputHelp tooltip="#{msg.msg_help_MarcacaoFerias_paga1Parcela13}" id="MarcacaoFerias_pagaParcela1DecimoTerceiro" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MarcacaoFerias_pagaParcela1DecimoTerceiro}" />
										<otm:selectBooleanCheckbox id="pagarParcela1DecimoTerceiro" styleClass="form-control camposObrigatorios" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.pagarParcela13}" />
									</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MarcacaoFerias_dataLimiteGozo}" />
										<otm:calendar disabled="true" enableManualInput="false" id="dataLimiteGozo" readonly="true" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.dataLimiteGozo}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<otm:outputHelp tooltip="#{msg.msg_help_MarcacaoFerias_dataPagamento}" id="TextoPadrao_dataPagamento" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dataPagamento}" />
										<otm:calendar id="dataPagamento" enableManualInput="false" readonly="false" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.dataPagamento}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<otm:outputHelp tooltip="#{msg.msg_help_MarcacaoFerias_dataInicio}" id="TextoPadrao_inicioAviso" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_inicioAviso}" />
										<otm:calendar enableManualInput="false" id="dataInicioAviso" readonly="false" value="#{MarcacaoFeriasControle.marcacaoFeriasVO.dataInicioAviso}" />
									</h:panelGroup>
								</h:panelGroup>
							</rich:panel>
						</h:panelGroup>
					</h:panelGroup>
				</rich:tab>
				<rich:tab header="#{msg_aplic.prt_MarcacaoFerias_recibo}" id="segundaTab" render="form:dgReciboEvento">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup id="panelReciboEvento">
							<h:panelGroup id="groupEvento">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_evento}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:inputText id="eventoIdentificador" styleClass="form-control camposObrigatorios" value="#{MarcacaoFeriasControle.reciboFeriasEventoVO.evento.identificador}">
										<a4j:ajax event="change" execute="@this" render="form:panelReciboEvento" listener="#{MarcacaoFeriasControle.consultarEventoPorIdentificador()}" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:inputText id="eventoDescricao" size="60" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MarcacaoFeriasControle.reciboFeriasEventoVO.evento.descricao}" />
									<span class="append-icon right"> <otm:commandIcon id="consultaDadosEvento" accesskey="2" tooltip="Localizar Evento da Folha de Pagamento" render="panelReciboEvento, formEvento" oncomplete="#{rich:component('panelEvento')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosEvento" tooltip="Limpas Dados" action="#{MarcacaoFeriasControle.limparDadosEvento}" render="panelReciboEvento" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
									</span>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<otm:outputHelp tooltip="#{msg.help_ValorFixoContraCheque}" id="TextoPadrao_valorFixo" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_valorFixo}" />
									<h:inputText id="eventoValor" styleClass="form-control campos" readonly="false" value="#{MarcacaoFeriasControle.reciboFeriasEventoVO.valorReferencia}" maxlength="10" onkeydown="aceitarSomenteValorDecimal(this)">
										<a4j:ajax event="change" listener="#{MarcacaoFeriasControle.valorReciboFeriasEventoInformadoManual()}" render="@this" execute="@this" />
										<f:converter converterId="FormatadorNumerico" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_referencia}" />
									<h:inputText id="eventoReferencia" styleClass="form-control campos" value="#{MarcacaoFeriasControle.reciboFeriasEventoVO.referencia}" maxlength="10" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
							<h:panelGroup>
								<otm:commandButton style="margin-right:5px" id="botaoCancelarFP" action="#{MarcacaoFeriasControle.cancelarEdicao}" rendered="#{MarcacaoFeriasControle.reciboFeriasEventoVO.itemEmEdicao}" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" render="form" value="Cancelar Edicao" />
								<otm:commandButton id="adicionar" action="#{MarcacaoFeriasControle.adicionarEventoFolhaPagamento}" render="form:segundaTab form:panelGridMensagens" icon="#{msg_botoes.btn_icon_adicionar_embutido}" image="#{resource['imagens/botaoAdicionarLista.png']}" value="Adicionar Evento Folha Pagamento" styleClass="btn btn-primary" />
							</h:panelGroup>
						</h:panelGroup>
						<rich:dataTable id="dgReciboEvento" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{MarcacaoFeriasControle.reciboFeriasVO.listaReciboEvento}" var="reciboEvento" style="margin-top: 15px">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_TextoPadrao_identificador}" />
								</f:facet>
								<h:outputText value="#{reciboEvento.evento.identificador}" styleClass="#{MarcacaoFeriasControle.corDoEvento()}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_descricao}" />
								</f:facet>
								<h:outputText value="#{reciboEvento.evento.descricao}" styleClass="#{MarcacaoFeriasControle.corDoEvento()}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_GrupoEventoFolhaPagamento_valor}" />
								</f:facet>
								<h:inputText value="#{reciboEvento.valorReferencia}" size="10" maxlength="8" onkeydown="aceitarSomenteValorDecimal(this)" styleClass="#{MarcacaoFeriasControle.corDoEvento()} form-control">
									<f:converter converterId="FormatadorNumerico" />
									<a4j:ajax event="change" execute="@this" listener="#{MarcacaoFeriasControle.valorInformadoManual()}" render="@this txtInformadoManual" />
								</h:inputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_TextoPadrao_referencia}" />
								</f:facet>
								<h:inputText id="referencia" styleClass="#{MarcacaoFeriasControle.corDoEvento()} form-control" value="#{reciboEvento.referencia}">
									<a4j:ajax event="change" execute="@this" render="form:contraChequeEvento" listener="#{ContraChequeControle.referenciaInformadoManual()}" />
								</h:inputText>
							</rich:column>
							<rich:column id="dgColumnInformadoManual">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_GrupoEventoFolhaPagamento_informadoManual}" />
								</f:facet>
								<h:outputText id="txtInformadoManual" value="#{reciboEvento.informadoManual == true ? 'Sim' : 'Não'}" styleClass="#{MarcacaoFeriasControle.corDoEvento()}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ContraChequeFolhaPagamento_Provento}" />
								</f:facet>
								<h:outputText value="#{reciboEvento.provento}" styleClass="#{MarcacaoFeriasControle.corDoEvento()}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ContraChequeFolhaPagamento_Desconto}" />
								</f:facet>
								<h:outputText value="#{reciboEvento.desconto}" styleClass="#{MarcacaoFeriasControle.corDoEvento()}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_TextoPadrao_prioridade}" />
								</f:facet>
								<h:outputText value="#{reciboEvento.evento.prioridade}" styleClass="#{MarcacaoFeriasControle.corDoEvento()}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_TextoPadrao_ordemCalculo}" />
								</f:facet>
								<h:outputText value="#{reciboEvento.evento.ordemCalculo}" styleClass="#{MarcacaoFeriasControle.corDoEvento()}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<otm:commandIcon action="#{MarcacaoFeriasControle.visualizarEventoFolhaPagamento}" execute="@this" id="visualizarEvento" image="#{resource['imagens/botaoDetalhesIcone.png']}" oncomplete="abrirPopup('../rh/eventoFolhaPagamentoForm.xhtml', 'eventoFolhaPagamentoForm', 950, 595);" tooltip="Visualizar Evento Folha Pagamento" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" />
								<otm:commandIcon action="#{MarcacaoFeriasControle.editarEvento}" id="editarEventoRecibo" render="form:panelReciboEvento" tooltip="Editar Evento" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
								<otm:commandIcon action="#{MarcacaoFeriasControle.removerItem(reciboEvento)}" id="remover" render="form:segundaTab" tooltip="Remover Item" icon="#{msg_botoes.btn_icon_remover} iconePequeno" />
							</rich:column>
						</rich:dataTable>
						<!-- Grid Valor  -->
						<h:panelGroup layout="block" styleClass="row text-center mt10" id="gridValores">
							<h:panelGroup layout="block" styleClass="col-md-4">
								<otm2:panel name="panel1" renderedControl="false" styleClassFooter="dn" stylePanel="min-height: 105px;">
									<ui:define name="header">
										<h:outputText styleClass="#{(MarcacaoFeriasControle.reciboFeriasVO.totalProvento > 0) ? 'tituloCamposResultado text-primary' : 'tituloCamposResultado text-info'}" value="#{msg_aplic.prt_ContraChequeFolhaPagamento_TotalProventos}" />
									</ui:define>
									<ui:define name="body">
										<h:outputText styleClass="#{(MarcacaoFeriasControle.reciboFeriasVO.totalProvento > 0) ? 'tituloCamposResultado text-primary' : 'tituloCamposResultado text-info'}" value="#{MarcacaoFeriasControle.reciboFeriasVO.totalProvento}">
											<f:converter converterId="FormatadorNumerico" />
										</h:outputText>
									</ui:define>
								</otm2:panel>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<otm2:panel name="panel2" renderedControl="false" styleClassFooter="dn" stylePanel="min-height: 105px;">
									<ui:define name="header">
										<h:outputText styleClass="#{(MarcacaoFeriasControle.reciboFeriasVO.totalDesconto > 0) ? 'tituloCamposResultado text-primary' : 'tituloCamposResultado text-info'}" value="#{msg_aplic.prt_ContraChequeFolhaPagamento_TotalDescontos}" />
									</ui:define>
									<ui:define name="body">
										<h:outputText styleClass="#{(MarcacaoFeriasControle.reciboFeriasVO.totalDesconto > 0) ? 'tituloCamposResultado text-primary' : 'tituloCamposResultado text-info'}" value="#{MarcacaoFeriasControle.reciboFeriasVO.totalDesconto}">
											<f:converter converterId="FormatadorNumerico" />
										</h:outputText>
									</ui:define>
								</otm2:panel>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
