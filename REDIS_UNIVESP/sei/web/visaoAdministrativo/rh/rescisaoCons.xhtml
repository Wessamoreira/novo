<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RescisaoFolhaFolhaPagamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{RescisaoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelOpcaoConsulta">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{RescisaoControle.controleConsultaOtimizado.campoConsulta}">
						<f:selectItems value="#{EnumControle.comboboxRescisao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Periodo Inicio" />
					<otm:calendar id="valorConsultaDataInicio" value="#{RescisaoControle.dataInicial}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:calendar id="valorConsultaDataFim" value="#{RescisaoControle.dataFinal}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink render="form, panelOpcaoConsulta, rescisaoFolha, " id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{RescisaoControle.consultarDados()}" accesskey="2" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{RescisaoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{RescisaoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
			</h:panelGroup>
			<rich:dataTable id="rescisaoFolha" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{RescisaoControle.controleConsultaOtimizado}" rendered="#{RescisaoControle.apresentarResultadoConsulta}" rows="10" var="itemRescisao">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_LancamentoFolhaPagamento_codigo}" />
					</f:facet>
					<a4j:commandLink action="#{RescisaoControle.editar}" id="codigo" value="#{itemRescisao.codigo}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_LancamentoFolhaPagamento_dataCompetencia}" />
					</f:facet>
					<a4j:commandLink action="#{RescisaoControle.editar}" id="dataCompetencia" immediate="true">
						<h:outputText value="#{itemRescisao.competenciaFolhaPagamento.dataCompetencia}">
							<f:convertDateTime pattern="MM/yyyy" />
						</h:outputText>
					</a4j:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{RescisaoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" immediate="true" tooltip="Editar" id="btnOpcoesConsulta" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller for="rescisaoFolha" id="paginador" page="#{RescisaoControle.controleConsultaOtimizado.page}" scrollListener="#{RescisaoControle.scrollerListener}" rendered="#{RescisaoControle.apresentarPaginadorResultadoConsulta()}" />
					</div>
				</f:facet>
			</rich:dataTable>
			<otm:mensagem bean="#{RescisaoControle}"></otm:mensagem>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{RescisaoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
