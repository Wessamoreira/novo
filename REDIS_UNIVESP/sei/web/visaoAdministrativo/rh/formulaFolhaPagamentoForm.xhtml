<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:descricao").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_FormulaFP_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{FormulaFolhaPagamentoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="colunaFormulario">
				<h:panelGroup id="panelDadosTodos">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_FormulaFP_Identificador}" />
						<h:inputText id="identificador" maxlength="50" size="45" styleClass="form-control camposObrigatorios" value="#{FormulaFolhaPagamentoControle.formulaFolhaPagamentoVO.identificador}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_FormulaFP_Situacao}" />
						<h:inputText id="ativo" readonly="true" styleClass="form-control campos" value="#{FormulaFolhaPagamentoControle.formulaFolhaPagamentoVO.situacao.getValorApresentar()}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_FormulaFP_Descricao}" />
						<h:inputText id="descricao" maxlength="50" size="80" styleClass="form-control camposObrigatorios" value="#{FormulaFolhaPagamentoControle.formulaFolhaPagamentoVO.descricao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_FormulaFP_Formula}" />
						<h:inputTextarea id="formula" onclick="pegarPosicaoCursorTextArea()" styleClass="form-control camposObrigatorios" value="#{FormulaFolhaPagamentoControle.formulaFolhaPagamentoVO.formula}">
							<a4j:ajax event="change" render="@this" execute="@this"></a4j:ajax>
						</h:inputTextarea>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6 pn" id="pnlFuncionario">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText value="#{msg_aplic.prt_FormulaFP_Funcionario}" styleClass="field control-label tituloCampos" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:inputText id="matriculaCargo" size="11" styleClass="form-control campos" value="#{FormulaFolhaPagamentoControle.funcionarioVO.matriculaCargo}">
								<a4j:ajax event="change" listener="#{FormulaFolhaPagamentoControle.consultarFuncionarioPelaMatriculaCargo}" execute="form" render="form" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-8">
							<h:inputText size="60" maxlength="50" readonly="true" id="nomeFuncionario" styleClass="form-control camposSomenteLeitura" value="#{FormulaFolhaPagamentoControle.funcionarioVO.funcionarioVO.pessoa.nome}" />
							<span class="append-icon right"> <otm:commandIcon render="formFuncionario" execute="@this" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelFuncionario')}.show();" tooltip="Consultar Funcionario" /> <otm:commandIcon action="#{FormulaFolhaPagamentoControle.limparFuncionario}" id="limparFuncionario" render="pnlFuncionario" icon="#{msg_botoes.btn_icon_limpar_embutido}" tooltip="Limpar Filtro" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_resultado}" styleClass="field control-label tituloCampos" />
						<rich:panel bodyClass="msgFlutuanteVisaoAdm">
							<f:facet name="header">#{msg_aplic.prt_TextoPadrao_resultadoFormula}</f:facet>
							<h:inputTextarea id="retornoFormula" cols="80" rows="6" style="width: 560px!important;" disabled="true" value="#{FormulaFolhaPagamentoControle.retornoFuncao}"></h:inputTextarea>
						</rich:panel>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="colunaCalculadora">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaVerticalmenteCentralizado, colunaVerticalmenteCentralizado" style="float: left">
					<h:panelGroup>
						<h:panelGroup columns="2" style="float: left">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:outputText styleClass="form1Titulo" value="Filtro Mapas" />
									<h:selectOneMenu id="valorFiltro" styleClass="form-control" value="#{FormulaFolhaPagamentoControle.valorFiltro}">
										<f:selectItem itemLabel="Todos" itemValue="TODOS"></f:selectItem>
										<f:selectItem itemLabel="Gerais" itemValue="MAPAS_GERAIS"></f:selectItem>
										<f:selectItem itemLabel="Folha Normal" itemValue="MAPAS_FOLHA_NORMAL"></f:selectItem>
										<f:selectItem itemLabel="Férias" itemValue="MAPAS_FERIAS"></f:selectItem>
										<f:selectItem itemLabel="Décimo Terceiro" itemValue="MAPAS_DECIMO_TERCEIRO"></f:selectItem>
										<a4j:ajax event="change" render="gridBotoes" />
									</h:selectOneMenu>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
								<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_legenda}:" />
								<h:panelGroup style="margin-top:5px" layout="block" styleClass="col-md-12 pn">
									<otm:commandIcon icon="#{msg_botoes.btn_icon_help} iconePequeno" tooltip="Formula Options" id="formula_options" execute="@this" image="#{resource['/imagens/botaoLegendaIcone.png']}" onclick="#{rich:component('panelLegenda')}.show();" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12" style="border: double; border-radius: 10px;">
								<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:5px">
									<otm:commandButton style="margin-right:10px" id="virgula" styleClass="botoesFormulaEscuro" value="," title="Vigula" onclick="concatenarFormula(',' , indice, '')" />
									<otm:commandButton style="margin-right:10px" id="espaco" styleClass="botoesFormulaEscuro" value="Espaço" title="Espaço" image="#{resource['imagens/botaoEspacoIcone.png']}" onclick="concatenarFormula('espaco', indice, '')" />
									<otm:commandButton style="margin-right:10px" id="apagar" styleClass="botoesFormulaEscuro" value="Apagar" title="Apagar" image="#{resource['imagens/botaoApagarIcone.png']}" onclick="concatenarFormula('apagar', indice, '')" />
								</h:panelGroup>
								<div style="float: left; position: relative; overflow-y: auto; height: 209px; right: 62px; top: 17px;">
									<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:5px" id="gridBotoes">
										<!-- Padrão -->
										<otm:commandButton style="margin-right:10px" id="return" styleClass="botoesFormulaEscuro" value="RETURN" title="Retorno do resultado" onclick="concatenarFormula('return', indice, '')" />
										<otm:commandButton style="margin-right:10px" id="variavel" styleClass="botoesFormulaEscuro" value="VAR" title="Declara Variável " onclick="concatenarFormula('var', indice, event)" />
										<!-- Eventos -->
										<otm:commandButton style="margin-right:10px" id="eventos" styleClass="botoesFormulaEventos" value="EVT VLR" title="Recupera valor dos eventos, necessário informar o indentificador. " onclick="concatenarFormula('eventos.e', indice, '')" />
										<otm:commandButton style="margin-right:10px" id="eventosReferencia" styleClass="botoesFormulaEventos" value="EVT REF" title="Recupera referência dos eventos, necessário informar o indentificador. " onclick="concatenarFormula('eventos.r', indice, '')" />
										<!-- Funcoes -->
										<otm:commandButton style="margin-right:10px" id="faixaValor" styleClass="botoesFormulaFuncao" value="FAIXA VLR" title="Função de Faixa Valor" onclick="concatenarFormula('funcoes.consultarFaixaValor(identificador , mapa.VIGENCIA, 0)', indice, '')" />
										<otm:commandButton style="margin-right:10px" id="sql" styleClass="botoesFormulaFuncao" value="SQL" title="Função de SQL" onclick="concatenarFormula('funcoes.executaSQL(identificador, mapa.VIGENCIA, contexto.getCodigo())', indice, '')" />
										<otm:commandButton style="margin-right:10px" id="valorFixo" styleClass="botoesFormulaFuncao" value="VLR FIXO" title="Função de consulta Valor Fixo" onclick="concatenarFormula('funcoes.consultarValorFixo(identificador, mapa.VIGENCIA)', indice, '')" />
										<otm:commandButton style="margin-right:10px" id="funcaoFormula" styleClass="botoesFormulaFuncao" value="FORMULA" title="Função de processar formula " onclick="concatenarFormula('formula(identificador, contexto)', indice, '')" />
										<otm:commandButton style="margin-right:10px" id="funcaoAfastamento" styleClass="botoesFormulaFuncao" value="AFASTAMENTO" title="Função que retorna a quantidade de dias afastatado por motivo " onclick="concatenarFormula('afastamento(motivo)', indice, '')" />
										<!-- Contexto -->
										<otm:commandButton style="margin-right:10px" id="contextoSalario" styleClass="botoesFormulaContexto" value="SAL EF" title="Contexto salário do funcionario" onclick="concatenarFormula('contexto.getSalario()', indice, '')" />
										<otm:commandButton style="margin-right:10px" id="contextoSalarioAtual" styleClass="botoesFormulaContexto" value="SAL AT" title="Contexto salário do cargo atual do funcionario" onclick="concatenarFormula('contexto.getSalarioCargoAtual()', indice, '')" />
										<otm:commandButton style="margin-right:10px" id="mapaSituacaoFuncionario" styleClass="botoesFormulaContexto" value="SIT FUNC" title="Situação Funcionário" onclick="concatenarFormula('contexto.getSituacaoFuncionario()', indice, '')" />
										<otm:commandButton style="margin-right:10px" id="mapaFormaContratacao" styleClass="botoesFormulaContexto" value="CONTRAT" title="Forma de Contratação" onclick="concatenarFormula('contexto.getFormaContratacao()', indice, '')" />
										<!-- Mapas Gerais -->
										<otm:commandButton style="margin-right:10px" id="mapaDiasInformados" styleClass="botoesFormulaMapa" value="DIAS TRAB" title="Dias Trabalhados" onclick="concatenarFormula('mapa.DIAS_TRABALHADOS', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapaVigencia" styleClass="botoesFormulaMapa" value="VIGENCIA" title="Data de Vigência" onclick="concatenarFormula('mapa.VIGENCIA', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapaNumDependentes" styleClass="botoesFormulaMapa" value="NUM DEP" title="Número de dependentes do IRRF" onclick="concatenarFormula('mapa.NUM_DEPENDENTE_IRRF', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapaNumDependentesSalFamilia" styleClass="botoesFormulaMapa" value="N DEP SAL" title="Número de dependentes do Salário Família" onclick="concatenarFormula('mapa.NUM_DEPENDENTE_IRRF', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapaValorDependente" styleClass="botoesFormulaMapa" value="VLR DEP" title="Valor Dependente" onclick="concatenarFormula('mapa.VLR_DEPENDENTE', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapaValorReferencia" styleClass="botoesFormulaMapa" value="VLR REF" title="Valor de referência" onclick="concatenarFormula('mapa.VLR_REFERENCIA', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapaTotalProventos" styleClass="botoesFormulaMapa" value="TOT PROV" title="Total Proventos" onclick="concatenarFormula('mapa.TOTAL_PROVENTOS', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapaMesesTrabalhados" styleClass="botoesFormulaMapa" value="MES TRAB" title="Mêses Trabalhados" onclick="concatenarFormula('mapa.MESES_TRABALHADOS', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapaMesesTrabalhadosQuinquenio" styleClass="botoesFormulaMapa" value="MES QUINQ" title="Mêses Trabalhados Quinquênio" onclick="concatenarFormula('mapa.MESES_TRABALHADOS_QUINQUENIO', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapa30DiaMesJunho" styleClass="botoesFormulaMapa" value="30 JUNHO" title="Dia 30 do Mês de junho do ano Atual" onclick="concatenarFormula('mapa.30_JUNHO', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapaMesAtual" styleClass="botoesFormulaMapa" value="Mês Atual" title="MES ATUAL" onclick="concatenarFormula('mesAtual()', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapaAfastamento" styleClass="botoesFormulaMapa" value="AFASTA" title="Afastamento" onclick="concatenarFormula('mapa.AFASTAMENTO', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapaSituacaoAfastamento" styleClass="botoesFormulaMapa" value="SIT AFAST" title="Situação Afastamento" onclick="concatenarFormula('mapa.SITUACAO_AFASTAMENTO', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapaQuantidadeDiasAfastamento" styleClass="botoesFormulaMapa" value="DIAS AFA" title="Quantidade de dias afastamento" onclick="concatenarFormula('mapa.QUANTIDADE_DIAS_AFASTAMENTO', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapaDiasAbono" styleClass="botoesFormulaMapa" value="D ABONO" title="Dias Abono" onclick="concatenarFormula('mapa.DIAS_ABONO', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapa1DiaMesAtual" styleClass="botoesFormulaMapa" value="1 DIA MES" title="1 Dia do Mês Atual" onclick="concatenarFormula('mapa.PRIMEIRO_DIA_MES', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapaUltimoDiaMesAtual" styleClass="botoesFormulaMapa" value="MES ATUAL" title="Mês atual" onclick="concatenarFormula('mapa.ULTIMO_DIA_MES', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapaAnoAtual" styleClass="botoesFormulaMapa" value="ANO ATUAL" title="Ano atual" onclick="concatenarFormula('mapa.ANO_ATUAL', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapaEventoFixo" styleClass="botoesFormulaMapa" value="EVT FIXO" title="Evento Fixo do funcionário" onclick="concatenarFormula('EVT_FIXO(identificador)', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<otm:commandButton style="margin-right:10px" id="mapaSecaoFolhaPagamento" styleClass="botoesFormulaMapa" value="SECAO" title="Identificador da Seção Folha de pagamento" onclick="concatenarFormula('mapa.SECAO', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasGerais()}" />
										<!-- Mapas folha normal -->
										<otm:commandButton style="margin-right:10px" id="mapaBaseIRRF" styleClass="botoesFormulaMapa" value="IRRF" title="Base do IRRF" onclick="concatenarFormula('mapa.BASE_IRRF', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasFolhaPagamento()}" />
										<otm:commandButton style="margin-right:10px" id="mapaIncideValeTransporte" styleClass="botoesFormulaMapa" value="INC VT" title="Incide Vale Transporte" onclick="concatenarFormula('mapa.INCIDE_VT', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasFolhaPagamento()}" />
										<otm:commandButton style="margin-right:10px" id="mapaBasePrevidencia" styleClass="botoesFormulaMapa" value="BASE PREV" title="Base Previdência" onclick="concatenarFormula('mapa.BASE_PREVIDENCIA', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasFolhaPagamento()}" />
										<otm:commandButton style="margin-right:10px" id="mapaPrevidenciaPropria" styleClass="botoesFormulaMapa" value="PREV PRO" title="Previdência Própria" onclick="concatenarFormula('mapa.PREV_PROPRIA', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasFolhaPagamento()}" />
										<otm:commandButton style="margin-right:10px" id="mapaSalarioFamilia" styleClass="botoesFormulaMapa" value="SAL FAM" title="Salário Família" onclick="concatenarFormula('mapa.SALARIO_FAMILIA', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasFolhaPagamento()}" />
										<otm:commandButton style="margin-right:10px" id="mapaIncidePlanoSaude" styleClass="botoesFormulaMapa" value="IN PL SAU" title="Incide Plano de Saúde" onclick="concatenarFormula('mapa.INCIDE_PLANO_SAUDE', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasFolhaPagamento()}" />
										<otm:commandButton style="margin-right:10px" id="mapaAssociacaoSindicato" styleClass="botoesFormulaMapa" value="ASS SIND" title="Associação Sindicato" onclick="concatenarFormula('mapa.ASSOCIACAO_SINDICATO', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasFolhaPagamento()}" />
										<otm:commandButton style="margin-right:10px" id="mapaAdicionalTempoServico" styleClass="botoesFormulaMapa" value="TEM SERV" title="Adicional Por Tempo de Serviço" onclick="concatenarFormula('mapa.ADICIONAL_TEMPO_SERVICO', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasFolhaPagamento()}" />
										<otm:commandButton style="margin-right:10px" id="mapaValeTransporte" styleClass="botoesFormulaMapa" value="VAL TRANS" title="Vale Transporte" onclick="concatenarFormula('mapa.VALE_TRANSPORTE', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasFolhaPagamento()}" />
										<otm:commandButton style="margin-right:10px" id="mapaBasePrevidenciaTotal" styleClass="botoesFormulaMapa" value="BAS P TOT" title="Base Previdência Total" onclick="concatenarFormula('mapa.BASE_PREVIDENCIA_TOTAL', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasFolhaPagamento()}" />
										<otm:commandButton style="margin-right:10px" id="mapaPlanoSaude" styleClass="botoesFormulaMapa" value="PL SAUDE" title="Plano de Saúde" onclick="concatenarFormula('mapa.PLANO_SAUDE', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasFolhaPagamento()}" />
										<!-- Mapas Ferias -->
										<otm:commandButton style="margin-right:10px" id="mapaIncidePlanoSaudeFerias" styleClass="botoesFormulaMapa" value="PL SAU_FER" title="Incide Plano de Saúde de Férias" onclick="concatenarFormula('mapa.INCIDE_PLANO_SAUDE_FERIAS', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasFerias()}" />
										<otm:commandButton style="margin-right:10px" id="mapaBasePrevidenciaObrigatoria" styleClass="botoesFormulaMapa" value="BAS P OBG" title="Base Previdência Obrigatória" onclick="concatenarFormula('mapa.BASE_PREVIDENCIA_OBRIGATORIA', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasFerias()}" />
										<otm:commandButton style="margin-right:10px" id="mapaAdiantamentoFerias" styleClass="botoesFormulaMapa" value="AD FERIAS" title="Adiantamento de Férias" onclick="concatenarFormula('mapa.POSSUI_ADIANTAMENTO_FERIAS', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasFerias()}" />
										<otm:commandButton style="margin-right:10px" id="mapaNumeroDiasFerias" styleClass="botoesFormulaMapa" value="N D FERIAS" title="Número de Dias de Férias" onclick="concatenarFormula('mapa.ND_FERIAS', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasFerias()}" />
										<otm:commandButton style="margin-right:10px" id="mapaAdicionalTempoServicoFerias" styleClass="botoesFormulaMapa" value="AD T FER" title="Adicional Por Tempo de Serviço Férias" onclick="concatenarFormula('mapa.ADICIONAL_TEMPO_SERVICO_FERIAS', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasFerias()}" />
										<otm:commandButton style="margin-right:10px" id="mapaAdicionalFerias" styleClass="botoesFormulaMapa" value="AD FER" title="Adicional de Férias" onclick="concatenarFormula('mapa.ADICIONAL_FERIAS', indice, '')" rendered="#{FormulaFolhaPagamentoControle.apresentarMapasFerias()}" />
