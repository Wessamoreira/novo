<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:identificador").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MarcacaoFeriasColetivas_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_descricao}" />
					<h:inputText id="descricao" maxlength="100" size="50" styleClass="form-control camposObrigatorios" value="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
					<h:inputText id="situacao" styleClass="form-control campos" size="21" readonly="true" value="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.situacao.getValorApresentar()}" />
				</h:panelGroup>
			</h:panelGroup>
			<rich:tabPanel>
				<rich:tab header="Dados Básicos" id="primeiraTab">
					<h:panelGroup layout="block" styleClass="row">
						<h:commandLink action="#{MarcacaoFeriasColetivasControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
						<h:panelGroup layout="block" styleClass="row">
							<rich:panel style="margin-top: 20px;">
								<f:facet name="header">#{msg_aplic.prt_MarcacaoFerias_periodoGozo}</f:facet>
								<h:panelGroup layout="block" styleClass="row" id="panelPeriodoGozo">
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:panelGroup layout="block" styleClass="col-md-2">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dataInicio}" />
										<otm:calendar jsFunction="preencherCamposDoPeriodoDeGozo" id="dataInicioPeriodoGozo" styleClass="form-control campos" value="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.dataInicioGozo}">
<!-- 											<a4j:ajax event="change" listener="#{MarcacaoFeriasColetivasControle.preencherCamposDoPeriodoDeGozo}" render="panelPeriodoGozo" /> -->
										</otm:calendar>
										<a4j:jsFunction name="preencherCamposDoPeriodoDeGozo" action="#{MarcacaoFeriasColetivasControle.preencherCamposDoPeriodoDeGozo}" render="panelPeriodoGozo" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dataFinal}" />
										<otm:calendar id="panelDataFinalGozo" value="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.dataFinalGozo}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_quantidadeDias}" />
										<h:inputText id="pnlQtdDiasGozo" maxlength="3" onkeydown="aceitarSomenteValorNumerico(this);" readonly="true" size="15" styleClass="form-control camposObrigatorios" value="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.quantidadeDias}">
											<a4j:ajax event="change" listener="#{MarcacaoFeriasColetivasControle.preencherCamposDoPeriodoDeGozo}" render="panelPeriodoGozo" />
										</h:inputText>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<otm:outputHelp tooltip="#{msg.msg_help_MarcacaoFerias_abono}" id="TextoPadrao_abono" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_abono}" />
										<otm:selectBooleanCheckbox styleClass="form-control camposObrigatorios" value="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.abono}">
											<a4j:ajax event="change" listener="#{MarcacaoFeriasColetivasControle.preencherCamposDoPeriodoDeGozo}" render="panelPeriodoGozo" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2" id="pnlQtdDiasAbono">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_quantidadeAbono}" />
										<h:inputText id="qtdDiasAbono" disabled="#{!MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.abono}" readonly="#{!MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.abono}" size="15" maxlength="3" onkeydown="aceitarSomenteValorNumerico(this)" styleClass="form-control camposObrigatorios" value="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.quantidadeDiasAbono}">
											<a4j:ajax event="change" listener="#{MarcacaoFeriasColetivasControle.preencherCamposDoPeriodoDeGozo}" render="panelPeriodoGozo" />
										</h:inputText>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<otm:outputHelp tooltip="#{msg.msg_help_MarcacaoFerias_paga1Parcela13}" id="MarcacaoFerias_pagaParcela1DecimoTerceiro" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MarcacaoFerias_pagaParcela1DecimoTerceiro}" />
										<otm:selectBooleanCheckbox id="pagarParcela1DecimoTerceiro" styleClass="form-control camposObrigatorios" value="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.pagarPrimeiraParcela13}" />
									</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<otm:outputHelp tooltip="#{msg.msg_help_MarcacaoFerias_dataPagamento}" id="TextoPadrao_dataPagamento" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dataPagamento}" />
										<otm:calendar id="dataPagamento" value="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.dataPagamento}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<otm:outputHelp tooltip="#{msg.msg_help_MarcacaoFerias_dataInicio}" id="TextoPadrao_inicioAviso" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_inicioAviso}" />
										<otm:calendar id="dataInicioAviso" value="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.dataInicioAviso}" />
									</h:panelGroup>
								</h:panelGroup>
							</rich:panel>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row">
							<rich:panel style="margin-top: 20px;">
								<f:facet name="header">#{msg_aplic.prt_TextoPadrao_filtroFuncionarios}</f:facet>
								<h:panelGroup layout="block" styleClass="row" id="gridFuncionario">
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FuncionarioCargo_secaoFolhaPagamento}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText readonly="true" id="secaoFolhaPagamento" size="40" maxlength="30" styleClass="form-control camposSomenteLeitura" value="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.templateLancamentoFolhaPagamentoVO.secaoFolhaPagamento.descricao}" />
											<span class="append-icon right"> <otm:commandIcon id="consultaSecaoFolhaPagamento" tooltip="Seção Folha de Pagamento" render="formSecaoFolhaPagamento" oncomplete="#{rich:component('panelSecaoFolhaPagamento')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" immediate="true" /> <otm:commandIcon id="limparDadosSecaoFolhaPagamento" tooltip="Limpas Dados" action="#{MarcacaoFeriasColetivasControle.limparDadosSecaoFolhaPagamento}" render="form:secaoFolhaPagamento" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
											</span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-12" style="margin:5px">
										<h:panelGroup layout="block" styleClass="col-md-4">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_formaContratacao}" />
											<h:selectManyListbox style="width: 200px;height: 170px" styleClass="form-control campos" id="formaContratacaoFuncionario" value="#{MarcacaoFeriasColetivasControle.formaContratacao}">
												<a4j:ajax event="change" listener="#{MarcacaoFeriasColetivasControle.selecionarFormaContratacao}" render="form:gridFuncionario" />
												<f:selectItems value="#{MarcacaoFeriasColetivasControle.listaSelectItemFormacontratacao}" />
											</h:selectManyListbox>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-4">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_recebimento}" />
											<h:selectManyListbox style="width: 200px;height: 170px" styleClass="form-control campos" id="tipoRecebimento" value="#{MarcacaoFeriasColetivasControle.recebimento}">
												<a4j:ajax event="change" listener="#{MarcacaoFeriasColetivasControle.selecionarRecebimento}" render="form:gridFuncionario" />
												<f:selectItems value="#{MarcacaoFeriasColetivasControle.listaSelectItemRecebimento}" />
											</h:selectManyListbox>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-4">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_situacao}" />
											<h:selectManyListbox style="width: 200px;height: 170px" styleClass="form-control campos" id="situacaoFuncionario" value="#{MarcacaoFeriasColetivasControle.situacao}">
												<a4j:ajax event="change" listener="#{MarcacaoFeriasColetivasControle.selecionarSituacao}" render="form:gridFuncionario" />
												<f:selectItems value="#{MarcacaoFeriasColetivasControle.listaSelectItemSituacao}" />
											</h:selectManyListbox>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalSaida_tipoOrigemContaReceberTodos}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<otm:selectBooleanCheckbox id="marcarTodosFormaContratacao" value="#{MarcacaoFeriasColetivasControle.marcarTodosFormaContratacao}">
												<a4j:ajax event="change" listener="#{MarcacaoFeriasColetivasControle.selecionarTodosFormaContratacao()}" render="form:gridFuncionario" />
											</otm:selectBooleanCheckbox>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalSaida_tipoOrigemContaReceberTodos}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<otm:selectBooleanCheckbox id="marcarTodosRecebimento" value="#{MarcacaoFeriasColetivasControle.marcarTodosRecebimento}">
												<a4j:ajax event="change" listener="#{MarcacaoFeriasColetivasControle.selecionarTodosRecebimento()}" render="form:gridFuncionario" />
											</otm:selectBooleanCheckbox>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalSaida_tipoOrigemContaReceberTodos}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<otm:selectBooleanCheckbox id="marcarTodosSituacao" value="#{MarcacaoFeriasColetivasControle.marcarTodosSituacao}">
												<a4j:ajax event="change" listener="#{MarcacaoFeriasColetivasControle.selecionarTodosSituacao()}" render="form:gridFuncionario" />
											</otm:selectBooleanCheckbox>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-12" style="margin:5px">
										<h:outputText class="tituloCampos" value="Para Selecionar várias opções segure o CTRL." />
									</h:panelGroup>
								</h:panelGroup>
							</rich:panel>
						</h:panelGroup>
						<h:panelGroup id="grupo" rendered="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.situacao eq 'CALCULADA' || MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.situacao eq 'FECHADA'}">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_encerramentoPeriodoAquisitivo}" rendered="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.situacao eq 'CALCULADA' || MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.situacao eq 'FECHADA'}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox value="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.encerrarPeriodoAquisitivo}">
										<a4j:ajax event="click" execute="@form" render="form:dataFechamento" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dataEncerramento}" />
								<otm:calendar id="dataFechamento" value="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.dataFechamento}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_InformacoesAdicionais}" />
							<h:inputTextarea id="informacoesAdicionais" styleClass="form-control campos" value="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.informacoesAdicionais}" />
						</h:panelGroup>
					</h:panelGroup>
				</rich:tab>
				<rich:tab header="Histórico" id="segundaTab" action="#{MarcacaoFeriasColetivasControle.consultarHistoricoMarcacaoFerias()}" render="form:tableMarcacaoFeriasColetivas">
					<rich:dataTable id="tableMarcacaoFeriasColetivas" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MarcacaoFeriasColetivasControle.controleConsultaOtimizadoHistorico}" rows="10" var="itens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_matriculaCargo}" />
							</f:facet>
							<h:outputText value="#{itens.matriculaCargo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_funcionario}" />
							</f:facet>
							<h:outputText value="#{itens.nomeFuncionario}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_cargo}" />
							</f:facet>
							<h:outputText value="#{itens.cargo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_data}" />
							</f:facet>
							<h:outputText value="#{itens.dataHistorico}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_situacao}" />
							</f:facet>
							<h:outputText value="#{itens.situacaoMarcacaoFerias.getValorApresentar()}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller for="form:tableMarcacaoFeriasColetivas" id="paginador" page="#{MarcacaoFeriasColetivasControle.controleConsultaOtimizadoHistorico.page}" rendered="#{MarcacaoFeriasColetivasControle.controleConsultaOtimizadoHistorico.apresentarPaginador}" scrollListener="#{MarcacaoFeriasColetivasControle.scrollerListenerHistorico}" />
							</div>
						</f:facet>
					</rich:dataTable>
				</rich:tab>
			</rich:tabPanel>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup id="panelGridMensagens">
					<otm:mensagem bean="#{MarcacaoFeriasColetivasControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton id="novo" action="#{MarcacaoFeriasColetivasControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
						<h:panelGroup rendered="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.situacao ne 'MARCADA' and MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.situacao ne 'CALCULADA' and MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.situacao ne 'FECHADA'}">
						</h:panelGroup>
						<h:panelGroup rendered="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.situacao ne 'CALCULADA' and MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.situacao ne 'FECHADA'}">
							<otm:spacer width="5" />
							<otm:commandButton id="marcarFerias" action="#{MarcacaoFeriasColetivasControle.marcarFerias}" image="#{resource['imagens/btnMarcarFerias.png']}" icon="far fa-check-circle" styleClass="btn btn-primary" value="#{msg.msg_marcar_ferias}" accesskey="2" render="@form" />
						</h:panelGroup>
						<h:panelGroup rendered="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.situacao eq 'MARCADA'}">
							<otm:spacer width="5" />
							<otm:commandButton id="calularRecibo" action="#{MarcacaoFeriasColetivasControle.calcularRecibo}" image="#{resource['imagens/botaoCalcularRecibo.png']}" icon="#{msg_botoes.btn_icon_calculadora}" styleClass="btn btn-default" value="#{msg.msg_calcular_recibo}" accesskey="3" render="@form" />
						</h:panelGroup>
						<h:panelGroup rendered="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.situacao eq 'CALCULADA'}">
							<otm:spacer width="5" />
							<otm:commandButton id="finalizarFerias" action="#{MarcacaoFeriasColetivasControle.finalizarFerias}" image="#{resource['imagens/botaoFinalizarFerias.png']}" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" value="#{msg.msg_finalizar_ferias}" accesskey="4" render="@form" />
						</h:panelGroup>
						<h:panelGroup rendered="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.situacao == 'CALCULADA'}">
							<otm:spacer width="5" />
							<otm:commandButton accesskey="5" action="#{MarcacaoFeriasColetivasControle.cancelarRecibo}" id="cancelarFP" image="#{resource['imagens/botaoCancelarRecibo.png']}" onclick="return confirm('#{msg.msg_MarcacaoFerias_cancelarRecibo}');this.disabled=true" oncomplete="this.disabled=false" render="form, progressPanel" value="Cancelar Recibo" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" />
						</h:panelGroup>
						<h:panelGroup rendered="#{MarcacaoFeriasColetivasControle.marcacaoFeriasColetivasVO.situacao eq 'MARCADA'}">
							<otm:spacer width="5" />
							<otm:commandButton id="excluir" action="#{MarcacaoFeriasColetivasControle.excluir}" styleClass="btn btn-danger btn-excluir" value="#{msg_botoes.btn_excluir}" title="#{msg.msg_calcular_recibo}" accesskey="6" render="@form" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" />
						</h:panelGroup>
						<otm:spacer width="5" />
						<otm:commandButton action="#{MarcacaoFeriasColetivasControle.inicializarConsultar}" id="consultar" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" value="#{msg_botoes.btn_consultar}" accesskey="7" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<!-- Pesquisa seção folha de pagamento. -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelSecaoFolhaPagamento" shadowOpacity="true" width="800" height="450">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Funcionario_consultarSecao}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink4">
						<rich:componentControl target="panelSecaoFolhaPagamento" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formSecaoFolhaPagamento">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaNaturalidade" value="#{MarcacaoFeriasColetivasControle.campoConsultaSecaoFolhaPagamento}">
