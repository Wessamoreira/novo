<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CompetenciaFolhaPagamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{CompetenciaFolhaPagamentoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelOpcaoConsulta">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CompetenciaFolhaPagamentoControle.controleConsultaOtimizado.campoConsulta}">
						<f:selectItems value="#{CompetenciaFolhaPagamentoControle.tipoConsultaComboCompetencioFolhaPagamento()}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Inicio Competencia" />
					<otm:calendar id="valorConsultaInicioCompetencia" value="#{CompetenciaFolhaPagamentoControle.dataCompetencia}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 mt3" >
					<otm:spacer width="100%" />
					<a4j:commandLink render="form" id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" title="#{msg_botoes.btn_consultar}" action="#{CompetenciaFolhaPagamentoControle.consultarDados()}" accesskey="2" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{CompetenciaFolhaPagamentoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{CompetenciaFolhaPagamentoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
			</h:panelGroup>
			<rich:dataTable id="itemCompetenciaFolhaPagamento" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{CompetenciaFolhaPagamentoControle.controleConsultaOtimizado}" rendered="#{CompetenciaFolhaPagamentoControle.getApresentarResultadoConsulta()}" rows="10" var="itemCompetenciaFolhaPagamento">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_LancamentoFolhaPagamento_dataCompetencia}" />
					</f:facet>
					<a4j:commandLink action="#{CompetenciaFolhaPagamentoControle.editar}" id="dataCompetencia">
						<h:outputText value="#{itemCompetenciaFolhaPagamento.dataCompetencia}">
							<f:convertDateTime pattern="MM/yyyy" />
						</h:outputText>
					</a4j:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_CompetenciaFolhaPagamento_dataFechamento}" />
					</f:facet>
					<a4j:commandLink action="#{CompetenciaFolhaPagamentoControle.editar}" id="dataFechamento">
						<h:outputText value="#{itemCompetenciaFolhaPagamento.dataFechamento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</a4j:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_CompetenciaFolhaPagamento_dataCaixa}" />
					</f:facet>
					<a4j:commandLink action="#{CompetenciaFolhaPagamentoControle.editar}" id="dataCoixa">
						<h:outputText value="#{itemCompetenciaFolhaPagamento.dataCaixa}">
							<f:convertDateTime pattern="MM/yyyy" />
						</h:outputText>
					</a4j:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_situacao}" />
					</f:facet>
					<a4j:commandLink action="#{CompetenciaFolhaPagamentoControle.editar}" id="situacao">
						<h:outputText value="#{itemCompetenciaFolhaPagamento.situacao.getValorApresentar()}" />
					</a4j:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{CompetenciaFolhaPagamentoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg_botoes.btn_editar}" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller id="paginador" for="form:itemCompetenciaFolhaPagamento" page="#{CompetenciaFolhaPagamentoControle.controleConsultaOtimizado.page}" rendered="#{CompetenciaFolhaPagamentoControle.getApresentarPaginador()}" scrollListener="#{CompetenciaFolhaPagamentoControle.scrollerListener}" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{CompetenciaFolhaPagamentoControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
