<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:descricao").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_IncidenciaFP_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{IncidenciaFolhaPagamentoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelDadosTodos">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_descricao}" />
						<h:inputText id="descricao" maxlength="50" size="50" styleClass="form-control camposObrigatorios" value="#{IncidenciaFolhaPagamentoControle.incidenciaFolhaPagamentoVO.descricao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_IncidenciaFP_situacao}" />
						<h:selectOneMenu id="ativo" styleClass="form-control camposObrigatorios" value="#{IncidenciaFolhaPagamentoControle.incidenciaFolhaPagamentoVO.situacao}">
							<f:selectItems value="#{EnumControle.comboboxAtivoInativoEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" id="panelLocalIncidencia">
						<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_IncidenciaFP_LocalIncidencia}" />
						<h:selectOneMenu id="imposto" styleClass="form-control camposObrigatorios" value="#{IncidenciaFolhaPagamentoControle.incidenciaFolhaPagamentoVO.localIncidencia}">
							<f:selectItems value="#{EnumControle.comboboxLocalIncidenciaEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_IncidenciaFP_Formula}" />
					<h:inputText id="Formula" readonly="true" styleClass="form-control campos" value="#{IncidenciaFolhaPagamentoControle.incidenciaFolhaPagamentoVO.formula.codigo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" id="gridImpostos" rendered="#{IncidenciaFolhaPagamentoControle.incidenciaFolhaPagamentoVO.incidenciaImposto}">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_IncidenciaFP_Imposto}" rendered="#{IncidenciaFolhaPagamentoControle.incidenciaFolhaPagamentoVO.incidenciaImposto}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{IncidenciaFolhaPagamentoControle.incidenciaFolhaPagamentoVO.imposto.codigo}" rendered="#{IncidenciaFolhaPagamentoControle.incidenciaFolhaPagamentoVO.incidenciaImposto}">
						<f:selectItems value="#{IncidenciaFolhaPagamentoControle.listaSelectItemImposto}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" id="pnlIncideImposto">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_IncidenciaFP_IncideImposto}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox styleClass="form-control camposObrigatorios" value="#{IncidenciaFolhaPagamentoControle.incidenciaFolhaPagamentoVO.incidenciaImposto}">
							<a4j:ajax event="click" render="panelDadosTodos" execute="panelDadosTodos" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{IncidenciaFolhaPagamentoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" accesskey="1" action="#{IncidenciaFolhaPagamentoControle.novo}" id="novo" styleClass="btn btn-info btn-novo" immediate="true" render="form" value="#{msg_botoes.btn_novo}" />
						<otm:commandButton style="margin-right:5px" accesskey="2" action="#{IncidenciaFolhaPagamentoControle.gravar}" id="salvar" styleClass="btn btn-dark btn-gravar" render="form" value="#{msg_botoes.btn_gravar}" />
						<otm:commandButton style="margin-right:5px" action="#{IncidenciaFolhaPagamentoControle.excluir}" accesskey="3" id="excluir" styleClass="btn btn-danger btn-excluir" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" render="form" value="#{msg_botoes.btn_excluir}" />
						<otm:commandButton accesskey="4" action="#{IncidenciaFolhaPagamentoControle.inicializarConsultar}" id="consultar" styleClass="btn btn-default btn-consultar" immediate="true" value="#{msg_botoes.btn_consultar}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
