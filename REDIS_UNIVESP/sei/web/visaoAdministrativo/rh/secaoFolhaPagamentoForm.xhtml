<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:identificador").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_SecaoFolhaPagamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row" id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_identificador}" />
					<h:inputText id="identificador" styleClass="form-control camposObrigatorios" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.identificador}" maxlength="8" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_descricao}" />
					<h:inputText id="descricao" styleClass="form-control camposObrigatorios" size="70" maxlength="50" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.descricao}" />
				</h:panelGroup>
			</h:panelGroup>
			<rich:tabPanel>
				<!-- Tab INSS -->
				<rich:tab header="INSS" id="primeiraTab">
					<h:panelGroup layout="block" styleClass="row" id="panelGridInss">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SecaoFolhaPagamento_codigoTerceiros}" />
							<h:inputText id="codigoTerceiros" styleClass="form-control campos" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.codigoTerceiros}" maxlength="4" onkeydown="aceitarSomenteValorNumerico(this);" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SecaoFolhaPagamento_codigoPagamentogps}" />
							<h:inputText id="codigoPagamentogps" styleClass="form-control campos" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.codigoPagamentoGPS}" maxlength="4" onkeydown="aceitarSomenteValorNumerico(this);" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SecaoFolhaPagamento_fpas}" />
							<h:inputText id="fpas" styleClass="form-control campos" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.FPAS}" maxlength="4" onkeydown="aceitarSomenteValorNumerico(this);" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SecaoFolhaPagamento_sat}" />
							<h:inputText id="sat" styleClass="form-control campos" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.SAT}" maxlength="6" onkeydown="aceitarSomenteValorNumerico(this);" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SecaoFolhaPagamento_acidenteTrabalho}" />
							<h:inputText id="acidenteTrabalho" styleClass="form-control campos" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.acidenteTrabalho}" maxlength="6" onkeydown="aceitarSomenteValorNumerico(this);" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SecaoFolhaPagamento_optanteSimples}" />
							<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.optanteSimples}">
								<f:selectItems value="#{SecaoFolhaPagamentoControle.listaSelectItemOptanteSimples}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
				</rich:tab>
				<!-- Tab RAISS -->
				<rich:tab header="RAIS" id="segundaTab">
					<h:panelGroup layout="block" styleClass="row" id="panelGridRais">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SecaoFolhaPagamento_cnpjAnterior}" />
							<h:inputText id="cnpjAnterior" styleClass="form-control campos" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.cnpjAnterior}" maxlength="20" onkeypress="return mascara(this.form, 'form:cnpjAnterior', '99.999.999/9999-99', event);" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SecaoFolhaPagamento_motivoMudancaCpnj}" />
							<h:selectOneMenu styleClass="form-control campos" id="motivoMudancaCnpj" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.motivoMudanca}">
								<f:selectItems value="#{SecaoFolhaPagamentoControle.listaSelectItemMotivoMudancaCnpj}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SecaoFolhaPagamento_naoEmpregados}" />
							<h:inputText id="empregados" styleClass="form-control campos" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.empregados}" maxlength="4" onkeydown="aceitarSomenteValorNumerico(this);" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SecaoFolhaPagamento_prefixoRais}" />
							<h:inputText id="prefixoRAIS" styleClass="form-control camposObrigatorios" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.prefixoRAIS}" maxlength="4" onkeydown="aceitarSomenteValorNumerico(this);" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SecaoFolhaPagamento_naturezaJuros}" />
							<h:inputText id="naturezaJuros" styleClass="form-control campos" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.naturezaJuros}" maxlength="4" onkeydown="aceitarSomenteValorNumerico(this);" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SecaoFolhaPagamento_categoria}" />
							<h:selectOneMenu styleClass="form-control campos" id="categoria" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.categoriaRAIS}">
								<f:selectItems value="#{SecaoFolhaPagamentoControle.listaSelectItemCategoria}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SecaoFolhaPagamento_mesDataBase}" />
							<h:selectOneMenu styleClass="form-control campos" id="mesDataBase" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.mesDataBase}">
								<f:selectItems value="#{SecaoFolhaPagamentoControle.listaSelectItemMesDataBase}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SecaoFolhaPagamento_dataEncerramento}" />
							<otm:calendar id="dataEncerramento" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.dataEncerramento}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SecaoFolhaPagamento_atividadeEconomica}" />
							<h:inputText id="atividadeEconomica" styleClass="form-control campos" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.atividadeEconomica}" maxlength="8" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SecaoFolhaPagamento_porteEmpresa}" />
							<h:selectOneMenu styleClass="form-control campos" id="porteEmpresa" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.porteEmpresa}">
								<f:selectItems value="#{SecaoFolhaPagamentoControle.listaSelectItemPorteEmpresa}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SecaoFolhaPagamento_controlePonto}" />
							<h:selectOneMenu styleClass="form-control campos" id="controlePonto" value="#{SecaoFolhaPagamentoControle.secaoFolhaPagamento.controlePonto}">
								<f:selectItems value="#{SecaoFolhaPagamentoControle.listaSelectItemControlePonto}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
				</rich:tab>
			</rich:tabPanel>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup id="panelGridMensagens">
					<otm:mensagem bean="#{SecaoFolhaPagamentoControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<h:panelGroup>
						<otm:commandButton id="novo" immediate="true" action="#{SecaoFolhaPagamentoControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
						<otm:spacer width="5" />
						<otm:commandButton id="salvar" action="#{SecaoFolhaPagamentoControle.persistir}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" />
						<otm:spacer width="5" />
						<otm:commandButton id="excluir" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{SecaoFolhaPagamentoControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" title="#{msg.msg_excluir_dados}" accesskey="3" />
						<otm:spacer width="5" />
						<otm:commandButton id="consultar" immediate="true" action="#{SecaoFolhaPagamentoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
