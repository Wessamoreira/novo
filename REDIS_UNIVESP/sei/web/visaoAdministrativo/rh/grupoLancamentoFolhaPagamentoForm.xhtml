<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:identificador").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaFolhaPagamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6 pn">
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_codigo}" />
							<h:inputText id="codigo" disabled="true" styleClass="form-control camposSomenteLeitura" value="#{GrupoLancamentoFolhaPagamentoControle.grupoLancamentoFolhaPagamento.codigo}" maxlength="8" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_nome}" />
					<h:inputText id="descricao" size="70" styleClass="form-control camposObrigatorios" maxlength="100" value="#{GrupoLancamentoFolhaPagamentoControle.grupoLancamentoFolhaPagamento.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FuncionarioCargo_secaoFolhaPagamento}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" id="secaoFolhaPagamento" size="40" maxlength="30" styleClass="form-control camposSomenteLeitura" value="#{GrupoLancamentoFolhaPagamentoControle.grupoLancamentoFolhaPagamento.templateLancamentoFolhaPagamento.secaoFolhaPagamento.descricao}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaSecaoFolhaPagamento" tooltip="Seção Folha de Pagamento" render="formSecaoFolhaPagamento" oncomplete="#{rich:component('panelSecaoFolhaPagamento')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" immediate="true" /> <otm:commandIcon id="limparDadosSecaoFolhaPagamento" tooltip="Limpas Dados" action="#{GrupoLancamentoFolhaPagamentoControle.limparDadosSecaoFolhaPagamento}" render="form:secaoFolhaPagamento" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<rich:panel style="margin-top: 20px;">
						<f:facet name="header">#{msg_aplic.prt_TextoPadrao_folhaNormal}</f:facet>
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_lancarEventoDeFolhaNormal}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="lancarEventosFolhaNormal" value="#{GrupoLancamentoFolhaPagamentoControle.grupoLancamentoFolhaPagamento.templateLancamentoFolhaPagamento.lancarEventosFolhaNormal}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_lancarEventosDoGrupo}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="lancarEventosGrupo" value="#{GrupoLancamentoFolhaPagamentoControle.grupoLancamentoFolhaPagamento.templateLancamentoFolhaPagamento.lancarEventosGrupo}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_lancarEventos}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="lancarEventosFuncionario" value="#{GrupoLancamentoFolhaPagamentoControle.grupoLancamentoFolhaPagamento.templateLancamentoFolhaPagamento.lancarEventosFuncionario}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_lancarSalarioComposto}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="lancarSalarioComposto" value="#{GrupoLancamentoFolhaPagamentoControle.grupoLancamentoFolhaPagamento.templateLancamentoFolhaPagamento.lancarSalarioComposto}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_lancarEmprestimos}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="lancarEmprestimos" value="#{GrupoLancamentoFolhaPagamentoControle.grupoLancamentoFolhaPagamento.templateLancamentoFolhaPagamento.lancarEmprestimos}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_lancarValeTransporte}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="lancarValeTransporte" value="#{GrupoLancamentoFolhaPagamentoControle.grupoLancamentoFolhaPagamento.templateLancamentoFolhaPagamento.lancarValeTransporte}" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:panel>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<rich:panel style="margin-top: 20px;height: 150px">
						<f:facet name="header">#{msg_aplic.prt_TextoPadrao_feriasNormal}</f:facet>
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_lancarFerias}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="lancarFerias" value="#{GrupoLancamentoFolhaPagamentoControle.grupoLancamentoFolhaPagamento.templateLancamentoFolhaPagamento.lancarFerias}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_lancarAdiantamentoDeFerias}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="lancarAdiantamentoFerias" value="#{GrupoLancamentoFolhaPagamentoControle.grupoLancamentoFolhaPagamento.templateLancamentoFolhaPagamento.lancarAdiantamentoFerias}" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:panel>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<rich:panel style="margin-top: 20px;height: 150px">
						<f:facet name="header">#{msg_aplic.prt_TextoPadrao_decimoTerceiroNormal}</f:facet>
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_decimoTerceiroPrimeiraParcela}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="decimoTerceiroParcela1" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_decimoTerceiroSegundaParcela}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="decimoTerceiroParcela2" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:panel>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<rich:panel style="margin-top: 20px;height: 150px">
						<f:facet name="header">#{msg_aplic.prt_TextoPadrao_rescisao}</f:facet>
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_rescisao}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="rescisao" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:panel>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<rich:tabPanel>
						<!-- Tab Seleção de Funcionários -->
						<rich:tab header="Seleção de Funcionários">
							<h:panelGroup layout="block" styleClass="row" id="gridFuncionario">
								<h:panelGroup id="pnlSelecaoFuncionario" columns="3" width="100%">
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_formaContratacao}" />
										<h:selectManyListbox style="width: 200px;height: 200px" styleClass="form-control campos" id="formaContratacaoFuncionario" value="#{GrupoLancamentoFolhaPagamentoControle.formaContratacao}">
											<a4j:ajax event="change" listener="#{GrupoLancamentoFolhaPagamentoControle.selecionarFormaContratacao}" />
											<f:selectItems value="#{GrupoLancamentoFolhaPagamentoControle.listaSelectItemFormacontratacao}" />
										</h:selectManyListbox>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_recebimento}" />
										<h:selectManyListbox style="width: 200px;height: 200px" styleClass="form-control campos" id="tipoRecebimento" value="#{GrupoLancamentoFolhaPagamentoControle.recebimento}">
											<a4j:ajax event="change" listener="#{GrupoLancamentoFolhaPagamentoControle.selecionarRecebimento}" />
											<f:selectItems value="#{GrupoLancamentoFolhaPagamentoControle.listaSelectItemRecebimento}" />
										</h:selectManyListbox>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_situacao}" />
										<h:selectManyListbox style="width: 200px;height: 200px" styleClass="form-control campos" id="situacaoFuncionario" value="#{GrupoLancamentoFolhaPagamentoControle.situacao}">
											<a4j:ajax event="change" listener="#{GrupoLancamentoFolhaPagamentoControle.selecionarSituacao}" />
											<f:selectItems value="#{GrupoLancamentoFolhaPagamentoControle.listaSelectItemSituacao}" />
										</h:selectManyListbox>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalSaida_tipoOrigemContaReceberTodos}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<otm:selectBooleanCheckbox value="#{GrupoLancamentoFolhaPagamentoControle.marcarTodosFormaContratacao}">
												<a4j:ajax event="change" listener="#{GrupoLancamentoFolhaPagamentoControle.selecionarTodosFormaContratacao()}" render="form:gridFuncionario" />
											</otm:selectBooleanCheckbox>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalSaida_tipoOrigemContaReceberTodos}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<otm:selectBooleanCheckbox value="#{GrupoLancamentoFolhaPagamentoControle.marcarTodosRecebimento}">
												<a4j:ajax event="change" listener="#{GrupoLancamentoFolhaPagamentoControle.selecionarTodosRecebimento()}" render="form:gridFuncionario" />
											</otm:selectBooleanCheckbox>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalSaida_tipoOrigemContaReceberTodos}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<otm:selectBooleanCheckbox value="#{GrupoLancamentoFolhaPagamentoControle.marcarTodosSituacao}">
												<a4j:ajax event="change" listener="#{GrupoLancamentoFolhaPagamentoControle.selecionarTodosSituacao()}" render="form:gridFuncionario" />
											</otm:selectBooleanCheckbox>
										</h:panelGroup>
									</h:panelGroup>
									<otm:spacer height="10px" width="10px" />
								</h:panelGroup>
								<h:outputText class="tituloCampos" value="Para Selecionar várias opções segure o CTRL." />
							</h:panelGroup>
						</rich:tab>
						<!-- Tab Eventos do Grupo -->
						<rich:tab header="Eventos do Grupo">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup id="gridEvento">
									<h:panelGroup id="groupEvento">
										<h:panelGroup layout="block" styleClass="col-md-12">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_evento}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-6">
											<h:inputText id="eventoIdentificador" styleClass="form-control campos" value="#{GrupoLancamentoFolhaPagamentoControle.eventoFolhaPagamento.identificador}">
												<a4j:ajax event="change" execute="@this" render="form:gridEvento" listener="#{GrupoLancamentoFolhaPagamentoControle.consultarEventoPorIdentificador()}" />
											</h:inputText>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-6">
											<h:inputText id="eventoDescricao" size="60" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{GrupoLancamentoFolhaPagamentoControle.eventoFolhaPagamento.descricao}" />
											<span class="append-icon right"> <otm:commandIcon id="consultaDadosEvento" accesskey="2" tooltip="Localizar Evento da Folha de Pagamento" render="form, formEvento" oncomplete="#{rich:component('panelEvento')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosEvento" tooltip="Limpas Dados" action="#{GrupoLancamentoFolhaPagamentoControle.limparDadosEvento}" render="gridEvento" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
											</span>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-2">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_valor}" />
											<h:inputText id="eventoValor" styleClass="form-control camposObrigatorios" readonly="false" value="#{GrupoLancamentoFolhaPagamentoControle.templateEventoFolhaPagamentoVO.valor}" maxlength="10" onkeydown="aceitarSomenteValorDecimal(this)">
												<a4j:ajax event="change" execute="@this" render="@this" />
												<f:converter converterId="FormatadorNumerico" />
											</h:inputText>
										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
									<h:panelGroup>
										<otm:commandButton id="adicionar" action="#{GrupoLancamentoFolhaPagamentoControle.adicionarEventoFolhaPagamento}" render="form" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar Evento Folha Pagamento" styleClass="btn btn-primary" image="#{resource['imagens/botaoAdicionarLista.png']}" title="#{msg.msg_adicionar_dados}" />
									</h:panelGroup>
								</h:panelGroup>
								<rich:dataTable id="grupoEvento" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{GrupoLancamentoFolhaPagamentoControle.grupoLancamentoFolhaPagamento.templateLancamentoFolhaPagamento.listaEventosDoTemplate}" var="grupoEvento" style="margin-top: 15px">
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_descricao}" />
										</f:facet>
										<h:outputText value="#{grupoEvento.eventoFolhaPagamento.descricao}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_EventoFolhaPagamento_tipoLancamento}" />
										</f:facet>
										<h:outputText value="#{grupoEvento.eventoFolhaPagamento.tipoLancamento.getValorApresentar()}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_GrupoEventoFolhaPagamento_valor}" />
										</f:facet>
										<h:outputText value="#{grupoEvento.valor}">
											<f:converter converterId="FormatadorNumerico" />
										</h:outputText>
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_botoes.btn_opcoes}" />
										</f:facet>
										<otm:commandIcon id="remover" action="#{GrupoLancamentoFolhaPagamentoControle.removerEventoFolhaPagamento(grupoEvento)}" render="form" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Evento Folha Pagamento" />
									</rich:column>
								</rich:dataTable>
							</h:panelGroup>
						</rich:tab>
						<!-- Funcionarios Cargos -->
						<rich:tab header="Funcionários" rendered="#{GrupoLancamentoFolhaPagamentoControle.grupoLancamentoFolhaPagamento.codigo != 0}">
							<rich:dataTable columnClasses="colunaAlinhamento" id="funcionarioCargoVO" headerClass="subordinado" rowClasses="linhaImparSubordinado, linhaParSubordinado" styleClass="tabFormSubordinada" value="#{GrupoLancamentoFolhaPagamentoControle.funcionariosCargo}" var="funcionarioCargoItem" width="100%" rows="10">
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_FuncionarioCargo_MatriculaCargo}" />
									</f:facet>
									<h:outputText value="#{funcionarioCargoItem.matriculaCargo}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_TextoPadrao_Nome}" />
									</f:facet>
									<h:outputText value="#{funcionarioCargoItem.funcionarioVO.pessoa.nome}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_FuncionarioCargo_UtilizaNoRH}" />
									</f:facet>
									<h:outputText value="#{funcionarioCargoItem.utilizaRh_Apresentar}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_FuncionarioCargo_cargo}" />
									</f:facet>
									<h:outputText value="#{funcionarioCargoItem.cargoExercidoFuncionarioCargo}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_FuncionarioCargo_unidadeEnsino}" />
									</f:facet>
									<h:outputText value="#{funcionarioCargoItem.unidade.nome}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Funcionario_dataAdmissao}" />
									</f:facet>
									<h:outputText value="#{funcionarioCargoItem.dataAdmissao_Apresentar}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DadosComerciais_dataDemissao}" />
									</f:facet>
									<h:outputText value="#{funcionarioCargoItem.dataDemissao_Apresentar}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
									</f:facet>
									<h:outputText styleClass="field control-label tituloCampos" value="#{funcionarioCargoItem.situacaoFuncionario_Apresentar}" />
								</rich:column>
								<rich:column rendered="false">
									<f:facet name="header">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Vagas_salario}" />
									</f:facet>
									<h:outputText styleClass="field control-label tituloCampos" value="#{funcionarioCargoItem.salario}" />
								</rich:column>

				<h:panelGroup id="mensagemConsultaFuncionario" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{GrupoLancamentoFolhaPagamentoControle}"></otm:mensagem>

						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_identificador}" />

						<a4j:commandLink action="#{GrupoLancamentoFolhaPagamentoControle.selecionarSecaoFolhaPagamento}" render="form:secaoFolhaPagamento" id="identificadorSecao" value="#{itemSecaoFolhaPagamento.identificador}" immediate="true" oncomplete="#{rich:component('panelSecaoFolhaPagamento')}.hide();" />
