<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaFolhaPagamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{GrupoLancamentoFolhaPagamentoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelOpcaoConsulta">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{GrupoLancamentoFolhaPagamentoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{GrupoLancamentoFolhaPagamentoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{GrupoLancamentoFolhaPagamentoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink render="formCadastro, panelOpcaoConsulta, grupoLancamentoFP, tabMensagens" id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{GrupoLancamentoFolhaPagamentoControle.consultar()}" accesskey="2" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{GrupoLancamentoFolhaPagamentoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{GrupoLancamentoFolhaPagamentoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="grupoLancamentoFP" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{GrupoLancamentoFolhaPagamentoControle.listaConsulta}" rendered="#{GrupoLancamentoFolhaPagamentoControle.apresentarResultadoConsulta}" rows="10" var="grupoLancamentoFP">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_codigo}" />
					</f:facet>
					<a4j:commandLink action="#{GrupoLancamentoFolhaPagamentoControle.editar}" id="codigo" value="#{grupoLancamentoFP.codigo}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_nome}" />
					</f:facet>
					<a4j:commandLink action="#{GrupoLancamentoFolhaPagamentoControle.editar}" id="identificador" value="#{grupoLancamentoFP.nome}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{GrupoLancamentoFolhaPagamentoControle.editar}" render="formCadastro, grupoLancamentoFP" icon="#{msg_botoes.btn_icon_editar} iconePequeno" immediate="true" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="grupoLancamentoFP" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="tabMensagens">
				<otm:mensagem bean="#{GrupoLancamentoFolhaPagamentoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{GrupoLancamentoFolhaPagamentoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
