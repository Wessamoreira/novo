<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_FormulaFP_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{FormulaFolhaPagamentoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelOpcaoConsulta">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{FormulaFolhaPagamentoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{FormulaFolhaPagamentoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="Valor Consulta" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{FormulaFolhaPagamentoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="situacao" required="true" value="#{FormulaFolhaPagamentoControle.valorConsultaSituacao}">
						<f:selectItems value="#{EnumControle.situacoesTiposSituacoesEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<a4j:commandLink render="formCadastro, panelOpcaoConsulta, incidenciaFP, tabMensagens" id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{FormulaFolhaPagamentoControle.consultar()}" accesskey="2" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{FormulaFolhaPagamentoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{FormulaFolhaPagamentoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
			</h:panelGroup>
			<rich:dataTable id="incidenciaFP" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{FormulaFolhaPagamentoControle.listaConsulta}" rendered="#{FormulaFolhaPagamentoControle.apresentarResultadoConsulta}" rows="10" var="incidenciaFP">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_FormulaFP_Identificador}" />
					</f:facet>
					<a4j:commandLink action="#{FormulaFolhaPagamentoControle.editar}" id="identificador" value="#{incidenciaFP.identificador}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_FormulaFP_Descricao}" />
					</f:facet>
					<a4j:commandLink action="#{FormulaFolhaPagamentoControle.editar}" id="descricao" value="#{incidenciaFP.descricao}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_FormulaFP_Situacao}" />
					</f:facet>
					<a4j:commandLink action="#{FormulaFolhaPagamentoControle.editar}" id="situacao" value="#{incidenciaFP.situacao}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{FormulaFolhaPagamentoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" immediate="true" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="incidenciaFP" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="tabMensagens">
				<otm:mensagem bean="#{FormulaFolhaPagamentoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{FormulaFolhaPagamentoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
