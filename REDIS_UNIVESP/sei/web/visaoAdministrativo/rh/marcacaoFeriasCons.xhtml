<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MarcacaoFerias_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("form:funcionario").focus();
			}
		</script>
		<h:form id="form">
			<h:commandLink action="#{MarcacaoFeriasControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{MarcacaoFeriasControle.controleConsultaOtimizado.campoConsulta}">
						<a4j:ajax event="change" execute="form" render="form" />
						<f:selectItems value="#{EnumControle.tipoConsultaComboFuncionarioDaTelaDeMarcacaoDeFerias}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Valor Consulta" />
					<h:inputText id="funcionario" size="50" styleClass="form-control campos" value="#{MarcacaoFeriasControle.controleConsultaOtimizado.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacaoFuncionario}" />
					<h:selectOneMenu styleClass="form-control campos" id="situacao" required="true" value="#{MarcacaoFeriasControle.valorConsultaSituacao}">
						<f:selectItems value="#{EnumControle.situacaoFuncionarioCargo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacaoMarcacao}" />
					<h:selectOneMenu styleClass="form-control campos" id="situacaoMarcacao" required="true" value="#{MarcacaoFeriasControle.valorConsultaSituacaoMarcacao}">
						<f:selectItems value="#{EnumControle.getSituacaoMarcacaoFerias()}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<a4j:commandLink accesskey="2" action="#{MarcacaoFeriasControle.consultarDados}" id="consultar" styleClass="btn btn-default btn-consultar" render="form" type="submit" value="#{msg_botoes.btn_consultar}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{MarcacaoFeriasControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{MarcacaoFeriasControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MarcacaoFeriasControle.controleConsultaOtimizado}" rows="10" var="itens" rendered="#{MarcacaoFeriasControle.getApresentarResultadoConsulta()}">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_EventoFixoFuncionario_matriculaCargo}" />
						</f:facet>
						<a4j:commandLink action="#{MarcacaoFeriasControle.editar}" value="#{itens.funcionarioCargoVO.matriculaCargo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LancamentoFolhaPagamento_funcionario}" />
						</f:facet>
						<a4j:commandLink action="#{MarcacaoFeriasControle.editar}" value="#{itens.funcionarioCargoVO.funcionarioVO.pessoa.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_situacaoMarcacao}" />
						</f:facet>
						<a4j:commandLink action="#{MarcacaoFeriasControle.editar}" value="#{itens.situacaoMarcacao.getValorApresentar()}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MarcacaoFerias_inicioPeriodoGozo}" />
						</f:facet>
						<a4j:commandLink action="#{MarcacaoFeriasControle.editar}" id="inicioPeriodoGozo">
							<h:outputText value="#{itens.dataInicioGozo}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MarcacaoFerias_finalPeriodoGozo}" />
						</f:facet>
						<a4j:commandLink action="#{MarcacaoFeriasControle.editar}" id="finalPeriodoGozo">
							<h:outputText value="#{itens.dataFinalGozo}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_situacao}" />
						</f:facet>
						<a4j:commandLink action="#{MarcacaoFeriasControle.editar}" value="#{itens.periodoAquisitivoFeriasVO.situacao.getValorApresentar()}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_inicioPeriodoAquisitivo}" />
						</f:facet>
						<a4j:commandLink action="#{MarcacaoFeriasControle.editar}" id="inicioPeriodoAquisitivo">
							<h:outputText value="#{itens.periodoAquisitivoFeriasVO.inicioPeriodo}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_finalPeriodoAquisitivo}" />
						</f:facet>
						<a4j:commandLink action="#{MarcacaoFeriasControle.editar}" id="finalPeriodoAquisitivo">
							<h:outputText value="#{itens.periodoAquisitivoFeriasVO.finalPeriodo}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MarcacaoFeriasControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="items" id="paginador" page="#{MarcacaoFeriasControle.controleConsultaOtimizado.page}" scrollListener="#{MarcacaoFeriasControle.scrollerListener}" rendered="#{MarcacaoFeriasControle.apresentarPaginadorResultadoConsulta}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<otm:mensagem bean="#{MarcacaoFeriasControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{MarcacaoFeriasControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
