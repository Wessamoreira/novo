<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_SecaoFolhaPagamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{SecaoFolhaPagamentoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelOpcaoConsulta">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{SecaoFolhaPagamentoControle.controleConsultaOtimizado.campoConsulta}">
						<f:selectItems value="#{EnumControle.tipoConsultaComboSecaoFolhaPagamento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{SecaoFolhaPagamentoControle.controleConsultaOtimizado.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{SecaoFolhaPagamentoControle.consultarDados()}" accesskey="2" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{SecaoFolhaPagamentoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{SecaoFolhaPagamentoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
			</h:panelGroup>
			<rich:dataTable id="itemSecaoFolha" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{SecaoFolhaPagamentoControle.controleConsultaOtimizado}" rendered="#{SecaoFolhaPagamentoControle.getApresentarResultadoConsulta()}" rows="10" var="itemSecaoFolhaPagamento">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_identificador}" />
					</f:facet>
					<a4j:commandLink action="#{SecaoFolhaPagamentoControle.editar}" id="identificador" value="#{itemSecaoFolhaPagamento.identificador}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_descricao}" />
					</f:facet>
					<a4j:commandLink action="#{SecaoFolhaPagamentoControle.editar}" id="descricao" value="#{itemSecaoFolhaPagamento.descricao}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{SecaoFolhaPagamentoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" immediate="true" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller for="itemSecaoFolha" id="paginador" page="#{SecaoFolhaPagamentoControle.controleConsultaOtimizado.page}" scrollListener="#{SecaoFolhaPagamentoControle.scrollerListener}" rendered="#{SecaoFolhaPagamentoControle.getApresentarPaginadorResultadoConsulta()}" />
					</div>
				</f:facet>
			</rich:dataTable>
			<otm:mensagem bean="#{SecaoFolhaPagamentoControle}"></otm:mensagem>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
				<otm:commandButton id="novo" action="#{SecaoFolhaPagamentoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
