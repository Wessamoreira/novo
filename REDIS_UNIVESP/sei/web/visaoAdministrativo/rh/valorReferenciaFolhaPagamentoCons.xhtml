<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{ValorReferenciaFolhaPagamentoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelOpcaoConsulta">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ValorReferenciaFolhaPagamentoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{ValorReferenciaFolhaPagamentoControle.tipoConsultaCombo}" />
						<a4j:ajax event="change" execute="@this" listener="#{ValorReferenciaFolhaPagamentoControle.limparValorConsulta()}" render="formCadastro:panelOpcaoConsulta" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ValorReferenciaFolhaPagamentoControle.controleConsulta.campoConsulta != 'referencia'}">
					<h:outputText styleClass="field control-label tituloCampos" value="Valor Consulta" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ValorReferenciaFolhaPagamentoControle.controleConsulta.valorConsulta}" rendered="#{ValorReferenciaFolhaPagamentoControle.controleConsulta.campoConsulta != 'referencia'}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ValorReferenciaFolhaPagamentoControle.controleConsulta.campoConsulta eq 'referencia'}">
					<otm:spacer width="100%" />
					<h:selectOneMenu styleClass="form-control campos" id="referencia" rendered="#{ValorReferenciaFolhaPagamentoControle.controleConsulta.campoConsulta eq 'referencia'}" required="true" value="#{ValorReferenciaFolhaPagamentoControle.referencia}">
						<f:selectItems value="#{ValorReferenciaFolhaPagamentoControle.tipoConsultaComboReferencia}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
					<h:selectOneMenu styleClass="form-control campos" id="situacao" required="true" value="#{ValorReferenciaFolhaPagamentoControle.situacao}">
						<f:selectItems value="#{ValorReferenciaFolhaPagamentoControle.tipoConsultaComboSituacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompetenciaFolhaPagamento_periodoDECompetencia}" />
					<otm:calendar id="valorConsultaDataInicio" value="#{ValorReferenciaFolhaPagamentoControle.valorInicioVigencia}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
					<otm:calendar id="valorConsultaDataFim" value="#{ValorReferenciaFolhaPagamentoControle.valorFinalVigencia}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<a4j:commandLink render="formCadastro, panelOpcaoConsulta, tabelaReferenciaFP, mensagem" id="consultar" value="#{msg_botoes.btn_consultar}" action="#{ValorReferenciaFolhaPagamentoControle.consultar()}" accesskey="2" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{ValorReferenciaFolhaPagamentoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{ValorReferenciaFolhaPagamentoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
			</h:panelGroup>
			<rich:dataTable id="tabelaReferenciaFP" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ValorReferenciaFolhaPagamentoControle.listaConsulta}" rendered="#{ValorReferenciaFolhaPagamentoControle.apresentarResultadoConsulta}" rows="10" var="tabelaReferenciaFP">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_identificador}" />
					</f:facet>
					<a4j:commandLink action="#{ValorReferenciaFolhaPagamentoControle.editar}" id="identificador" value="#{tabelaReferenciaFP.identificador}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_descricao}" />
					</f:facet>
					<a4j:commandLink action="#{ValorReferenciaFolhaPagamentoControle.editar}" id="descricao" value="#{tabelaReferenciaFP.descricao}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_FaixaValores_referencia}" />
					</f:facet>
					<a4j:commandLink action="#{ValorReferenciaFolhaPagamentoControle.editar}" id="referencia" value="#{tabelaReferenciaFP.referencia.getValorApresentar()}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_inicioVigencia}" />
					</f:facet>
					<a4j:commandLink action="#{ValorReferenciaFolhaPagamentoControle.editar}" id="dataInicioVigencia">
						<h:outputText value="#{tabelaReferenciaFP.dataInicioVigencia}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</a4j:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_finalVigencia}" />
					</f:facet>
					<a4j:commandLink action="#{ValorReferenciaFolhaPagamentoControle.editar}" id="dataFimVigencia">
						<h:outputText value="#{tabelaReferenciaFP.dataFimVigencia}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</a4j:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ValorReferenciaFolhaPagamento_situacao}" />
					</f:facet>
					<a4j:commandLink action="#{ValorReferenciaFolhaPagamentoControle.editar}" id="situacao">
						<h:outputText value="#{tabelaReferenciaFP.situacao.getValorApresentar()}" />
					</a4j:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ValorReferenciaFolhaPagamentoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" immediate="true" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="tabelaReferenciaFP" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row" id="mensagem">
				<otm:mensagem bean="#{ValorReferenciaFolhaPagamentoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{ValorReferenciaFolhaPagamentoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
