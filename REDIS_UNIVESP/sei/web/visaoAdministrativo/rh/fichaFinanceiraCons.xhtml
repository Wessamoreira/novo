<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_FichaFinaceira_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{ContraChequeControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelOpcaoConsulta">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ContraChequeControle.controleConsultaOtimizado.campoConsulta}">
						<f:selectItems value="#{EnumControle.tipoConsultaContraCheque}" />
						<a4j:ajax event="change" render="panelOpcaoConsulta" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup id="panelDataCompetencia">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="Valor Consulta" />
						<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ContraChequeControle.controleConsultaOtimizado.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompetenciaFolhaPagamento_periodoDECompetencia}" />
						<otm:calendar id="valorConsultaDataInicio" value="#{ContraChequeControle.dataInicial}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
						<otm:calendar id="valorConsultaDataFim" value="#{ContraChequeControle.dataFinal}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 mt3">
					<otm:spacer width="100%" />
					<a4j:commandLink render="formCadastro, panelOpcaoConsulta, itemContraCheque, mensagem" id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ContraChequeControle.consultarDados()}" accesskey="2" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{ContraChequeControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{ContraChequeControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
			</h:panelGroup>
			<rich:dataTable id="itemContraCheque" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ContraChequeControle.controleConsultaOtimizado}" rendered="#{ContraChequeControle.apresentarResultadoConsulta}" rows="10" var="itemContraCheque">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_FuncionarioCargo_MatriculaFuncionario}" />
					</f:facet>
					<a4j:commandLink action="#{ContraChequeControle.editar}" id="codigo" value="#{itemContraCheque.funcionarioCargo.funcionarioVO.matricula}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_FuncionarioCargo_MatriculaCargo}" />
					</f:facet>
					<a4j:commandLink action="#{ContraChequeControle.editar}" value="#{itemContraCheque.funcionarioCargo.matriculaCargo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_Nome}" />
					</f:facet>
					<a4j:commandLink action="#{ContraChequeControle.editar}" style="float:left" value="#{itemContraCheque.funcionarioCargo.funcionarioVO.pessoa.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_FuncionarioCargo_cargo}" />
					</f:facet>
					<a4j:commandLink action="#{ContraChequeControle.editar}" style="float:left" value="#{itemContraCheque.funcionarioCargo.cargo.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContraChequeFolhaPagamento_TotalProventos}" />
					</f:facet>
					<a4j:commandLink action="#{ContraChequeControle.editar}" value="#{itemContraCheque.totalProvento}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContraChequeFolhaPagamento_TotalDescontos}" />
					</f:facet>
					<a4j:commandLink action="#{ContraChequeControle.editar}" value="#{itemContraCheque.totalDesconto}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContraChequeFolhaPagamento_TotalReceber}" />
					</f:facet>
					<a4j:commandLink action="#{ContraChequeControle.editar}" value="#{itemContraCheque.totalReceber}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_LancamentoFolhaPagamento_dataCompetencia}" />
					</f:facet>
					<a4j:commandLink action="#{ContraChequeControle.editar}" id="dataCompetencia">
						<h:outputText value="#{itemContraCheque.competenciaFolhaPagamento.dataCompetencia}">
							<f:convertDateTime pattern="MM/yyyy" />
						</h:outputText>
					</a4j:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ContraChequeControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
					<otm:commandIcon action="#{ContraChequeControle.imprimirRelatorioFichaFinanceira()}" icon="#{msg_botoes.btn_icon_imprimir} iconePequeno" tooltip="Imprimir Relatorio Ficha Financeira" oncomplete="#{ContraChequeControle.download}" render="form" type="submit" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller id="paginador" for="itemContraCheque" page="#{ContraChequeControle.controleConsultaOtimizado.page}" scrollListener="#{ContraChequeControle.scrollerListener}" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="col-md-12" id="mensagem">
				<otm:mensagem bean="#{ContraChequeControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
