<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_atividadeExtraClasseProfessorReltitulo}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<h:form id="form">
			<h:panelGroup id="gridRelatorio">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_unidadeEnsino}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="unidadeEnsino" size="74" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{HoraAtividadeExtraClasseProfessorRelControle.unidadeEnsinoApresentar}" />
						<span class="append-icon right"> <otm:commandIcon id="selecionarUnidadeEnsino" tooltip="Selecionar Unidade de Ensino" oncomplete="#{rich:component('panelUnidadeEnsino')}.show()" icon="#{msg_botoes.btn_icon_adicionar_embutido}" render="formUnidadeEnsino" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_professor}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText size="15" styleClass="form-control campos" value="#{HoraAtividadeExtraClasseProfessorRelControle.funcionarioCargoVO.matriculaCargo}" maxlength="10">
						<a4j:ajax event="change" listener="#{HoraAtividadeExtraClasseProfessorRelControle.consultarFuncionarioPorMatricula}" render="form:nomePessoa" execute="@this" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText size="45" styleClass="form-control campos" id="nomePessoa" readonly="true" value="#{HoraAtividadeExtraClasseProfessorRelControle.funcionarioCargoVO.funcionarioVO.pessoa.nome}" maxlength="10" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosFuncionario" tooltip="Localizar Funcionario" render="form, formFuncionario" oncomplete="#{rich:component('panelFuncionario')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosFuncionario" tooltip="Limpas Dados" action="#{HoraAtividadeExtraClasseProfessorRelControle.limparDadosFuncionario}" render="form:gridRelatorio" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_layout}" />
					<h:selectOneMenu styleClass="form-control campos" id="consultaTipoDocumento" value="#{HoraAtividadeExtraClasseProfessorRelControle.layout}">
						<f:selectItems value="#{HoraAtividadeExtraClasseProfessorRelControle.listaSelectItemRelatorios}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_periodoRealizacao}" />
					<otm:calendar id="dataInicio" enableManualInput="true" value="#{HoraAtividadeExtraClasseProfessorRelControle.dataInicio}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
					<otm:calendar id="dataFinal" value="#{HoraAtividadeExtraClasseProfessorRelControle.dataFinal}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
					<h:selectOneMenu styleClass="form-control campos" id="situacao" value="#{HoraAtividadeExtraClasseProfessorRelControle.situacao}">
						<f:selectItems value="#{HoraAtividadeExtraClasseProfessorRelControle.situacoes}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" columnClasses="colunaEsquerda">
				<otm:mensagem bean="#{HoraAtividadeExtraClasseProfessorRelControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
				<h:panelGroup>
					<otm:commandButton action="#{HoraAtividadeExtraClasseProfessorRelControle.imprimirPDF()}" icon="#{msg_botoes.btn_icon_pdf_embutido}" oncomplete="#{HoraAtividadeExtraClasseProfessorRelControle.download}" styleClass="btn btn-danger" value="Imprimir (PDF)" accesskey="1" type="submit" render="form" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<!-- Consulta Funcionario -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionario" zindex="2000" overlapEmbedObjects="true" shadowOpacity="false" width="800" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarFuncionario}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelFuncionario" />
					<rich:componentControl target="panelFuncionario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFuncionario">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTipoDocumento" value="#{HoraAtividadeExtraClasseProfessorRelControle.campoConsultaFuncionario}">
						<f:selectItems value="#{HoraAtividadeExtraClasseProfessorRelControle.tipoConsultaComboFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaFuncionario" size="30" styleClass="form-control campos" value="#{HoraAtividadeExtraClasseProfessorRelControle.valorConsultaFuncionario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultarFuncionario" render="formFuncionario:mensagemConsultaFuncionario, formFuncionario:gridFuncionarioTab, formFuncionario:scResultadoFuncionarioRespPreInscricao" action="#{HoraAtividadeExtraClasseProfessorRelControle.consultarFuncionario}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<f:setPropertyActionListener target="#{HoraAtividadeExtraClasseProfessorRelControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{HoraAtividadeExtraClasseProfessorRelControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup id="gridFuncionarioTab" columns="1" width="100%">
					<rich:dataTable id="funcionarioItem" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{HoraAtividadeExtraClasseProfessorRelControle.funcionarioCargoVOs}" rendered="#{HoraAtividadeExtraClasseProfessorRelControle.apresentarResultadoConsultaFuncionarioCargo}" rows="10" var="funcionarioCargoItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Pessoa_matricula}" />
							</f:facet>
							<a4j:commandLink id="matricula" action="#{HoraAtividadeExtraClasseProfessorRelControle.selecionarFuncionarioCargo}" value="#{funcionarioCargoItem.matriculaCargo}" render="form:gridRelatorio" oncomplete="#{rich:component('panelFuncionario')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
							</f:facet>
							<a4j:commandLink id="nome" action="#{HoraAtividadeExtraClasseProfessorRelControle.selecionarFuncionarioCargo}" value="#{funcionarioCargoItem.funcionarioVO.pessoa.nome}" render="form:gridRelatorio" oncomplete="#{rich:component('panelFuncionario')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_cargo}" />
							</f:facet>
							<a4j:commandLink id="cargoNome" action="#{HoraAtividadeExtraClasseProfessorRelControle.selecionarFuncionarioCargo}" value="#{funcionarioCargoItem.cargo.nome}" render="form:gridRelatorio" oncomplete="#{rich:component('panelFuncionario')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon id="botaoEditar" action="#{HoraAtividadeExtraClasseProfessorRelControle.selecionarFuncionarioCargo}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" render="form:gridRelatorio" oncomplete="#{rich:component('panelFuncionario')}.hide()" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formFuncionario:funcionarioItem" maxPages="10" id="scResultadoFuncionarioRespPreInscricao" page="#{HoraAtividadeExtraClasseProfessorRelControle.controleConsultaOtimizado.page}" scrollListener="#{HoraAtividadeExtraClasseProfessorRelControle.scrollerListenerFuncionario}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaFuncionario" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{HoraAtividadeExtraClasseProfessorRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
			<rich:popupPanel styleClass="modalMaximizado" id="panelUnidadeEnsino" shadowOpacity="true" width="800" height="600">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{msg_aplic.prt_ContaReceberRel_selecionarUnidadeEnsino}" />
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideUnidadeEnsino" />
						<rich:componentControl target="panelUnidadeEnsino" operation="hide" event="click" />
					</h:panelGroup>
				</f:facet>
				<h:form id="formUnidadeEnsino">
					<h:panelGroup columns="1" width="100%" style="text-align: left;">
						<h:panelGroup id="unidadeEnsinos" style="height:485px;width:99%">
							<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
								<h:outputText styleClass="tituloSelecionar" value="NÃ£o Selecionados" />
								<rich:dataTable align="left" id="filtrosUnidadeEnsino" width="100%" var="unidadeEnsinoItens" value="#{HoraAtividadeExtraClasseProfessorRelControle.unidadeEnsinoVOs}">
									<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO')}">
										<f:facet name="header">
											<h:panelGroup layout="block" styleClass="col-md-12 pn">
												<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO').filtro}">
													<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
												</h:inputText>
												<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino')}" tooltip="Limpar" />
												</span>
											</h:panelGroup>
										</f:facet>
										<h:outputText value="#{unidadeEnsinoItens.nome}" />
									</rich:column>
									<rich:column filterType="custom" filterExpression="#{!unidadeEnsinoItens.filtrarUnidadeEnsino}">
										<f:facet name="header">
											<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{HoraAtividadeExtraClasseProfessorRelControle.marcarTodasUnidadesEnsinoAction}">
												<f:setPropertyActionListener value="true" target="#{HoraAtividadeExtraClasseProfessorRelControle.marcarTodasUnidadeEnsino}" />
											</a4j:commandButton>
										</f:facet>
										<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{HoraAtividadeExtraClasseProfessorRelControle.verificarTodasUnidadesSelecionadas}">
											<f:setPropertyActionListener value="true" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
										</a4j:commandButton>
									</rich:column>
								</rich:dataTable>
							</h:panelGroup>
							<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
								<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
								<rich:dataTable align="left" id="filtrosUnidadeEnsino2" width="100%" var="unidadeEnsinoItens" value="#{HoraAtividadeExtraClasseProfessorRelControle.unidadeEnsinoVOs}">
									<rich:column filterType="custom" filterExpression="#{unidadeEnsinoItens.filtrarUnidadeEnsino}">
										<f:facet name="header">
											<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{HoraAtividadeExtraClasseProfessorRelControle.marcarTodasUnidadesEnsinoAction}">
												<f:setPropertyActionListener value="false" target="#{HoraAtividadeExtraClasseProfessorRelControle.marcarTodasUnidadeEnsino}" />
											</a4j:commandButton>
										</f:facet>
										<a4j:commandButton image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{HoraAtividadeExtraClasseProfessorRelControle.verificarTodasUnidadesSelecionadas}">
											<f:setPropertyActionListener value="false" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
										</a4j:commandButton>
									</rich:column>
									<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO')}">
										<f:facet name="header">
											<h:panelGroup layout="block" styleClass="col-md-12 pn">
												<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO').filtro}">
													<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
												</h:inputText>
												<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino2')}" tooltip="Limpar" />
												</span>
											</h:panelGroup>
										</f:facet>
										<h:outputText value="#{unidadeEnsinoItens.nome}" />
									</rich:column>
								</rich:dataTable>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<otm:spacer height="20px;" />
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton render="form" oncomplete="#{rich:component('panelUnidadeEnsino')}.hide()" styleClass="btn btn-danger" value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" />
					</h:panelGroup>
				</h:form>
			</rich:popupPanel>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
