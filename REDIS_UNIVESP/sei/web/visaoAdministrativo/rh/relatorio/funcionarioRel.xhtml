<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_SituacoesFuncionario_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<h:form id="form">
			<h:panelGroup id="gridRelatorio">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
					<h:selectOneMenu styleClass="form-control campos" value="#{FuncionarioRelControle.funcionarioCargoVO.situacaoFuncionario}">
						<f:selectItems value="#{FuncionarioRelControle.listaSelectItemSituacaoFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_utilizaRh}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="utilizaNoRH" value="#{FuncionarioRelControle.utilizaRH}" styleClass="form-control campos" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<otm:mensagem bean="#{FuncionarioRelControle}"></otm:mensagem>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<h:panelGroup>
					<otm:commandButton style="margin-right:5px" action="#{FuncionarioRelControle.imprimirPDF()}" icon="#{msg_botoes.btn_icon_pdf_embutido}" oncomplete="#{FuncionarioRelControle.download}" styleClass="btn btn-danger" value="Imprimir (PDF)" accesskey="1" type="submit" render="form" />
					<otm:commandButton action="#{FuncionarioRelControle.imprimirEXCEL()}" icon="#{msg_botoes.btn_icon_excel_embutido}" oncomplete="#{FuncionarioRelControle.download}" styleClass="btn btn-info" value="Imprimir (EXCEL)" render="form" type="submit" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
