<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:identificador").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_SalarioComposto_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{SalarioCompostoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row" id="panelDadosTodos">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_matriculaFuncionario}" />
					<h:inputText id="matriculaFuncionario" size="50" readonly="true" styleClass="form-control camposObrigatorios" value="#{SalarioCompostoControle.salarioComposto.funcionarioCargo.funcionarioVO.matricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_funcionario}" />
					<h:inputText id="funcionario" size="50" readonly="true" styleClass="form-control camposObrigatorios" value="#{SalarioCompostoControle.salarioComposto.funcionarioCargo.funcionarioVO.pessoa.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" id="pnlMatriculaCargo">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_matriculaCargo}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="matriculaCargo" size="50" styleClass="form-control camposObrigatorios" value="#{SalarioCompostoControle.salarioComposto.funcionarioCargo.matriculaCargo}">
							<a4j:ajax event="change" listener="#{SalarioCompostoControle.consultarFuncionarioPelaMatriculaCargo}" render="form" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_help_embutido}" tooltip="#{msg.msg_EventosFuncionarioCargo}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_cargo}" />
					<h:inputText id="cargo" size="50" styleClass="form-control camposObrigatorios" readonly="true" value="#{SalarioCompostoControle.salarioComposto.funcionarioCargo.cargo.nome}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row" id="panelGridEventos">
				<rich:panel>
					<f:facet name="header">#{msg_aplic.prt_EventoFolhaPagamento_eventos}</f:facet>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup id="gridEvento">
							<h:panelGroup id="groupEvento">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_evento}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6 pn">
										<h:inputText id="eventoIdentificador" styleClass="form-control camposObrigatorios" size="10" value="#{SalarioCompostoControle.salarioComposto.eventoFolhaPagamento.identificador}">
											<a4j:ajax event="change" execute="@this" render="form:gridEvento" listener="#{SalarioCompostoControle.consultarEventoPorIdentificador()}" />
										</h:inputText>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:inputText id="eventoDescricao" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{SalarioCompostoControle.salarioComposto.eventoFolhaPagamento.descricao}" />
										<span class="append-icon right"> <otm:commandIcon id="consultaDadosEvento" accesskey="2" tooltip="Localizar Evento da Folha de Pagamento" render="form, formEvento" oncomplete="#{rich:component('panelEvento')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosEvento" tooltip="Limpas Dados" action="#{SalarioCompostoControle.limparDadosEvento}" render="form:gridEvento" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
										</span>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_jornada}" />
									<h:inputText id="eventoValor" styleClass="form-control campos" readonly="false" size="10" value="#{SalarioCompostoControle.salarioComposto.jornada}" maxlength="8" onkeydown="aceitarSomenteValorNumerico(this)">
										<a4j:ajax event="change" execute="@this" render="gridEvento" listener="#{SalarioCompostoControle.realizarCalculoValorMensal()}" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_valorHora}" />
									<h:inputText id="valorHora" value="#{SalarioCompostoControle.salarioComposto.valorHora}" size="10" styleClass="form-control campos" maxlength="10" onkeydown="aceitarSomenteValorDecimal(this)">
										<a4j:ajax event="change" execute="@this" render="gridEvento" listener="#{SalarioCompostoControle.realizarCalculoValorMensal()}" />
										<f:converter converterId="FormatadorNumerico" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_valorMensal}" />
									<h:inputText id="valorMensal" size="10" value="#{SalarioCompostoControle.salarioComposto.valorMensal}" maxlength="10" onkeydown="aceitarSomenteValorDecimal(this)">
										<a4j:ajax event="change" execute="@this" render="@this" />
										<f:converter converterId="FormatadorNumerico" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
									<otm:commandButton style="margin-right:5px" id="botaoAdicionarEventoFP" actionListener="#{SalarioCompostoControle.adicionarSalarioComposto}" action="#{SalarioCompostoControle.limparDadosEvento}" rendered="#{!SalarioCompostoControle.salarioComposto.itemEmEdicao}" styleClass="btn btn-primary" render="form formAlterarSituacaoHistoricos" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar Evento" />
									<otm:commandButton style="margin-right:5px" id="botaoAlterarFP" actionListener="#{SalarioCompostoControle.adicionarSalarioComposto}" action="#{SalarioCompostoControle.limparDadosEvento}" rendered="#{SalarioCompostoControle.salarioComposto.itemEmEdicao}" image="#{resource['imagens/botaoAlterar.png']}" render="form formAlterarSituacaoHistoricos" icon="#{msg_botoes.btn_icon_atualizar_embutido}" value="Alterar" styleClass="btn btn-default" />
									<otm:commandButton id="botaoCancelarFP" action="#{SalarioCompostoControle.cancelarEvento}" rendered="#{SalarioCompostoControle.salarioComposto.itemEmEdicao}" styleClass="btn btn-danger" render="form" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<br />
						<rich:dataTable id="eventosFuncionarioFP" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{SalarioCompostoControle.listaSalarioComposto}" rows="10" var="eventoSalarioComposto">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_TextoPadrao_identificador}" />
								</f:facet>
								<h:outputText value="#{eventoSalarioComposto.eventoFolhaPagamento.identificador}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
								</f:facet>
								<h:outputText value="#{eventoSalarioComposto.eventoFolhaPagamento.descricao}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_TextoPadrao_jornada}" />
								</f:facet>
								<h:outputText value="#{eventoSalarioComposto.jornada}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_TextoPadrao_valorHora}" />
								</f:facet>
								<h:outputText value="#{eventoSalarioComposto.valorHora}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_TextoPadrao_valorMensal}" />
								</f:facet>
								<h:outputText value="#{eventoSalarioComposto.valorMensal}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<otm:commandIcon accesskey="6" action="#{SalarioCompostoControle.editarSalarioComposto}" id="eitareventoSalarioComposto" tooltip="Editar Salario Composto" render="form:panelGridEventos" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
								<otm:commandIcon action="#{SalarioCompostoControle.removerEvento()}" tooltip="Remover Evento" render="panelGridEventos panelGridMensagens" icon="#{msg_botoes.btn_icon_remover} iconePequeno" />
							</rich:column>
							<f:facet name="footer">
								<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_SalarioComposto_totalJornada}"></h:outputText>
								<h:outputText styleClass="form1Titulo" value="#{SalarioCompostoControle.somaJornadas}"></h:outputText>
								<h:outputText styleClass="form1Titulo" value="     |    "></h:outputText>
								<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_SalarioComposto_totalValorMensal}"></h:outputText>
								<h:outputText styleClass="form1Titulo" value="#{SalarioCompostoControle.somaValorMensal}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</f:facet>
						</rich:dataTable>
					</h:panelGroup>
				</rich:panel>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{SalarioCompostoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" accesskey="1" id="salvar" styleClass="btn btn-dark btn-gravar" render="form" value="#{msg_botoes.btn_gravar}" oncomplete="#{rich:component('panelSituacoesHistoricos')}.show(); return false" />
						<otm:commandButton style="margin-right:5px" accesskey="2" action="#{SalarioCompostoControle.excluir}" id="excluir" styleClass="btn btn-danger btn-excluir" onclick="return confirm('#{msg.msg_confirmacao_excluxao_itens}');" render="form" value="#{msg_botoes.btn_excluir}" />
						<otm:commandButton accesskey="3" action="#{SalarioCompostoControle.inicializarConsultar}" id="consultar" styleClass="btn btn-default btn-consultar" immediate="true" value="#{msg_botoes.btn_consultar}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<!-- PANEL SITUACOES HISTORICOS DO FUNCIONARIO -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelSituacoesHistoricos" shadowOpacity="true" width="600" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_SalarioComposto_tituloHistorico}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer">
						<rich:componentControl target="panelSituacoesHistoricos" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAlterarSituacaoHistoricos">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText value="#{msg_aplic.prt_HistoricoFuncao_motivoMudancaSalarial}" />
					<h:selectOneMenu styleClass="form-control campos" value="#{SalarioCompostoControle.salarioComposto.historicoSalarialVO.motivoMudanca}" style="width:250px">
						<f:selectItems value="#{EnumControle.comboboxMotivoMudancaSalarial}" />
						<a4j:ajax event="change" execute="@this" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<h:panelGroup>
						<otm:commandButton id="btnSalvarFecharPopUpHistoricos" actionListener="#{SalarioCompostoControle.validarHistoricoSalarial()}" value="Gravar" styleClass="btn btn-dark" icon="#{msg_botoes.btn_icon_gravar_embutido}" render="formAlterarSituacaoHistoricos" action="#{SalarioCompostoControle.persistir}" oncomplete="#{SalarioCompostoControle.abrirPopUpSituacoesHistorico()}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="mensagemAlteracaoHistorico" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{SalarioCompostoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<!-- Consulta Evento da Folha de Pagamento -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelEvento" zindex="2000" overlapEmbedObjects="true" shadowOpacity="false" width="800" height="550">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaFolhaPagamento_consultarEventoGrupo}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelEvento" />
					<rich:componentControl target="panelEvento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEvento">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaEvento" value="#{SalarioCompostoControle.campoConsultaEvento}">
						<f:selectItems value="#{SalarioCompostoControle.tipoConsultaComboEvento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaEvento" size="30" styleClass="form-control campos" value="#{SalarioCompostoControle.valorConsultaEvento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultarFuncionario" render="formEvento:mensagemConsultaEvento, formEvento:gridEventoTab, formEvento:scResultadoEvento" action="#{SalarioCompostoControle.consultarEvento}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<f:setPropertyActionListener target="#{SalarioCompostoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{SalarioCompostoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup id="gridEventoTab" columns="1" width="100%">
					<rich:dataTable id="eventoItem" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{SalarioCompostoControle.listaEventosFolhaPagamento}" rendered="#{fn:length(SalarioCompostoControle.listaEventosFolhaPagamento) > 0}" rows="10" var="eventoItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_identificador}" />
							</f:facet>
							<a4j:commandLink id="identificador" action="#{SalarioCompostoControle.selecionarEvento}" value="#{eventoItem.identificador}" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_descricao}" />
							</f:facet>
							<a4j:commandLink id="nome" action="#{SalarioCompostoControle.selecionarEvento}" value="#{eventoItem.descricao}" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_tipoEvento}" />
							</f:facet>
							<a4j:commandLink id="tipoEvento" action="#{SalarioCompostoControle.selecionarEvento}" value="#{eventoItem.tipoEvento.getValorApresentar()}" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_tipoLancamento}" />
							</f:facet>
							<a4j:commandLink id="tipoLancamento" action="#{SalarioCompostoControle.selecionarEvento}" value="#{eventoItem.tipoLancamento.valor}" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon id="botaoEditar" action="#{SalarioCompostoControle.selecionarEvento}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formEvento:eventoItem" maxPages="10" id="scResultadoEvento" page="#{SalarioCompostoControle.controleConsultaOtimizado.page}" scrollListener="#{SalarioCompostoControle.scrollerListenerEvento}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaEvento" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{SalarioCompostoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
