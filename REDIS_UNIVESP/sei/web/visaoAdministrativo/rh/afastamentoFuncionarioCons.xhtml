<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AfastamentoFuncionario_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("form:funcionario").focus();
			}
		</script>
		<h:form id="form">
			<h:commandLink action="#{AfastamentoFuncionarioControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{AfastamentoFuncionarioControle.controleConsultaOtimizado.campoConsulta}">
						<a4j:ajax event="change" execute="form" render="form" />
						<f:selectItems value="#{EnumControle.tipoConsultaComboEventoFixoCargoFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="Valor Consulta" />
					<h:inputText id="funcionario" size="50" styleClass="form-control campos" value="#{AfastamentoFuncionarioControle.controleConsultaOtimizado.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
					<h:selectOneMenu styleClass="form-control campos" id="situacao" required="true" value="#{AfastamentoFuncionarioControle.situacaoFuncionario}">
						<f:selectItems value="#{EnumControle.situacaoFuncionarioCargo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<a4j:commandLink render="form" id="consultar" type="submit" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{AfastamentoFuncionarioControle.consultarDados}" accesskey="2">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{AfastamentoFuncionarioControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{AfastamentoFuncionarioControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AfastamentoFuncionarioControle.controleConsultaOtimizado}" rows="10" var="itemAfastamentoFuncionario" rendered="#{AfastamentoFuncionarioControle.getApresentarResultadoConsulta()}">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_EventoFixoFuncionario_matricula}" />
						</f:facet>
						<a4j:commandLink action="#{AfastamentoFuncionarioControle.editar}" value="#{itemAfastamentoFuncionario.funcionarioVO.matricula}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LancamentoFolhaPagamento_funcionario}" />
						</f:facet>
						<a4j:commandLink action="#{AfastamentoFuncionarioControle.editar}" value="#{itemAfastamentoFuncionario.funcionarioVO.pessoa.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_EventoFixoFuncionario_matriculaCargo}" />
						</f:facet>
						<a4j:commandLink action="#{AfastamentoFuncionarioControle.editar}" value="#{itemAfastamentoFuncionario.matriculaCargo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cargo_tituloForm}" />
						</f:facet>
						<a4j:commandLink action="#{AfastamentoFuncionarioControle.editar}" value="#{itemAfastamentoFuncionario.cargo.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_FuncionarioCargo_unidadeEnsino}" />
						</f:facet>
						<a4j:commandLink action="#{AfastamentoFuncionarioControle.editar}" value="#{itemAfastamentoFuncionario.unidade.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AfastamentoFuncionarioControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="items" id="paginador" page="#{AfastamentoFuncionarioControle.controleConsultaOtimizado.page}" scrollListener="#{AfastamentoFuncionarioControle.scrollerListener}" rendered="#{AfastamentoFuncionarioControle.apresentarPaginadorResultadoConsulta}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<otm:mensagem bean="#{AfastamentoFuncionarioControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
