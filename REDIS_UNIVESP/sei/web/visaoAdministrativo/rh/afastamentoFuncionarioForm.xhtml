<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:identificador").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AfastamentoFuncionario_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{AfastamentoFuncionarioControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row" id="panelDadosTodos">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_matriculaFuncionario}" />
					<h:inputText id="matriculaFuncionario" size="50" readonly="true" styleClass="form-control camposObrigatorios" value="#{AfastamentoFuncionarioControle.funcionarioCargo.funcionarioVO.matricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_funcionario}" />
					<h:inputText id="funcionario" size="50" readonly="true" styleClass="form-control camposObrigatorios" value="#{AfastamentoFuncionarioControle.funcionarioCargo.funcionarioVO.pessoa.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" id="pnlMatriculaCargo">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_matriculaCargo}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="matriculaCargo" size="50" styleClass="form-control camposObrigatorios" value="#{AfastamentoFuncionarioControle.funcionarioCargo.matriculaCargo}">
							<a4j:ajax event="change" listener="#{AfastamentoFuncionarioControle.consultarFuncionarioPelaMatriculaCargo}" render="form" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon image="#{resource['imagens/msg_trocarFuncionario.png']}" tooltip="#{msg.msg_EventosFuncionarioCargo}" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_cargo}" />
					<h:inputText id="cargo" size="50" styleClass="form-control camposObrigatorios" readonly="true" value="#{AfastamentoFuncionarioControle.funcionarioCargo.cargo.nome}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" columnClasses="colunaVerticalmenteCentralizado, colunaVerticalmenteCentralizado">
				<rich:panel bodyClass="msgFlutuanteVisaoAdm">
					<f:facet name="header">Afastamentos</f:facet>
					<h:panelGroup id="gridAfastamento" columns="2" width="100%">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_tipoAfastamento}" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios" id="tipoAfastamento" value="#{AfastamentoFuncionarioControle.afastamentoFuncionarioVO.tipoAfastamento}">
								<f:selectItems value="#{EnumControle.comboboxTipoAfastamentoFuncionarioEnum}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_motivoAfastamento}" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios" id="motivoAfastamento" value="#{AfastamentoFuncionarioControle.afastamentoFuncionarioVO.motivoAfastamento}">
								<f:selectItems value="#{EnumControle.comboboxMotivoAfastamentoFuncionarioEnum}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dataInicio}" />
							<otm:calendar jsFunction="calcularDataFinal" id="dataInicio" styleClass="form-control" value="#{AfastamentoFuncionarioControle.afastamentoFuncionarioVO.dataInicio}">
<!-- 								<a4j:ajax event="change" listener="#{AfastamentoFuncionarioControle.calcularDataFinal()}" render="dataFinal" /> -->
							</otm:calendar>
							<a4j:jsFunction name="calcularDataFinal" action="#{AfastamentoFuncionarioControle.calcularDataFinal()}" render="dataFinal" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dataFinal}" />
							<otm:calendar jsFunction="dataFinalSelecionada" id="dataFinal" styleClass="form-control" value="#{AfastamentoFuncionarioControle.afastamentoFuncionarioVO.dataFinal}">
<!-- 								<a4j:ajax event="change" listener="#{AfastamentoFuncionarioControle.dataFinalSelecionada}" render="quantidadeDiasAfastado" /> -->
							</otm:calendar>
							<a4j:jsFunction name="dataFinalSelecionada" action="#{AfastamentoFuncionarioControle.dataFinalSelecionada}" render="quantidadeDiasAfastado" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_quantidadeAfastado}" />
							<h:inputText id="quantidadeDiasAfastado" maxlength="3" onkeydown="aceitarSomenteValorNumerico(this);" size="15" styleClass="form-control campos" value="#{AfastamentoFuncionarioControle.afastamentoFuncionarioVO.quantidadeDiasAfastado}">
								<a4j:ajax event="change" listener="#{AfastamentoFuncionarioControle.calcularDataFinal()}" render="dataFinal" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
							<otm:commandButton action="#{AfastamentoFuncionarioControle.carregarDadosPanelUpload}" id="adicionarArquivos" render="form, formUploadArquivo" image="#{resource['/imagens/botaoAdicionarArquivo.png']}" oncomplete="#{AfastamentoFuncionarioControle.onCompletePanelUpload}" value="Adicionar Arquivo" styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_adicionar_embutido}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px" id="botoes">
						<otm:commandButton style="margin-right:5px" id="botaoAdicionarAfastamento" actionListener="#{AfastamentoFuncionarioControle.adicionarAfastamento}" action="#{EventoFixoCargoFuncionarioControle.limparDadosEvento}" rendered="#{AfastamentoFuncionarioControle.validarUsuarioAtivo()}" styleClass="btn btn-primary" render="form" value="Adicionar Afastamento" icon="#{msg_botoes.btn_icon_adicionar_embutido}" />
						<otm:commandButton id="botaoCancelarAfastamento" action="#{AfastamentoFuncionarioControle.cancelarAfastamento}" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" render="form" value="Cancelar Afastamento" />
					</h:panelGroup>
					<rich:dataTable id="tableAfastamentosFuncionario" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{AfastamentoFuncionarioControle.listaAfastamentosFuncionario}" var="afastamento">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_tipoAfastamento}" />
							</f:facet>
							<h:outputText value="#{afastamento.tipoAfastamento.getValorApresentar()}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_motivoAfastamento}" />
							</f:facet>
							<h:outputText value="#{afastamento.motivoAfastamento.getValorApresentar()}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_dataInicio}" />
							</f:facet>
							<h:outputText value="#{afastamento.dataInicio}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_dataFinal}" />
							</f:facet>
							<h:outputText value="#{afastamento.dataFinal}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_quantidadeAfastado}" />
							</f:facet>
							<h:outputText value="#{afastamento.quantidadeDiasAfastado}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_arquivo}" />
							</f:facet>
							<h:outputText value="#{afastamento.arquivo.nome}" />
							<otm:spacer width="10" />
							<h:commandLink action="#{AfastamentoFuncionarioControle.selecionarArquivoParaDownload}" style="position:relative;" rendered="#{afastamento.arquivo.nome ne ''}" styleClass="iconeOpcoesUnidade" target="_blank" title="Download Arquivo">
								<h:graphicImage url="#{resource['/imagens/botaoDownloadResumido.png']}" />
							</h:commandLink>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{AfastamentoFuncionarioControle.removerAfastamento(afastamento)}" render="form:tableAfastamentosFuncionario" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Afastamento" />
						</rich:column>
					</rich:dataTable>
				</rich:panel>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{AfastamentoFuncionarioControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton accesskey="1" action="#{AfastamentoFuncionarioControle.persistir}" id="salvar" rendered="#{AfastamentoFuncionarioControle.validarUsuarioAtivo()}" styleClass="btn btn-dark btn-gravar" render="form" value="#{msg_botoes.btn_gravar}" />
						<otm:spacer width="5" />
						<otm:commandButton accesskey="2" action="#{AfastamentoFuncionarioControle.excluirPorFuncionarioCargo}" rendered="#{AfastamentoFuncionarioControle.validarUsuarioAtivo()}" id="excluir" styleClass="btn btn-danger" onclick="return confirm('#{msg.msg_confirmacao_excluxao_itens}');" render="form" icon="#{msg_botoes.btn_icon_remver_embutido}" value="Excluir Por Funcionario Cargo" />
						<otm:spacer width="5" />
						<otm:commandButton accesskey="3" action="#{AfastamentoFuncionarioControle.inicializarConsultar}" id="consultar" styleClass="btn btn-default btn-consultar" immediate="true" value="#{msg_botoes.btn_consultar}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<!-- PANEL UPLOAD ARQUIVO -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelUploadArquivo" shadowOpacity="true" width="600" height="430">
			<f:facet name="header">
				<h:outputText value="#{msg_aplic.prt_Disciplina_uploadArquivos}" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkUploadArquivo" />
					<rich:componentControl target="panelUploadArquivo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUploadArquivo">
				<h:panelGroup layout="block" styleClass="col-md-12" style="margin:5px">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UploadArquivos_escolherArquivo}" />
					<rich:fileUpload listWidth="340" listHeight="60" noDuplicate="true" fileUploadListener="#{AfastamentoFuncionarioControle.upLoadArquivo}" maxFilesQuantity="1" addLabel="Selecionar Arquivo" clearLabel="Cancelar" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido #{AfastamentoFuncionarioControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB." onuploadcomplete="return validarTamanhoUploadArquivo(event, 'form:upload', #{AfastamentoFuncionarioControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload});" uploadLabel="Enviar" clearAllLabel="Limpar lista" immediateUpload="true" id="upload" render="formUploadArquivo:mensagensUploadArquivo formUploadArquivo:adicionar">
						<a4j:ajax event="typerejected" oncomplete="alert('Arquivo não Enviado. Formato inválido do arquivo');" render="upload formUploadArquivo:adicionar" />
						<a4j:ajax event="clear" render="upload formUploadArquivo:adicionar" />
					</rich:fileUpload>
				</h:panelGroup>
				<otm:spacer height="10" />
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton style="margin-right:5px" id="adicionar" disabled="#{!AfastamentoFuncionarioControle.habilitarGravarImagem}" action="#{AfastamentoFuncionarioControle.adicionarArquivoLista}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar Arquivo Lista" render="form, formUploadArquivo" oncomplete="#{AfastamentoFuncionarioControle.onCompletePanelUpload}" styleClass="btn btn-primary" />
					<otm:commandButton id="fecharPanelUploadArquivo" oncomplete="#{rich:component('panelUploadArquivo')}.hide()" render="form" styleClass="btn btn-danger" value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="mensagensUploadArquivo">
					<otm:mensagem bean="#{AfastamentoFuncionarioControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
