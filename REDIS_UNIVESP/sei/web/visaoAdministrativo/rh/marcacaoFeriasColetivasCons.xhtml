<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MarcacaoFeriasColetivas_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("form:funcionario").focus();
			}
		</script>
		<h:form id="form">
			<h:commandLink action="#{MarcacaoFeriasColetivasControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{MarcacaoFeriasColetivasControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{EnumControle.getComboboxSituacaoMarcacaoFeriasColetivasEnum()}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Valor Consulta" />
					<h:inputText id="campoConsultar" size="40" styleClass="form-control campos" value="#{MarcacaoFeriasColetivasControle.controleConsultaOtimizado.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_data}" />
					<otm:calendar id="valorConsultaDataInicio" value="#{MarcacaoFeriasColetivasControle.dataInicial}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
					<otm:calendar id="valorConsultaDataFim" value="#{MarcacaoFeriasColetivasControle.dataFinal}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
					<h:selectOneMenu styleClass="form-control campos" id="situacao" required="true" value="#{MarcacaoFeriasColetivasControle.valorConsultaSituacao}">
						<f:selectItems value="#{EnumControle.getSituacaoMarcacaoFerias()}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<a4j:commandLink render="form, panelGridForm, tableMarcacaoFeriasColetivas, mensagem" id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{MarcacaoFeriasColetivasControle.consultarDados()}" accesskey="2" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{MarcacaoFeriasColetivasControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{MarcacaoFeriasColetivasControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="tableMarcacaoFeriasColetivas" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MarcacaoFeriasColetivasControle.controleConsultaOtimizado}" rows="10" var="itens" rendered="#{MarcacaoFeriasColetivasControle.getApresentarResultadoConsulta()}">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_codigo}" />
						</f:facet>
						<a4j:commandLink action="#{MarcacaoFeriasColetivasControle.editar}" id="codigo">
							<h:outputText value="#{itens.codigo}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
						</f:facet>
						<a4j:commandLink action="#{MarcacaoFeriasColetivasControle.editar}" id="descricao">
							<h:outputText value="#{itens.descricao}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MarcacaoFerias_inicioPeriodoGozo}" />
						</f:facet>
						<a4j:commandLink action="#{MarcacaoFeriasColetivasControle.editar}" id="inicioPeriodoGozo">
							<h:outputText value="#{itens.dataInicioGozo}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MarcacaoFerias_finalPeriodoGozo}" />
						</f:facet>
						<a4j:commandLink action="#{MarcacaoFeriasColetivasControle.editar}" id="finalPeriodoGozo">
							<h:outputText value="#{itens.dataFinalGozo}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_situacao}" />
						</f:facet>
						<a4j:commandLink action="#{MarcacaoFeriasColetivasControle.editar}" id="situacao">
							<h:outputText value="#{itens.situacao}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MarcacaoFeriasColetivasControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="form:tableMarcacaoFeriasColetivas" id="paginador" page="#{MarcacaoFeriasColetivasControle.controleConsultaOtimizado.page}" rendered="#{MarcacaoFeriasColetivasControle.controleConsultaOtimizado.apresentarPaginador}" scrollListener="#{MarcacaoFeriasColetivasControle.scrollerListener}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="col-md-12" id="mensagem">
					<otm:mensagem bean="#{MarcacaoFeriasColetivasControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{MarcacaoFeriasColetivasControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
