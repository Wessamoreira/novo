<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:identificador").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_EventoFixoFuncionario_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{EventoFixoCargoFuncionarioControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row" id="panelDadosTodos">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_matriculaFuncionario}" />
					<h:inputText id="matriculaFuncionario" size="50" readonly="true" styleClass="form-control camposObrigatorios" value="#{EventoFixoCargoFuncionarioControle.funcionarioCargoVO.funcionarioVO.matricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_funcionario}" />
					<h:inputText id="funcionario" size="50" readonly="true" styleClass="form-control camposObrigatorios" value="#{EventoFixoCargoFuncionarioControle.funcionarioCargoVO.funcionarioVO.pessoa.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" id="pnlMatriculaCargo">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_matriculaCargo}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="matriculaCargo" size="50" styleClass="form-control camposObrigatorios" value="#{EventoFixoCargoFuncionarioControle.funcionarioCargoVO.matriculaCargo}">
							<a4j:ajax event="blur" listener="#{EventoFixoCargoFuncionarioControle.consultarFuncionarioPelaMatriculaCargo}" render="form" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_atualizar_embutido}" tooltip="#{msg.msg_EventosFuncionarioCargo}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_cargo}" />
					<h:inputText id="cargo" size="50" styleClass="form-control camposObrigatorios" readonly="true" value="#{EventoFixoCargoFuncionarioControle.funcionarioCargoVO.cargo.nome}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelGridEventos">
				<rich:panel>
					<f:facet name="header">#{msg_aplic.prt_EventoFolhaPagamento_eventos}</f:facet>
					<h:panelGroup id="gridEvento">
						<h:panelGroup id="groupEvento">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_evento}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:inputText id="eventoIdentificador" styleClass="form-control camposObrigatorios" size="10" value="#{EventoFixoCargoFuncionarioControle.eventoFixoCargoFuncionarioVO.eventoFolhaPagamentoVO.identificador}">
									<a4j:ajax event="blur" execute="@this" render="form:gridEvento" listener="#{EventoFixoCargoFuncionarioControle.consultarEventoPorIdentificador()}" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:inputText id="eventoDescricao" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{EventoFixoCargoFuncionarioControle.eventoFixoCargoFuncionarioVO.eventoFolhaPagamentoVO.descricao}" />
								<span class="append-icon right"> <otm:commandIcon id="consultaDadosEvento" accesskey="2" tooltip="Localizar Evento da Folha de Pagamento" render="form, formEvento" oncomplete="#{rich:component('panelEvento')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosEvento" tooltip="Limpas Dados" action="#{EventoFixoCargoFuncionarioControle.limparDadosEvento}" render="form:gridEvento" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<otm:outputHelp tooltip="#{msg.help_ValorFixoContraCheque}" id="TextoPadrao_valorFixo" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_valorFixo}" />
								<h:inputText id="eventoValor" styleClass="form-control campos" readonly="false" size="10" value="#{EventoFixoCargoFuncionarioControle.eventoFixoCargoFuncionarioVO.valor}" maxlength="10" onkeydown="aceitarSomenteValorDecimal(this)">
									<a4j:ajax event="change" execute="@this" render="@this" />
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_lancamentoFixo}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="lancamentoFixo" value="#{EventoFixoCargoFuncionarioControle.eventoFixoCargoFuncionarioVO.lancamentoFixo}">
										<a4j:ajax event="change" execute="@this" render="form:panelGroupLancamentoFixo" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3" id="panelGroupLancamentoFixo" rendered="#{!EventoFixoCargoFuncionarioControle.eventoFixoCargoFuncionarioVO.lancamentoFixo}">
								<h:outputText rendered="#{!EventoFixoCargoFuncionarioControle.eventoFixoCargoFuncionarioVO.lancamentoFixo}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_numeroLancamentos}" />
								<h:inputText id="numeroLancamento" rendered="#{!EventoFixoCargoFuncionarioControle.eventoFixoCargoFuncionarioVO.lancamentoFixo}" styleClass="form-control campos" size="10" value="#{EventoFixoCargoFuncionarioControle.eventoFixoCargoFuncionarioVO.numeroLancamento}" maxlength="10" onkeydown="aceitarSomenteValorNumerico(this)" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
								<otm:commandButton style="margin-right:5px" id="botaoAdicionarEventoFP" actionListener="#{EventoFixoCargoFuncionarioControle.adicionarEvento}" action="#{EventoFixoCargoFuncionarioControle.limparDadosEvento}" rendered="#{!EventoFixoCargoFuncionarioControle.eventoFixoCargoFuncionarioVO.itemEmEdicao}" styleClass="btn btn-primary" render="form" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar Evento FP" />
								<otm:commandButton style="margin-right:5px" id="botaoAlterarFP" actionListener="#{EventoFixoCargoFuncionarioControle.adicionarEvento}" action="#{EventoFixoCargoFuncionarioControle.limparDadosEvento}" rendered="#{EventoFixoCargoFuncionarioControle.eventoFixoCargoFuncionarioVO.itemEmEdicao}" image="#{resource['imagens/botaoAlterar.png']}" render="form" icon="#{msg_botoes.btn_icon_atualizar_embutido}" value="Alterar FP" styleClass="btn btn-default" />
								<otm:commandButton id="botaoCancelarFP" action="#{EventoFixoCargoFuncionarioControle.cancelarEvento}" rendered="#{EventoFixoCargoFuncionarioControle.eventoFixoCargoFuncionarioVO.itemEmEdicao}" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" render="form" value="Cancelar FP" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<br />
					<rich:dataTable id="eventosFuncionarioFP" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{EventoFixoCargoFuncionarioControle.listaDeEventosFixosDoFuncionario}" rows="10" var="eventoFuncionario">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_identificador}" />
							</f:facet>
							<h:outputText value="#{eventoFuncionario.eventoFolhaPagamentoVO.identificador}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
							</f:facet>
							<h:outputText value="#{eventoFuncionario.eventoFolhaPagamentoVO.descricao}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_valor}" />
							</f:facet>
							<h:outputText value="#{eventoFuncionario.valor}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_lancamentoFixo}" />
							</f:facet>
							<h:outputText value="#{eventoFuncionario.lancamentoFixo eq true ? 'Sim' : 'NÃ£o'}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_numeroLancamentos}" />
							</f:facet>
							<h:outputText value="#{eventoFuncionario.numeroLancamento}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_totalParcelas}" />
							</f:facet>
							<h:outputText value="#{eventoFuncionario.numeroTotalLancamento}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon accesskey="6" action="#{EventoFixoCargoFuncionarioControle.editarEventoFixoFuncionario}" id="eitarEventoFuncionario" render="form:panelGridEventos" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar Evento Fixo Funcionario" />
							<otm:commandIcon action="#{EventoFixoCargoFuncionarioControle.removerEvento()}" render="panelGridEventos panelGridMensagens" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Evento" />
						</rich:column>
					</rich:dataTable>
				</rich:panel>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{EventoFixoCargoFuncionarioControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" accesskey="1" action="#{EventoFixoCargoFuncionarioControle.persistir}" id="salvar" styleClass="btn btn-dark btn-gravar" render="form" value="#{msg_botoes.btn_gravar}" />
						<otm:commandButton style="margin-right:5px" accesskey="2" action="#{EventoFixoCargoFuncionarioControle.excluir}" id="excluir" styleClass="btn btn-danger btn-excluir" onclick="return confirm('#{msg.msg_confirmacao_excluxao_itens}');" render="form" value="#{msg_botoes.btn_excluir}" />
						<otm:commandButton accesskey="3" action="#{EventoFixoCargoFuncionarioControle.inicializarConsultar}" id="consultar" styleClass="btn btn-default btn-consultar" immediate="true" value="#{msg_botoes.btn_consultar}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<!-- Consulta Evento da Folha de Pagamento -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelEvento" zindex="2000" overlapEmbedObjects="true" shadowOpacity="false" width="800" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaFolhaPagamento_consultarEventoGrupo}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelEvento" />
					<rich:componentControl target="panelEvento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEvento">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaEvento" value="#{EventoFixoCargoFuncionarioControle.campoConsultaEvento}">
						<f:selectItems value="#{EventoFixoCargoFuncionarioControle.tipoConsultaComboEvento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaEvento" size="30" styleClass="form-control campos" value="#{EventoFixoCargoFuncionarioControle.valorConsultaEvento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultarFuncionario" render="formEvento:mensagemConsultaEvento, formEvento:gridEventoTab, formEvento:scResultadoEvento" action="#{EventoFixoCargoFuncionarioControle.consultarEvento}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<f:setPropertyActionListener target="#{EventoFixoCargoFuncionarioControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{EventoFixoCargoFuncionarioControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup id="gridEventoTab" columns="1" width="100%">
					<rich:dataTable id="eventoItem" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{EventoFixoCargoFuncionarioControle.listaEventosFolhaPagamento}" rendered="#{fn:length(EventoFixoCargoFuncionarioControle.listaEventosFolhaPagamento) > 0}" rows="10" var="eventoItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_identificador}" />
							</f:facet>
							<a4j:commandLink id="identificador" action="#{EventoFixoCargoFuncionarioControle.selecionarEvento}" value="#{eventoItem.identificador}" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_descricao}" />
							</f:facet>
							<a4j:commandLink id="nome" action="#{EventoFixoCargoFuncionarioControle.selecionarEvento}" value="#{eventoItem.descricao}" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_tipoLancamento}" />
							</f:facet>
							<a4j:commandLink id="tipoLancamento" action="#{EventoFixoCargoFuncionarioControle.selecionarEvento}" value="#{eventoItem.tipoLancamento.valor}" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon id="botaoEditar" action="#{EventoFixoCargoFuncionarioControle.selecionarEvento}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" tooltip="Selecionar" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formEvento:eventoItem" maxPages="10" id="scResultadoEvento" page="#{EventoFixoCargoFuncionarioControle.controleConsultaOtimizado.page}" scrollListener="#{EventoFixoCargoFuncionarioControle.scrollerListener}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaEvento" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{EventoFixoCargoFuncionarioControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
