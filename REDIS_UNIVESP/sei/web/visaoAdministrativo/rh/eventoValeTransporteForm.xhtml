<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:identificador").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_EventoValeTransporteFuncionarioCargo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{EventoValeTransporteFuncionarioCargoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row" id="panelDadosTodos">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_matriculaFuncionario}" />
					<h:inputText id="matriculaFuncionario" size="50" readonly="true" styleClass="form-control camposObrigatorios" value="#{EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.funcionarioCargo.funcionarioVO.matricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_funcionario}" />
					<h:inputText id="funcionario" size="50" readonly="true" styleClass="form-control camposObrigatorios" value="#{EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.funcionarioCargo.funcionarioVO.pessoa.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" id="pnlMatriculaCargo">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_matriculaCargo}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="matriculaCargo" size="50" styleClass="form-control camposObrigatorios" value="#{EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.funcionarioCargo.matriculaCargo}">
							<a4j:ajax event="change" listener="#{EventoValeTransporteFuncionarioCargoControle.consultarFuncionarioPelaMatriculaCargo}" render="form" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_atualizar_embutido}" tooltip="#{msg.msg_EventosFuncionarioCargo}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_cargo}" />
					<h:inputText id="cargo" size="50" styleClass="form-control camposObrigatorios" readonly="true" value="#{EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.funcionarioCargo.cargo.nome}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelGridEventos">
				<rich:panel>
					<f:facet name="header">#{msg_aplic.prt_EventoFolhaPagamento_eventos}</f:facet>
					<h:panelGroup id="gridEvento">
						<h:panelGroup layout="block" styleClass="col-md-6 pn" id="groupLinhaTransporte">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ParametroValeTransporte_tituloForm}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:inputText id="linhaTransporteCodigo" styleClass="form-control camposObrigatorios" size="10" value="#{EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.parametroValeTransporte.codigo}" onkeydown="aceitarSomenteValorNumerico(this)">
									<a4j:ajax event="change" execute="@this" render="form:linhaTransporteCodigo form:eventoLinhaTransporte form:eventoIdentificador form:eventoDescricao form:valorTarifa" listener="#{EventoValeTransporteFuncionarioCargoControle.consultarLinhaTranportePorCodigo()}" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:inputText id="eventoLinhaTransporte" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.parametroValeTransporte.descricao}" />
								<span class="append-icon right"> <otm:commandIcon id="consultaDadosLinhaTransporte" accesskey="2" tooltip="Localizar Linha de Transporte" render="form, formLinhaTransporte" oncomplete="#{rich:component('panelLinhaTransporte')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosLinhaTransporte" tooltip="Limpas Dados" action="#{EventoValeTransporteFuncionarioCargoControle.limparLinhaTransporte}" render="form:gridEvento" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup id="groupEvento">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_evento}" />
								<h:inputText id="eventoIdentificador" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.eventoFolhaPagamento.identificador}">
									<a4j:ajax event="change" execute="@this" render="form:eventoIdentificador form:eventoDescricao" listener="#{EventoValeTransporteFuncionarioCargoControle.consultarEventoPorIdentificador()}" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="Evento Descrição" />
								<h:inputText id="eventoDescricao" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.eventoFolhaPagamento.descricao}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_numeroViagensDia}" />
							<h:inputText id="numeroViagensDia" styleClass="form-control campos" size="10" maxlength="3" onkeydown="aceitarSomenteValorNumerico(this)" value="#{EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.numeroViagensDia}">
								<a4j:ajax event="change" listener="#{EventoValeTransporteFuncionarioCargoControle.calcularDadosVT}" render="pnlDadosCalculados" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_diasUteisProximoMes}" />
							<h:inputText id="diasUteisMes" styleClass="form-control campos" size="10" maxlength="3" onkeydown="aceitarSomenteValorNumerico(this)" value="#{EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.diasUteisMes}">
								<a4j:ajax event="change" listener="#{EventoValeTransporteFuncionarioCargoControle.calcularDadosVT}" render="pnlDadosCalculados" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_numeroViagensMeioExpediente}" />
							<h:inputText id="numeroViagensMeioExpediente" styleClass="form-control campos" size="10" maxlength="3" onkeydown="aceitarSomenteValorNumerico(this)" value="#{EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.numeroViagensMeioExpediente}">
								<a4j:ajax event="change" listener="#{EventoValeTransporteFuncionarioCargoControle.calcularDadosVT}" render="pnlDadosCalculados" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_quantidadeTotalViagensMeioExpediente}" />
							<h:inputText id="quantidadeViagensMeioExpediente" styleClass="form-control campos" size="10" maxlength="3" onkeydown="aceitarSomenteValorNumerico(this)" value="#{EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.quantidadeViagensMeioExpediente}">
								<a4j:ajax event="change" listener="#{EventoValeTransporteFuncionarioCargoControle.calcularDadosVT}" render="pnlDadosCalculados" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup id="pnlDadosCalculados">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_quantidadeTotalViagens}" />
								<h:inputText id="quantidadeDeViagens" styleClass="form-control camposSomenteLeitura" maxlength="10" readonly="true" value="#{EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.quantidadeDeViagens}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_valorTarifa}" />
								<h:inputText id="valorTarifa" styleClass="form-control camposSomenteLeitura" maxlength="10" readonly="true" value="#{EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.parametroValeTransporte.valor}">
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_valorEstimadoReceber}" />
								<h:inputText id="valorAReceber" styleClass="form-control camposSomenteLeitura" maxlength="10" readonly="true" value="#{EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.valorAReceber}">
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<h:panelGroup>
							<otm:commandButton style="margin-right:5px" id="botaoAdicionarEventoFP" action="#{EventoValeTransporteFuncionarioCargoControle.adicionarEvento}" rendered="#{!EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.itemEmEdicao}" styleClass="btn btn-primary" render="form" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar Evento FP" />
							<otm:commandButton style="margin-right:5px" id="botaoAlterarFP" actionListener="#{EventoValeTransporteFuncionarioCargoControle.adicionarEvento}" action="#{EventoValeTransporteFuncionarioCargoControle.limparDadosEvento}" rendered="#{EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.itemEmEdicao}" image="#{resource['imagens/botaoAlterar.png']}" render="form" icon="#{msg_botoes.btn_icon_atualizar_embutido}" value="Alterar FP" styleClass="btn btn-default" />
							<otm:commandButton id="botaoCancelarFP" action="#{EventoValeTransporteFuncionarioCargoControle.cancelarEvento}" rendered="#{EventoValeTransporteFuncionarioCargoControle.eventoValeTransporteFuncionarioCargo.itemEmEdicao}" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" render="form" value="Cancelar FP" />
						</h:panelGroup>
					</h:panelGroup>
					<br />
					<rich:dataTable id="eventosFuncionarioFP" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{EventoValeTransporteFuncionarioCargoControle.listaEventoValeTransporteFuncionarioCargo}" rows="10" var="eventoVT">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_linhaTransporte}" />
							</f:facet>
							<h:outputText value="#{eventoVT.parametroValeTransporte.descricao}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_numeroViagensDia}" />
							</f:facet>
							<h:outputText value="#{eventoVT.numeroViagensDia}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_diasUteisProximoMes}" />
							</f:facet>
							<h:outputText value="#{eventoVT.diasUteisMes}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_numeroViagensMeioExpediente}" />
							</f:facet>
							<h:outputText value="#{eventoVT.numeroViagensMeioExpediente}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_quantidadeTotalViagensMeioExpediente}" />
							</f:facet>
							<h:outputText value="#{eventoVT.quantidadeViagensMeioExpediente}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_quantidadeTotalViagens}" />
							</f:facet>
							<h:outputText value="#{eventoVT.quantidadeDeViagens}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_valorTarifa}" />
							</f:facet>
							<h:outputText value="#{eventoVT.parametroValeTransporte.valor}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_valorEstimadoReceber}" />
							</f:facet>
							<h:outputText value="#{eventoVT.valorAReceber}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon accesskey="6" action="#{EventoValeTransporteFuncionarioCargoControle.editarEventoFixoFuncionario}" id="eitareventoSalarioComposto" render="form:panelGridEventos" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar Evento Fixo Funcionario" />
							<otm:commandIcon action="#{EventoValeTransporteFuncionarioCargoControle.removerEvento()}" render="panelGridEventos panelGridMensagens" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Evento" />
						</rich:column>
					</rich:dataTable>
				</rich:panel>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{EventoValeTransporteFuncionarioCargoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" accesskey="1" action="#{EventoValeTransporteFuncionarioCargoControle.persistir}" id="salvar" styleClass="btn btn-dark btn-gravar" render="form" value="#{msg_botoes.btn_gravar}" />
						<otm:commandButton style="margin-right:5px" accesskey="2" action="#{EventoValeTransporteFuncionarioCargoControle.excluir}" id="excluir" styleClass="btn btn-danger btn-excluir" onclick="return confirm('#{msg.msg_confirmacao_excluxao_itens}');" render="form" value="#{msg_botoes.btn_excluir}" />
						<otm:commandButton accesskey="3" action="#{EventoValeTransporteFuncionarioCargoControle.inicializarConsultar}" id="consultar" styleClass="btn btn-default btn-consultar" immediate="true" value="#{msg_botoes.btn_consultar}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<!-- Consulta Evento da Folha de Pagamento -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelEvento" zindex="2000" overlapEmbedObjects="true" shadowOpacity="false" width="800" height="550">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaFolhaPagamento_consultarEventoGrupo}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelEvento" />
					<rich:componentControl target="panelEvento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEvento">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaEvento" value="#{EventoValeTransporteFuncionarioCargoControle.campoConsultaEvento}">
						<f:selectItems value="#{EventoValeTransporteFuncionarioCargoControle.tipoConsultaComboEvento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaEvento" size="30" styleClass="form-control campos" value="#{EventoValeTransporteFuncionarioCargoControle.valorConsultaEvento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultarFuncionario" render="formEvento:mensagemConsultaEvento, formEvento:gridEventoTab, formEvento:scResultadoEvento" action="#{EventoValeTransporteFuncionarioCargoControle.consultarEvento}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{EventoValeTransporteFuncionarioCargoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{EventoValeTransporteFuncionarioCargoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup id="gridEventoTab" columns="1" width="100%">
					<rich:dataTable id="eventoItem" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{EventoValeTransporteFuncionarioCargoControle.listaEventosFolhaPagamento}" rendered="#{fn:length(EventoValeTransporteFuncionarioCargoControle.listaEventosFolhaPagamento) > 0}" rows="10" var="eventoItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_identificador}" />
							</f:facet>
							<a4j:commandLink id="identificador" action="#{EventoValeTransporteFuncionarioCargoControle.selecionarEvento}" value="#{eventoItem.identificador}" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_descricao}" />
							</f:facet>
							<a4j:commandLink id="nome" action="#{EventoValeTransporteFuncionarioCargoControle.selecionarEvento}" value="#{eventoItem.descricao}" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_tipoEvento}" />
							</f:facet>
							<a4j:commandLink id="tipoEvento" action="#{EventoValeTransporteFuncionarioCargoControle.selecionarEvento}" value="#{eventoItem.tipoEvento.getValorApresentar()}" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_tipoLancamento}" />
							</f:facet>
							<a4j:commandLink id="tipoLancamento" action="#{EventoValeTransporteFuncionarioCargoControle.selecionarEvento}" value="#{eventoItem.tipoLancamento.valor}" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon id="botaoEditar" action="#{EventoValeTransporteFuncionarioCargoControle.selecionarEvento}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" render="form:gridEvento" oncomplete="#{rich:component('panelEvento')}.hide()" tooltip="Selecionar" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formEvento:eventoItem" maxPages="10" id="scResultadoEvento" page="#{EventoValeTransporteFuncionarioCargoControle.controleConsultaOtimizado.page}" scrollListener="#{EventoValeTransporteFuncionarioCargoControle.scrollerListenerEvento}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaEvento" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{EventoValeTransporteFuncionarioCargoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<!-- Consulta Linha transporte -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelLinhaTransporte" zindex="2000" overlapEmbedObjects="true" shadowOpacity="false" width="800" height="550">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TextoPadrao_consultarLinhaTransporte}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelLinhaTransporte" />
					<rich:componentControl target="panelLinhaTransporte" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLinhaTransporte">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaLinhaTransporte" value="#{EventoValeTransporteFuncionarioCargoControle.campoConsultaLinhaTransporte}">
						<f:selectItems value="#{EnumControle.tipoConsultaComboLinhaTransporte}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaLinhaTransporte" size="30" styleClass="form-control campos" value="#{EventoValeTransporteFuncionarioCargoControle.valorConsultaLinhaTransporte}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultarLinhaTransporte" render="formLinhaTransporte" action="#{EventoValeTransporteFuncionarioCargoControle.consultarLinhaTransporte}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{EventoValeTransporteFuncionarioCargoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{EventoValeTransporteFuncionarioCargoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup id="gridLinhaTransporteTab" columns="1" width="100%">
					<rich:dataTable id="eventoLinhaTransporte" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{EventoValeTransporteFuncionarioCargoControle.listaLinhaTransporte}" rendered="#{fn:length(EventoValeTransporteFuncionarioCargoControle.listaLinhaTransporte) > 0}" rows="10" var="eventoLinhaTransporte">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_codigo}" />
							</f:facet>
							<a4j:commandLink id="identificador" action="#{EventoValeTransporteFuncionarioCargoControle.selecionarLinhaTransporte}" value="#{eventoLinhaTransporte.codigo}" render="form:gridEvento" oncomplete="#{rich:component('panelLinhaTransporte')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_descricao}" />
							</f:facet>
							<a4j:commandLink id="nome" action="#{EventoValeTransporteFuncionarioCargoControle.selecionarLinhaTransporte}" value="#{eventoLinhaTransporte.descricao}" render="form:gridEvento" oncomplete="#{rich:component('panelLinhaTransporte')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon id="botaoEditar" action="#{EventoValeTransporteFuncionarioCargoControle.selecionarLinhaTransporte}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" render="form:gridEvento" oncomplete="#{rich:component('panelLinhaTransporte')}.hide()" tooltip="Selecionar" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formLinhaTransporte:eventoLinhaTransporte" maxPages="10" id="scResultadoEvento" page="#{EventoValeTransporteFuncionarioCargoControle.controleConsultaOtimizado.page}" scrollListener="#{EventoValeTransporteFuncionarioCargoControle.scrollerListenerEvento}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaEvento" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{EventoValeTransporteFuncionarioCargoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
