<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RescisaoFolhaFolhaPagamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:panelGroup layout="block" styleClass="col-md-2 pn" id="groupteste">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PrestacaoConta_dataCompetencia}" />
						<otm:calendar datePattern="MM/yyyy" disabled="true" enableManualInput="true" id="dataCompetencia" inputSize="10" onchanged="return renderData(this.id)" oninputblur="form" oninputkeypress="return mascara(this.form, this.id, '99/9999', event);" value="#{RescisaoControle.rescisaoVO.competenciaFolhaPagamento.dataCompetencia}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FuncionarioCargo_secaoFolhaPagamento}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" id="secaoFolhaPagamento" size="40" maxlength="30" styleClass="form-control camposSomenteLeitura" value="#{RescisaoControle.rescisaoVO.templateLancamentoFolhaPagamento.secaoFolhaPagamento.descricao}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaSecaoFolhaPagamento" tooltip="Seção Folha de Pagamento" render="formSecaoFolhaPagamento" oncomplete="#{rich:component('panelSecaoFolhaPagamento')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" immediate="true" /> <otm:commandIcon id="limparDadosSecaoFolhaPagamento" tooltip="Limpas Dados" action="#{RescisaoControle.limparDadosSecaoFolhaPagamento}" render="form:secaoFolhaPagamento" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<rich:panel style="margin-top: 20px;">
						<f:facet name="header">#{msg_aplic.prt_TextoPadrao_dadosRecisao}</f:facet>
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dataDemissao}" />
								<otm:calendar id="dataDemissao" value="#{RescisaoControle.rescisaoVO.dataDemissao}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_motivoDemissao}" />
								<h:selectOneMenu styleClass="form-control camposObrigatorios" id="motivoDemissao" value="#{RescisaoControle.rescisaoVO.motivoDemissao}">
									<f:selectItems value="#{EnumControle.comboboxMotivoDemissao}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_tipoDemissao}" />
								<h:selectOneMenu styleClass="form-control camposObrigatorios" id="tipoDemissao" value="#{RescisaoControle.rescisaoVO.tipoDemissao}">
									<f:selectItems value="#{EnumControle.comboboxTipoDemissao}" />
								</h:selectOneMenu>
							</h:panelGroup>
						</h:panelGroup>
					</rich:panel>
				</h:panelGroup>
				<otm:spacer width="10px" />
				<rich:tabPanel>
					<!-- SELECAO DE FUNCIONARIOS -->
					<rich:tab header="Seleção de Funcionários">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup id="gridFuncionario">
								<h:panelGroup id="gridMatricula">
									<h:panelGroup layout="block" styleClass="row" id="groupFuncionario">
										<h:panelGroup layout="block" styleClass="col-md-6 pn">
											<h:panelGroup layout="block" styleClass="col-md-12">
												<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MediaDescontoAluno_matricula}" />
											</h:panelGroup>
											<h:panelGroup layout="block" styleClass="col-md-4">
												<h:inputText size="20" styleClass="form-control campos" value="#{RescisaoControle.rescisaoVO.templateLancamentoFolhaPagamento.funcionarioCargoVO.matriculaCargo}" maxlength="10" id="funcionarioMatriculaCargo">
													<a4j:ajax event="blur" listener="#{RescisaoControle.consultarFuncionarioPorMatricula}" render="gridMatricula form:panelGridMensagens" />
												</h:inputText>
											</h:panelGroup>
											<h:panelGroup layout="block" styleClass="col-md-8">
												<h:inputText id="funcionarioNome" size="60" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{RescisaoControle.rescisaoVO.templateLancamentoFolhaPagamento.funcionarioCargoVO.funcionarioVO.pessoa.nome}" />
												<span class="append-icon right"> <otm:commandIcon id="consultaDadosFuncionario" accesskey="2" tooltip="Localizar Funcionario" render="form, formFuncionario" oncomplete="#{rich:component('panelFuncionario')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosFuncionario" tooltip="Limpas Dados" action="#{RescisaoControle.limparDadosFuncionario}" render="gridFuncionario" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
												</span>
											</h:panelGroup>
										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup id="gridFiltrosFuncionario">
									<h:panelGroup layout="block" styleClass="row">
										<h:panelGroup layout="block" styleClass="col-md-4">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_formaContratacao}" />
											<h:selectManyListbox style="height: 200px;" styleClass="form-control campos" id="formaContratacaoFuncionario" value="#{RescisaoControle.formasContratacoes}">
												<a4j:ajax event="change" listener="#{RescisaoControle.selecionarFormaContratacao}" render="form:gridFiltrosFuncionario" />
												<f:selectItems value="#{RescisaoControle.listaSelectItemFormacontratacao}" />
											</h:selectManyListbox>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-4">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_recebimento}" />
											<h:selectManyListbox style="height: 200px;" styleClass="form-control campos" id="tipoRecebimento" value="#{RescisaoControle.recebimentos}">
												<a4j:ajax event="change" listener="#{RescisaoControle.selecionarRecebimento}" render="form:gridFiltrosFuncionario" />
												<f:selectItems value="#{RescisaoControle.listaSelectItemRecebimento}" />
											</h:selectManyListbox>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-4">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoLancamentoFolhaPagamento_situacao}" />
											<h:selectManyListbox style="height: 200px;" styleClass="form-control campos" id="situacaoFuncionario" value="#{RescisaoControle.situacoes}">
<!-- 												<a4j:ajax event="change" listener="#{RescisaoControle.selecionarSituacao}" render="form:gridFiltrosFuncionario" /> -->
												<f:selectItems value="#{RescisaoControle.listaSelectItemSituacao}" />
											</h:selectManyListbox>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalSaida_tipoOrigemContaReceberTodos}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<otm:selectBooleanCheckbox id="marcarTodosFormaContratacao" value="#{RescisaoControle.marcarTodosFormaContratacao}">
												<a4j:ajax event="change" listener="#{RescisaoControle.selecionarTodosFormaContratacao()}" render="form:gridFuncionario" />
											</otm:selectBooleanCheckbox>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalSaida_tipoOrigemContaReceberTodos}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<otm:selectBooleanCheckbox id="marcarTodosRecebimento" value="#{RescisaoControle.marcarTodosRecebimento}">
												<a4j:ajax event="change" listener="#{RescisaoControle.selecionarTodosRecebimento()}" render="form:gridFuncionario" />
											</otm:selectBooleanCheckbox>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalSaida_tipoOrigemContaReceberTodos}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<otm:selectBooleanCheckbox id="marcarTodosSituacao" value="#{RescisaoControle.marcarTodosSituacao}" disabled="true">
												<a4j:ajax event="change" listener="#{RescisaoControle.selecionarTodosSituacao()}" render="form:gridFuncionario" />
											</otm:selectBooleanCheckbox>
										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>
								<h:outputText class="tituloCampos" value="Para Selecionar várias opções segure o CTRL." />
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<!-- RESCISAO INDIVIDUAL -->
					<rich:tab header="Rescisão Indívidual" action="#{RescisaoControle.consultarDadosRescisaoIndividual}">
						<h:panelGroup id="gridRescisaoIndividual" columns="1" width="100%">
							<rich:dataTable columnClasses="colunaAlinhamento" id="tabelaRescisaoIndividual" headerClass="subordinado" rowClasses="linhaImparSubordinado, linhaParSubordinado" styleClass="tabFormSubordinada" value="#{RescisaoControle.dataModeloRescisaoIndividual}" var="rescisaoInd" width="100%" rows="10">
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_TextoPadrao_matriculaCargo}" />
									</f:facet>
									<h:outputText value="#{rescisaoInd.funcionarioCargo.matriculaCargo}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_TextoPadrao_Nome}" />
									</f:facet>
									<h:outputText value="#{rescisaoInd.funcionarioCargo.funcionarioVO.pessoa.nome}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_TextoPadrao_formaContratacao}" />
									</f:facet>
									<h:outputText value="#{rescisaoInd.funcionarioCargo.formaContratacao.getValorApresentar()}" />
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller for="tabelaRescisaoIndividual" id="paginador" page="#{RescisaoControle.dataModeloRescisaoIndividual.page}" scrollListener="#{RescisaoControle.scrollerListenerRescisaoIndividual}" />
									</div>
								</f:facet>
							</rich:dataTable>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="panelGridMensagens">
						<otm:mensagem bean="#{RescisaoControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton style="margin-right:5px" id="novo" action="#{RescisaoControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
							<otm:commandButton style="margin-right:5px" accesskey="2" action="#{RescisaoControle.rescindirContrato}" id="calcularFP" image="#{resource['imagens/botaoRescindirContrato.png']}" onclick="return confirm('#{msg.msg_confirmacao_calcularFolhaPagamento}');this.disabled=true" oncomplete="this.disabled=false" render="form, progressPanel" value="Rescindir Contrato" icon="#{msg_botoes.btn_icon_contrato_embutido}" styleClass="btn btn-default" />
							<otm:commandButton style="margin-right:5px" accesskey="3" action="#{RescisaoControle.cancelarRescisao}" id="cancelarFP" styleClass="btn btn-danger" onclick="return confirm('#{msg.msg_confirmacao_cancelarResicao}');this.disabled=true" oncomplete="this.disabled=false" render="form, progressPanel" rendered="#{RescisaoControle.rescisaoVO.codigo ne 0}" value="Cancelar Rescisao" icon="#{msg_botoes.btn_icon_cancelar_embutido}" />
							<otm:commandButton accesskey="4" action="#{RescisaoControle.inicializarConsultar}" id="consultar" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" value="#{msg_botoes.btn_consultar}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<!-- Consulta Funcionario -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionario" zindex="2000" overlapEmbedObjects="true" shadowOpacity="false" width="800" height="550">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarFuncionario}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelFuncionario" />
					<rich:componentControl target="panelFuncionario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFuncionario">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTipoDocumento" value="#{RescisaoControle.campoConsultaFuncionario}">
						<f:selectItems value="#{RescisaoControle.tipoConsultaComboFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaFuncionario" size="30" styleClass="form-control campos" value="#{RescisaoControle.dataModeloFuncionarioCargo.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultarFuncionario" action="#{RescisaoControle.consultarFuncionario}" render="formFuncionario" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{RescisaoControle.dataModeloFuncionarioCargo.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{RescisaoControle.dataModeloFuncionarioCargo.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="funcionarioItem" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{RescisaoControle.dataModeloFuncionarioCargo}" rendered="#{fn:length(RescisaoControle.campoConsultaFuncionario) > 0}" rows="10" var="funcionarioCargoItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Pessoa_matricula}" />
							</f:facet>
							<a4j:commandLink id="matricula" action="#{RescisaoControle.selecionarFuncionarioCargo}" value="#{funcionarioCargoItem.matriculaCargo}" render="form:gridFuncionario" oncomplete="#{rich:component('panelFuncionario')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
							</f:facet>
							<a4j:commandLink id="nome" action="#{RescisaoControle.selecionarFuncionarioCargo}" value="#{funcionarioCargoItem.funcionarioVO.pessoa.nome}" render="form:gridFuncionario" oncomplete="#{rich:component('panelFuncionario')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_cargo}" />
							</f:facet>
							<a4j:commandLink id="cargoNome" action="#{RescisaoControle.selecionarFuncionarioCargo}" value="#{funcionarioCargoItem.cargo.nome}" render="form:gridFuncionario" oncomplete="#{rich:component('panelFuncionario')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon id="botaoEditar" action="#{RescisaoControle.selecionarFuncionarioCargo}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" render="form:gridFuncionario" oncomplete="#{rich:component('panelFuncionario')}.hide()" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="funcionarioItem" id="scResultadoFuncionarioRescisao" page="#{RescisaoControle.dataModeloFuncionarioCargo.page}" scrollListener="#{RescisaoControle.scrollerListenerFuncionarioCargo}" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaFuncionario" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{RescisaoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<!-- Pesquisa seção folha de pagamento. -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelSecaoFolhaPagamento" shadowOpacity="true" width="800" height="450">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Funcionario_consultarSecao}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink4">
						<rich:componentControl target="panelSecaoFolhaPagamento" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formSecaoFolhaPagamento">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaNaturalidade" value="#{RescisaoControle.campoConsultaSecaoFolhaPagamento}">
						<f:selectItems value="#{EnumControle.tipoConsultaComboSecaoFolhaPagamento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaSecaoFolhaPagamento" size="10" styleClass="form-control campos" value="#{RescisaoControle.valorConsultaSecaoFolhaPagamento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultarSecao" render="formSecaoFolhaPagamento" action="#{RescisaoControle.consultarSecaoFolhaPagamento}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{RescisaoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{RescisaoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="itemSecaoFolhaPagamento" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{RescisaoControle.listaConsultaSecaoFolhaPagamento}" rendered="#{RescisaoControle.getApresentarResultadoConsultaSecao()}" rows="5" var="itemSecaoFolhaPagamento">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_codigo}" />
						</f:facet>
						<a4j:commandLink action="#{RescisaoControle.selecionarSecaoFolhaPagamento}" render="form:secaoFolhaPagamento" id="codigoSecao" value="#{itemSecaoFolhaPagamento.codigo}" immediate="true" oncomplete="#{rich:component('panelSecaoFolhaPagamento')}.hide();" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_identificador}" />
						</f:facet>
						<a4j:commandLink action="#{RescisaoControle.selecionarSecaoFolhaPagamento}" render="form:secaoFolhaPagamento" id="identificadorSecao" value="#{itemSecaoFolhaPagamento.identificador}" immediate="true" oncomplete="#{rich:component('panelSecaoFolhaPagamento')}.hide();" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
						</f:facet>
						<a4j:commandLink action="#{RescisaoControle.selecionarSecaoFolhaPagamento}" render="form:secaoFolhaPagamento" id="descricaoSecao" value="#{itemSecaoFolhaPagamento.descricao}" immediate="true" oncomplete="#{rich:component('panelSecaoFolhaPagamento')}.hide();" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RescisaoControle.selecionarSecaoFolhaPagamento}" render="form:secaoFolhaPagamento" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" immediate="true" tooltip="Selecionar" oncomplete="#{rich:component('panelSecaoFolhaPagamento')}.hide();" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="itemSecaoFolhaPagamento" limitRender="10" align="center" page="#{RescisaoControle.controleConsultaOtimizado.page}" rendered="#{RescisaoControle.apresentarPaginadorConsultaSecao}" scrollListener="#{RescisaoControle.scrollerListenerSecaoFolhaPagamento}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaNaturalidade" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{RescisaoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
