<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_LancamentoFolhaFolhaPagamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{LancamentoFolhaPagamentoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelOpcaoConsulta">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{LancamentoFolhaPagamentoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{LancamentoFolhaPagamentoControle.tipoConsultaLancamento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Periodo Inicio" />
					<otm:calendar id="valorConsultaDataInicio" value="#{LancamentoFolhaPagamentoControle.dataInicial}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
					<otm:calendar id="valorConsultaDataFim" value="#{LancamentoFolhaPagamentoControle.dataFinal}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:spacer width="100%" />
					<a4j:commandLink id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{LancamentoFolhaPagamentoControle.consultar()}" accesskey="2" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{LancamentoFolhaPagamentoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{LancamentoFolhaPagamentoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
			</h:panelGroup>
			<rich:dataTable id="lancamentoFolha" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{LancamentoFolhaPagamentoControle.listaConsulta}" rendered="#{LancamentoFolhaPagamentoControle.apresentarResultadoConsulta}" rows="10" var="lancamentoFolha">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_LancamentoFolhaPagamento_codigo}" />
					</f:facet>
					<a4j:commandLink action="#{LancamentoFolhaPagamentoControle.editar}" id="codigo" value="#{lancamentoFolha.codigo}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_LancamentoFolhaPagamento_dataCompetencia}" />
					</f:facet>
					<a4j:commandLink action="#{LancamentoFolhaPagamentoControle.editar}" id="dataCompetencia" immediate="true">
						<h:outputText value="#{lancamentoFolha.dataCompetencia}">
							<f:convertDateTime pattern="MM/yyyy" />
						</h:outputText>
					</a4j:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_LancamentoFolhaPagamento_periodo}" />
					</f:facet>
					<a4j:commandLink action="#{LancamentoFolhaPagamentoControle.editar}" id="ativo" value="#{lancamentoFolha.periodo.periodoApresentacao}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_Ativo}" />
					</f:facet>
					<a4j:commandLink action="#{LancamentoFolhaPagamentoControle.editar}" id="periodo" value="#{lancamentoFolha.ativoAprensentar}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{LancamentoFolhaPagamentoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" immediate="true" tooltip="Editar" id="btnOpcoesConsulta" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="lancamentoFolha" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{LancamentoFolhaPagamentoControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{LancamentoFolhaPagamentoControle.mensagemDetalhada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="novo" action="#{LancamentoFolhaPagamentoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
