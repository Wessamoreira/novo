<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:descricao").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_FaixaSalarial_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{FaixaSalarialControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelDadosTodos">
				<h:panelGroup layout="block" styleClass="col-md-10">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_descricao}" />
					<h:inputText id="descricao" maxlength="50" size="50" styleClass="form-control camposObrigatorios" value="#{FaixaSalarialControle.faixaSalarialVO.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_TextoPadrao_valor}" />
					<h:inputText id="valor" maxlength="2" size="30" styleClass="form-control camposObrigatorios" value="#{FaixaSalarialControle.faixaSalarialVO.valor}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{FaixaSalarialControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" accesskey="1" action="#{FaixaSalarialControle.novo}" id="novo" styleClass="btn btn-info btn-novo" immediate="true" render="form" value="#{msg_botoes.btn_novo}" />
						<otm:commandButton style="margin-right:5px" accesskey="2" action="#{FaixaSalarialControle.persistir}" id="salvar" styleClass="btn btn-dark btn-gravar" render="form" value="#{msg_botoes.btn_gravar}" />
						<otm:commandButton style="margin-right:5px" accesskey="3" action="#{FaixaSalarialControle.excluir}" id="excluir" styleClass="btn btn-danger btn-excluir" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" render="form" value="#{msg_botoes.btn_excluir}" />
						<otm:commandButton accesskey="4" action="#{FaixaSalarialControle.inicializarConsultar}" id="consultar" styleClass="btn btn-default btn-consultar" immediate="true" value="#{msg_botoes.btn_consultar}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
