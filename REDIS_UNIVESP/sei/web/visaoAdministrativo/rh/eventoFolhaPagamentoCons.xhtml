<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_EventoFolhaPagamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{EventoFolhaPagamentoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelOpcaoConsulta">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{EventoFolhaPagamentoControle.controleConsultaOtimizado.campoConsulta}">
						<f:selectItems value="#{EventoFolhaPagamentoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Valor Consulta" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{EventoFolhaPagamentoControle.controleConsultaOtimizado.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EventoFolhaPagamento_tipoLancamento}" />
					<h:selectOneMenu id="tipoLancamento" styleClass="form-control campos" value="#{EventoFolhaPagamentoControle.valorTipoLancamento}">
						<f:selectItems value="#{EnumControle.comboboxTipoLancamentoFolhaPagamentoEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
					<h:selectOneMenu styleClass="form-control campos" id="situacao" value="#{EventoFolhaPagamentoControle.valorConsultaSituacao}">
						<f:selectItems value="#{EnumControle.situacoesTiposSituacoesEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<a4j:commandLink render="formCadastro, panelOpcaoConsulta, eventoFP, panelMsg" accesskey="2" action="#{EventoFolhaPagamentoControle.consultarDados()}" id="consultar" styleClass="btn btn-default btn-consultar" type="submit" value="#{msg_botoes.btn_consultar}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{EventoFolhaPagamentoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{EventoFolhaPagamentoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
			</h:panelGroup>
			<rich:dataTable id="eventoFP" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{EventoFolhaPagamentoControle.controleConsultaOtimizado}" rendered="#{EventoFolhaPagamentoControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="eventoFP">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_identificador}" />
					</f:facet>
					<a4j:commandLink action="#{EventoFolhaPagamentoControle.editar}" id="identificador" value="#{eventoFP.identificador}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
					</f:facet>
					<a4j:commandLink action="#{EventoFolhaPagamentoControle.editar}" id="descricao" value="#{eventoFP.descricao}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_Ativo}" />
					</f:facet>
					<a4j:commandLink action="#{EventoFolhaPagamentoControle.editar}" id="situacao" value="#{eventoFP.situacao_Apresentar}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_prioridade}" />
					</f:facet>
					<a4j:commandLink action="#{EventoFolhaPagamentoControle.editar}" id="prioridade" value="#{eventoFP.prioridade}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_ordemCalculo}" />
					</f:facet>
					<a4j:commandLink action="#{EventoFolhaPagamentoControle.editar}" id="ordemCalculo" value="#{eventoFP.ordemCalculo}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_EventoFolhaPagamento_tipoLancamento}" />
					</f:facet>
					<a4j:commandLink action="#{EventoFolhaPagamentoControle.editar}" id="tipoLancamento" value="#{eventoFP.tipoLancamento_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_EventoFolhaPagamento_tipoEvento}" />
					</f:facet>
					<a4j:commandLink action="#{EventoFolhaPagamentoControle.editar}" id="tipoEvento" value="#{eventoFP.tipoEvento_Apresentar}" immediate="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{EventoFolhaPagamentoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" immediate="true" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" fastControls="hide" render="idEventoFP, panelMsg" scrollListener="#{EventoFolhaPagamentoControle.scrollerListener}" stepControls="auto" for="eventoFP" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" id="panelMsg" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{EventoFolhaPagamentoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{EventoFolhaPagamentoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
