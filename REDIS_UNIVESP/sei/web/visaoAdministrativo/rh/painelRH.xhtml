<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://xmlns.jcp.org/jsf/composite/otm" xmlns:cewolf="/WEB-INF/cewolf.tld" xmlns:jsfChart="http://sourceforge.net/projects/jsf-comp" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<h:outputScript name="highcharts.js" library="script/highcharts" />
	<h:outputScript name="exporting.js" library="script/highcharts/modules" />
</h:head>
<h:body>
	<div id="main" class="right">
		<h:panelGrid columns="2" width="100%" border="0">
			<h:panelGroup>
				<div class="left box" style="max-height: 490px; min-height: 290px; min-width: 350px; max-width: 350px;">
					<div class="padding">
						<h1 class="title1">Funcionários Por Seção</h1>
						<h:panelGrid columns="1" style="height:160px;" width="290px" styleClass="tabFormPainelGestor" cellpadding="0" cellspacing="0">
							<h:panelGrid columns="1" columnClasses="tabFormPainelGestor" width="100%">
								<h:panelGroup style="display: inline-block; width: 100%; height: 160px; text-align: center;z-index:1000;">
									<h:panelGrid columns="2" columnClasses="colunaDireita, colunaDireita" width="100%" border="0">
										<h:outputText styleClass="field control-label tituloCampos" value="Identificador" />
										<h:outputText styleClass="field control-label tituloCampos" value="Quantidade" />
										<c:forEach items="#{PainelGestorRecursosHumanosControle.listaFuncionariosPorSecao}" var="item">
											<h:outputText styleClass="field control-label tituloCampos" value="#{item.secao}" />
											<h:panelGroup>
												<otm:spacer height="10px" />
												<a4j:commandLink styleClass="form-control camposSomenteLeitura" value="#{item.totalFuncionario}" oncomplete="abrirPopup('../administrativo/funcionarioCons.xhtml', 'funcionarioCons', 930, 595);" style="position:relative; top:-10px;" />
											</h:panelGroup>
										</c:forEach>
									</h:panelGrid>
								</h:panelGroup>
							</h:panelGrid>
						</h:panelGrid>
					</div>
				</div>
			</h:panelGroup>
			<h:panelGroup>
				<div class="left box" style="max-height: 490px; min-height: 290px; min-width: 350px; max-width: 350px; margin-left: 20px">
					<div class="padding">
						<h1 class="title1">Funcionários Por Situações</h1>
						<h:panelGrid columns="1" style="height:160px;" width="290px" styleClass="tabFormPainelGestor" cellpadding="0" cellspacing="0">
							<h:panelGrid columns="1" columnClasses="tabFormPainelGestor" width="100%">
								<h:panelGroup style="display: inline-block; width: 100%; height: 160px; text-align: center;z-index:1000;">
									<h:panelGrid columns="2" columnClasses="colunaDireita, colunaDireita" width="100%" border="0">
										<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
										<h:outputText styleClass="field control-label tituloCampos" value="Quantidade" />
										<c:forEach items="#{PainelGestorRecursosHumanosControle.listaFuncionariosPorSituacao}" var="item">
											<h:outputText styleClass="field control-label tituloCampos" value="#{item.situacaofuncionario}" />
											<h:panelGroup>
												<otm:spacer height="8px" />
												<a4j:commandLink styleClass="form-control camposSomenteLeitura" value="#{item.totalFuncionario}" oncomplete="abrirPopup('../administrativo/funcionarioCons.xhtml', 'funcionarioCons', 930, 595);" style="position:relative; top:-10px;" />
											</h:panelGroup>
										</c:forEach>
									</h:panelGrid>
								</h:panelGroup>
							</h:panelGrid>
						</h:panelGrid>
					</div>
				</div>
			</h:panelGroup>
			<h:panelGroup>
				<div class="left box" style="max-height: 490px; min-height: 290px; min-width: 350px; max-width: 350px; margin-top: 20px;">
					<div class="padding">
						<h1 class="title1">Funcionários Por Forma de Contratação</h1>
						<h:panelGrid columns="1" style="height:160px;" width="290px" styleClass="tabFormPainelGestor" cellpadding="0" cellspacing="0">
							<h:panelGrid columns="1" columnClasses="tabFormPainelGestor" width="100%">
								<h:panelGroup style="display: inline-block; width: 100%; height: 160px; text-align: center;z-index:1000;">
									<h:panelGrid columns="2" columnClasses="colunaDireita, colunaDireita" width="100%" border="0">
										<h:outputText styleClass="field control-label tituloCampos" value="Forma de Contratação" />
										<h:outputText styleClass="field control-label tituloCampos" value="Quantidade" />
										<c:forEach items="#{PainelGestorRecursosHumanosControle.listaFuncionariosPorFormaContratacao}" var="item">
											<h:outputText styleClass="field control-label tituloCampos" value="#{item.formacontratacao}" />
											<h:panelGroup>
												<otm:spacer height="8px" />
												<a4j:commandLink styleClass="form-control camposSomenteLeitura" value="#{item.totalFuncionario}" oncomplete="abrirPopup('../administrativo/funcionarioCons.xhtml', 'funcionarioCons', 930, 595);" style="position:relative; top:-10px;" />
											</h:panelGroup>
										</c:forEach>
									</h:panelGrid>
								</h:panelGroup>
							</h:panelGrid>
						</h:panelGrid>
					</div>
				</div>
			</h:panelGroup>
		</h:panelGrid>
	</div>
</h:body>
</html>
