					<h:inputText id="valorConsultaSecaoFolhaPagamento" size="10" styleClass="form-control campos" value="#{LancamentoFolhaPagamentoControle.valorConsultaSecaoFolhaPagamento}" />

						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{LancamentoFolhaPagamentoControle.controleConsultaOtimizado.paginaAtual}" value="1" />

					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="itemSecaoFolhaPagamento" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{LancamentoFolhaPagamentoControle.listaConsultaSecaoFolhaPagamento}" rendered="#{LancamentoFolhaPagamentoControle.getApresentarResultadoConsultaSecao()}" rows="5" var="itemSecaoFolhaPagamento">

						<a4j:commandLink action="#{LancamentoFolhaPagamentoControle.selecionarSecaoFolhaPagamento}" render="form:groupSecaoFolhaPagamento" id="codigoSecao" value="#{itemSecaoFolhaPagamento.codigo}" immediate="true" oncomplete="#{rich:component('panelSecaoFolhaPagamento')}.hide();" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_identificador}" />
						</f:facet>
						<a4j:commandLink action="#{LancamentoFolhaPagamentoControle.selecionarSecaoFolhaPagamento}" render="form:groupSecaoFolhaPagamento" id="identificadorSecao" value="#{itemSecaoFolhaPagamento.identificador}" immediate="true" oncomplete="#{rich:component('panelSecaoFolhaPagamento')}.hide();" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
						</f:facet>
						<a4j:commandLink action="#{LancamentoFolhaPagamentoControle.selecionarSecaoFolhaPagamento}" render="form:groupSecaoFolhaPagamento" id="descricaoSecao" value="#{itemSecaoFolhaPagamento.descricao}" immediate="true" oncomplete="#{rich:component('panelSecaoFolhaPagamento')}.hide();" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{LancamentoFolhaPagamentoControle.selecionarSecaoFolhaPagamento}" render="form:groupSecaoFolhaPagamento" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" immediate="true" tooltip="Selecionar" oncomplete="#{rich:component('panelSecaoFolhaPagamento')}.hide();" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="itemSecaoFolhaPagamento" limitRender="10" align="center" page="#{LancamentoFolhaPagamentoControle.controleConsultaOtimizado.page}" rendered="#{LancamentoFolhaPagamentoControle.apresentarPaginadorConsultaSecao}" scrollListener="#{LancamentoFolhaPagamentoControle.scrollerListenerSecaoFolhaPagamento}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaNaturalidade" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{LancamentoFolhaPagamentoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
