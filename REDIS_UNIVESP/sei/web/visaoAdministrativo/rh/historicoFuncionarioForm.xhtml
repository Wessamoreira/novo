								</f:facet>
								<h:outputText value="#{dependentes.dataMudanca}">

								</h:outputText>

					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dataRequerimento}" />
					<otm:calendar value="#{HistoricoFuncionarioControle.historicoAfastamentoVO.dataRequerimento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_quantidade}" />
					<h:inputText styleClass="form-control camposObrigatorios" onkeypress="return SomenteNumero(event)" size="10" maxlength="8" value="#{HistoricoFuncionarioControle.historicoAfastamentoVO.quantidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_tipoAfastamento}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{HistoricoFuncionarioControle.historicoAfastamentoVO.motivoAfastamento}">
						<f:selectItems value="#{EnumControle.comboboxMotivoAfastamentoFuncionarioEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_motivoAfastamento}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{HistoricoFuncionarioControle.historicoAfastamentoVO.tipoAfastamento}">
						<f:selectItems value="#{EnumControle.comboboxTipoAfastamentoFuncionarioEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaAfastamento" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{HistoricoFuncionarioControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<h:panelGroup>
							<otm:commandButton style="margin-right:5px" accesskey="1" styleClass="btn btn-dark" value="Gravar" action="#{HistoricoFuncionarioControle.persistirHistoricoAfastamento()}" id="persistirHistoricoAfastamento" render="form" icon="#{msg_botoes.btn_icon_gravar_embutido}" oncomplete="#{rich:component('panelAfastamento')}.hide()" />
							<otm:commandButton accesskey="2" styleClass="btn btn-danger" value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" oncomplete="#{rich:component('panelAfastamento')}.hide()" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<!-- Modal de Pensao -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelPensao" shadowOpacity="true" width="800" height="450">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Histórico Pensão" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPensao">
						<rich:componentControl target="panelPensao" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formPensao">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dependente}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{HistoricoFuncionarioControle.historicoPensaoVO.funcionarioDependente.codigo}">
						<f:selectItems value="#{HistoricoFuncionarioControle.listaSelectItemFuncionarioDependente}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dataCompetencia}" />
					<otm:calendar datePattern="dd/MM/yyyy" enableManualInput="true" disabled="true" inputClass="camposObrigatorios form-control" inputSize="10" onchanged="return renderData(this.id)" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" value="#{HistoricoFuncionarioControle.historicoPensaoVO.competenciaFolhaPagamento.dataCompetencia}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_valor}" />
					<h:inputText id="salario" maxlength="10" onkeydown="aceitarSomenteValorDecimal(this)" styleClass="form-control camposObrigatorios" value="#{HistoricoFuncionarioControle.historicoPensaoVO.valor}">
						<a4j:ajax execute="@this" render="@this" />
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_tipoMovimento}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{HistoricoFuncionarioControle.historicoPensaoVO.tipoMovimentoPensao}">
						<f:selectItems value="#{EnumControle.comboboxTipoMovimentoPensaoEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaPensao" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{HistoricoFuncionarioControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<h:panelGroup>
							<otm:commandButton accesskey="1" styleClass="btn btn-dark" value="Fechar" action="#{HistoricoFuncionarioControle.persistirHistoricoPensao()}" id="persistirHistoricoPensao" render="form" icon="#{msg_botoes.btn_icon_gravar_embutido}" oncomplete="#{rich:component('panelPensao')}.hide()" />
							<otm:commandButton accesskey="2" styleClass="btn btn-danger" value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" oncomplete="#{rich:component('panelPensao')}.hide()" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
