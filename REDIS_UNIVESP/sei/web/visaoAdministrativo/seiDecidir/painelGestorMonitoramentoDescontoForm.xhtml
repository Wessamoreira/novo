<rich:popupPanel styleClass="modalMaximizado" id="panelNivelEducacional" shadowOpacity="true" width="350" height="150" onshow="document.getElementById('formUnidadeEnsino:consultarUnidadeEnsino').focus();">

		<h:panelGroup>
			<h:outputText value="#{msg_aplic.prt_PainelGestorFinanceiro_gerarRelatorioPor}" />
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="hiperlinkpanelNivelEducacional" />
			<rich:componentControl target="panelNivelEducacional" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formNivelEducacional">
		<h:panelGrid width="100%" columns="1">
			<h:panelGroup>
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_nivelEducacional}" />

		<h:panelGrid width="100%" columnClasses="colunaCentralizada" columns="1">
			<otm:spacer height="10px" />
			<otm:commandButton image="#{resource['/imagens/botaoGerarRelatorio2.png']}"   action="#{PainelGestorControle.executarGeracaoDadosPainelGestorMonitoramentoDescontoPorNivelEducacional}" />
		</h:panelGrid>
	</h:form>
</rich:popupPanel>




<h:body style="background: url(#{resource['/imagens/bg1.jpg']})">

							<h:panelGroup>

								<otm:spacer width="3px" rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" />
								<otm:selectBooleanCheckbox rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" value="#{PainelGestorControle.marcarTodasUnidadeEnsino}">
									<a4j:ajax event="click" listener="#{PainelGestorControle.marcarTodasUnidadesEnsinoAction}" render="form" />
								</otm:selectBooleanCheckbox>

								<otm:spacer width="50%" rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" />

								<h:outputText rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" style="position:relative;top:-1px" styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Ocultar Unidade Ensino" />
								<otm:commandButton rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" style="width:10px" render="ies" image="#{resource['/imagens/botaoRemoverPainelGestorPequeno.png']}"  >
									<f:setPropertyActionListener target="#{PainelGestorControle.filtrarUnidadeEnsino}" value="false" />
								</otm:commandButton>
								<h:outputText rendered="#{!PainelGestorControle.filtrarUnidadeEnsino}" style="position:relative;top:-1px" styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Filtrar Unidade Ensino" />
								<otm:commandButton rendered="#{!PainelGestorControle.filtrarUnidadeEnsino}" style="width:10px" render="ies" styleClass="btn btn-primary dark btn-adicionar"  >
									<f:setPropertyActionListener target="#{PainelGestorControle.filtrarUnidadeEnsino}" value="true" />
								</otm:commandButton>
							</h:panelGroup>
						</f:facet>

						<rich:dataGrid border="0" rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" columns="#{PainelGestorControle.column}" elements="#{PainelGestorControle.element}" align="left" id="filtros" width="100%" var="unidadeEnsinoItens" value="#{PainelGestorControle.unidadeEnsinoVOs}">

							<h:panelGroup style="vertical-align:middle">
								<otm:selectBooleanCheckbox value="#{unidadeEnsinoItens.filtrarUnidadeEnsino}"></otm:selectBooleanCheckbox>
								<h:outputText value="#{unidadeEnsinoItens.nome}" style="color: #000;padding: 3px;font: 12px arial;text-align: left;vertical-align: middle;font-weight: bold;position:relative;top:-1px" />
							</h:panelGroup>
						</rich:dataGrid>
					</h:panelGrid>
					<div class="container">
						<div class="left" style="position:relative; top:2px;">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PainelGestor_periodoDe}" />
							<otm:spacer width="2px" />
							<rich:calendar id="dataInicio" showWeekDaysBar="false" showWeeksBar="false" showFooter="false" locale="pt_BR" oninputkeypress="return mascara(this.form, this.id, '99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarDataMesAno(this.value,this.id)" enableManualInput="true" datePattern="MM/yyyy" inputClass="campos" inputSize="7" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.dataInicio}" />
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PainelGestor_ate}" />
							<otm:spacer width="2px" />
							<rich:calendar id="dataTermino" showWeekDaysBar="false" showWeeksBar="false" showFooter="false" locale="pt_BR" oninputkeypress="return mascara(this.form, this.id, '99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarDataMesAno(this.value,this.id)" enableManualInput="true" datePattern="MM/yyyy" inputClass="campos" inputSize="7" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.dataFinal}" />
							<otm:spacer width="5px" />
							<otm:commandButton type="submit" styleClass="button1" style="position:relative; top:-1px;" image="#{resource['/imagens/botaoGerarRelatorio2.png']}" render="form" action="#{PainelGestorControle.consultarDadosPainelGestorMonitoramentoDesconto}" />
							<otm:spacer width="5px" />

								<f:setPropertyActionListener target="#{PainelGestorControle.telaOrigem}" value="PAGINA_INICIAL" />
							</otm:commandButton>
							<otm:spacer width="5px" />
							<otm:commandButton image="#{resource['/imagens/voltar.png']}" style="position:relative; top:-1px;" action="#{PainelGestorControle.voltarPagina}" styleClass="button1">
								<f:setPropertyActionListener target="#{PainelGestorControle.telaOrigem}" value="PAGINA_INICIAL" />
							</otm:commandButton>
						</div>
					</div>
