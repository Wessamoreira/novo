<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core" 
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	  xmlns:a4j="http://richfaces.org/a4j" 
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:otm="http://java.sun.com/jsf/composite/otm">

			<rich:popupPanel styleClass="modalMaximizado" id="panelFraseInspiracao" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formFraseInspiracao:frase').focus();">
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText value="#{msg_aplic.prt_FraseInspiracao_tituloForm}"></h:outputText>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="hidelink3" />
				<rich:componentControl target="panelFraseInspiracao" operation="hide" event="click" />
            </h:panelGroup>
        </f:facet>
        <h:form id="formFraseInspiracao" >
            <h:panelGrid columns="2" width="100%">
                <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FraseInspiracao_frase}" />
                <h:inputTextarea id="frase" rows="3" cols="50" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.fraseInspiracaoVO.frase}" />
                <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FraseInspiracao_autor}" />
                <h:inputText id="nome" size="50" maxlength="100" styleClass="form-control campos" value="#{PainelGestorControle.fraseInspiracaoVO.autor}" />
            </h:panelGrid>
            <h:panelGrid id="mensagemConsultaFraseInspiracao" columns="1" width="100%" styleClass="tabMensagens">
                <h:panelGrid columns="1" width="100%">
                    <h:panelGroup>
                        <h:graphicImage url="#{PainelGestorControle.iconeMensagem}" rendered="#{PainelGestorControle.sucesso}"/>
                        <otm:spacer width="10"/>
                        <h:outputText styleClass="field control-label mensagem col-md-12"  value="#{PainelGestorControle.mensagem}"/>
                    </h:panelGroup>
                    <h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{PainelGestorControle.mensagemDetalhada}"/>
                </h:panelGrid>
                <h:panelGrid columns="2" width="100%" styleClass="tabBotoes" columnClasses="colunaCentralizada">
                    <otm:commandButton id="novo" render="formFraseInspiracao" action="#{PainelGestorControle.novoFraseInspiracao}" value="#{msg_botoes.btn_novo}" title="#{msg_aplic.prt_PainelGestor_adicionarFraseInspiracao}" accesskey="1"   styleClass="btn btn-info btn-novo" />
                    <otm:commandButton id="salvar" render="formFraseInspiracao" action="#{PainelGestorControle.gravarFraseInspiracao}" value="#{msg_botoes.btn_gravar}" accesskey="2" title="#{msg_aplic.prt_PainelGestor_gravarFraseInspiracao}"   styleClass="btn btn-dark btn-gravar" />
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </rich:popupPanel>

    <rich:popupPanel styleClass="modalMaximizado" id="panelCompartilhar" shadowOpacity="true" width="450" height="200" onshow="document.getElementById('formCompartilhar:frase').focus();">
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText value="#{msg_aplic.prt_FraseInspiracao_tituloForm}"></h:outputText>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="hidelink1" />
				<rich:componentControl target="panelCompartilhar" operation="hide" event="click" />
            </h:panelGroup>
        </f:facet>
        <h:form id="formCompartilhar" >
            <h:panelGrid styleClass="tabForm" columns="1" width="100%">
                <f:facet name="header">
                    <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompartilharFraseInspiracao_com}" />
                </f:facet>
                <otm:spacer height="15" />
                <h:panelGrid columns="2" width="100%">
                    <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompartilharFraseInspiracao_todos}" />
                    <otm:selectBooleanCheckbox id="todos" value="#{PainelGestorControle.todos}">
                        <a4j:ajax event="click" listener="#{PainelGestorControle.selecionarTodos}" render="formCompartilhar" />
                    </otm:selectBooleanCheckbox>
                    <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompartilharFraseInspiracao_departamento}" />
                    <h:panelGroup>
                        <otm:selectBooleanCheckbox id="departamento" value="#{PainelGestorControle.departamento}" >
                            <a4j:ajax event="click" render="formCompartilhar"/>
                        </otm:selectBooleanCheckbox>
                        <otm:spacer width="5px"/>
                        <h:selectOneMenu style="width:400px" rendered="#{PainelGestorControle.departamento}" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.codigoDepartamento}">
                            <f:selectItems value="#{PainelGestorControle.listaSelectItemDepartamento}"/>
                        </h:selectOneMenu>
                    </h:panelGroup>
                    <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompartilharFraseInspiracao_cargo}" />
                    <h:panelGroup>
                        <otm:selectBooleanCheckbox id="cargo" value="#{PainelGestorControle.cargo}" >
                            <a4j:ajax event="click" render="formCompartilhar"/>
                        </otm:selectBooleanCheckbox>
                        <otm:spacer width="5px"/>
                        <h:selectOneMenu style="width:400px" rendered="#{PainelGestorControle.cargo}" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.codigoCargo}">
                            <f:selectItems value="#{PainelGestorControle.listaSelectItemCargo}"/>
                        </h:selectOneMenu>
                    </h:panelGroup>
                    <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompartilharFraseInspiracao_funcionarios}" />
                    <otm:selectBooleanCheckbox id="funcionarios2" value="#{PainelGestorControle.funcionarios}" />
                    <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompartilharFraseInspiracao_professores}" />
                    <otm:selectBooleanCheckbox id="funcionarios" value="#{PainelGestorControle.professores}" />
                    <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompartilharFraseInspiracao_alunos}" />
                    <otm:selectBooleanCheckbox id="alunos" value="#{PainelGestorControle.alunos}" />
                    <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComunicacaoInterna_enviarEmail}" />
                    <otm:selectBooleanCheckbox id="enviarEmail" value="#{PainelGestorControle.enviarEmail}" />
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid id="mensagemConsultaCompartilhar" columns="1" width="100%" styleClass="tabMensagens">
                <h:panelGrid columns="1" width="100%">
                    <h:panelGroup>
                        <h:graphicImage url="#{PainelGestorControle.iconeMensagem}" rendered="#{PainelGestorControle.sucesso}"/>
                        <otm:spacer width="10"/>
                        <h:outputText styleClass="field control-label mensagem col-md-12"  value="#{PainelGestorControle.mensagem}"/>
                    </h:panelGroup>
                    <h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{PainelGestorControle.mensagemDetalhada}"/>
                </h:panelGrid>
                <h:panelGrid columns="2" width="100%" styleClass="tabBotoes" columnClasses="colunaCentralizada">
                    <otm:commandButton id="compartilhar" render="formCompartilhar" action="#{PainelGestorControle.executarCompartilhamentoFraseInspiracao}" accesskey="2" title="#{msg_aplic.prt_CompartilharFraseInspiracao_compartilharFrase}"   image="#{resource['/imagens/botaoCompartilhar.png']}" />
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </rich:popupPanel>

    <rich:popupPanel styleClass="modalMaximizado" id="panelImagem" shadowOpacity="false" width="450" height="120">
        <f:facet name="header">
            <h:panelGroup>
                <h:outputText value="Substituir Foto"></h:outputText>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="hidelink4" />
				<rich:componentControl target="panelImagem" operation="hide" event="click" />
            </h:panelGroup>
        </f:facet>

        <h:form id="formImagem" >
            <h:panelGrid columns="2"  style="background-color: transparent" width="100%" >
                <rich:fileUpload listHeight="90"
                                 listWidth="350"
                                 noDuplicate="true"
                                 fileUploadListener="#{PainelGestorControle.upload}"
                                 maxFilesQuantity="1"
                                 addControlLabel="Adicionar"
                                 cancelEntryControlLabel="Cancelar"
                                 doneLabel="Pronto"
                                 sizeErrorLabel="Arquivo não Enviado. Tamanho Máximo Permitido 100 MB"
                                 progressLabel="Enviando"
                                 stopControlLabel="Parar"
                                 uploadControlLabel="Enviar"
                                 transferErrorLabel="Falha de Transmissão"
                                 stopEntryControlLabel="Parar"
                                 id="upload"
                                 immediateUpload="true"
                                 autoclear="true"
                                 acceptedTypes="jpg,jpeg,JPG,JPEG">
                    <a4j:ajax event="uploadcomplete" render="imag, upload" />
                </rich:fileUpload>
                <h:graphicImage
                    value="#{resource['/imagens/foto_usuario.jpg']}"
                    rendered="#{!PainelGestorControle.pessoa.existeImagem}"
                    width="90px"
                    height="120px" />
                <a4j:mediaOutput
                    id="imag"
                    element="img"
                    style="width:90px; height:120px "
                    rendered="#{PainelGestorControle.pessoa.existeImagem}"
                    cacheable="false"
                    session="true"
                    createContent="#{PainelGestorControle.paintTemp}"
                    mimeType="image/jpeg">
                    <f:param value="#{PainelGestorControle.timeStamp}" />
                </a4j:mediaOutput>

            </h:panelGrid>

            <h:panelGrid id="piMensagens" columns="1" width="100%"  style="background-color: transparent"  >
                <h:panelGrid columns="1" width="100%" columnClasses="colunaEsquerda">
                    <h:panelGroup>
                        <h:graphicImage url="#{PainelGestorControle.iconeMensagem}" rendered="#{PainelGestorControle.sucesso}"/>
                        <otm:spacer width="10"/>
                        <h:outputText styleClass="field control-label mensagem col-md-12"  value="#{PainelGestorControle.mensagem}"/>
                    </h:panelGroup>
                    <h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{PainelGestorControle.mensagemDetalhada}"/>
                </h:panelGrid>
                <h:panelGrid columns="1" width="100%"  style="background-color: transparent" columnClasses="colunaCentralizada">
                    <h:panelGroup>
                        <otm:commandButton  oncomplete="#{rich:component('panelImagem')}.hide()" styleClass="btn btn-primary dark btn-fechar" alt="Fechar"/>
                        <otm:spacer width="10px"/>
                        <otm:commandButton  action="#{PainelGestorControle.confirmarFoto}" oncomplete="#{rich:component('panelImagem')}.hide();" render="form:fotoBack" styleClass="btn btn-dark btn-gravar" alt="Fechar"/>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </rich:popupPanel>

</html>
