<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<f:loadBundle var="msg_bt" basename="propriedades.Botoes" />
<f:loadBundle var="msg_aplic" basename="propriedades.Aplicacao" />
<f:loadBundle var="msg" basename="propriedades.Mensagens" />

<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
<meta http-equiv="Cache-Control" Content="no-cache" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<h:head>
	<h:outputStylesheet name="style.css" library="V2/css" />
	<h:outputStylesheet name="otimize2.css" library="css" />
	<h:outputStylesheet name="cssCliente.css" library="css" />
	<h:outputStylesheet name="colorpicker.css" library="css" />
	<h:outputScript name="jquery.js" library="V2/script" />
	<h:outputScript name="script.js" library="script" />
	<h:outputScript name="jquery.maskedinput.js" library="V2/script" />
	<h:outputScript name="jquery.maskMoney.js" library="V2/script" />
	<h:outputScript name="highcharts.js" library="script/highcharts" />
	<h:outputScript name="exporting.js" library="script/highcharts/modules" />
	<h:outputScript name="jquery.watermark.js" library="script" />
	<title><h:outputText value="#{LoginControle.versaoSistema}" /></title>
	<link rel="shortcut icon" href="#{resource['V2/icones/favicon.ico']}" type="image/x-icon" />
</h:head>

<ui:include src="modalPainelGestor.xhtml" />



<h:body style="background: url(#{resource['/imagens/bg1.jpg']}) fixed;">
	<h:form id="form">
		<div id="header" class="container cliente-bg">
			<div class="content">
				<ui:include src="/ajaxStatus.xhtml" />
				<ui:include src="/topo.xhtml" />

			</div>
		</div>
		<div id="header2" class="container">
			<div class="content">
				<img src="#{resource['V2/imagens/logo-painelgestor.png']}" alt="logo-painelgestor" width="242" height="48" />
			</div>
		</div>
		<!-- /header2 -->
		<div class="container">
			<div class="contentPainelGestor box clearfix">
				<div class="padding">
					<div class="container marginbottom">
						<h:panelGrid id="panelDadosBasicos" columns="2" width="100%">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PainelGestor_planoOrcamentario}" />
							<h:panelGroup>
								<h:inputText id="nome" size="50" maxlength="60" readonly="true" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.planoOrcamentarioVO.nome}" />

								<otm:spacer width="15px;" />
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_orcamentoTotalPrevisto}" />
								<otm:spacer width="5px;" />
								<h:inputText id="orcamentoTotalPrevisto" size="12" maxlength="30" readonly="true" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.planoOrcamentarioVO.orcamentoTotalPrevisto}">
									<f:converter converterId="FormatadorNumerico" />
									<rich:jQuery selector="#orcamentoTotalPrevisto" query="maskMoney({symbol:'R$', precision:2})" />
								</h:inputText>
							</h:panelGroup>
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_dataInicio}" />
							<h:panelGroup>
								<rich:calendar readonly="true" id="dataInicio" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputClass="camposSomenteLeitura" disabled="true" inputSize="10" value="#{PainelGestorControle.planoOrcamentarioVO.dataInicio}" />
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_dataFinal}" />
								<otm:spacer width="5px;" />
								<rich:calendar id="dataFinal" readonly="true" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputClass="camposSomenteLeitura" disabled="true" inputSize="10" value="#{PainelGestorControle.planoOrcamentarioVO.dataFinal}" />

								<otm:spacer width="43px;" />
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_orcamentoTotalRealizado}" />
								<otm:spacer width="5px;" />
								<h:inputText id="orcamentoTotalRealizado" size="12" maxlength="30" readonly="true" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.planoOrcamentarioVO.orcamentoTotalRealizado}">
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>

							<h:outputText styleClass="field control-label tituloCampos" value=" " />

							<h:panelGroup>
								<otm:spacer width="474px;" />
								<h:outputText styleClass="field control-label tituloCampos" value="Saldo" />
								<otm:spacer width="5px;" />
								<h:inputText id="saldoOrcamentarioPlanejar" size="12" maxlength="30" readonly="true" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.planoOrcamentarioVO.saldo}">
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
						</h:panelGrid>
					</div>

					<div class="container marginbottom">
						<h:panelGrid columnClasses="colunaEsquerda" columns="1" width="100%">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PainelGestor_planoOrcamentario_unidadesEnvolvidas}" />
							<h:panelGroup>
								<rich:dataGrid border="0" columns="#{PainelGestorControle.column}" elements="#{PainelGestorControle.element}" align="left" width="95%" columnClasses="border:none" var="unidadeEnsinoItens" value="#{PainelGestorControle.planoOrcamentarioVO.listaUnidades}">
									<h:panelGrid columns="2" cellpadding="0" cellspacing="0" width="100%" columnClasses="colunaEsquerda, colunaDireita">
										<h:outputText styleClass="field control-label tituloCampos" value="#{unidadeEnsinoItens.unidadeEnsino.nome}" />
									</h:panelGrid>


								</rich:dataGrid>
							</h:panelGroup>
						</h:panelGrid>
					</div>

					<div class="container marginbottom">
						<otm:commandButton image="#{resource['/imagens/voltar.png']}" immediate="true"   action="painelGestorPlanoOrcamentario" />
					</div>

					<div class="container marginbottom">
						<div class="left" style="width: 100%;">
<!-- 							<rich:separator width="920px" align="center" height="2px" /> -->
								<otm:spacer></otm:spacer>
							<otm:spacer height="10px;" />
							<h:panelGrid columns="1" styleClass="tabConsulta" columnClasses="colunaEsquerda" width="100%">
								<h:panelGroup>
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requisicao_departamento}:" />
									<otm:spacer width="5px;" />
									<h:outputText styleClass="field control-label tituloCampos" value="#{PainelGestorControle.detalhamentoPlanoOrcamentarioVO.departamento.nome}" />
								</h:panelGroup>
							</h:panelGrid>
							<h:panelGrid id="unidadeEnsinoDepartamento" columns="1" styleClass="tabConsulta" columnClasses="colunaCentralizada" width="100%">
								<rich:dataTable id="resultadoConsultaDetalhamento" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PainelGestorControle.detalhamentoPlanoOrcamentarioVO.listaItemMensalDetalhamentoPlanoOrcamentarioVOs}" rows="12" var="detalhamentoItens">
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_ItemMensalDetalhamentoPlanoOrcamentario_mes}" />
										</f:facet>
										<h:outputText value="#{detalhamentoItens.mes}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_ItemMensalDetalhamentoPlanoOrcamentario_valor}" />
										</f:facet>
										<h:outputText value="#{detalhamentoItens.valor}">
											<f:converter converterId="FormatadorNumerico" />
										</h:outputText>
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Realizado" />
										</f:facet>
										<h:outputText value="#{detalhamentoItens.valorConsumidoMes}">
											<f:converter converterId="FormatadorNumerico" />
										</h:outputText>
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Saldo" />
										</f:facet>
										<h:outputText value="#{detalhamentoItens.saldo}">
											<f:converter converterId="FormatadorNumerico" />
										</h:outputText>
									</rich:column>
								</rich:dataTable>
							</h:panelGrid>

							<otm:spacer width="10px;" />
							<h:panelGrid columns="1" cellpadding="0" cellspacing="0" width="100%">
<!-- 								<jFreeChart:chart type="timeseries" antialias="true" alpha="90" depth="10" is3d="true" colors="#3399FF,#D20000" legend="false" datasource="#{PainelGestorControle.detalhamentoPlanoOrcamentarioVO.graficoPlanejadoRealizadoLinhaTempo}" width="830" height="200" xlabel="#{msg_aplic.prt_ReceitaDW_mes}" ylabel="#{msg_aplic.prt_Receita_valor}"> -->
<!-- 								</jFreeChart:chart> -->

								<h:panelGroup style="vertical-align:middle;">
									<rich:dataGrid border="0" width="100%" styleClass="semBorda" columnClasses="semBorda" rowClasses="semBorda" columns="1" elements="2" cellpadding="0" cellspacing="0" align="left" var="legendaGraficoPlanejadoRealizado" value="#{PainelGestorControle.detalhamentoPlanoOrcamentarioVO.legendaPlanejadoRealizadoDespesaVOs}">

										<h:panelGroup style="vertical-align:middle;">
											<otm:commandButton style="background-color:#{legendaGraficoPlanejadoRealizado.cor};width:15px; height:15px;border:none" readonly="true" />
											<h:outputText styleClass="tituloCamposReduzidosNegrito" value="#{legendaGraficoPlanejadoRealizado.legenda}" />
										</h:panelGroup>


									</rich:dataGrid>
								</h:panelGroup>
							</h:panelGrid>
						</div>
					</div>
				</div>
			</div>
			<!-- /content -->
		</div>
		<!-- /container -->
		<div id="footer" class="content"></div>
<!-- 		<p:growl id="mensagem" globalOnly="true" /> -->
	</h:form>
</h:body>
</html>
