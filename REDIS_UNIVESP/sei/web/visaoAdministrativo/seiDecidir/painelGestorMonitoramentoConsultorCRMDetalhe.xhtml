		<rich:popupPanel styleClass="modalMaximizado" id="panelDoc" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Doc. Pendente"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelDoc" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDoc">
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="resultadoConsultaDoc" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PainelGestorControle.listaDoc}" rows="8" var="doc">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Tipo de Documento" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{doc.tipoDeDocumentoVO.nome}"></h:outputText>
							</h:panelGroup>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formDoc:resultadoConsultaDoc" maxPages="10" id="scResultadoDoc" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>>
			</h:form>
		</rich:popupPanel>
		<h:body style="background: url(#{resource['/imagens/bg1.jpg']}) fixed;">
			<h:form id="form">
				<h:panelGroup id="ies">
					<rich:panel>
						<f:facet name="header">
							<h:panelGroup>
								<h:outputText rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Ocultar Unidade Ensino" />
								<h:outputText rendered="#{!PainelGestorControle.filtrarUnidadeEnsino}" styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Filtrar Unidade Ensino" />
								<otm:commandIcon rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" styleClass="float-right mr10" action="#{PainelGestorControle.setFiltrarUnidadeEnsino(false)}" render="ies" icon="fas fa-expand-alt fs14" />
								<otm:commandIcon rendered="#{!PainelGestorControle.filtrarUnidadeEnsino}" styleClass="float-right mr10" action="#{PainelGestorControle.setFiltrarUnidadeEnsino(true)}" render="ies" icon="fas fa-compress-alt fs14" />
							</h:panelGroup>
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos col-md-12 pn" value="#{msg_aplic.prt_PainelGestor_periodoDe}" />
							<h:panelGroup layout="block" styleClass="col-md-6 pn">
								<otm:calendar id="dataInicio" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" value="#{PainelGestorControle.dataInicio}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6 pn p15">
								<otm:calendar id="dataTermino" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" value="#{PainelGestorControle.dataFinal}" />
							</h:panelGroup>
						</h:panelGroup>
						<a4j:repeat id="filtros" var="unidadeEnsinoItens" value="#{PainelGestorControle.unidadeEnsinoVOs}" rendered="#{PainelGestorControle.filtrarUnidadeEnsino}">
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText value="#{unidadeEnsinoItens.nome}" styleClass="fields tituloCampos btn-block" />
								<otm:selectBooleanCheckbox value="#{unidadeEnsinoItens.filtrarUnidadeEnsino}"></otm:selectBooleanCheckbox>
							</h:panelGroup>
						</a4j:repeat>
						<h:panelGroup layout="block" styleClass="row text-center">
							<otm:commandButton icon="#{msg_botoes.btn_icon_voltar}" styleClass="btn btn-default" value="Voltar" immediate="true" action="#{PainelGestorControle.consultarDadosPainelGestorMonitoramentoConsultor}" />
						</h:panelGroup>
					</rich:panel>
				</h:panelGroup>
				<otm:spacer height="4px" />
				<h:panelGroup>
					<h:outputText styleClass="title" value="Monitoramento Detalhamento Consultor" />
					<h:panelGroup layout="block" styleClass="row">
						<rich:dataTable width="100%" rendered="#{!empty PainelGestorControle.painelGestorVO.painelGestorMonitoramentoConsultorDetalhamentoVOs}" style="display:inline-block;margin:0px;padding:0px" headerClass="consulta" value="#{PainelGestorControle.painelGestorVO.painelGestorMonitoramentoConsultorDetalhamentoVOs}" var="consultorItens">
							<rich:column style="text-align:center" width="200px">
								<f:facet name="header">
									<h:outputText value="MatrÃ­cula" />
								</f:facet>
								<h:outputText styleClass="field control-label tituloCampos" value="#{consultorItens.matricula}" />
							</rich:column>
							<rich:column style="text-align:center" width="700px" rendered="#{!PainelGestorControle.painelGestorVO.apresentarDocPainelGestorMonitoramentoConsultorDetalhamentoVOs}">
								<f:facet name="header">
									<h:outputText value="Aluno" />
								</f:facet>
								<h:outputText styleClass="field control-label tituloCampos" value="#{consultorItens.aluno}" />
							</rich:column>
							<rich:column style="text-align:center" width="600px" rendered="#{PainelGestorControle.painelGestorVO.apresentarDocPainelGestorMonitoramentoConsultorDetalhamentoVOs}">
								<f:facet name="header">
									<h:outputText value="Aluno" />
								</f:facet>
								<h:outputText styleClass="field control-label tituloCampos" value="#{consultorItens.aluno}" />
							</rich:column>
							<rich:column style="text-align:center" width="100px" rendered="#{PainelGestorControle.painelGestorVO.apresentarDocPainelGestorMonitoramentoConsultorDetalhamentoVOs}">
								<f:facet name="header">
									<h:outputText value="Doc. Pendente" />
								</f:facet>
								<otm:commandIcon focus="doc" tooltip="Verificar Doc." render="formDoc" action="#{PainelGestorControle.visualizarDoc}" oncomplete="#{rich:component('panelDoc')}.show()" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" />
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
				</h:panelGroup>
				<div class="container marginbottom">
					<div class="left" style="width: 100%;"></div>
				</div>
				<div id="footer" class="content"></div>
				<!-- 		<p:growl id="mensagem" globalOnly="true" /> -->
			</h:form>
		</h:body>
