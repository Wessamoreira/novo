										criarGraficoMonitoramentoPreInscricao = function() {

												chart : {
													type : "spline",
													renderTo : "form\:graficoPreInscricao",
													backgroundColor : "#FFF",
													marginTop : 20,													
													height : 300,

												},

													enabled : false
												},

													text : '',
													align : 'left',
													useHTML : true,
													y : 5
												},

													type : 'datetime',

													labels : {
														formatter : function() {
															return (Highcharts
																	.dateFormat(
																			'%b',
																			this.value) == 'Apr' ? 'Abr'
																	: Highcharts
																			.dateFormat(
																					'%b',
																					this.value) == 'May' ? 'Mai'
																			: Highcharts
																					.dateFormat(
																							'%b',
																							this.value) == 'Aug' ? 'Ago'
																					: Highcharts
																							.dateFormat(
																									'%b',
																									this.value) == 'Sep' ? 'Set'
																							: Highcharts
																									.dateFormat(
																											'%b',
																											this.value) == 'Oct' ? 'Out'
																									: Highcharts
																											.dateFormat(
																													'%b',
																													this.value) == 'Dec' ? 'Dez'
																											: Highcharts
																													.dateFormat(
																															'%b',
																															this.value))
																	+ '/'
																	+ Highcharts
																			.dateFormat(
																					'%y',
																					this.value);
														},
														rotation : -75.0,
														step : 0,
														style : {
															fontSize : '10px'
														},
														align : 'right'
													}

												},

												yAxis : {
													title : {
														text : ''
													},
													labels : {
														formatter : function() {
															return Highcharts
																	.numberFormat(
																			(this.value),
																			0,
																			',',
																			'.')
																	+ ' Inscrições';
														},

															fontSize : '10px'
														},
														align : 'right'
													},

												},

													formatter : function() {
														return ''
																+ (Highcharts
																		.dateFormat(
																				'%b',
																				this.x) == 'Apr' ? 'Abr'
																		: Highcharts
																				.dateFormat(
																						'%b',
																						this.x) == 'May' ? 'Mai'
																				: Highcharts
																						.dateFormat(
