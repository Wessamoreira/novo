		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{PainelGestorControle.campoConsultaCurso}">
						<f:selectItems value="#{PainelGestorControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{PainelGestorControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{PainelGestorControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PainelGestorControle.listaConsultaCurso}" rows="5" var="cursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{PainelGestorControle.selecionarCurso2}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{PainelGestorControle.selecionarCurso2}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{PainelGestorControle.campoConsultaTurma}">
						<f:selectItems value="#{PainelGestorControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{PainelGestorControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarTurma" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{PainelGestorControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PainelGestorControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{PainelGestorControle.selecionarTurma2}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.unidadeEnsino.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_unidadeEnsino}" />
						</f:facet>
						<a4j:commandLink action="#{PainelGestorControle.selecionarTurma2}" id="unidadeEnsinoTurma" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{PainelGestorControle.selecionarTurma2}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.turno.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{PainelGestorControle.selecionarTurma2}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.turno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{PainelGestorControle.selecionarTurma2}" focus="turma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{PainelGestorControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{PainelGestorControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:body style="background: url(#{resource['/imagens/bg1.jpg']})">
			<h:form id="form">

				<h:panelGroup layout="block" styleClass="row">
					<rich:panel id="ies">
						<f:facet name="header">
							<h:panelGroup layout="block" styleClass="p5">
								<i class="fas fa-filter mr5"></i>
								<h:outputText rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Ocultar Unidade Ensino" />
								<h:outputText rendered="#{!PainelGestorControle.filtrarUnidadeEnsino}" styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Filtrar Unidade Ensino" />
								<otm:commandIcon rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" styleClass="float-right mr10" action="#{PainelGestorControle.setFiltrarUnidadeEnsino(false)}" render="ies" icon="fas fa-expand-alt fs14" />
								<otm:commandIcon rendered="#{!PainelGestorControle.filtrarUnidadeEnsino}" styleClass="float-right mr10" action="#{PainelGestorControle.setFiltrarUnidadeEnsino(true)}" render="ies" icon="fas fa-compress-alt fs14" />
							</h:panelGroup>
						</f:facet>
						<h:panelGroup layout="block" rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos col-md-12 pn" value="#{msg_aplic.prt_PainelGestor_periodoDe}" />
								<h:panelGroup layout="block" styleClass="col-md-6 pn">
									<otm:calendar id="dataInicio" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" value="#{PainelGestorControle.dataInicio}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6 pn pl5">
									<otm:calendar id="dataTermino" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" value="#{PainelGestorControle.dataFinal}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{PainelGestorControle.filtrarUnidadeEnsino}">
								<h:outputText rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" styleClass="fields tituloCampos btn-block" value="Selecionar Todas as Unidades de Ensino" />
								<otm:selectBooleanCheckbox rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" value="#{PainelGestorControle.marcarTodasUnidadeEnsino}">
									<a4j:ajax event="click" listener="#{PainelGestorControle.marcarTodasUnidadesEnsinoAction}" render="form" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
							<a4j:repeat id="filtros" var="unidadeEnsinoItens" value="#{PainelGestorControle.unidadeEnsinoVOs}" rendered="#{PainelGestorControle.filtrarUnidadeEnsino}">
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:outputText value="#{unidadeEnsinoItens.nome}" styleClass="tituloCampos btn-block" />
									<otm:selectBooleanCheckbox value="#{unidadeEnsinoItens.filtrarUnidadeEnsino}"></otm:selectBooleanCheckbox>
								</h:panelGroup>
							</a4j:repeat>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row text-center" rendered="#{LoginControle.permissaoAcessoMenuVO.painelGestorAcademico}">
							<otm:commandButton icon="#{msg_botoes.btn_icon_voltar}" styleClass="btn btn-default" value="Voltar" immediate="true" action="#{PainelGestorControle.consultarDadosIniciaisPainelGestorMonitoramentoCRM}" />
							<otm:spacer width="5px" />
							<otm:commandButton icon="#{msg_botoes.btn_icon_gerar_relatorio}" styleClass="btn btn-default" value="Gerar Relatorio" render="form" action="#{PainelGestorControle.consultarDadosPainelGestorMonitoramentoConsultor}" />
							<otm:spacer rendered="#{LoginControle.permissaoAcessoMenuVO.painelGestorAcademico}" width="5px" />
							<a4j:commandLink rendered="#{LoginControle.permissaoAcessoMenuVO.painelGestorAcademico}" value="#{msg_botoes.btn_monitorarAcademico}" title="#{msg_botoes.btn_monitorarAcademico}" action="#{PainelGestorControle.consultarDadosMonitoramentoAcademico}" styleClass="btn btn-info">
								<i class="fas fa-university pull-left" style="margin-right: 0.8em; font-size: 14px; margin-top: 2px;"></i>
								<f:setPropertyActionListener target="#{PainelGestorControle.paginaVoltarDesconto}" value="painelGestorMonitoramentoCRM" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:panel>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PainelGestor_curso}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" id="nomeCurso" size="40" styleClass="form-control camposSomenteLeitura" value="#{PainelGestorControle.cursoVO.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" focus="nomeCurso" tooltip="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" tooltip="Limpas Dados" action="#{PainelGestorControle.realizarLimparCurso}" render="form:nomeCurso, form:turma, form:disciplinaNome" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PainelGestor_turma}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="identificadorTurma" size="40" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PainelGestorControle.turmaVO.identificadorTurma}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="valorConsultaTurma" tooltip="Consultar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show(), setFocus(formTurma,'formTurma:valorConsultaTurma');" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" tooltip="Limpas Dados" action="#{PainelGestorControle.realizarLimparTurma}" render="form:identificadorTurma, form:disciplinaNome" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="gcs">
					<rich:panel rendered="#{PainelGestorControle.fecharGraficoMonitoramentoProspect}">
						<f:facet name="header">
							<h:panelGroup layout="block" styleClass="p5">
								<i class="fas fa-filter mr5"></i>
								<h:outputText rendered="#{PainelGestorControle.fecharGraficoMonitoramentoProspect}" styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Ocultar Gráfico Monitoramento Consultor" />
								<h:outputText rendered="#{!PainelGestorControle.fecharGraficoMonitoramentoProspect}" styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Mostrar Gráfico Monitoramento Consultor" />
								<otm:commandIcon rendered="#{PainelGestorControle.fecharGraficoMonitoramentoProspect}" styleClass="float-right mr10" action="#{PainelGestorControle.setFiltrarUnidadeEnsino(false)}" render="form:gcs" icon="fas fa-expand-alt fs14" />
								<otm:commandIcon rendered="#{!PainelGestorControle.fecharGraficoMonitoramentoProspect}" styleClass="float-right mr10" action="#{PainelGestorControle.setFiltrarUnidadeEnsino(true)}" oncomplete="criarGraficoSituacaoFinanceiraPie(), criarGraficoSituacaoAcademicaPie(), criarGraficoDocumentacaoPendentePie(), criarGraficoMatriculaAtivaConsultorPie()" render="form:gcs" icon="fas fa-compress-alt fs14" />
							</h:panelGroup>
						</f:facet>
						<h:panelGroup layout="block" styleClass="row">
							<otm2:dashpanel cols="6">
								<ui:define name="header">
									<h:outputText value="Gráfico Monitoramento Consultor"></h:outputText>
								</ui:define>
								<ui:define name="body">
									<h:panelGroup layout="block" styleClass="row" style="height:300px; overflow:auto">
										<div class="col-md-12"></div>
										<script type="text/javascript" charset="UTF-8">
								(function($) {
									$.ajaxSetup({
										cache : false
									});
									$.ajax({
										cache : false,
									});
									$(document)
											.ready(
													function() {
														criarGraficoSituacaoFinanceiraPie();
														criarGraficoSituacaoAcademicaPie();
														criarGraficoDocumentacaoPendentePie();
														criarGraficoMatriculaAtivaConsultorPie();
													});

									criarGraficoDocumentacaoPendentePie = function() {
										var options = {
											exporting : {
												type : 'image/jpeg',
												buttons : {
													exportButton : {
														y : 5,
														menuItems : null,
														onclick : function() {
															this.exportChart();
														}
													},
													printButton : {
														y : 5
													}
												}
											},
											chart : {
												type : "pie",
												renderTo : "form\:graficoDocumentacaoPendentePie",
												backgroundColor : "#FFF",
												marginTop : 40,
												height : 420
											},
											credits : {
												enabled : false
											},
											title : {
												text : '<h1 style="width:630px;z-index:1;" class="title1">Documentação Pendente</h1>',
												align : 'left',
												useHTML : true,
												y : 2
											},
											plotOptions : {
												pie : {
													allowPointSelect : true,
													cursor : 'pointer',
													dataLabels : {
														enabled : true,
														formatter : function() {
															return this.point.config[0]
																	+ '- <b>'
																	+ this.point.config[1]
																	+ '%</b>';
														}
													},
													showInLegend : true

												}
											},
											legend : {
												layout : 'vertical',
												width : 400,
												maxHeight : 120,
												labelFormatter : function() {
													return this.name + '<b>: '
															+ this.config[2]
															+ ' <b>('
															+ this.config[1]
															+ '%)</b>'
															+ '%)</b>';
												}
											},
											tooltip : {
												formatter : function() {
													return '<div ><b>'
															+ this.point.name
