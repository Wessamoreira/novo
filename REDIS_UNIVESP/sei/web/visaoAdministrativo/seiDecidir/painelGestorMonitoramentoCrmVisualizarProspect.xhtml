<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Todos os Prospects Cadastrados" />
	</ui:define>
	<ui:define name="modal">


		<rich:popupPanel styleClass="modalMaximizado" id="panelAlterarConsultor" shadowOpacity="true" width="600" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Definir Alteração Compromissos Existentes" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkMensagempanelAlterarConsultor" />
					<rich:componentControl target="panelAlterarConsultor" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAlterarConsultor">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AgendaPessoa_acaoCompromissoAlteracaoConsultor}" />
					<h:selectOneMenu styleClass="form-control campos" id="listaSelectItemAcaoAlteracaoConsultor" value="#{PainelGestorControle.prospectsVO.acaoCompromissoAguardandoExcecucao}">
						<f:selectItems value="#{PainelGestorControle.listaSelectItemAcaoAlteracaoConsultor}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AgendaPessoa_finalizarCompromissoAlteracaoConsultor}" />
					<otm:selectBooleanCheckbox value="#{PainelGestorControle.prospectsVO.finalizarCompromissoParalizado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AgendaPessoa_excluirCompromissoAlteracaoConsultor}" />
					<otm:selectBooleanCheckbox value="#{PainelGestorControle.prospectsVO.excluirCompromissoNaoIniciadoPassado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton render="form:panelGridMensagens" action="#{PainelGestorControle.alterarConsultorUnidadeEnsinoProspect}" oncomplete="#{rich:component('panelAlterarConsultor')}.hide()" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Confirmar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelNovoCompromisso" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formCompromisso:tipoCompromisso').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCompromisso" />
					<rich:componentControl target="panelNovoCompromisso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCompromisso">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="Tipo Compromisso" />
					<h:selectOneRadio disabledClass="tituloCampos ml5 mr10" enabledClass="tituloCampos ml5 mr10" id="tipoCompromisso" styleClass="form-control campos" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.tipoCompromisso}" style="float:left">
						<f:selectItems value="#{EnumControle.comboboxTipoCompromissoEnum}" />
					</h:selectOneRadio>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_descricao}" />
					<h:inputText id="descricao" size="40" maxlength="100" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_campanha}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="campanha" size="40" maxlength="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.campanha.descricao}" />
						<span class="append-icon right"> <otm:commandIcon action="#{PainelGestorControle.limparMensagem}" oncomplete="#{rich:component('panelCampanha')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" tooltip="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_consultarCampanha}" render="formCampanha" /> <otm:commandIcon id="limparCampanha" immediate="true" action="#{PainelGestorControle.limparCampoCampanha}" icon="#{msg_botoes.btn_icon_limpar_embutido}" tooltip="#{msg_aplic.prt_limparCampo}" render="campanha" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_prospect}" />
					<h:inputText id="prospect" size="40" maxlength="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.prospect.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 h36">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_dataCompromisso}" />
					<otm:calendar id="dataCadastro" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.dataCompromisso}" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" enableManualInput="true" datePattern="dd/MM/yyyy" inputSize="10" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_hora}" />
					<h:inputText id="hora" size="5" maxlength="5" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.hora}" onkeypress="return mascara(this.form, this.id, '99:99', event);" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_urgente}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="urgente" styleClass="form-control campos" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.urgente}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_tipoContato}" />
					<h:selectOneMenu id="tipoContato" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.tipoContato}">
						<f:selectItems value="#{EnumControle.comboboxTipoContatoEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowUp_responsavel}" />
					<h:inputText styleClass="form-control campos" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.prospect.consultorPadrao.pessoa.nome}" size="40" readonly="true" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_observacao}" />
					<h:inputTextarea id="observacao" styleClass="form-control campos" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.observacao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton action="#{PainelGestorControle.gravarCompromissoAgendaPessoaHorario}" oncomplete="#{PainelGestorControle.abrirRichModalCompromisso}" render="form, formCompromisso" styleClass="btn btn-dark" icon="#{msg_botoes.btn_icon_gravar_embutido}" value="Gravar" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaCampanha">
					<otm:mensagem bean="#{PainelGestorControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCampanha" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formCampanha:consultarCampanha').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_consultarCampanha}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkCampanha" />
					<rich:componentControl target="panelCampanha" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCampanha" onkeydown="fecharModal('panelCampanha',event);">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultarCampanha" value="#{PainelGestorControle.campoConsultarCampanha}">
						<f:selectItems value="#{PainelGestorControle.tipoConsultaComboCampanha}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultarCampanha" styleClass="form-control campos" value="#{PainelGestorControle.valorConsultarCampanha}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarCampanha" render="formCampanha:mensagemConsultarCampanha, formCampanha:resultadoConsultaCampanha , formCampanhascResultadoCampanha , formCampanha" action="#{PainelGestorControle.consultarCampanha}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCampanha" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PainelGestorControle.listaConsultarCampanha}" rows="5" var="campanhaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Campanha_descricao}" />
						</f:facet>
						<h:outputText id="descricao" value="#{campanhaItens.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Campanha_unidade}" />
						</f:facet>
						<h:outputText id="unidadeensino" value="#{campanhaItens.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Campanha_curso}" />
						</f:facet>
						<h:outputText id="curso" value="#{campanhaItens.curso.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Campanha_situacao}" />
						</f:facet>
						<h:outputText id="situacao" value="#{campanhaItens.situacao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{PainelGestorControle.selecionarCampanha}" focus="campanha" render="formCompromisso, formCampanha" oncomplete="#{rich:component('panelCampanha')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCampanha:resultadoConsultaCampanha" maxPages="10" id="scResultadoCampanha" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCampanha">
					<otm:mensagem bean="#{PainelGestorControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelComunicadoInterno" width="800" height="650" domElementAttachment="parent">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_MonitoramentoAlunosEAD_enviarEmail}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidePanelComunicadoInterno" />
					<rich:componentControl target="panelComunicadoInterno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formComunicadoInterno">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catalogo_assunto}" />
					<h:inputText id="assunto" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.comunicacaoInternaVO.assunto}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<otm:editor id="mensagem" height="420px" value="#{PainelGestorControle.comunicacaoInternaVO.mensagem}">
						
					</otm:editor>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<rich:fileUpload fileUploadListener="#{PainelGestorControle.realizarUpload}" execute="formComunicadoInterno" listHeight="50" listWidth="250" addControlLabel="Adicionar" maxFilesQuantity="10" cancelEntryControlLabel="Cancelar" sizeErrorLabel="Arquivo não Enviado. Tamanho Máximo Permitido 15 MB" progressLabel="Enviando" stopControlLabel="Parar" uploadControlLabel="Enviar" transferErrorLabel="Falha de Transmissão" stopEntryControlLabel="Parar" id="upload2" immediateUpload="true" allowFlash="false">
						<a4j:ajax event="uploadcomplete" execute="formComunicadoInterno" render="formComunicadoInterno" />
					</rich:fileUpload>
					<h:outputText styleClass="field control-label tituloCampos" value="#{PainelGestorControle.comunicacaoInternaVO.arquivoAnexo.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="enviar" render="formComunicadoInterno" icon="#{msg_botoes.btn_icon_enviar_email_embutido}" styleClass="btn btn-default" action="#{PainelGestorControle.realizarEnvioEmail}" value="#{msg_botoes.btn_enviar}" accesskey="3" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaCurso">
					<otm:mensagem bean="#{PainelGestorControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelMensagemSincronizacaoEmSegundoPlano" shadowOpacity="true" width="500" height="100" onshow="document.getElementById('formMsgSincronizacaoRdStation:msgSincronizacao').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_integracaoRDStation}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkSincronizacaoRdStation" />
					<rich:componentControl target="panelMensagemSincronizacaoEmSegundoPlano" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMsgSincronizacaoRdStation">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_SolicitacaoProcessadaEmSegundoPlano}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center">
					<otm:commandButton oncomplete="#{rich:component('panelMensagemSincronizacaoEmSegundoPlano')}.hide();" icon="#{msg_botoes.btn_icon_ok_embutido}" styleClass="btn btn-info" value="Ok" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<div id="geral">
				<h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<rich:panel>
							<f:facet name="header">
								<h:panelGroup layout="block" styleClass="p5">
									<i class="fas fa-filter mr5"></i>
								</h:panelGroup>
							</f:facet>
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="row text-center">
									<otm:commandButton icon="#{msg_botoes.btn_icon_voltar}" value="Voltar" styleClass="btn btn-default" immediate="true" action="#{PainelGestorControle.voltarVisualizacaoProspectMonitoramento}" />
									<otm:spacer width="5px" />
									<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{PainelGestorControle.download}" action="#{PainelGestorControle.emitirRelatorioListaProspectPdf}" value="Gerar Relatório (PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger" accesskey="2" image="#{resource['/imagens/botaoGerarRelatorioEmPDF.png']}" />
									<otm:spacer width="5px" />
									<otm:commandButton id="imprimirExcel" render="form" oncomplete="#{PainelGestorControle.download}" action="#{PainelGestorControle.emitirRelatorioListaProspectExcel}" value="Gerar Relatório (Excel)" icon="#{msg_botoes.btn_icon_excel_embutido}" styleClass="btn btn-info" accesskey="3" image="#{resource['/imagens/botaoGerarRelatorioExcel.png']}" />
									<otm:spacer width="5px" />
									<otm:commandButton id="enviarEmail" render="formComunicadoInterno" oncomplete="#{rich:component('panelComunicadoInterno')}.show()" action="#{PainelGestorControle.selecionarTodosProspects}" value="Enviar E-mail" icon="#{msg_botoes.btn_icon_enviar_email_embutido}" styleClass="btn btn-default" accesskey="4" image="#{resource['/imagens/botaoEnviarEmail.png']}" />
									<otm:spacer width="5px" />
									<otm:commandButton id="sincronizarProspects" action="#{PainelGestorControle.sincronizarTodosProspectsRdStation}" value="Sincronizar com o RD Station" icon="#{msg_botoes.btn_icon_atualizar_embutido}" styleClass="btn btn-default" accesskey="5" image="#{resource['/imagens/botaoEnviarProspectRdStation.png']}" render="formMsgSincronizacaoRdStation" oncomplete="#{rich:component('panelMensagemSincronizacaoEmSegundoPlano')}.show()" rendered="#{LoginControle.configuracaoGeralSistemaVO.ativarIntegracaoRdStation}" />
								</h:panelGroup>
							</h:panelGroup>
						</rich:panel>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row" style="margin-top:35px">
						<rich:dataTable width="100%" id="prospectsVOs" rows="50" headerClass="consulta" rowKeyVar="row" var="prospectItens" value="#{PainelGestorControle.controleConsultaOtimizado}">
							<rich:column style="width: 2%">
								<f:facet name="header">
									<h:outputText value="" />
								</f:facet>
								<h:outputText styleClass="field control-label tituloCampos" value="#{row+1}" />
							</rich:column>
							<rich:column style="width: 25%">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Prospects_nome}" />
								</f:facet>
								<h:panelGroup layout="block" styleClass="col-md-12 border-bottom mb5 pb5">
									<h:outputText value="#{prospectItens.nome}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 border-bottom mb5 pb5">
									<h:outputText value="Email: #{prospectItens.emailPrincipal}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 border-bottom mb5 pb5">
									<h:outputText value="Tel. Residencial: #{prospectItens.telefoneResidencial}" />
								</h:panelGroup>
							</rich:column>
							<rich:column style="width: 20%">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Prospects_unidadeEnsino}" />
								</f:facet>
								<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{prospectItens.unidadeEnsino.codigo}">
									<a4j:ajax event="change" execute="@this" render="form:prospectsVOs:consult; form:prospectsVOs:gravarAlteracoes" />
									<f:selectItems value="#{PainelGestorControle.listaSelectItemUnidadeEnsino}" />
								</h:selectOneMenu>
							</rich:column>
							<rich:column style="width: 20%">
								<f:facet name="header">
									<h:outputText value="Consultor" />
								</f:facet>
