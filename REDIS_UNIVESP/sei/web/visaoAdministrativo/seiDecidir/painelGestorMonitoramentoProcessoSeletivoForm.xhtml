<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PainelGestor_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">

			<h:panelGroup layout="block" styleClass="row">
				<rich:panel id="panelFiltroUnidadeEnsino">
					<f:facet name="header">
						<h:panelGroup layout="block" styleClass="p5">
							<i class="fas fa-filter mr5"></i>
							<h:outputText rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Ocultar Filtros" />
							<h:outputText rendered="#{!PainelGestorControle.filtrarUnidadeEnsino}" styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Apresentar Filtros" />

							<otm:commandIcon rendered="#{!PainelGestorControle.filtrarUnidadeEnsino}" styleClass="float-right mr10" action="#{PainelGestorControle.setFiltrarUnidadeEnsino(true)}" render="panelFiltroUnidadeEnsino" icon="fas fa-expand-alt fs14">

							</otm:commandIcon>
							<otm:commandIcon rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" styleClass="float-right mr10" action="#{PainelGestorControle.setFiltrarUnidadeEnsino(false)}" render="panelFiltroUnidadeEnsino" icon="fas fa-compress-alt fs14">

							</otm:commandIcon>


						</h:panelGroup>
					</f:facet>
					<h:panelGroup layout="block" rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" styleClass="row">
						<h:panelGroup layout="block" styleClass="row ">
							<h:panelGroup layout="block" styleClass="title">
								<h:outputText value="Selecionar Unidades de Ensino" />
								<otm:selectBooleanCheckbox id="marcarTodasUnidadeEnsino" styleClass="float-right" value="#{PainelGestorControle.marcarTodasUnidadeEnsino}">
									<a4j:ajax event="change" listener="#{PainelGestorControle.marcarTodasUnidadesEnsinoAction}" render="form" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row ">
								<a4j:repeat id="filtros" var="unidadeEnsinoItens" value="#{PainelGestorControle.unidadeEnsinoVOs}">
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText value="#{unidadeEnsinoItens.nome}" styleClass="tituloCampos btn-block" />
										<otm:selectBooleanCheckbox id="unidade#{unidadeEnsinoItens.codigo}" value="#{unidadeEnsinoItens.filtrarUnidadeEnsino}">
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</a4j:repeat>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="row text-center " id="btns">
						<otm:commandButton oncomplete="criarGraficoMonitoramentoProcessoSeletivo();" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-info mr10" value="Gerar Relatório" render="form" action="#{PainelGestorControle.consultarDadosMonitoramentoProcessoSeletivo}" />

						<otm:commandButton icon="#{msg_botoes.btn_icon_voltar}" value="Voltar Monitoramento Acadêmico" rendered="#{!PainelGestorControle.mostarDetalheAcademico}" action="#{PainelGestorControle.voltarMonitoramentoAcademico}" />
						<otm:commandButton icon="#{msg_botoes.btn_icon_voltar}" value="Voltar Monitoramento Processo Seletivo" oncomplete="criarGraficoMonitoramentoProcessoSeletivo();" rendered="#{PainelGestorControle.mostarDetalheAcademico}" action="#{PainelGestorControle.consultarDadosMonitoramentoProcessoSeletivo}">

						</otm:commandButton>
					</h:panelGroup>

				</rich:panel>
			</h:panelGroup>


			<h:panelGroup layout="block" styleClass="row mt20" id="panelGeral">

					<otm2:dashpanel id="panelMPS" cols="12">
						<ui:define name="header">
							<otm:outputHelp
								tooltip="#{msg.msg_MonitoramentoAcademico_helpSituacoesProcessoSeletivoInicio}
														#{msg.msg_MonitoramentoAcademico_helpSituacoesProcessoSeletivoInscritoGeral}
														#{msg.msg_MonitoramentoAcademico_helpSituacoesProcessoSeletivoInscritoConfirmado}
														#{msg.msg_MonitoramentoAcademico_helpSituacoesProcessoSeletivoInscritoNaoConfirmado}
														#{msg.msg_MonitoramentoAcademico_helpSituacoesProcessoSeletivoInscritoPreMatriculado}
														#{msg.msg_MonitoramentoAcademico_helpSituacoesProcessoSeletivoInscritoMatriculado}
														#{msg.msg_MonitoramentoAcademico_helpSituacoesProcessoSeletivoInscritoAprovadoNaoMatriculado}
														#{msg.msg_MonitoramentoAcademico_helpSituacoesProcessoSeletivoInscritoSemResultado}
														#{msg.msg_MonitoramentoAcademico_helpSituacoesProcessoSeletivoInscritoAprovado}
														#{msg.msg_MonitoramentoAcademico_helpSituacoesProcessoSeletivoInscritoReprovados}
														#{msg.msg_MonitoramentoAcademico_helpSituacoesProcessoSeletivoFim}"
								id="helpSituacoesProcessoSeletivo" value="Monitoramento Processo Seletivo"></otm:outputHelp>

						</ui:define>

							<h:panelGroup id="dadosCursoTurno" layout="block">
								<h:panelGroup styleClass="row" rendered="#{PainelGestorControle.filtroPainelGestorAcademico.painelGestorMonitoramentoProcessoSeletivoVO.unidadeEnsinoCursoVO.codigo > 0}" layout="block">
									<h:panelGroup styleClass="col-md-12" layout="block">
										<i class="fas fa-school mr5"></i>
										<h:outputText styleClass="tituloCampos" value="#{PainelGestorControle.filtroPainelGestorAcademico.painelGestorMonitoramentoProcessoSeletivoVO.unidadeEnsinoVO.nome}" />
									</h:panelGroup>
									<h:panelGroup styleClass="col-md-12" layout="block">
										<i class="fas fa-book mr5"></i>
										<h:outputText styleClass="tituloCampos" value="#{PainelGestorControle.filtroPainelGestorAcademico.painelGestorMonitoramentoProcessoSeletivoVO.unidadeEnsinoCursoVO.curso.nome}" />
									</h:panelGroup>
									<h:panelGroup styleClass="col-md-12" layout="block">
										<i class="fas fa-clock mr5"></i>
										<h:outputText styleClass="tituloCampos" value="#{PainelGestorControle.filtroPainelGestorAcademico.painelGestorMonitoramentoProcessoSeletivoVO.unidadeEnsinoCursoVO.turno.nome}" />
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>

										(function($) {
											$(document)

																criarGraficoMonitoramentoProcessoSeletivo();
															});

												var optionsGeral = {
													chart : {
														type : 'bar',
														renderTo : 'form\:graficoMonitoramentoProcessoSeletivo',
														height:450,
														spacingLeft: 0,												
														marginTop: 40
													},
													title : {
														text : ''
													},
													credits : {
														enabled : false
													},
													exporting : {
														enabled : false
													},
													xAxis : {
														categories : [' '],
														 title: {
													            text: null
													      }
													},
													yAxis : {
														min : 0,
														title : {
															text : null
														}
													},													
													tooltip : {
														useHTML : true,
														pointFormat : '<span style="color:{series.color}">{series.name}</span>',
														shared : false
													},
													plotOptions : {
														bar : {															
															dataLabels: {
												                enabled: true
												            }
														}
													},
													 credits: {
													        enabled: false
													    },
													series : [ ${PainelGestorControle.montarDataGraficoGeralMonitoramentoProcessoSeletivo} ]
												};
												var chartGeral = new Highcharts.Chart(
														optionsGeral);
											}
										}(jQuery));
									</script>

														<f:setPropertyActionListener value="#{PainelGestorControle.filtroPainelGestorAcademico.painelGestorMonitoramentoProcessoSeletivoVO.qtdeInscritoGeral}" target="#{PainelGestorControle.qtde}" />

													</a4j:commandLink>
												</h:panelGroup>
											</ui:define>
										</otm2:panel>

													</a4j:commandLink>
												</h:panelGroup>
											</ui:define>
										</otm2:panel>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-3">

											</ui:define>

												</h:panelGroup>
											</ui:define>
										</otm2:panel>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-3">
										<otm2:panel name="inscritoMatriculado" renderedControl="false" styleClassFooter="dn" stylePanel="min-height: 105px;">

											<h:outputText value="Nº" />
										</f:facet>
										<h:outputText styleClass="tituloCamposResultado" value="#{row+1}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
										</f:facet>

										<a4j:commandLink execute="@this" oncomplete="abrirPopup('../academico/fichaAlunoForm.xhtml?cd=#{detalheItens.codigoAluno}', 'fichaAlunoForm', 780, 590);">
											<h:outputText styleClass="tituloCamposResultado" value="#{detalheItens.matricula}" />
											<rich:tooltip followMouse="true" direction="topRight" style="width:350px; height:50px; " showDelay="500">
												<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FichaAluno_fichaAluno}" />
											</rich:tooltip>
										</a4j:commandLink>
									</rich:column>
									<rich:column width="250px">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
										</f:facet>
										<h:panelGroup layout="block">
											<a4j:commandLink execute="@this" oncomplete="abrirPopup('../academico/fichaAlunoForm.xhtml?cd=#{detalheItens.codigoAluno}', 'fichaAlunoForm', 780, 590);">
												<h:outputText styleClass="tituloCamposResultado" value="#{detalheItens.nomeAluno}" />
												<rich:tooltip followMouse="true" direction="topRight" style="width:350px; height:50px; " showDelay="500">
													<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FichaAluno_fichaAluno}" />
												</rich:tooltip>
											</a4j:commandLink>
										</h:panelGroup>
										<h:panelGroup style="width:100%" rendered="#{!empty detalheItens.email}" layout="block">
											<h:outputText styleClass="tituloCamposResultado" style="font-weight: bold;" value="#{msg_aplic.prt_Pessoa_email}: " />
											<h:outputText styleClass="tituloCamposResultado" value="#{detalheItens.email}" />
										</h:panelGroup>
										<h:panelGroup style="width:100%" rendered="#{!empty detalheItens.telefone}" layout="block">
											<h:outputText styleClass="tituloCamposResultado" style="font-weight: bold;" value="Tel(s): " />
											<h:outputText styleClass="tituloCamposResultado" value="#{detalheItens.telefone}" />
										</h:panelGroup>

									</rich:column>

									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Matricula_unidadeEnsino} / #{msg_aplic.prt_Matricula_curso} / Turno" />
										</f:facet>
										<h:panelGroup style="width:100%" layout="block">
											<h:outputText styleClass="tituloCamposResultado" style="font-weight: bold;" value="Unidade Ensino: " />
											<h:outputText styleClass="tituloCamposResultado" value="#{detalheItens.nomeUnidadeEnsino}" />
										</h:panelGroup>

										<h:panelGroup style="width:100%" layout="block">
											<h:outputText styleClass="tituloCamposResultado" style="font-weight: bold;" value="Curso: " />
											<h:outputText styleClass="tituloCamposResultado" rendered="#{PainelGestorControle.filtroPainelGestorAcademico.painelGestorDetalheMonitoramentoAcademicoVOs[0].opcao eq null}" value="#{detalheItens.nomeCurso}" />
											<a4j:commandLink render="form" rendered="#{PainelGestorControle.filtroPainelGestorAcademico.painelGestorDetalheMonitoramentoAcademicoVOs[0].opcao ne null}" action="#{PainelGestorControle.selecionarLegendaGraficoMonitoramentoAcademico}">
												<f:setPropertyActionListener target="#{PainelGestorControle.painelGestorMonitoramentoAcademico}" value="#{detalhe}" />
												<h:outputText styleClass="tituloCamposResultado" value="#{detalheItens.nomeCurso}" />
											</a4j:commandLink>
										</h:panelGroup>
										<h:panelGroup style="width:100%" layout="block">
											<h:outputText styleClass="tituloCamposResultado" style="font-weight: bold;" value="Turno: " />
											<h:outputText styleClass="tituloCamposResultado" rendered="#{PainelGestorControle.filtroPainelGestorAcademico.painelGestorDetalheMonitoramentoAcademicoVOs[0].opcao eq null}" value="#{detalheItens.nomeTurno}" />
											<a4j:commandLink render="form" rendered="#{PainelGestorControle.filtroPainelGestorAcademico.painelGestorDetalheMonitoramentoAcademicoVOs[0].opcao ne null}" action="#{PainelGestorControle.selecionarLegendaGraficoMonitoramentoAcademico}">
												<f:setPropertyActionListener target="#{PainelGestorControle.painelGestorMonitoramentoAcademico}" value="#{detalhe}" />
												<h:outputText styleClass="tituloCamposResultado" value="#{detalheItens.nomeTurno}" />
											</a4j:commandLink>
										</h:panelGroup>
									</rich:column>

									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Inscricao_dataProva}" />
										</f:facet>
										<h:outputText styleClass="tituloCamposResultado" value="#{detalheItens.data}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</rich:column>


									<rich:column style="text-align:center" rendered="#{LoginControle.permissaoAcessoMenuVO.followUpProspect}">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_FollowUp_followUpPessoa}" />
										</f:facet>
										<otm:commandIcon tooltip="Follow-UP Prospect" icon="#{msg_botoes.btn_icon_followup} iconePequeno" id="flUp" action="#{LoginControle.removerControleMemoriaFlashTela('FollowUpControle')}" oncomplete="window.open('../../ConverteGetParaPostServletFollowUp?pagina=visaoAdministrativo/crm/followUpForm.xhtml&amp;param=codigoPessoa&amp;valor=#{detalheItens.codigoAluno}','FollowUP','resizable=yes,maximize=yes,fullscreen=yes,scrollbars=yes');" />
									</rich:column>
									<f:facet name="footer">
										<div style="text-align: center !important">
											<rich:dataScroller boundaryControls="auto" align="center" render="graficoDetalheMonitoramentoAcademico" scrollListener="#{PainelGestorControle.scrollerListenerDetalheMonitoramentoAcademico}" stepControls="auto" fastControls="hide" for="itemDetalheMonitoramentoAcademico" />
										</div>
									</f:facet>
								</rich:dataTable>
							</h:panelGroup>
						</h:panelGroup>


					</h:panelGroup>
				</h:panelGroup>

			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
