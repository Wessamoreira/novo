<h:head>
	<h:outputStylesheet name="style.css" library="V2/css" />
	<h:outputStylesheet name="otimize2.css" library="css" />
	<h:outputStylesheet name="cssCliente.css" library="css" />
	<h:outputStylesheet name="colorpicker.css" library="css" />
	<h:outputScript name="jquery.js" library="V2/script" />
	<h:outputScript name="script.js" library="script" />

	<h:outputScript name="jquery.maskMoney.js" library="V2/script" />

	<h:outputScript name="exporting.js" library="script/highcharts/modules" />
	<h:outputScript name="jquery.watermark.js" library="script" />
	<title><h:outputText value="#{LoginControle.versaoSistema}" /></title>
	<link rel="shortcut icon" href="#{resource['V2/icones/favicon.ico']}" type="image/x-icon" />
</h:head>



<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" width="750" height="500">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="hidelinkCurso" />
			<rich:componentControl target="panelCurso" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formCurso">
		<h:panelGrid columns="1" width="100%">
			<h:panelGrid columns="4" footerClass="colunaCentralizada" width="100%">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{PainelGestorControle.campoConsultaCurso}">
					<f:selectItems value="#{PainelGestorControle.tipoConsultaComboCurso}" />
				</h:selectOneMenu>
				<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{PainelGestorControle.valorConsultaCurso}" />
				<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{PainelGestorControle.consultarCurso}"   value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar"  alt="#{msg.msg_consultar_dados}" />
			</h:panelGrid>

			<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PainelGestorControle.listaConsultaCurso}" rows="5" var="cursoItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
					</f:facet>
					<h:panelGroup>
						<a4j:commandLink action="#{PainelGestorControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
					</h:panelGroup>
				</rich:column>

				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandButton action="#{PainelGestorControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{msg_botoes.btn_selecionar}" styleClass="btn btn-info light btn-icon-editar" alt="#{msg.msg_selecionar_dados}" />
				</rich:column>

				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide"/>
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGrid id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGrid columns="1" width="100%">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{PainelGestorControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{PainelGestorControle.mensagemDetalhada}" />
				</h:panelGrid>
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
</rich:popupPanel>



<h:body style="background: url(#{ resource['/imagens/bg1.jpg']})">
	<h:form id="form">
		<div id="header" class="container cliente-bg">
			<div class="content">
				<ui:include src="/ajaxStatus.xhtml" />
				<ui:include src="/topo.xhtml" />

			</div>
		</div>
		<div id="header2" class="container">
			<div class="content">
				<img src="#{resource['V2/imagens/logo-painelgestor.png']}" alt="logo-painelgestor" width="242" height="48" />
			</div>
		</div>
		<!-- /header2 -->
		<div class="container">
			<div class="contentPainelGestor box clearfix">
				<div class="padding">
					<h1 class="title1">Filtros Painel Gestor</h1>
					<div class="container" style="margin-bottom: 5px">
						<h:panelGrid columns="1" id="ies" style="border:1px solid #C4C0C9;" columnClasses="colunaCentralizada" headerClass="consultaPainel" width="100%">
							<f:facet name="header">
								<h:panelGroup>
									<h:outputText rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" style="position:relative;top:-1px" styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Ocultar Unidade Ensino" />
									<otm:commandButton rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" style="width:10px" render="ies" image="#{resource['/imagens/botaoRemoverPainelGestorPequeno.png']}"  >
										<f:setPropertyActionListener target="#{PainelGestorControle.filtrarUnidadeEnsino}" value="false" />
									</otm:commandButton>
									<h:outputText rendered="#{!PainelGestorControle.filtrarUnidadeEnsino}" style="position:relative;top:-1px" styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Filtrar Unidade Ensino" />
									<otm:commandButton rendered="#{!PainelGestorControle.filtrarUnidadeEnsino}" style="width:10px" render="ies" styleClass="btn btn-primary dark btn-adicionar"  >
										<f:setPropertyActionListener target="#{PainelGestorControle.filtrarUnidadeEnsino}" value="true" />
									</otm:commandButton>
								</h:panelGroup>
							</f:facet>

							<rich:dataGrid border="0" rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" columns="#{PainelGestorControle.column}" elements="#{PainelGestorControle.element}" align="left" id="filtros" width="100%" var="unidadeEnsinoItens" value="#{PainelGestorControle.unidadeEnsinoVOs}">

								<h:panelGroup style="vertical-align:middle">
									<otm:selectBooleanCheckbox value="#{unidadeEnsinoItens.filtrarUnidadeEnsino}"></otm:selectBooleanCheckbox>
									<h:outputText value="#{unidadeEnsinoItens.nome}" style="color: #000;padding: 3px;font: 12px arial;text-align: left;vertical-align: middle;font-weight: bold;position:relative;top:-1px" />
								</h:panelGroup>
							</rich:dataGrid>
						</h:panelGrid>
					</div>
					<div class="container ">


						<div class="left">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PainelGestor_periodoDe}" />
							<otm:spacer width="2px" />
							<rich:calendar id="dataInicio" showWeekDaysBar="false" showWeeksBar="false" showFooter="false" locale="pt_BR" oninputkeypress="return mascara(this.form, this.id, '99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarDataMesAno(this.value,this.id)" enableManualInput="true" datePattern="MM/yyyy" inputClass="campos" inputSize="7" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.dataInicioMesAno}" />
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PainelGestor_ate}" />
							<otm:spacer width="2px" />
							<rich:calendar id="dataTermino" showWeekDaysBar="false" showWeeksBar="false" showFooter="false" locale="pt_BR" oninputkeypress="return mascara(this.form, this.id, '99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarDataMesAno(this.value,this.id)" enableManualInput="true" datePattern="MM/yyyy" inputClass="campos" inputSize="7" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.dataFinalMesAno}" />
							<otm:spacer width="5px" />
							<h:outputText styleClass="field control-label tituloCampos" value="Turma" />
							<otm:spacer width="10px" />
							<h:inputText styleClass="form-control camposSomenteLeitura" id="nomeTurma" size="40" maxlength="100" readonly="true" value="#{PainelGestorControle.turmaVO.identificadorTurma}" />

						</div>
					</div>
					<div class="container marginbottom">
						<div style="width: 100%; text-align: center" class="left">

							<otm:commandButton styleClass="button1" image="#{resource['/imagens/botaoGerarRelatorio2.png']}" style="position:relative; top:-1px;" render="form" action="#{PainelGestorControle.consultarDadosPainelGestorMonitoramentoDescontoTurmaInstituicao}">
								<f:setPropertyActionListener target="#{PainelGestorControle.mesAno}" value="" />
							</otm:commandButton>
							<otm:spacer width="5px" />
							<otm:commandButton value="#{msg_botoes.btn_monitorarAcademico}" title="#{msg_botoes.btn_monitorarAcademico}" style="position:relative; top:-1px;" image="#{resource['/imagens/botaoMonitorarAcademico.png']}" rendered="#{LoginControle.permissaoAcessoMenuVO.painelGestorAcademico}" action="#{PainelGestorControle.consultarDadosMonitoramentoAcademico}" styleClass="button1">
								<f:setPropertyActionListener target="#{PainelGestorControle.telaOrigem}" value="PAINEL_GESTOR_FINANCEIRO_MONITORAMENTO_DESCONTO_INSTITUICAO_TURMA" />
							</otm:commandButton>
							<otm:spacer width="10px" />
							<otm:commandButton image="#{resource['/imagens/voltar.png']}" styleClass="button1" style="position:relative; top:-1px;" action="#{PainelGestorControle.voltarPagina}" />
						</div>
					</div>
					<div class="container">
						<h1 class="title1"></h1>
					</div>

					<div class="container marginbottom">
						<div class="left" style="width: 100%;">
							<h:panelGroup rendered="#{!empty PainelGestorControle.painelGestorVO.painelGestorMonitoramentoDescontoInstituicaoVOs}">
								<otm:spacer height="25px" />
								<h1 class="title1">Monitoramento Desconto Instituição</h1>
							</h:panelGroup>
							<rich:panel style="padding:0;border:none;" rendered="#{!empty PainelGestorControle.painelGestorVO.painelGestorMonitoramentoDescontoInstituicaoVOs}">
								<h:panelGrid columnClasses="colunaEsquerda" id="painelGestorFinanceiroAcademicoMesAnoVOs" headerClass="consulta" columns="1" width="100%">

									<rich:dataTable width="100%" headerClass="consulta" id="financeiroAcademicoMesAno" rowClasses="linhaImpar, linhaPar" value="#{PainelGestorControle.painelGestorVO.painelGestorMonitoramentoDescontoInstituicaoVOs}" var="nivelItens">

										<f:facet name="header">
											<rich:columnGroup columnClasses="colunaImparVerticalmenteCentralizada">
												<rich:column>
													<h:outputText value="#{msg_aplic.prt_PainelGestorMonitoramentoDescontoInstituicao_planoDesconto}" />

												</rich:column>
												<rich:column>
													<h:outputText value="#{msg_aplic.prt_PainelGestorMonitoramentoDescontoInstituicao_valorFaturado}" />
													<otm:spacer width="5px" />
													<h:graphicImage id="valorFaturado" url="#{resource['/imagens/help.gif']}" width="10" height="10" />
													<a4j:region>
														<rich:tooltip direction="topLeft"  layout="block" style="background-color:#cccccc;border-color:#666666" target="financeiroAcademicoMesAno:valorFaturado">
															<h:panelGrid columns="1" width="350px">
																<h:outputText styleClass="tituloCamposReduzidosNegrito" value="#{msg.msg_PainelGestorMonitoramentoDescontoInstituicao_valorFaturado}" />
															</h:panelGrid>
														</rich:tooltip>
													</a4j:region>
												</rich:column>
												<rich:column>
													<h:outputText value="#{msg_aplic.prt_PainelGestorMonitoramentoDescontoInstituicao_totalDesconto}" />
													<otm:spacer width="5px" />
													<h:graphicImage id="totalDesconto" url="#{resource['/imagens/help.gif']}" width="10" height="10" />
													<a4j:region>
														<rich:tooltip direction="topLeft"  layout="block" style="background-color:#cccccc;border-color:#666666" target="financeiroAcademicoMesAno:totalDesconto">
															<h:panelGrid columns="1" width="350px">
																<h:outputText styleClass="tituloCamposReduzidosNegrito" value="#{msg.msg_PainelGestorMonitoramentoDescontoInstituicao_totalDesconto}" />
															</h:panelGrid>
														</rich:tooltip>
													</a4j:region>
												</rich:column>
												<rich:column>
													<h:outputText value="#{msg_aplic.prt_PainelGestorMonitoramentoDescontoInstituicao_percentualSobreFaturado}" />
													<otm:spacer width="5px" />
													<h:graphicImage id="percentualSobreFaturado" url="#{resource['/imagens/help.gif']}" width="10" height="10" />
													<a4j:region>
														<rich:tooltip direction="topLeft"  layout="block" style="background-color:#cccccc;border-color:#666666" target="financeiroAcademicoMesAno:percentualSobreFaturado">
															<h:panelGrid columns="1" width="350px">
																<h:outputText styleClass="tituloCamposReduzidosNegrito" value="#{msg.msg_PainelGestorMonitoramentoDescontoInstituicao_percentualSobreFaturado}" />
															</h:panelGrid>
														</rich:tooltip>
													</a4j:region>
												</rich:column>
												<rich:column>
													<h:outputText value="#{msg_aplic.prt_PainelGestorMonitoramentoDescontoInstituicao_percentualDescontoTotalDesconto}" />
													<otm:spacer width="5px" />
													<h:graphicImage id="percentualDescontoTotalDesconto" url="#{resource['/imagens/help.gif']}" width="10" height="10" />
													<a4j:region>
														<rich:tooltip direction="topLeft"  layout="block" style="background-color:#cccccc;border-color:#666666" target="financeiroAcademicoMesAno:percentualDescontoTotalDesconto">
															<h:panelGrid columns="1" width="350px">
																<h:outputText styleClass="tituloCamposReduzidosNegrito" value="#{msg.msg_PainelGestorMonitoramentoDescontoInstituicao_percentualDescontoTotalDesconto}" />
															</h:panelGrid>
														</rich:tooltip>
													</a4j:region>
												</rich:column>
												<rich:column>
													<h:outputText value="#{msg_aplic.prt_PainelGestorMonitoramentoDescontoInstituicao_numeroAlunosComDesconto}" />
													<otm:spacer width="5px" />
													<h:graphicImage id="numeroAlunosComDesconto" url="#{resource['/imagens/help.gif']}" width="10" height="10" />
													<a4j:region>
														<rich:tooltip direction="topLeft"  layout="block" style="background-color:#cccccc;border-color:#666666" target="financeiroAcademicoMesAno:numeroAlunosComDesconto">
															<h:panelGrid columns="1" width="350px">
																<h:outputText styleClass="tituloCamposReduzidosNegrito" value="#{msg.msg_PainelGestorMonitoramentoDescontoInstituicao_numeroAlunosComDesconto}" />
															</h:panelGrid>
														</rich:tooltip>
													</a4j:region>
												</rich:column>
											</rich:columnGroup>
										</f:facet>

										<rich:column footerClass="rodapeTabelaEsquerda">
											<h:outputText value="#{nivelItens.nomeTipoDesconto}" />
											<f:facet name="footer">
												<h:outputText styleClass="tituloCamposReduzidosNegrito" value="#{msg_aplic.prt_PainelGestorMonitoramentoDescontoInstituicao_total}" />
											</f:facet>
										</rich:column>
										<rich:column style="text-align:right" footerClass="rodapeTabelaDireita">
											<h:outputText value="#{nivelItens.valorFaturado}">
												<f:converter converterId="FormatadorNumerico" />
											</h:outputText>
											<f:facet name="footer">
												<h:outputText styleClass="tituloCamposReduzidosNegrito" value="#{PainelGestorControle.painelGestorVO.totalFaturadoComDescontoInstituicao}">
													<f:converter converterId="FormatadorNumerico" />
												</h:outputText>
											</f:facet>
										</rich:column>
										<rich:column style="text-align:right" footerClass="rodapeTabelaDireita">
											<h:outputText value="#{nivelItens.totalDesconto}">
												<f:converter converterId="FormatadorNumerico" />
											</h:outputText>
											<f:facet name="footer">
												<h:outputText styleClass="tituloCamposReduzidosNegrito" value="#{PainelGestorControle.painelGestorVO.totalDescontoDetalhamentoInstituicao}">
													<f:converter converterId="FormatadorNumerico" />
												</h:outputText>
											</f:facet>
										</rich:column>
										<rich:column style="text-align:right" footerClass="rodapeTabelaDireita">
											<h:outputText value="#{nivelItens.percentualDescontoRelacaoFaturado}">
												<f:converter converterId="FormatadorNumerico" />
											</h:outputText>
											<f:facet name="footer">
												<h:outputText styleClass="tituloCamposReduzidosNegrito" value="#{PainelGestorControle.painelGestorVO.percentualDescontoRelacaoFaturado}">
													<f:converter converterId="FormatadorNumerico" />
												</h:outputText>
											</f:facet>
										</rich:column>
										<rich:column style="text-align:right" footerClass="rodapeTabelaDireita">
											<h:outputText value="#{nivelItens.percentualDescontoRelacaoTotalDesconto}">
												<f:converter converterId="FormatadorNumerico" />
											</h:outputText>
											<f:facet name="footer">
												<h:outputText styleClass="tituloCamposReduzidosNegrito" value="#{PainelGestorControle.painelGestorVO.percentualDescontoRelacaoTotalDesconto}">
													<f:converter converterId="FormatadorNumerico" />
												</h:outputText>
											</f:facet>
										</rich:column>
										<rich:column style="text-align:right" footerClass="rodapeTabelaDireita">
											<h:outputText value="#{nivelItens.numeroAlunoComDesconto}" />
											<f:facet name="footer">
												<h:outputText styleClass="tituloCamposReduzidosNegrito" value="#{PainelGestorControle.painelGestorVO.numeroAlunoComDescontoInstituicao}" />
											</f:facet>
										</rich:column>
									</rich:dataTable>
								</h:panelGrid>
							</rich:panel>
						</div>
					</div>
				</div>

			</div>
			<!-- /content -->

		</div>
		<!-- /container -->

		<div id="footer" class="content"></div>

		<!-- 			<p:growl id="mensagem" globalOnly="true" /> -->
	</h:form>
</h:body>
</html>
