							<otm:calendar id="dataInicio" showWeekDaysBar="false" showWeeksBar="false" showFooter="false" locale="pt_BR" oninputkeypress="return mascara(this.form, this.id, '99/9999', event);" onchanged="return renderData(this.id)" oninputchange="return validar_Data(this.id)" enableManualInput="true" datePattern="MM/yyyy" inputClass="form-control campos" inputSize="7" value="#{PainelGestorControle.dataInicio}" />

			<a4j:jsFunction render="form" execute="opcaoGrafico, qtdeGrafico, codigoGrafico" name="realizarDetalhamentoGraficoAcademico" action="#{PainelGestorControle.selecionarLegendaGraficoMonitoramentoAcademico(PainelGestorControle.opcao, PainelGestorControle.qtde, PainelGestorControle.codigo)}">

			</a4j:jsFunction>
			<h:inputText id="opcaoGrafico" style="display:none" value="#{PainelGestorControle.opcao}" />
			<h:inputText id="qtdeGrafico" style="display:none" value="#{PainelGestorControle.qtde}" />
			<h:inputText id="codigoGrafico" style="display:none" value="#{PainelGestorControle.codigo}" />

			<script type="text/javascript" charset="UTF-8">
							(function($) {
								detalharGraficoAcademico = function(campo, quantidade, codigo) {
										document.getElementById("form:opcaoGrafico").value = campo;
										document.getElementById("form:qtdeGrafico").value = quantidade;
										document.getElementById("form:codigoGrafico").value = codigo;
										realizarDetalhamentoGraficoAcademico();
								};
							}(jQuery));
						</script>
			<h:panelGroup layout="block" styleClass="row mt20" id="panelGeral">
				<h:panelGroup layout="block" styleClass="row" rendered="#{!PainelGestorControle.mostarDetalheAcademico}" style="display:flex !important">
					<h:panelGroup layout="block" id="menuTopo" styleClass="row row-overflow pt-2 pb-2 pl-3 pr-3" style="display:flex !important">
						<a4j:repeat value="#{PainelGestorControle.listaDashboard}" var="itemDash">
							<h:panelGroup layout="block" style="width:39px; height:39px;order:#{itemDash.ordem}" id="panelFavsIcon" rendered="#{itemDash.ocultar 
					and (itemDash.tipoDashboard eq 'BI_SITUACOES_ACADEMICAS' 
					or itemDash.tipoDashboard eq 'BI_EVOLUCOES_ACADEMICAS'  
					or itemDash.tipoDashboard eq 'BI_EVASOES_ACADEMICAS'  
					or itemDash.tipoDashboard eq 'BI_PROCESSO_SELETIVO'
					or itemDash.tipoDashboard eq 'BI_ALUNOS_POR_TURNO'
					or itemDash.tipoDashboard eq 'BI_MONITOR_RENOVACOES'
					or itemDash.tipoDashboard eq 'BI_ALUNO_POR_SEXO'
					or itemDash.tipoDashboard eq 'BI_TURMAS_POR_TURNO'
					or itemDash.tipoDashboard eq 'BI_PROFESSORES_POR_TURNO'
					or itemDash.tipoDashboard eq 'BI_IMPRESSAO_DECLARACOES'
					or itemDash.tipoDashboard eq 'BI_MONITOR_ACADEMICO'
					or itemDash.tipoDashboard eq 'BI_ALUNO_POR_TURMA' )}" styleClass="mr5 p10 border rounded bg-secundary text-center float-left">
								<a4j:commandLink action="#{PainelGestorControle.persistirDashboard(itemDash)}" render="form:panelGeral">
									<f:setPropertyActionListener value="false" target="#{itemDash.ocultar}"></f:setPropertyActionListener>
