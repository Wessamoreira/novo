<rich:popupPanel styleClass="modalMaximizado" id="panelAlterarConsultor" shadowOpacity="true" width="600" height="150">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Definir Alteração Compromissos Existentes" />
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="hiperlinkMensagempanelAlterarConsultor" />
			<rich:componentControl target="panelAlterarConsultor" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formAlterarConsultor">
		<h:panelGrid columns="2" width="100%">
			<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AgendaPessoa_acaoCompromissoAlteracaoConsultor}" />
			<h:selectOneMenu styleClass="form-control campos" id="listaSelectItemAcaoAlteracaoConsultor" value="#{PainelGestorControle.prospectsVO.acaoCompromissoAguardandoExcecucao}">
				<f:selectItems value="#{PainelGestorControle.listaSelectItemAcaoAlteracaoConsultor}" />
			</h:selectOneMenu>
			<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AgendaPessoa_finalizarCompromissoAlteracaoConsultor}" />
			<otm:selectBooleanCheckbox value="#{PainelGestorControle.prospectsVO.finalizarCompromissoParalizado}" />
			<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AgendaPessoa_excluirCompromissoAlteracaoConsultor}" />
			<otm:selectBooleanCheckbox value="#{PainelGestorControle.prospectsVO.excluirCompromissoNaoIniciadoPassado}" />
		</h:panelGrid>
		<h:panelGrid columns="1" columnClasses="colunaCentralizada" width="100%">
			<otm:commandButton render="form:panelGridMensagens" action="#{PainelGestorControle.alterarConsultorUnidadeEnsinoProspect}"   oncomplete="#{rich:component('panelAlterarConsultor')}.hide()" styleClass="btn btn-dark btn-confirmar" />
		</h:panelGrid>
	</h:form>
</rich:popupPanel>



<rich:popupPanel styleClass="modalMaximizado" id="panelNovoCompromisso" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formCompromisso:tipoCompromisso').focus();">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_tituloForm}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="hidelinkCompromisso" />
			<rich:componentControl target="panelNovoCompromisso" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formCompromisso">
		<h:panelGrid columns="2" styleClass="tabForm" width="100%">

			<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_tipoCompromisso}" />
			<h:selectOneRadio id="tipoCompromisso" styleClass="form-control campos" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.tipoCompromisso}" style="float:left">
				<f:selectItems value="#{EnumControle.comboboxTipoCompromissoEnum}" />
			</h:selectOneRadio>

			<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_descricao}" />
			<h:panelGroup>
				<h:inputText id="descricao" size="40" maxlength="100" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.descricao}" />
			</h:panelGroup>

			<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_campanha}" />
			<h:panelGroup>
				<h:inputText id="campanha" size="40" maxlength="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.campanha.descricao}" />
				<otm:commandButton action="#{PainelGestorControle.limparMensagem}" oncomplete="#{rich:component('panelCampanha')}.show()" image="#{resource['imagens/lupa.png']}" alt="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_consultarCampanha}" render="formCampanha" />
				<otm:commandButton id="limparCampanha" immediate="true" action="#{PainelGestorControle.limparCampoCampanha}" icon="#{msg_botoes.btn_icon_limpar_embutido}" alt="#{msg_aplic.prt_limparCampo}" render="campanha" />
			</h:panelGroup>
			<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_prospect}" />
			<h:panelGroup>
				<h:inputText id="prospect" size="40" maxlength="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.prospect.nome}" />
			</h:panelGroup>
			<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_dataCompromisso}" />
			<h:panelGroup>
				<rich:calendar id="dataCadastro" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.dataCompromisso}" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" enableManualInput="true" datePattern="dd/MM/yyyy" inputClass="camposObrigatorios" styleClass="form-control camposObrigatorios" inputSize="10">
				</rich:calendar>
				<otm:spacer width="25" />
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_hora}" />
				<otm:spacer width="5" />
				<h:inputText id="hora" size="5" maxlength="5" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.hora}" onkeypress="return mascara(this.form, this.id, '99:99', event);" />
			</h:panelGroup>

			<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_tipoContato}" />
			<h:panelGroup>
				<h:selectOneMenu id="tipoContato" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.tipoContato}">
					<f:selectItems value="#{EnumControle.comboboxTipoContatoEnum}" />
				</h:selectOneMenu>
				<otm:spacer width="25" />
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_urgente}" />
				<otm:spacer width="5" />
				<otm:selectBooleanCheckbox id="urgente" styleClass="form-control campos" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.urgente}" />
			</h:panelGroup>
			<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_observacao}" />
			<h:inputTextarea id="observacao" cols="40" rows="5" styleClass="form-control campos" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.observacao}" />
			<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowUp_responsavel}" />
			<h:inputText styleClass="form-control campos" value="#{PainelGestorControle.compromissoAgendaPessoaHorario.prospect.consultorPadrao.pessoa.nome}" size="40" readonly="true" />
		</h:panelGrid>
		<h:panelGrid columnClasses="colunaCentralizada" width="100%">
			<otm:commandButton action="#{PainelGestorControle.gravarCompromissoAgendaPessoaHorario}" oncomplete="#{PainelGestorControle.abrirRichModalCompromisso}" render="form, formCompromisso"   styleClass="btn btn-dark btn-gravar" />
		</h:panelGrid>
		<h:panelGrid id="mensagemConsultaCampanha" columns="1" width="100%" styleClass="tabMensagens">
			<h:panelGrid columns="1" width="100%">
				<h:panelGroup>
					<h:graphicImage url="#{PainelGestorControle.iconeMensagem}" rendered="#{PainelGestorControle.sucesso}" />
					<otm:spacer width="10" />
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{PainelGestorControle.mensagem}" />
				</h:panelGroup>
				<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{PainelGestorControle.mensagemDetalhada}" />
			</h:panelGrid>
		</h:panelGrid>

	</h:form>
</rich:popupPanel>

<body style="background: url(#{resource['/imagens/bg1.jpg']}) fixed;">
	<h:form id="form">

		<div id="header" class="container cliente-bg">
			<div class="content">
				<ui:include src="/ajaxStatus.xhtml" />
				<ui:include src="/topo.xhtml" />

			</div>
		</div>
		<div id="header2" class="container">
			<div class="content">
				<img src="#{resource['V2/imagens/logo-painelgestor.png']}" alt="logo-painelgestor" width="242" height="48" />
			</div>
		</div>
		<!-- /header2 -->
		<div id="panelGridForm" class="container">
			<div class="contentPainelGestor box clearfix">
				<div class="padding">
					<h1 class="title1">Filtros Painel Gestor</h1>
					<h:panelGrid columns="1" id="ies" style="border:1px solid #C4C0C9;" columnClasses="colunaCentralizada" headerClass="consultaPainel" width="100%">
						<f:facet name="header">
							<h:panelGroup>

								<h:outputText rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" style="position:relative;top:-1px" styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Selecionar Todas as Unidades de Ensino" />
								<otm:spacer width="3px" rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" />
								<otm:selectBooleanCheckbox rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" value="#{PainelGestorControle.marcarTodasUnidadeEnsino}">
									<a4j:ajax event="click" listener="#{PainelGestorControle.marcarTodasUnidadesEnsinoAction}" render="form" />
								</otm:selectBooleanCheckbox>

								<otm:spacer width="50%" rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" />

								<h:outputText rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" style="position:relative;top:-1px" styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Ocultar Unidade Ensino" />
								<otm:commandButton rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" style="width:10px" render="ies" image="#{resource['/imagens/botaoRemoverPainelGestorPequeno.png']}"  >
									<f:setPropertyActionListener target="#{PainelGestorControle.filtrarUnidadeEnsino}" value="false" />
								</otm:commandButton>
								<h:outputText rendered="#{!PainelGestorControle.filtrarUnidadeEnsino}" style="position:relative;top:-1px" styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Filtrar Unidade Ensino" />
								<otm:commandButton rendered="#{!PainelGestorControle.filtrarUnidadeEnsino}" style="width:10px" render="ies" styleClass="btn btn-primary dark btn-adicionar"  >
									<f:setPropertyActionListener target="#{PainelGestorControle.filtrarUnidadeEnsino}" value="true" />
								</otm:commandButton>
							</h:panelGroup>
						</f:facet>

						<rich:dataGrid border="0" rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" columns="#{PainelGestorControle.column}" elements="#{PainelGestorControle.element}" align="left" id="filtros" width="100%" var="unidadeEnsinoItens" value="#{PainelGestorControle.unidadeEnsinoVOs}">

							<h:panelGroup style="vertical-align:middle">
								<otm:selectBooleanCheckbox value="#{unidadeEnsinoItens.filtrarUnidadeEnsino}"></otm:selectBooleanCheckbox>
								<h:outputText value="#{unidadeEnsinoItens.nome}" style="color: #000;padding: 3px;font: 12px arial;text-align: left;vertical-align: middle;font-weight: bold;position:relative;top:-1px" />
							</h:panelGroup>
						</rich:dataGrid>
					</h:panelGrid>
					<div class="container ">
						<div class="left">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PainelGestor_periodoDe}" />
							<otm:spacer width="2px" />
							<rich:calendar id="dataInicio" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputClass="campos" inputSize="10" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.painelGestorMonitoramentoCRM.painelGestorMonitoramentoDetalheCRMVO.dataInicio}" />
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PainelGestor_ate}" />
							<otm:spacer width="2px" />
							<rich:calendar id="dataTermino" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputClass="campos" inputSize="10" styleClass="form-control camposObrigatorios" value="#{PainelGestorControle.painelGestorMonitoramentoCRM.painelGestorMonitoramentoDetalheCRMVO.dataTermino}" />
							<otm:spacer width="5px" />
							<otm:commandButton type="submit" oncomplete="criarGraficoMonitoramentoPreInscricao();" styleClass="button1" style="position:relative; top:1px;" image="#{resource['/imagens/botaoGerarRelatorio2.png']}" render="form" action="#{PainelGestorControle.realizarAtualizacaorDadosDetalhePainelGestorMonitoramentoCRM}" />
							<otm:spacer width="5px" />
							<otm:commandButton image="#{resource['/imagens/voltar.png']}" rendered="#{!PainelGestorControle.mostarProspectCrm}" action="#{PainelGestorControle.voltarDetalheProspectMonitoramento}" style="position:relative; top:1px;" styleClass="button1">

							</otm:commandButton>
							<otm:commandButton image="#{resource['/imagens/voltar.png']}" render="form" rendered="#{PainelGestorControle.mostarProspectCrm}" immediate="true" action="#{PainelGestorControle.ocultarProspectCrm}" style="position:relative; top:0px;" styleClass="button1" />
						</div>
					</div>
					<div class="container">
						<h1 class="title1"></h1>
					</div>


					<div class="container">
						<h:panelGroup rendered="#{!empty PainelGestorControle.painelGestorMonitoramentoCRM.painelGestorMonitoramentoDetalheCRMVOs and !PainelGestorControle.mostarProspectCrm}">

							<h1 class="title1">
								<h:outputText value="#{PainelGestorControle.painelGestorMonitoramentoCRM.tituloVisualizacaoMonitoramentoProspectPreInscricao}" />
							</h1>


							<h:panelGroup layout="block" id="listaDetalhe" style="width: 920px; height: 100%; text-align: center;z-index:1000;margin-bottom:20px">
								<rich:dataTable width="100%" headerClass="consulta" var="detalheItens" value="#{PainelGestorControle.painelGestorMonitoramentoCRM.painelGestorMonitoramentoDetalheCRMVOs}">
									<rich:column width="300px" rendered="#{PainelGestorControle.painelGestorMonitoramentoCRM.apresentarDadosCurso}">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_PainelGestorMonitoramentoCRM_curso}" />
										</f:facet>
										<h:outputText styleClass="field control-label tituloCampos" value="#{detalheItens.curso.nome}" />
									</rich:column>
									<rich:column rendered="#{PainelGestorControle.painelGestorMonitoramentoCRM.apresentarDadosConsultor}">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_PainelGestorMonitoramentoCRM_consultor}" />
										</f:facet>
										<h:outputText styleClass="field control-label tituloCampos" value="#{detalheItens.consultor.pessoa.nome}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_PainelGestorMonitoramentoCRM_mesAno}" />
										</f:facet>
										<h:outputText styleClass="field control-label tituloCampos" value="#{detalheItens.mesAnoEnum.mesAbreviado}/#{detalheItens.ano}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_PainelGestorMonitoramentoCRM_hoje}" />
										</f:facet>
										<h:outputText styleClass="field control-label tituloCampos" value="#{detalheItens.quantidadeDia}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_PainelGestorMonitoramentoCRM_semana}" />
										</f:facet>
										<h:outputText styleClass="field control-label tituloCampos" value="#{detalheItens.quantidadeSemana}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_PainelGestorMonitoramentoCRM_mes}" />
										</f:facet>
										<h:outputText styleClass="field control-label tituloCampos" value="#{detalheItens.quantidadeMes}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_PainelGestorMonitoramentoCRM_opcoes}" />
										</f:facet>
										<otm:commandButton   render="form" rendered="#{PainelGestorControle.painelGestorMonitoramentoCRM.apresentarDadosCurso}" action="#{PainelGestorControle.consultarDadosDetalheConsultorPainelGestorMonitoramentoCRM}" image="#{resource['/imagens/botaoMonitorarCrmPorConsultor.png']}" />
										<otm:commandButton   render="form" rendered="#{PainelGestorControle.painelGestorMonitoramentoCRM.apresentarDadosConsultor}" action="#{PainelGestorControle.consultarDadosDetalheCursoPainelGestorMonitoramentoCRM}" image="#{resource['/imagens/botaoMonitorarCrmPorCurso.png']}">
											<f:setPropertyActionListener value="-1" target="#{PainelGestorControle.codigoDepartamento}" />
										</otm:commandButton>
										<otm:commandButton   render="form" action="#{PainelGestorControle.consultarDadosProspectPainelGestorMonitoramentoCRM}" image="#{resource['/imagens/botaoMonitorarCrmVerProspects.png']}" />

									</rich:column>
								</rich:dataTable>
							</h:panelGroup>

						</h:panelGroup>
						<h:panelGroup id="panelProspects" layout="block" style="width:920px;height: 100%;margin-top:20px;margin-bottom:20px" rendered="#{!empty PainelGestorControle.painelGestorMonitoramentoCRM.prospectsVOs  and PainelGestorControle.mostarProspectCrm}">
							<h1 class="title1">

								<h:outputText value="#{PainelGestorControle.painelGestorMonitoramentoCRM.tituloVisualizacaoMonitoramentoProspectPreInscricao}" />



							</h1>
							<otm:commandButton id="imprimirPDF2" style="float:right;position:relative;top:-5px" render="form" oncomplete="#{PainelGestorControle.download}" action="#{PainelGestorControle.emitirRelatorioListaProspectPreInscricaoPdf}" value="Gerar Relatório (PDF)" accesskey="2"   image="#{resource['/imagens/botaoGerarRelatorioEmPDF.png']}" />
							<otm:spacer width="5px" style="float:right" />
							<otm:commandButton id="imprimirExcel" style="float:right;position:relative;top:-5px" render="form" oncomplete="#{PainelGestorControle.download}" action="#{PainelGestorControle.emitirRelatorioListaProspectPreInscricaoExcel}" value="Gerar Relatório (Excel)" accesskey="2"   image="#{resource['/imagens/botaoGerarRelatorioExcel.png']}" />



							<rich:dataTable width="100%" id="prospectsVOs" headerClass="consulta" rowKeyVar="row" var="prospectItens" value="#{PainelGestorControle.painelGestorMonitoramentoCRM.prospectsVOs}">
								<rich:column>
									<f:facet name="header">
										<h:outputText value="" />
									</f:facet>
									<h:outputText styleClass="field control-label tituloCampos" value="#{row+1}" />
								</rich:column>
								<rich:column width="250px">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Prospects_nome}" />
									</f:facet>
									<h:outputText styleClass="field control-label tituloCampos" value="#{prospectItens.nome}" />
									<h:panelGroup layout="block" style="width:100%">
										<h:outputText styleClass="field control-label tituloCampos" value="Email: #{prospectItens.emailPrincipal}" />
									</h:panelGroup>
									<h:panelGroup layout="block" style="width:100%">
										<h:outputText styleClass="field control-label tituloCampos" value="Tel. Residencial: #{prospectItens.telefoneResidencial}" />
									</h:panelGroup>

								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Prospects_dataPreInscricao}" />
									</f:facet>
									<h:outputText styleClass="field control-label tituloCampos" value="#{prospectItens.preInscricao.data}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</rich:column>
								<!-- 									 									<rich:column>  -->
								<!-- 									 										<f:facet name="header">  -->
								<!-- 									 											<h:outputText value="#{msg_aplic.prt_Prospects_emailPrincipal}" />  -->
								<!-- 									 										</f:facet>  -->
								<!-- 									 										<h:outputText styleClass="field control-label tituloCampos" value="#{prospectItens.emailPrincipal}" />  -->
								<!-- 									 									</rich:column>  -->

<rich:popupPanel styleClass="modalMaximizado" id="panelCampanha" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formCampanha:consultarCampanha').focus();">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{msg_aplic.prt_CompromissoAgendaPessoaHorario_consultarCampanha}" />
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="hiperlinkCampanha" />
			<rich:componentControl target="panelCampanha" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formCampanha" onkeydown="fecharModal('panelCampanha',event);">
		<h:panelGrid columns="1" width="100%">
			<h:panelGrid columns="4" width="100%">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consultarCampanha" value="#{PainelGestorControle.campoConsultarCampanha}">
					<f:selectItems value="#{PainelGestorControle.tipoConsultaComboCampanha}" />
				</h:selectOneMenu>
				<h:inputText id="valorConsultarCampanha" styleClass="form-control campos" value="#{PainelGestorControle.valorConsultarCampanha}" />
				<otm:commandButton id="btnConsultarCampanha" render="formCampanha:mensagemConsultarCampanha, formCampanha:resultadoConsultaCampanha , formCampanhascResultadoCampanha , formCampanha" action="#{PainelGestorControle.consultarCampanha}"   value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar"  />
			</h:panelGrid>
			<rich:dataTable id="resultadoConsultaCampanha" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PainelGestorControle.listaConsultarCampanha}" rows="5" var="campanhaItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Campanha_descricao}" />
					</f:facet>
					<h:outputText id="descricao" value="#{campanhaItens.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Campanha_unidade}" />
					</f:facet>
					<h:outputText id="unidadeensino" value="#{campanhaItens.unidadeEnsino.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Campanha_curso}" />
					</f:facet>
					<h:outputText id="curso" value="#{campanhaItens.curso.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Campanha_situacao}" />
					</f:facet>
					<h:outputText id="situacao" value="#{campanhaItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandButton action="#{PainelGestorControle.selecionarCampanha}" focus="campanha" render="formCompromisso, formCampanha" oncomplete="#{rich:component('panelCampanha')}.hide()" value="#{msg_botoes.btn_selecionar}"   styleClass="btn btn-info light btn-selecionar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="formCampanha:resultadoConsultaCampanha" maxPages="10" id="scResultadoCampanha" boundaryControls="auto" stepControls="auto" fastControls="hide"/>
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGrid id="mensagemConsultaCampanha" columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGrid columns="1" width="100%">
					<h:panelGroup>
						<h:graphicImage url="#{PainelGestorControle.iconeMensagem}" rendered="#{PainelGestorControle.sucesso}" />
						<otm:spacer width="10" />
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{PainelGestorControle.mensagem}" />
					</h:panelGroup>
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{PainelGestorControle.mensagemDetalhada}" />
				</h:panelGrid>
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
</rich:popupPanel>

</html>
