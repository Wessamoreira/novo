<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{msg_aplic.prt_RecebimentoPorTurma_turma}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="hidelink" />
			<rich:componentControl target="panelTurma" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formTurma">
		<h:panelGrid columns="1" width="100%">
			<h:panelGrid columns="4" footerClass="colunaCentralizada" width="100%">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{PainelGestorControle.campoConsultaTurma}">
					<f:selectItems value="#{PainelGestorControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
				<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{PainelGestorControle.valorConsultaTurma}" />
				<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{PainelGestorControle.consultarTurma}"   value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar"  alt="#{msg.msg_consultar_dados}" />
			</h:panelGrid>
			<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PainelGestorControle.listaConsultaTurma}" rows="5" var="turmaItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
					</f:facet>
					<h:panelGroup>
						<a4j:commandLink action="#{PainelGestorControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItens.identificadorTurma}" />
					</h:panelGroup>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Turma_curso} " />
					</f:facet>
					<h:panelGroup>
						<a4j:commandLink action="#{PainelGestorControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItens.curso.nome}" />
					</h:panelGroup>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandButton action="#{PainelGestorControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{msg_botoes.btn_selecionar}" styleClass="btn btn-info light btn-icon-editar" alt="#{msg.msg_selecionar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide"/>
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGrid id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGrid columns="1" width="100%">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{PainelGestorControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{PainelGestorControle.mensagemDetalhada}" />
				</h:panelGrid>
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
</rich:popupPanel>




<h:body style="background: url(#{resource['/imagens/bg1.jpg']}) fixed;">
	<h:form id="form">

							<f:facet name="header">
								<h:panelGroup>
									<h:outputText rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" style="position:relative;top:-1px" styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Ocultar Unidade Ensino" />
									<otm:commandButton rendered="#{PainelGestorControle.filtrarUnidadeEnsino}" style="width:10px" render="ies" image="#{resource['/imagens/botaoRemoverPainelGestorPequeno.png']}"  >
										<f:setPropertyActionListener target="#{PainelGestorControle.filtrarUnidadeEnsino}" value="false" />
									</otm:commandButton>
									<h:outputText rendered="#{!PainelGestorControle.filtrarUnidadeEnsino}" style="position:relative;top:-1px" styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Filtrar Unidade Ensino" />
									<otm:commandButton rendered="#{!PainelGestorControle.filtrarUnidadeEnsino}" style="width:10px" render="ies" styleClass="btn btn-primary dark btn-adicionar"  >
										<f:setPropertyActionListener target="#{PainelGestorControle.filtrarUnidadeEnsino}" value="true" />
									</otm:commandButton>
								</h:panelGroup>

									<otm:selectBooleanCheckbox value="#{unidadeEnsinoItens.filtrarUnidadeEnsino}"></otm:selectBooleanCheckbox>
									<h:outputText value="#{unidadeEnsinoItens.nome}" style="color: #000;padding: 3px;font: 12px arial;text-align: left;vertical-align: middle;font-weight: bold;position:relative;top:-1px" />
								</h:panelGroup>
