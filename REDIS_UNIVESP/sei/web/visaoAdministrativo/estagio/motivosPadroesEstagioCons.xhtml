<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MotivosPadroesEstagio_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_MotivosPadroesEstagio_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{MotivosPadroesEstagioControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MotivosPadroesEstagio_codigo}" />
						<h:inputText id="codigoFiltro" styleClass="form-control  campos" value="#{MotivosPadroesEstagioControle.motivosPadroesEstagioVO.codigo}" onkeypress="return somenteNumero1(event);" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MotivosPadroesEstagio_descricao}" />
						<h:inputText id="descricaoFiltro" styleClass="form-control  campos" value="#{MotivosPadroesEstagioControle.motivosPadroesEstagioVO.descricao}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText value="#{msg_aplic.prt_MotivosPadroesEstagio_statusAtivoInativoEnum}" styleClass="field control-label tituloCampos" />
						<h:selectOneMenu id="statusAtivoInativoEnumFiltro" styleClass="form-control campos" value="#{MotivosPadroesEstagioControle.motivosPadroesEstagioVO.statusAtivoInativoEnum}">
							<f:selectItems value="#{EnumControle.comboboxStatusAtivoInativoEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText value="#{msg_aplic.prt_MotivosPadroesEstagio_casoUso}" styleClass="field control-label tituloCampos" />
						<h:selectOneMenu id="motivosPadroesEstagioCasoUsoEnumFiltro" styleClass="form-control campos" value="#{MotivosPadroesEstagioControle.motivosPadroesEstagioVO.motivosPadroesEstagioCasoUsoEnumFiltro}">
							<f:selectItems value="#{EnumControle.comboboxTipoMotivosPadroesEstagioCasoUsoEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<h:panelGroup>
						<a4j:commandLink render="form" id="consultar" type="submit" image="#{resource['imagens/botaoConsultar.png']}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{MotivosPadroesEstagioControle.consultar}" accesskey="2">
							<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener target="#{MotivosPadroesEstagioControle.controleConsultaOtimizado.paginaAtual}" value="1" />
							<f:setPropertyActionListener target="#{MotivosPadroesEstagioControle.controleConsultaOtimizado.page}" value="1" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MotivosPadroesEstagioControle.controleConsultaOtimizado}" rendered="#{MotivosPadroesEstagioControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="motivosPadroesEstagioItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MotivosPadroesEstagio_codigo}" />
						</f:facet>
						<a4j:commandLink id="codigo" action="#{MotivosPadroesEstagioControle.editar}" value="#{motivosPadroesEstagioItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MotivosPadroesEstagio_descricao}" />
						</f:facet>
						<a4j:commandLink id="nome" action="#{MotivosPadroesEstagioControle.editar}">
							<h:outputText value="#{motivosPadroesEstagioItens.descricao}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MotivosPadroesEstagio_statusAtivoInativoEnum}" />
						</f:facet>
						<a4j:commandLink id="statusAtivoInativoEnum" action="#{MotivosPadroesEstagioControle.editar}">
							<h:outputText value="#{motivosPadroesEstagioItens.statusAtivoInativoEnum}" converter="EnumConverter" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MotivosPadroesEstagioControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="form:items" id="paginador" page="#{MotivosPadroesEstagioControle.controleConsultaOtimizado.page}" scrollListener="#{MotivosPadroesEstagioControle.scrollerListener}" rendered="#{MotivosPadroesEstagioControle.controleConsultaOtimizado.apresentarPaginador}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
					<otm:mensagem bean="#{MotivosPadroesEstagioControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" render="formCadastro" action="#{MotivosPadroesEstagioControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:codigoFiltro").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
