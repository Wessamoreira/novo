<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>



</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Concedente_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		
		<rich:popupPanel styleClass="modalMaximizado" id="panelCidade" shadowOpacity="true" onshow="document.getElementById('formCidade:valorConsultaCidade').focus();" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Cidade_consultarCidade}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelCidade" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCidade">
				<h:panelGroup layout="block" styleClass="row" id="panelDadosCidade">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:selectOneMenu styleClass="form-control campos" id="consultaCidade" value="#{ConcedenteControle.campoConsultaCidade}">
								<f:selectItems value="#{EnumControle.tipoConsultaCodigoNome}" />
								<a4j:ajax event="change" render="formCidade" ></a4j:ajax>
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:inputText id="valorConsultaCidade" size="10" styleClass="form-control campos" value="#{ConcedenteControle.valorConsultaCidade}" onkeypress="#{ConcedenteControle.montarScriptParaCampoConsultaCidadeSomenteNumero}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:commandButton id="btnConsultar" render="formCidade:mensagemConsultaCidade, formCidade:resultadoConsultaCidade, formCidade:scResultadoCidade" action="#{ConcedenteControle.consultarCidade}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaCidade" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConcedenteControle.listaConsultaCidade}" rows="5" var="cidadeItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_codigo}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ConcedenteControle.selecionarCidade}" render="form" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.codigo}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ConcedenteControle.selecionarCidade}" render="form" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{ConcedenteControle.selecionarCidade}" render="form" oncomplete="#{rich:component('panelCidade')}.hide()" tooltip="#{msg_botoes.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
						</rich:column>
					</rich:dataTable>
					<rich:dataScroller align="center" for="formCidade:resultadoConsultaCidade" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoCidade" />

					<h:panelGroup id="mensagemConsultaCidade" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{ConcedenteControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<h:panelGrid columns="1" id="pgGeral" width="100%" styleClass="background:#fff;">
			<h:form id="form">
				<h:commandLink action="#{ConcedenteControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup id="panelGridForm" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_codigo}"/>
							<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ConcedenteControle.concedenteVO.codigo}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_tipoConcedente}" />
							<h:selectOneMenu id="tipoConcedente" styleClass="form-control  camposObrigatorios" value="#{ConcedenteControle.concedenteVO.tipoConcedenteVO.codigo}">
								<f:selectItems value="#{ConcedenteControle.listaSelectItemTipoConcedente}" />
								<a4j:ajax event="change" execute="@form" render="panelGridForm" listener="#{ConcedenteControle.selecionarTipoConcedente}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText value="Situação" styleClass="field control-label tituloCampos" />
							<h:selectOneMenu id="situacao" styleClass="form-control campos" value="#{ConcedenteControle.concedenteVO.situacao}">
								<f:selectItems value="#{ConcedenteControle.listaSelectItemSituacaoConcedente}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="#{ConcedenteControle.concedenteVO.tipoConcedenteVO.codigoMECObrigatorio ? 'col-md-2' : 'col-md-4'}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_cnpj}" />
							<h:inputText id="cnpjConcedente" styleClass="form-control #{ConcedenteControle.concedenteVO.tipoConcedenteVO.cnpjObrigatorio ? 'camposObrigatorios' : 'campos'}" value="#{ConcedenteControle.concedenteVO.cnpj}"  onkeypress="return mascara(this.form, 'form:cnpjConcedente', '99.999.999/9999-99', event);" maxlength="18"/>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ConcedenteControle.concedenteVO.tipoConcedenteVO.codigoMECObrigatorio}">
							<h:outputText styleClass="field control-label tituloCampos" value="Código da Escola no MEC" />
							<h:inputText id="codigoEscolaMEC" styleClass="form-control #{ConcedenteControle.concedenteVO.tipoConcedenteVO.codigoMECObrigatorio ? 'camposObrigatorios' : 'campos'}" value="#{ConcedenteControle.concedenteVO.codigoEscolaMEC}" />
					</h:panelGroup>
						</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText  styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_concedente}"/>
							<h:inputText styleClass="form-control camposObrigatorios" value="#{ConcedenteControle.concedenteVO.concedente}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_telefone}"/>
							<h:inputText styleClass="form-control camposObrigatorios" value="#{ConcedenteControle.concedenteVO.telefone}" />
						</h:panelGroup>
						
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_cep}" />
							<h:inputText id="cepConcedente" onkeypress="return mascara(this.form, 'form:cepConcedente', '99.999-999', event);" onblur="ValidaCep(this)" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{ConcedenteControle.concedenteVO.cep}">
								<a4j:ajax event="change" listener="#{ConcedenteControle.realizarConsultaEndereco}" render="form" execute="@form" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_endereco}"/>
							<h:inputText styleClass="form-control camposObrigatorios" value="#{ConcedenteControle.concedenteVO.endereco}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_numero}" />
							<h:inputText styleClass="form-control campos" value="#{ConcedenteControle.concedenteVO.numero}" />
						</h:panelGroup>
					</h:panelGroup>					
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_bairro}"/>
							<h:inputText styleClass="form-control camposObrigatorios" value="#{ConcedenteControle.concedenteVO.bairro}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_complemento}" />
							<h:inputText styleClass="form-control campos" value="#{ConcedenteControle.concedenteVO.complemento}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_cidade}"/>
							<h:panelGroup layout="block" styleClass="pn col-md-12">
								<h:inputText readonly="true" id="cidade" size="30" maxlength="30" styleClass="form-control camposSomenteLeitura" value="#{ConcedenteControle.concedenteVO.cidade}" />
								<span class="append-icon right">
									<otm:commandIcon id="consultaCidades" tooltip="Localizar Cidade" render="formCidade" action="#{ConcedenteControle.inicializarConsultarCidade}" oncomplete="#{rich:component('panelCidade')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> 
								 	<otm:commandIcon id="limparDadosCidades" tooltip="Limpas Dados" action="#{ConcedenteControle.limparConsultaCidade}" render="panelGridForm" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_responsavelConcedente}"/>
							<h:inputText styleClass="form-control campos" value="#{ConcedenteControle.concedenteVO.responsavelConcedente}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_cpfResponsavelConcedente}" />
							<h:inputText id="cpfResponsavelConcedente" styleClass="form-control campos" value="#{ConcedenteControle.concedenteVO.cpfResponsavelConcedente}" onkeypress="return mascara(this.form, 'form:cpfResponsavelConcedente', '999.999.999-99', event);" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_emailResponsavelConcedente}"/>
							<h:inputText styleClass="form-control campos" value="#{ConcedenteControle.concedenteVO.emailResponsavelConcedente}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_telefoneResponsavelConcedente}" />
							<h:inputText styleClass="form-control campos" value="#{ConcedenteControle.concedenteVO.telefoneResponsavelConcedente}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
						<otm:mensagem bean="#{ConcedenteControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="novo" immediate="true" action="#{ConcedenteControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" accesskey="1" />
							<otm:spacer width="5px" />
							<otm:commandButton id="salvar" render="form" execute="form" action="#{ConcedenteControle.persistir}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" accesskey="2" />
							<otm:spacer width="5px" />
							<otm:commandButton id="excluir" onclick="return confirm('Confirma exclusão dos dados?');" action="#{ConcedenteControle.excluir}" styleClass="btn btn-danger btn-excluir" value="#{msg_botoes.btn_excluir}" accesskey="3" />
							<otm:spacer width="5px" />
							<otm:commandButton id="consultar" immediate="true" action="#{ConcedenteControle.inicializarConsultar}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" icon="#{msg_botoes.btn_icon_lupa_embutido}" accesskey="4" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGrid>
		<script>
			document.getElementById("form:tipoConcedente").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
