<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>



</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipoConcedente_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGrid columns="1" id="pgGeral" width="100%" styleClass="background:#fff;">
			<h:form id="form">
				<h:commandLink action="#{TipoConcedenteControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup id="panelGridForm" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_codigo}" styleClass="field control-label tituloCampos" />
							<h:inputText size="20" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{TipoConcedenteControle.tipoConcedenteVO.codigo}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText value="#{msg_aplic.prt_TipoConcedente_nome}" styleClass="field control-label tituloCampos" />
							<h:inputText id="nome" size="22" styleClass="form-control camposObrigatorios" value="#{TipoConcedenteControle.tipoConcedenteVO.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:outputHelp id="helpcnpjObrigatorio" tooltip="Com essa opção marcada o SEI irá obrigar que seja informado no cadastro de Concedente o campo CNPJ." styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoConcedente_cnpjObrigatorio}" />
							<h:panelGroup layout="block" styleClass="pn col-md-12">
								<otm:selectBooleanCheckbox id="cnpjObrigatorio" value="#{TipoConcedenteControle.tipoConcedenteVO.cnpjObrigatorio}" tooltip="Com essa opção marcada o SEI irá obrigar que seja informado no cadastro de Concedente o campo CNPJ." >
									
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText value="Código da Escola no MEC Obrigatório" styleClass="field control-label tituloCampos" />
							<h:panelGroup layout="block" styleClass="pn col-md-12">
								<otm:selectBooleanCheckbox id="codigoMECObrigatorio" value="#{TipoConcedenteControle.tipoConcedenteVO.codigoMECObrigatorio}" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText value="Permitir Aluno Cadastrar Concedente" styleClass="field control-label tituloCampos" />
							<h:panelGroup layout="block" styleClass="pn col-md-12">
								<otm:selectBooleanCheckbox id="permitirCadastroConcedente" value="#{TipoConcedenteControle.tipoConcedenteVO.permitirCadastroConcedente}" />
							</h:panelGroup>
						</h:panelGroup>
					<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
						<otm:mensagem bean="#{TipoConcedenteControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="novo" immediate="true" action="#{TipoConcedenteControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" accesskey="1" />
							<otm:spacer width="5px" />
							<otm:commandButton id="salvar" render="form" execute="form" action="#{TipoConcedenteControle.persistir}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" accesskey="2" />
							<otm:spacer width="5px" />
							<otm:commandButton id="excluir" onclick="return confirm('Confirma exclusão dos dados?');" action="#{TipoConcedenteControle.excluir}" styleClass="btn btn-danger btn-excluir" value="#{msg_botoes.btn_excluir}" accesskey="3" />
							<otm:spacer width="5px" />
							<otm:commandButton id="consultar" immediate="true" action="#{TipoConcedenteControle.inicializarConsultar}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" icon="#{msg_botoes.btn_icon_lupa_embutido}" accesskey="4" />
							<otm:spacer width="5px" />
							<otm:panelSeiLog bean="#{TipoConcedenteControle}" superVO="#{TipoConcedenteControle.tipoConcedenteVO}" nomeTabela="tipoConcedente" value="#{TipoConcedenteControle.tipoConcedenteVO.codigo}"  />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGrid>
		<script>
			document.getElementById("form:nome").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
