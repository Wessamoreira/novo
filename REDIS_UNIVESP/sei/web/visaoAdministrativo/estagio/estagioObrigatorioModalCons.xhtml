<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">

<rich:popupPanel id="panelEstagioRelatorioFinal" styleClass="modalMaximizado" shadowOpacity="true" top="0">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Formulário de Estágio Obrigatório" rendered="#{EstagioObrigatorioControle.estagioVO.tipoEstagio.tipoObrigatorio}" />
			<h:outputText value="Formulário de Estágio Aproveitamento" rendered="#{EstagioObrigatorioControle.estagioVO.tipoEstagio.tipoObrigatorioAproveitamento}" />
			<h:outputText value="Formulário de Estágio Equivalência" rendered="#{EstagioObrigatorioControle.estagioVO.tipoEstagio.tipoObrigatorioEquivalencia}" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formEstagioRelatorioFinal">
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-md-4 pn">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="Aluno" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText styleClass="form-control camposSomenteLeitura" disabled="true" value="#{EstagioObrigatorioControle.estagioVO.matriculaVO.matricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText styleClass="form-control camposSomenteLeitura" disabled="true" value="#{EstagioObrigatorioControle.estagioVO.matriculaVO.aluno.nome}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Tipo Estágio" />
				<h:inputText styleClass="form-control camposSomenteLeitura" disabled="true" value="#{EstagioObrigatorioControle.estagioVO.tipoEstagio.valorApresentar}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="Componente Estágio" />
				<h:inputText styleClass="form-control camposSomenteLeitura" disabled="true" value="#{EstagioObrigatorioControle.estagioVO.gradeCurricularEstagioVO.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Situação Estágio" />
				<h:inputText styleClass="form-control camposSomenteLeitura" disabled="true" value="#{EstagioObrigatorioControle.estagioVO.situacaoEstagioEnum.valorApresentar}" />
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12">
			<otm:spacer width="100%" />
		</h:panelGroup>
		
		<h:panelGroup layout="block" styleClass="col-md-12 text-left" rendered="#{EstagioObrigatorioControle.estagioVO.questionarioRespostaOrigemUltimaVersao.codigo eq 0}">
			<h:outputText styleClass="field control-label" style="font-size: 16px;" value="Não foi encontrado o formulário preenchido pelo aluno, pois o mesmo veio da importação do sistema anterior." />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12 text-left" rendered="#{EstagioObrigatorioControle.estagioVO.questionarioRespostaOrigemUltimaVersao.codigo ne 0}">
			<otm2:questionarioResposta bean="#{EstagioObrigatorioControle}" objetoOrigem="#{EstagioObrigatorioControle.estagioVO.questionarioRespostaOrigemUltimaVersao}" disabled="true" renderedChecklist="true" desabilitarRespostaChecklist="#{!EstagioObrigatorioControle.estagioVO.situacaoEstagioEnum.emAnalise or EstagioObrigatorioControle.desabilitarRespostaChecklist}" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{EstagioObrigatorioControle.estagioVO.questionarioRespostaOrigemUltimaVersao.codigo ne 0 and !EstagioObrigatorioControle.estagioVO.tipoEstagio.tipoObrigatorio}">
			<h:outputText styleClass="field control-label btn-block border-bottom" value="Motivo Retorno" />
			<a4j:repeat type="definitions" rowKeyVar="rowlistaMotivos" id="listaMotivos" var="itensMotivos" value="#{EstagioObrigatorioControle.estagioVO.questionarioRespostaOrigemUltimaVersao.questionarioRespostaOrigemMotivosPadroesEstagioVOs}">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText value="#{itensMotivos.motivosPadroesEstagioVO.descricao}" styleClass="field control-label tituloCampos" />
					<otm:selectBooleanCheckbox id="#{id}_checklist" value="#{itensMotivos.selecionado}" />
				</h:panelGroup>
			</a4j:repeat>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12">
			<otm:spacer width="100%" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{EstagioObrigatorioControle.estagioVO.questionarioRespostaOrigemUltimaVersao.codigo ne 0}">
			<h:outputText styleClass="field control-label btn-block border-bottom" value="Consideração Final" />
			<h:inputTextarea styleClass="form-control camposObrigatorios" value="#{EstagioObrigatorioControle.estagioVO.questionarioRespostaOrigemUltimaVersao.observacaoFinal}" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="row" rendered="#{EstagioObrigatorioControle.estagioVO.situacaoEstagioEnum.indeferido}">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="Motivo Indeferimento" />
				<h:inputTextarea styleClass="form-control camposObrigatorios" disabled="true" value="#{EstagioObrigatorioControle.estagioVO.motivo}" />
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12">
			<otm:spacer width="100%" />
			<otm:spacer width="100%" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
			<otm:commandButton id="btnGravaQuestionarioRespostaOrigem" render="formEstagioRelatorioFinal, form" action="#{EstagioObrigatorioControle.realizarPersitenciaRelatorioFinalEstagio}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" style="margin-left:10px" rendered="#{EstagioObrigatorioControle.estagioVO.questionarioRespostaOrigemUltimaVersao.codigo ne 0 and EstagioObrigatorioControle.estagioVO.situacaoEstagioEnum.emAnalise and EstagioObrigatorioControle.permitirCorrigirFormularioEstagio}" />
			<otm:commandButton id="btnCorrecaoQuestionarioRespostaOrigem" render="formEstagioRelatorioFinal, form" action="#{EstagioObrigatorioControle.realizarSolicitacaoCorrecaoRelatorioFinalEstagio}" value="Solicitar Correções" styleClass="btn btn-info btn-novo" style="margin-left:10px" rendered="#{EstagioObrigatorioControle.estagioVO.questionarioRespostaOrigemUltimaVersao.codigo ne 0 and EstagioObrigatorioControle.estagioVO.situacaoEstagioEnum.emAnalise and EstagioObrigatorioControle.permitirCorrigirFormularioEstagio}" />
			<otm:commandButton id="btnIndeferirQuestionarioRespostaOrigem" render="formIndeferirEstagio" oncomplete="#{rich:component('panelIndeferirEstagio')}.show()" value="Indeferir" styleClass="btn btn-danger btn-excluir" style="margin-left:10px" rendered="#{EstagioObrigatorioControle.estagioVO.situacaoEstagioEnum.emAnalise and EstagioObrigatorioControle.permitirIndeferirEstagio}" />
			<otm:commandButton id="btnDeferirQuestionarioRespostaOrigem" render="formDeferirEstagio" action="#{EstagioObrigatorioControle.realizarInicializacaoDeferimentoEstagio}"  oncomplete="#{rich:component('panelDeferirEstagio')}.show()" value="Deferir" styleClass="btn btn-success" icon="fas fa-check" style="margin-left:10px" rendered="#{EstagioObrigatorioControle.estagioVO.situacaoEstagioEnum.emAnalise and EstagioObrigatorioControle.permitirDeferirEstagio}" />
			<otm:commandButton id="fecharRelatorioFinalEstagio" render="form" value="#{msg_botoes.btn_fechar}" action="#{EstagioObrigatorioControle.fecharRelatorioFinalEstagio}" oncomplete="#{rich:component('panelEstagioRelatorioFinal')}.hide()" styleClass="btn btn-primary dark btn-fechar" icon="fas fa-times" style="margin-left:10px" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12">
			<otm:mensagem bean="#{EstagioObrigatorioControle}"></otm:mensagem>
		</h:panelGroup>
	</h:form>
</rich:popupPanel>

<rich:popupPanel id="panelIndeferirEstagio" styleClass="modalMaximizado" shadowOpacity="true" top="0">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Indeferir Formulário" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formIndeferirEstagio">
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label btn-block border-bottom" value="Ao realizar o Indeferimento do Formulário fará com que as horas computadas no mesmo volte a ficar pendente. Por favor informe abaixo o motivo." />
				<h:inputTextarea styleClass="form-control camposObrigatorios" value="#{EstagioObrigatorioControle.estagioVO.motivo}" />
			</h:panelGroup>
		</h:panelGroup>

		<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{!EstagioObrigatorioControle.estagioVO.tipoEstagio.tipoObrigatorio and !empty EstagioObrigatorioControle.estagioVO.questionarioRespostaOrigemUltimaVersao.questionarioRespostaOrigemMotivosPadroesEstagioVOs}">
			<h:outputText styleClass="field control-label btn-block border-bottom" value="Motivo Retorno" />
			<a4j:repeat type="definitions" rowKeyVar="rowlistaMotivos" id="listaMotivos" var="itensMotivos" value="#{EstagioObrigatorioControle.estagioVO.questionarioRespostaOrigemUltimaVersao.questionarioRespostaOrigemMotivosPadroesEstagioVOs}">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText value="#{itensMotivos.motivosPadroesEstagioVO.descricao}" styleClass="field control-label tituloCampos" />
					<otm:selectBooleanCheckbox id="#{id}_checklist" styleClass="form-control camposSomenteLeitura" value="#{itensMotivos.selecionado}" />
				</h:panelGroup>
			</a4j:repeat>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12">
			<otm:spacer width="100%" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
			<otm:commandButton value="Sim" render="formIndeferirEstagio" styleClass="btn btn-danger btn-sim" icon="far fa-save" action="#{EstagioObrigatorioControle.realizarIndefericaoRelatorioFinalEstagio}" alt="Continuar"  rendered="#{!EstagioObrigatorioControle.estagioVO.situacaoEstagioEnum.indeferido}"/>
			<otm:commandButton value="Não" render="formEstagioRelatorioFinal, formIndeferirEstagio, form" oncomplete="#{rich:component('panelIndeferirEstagio')}.hide();" styleClass="btn btn-dark btn-nao ml10" icon="#{msg_botoes.btn_icon_cancelar_embutido}" alt="Não Continuar" rendered="#{!EstagioObrigatorioControle.estagioVO.situacaoEstagioEnum.indeferido}"/>
			<otm:commandButton id="fecharPanelIndeferirEstagio" render="formEstagioRelatorioFinal, formIndeferirEstagio, form" value="#{msg_botoes.btn_fechar}"  action="#{EstagioObrigatorioControle.fecharRelatorioFinalEstagio}" oncomplete="#{rich:component('panelIndeferirEstagio')}.hide();#{rich:component('panelEstagioRelatorioFinal')}.hide();" styleClass="btn btn-primary dark btn-fechar" icon="fas fa-times" style="margin-left:10px"  rendered="#{EstagioObrigatorioControle.estagioVO.situacaoEstagioEnum.indeferido}" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12">
			<otm:mensagem bean="#{EstagioObrigatorioControle}"></otm:mensagem>
		</h:panelGroup>
	</h:form>
</rich:popupPanel>

<rich:popupPanel id="panelDeferirEstagio" styleClass="modalMaximizado50" shadowOpacity="true" top="0">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Deferir Formulário" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formDeferirEstagio">
		<h:panelGroup layout="block" styleClass="row" >
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center">
					<h:outputText value="#{EstagioObrigatorioControle.textoApresentacaoDeferimentoEstagio}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row" rendered="#{EstagioObrigatorioControle.estagioVO.tipoEstagio.tipoObrigatorio}">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="Horas de Estágio Informada Pelo Aluno" />
					<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{EstagioObrigatorioControle.estagioVO.cargaHoraria}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="Horas de Estágio Autoriado Pelo Avaliador" />
					<h:inputText styleClass="form-control camposObrigatorios" value="#{EstagioObrigatorioControle.estagioVO.cargaHorariaDeferida}" onkeydown="aceitarSomenteValorNumerico(this)"/>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
			<otm:commandButton value="Sim" render="formDeferirEstagio, form" styleClass="btn btn-danger btn-sim" icon="far fa-save" action="#{EstagioObrigatorioControle.realizarDefericaoRelatorioFinalEstagio}" alt="Continuar" rendered="#{!EstagioObrigatorioControle.estagioVO.situacaoEstagioEnum.deferido}"/>
			<otm:commandButton value="Não" render="formDeferirEstagio, form" oncomplete="#{rich:component('panelDeferirEstagio')}.hide();" styleClass="btn btn-dark btn-nao ml10" icon="#{msg_botoes.btn_icon_cancelar_embutido}" alt="Não Continuar"  rendered="#{!EstagioObrigatorioControle.estagioVO.situacaoEstagioEnum.deferido}"/>
			<otm:commandButton id="fecharPanelDeferirEstagio" render="formEstagioRelatorioFinal, form" value="#{msg_botoes.btn_fechar}"  action="#{EstagioObrigatorioControle.fecharRelatorioFinalEstagio}" oncomplete="#{rich:component('panelDeferirEstagio')}.hide();#{rich:component('panelEstagioRelatorioFinal')}.hide()" styleClass="btn btn-primary dark btn-fechar" icon="fas fa-times" style="margin-left:10px"  rendered="#{EstagioObrigatorioControle.estagioVO.situacaoEstagioEnum.deferido}" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12">
			<otm:mensagem bean="#{EstagioObrigatorioControle}"></otm:mensagem>
		</h:panelGroup>
	</h:form>
</rich:popupPanel>

<rich:popupPanel id="panelEstornoEstagio" styleClass="modalMaximizado50" shadowOpacity="true" top="0">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Estornar Em Correção/Deferimento/Indeferimento" />

		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelEstornoEstagio" />
			<rich:componentControl target="panelEstornoEstagio" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formEstornoEstagio">
		<h:panelGroup layout="block" styleClass="col-md-12 text-center">
			<h:outputText value="#{EstagioObrigatorioControle.textoApresentacaoEstornoEstagio}" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="row" rendered="#{!empty EstagioObrigatorioControle.estagioVO.motivo}">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="Motivo" />
					<h:inputTextarea readonly="true" styleClass="form-control camposSomenteLeitura" value="#{EstagioObrigatorioControle.estagioVO.motivo}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="Data Indeferimento" />
					<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{EstagioObrigatorioControle.estagioVO.dataIndeferimento}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="Responsável Indeferimento" />
					<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{EstagioObrigatorioControle.estagioVO.responsavelIndeferimento.nome}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
			<otm:commandButton value="Sim" render="formEstornoEstagio, form" oncomplete="#{rich:component('panelEstornoEstagio')}.hide();" styleClass="btn btn-danger btn-sim" icon="far fa-save" action="#{EstagioObrigatorioControle.realizarEstornoFaseEstagio}" alt="Continuar" />
			<otm:commandButton value="Não" render="formEstornoEstagio, form" oncomplete="#{rich:component('panelEstornoEstagio')}.hide();" styleClass="btn btn-dark btn-nao ml10" icon="#{msg_botoes.btn_icon_cancelar_embutido}" alt="Não Continuar" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12">
			<otm:mensagem bean="#{EstagioObrigatorioControle}"></otm:mensagem>
		</h:panelGroup>
	</h:form>
</rich:popupPanel>

<rich:popupPanel id="panelVisualizarTermoEstagio" styleClass="modalMaximizado" shadowOpacity="true" top="0">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Termo Estágio Obrigatório"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelVisualizarTermoEstagio" />
			<rich:componentControl target="panelVisualizarTermoEstagio" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formVisualizarTermoEstagio">
		<h:panelGroup layout="block" styleClass="col-md-12 text-center">
			<object type="application/pdf" data="#{EstagioObrigatorioControle.caminhoPreview}" width="950" height="600"> </object>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12">
			<otm:mensagem bean="#{EstagioObrigatorioControle}"></otm:mensagem>
		</h:panelGroup>
	</h:form>
</rich:popupPanel>



<rich:popupPanel id="panelVersaoFormulario" styleClass="modalMaximizado" shadowOpacity="true" top="0">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Versões Relatório Estágio" />
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelpanelVersaoFormulario" />
			<rich:componentControl target="panelVersaoFormulario" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formVersaoFormulario">
		<h:panelGroup layout="block" styleClass="row">
			<a4j:repeat id="repeatQuestionarioRespostaOrigem" value="#{EstagioObrigatorioControle.estagioVO.listaQuestionarioRespostaOrigemVO}" var="questionarioRespostaOrigemItens" rows="1">
				<h:panelGroup layout="row" styleClass="col-md-12">
					<otm2:panel name="panelVersaoFormulario" styleClass="border rounded " styleClassFooter="pn" stylePanel="width: 100% !important; margin-bottom: 10px !important; padding:10px !important; background: #f2f2f2;">
						<ui:define name="header">
							<h:outputText value="Nº Versão Formulário - #{questionarioRespostaOrigemItens.nrVersao}" />
						</ui:define>
						<ui:define name="body">
							<otm2:questionarioResposta bean="#{EstagioObrigatorioControle}" objetoOrigem="#{questionarioRespostaOrigemItens}" disabled="true" renderedChecklist="true" desabilitarRespostaChecklist="true" />
						</ui:define>						
					</otm2:panel>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label btn-block border-bottom" value="Consideração Final" />
					<h:inputTextarea styleClass="form-control camposObrigatorios" value="#{questionarioRespostaOrigemItens.observacaoFinal}" />
				</h:panelGroup>
			</a4j:repeat>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12 text-center">
			<rich:dataScroller for="repeatQuestionarioRespostaOrigem" render="formVersaoFormulario" boundaryControls="auto" stepControls="auto" fastControls="hide" />
		</h:panelGroup>		
		<h:panelGroup layout="block" styleClass="col-md-12">
			<otm:mensagem bean="#{EstagioObrigatorioControle}"></otm:mensagem>
		</h:panelGroup>
	</h:form>
</rich:popupPanel>

<rich:popupPanel styleClass="modalMaximizado" id="panelGradeCurricularEstagio" shadowOpacity="true" width="750" onshow="document.getElementById('formGradeCurricularEstagio:valorConsultaCursoIntegracao').focus()" height="500">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucionalPresencialResposta_consultarCurso}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelGradeCurricularEstagio">

			<rich:dataTable id="listaGrupoPessoaItemAtivos" width="100%" style="margin-top:7px;" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" rendered="#{EstagioObrigatorioControle.dataModeloGrupoPessoaItem.apresentarPaginador}" value="#{EstagioObrigatorioControle.dataModeloGrupoPessoaItem}" rows="10" var="grupoPessoaItens">
				<rich:column >
					<f:facet name="header">
						<h:outputText value="Grupo Avaliador/Facilitador" />
					</f:facet>
					<h:outputText value="#{grupoPessoaItens.grupoPessoaVO.nome}" />
				</rich:column>
				<rich:column >
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_GrupoPessoaItem_avaliadorFacilitador}" />
					</f:facet>
					<h:outputText value="#{grupoPessoaItens.pessoaVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_GrupoPessoaItem_cpf}" />
					</f:facet>
					<h:outputText value="#{grupoPessoaItens.pessoaVO.CPF}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Email" />
					</f:facet>
					<h:outputText value="#{grupoPessoaItens.pessoaVO.listaPessoaEmailInstitucionalVO_ApresentarHtml}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon id="selecionarGrupoPessoaItem" action="#{EstagioObrigatorioControle.selecionarGrupoPessoaItemEspecifico}" render="formFacilitadores, formSubstituirFacilitadores" oncomplete="#{rich:component('panelFacilitadores')}.hide();" tooltip="#{msg_botoes.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="formFacilitadores:listaGrupoPessoaItemAtivos"  id="sclistaGrupoPessoaItemAtivos"  page="#{EstagioObrigatorioControle.dataModeloGrupoPessoaItem.page}" scrollListener="#{EstagioObrigatorioControle.scrollerListenerPessoaItem}" rendered="#{EstagioObrigatorioControle.dataModeloGrupoPessoaItem.apresentarPaginador}" />
					</div>
				</f:facet>
			</rich:dataTable>
		</h:panelGroup>	
	</h:form>
</rich:popupPanel>

<rich:popupPanel styleClass="modalMaximizado" id="panelRedistribuirFacilitadores" shadowOpacity="true" >
	<f:facet name="header">		
		<h:panelGroup>
			<h:outputText value="#{msg_aplic.prt_EstagioObrigatorioPanelRedistribuirFacilitadores}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelRedistribuirFacilitadores">
				<rich:componentControl target="panelRedistribuirFacilitadores" operation="hide" event="click" />
			</h:graphicImage>
		</h:panelGroup>
	</f:facet>
	<h:form id="formRedistribuirFacilitadores">
		<h:panelGroup columns="1" width="100%">
			<h:panelGroup layout="block" styleClass="row" style="margin-bottom: 30px;">			   
			    <h:panelGroup layout="block" styleClass="col-md-6"  style="text-align: center;">		   
			        <h:outputText  styleClass="field control-label tituloCampos" value="Considerar Estágios em Análise" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{EstagioObrigatorioControle.considerarEstagioAnalise}"  styleClass="form-control campos" >
							<a4j:ajax event="change" execute="@this" render="formRedistribuirFacilitadores" listener="#{EstagioObrigatorioControle.inicializarConsultaGrupoPessoaParaRedistribuicaoFacilitadores}"/>
						</otm:selectBooleanCheckbox>	
					</h:panelGroup>					   
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6"  style="text-align: center;">					
					<h:outputText   styleClass="field control-label tituloCampos" value="Considerar Estágios em Correção Aluno" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox   styleClass="form-control campos" value="#{EstagioObrigatorioControle.considerarEstagioCorrecaoAluno}" >
							<a4j:ajax event="change" execute="@this" render="formRedistribuirFacilitadores"  listener="#{EstagioObrigatorioControle.inicializarConsultaGrupoPessoaParaRedistribuicaoFacilitadores}"/>
						</otm:selectBooleanCheckbox>
					</h:panelGroup>				
				</h:panelGroup>			   
			</h:panelGroup>
			 <h:panelGroup layout="block" styleClass="col-md-12 border rounded" rendered="#{!empty EstagioObrigatorioControle.listaGrupoFacilitadoresRedistribuir}">
					<h:panelGroup styleClass="row" style="text-align:center !important;margin-top: 10px;">
					   <h:outputText styleClass="field control-label tituloCampos" style="font-size: 15px !important;" value="Grupos" ></h:outputText>	
					</h:panelGroup>							
					<h:panelGroup layout="block" styleClass="row" style="display: flex;">				 
						<a4j:repeat id="tabelaConsultaGrupoFacilitadoresRedestribuir" value="#{EstagioObrigatorioControle.listaGrupoFacilitadoresRedistribuir}" var="grupoFacilitadoresItens" rowKeyVar="row">
				             <h:panelGroup layout="block" styleClass="col-md-6" style="margin-top: 15px;">
								<otm2:panel name="panelRedistribuirFacilitadoresPanel_#{row}" 
								            renderedControl="#{grupoFacilitadoresItens.maximixado}" 
								            opened="#{grupoFacilitadoresItens.maximixado}" styleClass="border rounded" 
								            styleClassFooter="pn" 
								            stylePanel="width: 100% !important;padding-left: 10px;padding-right: 10px;border-bottom: 3px solid #ada0a0 !important;">
									
									<ui:define name="header">
										<h:outputText value="#{grupoFacilitadoresItens.nome}" />
									</ui:define>
									<ui:define name="body" >
									       <h:panelGroup layout="block" styleClass="col-md-6" >					       
										       <h:outputText styleClass="field control-label tituloCampos" value="Estágios" style="font-size: 13px !important; text-align:center !important;color: green !important;display: block;" />
										       <h:outputText styleClass="field control-label tituloCampos " value="#{grupoFacilitadoresItens.totalEstagiosEmCorrecaoAnaliseGrupo}" style="font-size: 13px !important; text-align:center!important;color: green !important;display: block;" />
									       </h:panelGroup>
									        <h:panelGroup layout="block" styleClass="col-md-6">	
												<h:outputText styleClass="field control-label tituloCampos" value="Média Por Facilitador" style="font-size: 13px !important; text-align:center!important;color: blue !important;display: block;" />
												<h:outputText styleClass="field control-label tituloCampos" value="#{grupoFacilitadoresItens.mediaEstagioFacilitadorPorGrupo}" style="font-size: 13px !important; text-align:center!important;color: blue !important;display: block;" />
											</h:panelGroup>
										    <h:panelGroup layout="block" styleClass="row" style="text-align:center;" >							    				
												<rich:dataTable width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento"  rows="5"  id="listaFacilitadoresEstagio" value="#{grupoFacilitadoresItens.listaGrupoPessoaItemVO}" var="grupoPesoaItens">
													<rich:column>
														<f:facet name="header">
															<h:outputText value="Avaliador/Facilitador" />
														</f:facet>
														<h:outputText value="#{grupoPesoaItens.pessoaVO.nome}" />														
													</rich:column>
													<rich:column>
														<f:facet name="header">
															<h:outputText value="Nr Estágios" />
														</f:facet>
														<h:outputText value="#{grupoPesoaItens.qtdeEstagioEmCorrecaoAnalise}" />		
														<f:facet name="footer">
															<h:outputText value="Total Avaliadores/Facilitadores " />
														    <h:outputText value="(#{grupoFacilitadoresItens.listaGrupoPessoaItemVO.size()})" />
														</f:facet>						
													</rich:column>
												</rich:dataTable>
												<h:panelGroup columnClasses="colunaCentralizada" columns="1" >
													<rich:dataScroller align="center" for="formRedistribuirFacilitadores:tabelaConsultaGrupoFacilitadoresRedestribuir:listaFacilitadoresEstagio" maxPages="10" id="scResultadoFacilitadoresEstagio" />
												</h:panelGroup>
											 </h:panelGroup>										  
									</ui:define>	
									<ui:define name="footer">
										<h:panelGroup layout="block" styleClass="row" style="text-align:center;margin: 10px;">	
									 		<otm:commandButton id="redistribuirFacilitadores"  tooltip="Redistribuir Estágios entre os Facilitadores do Grupo" value="Redistribuir" action="#{EstagioObrigatorioControle.realizarRedistribuicaoGrupoFacilitadores}"  render="formRedistribuirFacilitadores"  icon="fas fa-cogs" styleClass="btn btn-primary dark btn_icon_adicionar_embutido"  style="margin-left:10px" rendered="#{EstagioObrigatorioControle.usuarioLogado.isApresentarVisaoAdministrativa}"/>
						                </h:panelGroup>
									</ui:define>								
								</otm2:panel>								
							 </h:panelGroup>
						</a4j:repeat>
					</h:panelGroup>		
										
				</h:panelGroup>	
						
			<h:panelGroup layout="block" styleClass="row" id="mensagemConsultaCursoIntegracao" >
				<otm:mensagem bean="#{EstagioObrigatorioControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{!empty EstagioObrigatorioControle.listaGrupoFacilitadoresRedistribuir}" styleClass="row barra-btn-flutuante-modal-80" style="text-align:center;padding-top: 3px !important;">	
						<otm:commandButton  id="redistribuirFacilitadores"  tooltip="Redistribuir Estágios entre os Facilitadores de Todos Grupos" value="Redistribuir Todos" action="#{EstagioObrigatorioControle.realizarRedistribuicaoTodosGruposFacilitadores}" render="formRedistribuirFacilitadores" styleClass="btn btn-primary dark btn_icon_adicionar_embutido" icon="fas fa-cogs"  style="margin-left:10px" rendered="#{EstagioObrigatorioControle.usuarioLogado.isApresentarVisaoAdministrativa}"/>
				    </h:panelGroup>	
		</h:panelGroup>
	</h:form>
</rich:popupPanel>

<rich:popupPanel id="panelOperacoesEstagioEmLote" shadowOpacity="true" width="800" height="300">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Operações do Estágio Em Lote"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" id="hidelinkpanelOperacoesEstagioEmLote" />
			<rich:componentControl target="panelOperacoesEstagioEmLote" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formOperacoesEstagioEmLote">
		<h:panelGroup layout="block" styleClass="row" >
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="Escolha qual Operação Executar para os Estagios Selecionados" />
				<h:selectOneMenu styleClass="form-control campos" id="operacaoDeVinculoEstagioEnum" value="#{EstagioObrigatorioControle.operacaoDeVinculoEstagioEnum}">
					<a4j:ajax event="change" execute="@this"  render="formOperacoesEstagioEmLote" />
					<f:selectItems value="#{EnumControle.comboBoxOperacaoDeVinculoEstagioEnum}" />
				</h:selectOneMenu>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="row" rendered="#{EstagioObrigatorioControle.operacaoDeVinculoEstagioEnum.indeferir}">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="Motivo do Indeferimento" />
				<h:inputTextarea styleClass="form-control camposObrigatorios" value="#{EstagioObrigatorioControle.motivo}" />
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="row mt10 mb10 text-center">
			<otm:commandButton render="panelProgressBarOperacaoEstagioLote, formOperacoesEstagioEmLote, formOperacoesEstagioEmLoteLogs, form"  value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar"  action="#{EstagioObrigatorioControle.realizarInicioProgressBarOperacaoEstagioLote}" oncomplete="#{EstagioObrigatorioControle.oncompleteModal}"  />
			<otm:commandButton id="btnFechar" value="Fechar" render="form"  oncomplete="#{rich:component('panelOperacoesEstagioEmLote')}.hide();"  styleClass="btn btn-primary dark btn-fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}"    style="margin-left:10px" />
		</h:panelGroup>
	</h:form>
</rich:popupPanel>

<rich:popupPanel id="panelOperacoesEstagioEmLoteLogs" shadowOpacity="true" width="1000" height="500">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Logs Operações Estágio em Lote"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelOperacoesEstagioEmLoteLogs" />
			<rich:componentControl target="panelOperacoesEstagioEmLoteLogs" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formOperacoesEstagioEmLoteLogs">
		<h:panelGrid id="mensagemGestaoContasPagarLogs" columns="1" width="100%" styleClass="tabMensagens">
			<otm:mensagem bean="#{EstagioObrigatorioControle}"></otm:mensagem>
		</h:panelGrid>
	</h:form>
</rich:popupPanel>

<otm2:progressBar id="panelProgressBarOperacaoEstagioLote" bean="#{EstagioObrigatorioControle}" oncomplete="#{EstagioObrigatorioControle.oncompleteModal}"  render="panelProgressBarOperacaoEstagioLote, formOperacoesEstagioEmLote, form, formOperacoesEstagioEmLoteLogs" modal="true" bar="progressBarVO"></otm2:progressBar>




</html>
