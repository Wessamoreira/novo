<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Estagio_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_Estagio_tituloForm}" /></title>

			<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus()" height="500">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
						<rich:componentControl target="panelAluno" operation="hide" event="click" />
					</h:panelGroup>
				</f:facet>
				<h:form id="formAluno">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
							<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{EstagioControle.campoConsultaAluno}">
								<f:selectItems value="#{EstagioControle.tipoConsultaComboAluno}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<otm:spacer width="100%" />
							<h:inputText id="valorConsultaAluno" size="20" onkeypress="modalKeyHandler('panelAluno', 'formAluno:btnConsultar')" styleClass="form-control campos" value="#{EstagioControle.valorConsultaAluno}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:spacer width="100%" />
							<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{EstagioControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
						</h:panelGroup>


						<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EstagioControle.listaConsultaAluno}" rows="5" var="matriculaItens">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
								</f:facet>
								<h:panelGroup>
									<a4j:commandLink action="#{EstagioControle.selecionarAlunoCons}" render="formCadastro" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
								</h:panelGroup>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
								</f:facet>
								<h:panelGroup>
									<a4j:commandLink action="#{EstagioControle.selecionarAlunoCons}" render="formCadastro" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
								</h:panelGroup>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
								</f:facet>
								<h:panelGroup>
									<a4j:commandLink action="#{EstagioControle.selecionarAlunoCons}" render="formCadastro" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
								</h:panelGroup>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<otm:commandIcon action="#{EstagioControle.selecionarAlunoCons}" tooltip="#{msg_botoes.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" oncomplete="#{rich:component('panelAluno')}.hide()" />
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
								</div>
							</f:facet>
						</rich:dataTable>
						<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
							<h:panelGroup columns="1" width="100%">
								<h:outputText styleClass="field control-label mensagem col-md-12" value="#{EstagioControle.mensagem}" />
								<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{EstagioControle.mensagemDetalhada}" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:form>
			</rich:popupPanel>

			<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{msg_aplic.prt_DiarioRel_consultarTurma}"></h:outputText>
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
						<rich:componentControl target="panelTurma" operation="hide" event="click" />
					</h:panelGroup>
				</f:facet>
				<h:form id="formTurma">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
							<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{EstagioControle.campoConsultaTurma}">
								<f:selectItems value="#{EstagioControle.tipoConsultaComboTurma}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_valorConsulta}" />
							<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{EstagioControle.valorConsultaTurma}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:spacer width="100%" />
							<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{EstagioControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
						</h:panelGroup>

						<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EstagioControle.listaConsultaTurma}" rows="5" var="turmaItens">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_DiarioRel_identificador}" />
								</f:facet>
								<h:panelGroup>
									<a4j:commandLink action="#{EstagioControle.selecionarTurma}" focus="nomeTurma" render="formCadastro" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
								</h:panelGroup>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Curso" />
								</f:facet>
								<h:panelGroup>
									<a4j:commandLink action="#{EstagioControle.selecionarTurma}" focus="nomeTurma" render="formCadastro" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
								</h:panelGroup>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Turno" />
								</f:facet>
								<h:panelGroup>
									<a4j:commandLink action="#{EstagioControle.selecionarTurma}" focus="nomeTurma" render="formCadastro" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.turno.nome}" />
								</h:panelGroup>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<otm:commandIcon action="#{EstagioControle.selecionarTurma}" focus="nomeTurma" render="formCadastro" oncomplete="#{rich:component('panelTurma')}.hide()" tooltip="#{msg_botoes.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
								</div>
							</f:facet>
						</rich:dataTable>
						<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
							<h:panelGroup columns="1" width="100%">
								<h:outputText styleClass="field control-label mensagem col-md-12" value="#{EstagioControle.mensagem}" />
								<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{EstagioControle.mensagemDetalhada}" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:form>
			</rich:popupPanel>

			<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
						<rich:componentControl target="panelCurso" operation="hide" event="click" />
					</h:panelGroup>
				</f:facet>
				<h:form id="formCurso">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
							<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{EstagioControle.campoConsultaCurso}">
								<f:selectItems value="#{EstagioControle.tipoConsultaComboCurso}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_valorConsulta}" />
							<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{EstagioControle.valorConsultaCurso}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:spacer width="100%" />
							<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{EstagioControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
						</h:panelGroup>

						<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EstagioControle.listaConsultaCurso}" rows="5" var="cursoItens">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
								</f:facet>
								<h:panelGroup>
									<a4j:commandLink action="#{EstagioControle.selecionarCurso}" focus="nomeCurso" render="formCadastro" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
								</h:panelGroup>
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<otm:commandIcon action="#{EstagioControle.selecionarCurso}" focus="nomeCurso" render="formCadastro" oncomplete="#{rich:component('panelCurso')}.hide()" tooltip="#{msg_botoes.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
								</div>
							</f:facet>
						</rich:dataTable>
						<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
							<h:panelGroup columns="1" width="100%">
								<h:outputText styleClass="field control-label mensagem col-md-12" value="#{EstagioControle.mensagem}" />
								<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{EstagioControle.mensagemDetalhada}" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:form>
			</rich:popupPanel>

			<h:form id="formCadastro">
				<h:commandLink action="#{EstagioControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_filtrar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{EstagioControle.controleConsulta.campoConsulta}">
							<a4j:ajax event="change" render="formCadastro" execute="formCadastro" listener="#{EstagioControle.prepararConsultaEstagio}" />
							<f:selectItems value="#{EstagioControle.tipoConsultaCombo}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn" rendered="#{EstagioControle.apresentarCampoConsultaMatricula}">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_matricula}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="alunoMatricula" size="20" styleClass="form-control camposObrigatorios" style="position:relative; top:0px; left:0px;" value="#{EstagioControle.matriculaVO.matricula}">
							<a4j:ajax event="change" listener="#{EstagioControle.consultarAlunoPorMatricula}" execute="formCadastro" render="formCadastro" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:inputText id="alunoNome" styleClass="form-control camposSomenteLeitura" readonly="true" size="23" maxlength="50" value="#{EstagioControle.matriculaVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{ParceiroControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" tooltip="#{msg_botoes.btn_consultar}" /> <otm:commandIcon id="limparDadosAluno" alt="Limpas Dados" action="#{EstagioControle.limparDadosAluno}" render="formCadastro" icon="#{msg_botoes.btn_icon_limpar_embutido}" tooltip="#{msg_botoes.btn_remover}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{EstagioControle.apresentarCampoConsultaCurso}">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" focus="nomeCurso" alt="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" tooltip="#{msg_botoes.btn_consultar}" /> <otm:commandIcon id="limparDadosCurso" alt="Limpas Dados" action="#{EstagioControle.limparDadosCurso}" render="formCadastro" icon="#{msg_botoes.btn_icon_limpar_embutido}" tooltip="#{msg_botoes.btn_remover}" />
							</span>
							<h:inputText id="nomeCurso" styleClass="form-control camposSomenteLeitura" readonly="true" size="23" maxlength="50" value="#{EstagioControle.cursoVO.nome}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{EstagioControle.apresentarCampoConsultaTurma}">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DiarioRel_identificador}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="nomeTurma" alt="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" tooltip="#{msg_botoes.btn_consultar}" /> <otm:commandIcon id="limparDadosTurma" alt="Limpas Dados" action="#{EstagioControle.limparDadosTurma}" render="formCadastro" icon="#{msg_botoes.btn_icon_limpar_embutido}" tooltip="#{msg_botoes.btn_remover}" />
							</span>
							<h:inputText rendered="#{EstagioControle.apresentarCampoConsultaTurma}" styleClass="form-control camposObrigatorios" value="#{EstagioControle.turmaVO.identificadorTurma}">
								<a4j:ajax event="change" listener="#{EstagioControle.montarTurma}" execute="formCadastro" render="formCadastro" />
							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_UnidadeEnsino}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="unidadeEnsino" value="#{EstagioControle.unidadeEnsinoVO.codigo}">
						<a4j:ajax event="change" render="formCadastro" execute="formCadastro" />
						<f:selectItems value="#{EstagioControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_ano}" />
					<h:inputText id="ano" onkeypress="aceitarSomenteValorNumerico(this); if (event.keyCode == '186'){ return false }" styleClass="form-control campos" size="4" value="#{EstagioControle.ano}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_semestre}" />
					<h:selectOneMenu styleClass="form-control campos" id="semestre" value="#{EstagioControle.semestre}">
						<a4j:ajax event="change" render="formCadastro" execute="formCadastro" />
						<f:selectItems value="#{EstagioControle.tipoConsultaComboSemestre}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<otm:spacer width="100%" />
					<a4j:commandLink id="consultar" value="#{msg_botoes.btn_consultar}" action="#{EstagioControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" render="formCadastro">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener for="consultar" target="#{EstagioControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener for="consultar" target="#{EstagioControle.controleConsultaOtimizado.page}" value="0" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EstagioControle.controleConsultaOtimizado}" rendered="#{EstagioControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="estagioItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Estagio_matricula}" />
						</f:facet>
						<h:commandLink action="#{EstagioControle.editar}">
							<h:outputText id="matricula" value="#{estagioItens.matricula}">
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Estagio_aluno}" />
						</f:facet>
						<h:commandLink action="#{EstagioControle.editar}">
							<h:outputText id="aluno" value="#{estagioItens.nomeAluno}">
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
