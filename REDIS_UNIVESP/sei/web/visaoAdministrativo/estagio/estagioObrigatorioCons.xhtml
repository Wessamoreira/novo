<title><h:outputText value="#{msg_aplic.prt_Estagio_tituloForm}" /></title>

					<f:selectItems value="#{EstagioObrigatorioControle.listaSelectItemGrupoPessoaItem}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText value="Ano" styleClass="field control-label  tituloCampos" />
				<h:inputText id="ano" size="4" maxlength="4" value="#{EstagioObrigatorioControle.ano}" styleClass="form-control campos" onkeydown="aceitarSomenteValorNumerico(this)" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText value="Semestre" styleClass="field control-label  tituloCampos" />
				<h:selectOneMenu id="semestre" value="#{EstagioObrigatorioControle.semestre}" styleClass="form-control campos">
					<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
				</h:selectOneMenu>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="Unidade Ensino" />

					<f:selectItems value="#{EstagioObrigatorioControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">

					<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" tooltip="Consultar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show();" action="#{EstagioObrigatorioControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" tooltip="Limpas Dados" action="#{EstagioObrigatorioControle.limparDadosCurso}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<otm:sugestionBox id="sugestionRAMAtricula"   bean="#{EstagioObrigatorioControle}" autoCompleteMatricula="true"  value="#{EstagioObrigatorioControle.estagioFiltro.matriculaVO.matricula}"  action="#{EstagioObrigatorioControle.consultarAlunoPorMatricula}"   ></otm:sugestionBox>
				
					<!-- <h:inputText id="matricula" value="#{EstagioObrigatorioControle.estagioFiltro.matriculaVO.matricula}" styleClass="form-control campos">
						<a4j:ajax execute="@form" render="form" listener="#{EstagioObrigatorioControle.consultarAlunoPorMatricula}" />
					</h:inputText> -->

				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:inputText id="aluno" value="#{EstagioObrigatorioControle.estagioFiltro.matriculaVO.aluno.nome}" styleClass="form-control camposSomenteLeitura" />
					<span class="append-icon right mr10"> <otm:commandIcon id="consultaDadosMatricula" tooltip="Consultar Matrícula" action="#{EstagioObrigatorioControle.limparMensagem}" immediate="true" render="formMatricula" oncomplete="#{rich:component('panelMatricula')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosMatricula" action="#{EstagioObrigatorioControle.limparMatricula}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>

					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{EstagioObrigatorioControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{EstagioObrigatorioControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>

				<a4j:commandLink id="redistribuirFacilitadores" rendered="#{EstagioObrigatorioControle.usuarioLogado.isApresentarVisaoAdministrativa and EstagioObrigatorioControle.apresentarOpcaoRedistribuirFacilitadores}" style="margin-left:10px" type="submit" styleClass="btn btn-default" title="Redistribuir Avaliadores/Facilitadores Em Correção/Análise" value="Redistribuir Avaliadores/Facilitadores"  render="form ,formRedistribuirFacilitadores" action="#{EstagioObrigatorioControle.inicializarConsultaGrupoPessoaParaRedistribuicaoFacilitadores}" accesskey="3" oncomplete="#{rich:component('panelRedistribuirFacilitadores')}.show()"   >

					<f:setPropertyActionListener target="#{EstagioObrigatorioControle.considerarEstagioCorrecaoAluno}" value="true" />
					<f:setPropertyActionListener target="#{EstagioObrigatorioControle.considerarEstagioAnalise}" value="true" />
				</a4j:commandLink>				
			</h:panelGroup>
		</h:panelGroup>
