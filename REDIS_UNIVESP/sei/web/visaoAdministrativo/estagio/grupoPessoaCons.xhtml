<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_GrupoPessoa_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_GrupoPessoa_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<script>
			(function($) {
				clickUpload = function(idPanel) {
					var input = $(idPanel).find("input:file");
					$(input).click();
				};
			})(jQuery);
		</script>
	
		<rich:popupPanel id="panelImportarGrupoPessoaItem" onshow="clickUpload('#formImportarGrupoPessoaItem')" domElementAttachment="parent"  shadowOpacity="true" styleClass="modalMaximizado100">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Importar Grupos"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelImportarGrupoPessoaItem" />
					<rich:componentControl target="panelImportarGrupoPessoaItem" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			
			<h:form id="formImportarGrupoPessoaItem">
				<a4j:jsFunction render="formImportarGrupoPessoaItem" name="processarUpLoadArquivoImportado" action="#{GrupoPessoaControle.processarUpLoadArquivoImportado}"></a4j:jsFunction>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:panelGroup id="arquivoUpload2" width="100%" style="float: left;">
							<rich:fileUpload id="btnUpload"  style="float: left;" listHeight="100" styleClass="btnUpload" listWidth="300" allowFlash="false" noDuplicate="true" fileUploadListener="#{GrupoPessoaControle.upLoadArquivoImportado}" addLabel="Selecionar Arquivo" acceptedTypes="xlsx" maxFilesQuantity="1" cancelEntryControlLabel="Cancelar" doneLabel="Pronto" sizeErrorLabel="Arquivo não Enviado. Tamanho Máximo Permitido #{GrupoPessoaControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB." progressLabel="Enviando" stopControlLabel="Parar" uploadControlLabel="Enviar" clearAllControlLabel="Limpar lista" transferErrorLabel="Falha de Transmissão" stopEntryControlLabel="Parar" immediateUpload="true" clearLabel="" ontyperejected="alert('Arquivo não Enviado. Formato inválido do arquivo. Apenas extensões:xlsx');">
								<a4j:ajax event="uploadcomplete" render="formImportarGrupoPessoaItem"  oncomplete="processarUpLoadArquivoImportado()"/>
							</rich:fileUpload>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="listaGrupoPessoaImportada" headerClass="consulta" rowClasses="linhaImpar, linhaPar" value="#{GrupoPessoaControle.listaGrupoPessoaImportador}" var="gpImportado" style="width:95%" rows="10" rowKeyVar="row">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column breakRowBefore="true">
								<h:outputText value="Nome Grupo" />
							</rich:column>	
							<rich:column >
								<h:outputText value="Supervisor" />
							</rich:column>
							<rich:column >
								<h:outputText value="Avaliadores/Facilitadores" />
							</rich:column>
							 <rich:column>
		                        <h:outputText value="CPF" />
		                    </rich:column>
							 <rich:column>
		                        <h:outputText value="E-mail Ativos" />
		                    </rich:column>
							 <rich:column>
		                        <h:outputText value="Operações" />
		                    </rich:column>
						</rich:columnGroup>
					</f:facet>
					<rich:collapsibleSubTable rowKeyVar="rowInterna" value="#{gpImportado.listaGrupoPessoaItemVO}" var="gpi"  rowClasses="linhaImpar, linhaPar"  >
						<rich:column rendered="#{rowInterna eq 0}"  rowspan="#{gpImportado.tamanhoListaGrupoPessoaItem}" style="font-size: 12px;font-weight: normal;">
							<h:outputText value="#{gpImportado.nome}" />
						</rich:column>
						<rich:column style="font-size: 12px;font-weight: normal;">
							<h:outputText value="#{gpImportado.pessoaSupervisorGrupo.nome}" />
						</rich:column>
						<rich:column style="font-size: 12px;font-weight: normal; text-align:center;">
							<h:outputText styleClass="#{gpi.corTexto}" value="#{gpi.pessoaVO.nome}" style=""/>
						</rich:column>
						<rich:column style="font-size: 12px;font-weight: normal; text-align:center;">
							<h:outputText styleClass="#{gpi.corTexto}" value="#{gpi.pessoaVO.CPF}" />
						</rich:column>
						<rich:column style="font-size: 12px;font-weight: normal; text-align:center;">
							<h:outputText styleClass="#{gpi.corTexto}" value="#{gpi.pessoaVO.listaPessoaEmailInstitucionalVOAtivo_ApresentarHtml}" />
						</rich:column>
						<rich:column style="font-size: 12px;font-weight: normal; text-align:center;">
							<h:outputText styleClass="#{gpi.corTexto}" value="#{gpi.operacao}" />
						</rich:column>
<!-- 						<rich:column> -->
<!-- 							<h:panelGroup layout="block" style="text-align:center;"> -->
<!-- 								<otm:commandIcon id="btnIconeAdicionarGpi" tooltip="Adicionar Pessoa" style="color: blue;" icon="#{msg_botoes.btn_icon_adicionar_embutido}" rendered="#{gpi.operacaoAdicionar}" /> -->
<!-- 								<otm:commandIcon id="btnIconeInativarGpi" tooltip="Inativar Pessoa" style="color: red;"  icon="#{msg_botoes.btn_icon_limpar_embutido}" rendered="#{gpi.operacaoInativar}" /> -->
<!-- 								<otm:commandIcon id="btnIconeAtencaoGpi" tooltip="CPF Inválido" style="color: #FFC42A !important;" icon="#{msg_botoes.btn_icon_alerta_triangulo_embutido}" rendered="#{gpi.operacaoCpfInvalido}" /> -->
<!-- 							</h:panelGroup> -->
<!-- 						</rich:column> -->
					</rich:collapsibleSubTable>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="row mt10 mb10 text-center">
					<rich:dataScroller for="listaGrupoPessoaImportada" id="sclistaGrupoPessoaImportada" boundaryControls="auto" stepControls="auto" fastControls="hide"  />
				</h:panelGroup>	
				<h:panelGroup layout="block" id="msgImportarGrupoPessoaItem" styleClass="row">
					<otm:mensagem bean="#{GrupoPessoaControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-100">
					<otm:commandButton id="btnProcessarGrupoPessoaItem"  action="#{GrupoPessoaControle.realizarImportacaoGrupoPessoa}" value="Importar" render="formImportarGrupoPessoaItem"   styleClass="btn btn-dark btn-gravar"   style="margin-left:10px" />					
					<otm:commandButton id="btnFechar" value="Fechar" render="form"  oncomplete="#{rich:component('panelImportarGrupoPessoaItem')}.hide();"  styleClass="btn btn-primary dark btn-fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}"    style="margin-left:10px" />					
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>	
		<h:form id="form">
			<h:commandLink action="#{GrupoPessoaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoPessoa_codigo}" />
						<h:inputText id="codigoFiltro" styleClass="form-control  campos" value="#{GrupoPessoaControle.grupoPessoaVO.codigo}" onkeypress="return somenteNumero1(event);" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoPessoa_nome}" />
						<h:inputText id="txidFiltro" styleClass="form-control  campos" value="#{GrupoPessoaControle.grupoPessoaVO.nome}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="Avaliadores/Facilitadores" />
						<h:inputText id="filtroNomePessoa" styleClass="form-control  campos" value="#{GrupoPessoaControle.grupoPessoaVO.filtroNomePessoa}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText value="#{msg_aplic.prt_MotivosPadroesEstagio_statusAtivoInativoEnum}" styleClass="field control-label tituloCampos" />
						<h:selectOneMenu id="filtroStatusAtivoInativoEnum" styleClass="form-control campos" value="#{GrupoPessoaControle.grupoPessoaVO.filtroStatusAtivoInativoEnum}">
							<f:selectItems value="#{EnumControle.comboboxStatusAtivoInativoEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<h:panelGroup>
						<a4j:commandLink render="form" id="consultar" type="submit" image="#{resource['imagens/botaoConsultar.png']}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{GrupoPessoaControle.consultar}" accesskey="2">
							<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener target="#{GrupoPessoaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
							<f:setPropertyActionListener target="#{GrupoPessoaControle.controleConsultaOtimizado.page}" value="1" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{GrupoPessoaControle.controleConsultaOtimizado}" rendered="#{GrupoPessoaControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="grupoPessoaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_GrupoPessoa_codigo}" />
						</f:facet>
						<a4j:commandLink id="codigo" action="#{GrupoPessoaControle.editar}" value="#{grupoPessoaItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_GrupoPessoa_nome}" />
						</f:facet>
						<a4j:commandLink id="nome" action="#{GrupoPessoaControle.editar}">
							<h:outputText value="#{grupoPessoaItens.nome}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{GrupoPessoaControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="form:items" id="paginador" page="#{GrupoPessoaControle.controleConsultaOtimizado.page}" scrollListener="#{GrupoPessoaControle.scrollerListener}" rendered="#{GrupoPessoaControle.controleConsultaOtimizado.apresentarPaginador}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
					<otm:mensagem bean="#{GrupoPessoaControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" render="formCadastro" action="#{GrupoPessoaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
					<otm:spacer width="5px" />
					<otm:commandButton id="importarGrupoPessoaItem" render="formImportarGrupoPessoaItem"  action="#{GrupoPessoaControle.limparArquivoImportado}" oncomplete="#{rich:component('panelImportarGrupoPessoaItem')}.show()"  styleClass="btn btn-info btn-novo" value="Importar Grupos"  />
					<otm:spacer width="5px" />
					<otm:commandButton id="exportaGrupoPessoa" render="form"  styleClass="btn btn-info btn-novo" value="Gera Layout Importação" oncomplete="#{GrupoPessoaControle.download}" action="#{GrupoPessoaControle.realizarExportacaoLayouGrupoPessoa}"  />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:codigoFiltro").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
