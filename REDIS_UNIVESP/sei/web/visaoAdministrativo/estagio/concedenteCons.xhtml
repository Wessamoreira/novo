<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Concedente_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_Concedente_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{ConcedenteControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_codigo}" />
						<h:inputText id="codigoFiltro" styleClass="form-control  campos" value="#{ConcedenteControle.concedenteVO.codigo}" onkeypress="return somenteNumero1(event);" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_concedente}" />
						<h:inputText id="concedenteFiltro" size="50" styleClass="form-control  campos" value="#{ConcedenteControle.concedenteVO.concedente}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_tipoConcedente}" />
						<h:selectOneMenu id="tipoConcedenteFiltro" styleClass="form-control  campos" value="#{ConcedenteControle.concedenteVO.tipoConcedenteVO.codigo}">
							<f:selectItems value="#{ConcedenteControle.listaSelectItemTipoConcedente}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Concedente_cnpj}" />
						<h:inputText id="cnpjFiltro" size="50" styleClass="form-control  campos" value="#{ConcedenteControle.concedenteVO.cnpj}" onkeypress="return mascara(this.form, 'form:cnpjFiltro', '99.999.999/9999-99', event);" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText value="Situação" styleClass="field control-label tituloCampos" />
						<h:selectOneMenu id="situacao" styleClass="form-control campos" value="#{ConcedenteControle.concedenteVO.situacaoConsultar}">
								<f:selectItems value="#{ConcedenteControle.listaSelectItemSituacaoConcedente}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<h:panelGroup>
						<a4j:commandLink render="form" id="consultar" type="submit" image="#{resource['imagens/botaoConsultar.png']}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{ConcedenteControle.consultar}" accesskey="2">
							<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener target="#{ConcedenteControle.controleConsultaOtimizado.paginaAtual}" value="1" />
							<f:setPropertyActionListener target="#{ConcedenteControle.controleConsultaOtimizado.page}" value="1" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConcedenteControle.controleConsultaOtimizado}" rendered="#{ConcedenteControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="concedenteItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Concedente_codigo}" />
						</f:facet>
						<a4j:commandLink id="codigo" action="#{ConcedenteControle.editar}" value="#{concedenteItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Concedente_concedente}" />
						</f:facet>
						<a4j:commandLink id="concedene" action="#{ConcedenteControle.editar}">
							<h:outputText value="#{concedenteItens.concedente}" />
						</a4j:commandLink>
					</rich:column>					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Concedente_tipoConcedente}" />
						</f:facet>
						<a4j:commandLink id="tipoConcedente" action="#{ConcedenteControle.editar}">
							<h:outputText value="#{concedenteItens.tipoConcedenteVO.nome}" />
						</a4j:commandLink>
					</rich:column>					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Concedente_cnpj}" />
						</f:facet>
						<a4j:commandLink id="cnpj" action="#{ConcedenteControle.editar}">
							<h:outputText value="#{concedenteItens.cnpj}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação" />
						</f:facet>
						<a4j:commandLink id="situacao" action="#{ConcedenteControle.editar}">
							<h:outputText value="#{concedenteItens.situacao}" />
						</a4j:commandLink>
					</rich:column>					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ConcedenteControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="form:items" id="paginador" page="#{ConcedenteControle.controleConsultaOtimizado.page}" scrollListener="#{ConcedenteControle.scrollerListener}" rendered="#{ConcedenteControle.controleConsultaOtimizado.apresentarPaginador}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
					<otm:mensagem bean="#{ConcedenteControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{ConcedenteControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:codigoFiltro").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
