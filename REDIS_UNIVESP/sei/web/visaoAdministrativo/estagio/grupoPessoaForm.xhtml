<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_GrupoPessoa_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		
	
		<rich:popupPanel id="panelPessoa" onshow="document.getElementById('formPessoa:valorConsultarPessoa').focus()" shadowOpacity="true" top="0" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Pessoa_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelPessoa" />
					<rich:componentControl target="panelPessoa" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formPessoa">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:selectOneMenu styleClass="form-control campos" id="consultarPessoa" value="#{GrupoPessoaControle.campoConsultaPessoa}">
								<f:selectItems value="#{EnumControle.comboboxPessoaEnum}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:inputText id="valorConsultarPessoa" styleClass="form-control campos"  value="#{GrupoPessoaControle.valorConsultaPessoa}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:commandButton id="btnConsultarPessoa" render="formPessoa" action="#{GrupoPessoaControle.consultarPessoa}" styleClass="btn btn-default btn-consultar" value="#{msg_bt.btn_consultar}" tooltip="#{msg.msg_consultar_dados}" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultarPessoa" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{GrupoPessoaControle.listaConsultaPessoa}" rows="5" var="pessoaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{pessoaItens.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_cpf}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{pessoaItens.CPF}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Pessoa_tipoPessoa}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{pessoaItens.tipoPessoaApresentar}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{GrupoPessoaControle.selecionarPessoa}"  oncomplete="#{rich:component('panelPessoa')}.hide()" render="form" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno"  />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formPessoa:resultadoConsultarPessoa" maxPages="10" id="scResultadoPessoa" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>	
		
		<rich:popupPanel id="panelPessoaSupervisor" onshow="document.getElementById('formPessoaSupervisor:valorConsultarPessoa').focus()" shadowOpacity="true" top="0" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Pessoa_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelPessoaSupervisor" />
					<rich:componentControl target="panelPessoaSupervisor" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formPessoaSupervisor">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:selectOneMenu styleClass="form-control campos" id="consultarPessoa" value="#{GrupoPessoaControle.campoConsultaPessoa}">
								<f:selectItems value="#{EnumControle.comboboxPessoaEnum}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:inputText id="valorConsultarPessoa" styleClass="form-control campos"  value="#{GrupoPessoaControle.valorConsultaPessoa}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:commandButton id="btnConsultarPessoa" render="formPessoaSupervisor" action="#{GrupoPessoaControle.consultarPessoa}" styleClass="btn btn-default btn-consultar" value="#{msg_bt.btn_consultar}" tooltip="#{msg.msg_consultar_dados}" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultarPessoa" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{GrupoPessoaControle.listaConsultaPessoa}" rows="5" var="pessoaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{pessoaItens.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_cpf}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{pessoaItens.CPF}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Pessoa_tipoPessoa}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{pessoaItens.tipoPessoaApresentar}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{GrupoPessoaControle.selecionarPessoaSupervisor}"  oncomplete="#{rich:component('panelPessoaSupervisor')}.hide()" render="form" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno"  />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formPessoaSupervisor:resultadoConsultarPessoa" maxPages="10" id="scResultadoPessoa" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>	
		
		<rich:popupPanel id="panelInativarGrupoPessoaItem" shadowOpacity="true" width="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Inativar Avaliador/Facilitador"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formInativarGrupoPessoaItem">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{GrupoPessoaControle.grupoPessoaItemVO.qtdeEstagioObrigatorio ne 0 or GrupoPessoaControle.grupoPessoaItemVO.qtdeEstagioNaoObrigatorio ne 0}">
							<h:outputText value="O avaliador/facilitador possui #{GrupoPessoaControle.grupoPessoaItemVO.qtdeEstagioObrigatorio} estágio obrigatórios e #{GrupoPessoaControle.grupoPessoaItemVO.qtdeEstagioNaoObrigatorio} estágio não obrigatórios sobre sua responsabilidade, ao realizar esta operação estes estágios serão distribuidos entre os demais avaliadores/facilitadores." styleClass="field control-label tituloCampos" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText value="Gostaria de confirmar esta operação?" styleClass="field control-label tituloCampos" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row mt10 mb10 text-center">
					<otm:commandButton value="Sim" render="form" action="#{GrupoPessoaControle.inativarGrupoPessoaItemVO}" oncomplete="#{rich:component('panelInativarGrupoPessoaItem')}.hide();" styleClass="btn btn-danger btn-sim" icon="#{msg_botoes.btn_icon_remver_embutido}"  alt="Continuar" />
					<otm:commandButton value="Não" render="form" action="#{GrupoPessoaControle.limparPessoa}" oncomplete="#{rich:component('panelInativarGrupoPessoaItem')}.hide();" styleClass="btn btn-dark btn-nao ml10" icon="#{msg_botoes.btn_icon_cancelar_embutido}" alt="Não Continuar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
			
		<h:panelGrid columns="1" id="pgGeral" width="100%" styleClass="background:#fff;">
			<h:form id="form">
				<h:commandLink action="#{GrupoPessoaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup id="panelGridForm" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_codigo}" styleClass="field control-label tituloCampos" />
							<h:inputText size="20" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{GrupoPessoaControle.grupoPessoaVO.codigo}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-9">
							<h:outputText value="#{msg_aplic.prt_GrupoPessoa_nome}" styleClass="field control-label tituloCampos" />
							<h:inputText id="nome" size="22" styleClass="form-control camposObrigatorios" value="#{GrupoPessoaControle.grupoPessoaVO.nome}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="Supervisor" />
							<h:panelGroup layout="block" styleClass="pn col-md-12">
								<h:inputText readonly="true" id="pessoasupervisorGrupoPessoa" styleClass="form-control camposSomenteLeitura" value="#{GrupoPessoaControle.grupoPessoaVO.pessoaSupervisorGrupo.nome}" />
								<span class="append-icon right"> 
								<otm:commandIcon id="consultaPessoaSupervisorGrupoPessoa" tooltip="Localizar Pessoa" render="formPessoaSupervisor" oncomplete="#{rich:component('panelPessoaSupervisor')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" style="margin-left:10px" />
								<otm:commandIcon id="limparPessoaSupervisorGrupoPessoa" tooltip="Limpas Pessoa" action="#{GrupoPessoaControle.limparPessoaSupervisor}" render="panelGridForm" icon="#{msg_botoes.btn_icon_limpar_embutido}" style="margin-left:10px" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<otm2:panel name="panelGrupoPessoaItem" styleClassFooter="dn">
							<ui:define name="header">
								<i class="fas fa-id-card mr5"></i>
								<h:outputText value="Avaliadores/Facilitadores" />
							</ui:define>
							<ui:define name="body">
								<rich:tabPanel switchType="ajax">
									<rich:tab header="Ativos">
										<h:panelGroup layout="block" styleClass="row">
											<h:panelGroup layout="block" styleClass="col-md-12">
												<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoPessoaItem_avaliadorFacilitador}" />
												<h:panelGroup layout="block" styleClass="pn col-md-12">
													<h:inputText readonly="true" id="funcionarioAssinatura1" styleClass="form-control camposSomenteLeitura" value="#{GrupoPessoaControle.grupoPessoaItemVO.pessoaVO.nome}" />
													<span class="append-icon right"> 
													<otm:commandIcon id="consultaPessoa" tooltip="Localizar Pessoa" render="formPessoa" oncomplete="#{rich:component('panelPessoa')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" style="margin-left:10px" /> 
													<otm:commandIcon id="adicionarPessoa" tooltip="Adicionar Pessoa" action="#{GrupoPessoaControle.adicionarGrupoPessoaItemVO}" render="panelGridForm" icon="#{msg_botoes.btn_icon_adicionar_embutido}" style="margin-left:10px" /> 
													<otm:commandIcon id="limparPessoa" tooltip="Limpas Pessoa" action="#{GrupoPessoaControle.limparPessoa}" render="panelGridForm" icon="#{msg_botoes.btn_icon_limpar_embutido}" style="margin-left:10px" />
													</span>
												</h:panelGroup>
											</h:panelGroup>
										</h:panelGroup>

										<rich:dataTable id="listaGrupoPessoaItemAtivos" width="100%" style="margin-top:7px;" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" rendered="#{!empty GrupoPessoaControle.grupoPessoaVO.listaGrupoPessoaItemVO}" value="#{GrupoPessoaControle.grupoPessoaVO.listaGrupoPessoaItemVO}" rows="10" var="grupoPessoaItens">
											<rich:column filterType="custom" filterExpression="#{grupoPessoaItens.statusAtivoInativoEnum eq 'ATIVO'}" filter="#{FilterFactory.filter('pessoaAtiva', 'pessoaVO.nome', 'TEXTO')}">
												<f:facet name="header">
													<h:outputText value="#{msg_aplic.prt_GrupoPessoaItem_avaliadorFacilitador}" />
												<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<span class="append-icon right"> <otm:commandIcon render="listaGrupoPessoaItemAtivos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('pessoaAtiva')}" />
											</span>
											<h:inputText styleClass="form-control campos" size="12" value="#{FilterFactory.filter('pessoaAtiva', 'pessoaVO.nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="listaGrupoPessoaItemAtivos" />
											</h:inputText>
										</h:panelGroup>
												</f:facet>
												<h:outputText value="#{grupoPessoaItens.pessoaVO.nome}" />
											</rich:column>
											<rich:column filterType="custom" filter="#{FilterFactory.filter('pessoaCPFAtiva', 'pessoaVO.CPF', 'TEXTO')}">
												<f:facet name="header">
													<h:outputText value="#{msg_aplic.prt_GrupoPessoaItem_cpf}" />
												<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<span class="append-icon right"> <otm:commandIcon render="listaGrupoPessoaItemAtivos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('pessoaCPFAtiva')}" />
											</span>
											<h:inputText styleClass="form-control campos" size="12" value="#{FilterFactory.filter('pessoaCPFAtiva', 'pessoaVO.CPF', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="listaGrupoPessoaItemAtivos" />
											</h:inputText>
										</h:panelGroup>
												</f:facet>
												<h:outputText value="#{grupoPessoaItens.pessoaVO.CPF}" />
											</rich:column>
											<rich:column filterType="custom" filter="#{FilterFactory.filter('pessoaEmailAtiva', 'pessoaVO.listaPessoaEmailInstitucionalVO_ApresentarHtml', 'TEXTO')}">
												<f:facet name="header">
													<h:outputText value="E-mail" />
													<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<span class="append-icon right"> <otm:commandIcon render="listaGrupoPessoaItemAtivos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('pessoaEmailAtiva')}" />
											</span>
											<h:inputText styleClass="form-control campos" size="12" value="#{FilterFactory.filter('pessoaEmailAtiva', 'pessoaVO.listaPessoaEmailInstitucionalVO_ApresentarHtml', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="listaGrupoPessoaItemAtivos" />
											</h:inputText>
										</h:panelGroup>
												</f:facet>
												<h:outputText value="#{grupoPessoaItens.pessoaVO.listaPessoaEmailInstitucionalVO_ApresentarHtml}" />
											</rich:column>
											<!-- 									<rich:column> -->
											<!-- 										<f:facet name="header"> -->
											<!-- 											<h:outputText value="#{msg_aplic.prt_GrupoPessoaItem_status}" /> -->
											<!-- 										</f:facet> -->
											<!-- 										<h:selectOneMenu id="statusAtivoInativoEnum" styleClass="form-control campos" value="#{grupoPessoaItens.statusAtivoInativoEnum}"> -->
											<!-- 											<f:selectItems value="#{EnumControle.comboboxStatusAtivoInativoEnum}" /> -->
											<!-- 										</h:selectOneMenu> -->
											<!-- 									</rich:column> -->
											<rich:column>
												<f:facet name="header">
													<h:outputText value="#{msg_botoes.btn_opcoes}" />
												</f:facet>
												<otm:commandButton id="inativarGrupoPessoaItem" action="#{GrupoPessoaControle.selecionarGrupoPessoaItemParaInativacao}" render="formInativarGrupoPessoaItem" oncomplete="#{rich:component('panelInativarGrupoPessoaItem')}.show();" styleClass="btn btn-danger btn-excluir" value="#{msg_botoes.btn_inativar}"  />
											</rich:column>
											<f:facet name="footer">
												<div style="text-align: center !important">
													<rich:dataScroller align="center" for="form:listaGrupoPessoaItemAtivos" maxPages="5" id="sclistaGrupoPessoaItemAtivos" boundaryControls="auto" stepControls="auto" fastControls="hide" />
												</div>
											</f:facet>
										</rich:dataTable>
									</rich:tab>
									<rich:tab header="Inativos">
										<rich:dataTable id="listaGrupoPessoaItemInativos" width="100%" style="margin-top:7px;" headerClass="consulta" columnClasses="colunaAlinhamento" rendered="#{!empty GrupoPessoaControle.grupoPessoaVO.listaGrupoPessoaItemVO}" value="#{GrupoPessoaControle.grupoPessoaVO.listaGrupoPessoaItemVO}" rows="10" var="grupoPessoaItens">
											<rich:column filterType="custom" filterExpression="#{grupoPessoaItens.statusAtivoInativoEnum eq 'INATIVO'}" filter="#{FilterFactory.filter('pessoaInAtiva', 'pessoaVO.nome', 'TEXTO')}">
												<f:facet name="header">
													<h:outputText value="#{msg_aplic.prt_GrupoPessoaItem_avaliadorFacilitador}" />
													<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<span class="append-icon right"> <otm:commandIcon render="listaGrupoPessoaItemInativos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('pessoaInAtiva')}" />
											</span>
											<h:inputText styleClass="form-control campos" size="12" value="#{FilterFactory.filter('pessoaInAtiva', 'pessoaVO.nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="listaGrupoPessoaItemInativos" />
											</h:inputText>
										</h:panelGroup>
												</f:facet>
												<h:outputText value="#{grupoPessoaItens.pessoaVO.nome}" />
											</rich:column>
											<rich:column filterType="custom" filter="#{FilterFactory.filter('pessoaCPFInAtiva', 'pessoaVO.CPF', 'TEXTO')}">
												<f:facet name="header">
													<h:outputText value="#{msg_aplic.prt_GrupoPessoaItem_cpf}" />
													<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<span class="append-icon right"> <otm:commandIcon render="listaGrupoPessoaItemInativos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('pessoaCPFInAtiva')}" />
											</span>
											<h:inputText styleClass="form-control campos" size="12" value="#{FilterFactory.filter('pessoaCPFInAtiva', 'pessoaVO.CPF', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="listaGrupoPessoaItemInativos" />
											</h:inputText>
										</h:panelGroup>
												</f:facet>
