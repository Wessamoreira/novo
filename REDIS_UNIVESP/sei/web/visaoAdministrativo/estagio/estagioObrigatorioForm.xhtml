									<h:outputText value="#{msg_aplic.prt_Estagio_horas}" />
								</f:facet>
								<h:commandLink action="#{EstagioControle.editarLista}">
									<h:outputText id="horas" value="#{estagioItens.cargaHoraria}">
									</h:outputText>
								</h:commandLink>
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="Carga Horária Diária" />
								</f:facet>
								<h:commandLink action="#{EstagioControle.editarLista}">
									<h:outputText id="horasDiaria" value="#{estagioItens.cargaHorariaDiaria}">
									</h:outputText>
								</h:commandLink>
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="Carga Horária Semanal" />
								</f:facet>
								<h:commandLink action="#{EstagioControle.editarLista}">
									<h:outputText id="horasSemanal" value="#{estagioItens.cargaHorariaSemanal}">
									</h:outputText>
								</h:commandLink>
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Estagio_arquivo}" />
								</f:facet>
								<h:outputLink target="_blank" rendered="#{estagioItens.arquivo.apresentarNomeArquivo}" title="Download" value="#{EstagioControle.caminhoServidorDownload}">
									<h:graphicImage value="#{resource['imagens/botaoDownloadResumido.png']}" />
								</h:outputLink>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_bt.btn_opcoes}" />
								</f:facet>
								<otm:commandIcon id="editar" render="formCadastro" style="border:none;" action="#{EstagioControle.editarLista}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
								<otm:commandIcon id="removerLista" style="border:none;" onclick="return confirm('#{msg.msg_confirmacao_excluxao}')" action="#{EstagioControle.removerEstagioLista}" tooltip="#{msg_botoes.btn_remover}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" />
								<otm:commandIcon rendered="#{estagioItens.codigo != 0}" style="border:none;" id="imprimirContrato" render="formTextoPadrao" action="#{EstagioControle.consultarTextoPadraoEstagio}" tooltip="#{msg_botoes.btn_Imprimir}" icon="#{msg_botoes.btn_icon_imprimir} iconePequeno" oncomplete="#{rich:component('panelTextoPadrao')}.show()">
								</otm:commandIcon>
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller align="center" for="items" fastControls="hide" stepControls="auto" boundaryControls="auto" id="scResultadoConsulta" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{EstagioControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{EstagioControle.mensagemDetalhada}" />
						</h:panelGroup>
						<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
							<otm:commandButton id="novo" action="#{EstagioControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_bt.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
							<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{EstagioControle.inicializarConsultar}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
