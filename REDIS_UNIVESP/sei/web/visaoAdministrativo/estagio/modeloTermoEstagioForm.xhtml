<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ModeloTermoEstagio_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<!-- Inicializa Exclusao Ireport -->
		<rich:popupPanel styleClass="modalMinimizado1" id="panelArquivoIreportExclusao" shadowOpacity="true" width="400" height="180">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Regra_emissao_mensagemConfirmacao}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink55" />
					<rich:componentControl target="panelArquivoIreportExclusao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formConfirmacaoExclusao">
				<h:panelGroup styleClass="tabForm" width="100%" columns="1">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadraoDeclaracao_confirmacaoExclusao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-30">
						<otm:commandButton action="#{ModeloTermoEstagioControle.removerArquivoIreport}" render="form" oncomplete="#{rich:component('panelArquivoIreportExclusao')}.hide();" value="Confirmar Exclusão" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" image="#{resource['/imagens/botaoSim.png']}" />
						<otm:commandButton oncomplete="#{rich:component('panelArquivoIreportExclusao')}.hide();" image="#{resource['/imagens/botaoNao.png']}" value="Cancelar Exclusão" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger ml5" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<!-- Inicializa Exclusao Ireport-->

		<!-- Inicializar Definir Arquivo Ireport Principal -->
		<rich:popupPanel styleClass="modalMinimizado1" id="panelDefinirArquivoIreportPrincipal" shadowOpacity="true" width="400" height="180">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Regra_emissao_mensagemConfirmacao}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDefinirArquivoIreportPrincipal">
				<h:panelGroup styleClass="tabForm" width="100%" columns="1">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadraoDeclaracao_arquivoIreportComoModeloPrincipal}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-30">
						<a4j:commandLink action="#{ModeloTermoEstagioControle.adicionarArquivoIreport}" styleClass="btn btn-info" value="Sim" render="form" oncomplete="#{rich:component('panelDefinirArquivoIreportPrincipal')}.hide();" image="#{resource['/imagens/botaoSim.png']}">
							<span class="fas fa-check pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener target="#{ModeloTermoEstagioControle.arquivoIreport.arquivoIreportPrincipal}" value="true" />
						</a4j:commandLink>
						<a4j:commandLink action="#{ModeloTermoEstagioControle.adicionarArquivoIreport}" styleClass="btn btn-danger" value="Não" render="form" oncomplete="#{rich:component('panelDefinirArquivoIreportPrincipal')}.hide();" image="#{resource['/imagens/botaoNao.png']}">
							<span class="fas fa-ban pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener target="#{ModeloTermoEstagioControle.arquivoIreport.arquivoIreportPrincipal}" value="false" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

			
		
		<rich:popupPanel styleClass="modalMinimizado1" id="panelUpload" zindex="2000" domElementAttachment="parent" shadowOpacity="false" width="450" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Disciplina_uploadArquivos}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelUpload" />
					<rich:componentControl target="panelUpload" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUplod">
				<h:panelGroup id="panelArquivoUpload" columns="1" width="100%" headerClass="subordinado" columnClasses="colunaCentralizada">
					<h:panelGroup id="arquivoUpload2" columns="2" width="100%">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UploadArquivos_escolherArquivo}" />
						<rich:fileUpload listHeight="40" listWidth="270" allowFlash="false" noDuplicate="true" fileUploadListener="#{ModeloTermoEstagioControle.upLoadArquivo}" addLabel="Selecionar Arquivo" acceptedTypes="gif, png, jpg, jpeg, bmp, jfif, JPEG, JPG, PNG, GIF, BMP, JFIF" maxFilesQuantity="1" cancelEntryControlLabel="Cancelar" doneLabel="Pronto" sizeErrorLabel="Arquivo não Enviado. Tamanho Máximo Permitido #{ModeloTermoEstagioControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB." progressLabel="Enviando" stopControlLabel="Parar" uploadControlLabel="Enviar" clearAllControlLabel="Limpar lista" transferErrorLabel="Falha de Transmissão" stopEntryControlLabel="Parar" immediateUpload="true" id="upload" onupload="return validarTamanhoUploadArquivoExtensao(event, 'form:upload', #{ModeloTermoEstagioControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}, 'gif, png, jpg, jpeg, bmp, jsfif, JPEG, JPG, PNG, GIF, BMP, JSFIF');" clearLabel="Limpar"
							ontyperejected="alert('Arquivo não Enviado. Formato inválido do arquivo.');" sizeExceededLabel="alert('Arquivo não Enviado. Tamanho Máximo Permitido #{ModeloTermoEstagioControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB.');">
							<a4j:ajax event="uploadcomplete" render="form:imagens, formUplod" oncomplete="#{rich:component('panelUpload')}.hide();" listener="#{ModeloTermoEstagioControle.montarListaArquivosImagem}" />
						</rich:fileUpload>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelEstagio" shadowOpacity="true" width="750" height="250">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Marcados Estágio"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkEstagio" />
					<rich:componentControl target="panelEstagio" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMarcadorEstagio">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaCentralizada">
					<h:panelGroup columns="1" columnClasses="colunaAlinhamento" width="100%">
						<h:panelGroup columns="1" width="100%" columnClasses="colunaCentralizada">
							<f:facet name="header">
								<h:outputText value="Estágio" />
							</f:facet>
							<rich:dataTable id="MarcadoEstagio" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" var="marcadorEstagioItens" rows="10" value="#{ModeloTermoEstagioControle.listaSelectItemMarcadoEstagio}">
								<rich:column filterType="custom" filter="#{FilterFactory.filter('MarcadoEstagio', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('MarcadoEstagio', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="MarcadoEstagio" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="MarcadoEstagio" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('MarcadoEstagio')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText styleClass="field control-label mensagem col-md-12" value="#{marcadorEstagioItens.nome}" />
								</rich:column>
								<rich:column>
									<h:inputText styleClass="form-control campos" size="30" value="#{marcadorEstagioItens.tag}" />
									<a4j:commandButton action="#{ModeloTermoEstagioControle.selecionarMarcadorEstagio}" render="form" image="#{resource['/imagens/botaoAlteracaoIncluir.gif']}" oncomplete="#{rich:component('panelEstagio')}.hide()" />
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="MarcadoEstagio" limitToList="10" align="center" />
									</div>
								</f:facet>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup id="mensagemMarcadorEstagio" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{ModeloTermoEstagioControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		

		<h:form id="form">
			<h:commandLink action="#{ModeloTermoEstagioControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<rich:tabPanel id="tabPanelRenovarMatricula" width="100%" activeTabClass="true" headerAlignment="left" switchType="client">
				<rich:tab id="tabInicio" header="Básico">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup id="panelCabecalho">
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_codigo}" />
									<h:inputText id="codigo" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.codigo}" />
									<h:message for="codigo" styleClass="field control-label mensagemDetalhada col-md-12" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-5">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dataDefinicao}" />
									<otm:calendar id="dataDefinicao" value="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.dataDefinicao}" enableManualInput="true" zindex="2" showWeeksBar="false" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-5">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_responsavelDefinicao}" />
									<h:inputText styleClass="form-control camposSomenteLeitura" size="40" maxlength="60" value="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.responsavelDefinicao.nome}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_descricao}" />
									<h:inputText id="descricao" size="60" maxlength="60" styleClass="form-control camposObrigatorios" value="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.descricao}">
										<a4j:ajax event="change" render="form" execute="form" status="ajax" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_arquivoIreport}" rendered="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.tipoDesigneTextoEnum.pdf}" />
									<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.tipoDesigneTextoEnum.pdf}">
										<rich:fileUpload listHeight="60" listWidth="450" noDuplicate="true" fileUploadListener="#{ModeloTermoEstagioControle.upLoadArquivoIreport}" acceptedTypes="jasper" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido #{ModeloTermoEstagioControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB." uploadLabel="Enviar" clearAllLabel="Limpar lista" onupload="return validarTamanhoUploadArquivo(event, 'form:upload', #{ModeloTermoEstagioControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload});" serverErrorLabel="Falha de Transmissão" immediateUpload="true" id="upload">
											<a4j:ajax event="uploadcomplete" render="form:panelGridEditor, form:upload_arquivo, form" execute="@this" oncomplete="#{ModeloTermoEstagioControle.oncompleteModal}" />
											<a4j:ajax event="typerejected" oncomplete="alert('Formato inválido do arquivo. Aceita somente extensões jasper');" render="upload" execute="@this" />
											<a4j:ajax event="clear" listener="#{ModeloTermoEstagioControle.limparDadosUpLoadArquivoIreport}" render="upload, form:upload_arquivo, form:panelGridEditor" execute="@this" />
										</rich:fileUpload>
										<h:commandLink action="#{ModeloTermoEstagioControle.downloadArquivoJasperIreport}" title="Realizar Download do arquivo jasper">
											<h:outputText id="upload_arquivo" styleClass="field control-label tituloCampos" value="#{ModeloTermoEstagioControle.arquivoIreport.descricao}" />
										</h:commandLink>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.tipoDesigneTextoEnum.pdf and ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.assinarDigitalmenteTextoPadrao}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_alinhamentoAssinaturaDigital}" rendered="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.tipoDesigneTextoEnum.pdf and ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.assinarDigitalmenteTextoPadrao}" />
									<h:selectOneMenu id="alinhamentoAssinaturaDigitalEnum" styleClass="form-control campos" value="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.alinhamentoAssinaturaDigitalEnum }" rendered="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.tipoDesigneTextoEnum.pdf and ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.assinarDigitalmenteTextoPadrao}">
										<f:selectItems value="#{EnumControle.listaSelectAlinhamentoAssinaturaDigitalEnum}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.tipoDesigneTextoEnum.pdf and ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.assinarDigitalmenteTextoPadrao}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_alturaAssinatura}" rendered="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.tipoDesigneTextoEnum.pdf and ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.assinarDigitalmenteTextoPadrao}" />
									<h:inputText size="10" maxlength="10" styleClass="form-control campos" value="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.alturaAssinatura}" rendered="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.tipoDesigneTextoEnum.pdf and ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.assinarDigitalmenteTextoPadrao}" onkeydown="aceitarSomenteValorNumerico(this)">
										<f:converter converterId="FormatadorNumerico" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.tipoDesigneTextoEnum.pdf and ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.assinarDigitalmenteTextoPadrao}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_larguraAssinatura}" rendered="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.tipoDesigneTextoEnum.pdf and ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.assinarDigitalmenteTextoPadrao}" />
									<h:inputText size="10" maxlength="10" styleClass="form-control campos" value="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.larguraAssinatura}" rendered="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.tipoDesigneTextoEnum.pdf and ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.assinarDigitalmenteTextoPadrao}" onkeydown="aceitarSomenteValorNumerico(this)">
										<f:converter converterId="FormatadorNumerico" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.tipoDesigneTextoEnum.pdf and ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.assinarDigitalmenteTextoPadrao}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_corAssinaturaDigital}" rendered="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.tipoDesigneTextoEnum.pdf and ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.assinarDigitalmenteTextoPadrao}" />
									<h:inputText maxlength="6" size="6" styleClass="form-control" value="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.corAssinaturaDigitalmente}" rendered="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.tipoDesigneTextoEnum.pdf and ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.assinarDigitalmenteTextoPadrao}" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup id="panelGridEditor" columns="1" rowClasses="linhaImpar, linhaPar" width="100%">
							<h:panelGroup>
								<h:panelGroup >
									<h:outputText styleClass="field control-label tituloCampos" value="Texto Padrão Declaração"  />
									<h:panelGroup layout="block" styleClass="col-md-12">
										<h:inputTextarea styleClass="form-control" rows="6" cols="100" value="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.texto}" rendered="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.tipoDesigneTextoEnum.pdf}">
											<a4j:ajax event="change" execute="@this" render="@this" />
										</h:inputTextarea>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
										<otm:commandButton render="formUplod" pt:placeholder="Digite aqui sua mensagem..." oncomplete="#{rich:component('panelUpload')}.show()" tooltip="#{msg_aplic.prt_UploadArquivos_escolherArquivo}" value="Upload" icon="#{msg_botoes.btn_icon_upload_embutido}" styleClass="btn btn-default" accesskey="2" image="#{resource['/imagens/botaoUploadResumido.png']}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="row">
										<rich:dataGrid id="imagens" value="#{ModeloTermoEstagioControle.arquivoVOs}" var="imagemItens" columns="6" elements="6" style="width: 100%;" border="none">
											<h:panelGroup layout="block" styleClass="col-md-12 mt3">
												<otm2:panel name="panel1" renderedControl="false" styleClassFooter="dn">
													<ui:define name="header">
														<h:outputText styleClass="tituloCamposResultado fs12" value="Imagem #{row}" />
														<h:panelGroup layout="block" style="float: right">
															<otm:commandIcon render="form:imagens" id="excluirImagem" onclick="return confirm('Verifique se este arquivo está sendo utilizado em outros cadastrados. Confirma exclusão do arquivo?');" action="#{ModeloTermoEstagioControle.excluirArquivo}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Excluir Imagem" />
														</h:panelGroup>
													</ui:define>
													<ui:define name="body">
														<h:panelGroup layout="block" styleClass="col-md-12 text-center">
															<h:graphicImage id="imgArquivo" url="#{imagemItens.descricao}" width="150px" height="100px">
																<rich:tooltip target="form:imagens:imgArquivo">
																	<h:graphicImage id="imgArquivo2" url="#{imagemItens.descricao}" style="width: auto; height: auto; max-width: 500px; max-height: 500px">
																	</h:graphicImage>
																</rich:tooltip>
															</h:graphicImage>
														</h:panelGroup>
													</ui:define>
												</otm2:panel>
											</h:panelGroup>
											<f:facet name="footer">
												<rich:dataScroller />
											</f:facet>
										</rich:dataGrid>
									</h:panelGroup>
								</h:panelGroup>
								<otm:spacer height="10" />
								<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px" rendered="#{!ModeloTermoEstagioControle.isTipoTextoPadraoCartaCobranca}">
									<otm:commandButton oncomplete="#{ModeloTermoEstagioControle.download}" action="#{ModeloTermoEstagioControle.realizarVisualizacaoTexto}" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_download_embutido}" value="Realizar Visualização Texto" render="form" />
								</h:panelGroup>
							</h:panelGroup>
							<rich:dataTable id="tabelaIreport" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" rendered="#{not empty ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.listaArquivoIreport}" value="#{ModeloTermoEstagioControle.textoPadraoDeclaracaoVO.listaArquivoIreport}" rows="7" var="ireport">
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Nome" />
									</f:facet>
									<h:panelGroup>
										<a4j:commandLink id="nomeArquivoIreport" oncomplete="location.href='../../DownloadSV'" render="form" action="#{ModeloTermoEstagioControle.realizarDownloadArquivo(ireport)}" value="#{ireport.nome}" />
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Layout Principal" />
									</f:facet>
									<h:panelGroup>
										<a4j:commandLink id="layoutArquivoIreport" oncomplete="location.href='../../DownloadSV'" render="form" action="#{ModeloTermoEstagioControle.realizarDownloadArquivo(ireport)}" value="#{ireport.arquivoIreportPrincipal == true  ? 'Sim' : 'Não'}" />
									</h:panelGroup>
								</rich:column>
								<rich:column style="width:8%">
									<f:facet name="header">
										<h:outputText value="#{msg_botoes.btn_opcoes}" />
									</f:facet>
									<h:panelGroup layout="block">
										<a4j:commandLink id="removerArquivoIreport" oncomplete="#{rich:component('panelArquivoIreportExclusao')}.show()" render="form" image="#{resource['/imagens/botaoRemover.png']}">
											<span class="#{msg_botoes.btn_icon_remover} border-radius-all iconePequeno" />
											<rich:tooltip value="Remover" />
											<f:setPropertyActionListener value="#{ireport}" target="#{ModeloTermoEstagioControle.arquivoIreportSelecionado}" />
										</a4j:commandLink>
										<a4j:commandLink id="downloadArquivoIreport" oncomplete="location.href='../../DownloadSV'" render="form" action="#{ModeloTermoEstagioControle.realizarDownloadArquivo(ireport)}" image="#{resource['/imagens/botaoRemover.png']}">
											<span class="#{msg_botoes.btn_icon_download} border-radius-all iconePequeno" />
											<rich:tooltip value="Download" />
										</a4j:commandLink>
									</h:panelGroup>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</rich:tab>
			</rich:tabPanel>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{ModeloTermoEstagioControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton id="novo" immediate="true" action="#{ModeloTermoEstagioControle.novo}" value="#{msg_bt.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
						<otm:spacer width="5" />
						<otm:commandButton id="salvar" render="form" action="#{ModeloTermoEstagioControle.persistir}" value="#{msg_bt.btn_gravar}" styleClass="btn btn-dark btn-gravar" alt="#{msg.msg_gravar_dados}" accesskey="2" />
						<otm:spacer width="5" />
						<otm:commandButton id="excluir" onclick="return confirm('Confirma exclusão dos dados?');" action="#{ModeloTermoEstagioControle.excluir}" value="#{msg_bt.btn_excluir}" styleClass="btn btn-danger btn-excluir" alt="#{msg.msg_excluir_dados}" accesskey="3" />
						<otm:spacer width="5" />
						<otm:commandButton id="consultar" immediate="true" value="#{msg_bt.btn_consultar}" action="#{ModeloTermoEstagioControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="4" />
						<otm:spacer width="5" />
						<otm:commandButton id="clonar" immediate="true" icon="#{msg_botoes.btn_icon_clonar_embutido}" action="#{ModeloTermoEstagioControle.clonar}" image="#{resource['/imagens/botaoClonar.png']}" styleClass="btn btn-warning" value="#{msg.msg_clonar_dados}" accesskey="7" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>

		<script>
			document.getElementById("form:descricao").focus();
		</script>
	</ui:define>
</ui:composition>
