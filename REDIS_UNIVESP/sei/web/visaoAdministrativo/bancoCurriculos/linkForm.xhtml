<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Link_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<f:loadBundle var="editorpropriedades" basename="editorpropriedades" />
		<h:form id="form">
			<h:commandLink action="#{LinkControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Link_situacao}" />
					<h:inputText size="20" id="status" styleClass="form-control camposSomenteLeitura" readonly="true" maxlength="150" value="#{LinkControle.link.situacao.valorApresentar}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" id="destins">
				<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Link_unidadeEnsino}" />
				<h:selectOneMenu styleClass="form-control campos" id="unidadeEnsino" value="#{LinkControle.link.unidadeEnsino.codigo}">
					<f:selectItems value="#{LinkControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 h36">
				<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Link_periodoDe}" />
				<otm:calendar id="valorConsultaDataIni" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputClass="form-control camposObrigatorios" inputStyle="camposObrigatorios" inputSize="10" value="#{LinkControle.link.dataInicio}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 h36">
				<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ate}" />
				<otm:calendar id="valorConsultaDataFim" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputClass="form-control campos" inputStyle="campos" inputSize="10" value="#{LinkControle.link.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Link_escopo}" />
				<h:selectOneMenu styleClass="form-control camposObrigatorios" id="escopo" value="#{LinkControle.link.escopo}">
					<f:selectItems value="#{LinkControle.listaSelectItemEscopo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Link_link}" />
				<h:inputText size="71" styleClass="form-control camposObrigatorios" maxlength="150" value="#{LinkControle.link.link}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Link_icone}" />
				<rich:fileUpload acceptedTypes="jpg, jpeg, png" listHeight="40" listWidth="300" noDuplicate="true" fileUploadListener="#{LinkControle.upLoadImagem}" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo 2MB" progressLabel="Enviando" uploadLabel="Enviar" serverErrorLabel="Tamanho Máximo Permitido 2MB" id="uploadImagemBanner2" immediateUpload="true">
					<a4j:ajax listener="#{LinkControle.renderizarUpload}" event="uploadcomplete" execute="@form" render="@form" />
				</rich:fileUpload>
			</h:panelGroup>
			<h:panelGroup styleClass="row mn" rendered="#{LinkControle.exibirBotao}" layout="block" style="float:left; clear:both;overflow:auto; min-width:100px; min-height:100px ; width:550px; height:300px;">
				<h:outputText value="" rendered="#{LinkControle.exibirBotao}" />
				<h:graphicImage url="#{LinkControle.showFotoCrop}" id="foto2" />
			</h:panelGroup>
			<h:panelGroup id="mensagens">
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{LinkControle}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton id="novo" immediate="true" action="#{LinkControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" image="#{resource['/imagens/botaoNovo.png']}" />
						<otm:commandButton id="salvar" action="#{LinkControle.persistir}" render="mensagens" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark mr5 ml5" value="Gravar" accesskey="2" image="#{resource['/imagens/botaoGravar.png']}" />
						<otm:commandButton id="ativar" rendered="#{LinkControle.link.isInativo}" action="#{LinkControle.realizarAtivacao}" render="mensagens, status" icon="#{msg_botoes.btn_icon_ativar_embutido}" styleClass="btn btn-primary mr5" value="Ativar" accesskey="3" image="#{resource['/imagens/botaoAtivar.png']}" />
						<otm:commandButton id="inativar" rendered="#{LinkControle.link.isAtivo}" action="#{LinkControle.realizarInativacao}" render="mensagens, status" icon="#{msg_botoes.btn_icon_inativar_embutido}" styleClass="btn btn-danger mr5" value="Inativar" accesskey="3" image="#{resource['/imagens/botaoInativar.png']}" />
						<otm:commandButton id="consultar" immediate="true" action="#{LinkControle.irParaConsultar}" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" value="Consultar" accesskey="4" image="#{resource['/imagens/botaoConsultar.png']}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
