<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Link_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{LinkControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" />
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Link_link}" />
				<h:inputText styleClass="form-control campos" maxlength="150" value="#{LinkControle.link.link}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Link_periodoDe}" />
				<otm:calendar id="valorConsultaDataIni" value="#{LinkControle.dataInicio}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Link_periodoAte}" />
				<otm:calendar id="valorConsultaDataFim" value="#{LinkControle.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-1">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Link_situacao}" />
				<h:selectOneMenu styleClass="form-control campos" id="status" value="#{LinkControle.link.situacao}">
					<f:selectItems value="#{LinkControle.listaSelectItemSituacaoLink}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Link_unidadeEnsino}" />
				<h:selectOneMenu styleClass="form-control campos" id="unidadeEnsino" value="#{LinkControle.link.unidadeEnsino.codigo}">
					<f:selectItems value="#{LinkControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
				<otm:commandButton style="margin:5px" id="consultar" value="#{msg_botoes.btn_consultar}" action="#{LinkControle.consultar}" styleClass="btn btn-default btn-consultar" tooltip="#{msg.msg_consultar_dados}" accesskey="2" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{LinkControle.listaConsulta}" rendered="#{LinkControle.apresentarResultadoConsulta}" rows="10" var="itemItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Link_dataInicio}" />
					</f:facet>
					<h:commandLink action="#{LinkControle.editar}" id="data">
						<h:outputText value="#{itemItens.dataInicio}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Link_dataFim}" />
					</f:facet>
					<h:commandLink action="#{LinkControle.editar}" id="dataFim">
						<h:outputText value="#{itemItens.dataFim}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Link_unidadeEnsino}" />
					</f:facet>
					<h:commandLink action="#{LinkControle.editar}" id="unidadeEnsino" value="#{itemItens.unidadeEnsino.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Link_link}" />
					</f:facet>
					<h:commandLink action="#{LinkControle.editar}" id="link" value="#{itemItens.link}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Link_situacao}" />
					</f:facet>
					<h:commandLink action="#{LinkControle.editar}" id="sit" value="#{itemItens.situacao.valorApresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Link_escopo}" />
					</f:facet>
					<h:commandLink action="#{LinkControle.editar}" id="escopo" value="#{itemItens.escopo_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{LinkControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{LinkControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{LinkControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
