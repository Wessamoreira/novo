<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Vagas_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelArquivoAdicional" width="800" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Arquivo(s) Adicional(ais) do Aluno"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkpanelArquivoAdicional" />
					<rich:componentControl target="panelArquivoAdicional" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formArquivoAdicional">
				<h:panelGroup width="100%" columns="1" columnClasses="colunaCentralizada">
					<rich:dataTable headerClass="consulta" rendered="#{!empty VagasControle.candidatosVagasVO.pessoa.curriculumPessoaVOs}" width="100%" value="#{VagasControle.candidatosVagasVO.pessoa.curriculumPessoaVOs}" var="curriculumPessoaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CurriculumPessoa_nomeApresentacaoArquivo}" />
							</f:facet>
							<h:outputText styleClass="tituloCampos" value="#{curriculumPessoaItens.nomeApresentacaoArquivo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CurriculumPessoa_descricao}" />
							</f:facet>
							<h:outputText styleClass="tituloCampos" value="#{curriculumPessoaItens.descricao}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CurriculumPessoa_dataInclusao}" />
							</f:facet>
							<h:outputText styleClass="tituloCampos" value="#{curriculumPessoaItens.dataCadastro}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon icon="#{msg_botoes.btn_icon_download} iconePequeno" oncomplete="#{VagasControle.caminhoServidorDownloadCurriculum}" />
						</rich:column>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCadidatosVaga" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formEncerramento:valorConsultaEncerramento').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Candidatos para a Vaga"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkCadidatosVaga" />
					<rich:componentControl target="panelCadidatosVaga" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCadidatosVaga">
				<h:panelGroup id="alunos" columns="1" width="100%" headerClass="subordinado" columnClasses="colunaCentralizada">
					<f:facet name="header">
						<h:outputText value="Aluno" />
					</f:facet>
					<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{VagasControle.listaBuscaCandidatoVagaVO}" rowKeyVar="row" rows="10" var="buscaCandidatoVagaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
							</f:facet>
							<h:outputText id="nome" value="#{buscaCandidatoVagaItens.pessoa.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Cidade" />
							</f:facet>
							<h:outputText id="cidade" value="#{buscaCandidatoVagaItens.cidade.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Curso" />
							</f:facet>
							<h:outputText id="curso" value="#{buscaCandidatoVagaItens.curso.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon rendered="#{buscaCandidatoVagaItens.pessoa.divulgarMeusDados}" render="formCadidatosVaga" action="#{VagasControle.realizarConsultaPessoa}" oncomplete="#{rich:component('panelCurriculum')}.show()" value="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_pdf} iconePequeno" tooltip="Gerar Relatório Em PDF" />
							<otm:commandIcon action="#{VagasControle.visualizarCurriculumPortifolio}" oncomplete="#{rich:component('panelArquivoAdicional')}.show();" rendered="#{buscaCandidatoVagaItens.candidatosVagas.existeArquivoAdicional}" render="formArquivoAdicional" icon="#{msg_botoes.btn_icon_gerar_relatorio} iconePequeno" tooltip="Arquivo Adicional do Aluno" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
<style>
.rf-dt-shdr-c {
    border-right: 1px solid #b3aeae !important;
}
</style>

		<h:form id="form">
			<h:commandLink action="#{VagasControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelDadosConsulta">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{VagasControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{VagasControle.tipoConsultaCombo}" />
						<a4j:ajax event="change" render="form:panelDadosConsulta" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4 pt4" rendered="#{!VagasControle.pesquisaPorSalario}">
					<otm:spacer width="100%" />
					<h:inputText rendered="#{VagasControle.pesquisarNaoPorSalarioSituacao}" id="valorConsulta" styleClass="form-control campos" value="#{VagasControle.controleConsulta.valorConsulta}" />
					<h:selectOneMenu styleClass="form-control campos" id="valorConsulta1" value="#{VagasControle.controleConsulta.valorConsulta}" rendered="#{VagasControle.pesquisaPorSituacao}">
						<f:selectItems value="#{VagasControle.tipoConsultaComboSituacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4 pt4" rendered="#{VagasControle.pesquisaPorSalario}">
					<otm:spacer width="100%" />
					<h:selectOneMenu styleClass="form-control campos" id="valorConsulta2" value="#{VagasControle.controleConsulta.valorConsulta}" rendered="#{VagasControle.pesquisaPorSalario}">
						<f:selectItems value="#{VagasControle.tipoConsultaComboSalario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_BuscaBiblioteca_Ordenacao}" />
					<h:selectOneMenu styleClass="form-control campos" id="ordenacao" value="#{VagasControle.ordenacao}">
						<f:selectItems value="#{VagasControle.tipoOrdenacao}" />
						<a4j:ajax event="change" listener="#{VagasControle.consultar}" render="form" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 pt4">
					<otm:spacer width="100%" />
					<otm:commandButton id="consultar" type="submit" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_lupa_embutido}" value="Consultar" action="#{VagasControle.irPaginaInicial}" image="#{resource['/imagens/botaoConsultar.png']}" accesskey="2" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{VagasControle.listaConsulta}" rendered="#{VagasControle.apresentarResultadoConsulta}" rows="10" var="vagasItens">
				<rich:column style="width: 5%; border-right: 1px solid #b3aeae !important;">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Vagas_codigo}" />
					</f:facet>
					<h:commandLink action="#{VagasControle.editar}" id="codigo" value="#{vagasItens.codigo}" />
				</rich:column>
				<rich:column style="width: 8.33%; border-right: 1px solid #b3aeae !important;">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Vagas_parceiro}" />
					</f:facet>
					<h:commandLink action="#{VagasControle.editar}" id="parceiro" value="#{vagasItens.parceiro.nome}" />
				</rich:column>
				<rich:column style="width: 8.33%; border-right: 1px solid #b3aeae !important;">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Vagas_cargo}" />
					</f:facet>
					<h:commandLink action="#{VagasControle.editar}" id="cargo" value="#{vagasItens.cargo}" />
				</rich:column>
				<rich:column style="width: 8.33%; border-right: 1px solid #b3aeae !important;">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Vagas_dataAtivacao}" />
					</f:facet>
					<h:commandLink action="#{VagasControle.editar}" id="dataAtivacao" value="#{vagasItens.dataAtivacao_Apresentar}" />
				</rich:column>
				<rich:column style="width: 8.33%; border-right: 1px solid #b3aeae !important;">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Vagas_estado}" />
					</f:facet>
					<h:commandLink action="#{VagasControle.editar}" value="#{vagasItens.estadosVagaReduzido}" />
					<rich:tooltip value="#{vagasItens.estadosVaga}"></rich:tooltip>
				</rich:column>
				<rich:column style="width: 8.33%; border-right: 1px solid #b3aeae !important;">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Vagas_cidade}" />
					</f:facet>
					<h:commandLink action="#{VagasControle.editar}" value="#{vagasItens.cidade.nome}" />
				</rich:column>
				<rich:column style="width: 8.33%; border-right: 1px solid #b3aeae !important;">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Vagas_numeroVagas}" />
					</f:facet>
					<h:commandLink action="#{VagasControle.editar}" id="numeroVagas" value="#{vagasItens.numeroVagas}" />
				</rich:column>
				<rich:column style="width: 8.33%; border-right: 1px solid #b3aeae !important;">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Vagas_numeroCandidatos}" />
					</f:facet>
					<h:commandLink action="#{VagasControle.editar}" id="numeroCandidatos" value="#{vagasItens.quantidadeCandidatos}" />
				</rich:column>
				<rich:column style="width: 8.33%; border-right: 1px solid #b3aeae !important;">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Vagas_situacao}" />
					</f:facet>
					<h:commandLink action="#{VagasControle.editar}" id="situacao" value="#{vagasItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column style="width: 8.33%; border-right: 1px solid #b3aeae !important;">
					<f:facet name="header">
						<h:outputText value="Ultima Alteração" />
					</f:facet>
					<h:commandLink action="#{VagasControle.editar}" id="dataAlteracao" value="#{vagasItens.dataAlteracao_Apresentar}" />
				</rich:column>
				<rich:column style="width: 8.33%; border-right: 1px solid #b3aeae !important;">
					<f:facet name="header">
						<h:outputText value="Data Abertura" />
					</f:facet>
					<h:commandLink action="#{VagasControle.editar}" id="dataAbertura" value="#{vagasItens.dataCadastro_Apresentar}" />
				</rich:column>
				<rich:column style="width: 5.33%">
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{VagasControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
					<otm:commandIcon tooltip="Visualizar Candidatos" action="#{VagasControle.pesquisarCadidatosVagaConsultar}" render="formCadidatosVaga" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" oncomplete="#{rich:component('panelCadidatosVaga')}.show()" title="Visualizar Candidatos" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{VagasControle}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{VagasControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_bt.btn_novo}" accesskey="1" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
