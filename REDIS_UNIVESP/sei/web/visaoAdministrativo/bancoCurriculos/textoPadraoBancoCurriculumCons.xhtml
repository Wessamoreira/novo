<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TextoPadraoBancoCurriculum_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_TextoPadrao_tituloForm}" /></title>

		<h:form id="formCadastro">
			<h:commandLink action="#{TextoPadraoBancoCurriculumControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" />
			<h:panelGroup layout="block" styleClass="col-md-12 ">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu onblur="blurinput(this);" onfocus="focusinput(this);" styleClass="form-control campos" id="consulta" required="true" value="#{TextoPadraoBancoCurriculumControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{TextoPadraoBancoCurriculumControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText id="valorConsulta" onfocus="focusinput(this);" styleClass="form-control campos" value="#{TextoPadraoBancoCurriculumControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{TextoPadraoBancoCurriculumControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TextoPadraoBancoCurriculumControle.listaConsulta}" rendered="#{TextoPadraoBancoCurriculumControle.apresentarResultadoConsulta}" rows="10" var="textoPadraoBancoCurriculumItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadraoBancoCurriculum_nome}" />
					</f:facet>
					<h:commandLink action="#{TextoPadraoBancoCurriculumControle.editar}" id="codigo" value="#{textoPadraoBancoCurriculumItens.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadraoBancoCurriculum_tipo}" />
					</f:facet>
					<h:commandLink action="#{TextoPadraoBancoCurriculumControle.editar}" id="descricao" value="#{textoPadraoBancoCurriculumItens.tipo_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadraoBancoCurriculum_situacao}" />
					</f:facet>
					<h:commandLink action="#{TextoPadraoBancoCurriculumControle.editar}" id="situacao" value="#{textoPadraoBancoCurriculumItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{TextoPadraoBancoCurriculumControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>

			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{TextoPadraoBancoCurriculumControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row text-center">
				<otm:commandButton id="novo" action="#{TextoPadraoBancoCurriculumControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
