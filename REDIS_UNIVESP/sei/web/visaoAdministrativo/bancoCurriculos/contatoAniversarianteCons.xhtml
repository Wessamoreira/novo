<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Contato Aniversariante" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelParceiro" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formParceiro:valorConsultaParceiro').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Parceiro_consultarParceiro}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelParceiro" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formParceiro">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaParceiro" value="#{ContatoAniversarianteControle.campoConsultaParceiro}">
						<f:selectItems value="#{ContatoAniversarianteControle.tipoConsultaParceiro}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaParceiro" size="10" styleClass="form-control campos" value="#{ContatoAniversarianteControle.valorConsultaParceiro}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formParceiro:mensagemConsultaParceiro, formParceiro:resultadoConsultaParceiro, formParceiro:scResultadoParceiro" action="#{ContatoAniversarianteControle.consultarParceiro}" styleClass="btn btn-default" value="Consultar" icon="#{msg_botoes.btn_icon_lupa_embutido}" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaParceiro" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ContatoAniversarianteControle.listaConsultaParceiro}" rows="5" var="parceiroItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ContatoAniversarianteControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ContatoAniversarianteControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_RG}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ContatoAniversarianteControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.RG}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_CPF}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ContatoAniversarianteControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_CNPJ}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ContatoAniversarianteControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.CNPJ}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_razaoSocial}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ContatoAniversarianteControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.razaoSocial}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ContatoAniversarianteControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formParceiro:resultadoConsultaParceiro" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoParceiro" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaParceiro" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="mensagem" value="#{ContatoAniversarianteControle.mensagem}" />
						<h:outputText styleClass="mensagemDetalhada" value="#{ContatoAniversarianteControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup id="cheques">
				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_VagasRel_parceiro}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" disabled="true" id="nomeParceiro" size="30" maxlength="30" styleClass="form-control camposSomenteLeitura" value="#{ContatoAniversarianteControle.parceiro.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaParceiros" focus="nomeParceiro" tooltip="Localizar Parceiro" render="formParceiro" oncomplete="#{rich:component('panelParceiro')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparParceiros" action="#{ContatoAniversarianteControle.limparCampoParceiro}" focus="consultaParceiros" tooltip="Limpar Parceiro" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ReceitaDW_mes}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="mes" value="#{ContatoAniversarianteControle.mes}">
						<f:selectItems value="#{ContatoAniversarianteControle.tipoMes}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 pt4">
					<otm:spacer width="100%" />
					<otm:commandButton id="consultar" render="form" action="#{ContatoAniversarianteControle.consultarContatos}" value="Consultar" styleClass="btn btn-default pr30 pl30" icon="#{msg_botoes.btn_icon_lupa_embutido}" image="#{resource['/imagens/botaoConsultar.png']}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="resultadoConsulta" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ContatoAniversarianteControle.listaConsulta}" rows="5" var="contatoItens" rendered="#{ContatoAniversarianteControle.apresentarResultadoConsulta}">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Parceiro_nome}" />
					</f:facet>
					<h:panelGroup>
						<h:outputText value="#{contatoItens.nome}" />
					</h:panelGroup>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContatoParceiro_parceiro}" />
					</f:facet>
					<h:panelGroup>
						<h:outputText value="#{contatoItens.parceiro.nome}" />
					</h:panelGroup>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Autor_telefone}" />
					</f:facet>
					<h:panelGroup>
						<h:outputText value="#{contatoItens.telefone}" />
					</h:panelGroup>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Prospects_celular}" />
					</f:facet>
					<h:panelGroup>
						<h:outputText value="#{contatoItens.celular}" />
					</h:panelGroup>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Parceiro_email}" />
					</f:facet>
					<h:panelGroup>
						<h:outputText value="#{contatoItens.email}" />
					</h:panelGroup>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Prospects_dataNascimento}" />
					</f:facet>
					<h:panelGroup>
						<h:outputText value="#{contatoItens.dataNascimento_Apresentar}" />
					</h:panelGroup>
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="form:resultadoConsulta" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultado" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{ContatoAniversarianteControle}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{ContatoAniversarianteControle.download}" action="#{ContatoAniversarianteControle.imprimirPDF}" value="Gerar Relatório (PDF)" accesskey="2" styleClass="btn btn-danger mr5" icon="#{msg_botoes.btn_icon_pdf_embutido}" image="#{resource['/imagens/botaoGerarRelatorioPdf.png']}" />
				<otm:commandButton id="imprimirExcel" render="form" oncomplete="#{ContatoAniversarianteControle.download}" action="#{ContatoAniversarianteControle.imprimirExcel}" value="Gerar Relatório (Excel)" accesskey="2" styleClass="btn btn-success" icon="#{msg_botoes.btn_icon_excel_embutido}" image="#{resource['/imagens/botaoGerarRelatorioPlanilha.png']}" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
