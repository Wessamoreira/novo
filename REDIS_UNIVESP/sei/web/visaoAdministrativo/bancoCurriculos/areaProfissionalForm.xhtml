<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AreaProfissional_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<title><h:outputText value="#{msg_aplic.prt_Parceiro_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:panelGroup columns="1" width="100%" styleClass="background:#fff;">

			<h:form id="form">
				<h:commandLink action="#{AreaProfissionalControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="row" id="panelDados">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AreaProfissional_descricaoAreaProfissional}" />
						<h:inputTextarea id="descricaoAreaProfissional" cols="60" styleClass="form-control camposObrigatorios" rows="5" value="#{AreaProfissionalControle.areaProfissionalVO.descricaoAreaProfissional}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{AreaProfissionalControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
						<h:panelGroup styleClass="btn-group btn-group-lg col-xs-12" layout="block">
							<otm:commandButton style="margin-left:5px" id="novo" styleClass="btn btn-info btn-novo" action="#{AreaProfissionalControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" />
							<otm:commandButton style="margin-left:5px" id="inativa" action="#{AreaProfissionalControle.inativar}" value="#{msg_botoes.btn_inativar}" styleClass="btn btn-warning" accesskey="2" icon="#{msg_botoes.btn_icon_inativar_embutido}" rendered="#{AreaProfissionalControle.inativo}">
							</otm:commandButton>
							<otm:commandButton style="margin-left:5px" id="ativar" action="#{AreaProfissionalControle.ativar}" value="#{msg_botoes.btn_ativar}" styleClass="btn btn-success" icon="#{msg_botoes.btn_icon_ativar_embutido}" accesskey="2" rendered="#{AreaProfissionalControle.ativo}">
							</otm:commandButton>
							<otm:commandButton style="margin-left:5px" id="salvar" styleClass="btn btn-dark btn-gravar" action="#{AreaProfissionalControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" />
							<otm:commandButton style="margin-left:5px" id="excluir" styleClass="btn btn-danger btn-excluir" action="#{AreaProfissionalControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" />
							<otm:commandButton style="margin-left:5px" id="consultar" styleClass="btn btn-default btn-consultar" action="#{AreaProfissionalControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
		<script>
			document.getElementById("form:descricaoAreaProfissional").focus();
		</script>

	</ui:define>
</ui:composition>
</html>
