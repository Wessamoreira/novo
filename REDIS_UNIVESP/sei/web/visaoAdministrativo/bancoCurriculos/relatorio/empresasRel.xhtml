<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Relatório Empresas" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelCidade" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formCidade:valorConsultaCidade').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Cidade_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelCidade" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCidade">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCidade" value="#{EmpresasRelControle.campoConsultaCidade}">
						<f:selectItems value="#{EmpresasRelControle.tipoConsultaCidade}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaCidade" size="10" styleClass="form-control campos" value="#{EmpresasRelControle.valorConsultaCidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCidade:mensagemConsultaCidade, formCidade:resultadoConsultaCidade, formCidade:scResultadoCidade" action="#{EmpresasRelControle.consultarCidade}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<a4j:ajax oncomplete="#{limparListaConsultaCidade}" event="click" />

				<rich:dataTable id="resultadoConsultaCidade" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EmpresasRelControle.listaConsultaCidade}" rows="5" var="cidadeItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EmpresasRelControle.selecionarCidade}" focus="Cidade" render="formCidade:resultadoConsultaCidade, formCidade:valorConsultaCidade, form" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCidade:resultadoConsultaCidade" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoCidade" />
						</div>
					</f:facet>
				</rich:dataTable>

				<h:panelGrid id="mensagemConsultaCidade" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{EmpresasRelControle}"></otm:mensagem>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelParceiro" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formParceiro:valorConsultaParceiro').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Parceiro_consultarParceiro}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelParceiro" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formParceiro">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaParceiro" value="#{EmpresasRelControle.campoConsultaParceiro}">
						<f:selectItems value="#{EmpresasRelControle.tipoConsultaParceiro}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaParceiro" size="10" styleClass="form-control campos" value="#{EmpresasRelControle.valorConsultaParceiro}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formParceiro:mensagemConsultaParceiro, formParceiro:resultadoConsultaParceiro, formParceiro:scResultadoParceiro" action="#{EmpresasRelControle.consultarParceiro}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>

				<rich:dataTable id="resultadoConsultaParceiro" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EmpresasRelControle.listaConsultaParceiro}" rows="5" var="parceiroItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EmpresasRelControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EmpresasRelControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_RG}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EmpresasRelControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.RG}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_CPF}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EmpresasRelControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_CNPJ}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EmpresasRelControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.CNPJ}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_razaoSocial}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EmpresasRelControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.razaoSocial}" />
						</h:panelGroup>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandButton styleClass="btn btn_icon_selecionar" icon="#{msg_botoes.btn_icon_selecionar}" action="#{EmpresasRelControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formParceiro:resultadoConsultaParceiro" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoParceiro" />
						</div>
					</f:facet>
				</rich:dataTable>

				<h:panelGrid id="mensagemConsultaParceiro" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{EmpresasRelControle}"></otm:mensagem>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>


		<h:form id="form">
			<h:commandLink action="#{EmpresasRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Empresa_parametro_consulta}" />
				<h:selectOneMenu styleClass="form-control camposObrigatorios" id="consultaParametro" value="#{EmpresasRelControle.tipoConsulta}">
					<f:selectItems value="#{EmpresasRelControle.tipoParametroConsulta}" />
					<a4j:ajax render="form:panelPrincipal" execute="@this" event="change" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_VagasRel_parceiro}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText readonly="true" id="nomeParceiro" size="30" maxlength="30" styleClass="form-control camposSomenteLeitura" value="#{EmpresasRelControle.parceiroVO.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaParceiros" tooltip="Localizar Parceiro" render="formParceiro" oncomplete="#{rich:component('panelParceiro')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limarParceiros" action="#{EmpresasRelControle.limparCampoParceiro}" tooltip="Limpar Parceiro" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Vagas_estado}" />
				<h:selectOneMenu styleClass="form-control camposObrigatorios" id="estado" value="#{EmpresasRelControle.estadoVO.codigo}">
					<f:selectItems value="#{EmpresasRelControle.listaSelectItemEstado}" />
					<a4j:ajax render="form, formCidade" event="change" listener="#{EmpresasRelControle.limparDadosCidade}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_cidade}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn" id="pgCidade">
					<h:inputText readonly="true" id="cidade" size="40" maxlength="30" styleClass="form-control camposSomenteLeitura" value="#{EmpresasRelControle.cidadeVO.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaCidades" tooltip="Localizar Cidade" render="pgCidade, formCidade" oncomplete="#{rich:component('panelCidade')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" immediate="true" /> <otm:commandIcon id="limparConsultaCidades" render="form" action="#{EmpresasRelControle.limparDadosCidade}" tooltip="Limpar Parceiro" icon="#{msg_botoes.btn_icon_limpar_embutido}" immediate="true" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="Ordenar Por" />
				<h:selectOneMenu styleClass="form-control camposObrigatorios" id="ordenarPor" value="#{EmpresasRelControle.ordenarPor}">
					<f:selectItems value="#{EmpresasRelControle.selectItemOrdenarPor}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 ">
				<h:panelGroup layout="block" styleClass="col-md-6 pn" rendered="#{EmpresasRelControle.isApresentarDataPeriodo}">
					<h:outputText id="labelPeriodo" styleClass="field control-label tituloCampos" value="Data Início" />
					<otm:calendar id="dataPeriodo" value="#{EmpresasRelControle.dataInicio}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 " rendered="#{EmpresasRelControle.isApresentarDataPeriodo}">
					<h:outputText styleClass="field control-label tituloCampos" value="Data Fim" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:calendar id="dataFim" value="#{EmpresasRelControle.dataFim}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<otm:mensagem bean="#{EmpresasRelControle}"></otm:mensagem>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{EmpresasRelControle.download}" action="#{EmpresasRelControle.imprimirPDF}" icon="#{msg_botoes.btn_icon_pdf_embutido} Gerar Relatório (PDF)" value="Gerar Relatório (PDF)" styleClass="btn btn-danger btn_icon_pdf_embutido" accesskey="2" />
				<otm:commandButton style="margin:5px" id="imprimirExcel" render="form" oncomplete="#{EmpresasRelControle.download}" action="#{EmpresasRelControle.imprimirExcel}" value="Gerar Relatório (EXCEL)" icon="fas fa-file-excel" styleClass="btn btn-info" accesskey="2" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:nomeParceiro").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
