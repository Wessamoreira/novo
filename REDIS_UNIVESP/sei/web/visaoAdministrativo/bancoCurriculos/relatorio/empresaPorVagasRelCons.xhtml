<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Empresas x  Banco de Talentos" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelParceiro" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formParceiro:valorConsultaParceiro').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Parceiro_consultarParceiro}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelParceiro" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formParceiro">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaParceiro" value="#{EmpresaPorVagasRelControle.campoConsultaParceiro}">
						<f:selectItems value="#{EmpresaPorVagasRelControle.tipoConsultaParceiro}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaParceiro" size="10" styleClass="form-control campos" value="#{EmpresaPorVagasRelControle.valorConsultaParceiro}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formParceiro:mensagemConsultaParceiro, formParceiro:resultadoConsultaParceiro, formParceiro:scResultadoParceiro" action="#{EmpresaPorVagasRelControle.consultarParceiro}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaParceiro" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EmpresaPorVagasRelControle.listaConsultaParceiro}" rows="5" var="parceiroItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EmpresaPorVagasRelControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EmpresaPorVagasRelControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_RG}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EmpresaPorVagasRelControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.RG}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_CPF}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EmpresaPorVagasRelControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_CNPJ}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EmpresaPorVagasRelControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.CNPJ}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_razaoSocial}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EmpresaPorVagasRelControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.razaoSocial}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandButton styleClass="btn btn_icon_selecionar" icon="#{msg_botoes.btn_icon_selecionar}" action="#{EmpresaPorVagasRelControle.selecionarParceiro}" focus="parceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formParceiro:resultadoConsultaParceiro" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoParceiro" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaParceiro" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{EmpresaPorVagasRelControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{EmpresaPorVagasRelControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelVagas" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formVagas:valorConsultaVagas').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Vagas_consultarVagas}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelVagas" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formVagas">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaVagas" value="#{EmpresaPorVagasRelControle.campoConsultaVagas}">
						<f:selectItems value="#{EmpresaPorVagasRelControle.tipoConsultaVagas}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaVagas" size="10" styleClass="form-control campos" value="#{EmpresaPorVagasRelControle.valorConsultaVagas}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formVagas:mensagemConsultaVagas, formVagas:resultadoConsultaVagas, formVagas:scResultadoVagas" action="#{EmpresaPorVagasRelControle.consultarVagas}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaVagas" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EmpresaPorVagasRelControle.listaConsultaVagas}" rows="5" var="vagasItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Vagas_parceiro}" />
						</f:facet>
						<a4j:commandLink action="#{EmpresaPorVagasRelControle.selecionarVagas}" value="#{vagasItens.parceiro.nome}" render="form" oncomplete="#{rich:component('panelVagas')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Vagas_areaProfissional}" />
						</f:facet>
						<a4j:commandLink action="#{EmpresaPorVagasRelControle.selecionarVagas}" value="#{vagasItens.areaProfissional.descricaoAreaProfissional}" render="form" oncomplete="#{rich:component('panelVagas')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Vagas_cargo}" />
						</f:facet>
						<a4j:commandLink action="#{EmpresaPorVagasRelControle.selecionarVagas}" value="#{vagasItens.cargo}" render="form" oncomplete="#{rich:component('panelVagas')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Vagas_numeroVagas}" />
						</f:facet>
						<a4j:commandLink action="#{EmpresaPorVagasRelControle.selecionarVagas}" value="#{vagasItens.numeroVagas}" render="form" oncomplete="#{rich:component('panelVagas')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Vagas_salario}" />
						</f:facet>
						<a4j:commandLink action="#{EmpresaPorVagasRelControle.selecionarVagas}" value="#{vagasItens.salario_Apresentar}" render="form" oncomplete="#{rich:component('panelVagas')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Vagas_situacao}" />
						</f:facet>
						<a4j:commandLink action="#{EmpresaPorVagasRelControle.selecionarVagas}" value="#{vagasItens.situacao_Apresentar}" render="form" oncomplete="#{rich:component('panelVagas')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandButton styleClass="btn btn_icon_selecionar" icon="#{msg_botoes.btn_icon_selecionar}" action="#{EmpresaPorVagasRelControle.selecionarVagas}" render="form" oncomplete="#{rich:component('panelVagas')}.hide()" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formVagas:resultadoConsultaVagas" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoVagas" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaVagas" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{EmpresaPorVagasRelControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{EmpresaPorVagasRelControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{EmpresaPorVagasRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Data Início" />
						<otm:calendar id="dataInicio" value="#{EmpresaPorVagasRelControle.dataInicio}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Data Fim" />
						<otm:calendar id="dataFim" value="#{EmpresaPorVagasRelControle.dataFim}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_VagasRel_parceiro}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText readonly="true" id="nomeParceiro" styleClass="form-control camposSomenteLeitura" value="#{EmpresaPorVagasRelControle.parceiroVO.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaParceiros" tooltip="Localizar Parceiro" render="formParceiro" oncomplete="#{rich:component('panelParceiro')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limarParceiros" render="form" action="#{EmpresaPorVagasRelControle.limparCampoParceiro}" tooltip="Limpar Parceiro" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_VagasRel_vagas}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText readonly="true" id="nomeVagas" styleClass="form-control camposSomenteLeitura" value="#{EmpresaPorVagasRelControle.vagasVO.cargo}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaVagas" tooltip="Localizar Vaga" render="formVagas" oncomplete="#{rich:component('panelVagas')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" immediate="true" /> <otm:commandIcon id="limarVagas" render="form" action="#{EmpresaPorVagasRelControle.limparCampoVaga}" tooltip="Limpar Vagas" icon="#{msg_botoes.btn_icon_limpar_embutido}" immediate="true" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EmpresaPorVagasRelControle_situacaoVaga}" />
					<h:selectOneMenu id="situacaoVaga" styleClass="form-control campos" value="#{EmpresaPorVagasRelControle.situacaoVaga}">
						<f:selectItems id="situacaoes" value="#{EmpresaPorVagasRelControle.listaSelectitemSituacaoVagas}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EmpresaPorVagasRelControle_contratados}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="contratados" value="#{EmpresaPorVagasRelControle.contratados}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{EmpresaPorVagasRelControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{EmpresaPorVagasRelControle.mensagemDetalhada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{EmpresaPorVagasRelControle.download}" action="#{EmpresaPorVagasRelControle.imprimirPDF}" icon="#{msg_botoes.btn_icon_pdf_embutido} Gerar Relatório (PDF)" value="Gerar Relatório (PDF)" styleClass="btn btn-danger btn_icon_pdf_embutido" accesskey="2" />
					<otm:commandButton style="margin-left:5px" id="imprimirExcel" render="form" oncomplete="#{EmpresaPorVagasRelControle.download}" action="#{EmpresaPorVagasRelControle.imprimirExcel}" value="Gerar Relatório (EXCEL)" icon="fas fa-file-excel" styleClass="btn btn-info" accesskey="2" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:mes").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
