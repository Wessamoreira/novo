<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AreaProfissional_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGroup columns="1" width="100%" styleClass="background:#fff;">
			<h:form id="form">
				<h:commandLink action="#{AreaProfissionalControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{AreaProfissionalControle.controleConsulta.campoConsulta}">
							<a4j:ajax event="change" render="@form" listener="#{AreaProfissionalControle.controleConsulta.limparCampoValor}" />
							<f:selectItems value="#{AreaProfissionalControle.tipoConsultaCombo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText rendered="#{AreaProfissionalControle.controleConsulta.campoConsulta eq 'descricaoAreaProfissional'}" styleClass="form-control campos" value="#{AreaProfissionalControle.controleConsulta.valorConsulta}" />
						<h:inputText rendered="#{AreaProfissionalControle.controleConsulta.campoConsulta eq 'codigo' }" id="valorConsulta" styleClass="form-control campos" value="#{AreaProfissionalControle.controleConsulta.valorConsulta}" onkeypress="return somenteNumero1(event);" />
						<h:selectOneMenu rendered="#{AreaProfissionalControle.controleConsulta.campoConsulta eq 'situacao'}" styleClass="form-control campos" value="#{AreaProfissionalControle.controleConsulta.valorConsulta}">
							<f:selectItems value="#{AreaProfissionalControle.listaSelectItemSituacao}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="consultar" type="submit" render="form" execute="@form" value="#{msg_botoes.btn_consultar}" action="#{AreaProfissionalControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" accesskey="2" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mt5	" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{AreaProfissionalControle.listaConsulta}" rendered="#{AreaProfissionalControle.apresentarResultadoConsulta}" rows="10" var="areaProfissionalVOItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AreaProfissional_codigo}" />
						</f:facet>
						<h:commandLink action="#{AreaProfissionalControle.editar}" id="codigo" value="#{areaProfissionalVOItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AreaProfissional_descricaoAreaProfissional}" />
						</f:facet>
						<h:commandLink action="#{AreaProfissionalControle.editar}" id="descricaoAreaProfissional" value="#{areaProfissionalVOItens.descricaoAreaProfissional}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação" />
						</f:facet>
						<h:commandLink action="#{AreaProfissionalControle.editar}" id="situacaoAreaProfissional" value="#{areaProfissionalVOItens.situacao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AreaProfissionalControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{AreaProfissionalControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
					<otm:commandButton id="novo" action="#{AreaProfissionalControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
