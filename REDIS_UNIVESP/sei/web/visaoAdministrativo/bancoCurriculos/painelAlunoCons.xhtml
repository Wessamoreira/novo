<h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">

	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<ui:include src="/visaoPreInscricao/richCurriculumAluno.xhtml" />
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{PainelAlunoControle.campoConsulta}">
					<f:selectItems value="#{PainelAlunoControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{PainelAlunoControle.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{PainelAlunoControle.consultarAlunos}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" render="form" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />

				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PainelAluno_aluno}" />
					</f:facet>
					<h:outputText id="nome" value="#{matriculaPeriodoItens.matriculaVO.aluno.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PainelAluno_turma}" />
					</f:facet>
					<h:outputText id="tipoProspect" value="#{matriculaPeriodoItens.turma.identificadorTurma}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PainelAluno_qtdVagasCandidatou}" />
					</f:facet>
					<h:outputText id="qtd" value="#{matriculaPeriodoItens.matriculaVO.aluno.qtdVagasCandidatou}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<h:panelGroup layout="block" styleClass="btn-group">
						<otm:commandIcon icon="#{msg_botoes.btn_icon_ficha_aluno} iconePequeno" tooltip="#{msg_aplic.prt_FichaAluno_fichaAluno}" execute="@this" oncomplete="abrirPopup('../../visaoAdministrativo/academico/fichaAlunoForm.xhtml?aluno=#{matriculaPeriodoItens.matriculaVO.aluno.codigo}&amp;idControlador=FichaAlunoControle_#{matriculaPeriodoItens.matriculaVO.aluno.codigo}', 'fichaAlunoForm_FichaAlunoControle_#{matriculaPeriodoItens.matriculaVO.aluno.codigo}', 780, 590);" />

						<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{PainelAlunoControle.apresentarResultadoConsultaAlunos}" boundaryControls="auto" stepControls="auto" fastControls="hide" />

				</f:facet>
			</rich:dataTable>
			<h:panelGroup id="panelGridMensagens" layout="block" styleClass="row">
				<otm:mensagem bean="#{PainelAlunoControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
