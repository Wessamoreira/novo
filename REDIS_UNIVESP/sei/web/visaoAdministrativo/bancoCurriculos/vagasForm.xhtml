<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Vagas_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<ui:include src="/visaoPreInscricao/richCurriculumAluno.xhtml" />

		<rich:popupPanel styleClass="modalMaximizado" id="panelArquivoAdicional" width="800" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Arquivo(s) Adicional(ais) do Aluno"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkpanelArquivoAdicional" />
					<rich:componentControl target="panelArquivoAdicional" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formArquivoAdicional">
				<rich:dataTable headerClass="consulta" rendered="#{!empty VagasControle.candidatosVagasVO.pessoa.curriculumPessoaVOs}" width="100%" value="#{VagasControle.candidatosVagasVO.pessoa.curriculumPessoaVOs}" var="curriculumPessoaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CurriculumPessoa_nomeApresentacaoArquivo}" />
						</f:facet>
						<h:outputText styleClass="tituloCampos" value="#{curriculumPessoaItens.nomeApresentacaoArquivo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CurriculumPessoa_descricao}" />
						</f:facet>
						<h:outputText styleClass="tituloCampos" value="#{curriculumPessoaItens.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CurriculumPessoa_dataInclusao}" />
						</f:facet>
						<h:outputText styleClass="tituloCampos" value="#{curriculumPessoaItens.dataCadastro}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon icon="#{msg_botoes.btn_icon_download} iconePequeno" tooltip="Download" oncomplete="#{VagasControle.caminhoServidorDownloadCurriculum}" />
					</rich:column>
				</rich:dataTable>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCidade" shadowOpacity="true" width="750" onshow="document.getElementById('formCidade:valorConsultaCidade').focus();" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Cidade_consultarCidade}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkCidade" />
					<rich:componentControl target="panelCidade" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCidade">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCidade" value="#{VagasControle.campoConsultaCidade}">
						<f:selectItems value="#{VagasControle.tipoConsultaCidade}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCidade" size="10" styleClass="form-control campos" value="#{VagasControle.valorConsultaCidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCidade" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{VagasControle.listaConsultaCidade}" rows="5" var="cidadeItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{VagasControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{VagasControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_estado}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{VagasControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.estado.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{VagasControle.selecionarCidade}" focus="cidade" render="cidade, formCidade, form" oncomplete="#{rich:component('panelCidade')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCidade:resultadoConsultaCidade" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoCidade" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCidade" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{VagasControle}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelEstado" shadowOpacity="true" width="750" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Selecionar Estado"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkEstado" />
					<rich:componentControl target="panelEstado" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEstado">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center mb5">
					<otm:commandButton action="#{VagasControle.selecionarTodos}" render="formEstado" image="#{resource['/imagens/botaoSelecionarUnidades.png']}" icon="#{msg_botoes.btn_icon_marcarTodos}" styleClass="btn btn-primary mr5" value="Selecionar Todos" />
					<otm:commandButton action="#{VagasControle.desmarcarTodos}" render="formEstado" image="#{resource['/imagens/botaoDesmarcarUnidades.png']}" icon="#{msg_botoes.btn_icon_desmarcarTodos}" styleClass="btn btn-danger" value="Desmarcar Todos" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt10 border rounded pt10 pl5 pr5" style="max-height: 400px; overflow: scroll;">
					<a4j:repeat id="filtros" var="vagaEstadoItens" value="#{VagasControle.listaConsultaEstado}">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="btn-block" value="#{vagaEstadoItens.estado.nome}" style="color: #000;font: 12px arial;vertical-align: middle;font-weight: bold" />
							<otm:selectBooleanCheckbox value="#{vagaEstadoItens.selecionado}">
								<a4j:ajax event="change" listener="#{VagasControle.selecionarItemListaEstado}" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</a4j:repeat>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton render="form" oncomplete="#{rich:component('panelEstado')}.hide()" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" value="Confirmar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelArea" shadowOpacity="true" width="750" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Selecionar Area Profissional"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkArea" />
					<rich:componentControl target="panelArea" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formArea">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center mb5">
					<otm:commandButton action="#{VagasControle.selecionarTodosArea}" render="formArea" image="#{resource['/imagens/botaoSelecionarUnidades.png']}" icon="#{msg_botoes.btn_icon_marcarTodos}" styleClass="btn btn-primary mr5" value="Selecionar Todos" />
					<otm:commandButton action="#{VagasControle.desmarcarTodosArea}" render="formArea" image="#{resource['/imagens/botaoDesmarcarUnidades.png']}" icon="#{msg_botoes.btn_icon_desmarcarTodos}" styleClass="btn btn-danger mr5" value="Desmarcar Todos" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt10 border rounded pt10 pl5 pr5">
					<a4j:repeat id="filtros" var="vagaAreaItens" value="#{VagasControle.listaConsultaArea}">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="btn-block" value="#{vagaAreaItens.areaProfissional.descricaoAreaProfissional}" style="color: #000;font: 12px arial;vertical-align: middle;font-weight: bold" />
							<otm:selectBooleanCheckbox value="#{vagaAreaItens.selecionado}">
								<a4j:ajax event="change" listener="#{VagasControle.selecionarItemListaArea}" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</a4j:repeat>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton render="form" oncomplete="#{rich:component('panelArea')}.hide()" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Confirmar" styleClass="btn btn-info" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{VagasControle.campoConsultaCurso}">
						<f:selectItems value="#{VagasControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{VagasControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{VagasControle.consultarCurso}" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_lupa_embutido}" value="Consultar" tooltip="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{VagasControle.listaConsultaCurso}" rows="5" var="cursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{VagasControle.selecionarCurso}" focus="nomeCurso" render="formEmailVagaDisponivel" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<!--                     <rich:column> -->
					<!--                         <f:facet name="header"> -->
					<!--                             <h:outputText value="#{msg_aplic.prt_Curso_turno}" /> -->
					<!--                         </f:facet> -->
					<!--                         <h:panelGroup> -->
					<!--                             <a4j:commandLink -->
					<!--                                 action="#{VagasControle.selecionarCurso}" -->
					<!--                                 focus="nomeTurno" render="formEmailVagaDisponivel" -->
					<!--                                 oncomplete="Richfaces.hideModalPanel('panelCurso')" -->
					<!--                                 value="#{cursoItens.turno.nome}" /> -->
					<!--                         </h:panelGroup> -->
					<!--                     </rich:column> -->
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{VagasControle.selecionarCurso}" focus="nomeCurso" render="formEmailVagaDisponivel" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{VagasControle}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelEncerramento" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formEncerramento:valorConsultaEncerramento').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Motivo de Encerramento"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkEncerramento" />
					<rich:componentControl target="panelEncerramento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEncerramento">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="Motivo de Encerramento" />
					<h:selectOneMenu styleClass="form-control campos" id="motivoEncerramento" value="#{VagasControle.vagasVO.motivoEncerramento}">
						<f:selectItems value="#{VagasControle.tipoMotivoEncerramento}" />
						<a4j:ajax event="change" render="formEncerramento" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{VagasControle.aprensetarModalAluno}">
					<h:outputText rendered="#{VagasControle.aprensetarModalAluno}" styleClass="tituloCampos" value="Aluno" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="aluno" size="30" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{VagasControle.vagasVO.alunoContratado}" />
						<span class="append-icon right"> <otm:commandButton id="consultaDadosAluno" tooltip="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{VagasControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandButton id="limparDadosAluno" tooltip="Limpas Dados" action="#{VagasControle.limparDadosAluno}" render="formEncerramento" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaEncerramento" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{VagasControle}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<otm:commandButton id="encerrar" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" action="#{VagasControle.realizarEncerramentoVaga}" render="form" oncomplete="#{rich:component('panelEncerramento')}.hide()" value="Encerrar" rendered="#{VagasControle.cancelar}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCadidatosVaga" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formEncerramento:valorConsultaEncerramento').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Candidatos para a Vaga"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkCadidatosVaga" />
					<rich:componentControl target="panelCadidatosVaga" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCadidatosVaga">
				<h:panelGroup id="alunos">
					<h:panelGroup layout="block" styleClass="col-md-12 pn title">
						<h:outputText value="Aluno" />
					</h:panelGroup>
					<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{VagasControle.listaBuscaCandidatoVagaVO}" rowKeyVar="row" rows="10" var="buscaCandidatoVagaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
							</f:facet>
							<h:outputText id="nome" value="#{buscaCandidatoVagaItens.pessoa.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Cidade" />
							</f:facet>
							<h:outputText id="cidade" value="#{buscaCandidatoVagaItens.cidade.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Curso" />
							</f:facet>
							<h:outputText id="curso" value="#{buscaCandidatoVagaItens.curso.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon rendered="#{buscaCandidatoVagaItens.pessoa.divulgarMeusDados}" render="formCadidatosVaga" action="#{VagasControle.realizarConsultaPessoa}" oncomplete="#{rich:component('panelCurriculum')}.show()" icon="#{msg_botoes.btn_icon_pdf} iconePequeno" tooltip="Gerar RelatÃ³rio Em PDF" />
							<otm:commandIcon action="#{VagasControle.visualizarCurriculumPortifolio}" oncomplete="#{rich:component('panelArquivoAdicional')}.show();" rendered="#{buscaCandidatoVagaItens.candidatosVagas.existeArquivoAdicional}" render="formArquivoAdicional" icon="#{msg_botoes.btn_icon_download} iconePequeno" tooltip="Arquivo Adicional do Aluno" />
