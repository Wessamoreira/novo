<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RenovarMatricula_tituloForm}" />
		<h:outputText rendered="#{RenovarMatriculaControle.matriculaVO.matricula ne ''}" value=" #{RenovarMatriculaControle.matriculaVO.matricula}" />
		<h:outputText rendered="#{RenovarMatriculaControle.matriculaVO.aluno.codigo ne 0}" value=" - " />
		<h:outputText rendered="#{RenovarMatriculaControle.matriculaVO.aluno.codigo ne 0}" value=" #{RenovarMatriculaControle.matriculaVO.aluno.nome} " />
	</ui:define>
	<ui:define name="ajuda">
		<h:panelGroup layout="block" styleClass="mt10" style="z-index: 3000;position:fixed;float:right;left:98%;">
			<otm:commandIcon rendered="#{(RenovarMatriculaControle.matriculaVO.aluno.codigo ne 0) 	and (LoginControle.permissaoAcessoMenuVO.followUpProspect)}" icon="#{msg_botoes.btn_icon_followup_embutido} fs20 corCliente" tooltip="Follow-Up Prospect" action="#{LoginControle.removerControleMemoriaFlashTela('FollowUpControle')}" oncomplete="window.open('../../ConverteGetParaPostServletFollowUp?pagina=visaoAdministrativo/crm/followUpForm.xhtml&amp;param=codigoPessoa&amp;valor=#{RenovarMatriculaControle.matriculaVO.aluno.codigo}','FollowUP','resizable=yes,maximize=yes,fullscreen=yes,scrollbars=yes');" />
		</h:panelGroup>
	</ui:define>
	<ui:define name="modal">
		<ui:include src="../../visaoAdministrativo/academico/renovarMatriculaModalForm.xhtml" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" id="pgGeral" styleClass="row">
				<h:outputText styleClass="title " style="width:100%; display:block" rendered="#{RenovarMatriculaControle.matriculaVO.curso.semestral}" value="Dados da Matrícula de #{RenovarMatriculaControle.matriculaPeriodoVO.ano}/#{RenovarMatriculaControle.matriculaPeriodoVO.semestre}" />
				<h:outputText styleClass="title " style="width:100%; display:block" rendered="#{RenovarMatriculaControle.matriculaVO.curso.anual}" value="Dados da Matrícula de #{RenovarMatriculaControle.matriculaPeriodoVO.ano}" />
				<h:outputText styleClass="title " style="width:100%; display:block" rendered="#{!RenovarMatriculaControle.matriculaVO.curso.anual and !RenovarMatriculaControle.matriculaVO.curso.semestral}" value="Dados da Matrícula" />
				<h:panelGroup layout="block" styleClass="row pn">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" />
							<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RenovarMatriculaControle.matriculaVO.curso.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_turno}" />
							<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RenovarMatriculaControle.matriculaPeriodoVO.unidadeEnsinoCursoVO.turno.nome}" />
						</h:panelGroup>
					</h:panelGroup>
					
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_unidadeEnsino}" />
							<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RenovarMatriculaControle.matriculaPeriodoVO.matriculaVO.unidadeEnsino.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_turma}" />
							<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RenovarMatriculaControle.matriculaPeriodoVO.turma.identificadorTurma}" />
						</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="#{RenovarMatriculaControle.isPermiteInformarTipoMatricula ? 'col-md-2' : 'col-md-3'}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_situacao}" />
							<h:inputText size="26" maxlength="20" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RenovarMatriculaControle.matriculaPeriodoVO.situacaoMatriculaPeriodo_Apresentar}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="#{RenovarMatriculaControle.isPermiteInformarTipoMatricula ? 'col-md-2' : 'col-md-3'}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_situacaoFinanceira}" />
							<h:inputText size="30" maxlength="40" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RenovarMatriculaControle.matriculaPeriodoVO.situacao_Apresentar}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{RenovarMatriculaControle.isPermiteInformarTipoMatricula}" >
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_TipoMatricula}" />
							<h:inputText size="30" maxlength="40" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RenovarMatriculaControle.matriculaVO.tipoMatricula_Apresentar}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ RenovarMatriculaControle.matriculaVO.tipoMatricula eq 'NO' }">
							<h:outputText styleClass="field control-label tituloCampos" value="Contrato de Matrícula" />
							<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RenovarMatriculaControle.matriculaPeriodoVO.contratoMatricula.codigo} - #{RenovarMatriculaControle.matriculaPeriodoVO.contratoMatricula.descricao}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{RenovarMatriculaControle.matriculaVO.tipoMatricula eq 'EX' }">
							<h:outputText styleClass="field control-label tituloCampos" value="Contrato de Extensão" />
							<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RenovarMatriculaControle.matriculaPeriodoVO.contratoExtensao.codigo} - #{RenovarMatriculaControle.matriculaPeriodoVO.contratoExtensao.descricao}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<rich:tabPanel switchType="client">
					<rich:tab styleClass="row" header="Disciplinas/Turmas">
						<h:panelGroup id="panelIdAbaDisciplinas" layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-12 ml5 mt10 mb10">
								<i class="fas fa-exclamation-triangle btn-orange fs12 mr5"></i>
								<h:outputText styleClass="field control-label tituloCampos" value="Este ícone indica que a disciplina é dividida em turma prática e teórica, ao passar o mouse sobre ele é possível visualizar mais informações." />
							</h:panelGroup>
							<rich:dataTable id="matriculaPeriodoTumaDisciplinaVOs" rows="15" value="#{RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoTumaDisciplinaVOs}" var="turmaDisciplinaItens">
								<rich:column filterType="custom" styleClass="text-left" filterExpression="#{!turmaDisciplinaItens.disciplinaFazParteComposicao}">
									<f:facet name="header">
										<h:outputText value="Turma" />
									</f:facet>
									<h:panelGroup id="turmaBaseMPTD2" layout="block" style="width:100%">
										<h:outputText rendered="#{turmaDisciplinaItens.turmaPratica.codigo eq 0 and turmaDisciplinaItens.turmaTeorica.codigo eq 0}" value="#{turmaDisciplinaItens.turma.identificadorTurma}" />
										<h:outputText rendered="#{turmaDisciplinaItens.turmaPratica.codigo ne 0 and turmaDisciplinaItens.turmaTeorica.codigo ne 0}" style="cursor:pointer" value="#{turmaDisciplinaItens.turma.identificadorTurma}" />
										<h:outputText rendered="#{turmaDisciplinaItens.turmaPratica.codigo ne 0 and turmaDisciplinaItens.turmaTeorica.codigo eq 0}" value="#{turmaDisciplinaItens.turmaPratica.identificadorTurma}" />
										<h:outputText rendered="#{turmaDisciplinaItens.turmaPratica.codigo eq 0 and turmaDisciplinaItens.turmaTeorica.codigo ne 0}" value="#{turmaDisciplinaItens.turmaTeorica.identificadorTurma}" />
										<a4j:commandLink rendered="#{turmaDisciplinaItens.turmaPratica.codigo ne 0 or turmaDisciplinaItens.turmaTeorica.codigo ne 0}" disabled="true" id="helpTurmaBaseMPTD2">
											<i class="fas fa-exclamation-triangle btn-orange fs12"></i>
										</a4j:commandLink>
										<rich:tooltip rendered="#{turmaDisciplinaItens.turmaPratica.codigo gt 0 or turmaDisciplinaItens.turmaTeorica.codigo gt 0}" target="helpTurmaBaseMPTD2" styleClass="tooltipRich" followMouse="true" style="width:350px; text-alig:left" direction="topRight">
											<h:panelGroup layout="block" styleClass="row">
												<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{turmaDisciplinaItens.turmaPratica.codigo gt 0}">
													<h:outputText styleClass="tituloCamposNegrito" value="Turma Prática: " />
													<h:outputText styleClass="field control-label tituloCampos" value="#{turmaDisciplinaItens.turmaPratica.identificadorTurma}" />
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{turmaDisciplinaItens.turmaTeorica.codigo gt 0}">
													<h:outputText styleClass="tituloCamposNegrito" value="Turma Teórica: " />
													<h:outputText styleClass="field control-label tituloCampos" value="#{turmaDisciplinaItens.turmaTeorica.identificadorTurma}" />
												</h:panelGroup>
											</h:panelGroup>
										</rich:tooltip>									
									</h:panelGroup>
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!turmaDisciplinaItens.disciplinaFazParteComposicao}">
									<f:facet name="header">
										<h:outputText value="Disciplina" />
									</f:facet>
									<h:outputText value="#{turmaDisciplinaItens.disciplina.codigo} - #{turmaDisciplinaItens.disciplina.abreviatura} - #{turmaDisciplinaItens.disciplina.nome}" />
									<f:facet name="footer">
										<h:outputText styleClass="tituloCamposReduzidos" value="TOTAL" />
									</f:facet>
								</rich:column>
								<rich:column filterType="custom" >
									<f:facet name="header">
										<h:outputText value="Bimestre" />
									</f:facet>
									<h:outputText value="#{turmaDisciplinaItens.bimestre}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!turmaDisciplinaItens.disciplinaFazParteComposicao}">
									<f:facet name="header">
										<h:outputText value="CH" />
									</f:facet>
									<h:outputText value="#{turmaDisciplinaItens.gradeDisciplinaVO.cargaHoraria}" rendered="#{!turmaDisciplinaItens.disciplinaReferenteAUmGrupoOptativa}" />
									<h:outputText value="#{turmaDisciplinaItens.gradeCurricularGrupoOptativaDisciplinaVO.cargaHoraria}" rendered="#{turmaDisciplinaItens.disciplinaReferenteAUmGrupoOptativa}" />
									<f:facet name="footer">
										<h:outputText styleClass="field control-label tituloCampos" value="#{RenovarMatriculaControle.matriculaPeriodoVO.totalCargaHorariaAlunoMatriculaPeriodo + RenovarMatriculaControle.matriculaPeriodoVO.totalCargaHorariaAlunoMatriculaPeriodoInclusaoForaPrazo}" />
									</f:facet>
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!turmaDisciplinaItens.disciplinaFazParteComposicao}">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_LancamentoContabil_tipoPlanoCredito}" />
									</f:facet>
									<h:outputText value="#{turmaDisciplinaItens.gradeDisciplinaVO.nrCreditos}" rendered="#{!turmaDisciplinaItens.disciplinaReferenteAUmGrupoOptativa}" />
									<h:outputText value="#{turmaDisciplinaItens.gradeCurricularGrupoOptativaDisciplinaVO.nrCreditos}" rendered="#{turmaDisciplinaItens.disciplinaReferenteAUmGrupoOptativa}" />
									<f:facet name="footer">
										<h:outputText styleClass="field control-label tituloCampos" value="#{RenovarMatriculaControle.matriculaPeriodoVO.totalCreditoAlunoMatriculaPeriodo + RenovarMatriculaControle.matriculaPeriodoVO.totalCreditoAlunoMatriculaPeriodoInclusaoForaPrazo}" />
									</f:facet>
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!turmaDisciplinaItens.disciplinaFazParteComposicao}">
									<f:facet name="header">
										<h:outputText value="Modalidade" />
									</f:facet>
									<h:outputText value="#{turmaDisciplinaItens.modalidadeDisciplina.valorApresentar}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!turmaDisciplinaItens.disciplinaFazParteComposicao}">
									<f:facet name="header">
										<h:outputText value="Incluída" />
									</f:facet>
									<h:outputText rendered="#{turmaDisciplinaItens.disciplinaIncluida}" value="Sim" />
									<otm:commandIcon tooltip="#{msg.help_RenovarMatricula_avisoDisciplinaIncluidaTelaInclusaoExclusaoDisciplina}" id="avisoDisciplinaIncluida" rendered="#{turmaDisciplinaItens.inclusaoForaPrazo}" icon="fas fa-exclamation-triangle btn-orange fs20" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!turmaDisciplinaItens.disciplinaFazParteComposicao}">
									<f:facet name="header">
										<h:outputText value="Composta" />
									</f:facet>
									<otm:commandIcon rendered="#{turmaDisciplinaItens.disciplinaComposta}" action="#{RenovarMatriculaControle.selecionarMatriculaPeriodoTurmaDisciplinaComposta}" oncomplete="#{rich:component('panelDisciplinasComposta')}.show()" render="formDisciplinaComposta" icon="fas fa-swatchbook fs20" tooltip="#{msg_aplic.prt_Matricula_discipliaComposicao}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!turmaDisciplinaItens.disciplinaFazParteComposicao}">
									<f:facet name="header">
										<h:outputText value="Optativa" />
									</f:facet>
									<h:outputText rendered="#{turmaDisciplinaItens.disciplinaOptativa or turmaDisciplinaItens.disciplinaReferenteAUmGrupoOptativa}" value="Sim" />
									<otm:commandIcon rendered="#{turmaDisciplinaItens.disciplinaReferenteAUmGrupoOptativa}" disabled="true" icon="fas fa-book-medical fs20" tooltip="Disciplina de um Grupo de Optativas" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!turmaDisciplinaItens.disciplinaFazParteComposicao}">
									<f:facet name="header">
										<h:outputText value="Equiv." />
									</f:facet>
									<otm:commandIcon rendered="#{turmaDisciplinaItens.disciplinaEquivale}" oncomplete="#{rich:component('panelMapaEquivalencia')}.show()" render="formMapaEquivalencia" action="#{RenovarMatriculaControle.selecionarMapaEquivalenciaParaVisualizacao}" icon="#{msg_botoes.btn_icon_clonar_embutido} fs20" tooltip="Disciplina sendo cursada por meio uma equivalência" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!turmaDisciplinaItens.disciplinaFazParteComposicao}">
									<f:facet name="header">
										<h:outputText value="Tipo" />
									</f:facet>
									<h:outputText rendered="#{turmaDisciplinaItens.disciplinaDependencia and !turmaDisciplinaItens.disciplinaForaGrade and !turmaDisciplinaItens.disciplinaAdaptacao}" value="Dependência" />
									<h:outputText rendered="#{turmaDisciplinaItens.disciplinaAdaptacao and !turmaDisciplinaItens.disciplinaDependencia and !turmaDisciplinaItens.disciplinaForaGrade}" value="Adaptação" />
									<h:outputText rendered="#{!turmaDisciplinaItens.disciplinaDependencia and !turmaDisciplinaItens.disciplinaAdaptacao and !turmaDisciplinaItens.disciplinaForaGrade}" value="Normal" />
									<h:outputText rendered="#{!turmaDisciplinaItens.disciplinaDependencia and !turmaDisciplinaItens.disciplinaAdaptacao and turmaDisciplinaItens.disciplinaForaGrade}" value="Fora Grade" />
								</rich:column>
								<rich:column filterType="custom">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_MatriculaPeriodo_periodoLetivoMatricula}" />
									</f:facet>
									<h:outputText value="#{turmaDisciplinaItens.periodoLetivoApresentar}" />
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="form:matriculaPeriodoTumaDisciplinaVOs" />
									</div>
								</f:facet>
							</rich:dataTable>
							<h:panelGroup id="panelGridTotalizadoresDisciplinas" layout="block" style="background-color:#fff;margin-right:1px;margin-left:1px" styleClass="row  mb10 mt10 pt5">
								<h:panelGroup layout="block" styleClass="col-md-3">
									<otm2:panel name="panelTurmaBaseCHCR" styleFooter="top:79%;width: 100%;" styleClassFooter="row text-center" styleClassHeader="field control-label tituloCampos back-gray fs12" styleHeader="height:15px!important;line-height: normal !important" renderedControl="true" styleClass="back-gray border-radius-all" stylePanel="padding:10px !important; max-height: 150px">
										<ui:define name="header">
											<h:outputText styleClass="fw700" value="Ch/Cr Turma Base" />
										</ui:define>
										<ui:define name="body">
											<h:panelGroup layout="block" styleClass="row" style="width:100%; height:100px; overflow:auto">
												<h:panelGroup layout="block" styleClass="col-md-6">
													<h:outputText  styleClass="field control-label tituloCampos " value="Carga Horária: " />
													<h:outputText styleClass="field control-label tituloCampos " value="#{RenovarMatriculaControle.matriculaPeriodoVO.totalCargaHorariaPadraoMatriculaPeriodo}" />
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="col-md-6">
													<h:outputText  styleClass="field control-label tituloCampos " value="Créditos: " />
													<h:outputText styleClass="field control-label tituloCampos " value="#{RenovarMatriculaControle.matriculaPeriodoVO.totalCreditoPadraoMatriculaPeriodo}" />
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{RenovarMatriculaControle.matriculaPeriodoVO.nrDisciplinasExcluidas ne 0}">
													<a4j:commandLink styleClass="field control-label tituloCampos " rendered="#{RenovarMatriculaControle.matriculaPeriodoVO.nrDisciplinasExcluidas ne 0}" value="Disciplinas Removidas: " action="#{RenovarMatriculaControle.visualizarDisciplinasExcluidas}" oncomplete="#{rich:component('panelDisciplinasExcluidas')}.show()" render="formDisciplinasExcluidas" />
													<a4j:commandLink styleClass="field control-label tituloCampos " rendered="#{RenovarMatriculaControle.matriculaPeriodoVO.nrDisciplinasExcluidas ne 0}" value="#{RenovarMatriculaControle.matriculaPeriodoVO.nrDisciplinasExcluidas}" action="#{RenovarMatriculaControle.visualizarDisciplinasExcluidas}" oncomplete="#{rich:component('panelDisciplinasExcluidas')}.show()" render="formDisciplinasExcluidas"  />
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="col-md-12 text-center">
													<otm:commandButton  icon="#{msg_botoes.btn_icon_lupa_embutido}" rendered="#{RenovarMatriculaControle.matriculaVO.aluno.codigo ne 0}" render="formDisciplinasTurma" oncomplete="#{rich:component('panelDisciplinasTurma')}.show();" value="Visualizar Disciplinas" tooltip="Visualizar Disciplinas Programadas na Turma (Padrões)" action="#{RenovarMatriculaControle.visualizarDisciplinasProgramadasTurma}" />
												</h:panelGroup>
											</h:panelGroup>
										</ui:define>
									</otm2:panel>
								</h:panelGroup>
								<h:panelGroup layout="block" rendered="#{RenovarMatriculaControle.apresentarBotaoLiberarControleInclusaoObrigatoriaDisciplinaDependencia}" styleClass="col-md-3">
									<otm2:panel name="panelDiscDepenCHCR" styleFooter="top:79%;width: 100%;" styleClassFooter="row text-center" styleClassHeader="field control-label tituloCampos back-gray fs12" styleHeader="height:15px!important;line-height: normal !important" renderedControl="true" styleClass="back-gray border-radius-all" stylePanel="padding:10px !important; max-height: 150px">
										<ui:define name="header">
											<h:outputText styleClass="fw700" value="Disciplinas de Dependência" />
										</ui:define>
										<ui:define name="body">
											<h:panelGroup layout="block" styleClass="row" style="width:100%; height:100px; overflow:auto">
												<h:panelGroup layout="block" styleClass="col-md-6 " rendered="#{RenovarMatriculaControle.matriculaPeriodoVO.tipoContabilizacaoDisciplinaDependencia == 'QTDE_DISCIPLINA'}">
													<h:outputText  styleClass="field control-label tituloCampos" rendered="#{RenovarMatriculaControle.matriculaPeriodoVO.tipoContabilizacaoDisciplinaDependencia == 'QTDE_DISCIPLINA'}" value="Quantidade a Incluir: " />
													<h:outputText  styleClass="field control-label tituloCampos" rendered="#{RenovarMatriculaControle.matriculaPeriodoVO.tipoContabilizacaoDisciplinaDependencia == 'QTDE_DISCIPLINA'}" value="#{RenovarMatriculaControle.matriculaPeriodoVO.nrDisciplinasPendentesDevemSerIncluidas}" />
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="col-md-6 " rendered="#{RenovarMatriculaControle.matriculaPeriodoVO.tipoContabilizacaoDisciplinaDependencia == 'CREDITO'}">
													<h:outputText  styleClass="field control-label tituloCampos" rendered="#{RenovarMatriculaControle.matriculaPeriodoVO.tipoContabilizacaoDisciplinaDependencia == 'CREDITO'}" value="Créditos a Incluir: " />
