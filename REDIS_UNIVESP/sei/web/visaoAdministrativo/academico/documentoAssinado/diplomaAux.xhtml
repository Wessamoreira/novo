<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
	<rich:tab id="richTabDiplomaCertificado" name="richTabDiplomaCertificado" render="formCadastro" action="#{DocumentoAssinadoControle.setAbaAtiva('richTabDiplomaCertificado')}" switchType="ajax" header="Diplomas/Certificados">
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup id="panelGridDiploma">
				<h:panelGroup id="panelGridDiplomaCertificado">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{DocumentoAssinadoControle.campoConsultarDiploma}">
							<a4j:ajax event="change" execute="@form" render="@form" />
							<f:selectItems value="#{DocumentoAssinadoControle.tipoConsultaComboDiplomaCertifiado}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup id="panelGroup">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:panelGroup layout="block" rendered="#{DocumentoAssinadoControle.campoConsultarDiploma ne 'CPF' and DocumentoAssinadoControle.campoConsultarDiploma ne 'nomeAluno' and DocumentoAssinadoControle.campoConsultarDiploma ne 'codigoValidacao'}">
								<otm:outputHelp rendered="#{DocumentoAssinadoControle.campoConsultarDiploma ne 'CPF' and DocumentoAssinadoControle.campoConsultarDiploma ne 'nomeAluno' and DocumentoAssinadoControle.campoConsultarDiploma ne 'codigoValidacao'}" tooltip="#{msg.help_DocumentoAssinado_NumeroProcesso}" id="Processo" styleClass="field control-label tituloCampos" value="Número Processo" />
							</h:panelGroup>
							<h:panelGroup layout="block" rendered="#{DocumentoAssinadoControle.campoConsultarDiploma eq 'CPF'}">
								<otm:outputHelp rendered="#{DocumentoAssinadoControle.campoConsultarDiploma eq 'CPF'}" tooltip="#{msg.help_DocumentoAssinado_CPF}" id="cpf" styleClass="field control-label tituloCampos" value="CPF" />
							</h:panelGroup>
							<h:panelGroup layout="block" rendered="#{DocumentoAssinadoControle.campoConsultarDiploma eq 'nomeAluno'}">
								<otm:outputHelp rendered="#{DocumentoAssinadoControle.campoConsultarDiploma eq 'nomeAluno'}" tooltip="#{msg.help_DocumentoAssinado_nome}" id="Aluno" styleClass="field control-label tituloCampos" value="Nome Aluno" />
							</h:panelGroup>
							<h:panelGroup layout="block" rendered="#{DocumentoAssinadoControle.campoConsultarDiploma eq 'codigoValidacao'}">
								<otm:outputHelp rendered="#{DocumentoAssinadoControle.campoConsultarDiploma eq 'codigoValidacao'}" tooltip="#{msg.help_DocumentoAssinado_codValidacao}" id="codigoValidacao" styleClass="field control-label tituloCampos" value="Código Validação Diploma Digital" />
							</h:panelGroup>
							<h:inputText autocomplete="off" id="valorConsultaDiplomaCertificado" onkeypress="#{DocumentoAssinadoControle.mascaraConsulta}" styleClass="form-control campos" value="#{DocumentoAssinadoControle.valorConsultarDiploma}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
						<otm:commandButton id="consultarDiplomaCertificado" render="formCadastro" value="#{msg_botoes.btn_consultar}" action="#{DocumentoAssinadoControle.consultarDiplomasCertificados}" accesskey="2" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row mn">
					<a4j:repeat rowKeyVar="row" id="itensDiplomaCertificado" value="#{DocumentoAssinadoControle.listaControleLivroFolhaRecibo}" rendered="#{!empty DocumentoAssinadoControle.listaControleLivroFolhaRecibo}" var="diplomaCertificado">
						<otm2:panel name="panel_#{row+1}" styleClassHeader="row mn rounded-top bg-gray-100 p10" styleClassBody="row mn p5" stylePanel=" " styleClassFooter="dn" opened="true">
							<ui:define name="header">
								<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5">
									<h:outputText styleClass="font-weight-bold" value="#{msg_aplic.prt_ArquivoAssinado_dadosDiploma}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2 pn">
									<h:outputText value="#{msg_aplic.prt_DiplomaRegistrado_numeroRegistro}" styleClass="field control-label tituloCampos" />
									<h:outputText styleClass="btn-block" value="#{diplomaCertificado.expedicaoDiplomaVO.numeroRegistroDiploma}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2 pn">
									<h:outputText value="#{msg_aplic.prt_DiplomaRegistrado_nome} Aluno" styleClass="field control-label tituloCampos" />
									<h:outputText styleClass="btn-block" value="#{diplomaCertificado.matricula.aluno.nome}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2 pn">
									<h:outputText value="#{msg_aplic.prt_DiplomaRegistrado_CPF}" styleClass="field control-label tituloCampos" />
									<h:outputText styleClass="btn-block" value="#{diplomaCertificado.matricula.aluno.CPFMascarado}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2 pn">
									<h:outputText value="#{msg_aplic.prt_DiplomaRegistrado_numeroProcesso}" styleClass="field control-label tituloCampos" />
									<h:outputText styleClass="btn-block" value="#{diplomaCertificado.expedicaoDiplomaVO.numeroProcesso}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2 pn">
									<h:outputText value="Via" styleClass="field control-label tituloCampos" />
									<h:outputText styleClass="btn-block" value="#{diplomaCertificado.expedicaoDiplomaVO.via}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2 pn">
									<h:outputText value="Situação" styleClass="field control-label tituloCampos" />
									<h:outputText styleClass="btn-block" value="Ativo" />
								</h:panelGroup>
							</ui:define>
							<ui:define name="body">
								<h:panelGroup layout="block" styleClass="row mn">
									<h:panelGroup layout="block" styleClass="col-md-3 pn">
										<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="#{msg_aplic.prt_DiplomaRegistrado_nrLivro}" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.expedicaoDiplomaVO.livroRegistradora}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="#{msg_aplic.prt_DiplomaRegistrado_nrFolha}" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.expedicaoDiplomaVO.folhaReciboRegistradora}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5" rendered="#{!empty diplomaCertificado.expedicaoDiplomaVO.serial}">
											<h:outputText value="#{msg_aplic.prt_ExpedicaoDiploma_serialProcesso}" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.expedicaoDiplomaVO.serial}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="#{msg_aplic.prt_DiplomaRegistrado_dataPublicacao}" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.dataPublicacao}">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>
										</h:panelGroup>
										<h:panelGroup layout="block" rendered="#{!empty diplomaCertificado.expedicaoDiplomaVO.dataPublicacaoDiarioOficial}" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="#{msg_aplic.prt_ExpedicaoDiploma_dataPublicacaoDiarioOficial}:" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.expedicaoDiplomaVO.dataPublicacaoDiarioOficial}">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>
										</h:panelGroup>
										<h:panelGroup layout="block" rendered="#{diplomaCertificado.expedicaoDiplomaVO.emitidoPorDecisaoJudicial}">
											<h:panelGroup layout="block" styleClass="col-md-12 mb5 ">
												<h:outputText value="#{msg_aplic.prt_ExpedicaoDiploma_Nome_Juiz}" styleClass="field control-label tituloCampos btn-block" />
												<h:outputText value="#{diplomaCertificado.expedicaoDiplomaVO.nomeJuizDecisaoJudicial}" />
											</h:panelGroup>
											<h:panelGroup layout="block" styleClass="col-md-12 mb5 ">
												<h:outputText value="#{msg_aplic.prt_ExpedicaoDiploma_Numero_Processo}" styleClass="field control-label tituloCampos btn-block" />
												<h:outputText value="#{diplomaCertificado.expedicaoDiplomaVO.numeroProcessoDecisaoJudicial}" />
											</h:panelGroup>
											<h:panelGroup layout="block" styleClass="col-md-12 mb5 ">
												<h:outputText value="#{msg_aplic.prt_ExpedicaoDiploma_Decisao}" styleClass="field control-label tituloCampos btn-block" />
												<h:outputText value="#{diplomaCertificado.expedicaoDiplomaVO.decisaoJudicial}" />
											</h:panelGroup>
											<h:panelGroup layout="block" styleClass="col-md-12 mb5 ">
												<h:outputText value="#{msg_aplic.prt_ExpedicaoDiploma_Informacoes_Adicionais}" styleClass="field control-label tituloCampos btn-block" />
												<h:outputText value="#{diplomaCertificado.expedicaoDiplomaVO.informacoesAdicionaisDecisaoJudicial}" />
											</h:panelGroup>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-3 pn">
										<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="#{msg_aplic.prt_ExpedicaoDiploma_Data_Registro_Diploma}" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.expedicaoDiplomaVO.dataRegistroDiploma}">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="#{msg_aplic.prt_ExpedicaoDiploma_dataExpedicao}" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.expedicaoDiplomaVO.dataExpedicao}">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="#{msg_aplic.prt_DiplomaRegistrado_dataColacaoGrau}" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.matricula.dataColacaoGrau}">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="#{msg_aplic.prt_DiplomaRegistrado_dataIngressoCurso}" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.matricula.dataInicioCurso}">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="#{msg_aplic.prt_DiplomaRegistrado_anosemestre} Conclusão" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.matricula.anoConclusao}/#{diplomaCertificado.matricula.semestreConclusao}" />
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-3 pn">
										<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="#{msg_aplic.prt_DiplomaRegistrado_dataConclusaoCurso}" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.matricula.dataConclusaoCurso}">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</h:outputText>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="#{msg_aplic.prt_DiplomaRegistrado_curso}" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.matricula.curso.nome}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="Curso E-MEC" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.matricula.curso.idCursoInep}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="Nome IES" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.matricula.unidadeEnsino.razaoSocial}" />
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-3 pn">
										<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="Código IES" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.matricula.unidadeEnsino.codigoIES}" />
										</h:panelGroup>
										<h:panelGroup layout="block" rendered="#{!empty diplomaCertificado.matricula.unidadeEnsino.mantenedora}" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="Nome IES Mantenedora" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.matricula.unidadeEnsino.mantenedora}" />
										</h:panelGroup>
										<h:panelGroup layout="block" rendered="#{!empty diplomaCertificado.matricula.unidadeEnsino.mantenedora}" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="Código IES Mantenedora" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.matricula.unidadeEnsino.codigoIESMantenedora}" />
										</h:panelGroup>
										<h:panelGroup layout="block" rendered="#{!empty diplomaCertificado.matricula.unidadeEnsino.unidadeCertificadora}" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="Nome IES Certificadora" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.matricula.unidadeEnsino.unidadeCertificadora}" />
										</h:panelGroup>
										<h:panelGroup layout="block" rendered="#{!empty diplomaCertificado.matricula.unidadeEnsino.unidadeCertificadora}" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="Código IES Certificadora" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.matricula.unidadeEnsino.codigoIESUnidadeCertificadora}" />
										</h:panelGroup>
									</h:panelGroup>

									<h:panelGroup layout="block" styleClass="col-md-3 pn" rendered="#{diplomaCertificado.expedicaoDiplomaVO.emitidoPorProcessoTransferenciaAssistida}">
										<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="#{msg_aplic.prt_ExpedicaoDiploma_Nome_Ies_PTA}" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.expedicaoDiplomaVO.nomeIesPTA}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5">
											<h:outputText value="#{msg_aplic.prt_ExpedicaoDiploma_CNPJ_PTA}" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.expedicaoDiplomaVO.cnpjPTA}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5" rendered="#{!empty diplomaCertificado.expedicaoDiplomaVO.codigoMecPTA and diplomaCertificado.expedicaoDiplomaVO.codigoMecPTA ne 0}">
											<h:outputText value="#{msg_aplic.prt_ExpedicaoDiploma_Codigo_MEC_PTA}" styleClass="field control-label tituloCampos btn-block" />
											<h:outputText value="#{diplomaCertificado.expedicaoDiplomaVO.codigoMecPTA}" />
										</h:panelGroup>
									</h:panelGroup>

									<h:panelGroup layout="block" styleClass="col-md-12 pn" rendered="#{diplomaCertificado.expedicaoDiplomaVO.emitidoPorDecisaoJudicial and !empty diplomaCertificado.expedicaoDiplomaVO.declaracaoAcercaProcessoJudicialVOs}">
										<rich:dataTable value="#{diplomaCertificado.expedicaoDiplomaVO.declaracaoAcercaProcessoJudicialVOs}" var="iten">
											<rich:column layout="block" styleClass="row 12 mn">
												<f:facet name="header">
													<h:outputText value="#{msg_aplic.prt_ExpedicaoDiploma_Declaracoes_Sobre_Processo}" />
												</f:facet>
												<h:outputText value="#{iten.declaracao}" />
											</rich:column>
										</rich:dataTable>
									</h:panelGroup>

									<h:panelGroup layout="block" styleClass="col-md-12 pn" style="margin-top:5px">
										<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{diplomaCertificado.expedicaoDiplomaVO.documentoAssinadoVO.tipoOrigemDocumentoAssinadoEnum.xmlMec and diplomaCertificado.expedicaoDiplomaVO.documentoAssinadoVO.arquivo.codigo gt 0}">
											<otm:commandButton id="downloadXML" styleClass="btn btn-success" oncomplete="#{rich:component('panelDownloadXMLDiploma')}.show()" render="formDownloadXML" tooltip="Download XML" icon="#{msg_botoes.btn_icon_download_embutido}" action="#{DocumentoAssinadoControle.modalVisualizarDiploma}" value="Download XML" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{diplomaCertificado.expedicaoDiplomaVO.documentoAssinadoVO.arquivoVisual.codigo gt 0 or diplomaCertificado.expedicaoDiplomaVO.documentoAssinadoVO.arquivo.codigo gt 0}">
											<otm:commandButton id="previewAssinado" styleClass="btn btn-info btn-novo" oncomplete="#{rich:component('panelVisualizarArquivoDiploma')}.show()" render="formVisualizarArquivoDiploma" tooltip="Visualizar Arquivo" icon="#{msg_botoes.btn_icon_verificar_embutido}" action="#{DocumentoAssinadoControle.modalVisualizarDiploma}" value="Visualizar Arquivo" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{diplomaCertificado.expedicaoDiplomaVO.documentoAssinadoVO.arquivoVisual.codigo gt 0 or diplomaCertificado.expedicaoDiplomaVO.documentoAssinadoVO.arquivo.codigo gt 0}">
											<otm:commandButton tooltip="Download PDF" styleClass="btn btn-danger" render="formVisualizarDiploma" action="#{DocumentoAssinadoControle.modalVisualizarDiploma}" oncomplete="#{rich:component('panelVisualizarDiploma')}.show()" title="Visualizar Diploma" icon="#{msg_botoes.btn_icon_download_embutido}" value="Download PDF" />
										</h:panelGroup>
									</h:panelGroup>

								</h:panelGroup>
							</ui:define>
						</otm2:panel>
						<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
					</a4j:repeat>
				</h:panelGroup>
				<h:panelGroup layout="block" style="width:100%;text-align:center">
					<rich:dataScroller align="center" for="formCadastro:itensDiplomaCertificado" maxPages="10" id="scResultadoDisciplina" boundaryControls="auto" stepControls="auto" fastControls="hide" />
				</h:panelGroup>
				<h:panelGroup layout="block">
					<otm:mensagem bean="#{DocumentoAssinadoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</rich:tab>
</ui:composition>
