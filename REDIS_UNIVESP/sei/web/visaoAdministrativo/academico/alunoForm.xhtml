			alert('Insira no máximo ' + max + ' caracteres.');
			return false;

		<rich:popupPanel styleClass="modalMaximizado" id="panelCapturarImagemWebCam" overlapEmbedObjects="true" shadowOpacity="false" onshow="showWebCamAPP()">

				<br />
				<h:panelGroup layout="block" styleClass="row text-center">

					<otm:commandButton style="margin-left:10px" value="Gravar" styleClass="btn btn-dark btn-gravar" render="formImagem, foto2" onclick="#{rich:component('panelCapturarImagemWebCam')}.hide(); #{rich:component('panelImagem')}.show()" />

					<h:outputText styleClass="field control-label tituloCampos  col-md-12" value="* Dispositivos de câmera só funcionam em domínios seguros que utilizam o protocolo https." />
					<h:outputText styleClass="field control-label tituloCampos  col-md-12" value="* Verifique se os drivers do dispostivo estão devidamente instalados." />

		<rich:popupPanel styleClass="modalMaximizado100" id="panelImagem" zindex="2000" overlapEmbedObjects="true" shadowOpacity="false">

				</h:panelGroup>
			</f:facet>
			<h:form id="formImagem">
				<style>
.barra-btn-flutuante-modal-image {
	position: fixed;
	width: 80%;
	background-color: #dedede;
	padding: 10px 5px 5px 5px;
	left: 10%;
	border-radius: 0px 0px 10px 10px;
	margin: 0 auto;
	bottom: 5.5%;
	z-index: 1;
	text-align: center;
	min-height: 35px;
}
</style>

				<script type="text/javascript">
					jQuery(function($) {
						$(document).ready(function() {
							$("#formImagem\\:foto2").Jcrop({
								onSelect : showCoords,
								onChange : showCoords,
								bgColor : 'black',
								bgOpacity : .3,
								setSelect : [ 1, 1, 85, 113 ],
								minSize : [ 31, 21 ],
								maxSize : [ 600, 450 ]
							});
						});
					});
					function showCoords(c) {
						var valorX = document.getElementById('formImagem:x');
						valorX.value = c.x;

						var valorY = document.getElementById('formImagem:y');
						valorY.value = c.y;

						var valorW = document.getElementById('formImagem:w');
						valorW.value = c.w;

						var valorH = document.getElementById('formImagem:h');
						valorH.value = c.h;

					};
				</script>

				<h:panelGroup id="panelFoto" rendered="#{AlunoControle.exibirBotao}" layout="block" style="clear:both;overflow:auto; min-width:455px; min-height:120px ; width:600px; height:500px;">
					<h:graphicImage url="#{AlunoControle.showFotoCrop}" id="foto2" />
				</h:panelGroup>
				<h:panelGroup style="display:none" layout="block">

						<h:outputText styleClass="tituloCampos" value="Você pode enviar arquivos JPG ou PNG (tamanho máximo de 2MB)" />
					</h:panelGrid>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-100">
					<otm:commandButton icon="#{msg_botoes.btn_icon_recortar_embutido}" styleClass="btn btn-primary mr5" oncomplete="#{AlunoControle.oncompleteModal}" rendered="#{AlunoControle.exibirBotao}" image="#{resource['/imagens/botaoRecorteFoto.png']}" action="#{AlunoControle.recortarFoto}" render="panelGroupMenuLateralMinhaAreaHome, formMenuLateralHomeLogado, form:panelGridFoto, formImagem:foto2, form:imagem" value="Recorte a foto" />

					<otm:commandButton icon="#{msg_botoes.btn_icon_camera_embutido}" styleClass="btn btn-info mr5" oncomplete="#{rich:component('panelImagem')}.hide(); #{rich:component('panelCapturarImagemWebCam')}.show()" render="formFotoUsuario, formImagem" value="Tirar Foto" onclick="Webcam.attach( '#my_camera' )" />
					<otm:commandButton icon="#{msg_botoes.btn_icon_zoomMinus_embutido}" styleClass="btn btn-primary mr5" value="Diminuir" rendered="#{AlunoControle.exibirBotao}" action="#{AlunoControle.executarZoomIn}"  render="formImagem" execute="@form" tooltip="Aumentar" />
					<otm:commandButton icon="#{msg_botoes.btn_icon_zoomPlus_embutido} " styleClass="btn btn-primary mr5" value="Aumentar" rendered="#{AlunoControle.exibirBotao}" action="#{AlunoControle.executarZoomOut}"  execute="@form" render="formImagem" tooltip="Diminuir" />
					<otm:commandButton icon="#{msg_botoes.btn_icon_girar_esquerda_embutido}" styleClass="btn btn-primary mr5" value="Girar Esquerda" rendered="#{AlunoControle.exibirBotao}"  action="#{AlunoControle.rotacionar90GrausParaEsquerda}" execute="@form" render="formImagem" tooltip="Girar 90º para Esquerda" />
					<otm:commandButton icon="#{msg_botoes.btn_icon_girar_direita_embutido} " styleClass="btn btn-primary mr5" value="Girar Direita" rendered="#{AlunoControle.exibirBotao}"  action="#{AlunoControle.rotacionar90GrausParaDireita}" execute="@form" render="formImagem" tooltip="Girar 90º para Direita" />
					<otm:commandButton icon="#{msg_botoes.btn_icon_girar_180_embutido}" styleClass="btn btn-primary mr5" value="Girar 180º" rendered="#{AlunoControle.exibirBotao}"  action="#{AlunoControle.rotacionar180Graus}" execute="@form" render="formImagem" tooltip="Girar 180º" />
				</h:panelGroup>
				<h:panelGroup layout="block"  styleClass="row">
					<otm:mensagem bean="#{AlunoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelImportarDados" styleClass="modalMaximizado50" domElementAttachment="parent" show="#{AlunoControle.importarDadosPessoa}" shadowOpacity="true" width="680" height="230">

						<h:outputText value="#{compromissoItem.dataCompromisso_Apresentar}" />
