<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProgramacaoFormatura_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<h:form id="form">
			<h:commandLink action="#{ProgramacaoFormaturaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm" styleClass="row" layout="block">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ProgramacaoFormaturaControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" listener="#{ProgramacaoFormaturaControle.mostrarSegundoCampo}" render="form" />
						<f:selectItems value="#{ProgramacaoFormaturaControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ProgramacaoFormaturaControle.mostrarPrimeiroCampo or ProgramacaoFormaturaControle.apresentarUnidadeEnsino}">
					<h:inputText onkeypress="#{ProgramacaoFormaturaControle.mascaraConsulta}" id="valorConsulta" styleClass="form-control campos" value="#{ProgramacaoFormaturaControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				
					<h:panelGroup layout="block"  rendered="#{ProgramacaoFormaturaControle.mostrarSegundoCampo}" styleClass="col-md-3">
						<otm:calendar id="dataConsultaInicio" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" value="#{ProgramacaoFormaturaControle.valorConsultaDataInicio}" />
					</h:panelGroup>
					<h:panelGroup layout="block"  rendered="#{ProgramacaoFormaturaControle.mostrarSegundoCampo}" styleClass="col-md-3">
						<otm:calendar id="dataConsultaFinal" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" value="#{ProgramacaoFormaturaControle.valorConsultaDataFinal}" />
						<h:message for="datas" styleClass="field control-label mensagemDetalhada col-md-12" />
					</h:panelGroup>
				
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink render="form" id="consultar" value="#{msg_botoes.btn_consultar}" action="#{ProgramacaoFormaturaControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2">
						<span class="#{msg_botoes.btn_icon_lupa_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 1px; font-size: 14px;" />
						
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" >
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ProgramacaoFormaturaControle.listaConsulta}" rendered="#{!empty ProgramacaoFormaturaControle.listaConsulta}" rows="10" var="programacaoFormaturaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProgramacaoFormatura_codigo}" />
						</f:facet>
						<h:commandLink action="#{ProgramacaoFormaturaControle.editar}" id="codigo" value="#{programacaoFormaturaItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Colação Grau" />
						</f:facet>
						<h:commandLink action="#{ProgramacaoFormaturaControle.editar}" id="colacaoGrau" value="#{programacaoFormaturaItens.colacaoGrauVO.titulo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nivel Educacional" />
						</f:facet>
						<h:commandLink action="#{ProgramacaoFormaturaControle.editar}" id="nivelEducacional" value="#{programacaoFormaturaItens.nivelEducacional_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProgramacaoFormatura_unidadeEnsino}" />
						</f:facet>
						<h:commandLink action="#{ProgramacaoFormaturaControle.editar}" id="unidadeEnsino" value="#{programacaoFormaturaItens.unidadeConsultaApresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProgramacaoFormatura_dataCadastro}" />
						</f:facet>
						<h:commandLink action="#{ProgramacaoFormaturaControle.editar}" id="dataCadastro" value="#{programacaoFormaturaItens.dataCadastro_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProgramacaoFormatura_responsavelCadastro}" />
						</f:facet>
						<h:commandLink action="#{ProgramacaoFormaturaControle.editar}" id="responsavelCadastro" value="#{programacaoFormaturaItens.responsavelCadastro.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ProgramacaoFormaturaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{ProgramacaoFormaturaControle.apresentarResultadoConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup layout="block" id="panelGridMensagens">
					<otm:mensagem bean="#{ProgramacaoFormaturaControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{ProgramacaoFormaturaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				
			</h:panelGroup>
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
