<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AproveitamentoDisciplina_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style>
td {
	vertical-align: top;
}
</style>
		<h:form id="form">
			<rich:tabPanel switchType="client" activeItem="#{AproveitamentoDisciplinaControle.abaApresentar}">
				<!-- TAB Dados Gerais -->
				<rich:tab header="Dados Gerais" id="dadosGerais">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AproveitamentoDisciplina_data}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:inputText id="data" readonly="true" size="22" maxlength="11" styleClass="form-control camposSomenteLeitura" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.data}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_help_embutido}" rendered="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.aproveitamentoPrevisto}" disabled="true" tooltip="Aproveitamento Previsto - Será integralizada à Matrícula do Aluno, quando a mesma for efetivada em definitivo." />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2" id="requerimento">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AproveitamentoDisciplina_codigoRequerimento}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:inputText id="codigoRequerimento" size="20" maxlength="10" styleClass="form-control campos" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.codigoRequerimento.codigo}">
										<a4j:ajax event="change" execute="@this" listener="#{AproveitamentoDisciplinaControle.consultarRequerimentoPorChavePrimaria}" render="form" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon execute="@this" alt="Consultar Requerimento" render="formRequerimento" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelRequerimento')}.show()" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup id="pgMatricula" rendered="#{!AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.aproveitamentoPrevisto}">
							<h:panelGroup layout="block" styleClass="col-md-6 pn">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requerimento_matricula}" rendered="#{!AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.aproveitamentoPrevisto}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.novoObj}">
									<otm:sugestionBox id="sugestionRAMAtricula" bean="#{AproveitamentoDisciplinaControle}" autoCompleteMatricula="true" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.matricula.matricula}" action="#{AproveitamentoDisciplinaControle.consultarMatriculaPorChavePrimaria}"></otm:sugestionBox>
									<!-- <h:inputText id="matricula" size="20" maxlength="20" styleClass="form-control campos" rendered="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.novoObj}" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.matricula.matricula}">
										<a4j:ajax event="change" render="form" listener="#{AproveitamentoDisciplinaControle.consultarMatriculaPorChavePrimaria}" />
									</h:inputText> -->
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{!AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.novoObj}">
									<h:inputText id="matricula1" size="20" maxlength="20" readonly="true" styleClass="form-control camposSomenteLeitura" rendered="#{!AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.novoObj}" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.matricula.matricula}">
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-8">
									<h:inputText id="matriculaPessoa" styleClass="form-control camposSomenteLeitura" readonly="true" size="41" maxlength="50" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.matricula.aluno.nome}" />
									<span class="append-icon right"> <otm:commandIcon id="consultaPorNrMatricula" focus="iniciarMatricula" icon="#{msg_botoes.btn_icon_atualizar_embutido}" tooltip="Buscar por Matrícula do Aluno" title="Buscar por Matrícula do Aluno" action="#{AproveitamentoDisciplinaControle.consultarMatriculaPorChavePrimaria}" alt="Localizar Aluno por Matrícula" rendered="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.novoObj}" render="form" image="#{resource['/imagens/buscar.gif']}" /> <otm:commandIcon image="#{resource['/imagens/informacao.png']}" action="#{AproveitamentoDisciplinaControle.inicializarDadosConsultaAluno}" rendered="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.novoObj}" oncomplete="#{rich:component('panelAluno')}.show();" render="formAluno" icon="#{msg_botoes.btn_icon_lupa_embutido}" tooltip="Consultar Aluno" alt="Consultar Aluno" /> <otm:commandIcon icon="#{msg_botoes.btn_icon_limpar_embutido}"
											rendered="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.novoObj}" render="form" action="#{AproveitamentoDisciplinaControle.limparDadosAluno}" tooltip="Limpar Dados Matrícula" alt="Limpar Dados Matrícula" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.aproveitamentoPrevisto}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_aluno}" rendered="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.aproveitamentoPrevisto}" />
							<h:inputText id="pessoa" styleClass="form-control camposSomenteLeitura" readonly="true" size="70" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.pessoa.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_unidadeEnsino}" />
							<h:inputText id="unidadeEnsino" styleClass="form-control camposSomenteLeitura" readonly="true" size="70" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.unidadeEnsino.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6" id="groupCurso">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" />
							<h:inputText readonly="true" id="nomeCurso" size="70" styleClass="form-control camposSomenteLeitura" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.curso.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.aproveitamentoPrevisto}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_turno}" rendered="#{!AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.aproveitamentoPrevisto}" />
							<h:inputText readonly="true" id="nometurno" size="70" styleClass="form-control camposSomenteLeitura" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.turno.nome}" rendered="#{!AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.aproveitamentoPrevisto}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_gradeCurricular}" />
							<h:inputText id="gradeCurricular" styleClass="form-control camposSomenteLeitura" size="70" readonly="true" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.gradeCurricular.nome}" rendered="#{!AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.aproveitamentoPrevisto}" />
							<h:selectOneMenu id="gradeCurricularPrevisto" styleClass="form-control camposObrigatorios" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.gradeCurricular.codigo}" rendered="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.aproveitamentoPrevisto}">
								<a4j:ajax event="change" render="form:dadosDisciplina" listener="#{AproveitamentoDisciplinaControle.realizarMontagemPainelMatrizCurricular}" />
								<f:selectItems value="#{AproveitamentoDisciplinaControle.listaSelectItemGradeCurricular}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
				</rich:tab>
				<!-- Tab disciplinas aproveitadas -->
				<rich:tab id="dadosAproveitamento" header="#{msg_aplic.prt_DisciplinasAproveitadas_tituloForm}" render="dadosDisciplina">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup id="dadosDisciplina">
							<h:panelGroup layout="block" styleClass="col-md-6 pn" rendered="#{!AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.aproveitamentoPrevisto}">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requerimento_matricula}" rendered="#{!AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.aproveitamentoPrevisto}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:inputText size="20" maxlength="20" readonly="true" styleClass="form-control camposSomenteLeitura" rendered="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.novoObj}" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.matricula.matricula}" />
									<h:inputText size="20" maxlength="20" readonly="true" styleClass="form-control camposSomenteLeitura" rendered="#{!AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.novoObj}" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.matricula.matricula}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-8">
									<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" size="40" maxlength="50" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.matricula.aluno.nome}" />
									<span class="append-icon right"> <otm:commandIcon rendered="#{!AproveitamentoDisciplinaControle.aproveitamentoEntreMatriculasJaExecutado}" tooltip="Realizar Aproveitamento de Disciplinas de Outra Matrícula/Curso do Aluno" render="formAproveitarDisciplinasOutraMatricula" oncomplete="#{rich:component('panelAproveitarDisciplinasOutraMatricula')}.show()" action="#{AproveitamentoDisciplinaControle.inicializarMatriculasAlunoOutrosCursosAproveitamentoDisciplina}" icon="#{msg_botoes.btn_icon_navegar_para_embutido}" /> <otm:commandIcon tooltip="Visualizar Disciplinas que Não Foram Aproveitadas" rendered="#{AproveitamentoDisciplinaControle.apresentarBotaoDiscplinasNaoAproveitadasEntreMatriculas}" render="panelNaoAproveitadasEntreMatriculas" oncomplete="#{rich:component('panelNaoAproveitadasEntreMatriculas')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.aproveitamentoPrevisto}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_aluno}" rendered="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.aproveitamentoPrevisto}" />
								<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" size="70" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.pessoa.nome}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="Matriz Curricular Aluno" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:inputText styleClass="form-control camposSomenteLeitura" size="67" readonly="true" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.gradeCurricular.nome}" />
									<span class="append-icon right"> <otm:commandIcon tooltip="Visualizar Período Letivo Previsto Matrícula/Renovação Considerando Aproveitamentos Lançados" render="panelPeriodoLetivoPrevisto" oncomplete="#{rich:component('panelPeriodoLetivoPrevisto')}.show()" action="#{AproveitamentoDisciplinaControle.atualizarPeriodoLetivoPrevistoMatricula}" icon="#{msg_botoes.btn_icon_lista_embutido}" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinasAproveitadas_instituicao}" />
								<h:inputText size="30" maxlength="150" styleClass="form-control campos" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.instituicao}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6 pn" id="cidade">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaForaGrade_cidade}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-8">
									<h:inputText value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.cidadeVO.nome}" styleClass="form-control camposSomenteLeitura" readonly="true" size="30" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:inputText value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.cidadeVO.estado.sigla}" styleClass="form-control camposSomenteLeitura" readonly="true" size="2" />
									<span class="append-icon right"> <otm:commandIcon id="consultaCidades" focus="nomeCidade" tooltip="Localizar Cidade" render="formCidade" oncomplete="#{rich:component('panelCidade')}.show()" action="#{AproveitamentoDisciplinaControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" immediate="true" /> <otm:commandIcon id="limparCidades" toolip="limpar Cidade" render="cidade" action="#{AproveitamentoDisciplinaControle.limparCidade}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 mt5 mb5" rendered="#{AproveitamentoDisciplinaControle.apresentarMensagemDiscplinasAproveitadasEntreMatriculas}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{AproveitamentoDisciplinaControle.mensagemDisciplinasAproveitadasEntreMatriculas}" rendered="#{AproveitamentoDisciplinaControle.apresentarMensagemDiscplinasAproveitadasEntreMatriculas}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row">
								<!-- 									<rich:dataGrid columns="2" id="listaPeriodoLetivo" rowClasses="linhaSemBorda" columnClasses="colunaCentralizada, colunaCentralizada" rowKeyVar="row" headerClass="consulta" width="100%" style="background-color: transparent; height:100%;position:relative; top:0px; border:none;" var="periodoLetivoItens" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.gradeCurricular.periodoLetivosVOs}"> -->
								<a4j:repeat id="listaPeriodoLetivo" var="periodoLetivoItens" value="#{AproveitamentoDisciplinaControle.aproveitamentoDisciplinaVO.gradeCurricular.periodoLetivosVOs}" rowKeyVar="row">

									<div id="panel_#{periodoLetivoItens.periodoLetivo}" class="col-md-12 p5">
										<otm2:panel name="panel_#{periodoLetivoItens.periodoLetivo}_id">
											<ui:define name="header">
												<h:outputText value="#{periodoLetivoItens.descricao}" style="margin-right:15px;" />
												<otm:commandIcon rendered="#{periodoLetivoItens.controleOptativaGrupo and AproveitamentoDisciplinaControle.permitirAproveitamentoDisciplinasOptativas}" style="position:relative; top:7px;" action="#{AproveitamentoDisciplinaControle.prepararDisciplinasGrupoOptativaPeriodoLetivoAproveitamento}" render="panelGrupoOptativa, formGrupoOptativaDisciplina" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Grupo Optativa" image="#{resource['/imagens/botaoAproveitarDisciplinaGrupoOptativa.png']}" oncomplete="#{rich:component('panelGrupoOptativa')}.show()" />
											</ui:define>
											<ui:define name="body">
												<h:panelGroup layout="block" styleClass="col-md-12">
													<rich:dataTable id="listaGradeDisciplina" width="100%" value="#{periodoLetivoItens.gradeDisciplinaVOs}" var="gradeDisciplinaItens">
														<rich:column style="background-color: transparent; height: 36px !important;">
															<f:facet name="header">
																<h:outputText value="Cód.Disciplina" />
															</f:facet>
															<h:panelGroup>
																<h:outputText value="#{gradeDisciplinaItens.disciplina.codigo}" />
															</h:panelGroup>
														</rich:column>
														<rich:column style="background-color: transparent; height: 36px;">
															<f:facet name="header">
																<h:outputText value="Disciplina" />
															</f:facet>
															<h:panelGroup>
																<h:outputText value="#{gradeDisciplinaItens.disciplina.abreviatura} - #{gradeDisciplinaItens.disciplina.nome}" />
															</h:panelGroup>
														</rich:column>
														<rich:column style="background-color: transparent; height: 36px;">
															<f:facet name="header">
																<h:outputText value="Carga Horária" />
															</f:facet>
															<h:panelGroup>
																<h:outputText value="#{gradeDisciplinaItens.cargaHoraria}" />
															</h:panelGroup>
														</rich:column>
														<rich:column style="background-color: transparent; height: 36px;">
															<f:facet name="header">
																<h:outputText value="Créditos" />
															</f:facet>
															<h:panelGroup>
																<h:outputText value="#{gradeDisciplinaItens.nrCreditos}" />
															</h:panelGroup>
														</rich:column>
														<rich:column style="background-color: transparent; height: 36px;">
															<f:facet name="header">
																<h:outputText value="Situação" />
															</f:facet>
															<h:panelGroup>
																<h:outputText value="#{gradeDisciplinaItens.historicoAtualAluno.situacao_Apresentar}" />
															</h:panelGroup>
														</rich:column>
														<rich:column style="background-color: transparent; height: 36px;">
															<f:facet name="header">
																<h:outputText value="#{msg_botoes.btn_opcoes}" />
															</f:facet>
															<h:panelGroup layout="block" styleClass="w-100 pn" rendered="#{!gradeDisciplinaItens.historicoAtualAluno.aprovado or (gradeDisciplinaItens.historicoAtualAluno.aprovado and gradeDisciplinaItens.disciplinasAproveitadasVO.codigo ne 0)}">
																<otm:commandIcon style="padding: 1px;" action="#{AproveitamentoDisciplinaControle.realizarMarcacaoAproveitamento}" render="listaGradeDisciplina, formDadosAproveitamento, form:msg" icon="fas fa-fist-raised btn-white btn-primary iconePequeno" tooltip="Registrar aproveitamento para esta disciplina" image="#{resource['/imagens/botaoDesmarcar.png']}" oncomplete="#{AproveitamentoDisciplinaControle.abrirModalAproveitamentoDisciplina}" title="Registrar aproveitamento para esta disciplina" rendered="#{(!gradeDisciplinaItens.selecionadoAproveitamento and !gradeDisciplinaItens.historicoAtualAluno.cursandoPorEquivalencia) and (gradeDisciplinaItens.tipoDisciplina ne 'OP' or (AproveitamentoDisciplinaControle.permitirAproveitamentoDisciplinasOptativas and gradeDisciplinaItens.tipoDisciplina eq 'OP'))}" />
					
																<otm:commandIcon style="padding: 1px;" action="#{AproveitamentoDisciplinaControle.editarDisciplinaAproveitadaGradeDisciplina}" render="listaGradeDisciplina, formDadosAproveitamento, form:msg" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar dados do aproveitamento desta disciplina" oncomplete="#{rich:component('panelDadosAproveitamento')}.show()" title="Editar dados do aproveitamento desta disciplina" rendered="#{(gradeDisciplinaItens.selecionadoAproveitamento and !gradeDisciplinaItens.historicoAtualAluno.cursandoPorEquivalencia) and (gradeDisciplinaItens.tipoDisciplina ne 'OP' or (AproveitamentoDisciplinaControle.permitirAproveitamentoDisciplinasOptativas and gradeDisciplinaItens.tipoDisciplina eq 'OP'))}" />
																<otm:commandIcon style="padding: 1px;" action="#{AproveitamentoDisciplinaControle.realizarDesmarcacaoAproveitamento}" render="listaGradeDisciplina, formDadosAproveitamento, form:msg" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover aproveitamento desta disciplina" title="Remover aproveitamento desta disciplina" rendered="#{(gradeDisciplinaItens.selecionadoAproveitamento and !gradeDisciplinaItens.historicoAtualAluno.cursandoPorEquivalencia)  and (gradeDisciplinaItens.tipoDisciplina ne 'OP' or (AproveitamentoDisciplinaControle.permitirAproveitamentoDisciplinasOptativas and gradeDisciplinaItens.tipoDisciplina eq 'OP'))}" />
