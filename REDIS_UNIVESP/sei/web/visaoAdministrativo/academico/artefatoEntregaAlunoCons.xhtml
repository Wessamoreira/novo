<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ArtefatoEntregaAluno_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
			<h:form id="formCadastro">
				<h:commandLink action="#{ArtefatoEntregaAlunoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
					<h:panelGroup id="panelParaConsulta">
						<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-5">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ArtefatoEntregaAlunoControle.controleConsulta.campoConsulta}">
							<f:selectItems value="#{ArtefatoEntregaAlunoControle.tipoConsultaCombo}" />
							<a4j:ajax event="change" render="panelParaConsulta" />
						</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-5">
						<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ArtefatoEntregaAlunoControle.controleConsulta.valorConsulta}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ArtefatoEntregaAlunoControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ArtefatoEntregaAlunoControle.listaConsulta}" rendered="#{ArtefatoEntregaAlunoControle.apresentarResultadoConsulta}" rows="10" var="artefatoEntregaAlunoControleItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ArtefatoEntregaAluno_codigo}" />
							</f:facet>
							<h:commandLink action="#{ArtefatoEntregaAlunoControle.editar}" id="codigo" value="#{artefatoEntregaAlunoControleItens.codigo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ArtefatoEntregaAluno_nome}" />
							</f:facet>
							<h:commandLink action="#{ArtefatoEntregaAlunoControle.editar}" id="descricao" value="#{artefatoEntregaAlunoControleItens.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ArtefatoEntregaAluno_situacao}" />
							</f:facet>
							<h:commandLink action="#{ArtefatoEntregaAlunoControle.editar}" id="situacao" value="#{artefatoEntregaAlunoControleItens.situacao == 'AT' ? 'Ativo' : 'Inativo'}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{ArtefatoEntregaAlunoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" alt="#{msg.msg_editar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ArtefatoEntregaAlunoControle}"></otm:mensagem>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
							<otm:commandButton id="novo" render="formCadastro" action="#{ArtefatoEntregaAlunoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
						</h:panelGroup>
					</h:panelGroup>
			</h:form>
		<script>
			//document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
