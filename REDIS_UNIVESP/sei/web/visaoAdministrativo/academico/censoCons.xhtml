<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Censo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">

			<h:commandLink action="#{CensoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CensoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{CensoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{CensoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{CensoControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CensoControle.listaConsulta}" rendered="#{CensoControle.apresentarResultadoConsulta}" rows="10" var="censoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Censo_unidadeEnsino}" />
						</f:facet>
						<h:outputText id="unidadeEnsino" value="#{censoItens.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Censo_ano}" />
						</f:facet>
						<h:outputText id="ano" value="#{censoItens.ano}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Censo_semestre}" />
						</f:facet>
						<h:outputText id="semestre" value="#{censoItens.semestre}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Censo_dataGeracao}" />
						</f:facet>
						<h:outputText value="#{censoItens.dataGeracao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Censo_observacao}" />
						</f:facet>
						<h:outputText id="observacao" value="#{censoItens.observacao}" />
					</rich:column>
					<rich:column width="70">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon oncomplete="location.href='../../DownloadSV'" tooltip="Arquivo Aluno (Excel)" icon="#{msg_botoes.btn_icon_excel} iconePequeno" action="#{CensoControle.realizarDownloadArquivoAlunoExcelTelaConsulta}" />
						<otm:commandIcon oncomplete="location.href='../../DownloadSV'" tooltip="Arquivo Aluno" icon="#{msg_botoes.btn_icon_download} iconePequeno" action="#{CensoControle.realizarDownloadArquivoAlunoTelaConsulta}" />
						<otm:commandIcon oncomplete="location.href='../../DownloadSV'" tooltip="Arquivo Docente" icon="#{msg_botoes.btn_icon_download} iconePequeno" action="#{CensoControle.realizarDownloadArquivoProfessorTelaConsulta}" />
						<otm:commandIcon id="excluir" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{CensoControle.excluir}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="#{msg.msg_excluir_dados}" accesskey="3"></otm:commandIcon>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" stepControls="auto" fastControls="hide" boundaryControls="auto" rendered="#{CensoControle.apresentarResultadoConsulta}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CensoControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{CensoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
