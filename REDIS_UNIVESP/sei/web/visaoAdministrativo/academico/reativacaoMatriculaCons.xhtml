<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ReativacaoMatricula_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{ReativacaoMatriculaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ReativacaoMatriculaControle.controleConsultaOtimizado.campoConsulta}">
					<a4j:ajax event="change" render="formCadastro" />
					<f:selectItems value="#{ReativacaoMatriculaControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-7" rendered="#{!ReativacaoMatriculaControle.consultarPorSituacao}">
				<h:inputText id="valorConsulta" onkeypress="#{ReativacaoMatriculaControle.mascaraConsulta}" rendered="#{!ReativacaoMatriculaControle.consultarPorSituacao}" styleClass="form-control campos" value="#{ReativacaoMatriculaControle.controleConsultaOtimizado.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-7" rendered="#{ReativacaoMatriculaControle.consultarPorSituacao}">
				<h:selectOneMenu styleClass="form-control campos" rendered="#{ReativacaoMatriculaControle.consultarPorSituacao}" id="consultaSituacao" value="#{ReativacaoMatriculaControle.controleConsultaOtimizado.valorConsulta}">
					<f:selectItems value="#{ReativacaoMatriculaControle.listaSelectItemSituacaoFinalRequerimento}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" render="formCadastro" action="#{ReativacaoMatriculaControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar">
					<span class="#{msg_botoes.btn_icon_lupa_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 1px; font-size: 14px;" />
					<f:setPropertyActionListener target="#{ReativacaoMatriculaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{ReativacaoMatriculaControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ReativacaoMatriculaControle.controleConsultaOtimizado}" rendered="#{ReativacaoMatriculaControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="reativacaoItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ReativacaoMatricula_data}" />
					</f:facet>
					<h:commandLink action="#{ReativacaoMatriculaControle.editar}">
						<h:outputText id="data" value="#{reativacaoItens.data}">
							<f:convertDateTime pattern="dd/MM/yy" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ReativacaoMatricula_matricula}" />
					</f:facet>
					<h:commandLink action="#{ReativacaoMatriculaControle.editar}" id="matricula" value="#{reativacaoItens.matricula.matricula}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Pessoa_registroAcademico}" />
					</f:facet>
					<h:commandLink action="#{ReativacaoMatriculaControle.editar}" id="registroAcademico" value="#{reativacaoItens.matricula.aluno.registroAcademico}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ReativacaoMatricula_aluno}" />
					</f:facet>
					<h:commandLink action="#{ReativacaoMatriculaControle.editar}" id="aluno" value="#{reativacaoItens.matricula.aluno.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ReativacaoMatricula_descricao}" />
					</f:facet>
					<h:commandLink action="#{ReativacaoMatriculaControle.editar}" id="descricao" value="#{reativacaoItens.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ReativacaoMatricula_situacao}" />
					</f:facet>
					<h:commandLink action="#{ReativacaoMatriculaControle.editar}" id="situacao" value="#{reativacaoItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ReativacaoMatriculaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="formCadastro:items" id="pages" page="#{ReativacaoMatriculaControle.controleConsultaOtimizado.page}" scrollListener="#{ReativacaoMatriculaControle.scrollerListener}" rendered="#{ReativacaoMatriculaControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{ReativacaoMatriculaControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{ReativacaoMatriculaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
                    document.getElementById("formCadastro:valorConsulta").focus();
                </script>
	</ui:define>
</ui:composition>
</html>
