<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CalendarioRelatorioFinalFacilitador_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplina" shadowOpacity="true" width="600" height="350" onshow="document.getElementById('formDisciplina:valorConsultaDisciplina').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_consultarDisciplina}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink4">
						<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplina">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{CalendarioRelatorioFinalFacilitadorControle.campoConsultaDisciplina}">
							<f:selectItems value="#{CalendarioRelatorioFinalFacilitadorControle.tipoConsultaComboDisciplina}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaDisciplina" size="10" styleClass="form-control campos" value="#{CalendarioRelatorioFinalFacilitadorControle.valorConsultaDisciplina}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formDisciplina:mensagemConsultaDisciplina, formDisciplina:resultadoConsultaDisciplina, formDisciplina:scResultadoDisciplina" action="#{CalendarioRelatorioFinalFacilitadorControle.consultarDisciplina}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CalendarioRelatorioFinalFacilitadorControle.listaConsultaDisciplina}" rows="5" var="disciplinaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CalendarioRelatorioFinalFacilitadorControle.selecionarDisciplinaConsulta}" render="formCadastro" oncomplete="#{rich:component('panelDisciplina')}.hide();¨document.getElementById('form:nomeDisciplina').focus();" value="#{disciplinaItem.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_abreviatura}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CalendarioRelatorioFinalFacilitadorControle.selecionarDisciplinaConsulta}" render="formCadastro" oncomplete="#{rich:component('panelDisciplina')}.hide();document.getElementById('form:nomeDisciplina').focus();" value="#{disciplinaItem.abreviatura}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CalendarioRelatorioFinalFacilitadorControle.selecionarDisciplinaConsulta}" render="formCadastro" oncomplete="#{rich:component('panelDisciplina')}.hide();document.getElementById('form:nomeDisciplina').focus();" value="#{disciplinaItem.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CalendarioRelatorioFinalFacilitadorControle.selecionarDisciplinaConsulta}" render="formCadastro" oncomplete="#{rich:component('panelDisciplina')}.hide();document.getElementById('form:nomeDisciplina').focus();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup styleClass="colunaCentralizada">
					<rich:dataScroller align="center" for="formDisciplina:resultadoConsultaDisciplina" maxPages="10" id="scResultadoDisciplina" boundaryControls="auto" stepControls="auto" fastControls="hide" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaDisciplina" layout="block" styleClass="row mt5">
					<otm:mensagem bean="#{CalendarioRelatorioFinalFacilitadorControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="formCadastro">
			<h:commandLink action="#{CalendarioRelatorioFinalFacilitadorControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
					<h:selectOneMenu styleClass="form-control campos" value="#{CalendarioRelatorioFinalFacilitadorControle.calendarioRelatorioFinalFacilitadorVO.situacao}">
						<f:selectItems value="#{CalendarioRelatorioFinalFacilitadorControle.listaSelectItemSituacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="A Partir De:" />
					<otm:calendar id="valorConsultaData" oninputkeypress="return mascara(this.form, this.id, '99/99/9999 99:99', event);" oninputchange="return validarDataHora(this.value, this.id)" value="#{CalendarioRelatorioFinalFacilitadorControle.calendarioRelatorioFinalFacilitadorVO.dataInicio}" popup="true" datePattern="dd/MM/yyyy HH:mm" showApplyButton="true" cellWidth="24px" cellHeight="24px"  showFooter="true" inputClass="form-control campos" enableManualInput="true" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="Periodo Fim" />
					<otm:calendar id="valorConsultaDataFim" oninputkeypress="return mascara(this.form, this.id, '99/99/9999 99:99', event);" oninputchange="return validarDataHora(this.value, this.id)" value="#{CalendarioRelatorioFinalFacilitadorControle.calendarioRelatorioFinalFacilitadorVO.dataFim}" popup="true" datePattern="dd/MM/yyyy HH:mm" showApplyButton="true" cellWidth="24px" cellHeight="24px"  showFooter="true" inputClass="form-control campos" enableManualInput="true" />
				</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_disciplina}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" id="nomeDisciplina" styleClass="form-control camposSomenteLeitura campos" value="#{CalendarioRelatorioFinalFacilitadorControle.calendarioRelatorioFinalFacilitadorVO.disciplinaVO.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosDisciplina" title="Localizar Disciplina" render="formDisciplina" oncomplete="#{rich:component('panelDisciplina')}.show();document.getElementById('nomeDisciplina').focus();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosDisciplina" title="Limpar Dados Da Disciplina" render="formCadastro" action="#{CalendarioRelatorioFinalFacilitadorControle.limparDadosDisciplina}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioRegistroAula_ano}" />
					<h:inputText styleClass="form-control campos" value="#{CalendarioRelatorioFinalFacilitadorControle.calendarioRelatorioFinalFacilitadorVO.ano}" onkeypress="aceitarSomenteValorNumerico(this)" maxlength="4"/>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="Semestre" />
					<h:selectOneMenu styleClass="form-control campos" value="#{CalendarioRelatorioFinalFacilitadorControle.calendarioRelatorioFinalFacilitadorVO.semestre}" >
						<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" >
					<h:outputText styleClass="field control-label tituloCampos" value="Mês" />
					<h:selectOneMenu styleClass="form-control campos" value="#{CalendarioRelatorioFinalFacilitadorControle.calendarioRelatorioFinalFacilitadorVO.mes}" >
						<f:selectItems value="#{CalendarioRelatorioFinalFacilitadorControle.listaSelectItemMes}" />
					</h:selectOneMenu>
				</h:panelGroup>
				
				
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton id="consultar" render="formCadastro" type="submit" value="#{msg_botoes.btn_consultar}" action="#{CalendarioRelatorioFinalFacilitadorControle.realizarConsulta}" accesskey="2" styleClass="btn btn-default btn-consultar" />
					<otm:spacer width="15px"/>
						<otm:commandButton id="novo" immediate="true" action="#{CalendarioRelatorioFinalFacilitadorControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="item" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CalendarioRelatorioFinalFacilitadorControle.controleConsultaOtimizado}" rows="10" var="calendarioItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Código" />
							</f:facet>
							<h:panelGroup>
								<h:commandLink action="#{CalendarioRelatorioFinalFacilitadorControle.editar}">
									<h:outputText value="#{calendarioItens.codigo}" />
								</h:commandLink>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Disciplina" />
							</f:facet>
							<h:panelGroup>
								<h:commandLink action="#{CalendarioRelatorioFinalFacilitadorControle.editar}">
									<h:outputText value="#{calendarioItens.disciplinaVO.nome}" />
								</h:commandLink>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Período" />
							</f:facet>
							<h:panelGroup>
								<h:commandLink action="#{CalendarioRelatorioFinalFacilitadorControle.editar}">
									<h:outputText value="#{calendarioItens.dataInicio_Apresentar} - #{calendarioItens.dataFim_Apresentar}" />
								</h:commandLink>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Ano" />
							</f:facet>
							<h:panelGroup>
								<h:commandLink action="#{CalendarioRelatorioFinalFacilitadorControle.editar}">
									<h:outputText value="#{calendarioItens.ano}" />
								</h:commandLink>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Semestre" />
							</f:facet>
							<h:panelGroup>
								<h:commandLink action="#{CalendarioRelatorioFinalFacilitadorControle.editar}">
									<h:outputText value="#{calendarioItens.semestre}" />
								</h:commandLink>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Mês" />
							</f:facet>
							<h:panelGroup>
								<h:commandLink action="#{CalendarioRelatorioFinalFacilitadorControle.editar}">
									<h:outputText value="#{calendarioItens.mes}" />
								</h:commandLink>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Situacao" />
							</f:facet>
							<h:panelGroup>
								<h:commandLink action="#{CalendarioRelatorioFinalFacilitadorControle.editar}">
									<h:outputText value="#{calendarioItens.situacao}" />
								</h:commandLink>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Questionário" />
							</f:facet>
							<h:panelGroup>
								<h:commandLink action="#{CalendarioRelatorioFinalFacilitadorControle.editar}">
									<h:outputText value="#{calendarioItens.questionarioVO.descricao}" />
								</h:commandLink>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nota" />
							</f:facet>
							<h:panelGroup>
								<h:commandLink action="#{CalendarioRelatorioFinalFacilitadorControle.editar}">
									<h:outputText value="#{calendarioItens.variavelTipoNota}" />
								</h:commandLink>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{CalendarioRelatorioFinalFacilitadorControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" alt="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formCadastro:item" maxPages="10" stepControls="auto" fastControls="hide" boundaryControls="auto" scrollListener="#{CalendarioRelatorioFinalFacilitadorControle.paginarConsulta}" id="scResultado" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CalendarioRelatorioFinalFacilitadorControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
