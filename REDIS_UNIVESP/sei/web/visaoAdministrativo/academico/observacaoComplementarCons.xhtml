<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Observação Complementar" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{ObservacaoComplementarControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ObservacaoComplementarControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{ObservacaoComplementarControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ObservacaoComplementarControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton render="formCadastro" id="consultar" type="submit" value="#{msg_bt.btn_consultar}" action="#{ObservacaoComplementarControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ObservacaoComplementarControle.listaConsulta}" rendered="#{ObservacaoComplementarControle.apresentarResultadoConsulta}" rows="10" var="observacaoComplementarItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Código" />
					</f:facet>
					<a4j:commandLink render="formCadastro" action="#{ObservacaoComplementarControle.editar}" id="codigo" value="#{observacaoComplementarItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<a4j:commandLink render="formCadastro" action="#{ObservacaoComplementarControle.editar}" id="nome" value="#{observacaoComplementarItens.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_bt.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon render="formCadastro" action="#{ObservacaoComplementarControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<otm:mensagem bean="#{ObservacaoComplementarControle}"></otm:mensagem>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton render="formCadastro" id="novo" action="#{ObservacaoComplementarControle.novo}" value="#{msg_bt.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
