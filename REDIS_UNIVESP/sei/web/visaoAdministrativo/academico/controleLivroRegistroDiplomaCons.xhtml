<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ControleLivroRegistroDiploma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<h:form id="form">
			<h:commandLink action="#{ControleLivroRegistroDiplomaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="panelGrilConsulta">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ControleLivroRegistroDiplomaControle.controleConsulta.campoConsulta}">
							<a4j:ajax event="change" render="form:panelGrilConsulta" />
							<f:selectItems value="#{ControleLivroRegistroDiplomaControle.tipoConsultaCombo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-7">
						<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ControleLivroRegistroDiplomaControle.controleConsulta.valorConsulta}" rendered="#{!ControleLivroRegistroDiplomaControle.campoConsultaTipoLivroRegistro}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-7" rendered="#{ControleLivroRegistroDiplomaControle.campoConsultaTipoLivroRegistro}">
						<h:selectOneMenu id="tipoLivroRegistroDiplomaEnum" styleClass="form-control campos" value="#{ControleLivroRegistroDiplomaControle.tipoLivroRegistroDiplomaEnum}" rendered="#{ControleLivroRegistroDiplomaControle.campoConsultaTipoLivroRegistro}">
							<f:selectItems value="#{EnumControle.listaSelectTipoLivroRegistroDiplomaEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{ControleLivroRegistroDiplomaControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ControleLivroRegistroDiplomaControle.listaConsulta}" rendered="#{ControleLivroRegistroDiplomaControle.apresentarResultadoConsulta}" rows="10" var="controleLivroRegistroDiplomaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleLivroRegistroDiploma_codigo}" />
						</f:facet>
						<a4j:commandLink action="#{ControleLivroRegistroDiplomaControle.editar}" id="codigo" value="#{controleLivroRegistroDiplomaItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleLivroRegistroDiploma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{ControleLivroRegistroDiplomaControle.editar}" id="curso" value="#{controleLivroRegistroDiplomaItens.curso.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_nivelEducacional}" />
							</f:facet>
							<a4j:commandLink action="#{ControleLivroRegistroDiplomaControle.editar}" id="nivelEducacional" value="#{controleLivroRegistroDiplomaItens.nivelEducacional_Apresentar}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleLivroRegistroDiploma_nrLivro}" />
						</f:facet>
						<a4j:commandLink action="#{ControleLivroRegistroDiplomaControle.editar}" id="livro" value="#{controleLivroRegistroDiplomaItens.nrLivro}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleLivroRegistroDiploma_tipoLivro}" />
						</f:facet>
						<a4j:commandLink action="#{ControleLivroRegistroDiplomaControle.editar}" id="tipoLivroRegistroDiplomaEnum">
							<h:outputText value="#{controleLivroRegistroDiplomaItens.tipoLivroRegistroDiplomaEnum}" converter="EnumConverter" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleLivroRegistroDiploma_folhaRecibo}" />
						</f:facet>
						<a4j:commandLink action="#{ControleLivroRegistroDiplomaControle.editar}" id="nrFolhaRecibo" value="#{controleLivroRegistroDiplomaItens.nrFolhaRecibo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleLivroRegistroDiploma_situacao}" />
						</f:facet>
						<a4j:commandLink action="#{ControleLivroRegistroDiplomaControle.editar}" id="situacao" value="#{controleLivroRegistroDiplomaItens.situacaoFechadoAbertoDescricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ControleLivroRegistroDiplomaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{ControleLivroRegistroDiplomaControle.apresentarResultadoConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens">
					<otm:mensagem bean="#{ControleLivroRegistroDiplomaControle}" />
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{ControleLivroRegistroDiplomaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
