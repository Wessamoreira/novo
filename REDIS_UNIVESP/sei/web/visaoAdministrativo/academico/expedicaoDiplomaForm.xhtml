<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:otm2="http://www.otimize-ti.com.br"> <h:head>
</h:head> <ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ExpedicaoDiploma_tituloForm}" />
	</ui:define>

	<ui:define name="modal">

		<rich:popupPanel styleClass="modalMaximizado" id="panelListaErroGeracaoDiploma" shadowOpacity="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="ALUNO: #{ExpedicaoDiplomaControle.expedicaoDiplomaVO.matricula.matricula} - #{ExpedicaoDiplomaControle.expedicaoDiplomaVO.matricula.aluno.nome}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkListaErroGeracaoDiploma" />
					<rich:componentControl target="panelListaErroGeracaoDiploma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formListaErroGeracaoDiploma">
				<rich:dataTable rowKeyVar="row" id="listaErroGeracaoDiploma" value="#{ExpedicaoDiplomaControle.listaMensagensErro}" var="erroItem" headerClass="consulta" style="width:100%" rows="10">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Erros Localizados ao Gerar Arquivo XML" />
						</f:facet>
						<h:panelGroup styleClass="float-left">
							<h:outputText value="#{row + 1}. #{erroItem}" />
						</h:panelGroup>
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller for="listaErroGeracaoDiploma" id="scrollListaErroGeracaoDiploma" align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</f:facet>
				</rich:dataTable>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelAvisoRegerarPDF" shadowOpacity="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText styleClass="tituloCamposNegrito" value="AVISO" style="position:relative; top:-5px;" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkAvisoRegerarPDF" />
					<rich:componentControl target="panelAvisoRegerarPDF" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvisoRegerarPDF">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
					<h:outputText styleClass="tituloCampos" value="Ao confirmar será regerado a representação visual do diploma digital. Com isso será substituído a representação visual anterior. Tem certeza que deseja regerar o arquivo?" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton render="form, formAvisoRegerarPDF, formListaErroGeracaoDiploma" action="#{ExpedicaoDiplomaControle.realizarGeracaoRepresentacaoVisualDiplomaDigital}" accesskey="5" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark btn-confirmar" value="Confirmar" oncomplete="#{rich:component('panelAvisoRegerarPDF')}.hide(); #{ExpedicaoDiplomaControle.modalErro};" />
					<otm:commandButton render="form, formAvisoRegerarPDF" oncomplete="#{rich:component('panelAvisoRegerarPDF')}.hide()" action="#{ExpedicaoDiplomaControle.limparDocumentoAssinadoRegrarRepresentacaoVisual}" styleClass="btn btn-danger ml5" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMinimizado1" id="panelAvisoRejeicaoDocumentoAssinadoProvedorAssinatura" shadowOpacity="true" width="750" minHeight="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText styleClass="tituloCamposNegrito" value="AVISO" style="position:relative; top:-5px;" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" id="hiperlinkAvisoRejeicaoDocumentoAssinadoProvedorAssinatura" />
					<rich:componentControl target="panelAvisoRejeicaoDocumentoAssinadoProvedorAssinatura" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvisoRejeicaoDocumentoAssinadoProvedorAssinatura">
				<h:panelGrid columns="1" width="100%">
					<h:outputText styleClass="tituloCampos" value="Este documento possui pelo menos uma assinatura realizada por um provedor de assinatura portanto não pode ser excluído. Caso confirmado as assinaturas pendentes serão rejeitadas. Tem certeza que deseja rejeitar essas assinaturas?" />
					<br />
					<h:outputText styleClass="tituloCampos" value="Motivo Rejeição Diplomas Assinados Digitalmente Pendentes: " />
					<h:panelGroup style="margin-top: 5px" layout="block">
						<h:inputTextarea styleClass="camposObrigatorios" id="motivoRejeicaoDiploma" rows="3" style="width:565px;" value="#{ExpedicaoDiplomaControle.motivoRejeicaoDocumentoAssinadoProvedorAssinatura}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-30">
						<otm:commandButton render="form, formAvisoRejeicaoDocumentoAssinadoProvedorAssinatura, formDocumentoAssinado" action="#{ExpedicaoDiplomaControle.rejeitarDocumentoAssinadoProvedorAssinatura}" id="imprimirDiplomaAluno1" accesskey="5" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Confirmar" styleClass="btn btn-info mr5" oncomplete="#{rich:component('panelAvisoRejeicaoDocumentoAssinadoProvedorAssinatura')}.hide()" />
						<otm:commandButton id="btnCancelarAssinatura" render="form, formDocumentoAssinado" oncomplete="#{rich:component('panelAvisoRejeicaoDocumentoAssinadoProvedorAssinatura')}.hide()" action="#{ExpedicaoDiplomaControle.limparDadosMemoria}" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" value="Cancelar" />
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelAvisoAssinaturaDigital" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="AVISO" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" id="hiperlinkAvisoAssinaturaDigital" />
					<rich:componentControl target="panelAvisoAssinaturaDigital" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvisoAssinaturaDigital">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="Tipo de geração de XML" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ExpedicaoDiplomaControle.tipoXmlMecGerar}">
						<f:selectItems value="#{ExpedicaoDiplomaControle.listaSelectItemTipoXmlMec}" />
						<a4j:ajax event="change" render="formAvisoAssinaturaDigital" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m5" rendered="#{(ExpedicaoDiplomaControle.gerarExpedicaoDiploma or ExpedicaoDiplomaControle.gerarDiplomaDigital) and ExpedicaoDiplomaControle.existeDiplomaDigitalGerado}">
					<h:outputText styleClass="tituloCampos" value="O Aluno já possui Diploma Assinado Digitalmente. Caso realize uma nova geração todos os Diplomas Assinados Digitalmente pendentes serão rejeitados. Tem certeza que deseja gerar outro Diploma?" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{(ExpedicaoDiplomaControle.gerarExpedicaoDiploma or ExpedicaoDiplomaControle.gerarDiplomaDigital) and ExpedicaoDiplomaControle.existeDiplomaDigitalGerado}">
					<h:outputText styleClass="tituloCampos" value="Motivo Rejeição Diplomas Assinados Digitalmente Pendentes " />
					<h:inputTextarea styleClass="form-control camposObrigatorios" id="motivoRejeicaoDiploma" rows="3" value="#{ExpedicaoDiplomaControle.expedicaoDiplomaVO.motivoRejeicaoDiplomaDigital}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m5" rendered="#{ExpedicaoDiplomaControle.tipoXmlMecGerar != null}">
					<otm:commandButton render="form, formAvisoAssinaturaDigital, formListaErroGeracaoDiploma" rendered="#{ExpedicaoDiplomaControle.tipoXmlMecGerar eq 'DIPLOMA_DIGITAL' or ExpedicaoDiplomaControle.tipoXmlMecGerar eq 'EXPEDICAO_DIPLOMA'}" oncomplete="#{ExpedicaoDiplomaControle.textoRelatorio};#{ExpedicaoDiplomaControle.abrirModalPanelConclusaoCurso}; #{ExpedicaoDiplomaControle.abrirModalVerso}; #{ExpedicaoDiplomaControle.modalErro}; #{ExpedicaoDiplomaControle.oncompleteModal}" action="#{ExpedicaoDiplomaControle.imprimirPDF}" icon="#{msg_botoes.btn_icon_gerar_relatorio_embutido}" styleClass="btn btn-info" value="Gerar Diploma/certificado" accesskey="5" />
					<otm:commandButton render="form, formAvisoAssinaturaDigital, formListaErroGeracaoDiploma" rendered="#{ExpedicaoDiplomaControle.tipoXmlMecGerar eq 'DOCUMENTACAO_ACADEMICA_REGISTRO_DIPLOMA_DIGITAL'}" oncomplete="#{ExpedicaoDiplomaControle.textoRelatorio}; #{ExpedicaoDiplomaControle.abrirModalPanelOK};#{ExpedicaoDiplomaControle.abrirModalPanelConclusaoCurso}; #{rich:component('panelAvisoAssinaturaDigital')}.hide(); #{ExpedicaoDiplomaControle.modalErro};" action="#{ExpedicaoDiplomaControle.realizarGeracaoXmlDocumentacao}" icon="#{msg_botoes.btn_icon_gerar_relatorio_embutido}" value="Gerar XML Documentação" id="gerarDocumentacaoXML" accesskey="5" styleClass="btn btn-primary" />
					<otm:commandButton render="formHistoricoDigital" rendered="#{ExpedicaoDiplomaControle.tipoXmlMecGerar eq 'HISTORICO_DIGITAL'}" icon="#{msg_botoes.btn_icon_gerar_relatorio_embutido}" value="Gerar Histórico Digital" accesskey="5" styleClass="btn btn-success" marginButton="2px" action="#{ExpedicaoDiplomaControle.realizarNavegacaoTelaHistoricoAluno}" oncomplete="abrirPopup('relatorio/historicoAlunoRel.xhtml', 'historicoAlunoRel', 950, 595);" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton render="formDocumentoAssinado" id="documentosAssinados" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" value="Documentos Assinados" oncomplete="#{rich:component('panelDocumentoAssinado')}.show()" rendered="#{ExpedicaoDiplomaControle.exibirListaDocumentoAssinados}" action="#{ExpedicaoDiplomaControle.consultarDocumentosAssinados}" marginButton="2px" />
					<otm:commandButton id="btnCancelarAssinatura" render="form" oncomplete="#{rich:component('panelAvisoAssinaturaDigital')}.hide()" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" value="Cancelar" marginButton="2px" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<rich:popupPanel styleClass="modalMaximizado" id="panelDocumentoAssinado" shadowOpacity="true" width="1000" height="550">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Lista de Documentos Assinados"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" id="hidelinkpanelDocumentoAssinado">
						<rich:componentControl target="panelDocumentoAssinado" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDocumentoAssinado">
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="documentosRejeitados" value="#{ExpedicaoDiplomaControle.listaDocumentoAsssinados}" var="documentoAssinadoItem" headerClass="consulta" style="width:100%" rows="10">
						<f:facet name="header">
							<rich:columnGroup>
								<rich:column rowspan="2">
									<h:outputText value="Data Registro" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Descrição" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Tipo" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Documento Válido" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Versão" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Download" />
								</rich:column>
								<rich:column colspan="3" rowspan="1">
									<h:outputText value="Assinaturas" />
								</rich:column>
								<rich:column rowspan="2" colspan="1">
									<h:outputText value="Opções" />
								</rich:column>
								<rich:column breakRowBefore="true" style="width:200px" colspan="1" rowspan="1">
									<h:outputText value="Responsável" />
								</rich:column>
								<rich:column colspan="1" style="width:80px" rowspan="1">
									<h:outputText value="Situação" />
								</rich:column>
								<rich:column colspan="1" style="width:120px" rowspan="1">
									<h:outputText value="Data" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>
						<rich:column>
							<h:outputText value="#{documentoAssinadoItem.dataRegistro}">
								<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
							</h:outputText>
						</rich:column>
						<rich:column style="text-align:left">
							<h:outputText value="#{documentoAssinadoItem.descricaoPersonalizada}" />
						</rich:column>
						<rich:column style="text-align:left">
							<h:outputText value="#{documentoAssinadoItem.tipoOrigemDocumentoAssinadoEnumApresentar}" />
						</rich:column>
						<rich:column style="text-align:left">
							<otm:commandIcon disabled="true" icon="#{documentoAssinadoItem.documentoAssinadoInvalido ? msg_botoes.btn_icon_desgostar_embutido : msg_botoes.btn_icon_gostar_embutido} iconePequeno" tooltip="#{documentoAssinadoItem.documentoAssinadoInvalido ? documentoAssinadoItem.motivoDocumentoAssinadoInvalido : ''}" styleClass="#{documentoAssinadoItem.documentoAssinadoInvalido ? 'text-danger' : 'text-primary'}" />
						</rich:column>
						<rich:column style="text-align:left">
							<h:outputText value="#{documentoAssinadoItem.versaoDiploma.descricao}" />
						</rich:column>
						<rich:column width="80px" style="text-align:left">
							<otm:commandIcon oncomplete="#{ExpedicaoDiplomaControle.urlDonloadSV}" tooltip="Visualizar PDF" rendered="#{documentoAssinadoItem.tipoOrigemDocumentoAssinadoEnum eq 'DIPLOMA_DIGITAL' or documentoAssinadoItem.tipoOrigemDocumentoAssinadoEnum eq 'HISTORICO_DIGITAL'}" action="#{ExpedicaoDiplomaControle.realizarDownloadArquivoPDF}" icon="#{msg_botoes.btn_icon_verificar_embutido}" styleIcon="font-size: 15px" />
							<otm:commandIcon oncomplete="#{ExpedicaoDiplomaControle.urlDonloadSV}" tooltip="#{documentoAssinadoItem.tipoOrigemDocumentoAssinadoEnum eq 'DIPLOMA_DIGITAL' or documentoAssinadoItem.tipoOrigemDocumentoAssinadoEnum eq 'HISTORICO_DIGITAL' ? 'Download XML' : 'Download'}" action="#{ExpedicaoDiplomaControle.realizarDownloadArquivoXML}" icon="#{msg_botoes.btn_icon_download_embutido}" styleIcon="font-size: 15px" />
						</rich:column>
						<rich:column colspan="3" width="400px" style="padding:0px !important">
							<rich:list type="definitions" rowKeyVar="row2" style="width:100%; padding:0px !important; margin:0px !important" value="#{documentoAssinadoItem.listaDocumentoAssinadoPessoa}" var="pessoaItem">
								<h:panelGrid cellpadding="0" cellspacing="0" columns="3" columnClasses="bordaDireita,bordaDireita, semBorda" style="width:100%;#{row2 ne 0 ? 'border-top:1px solid #C4C0C9;' : '' }">
									<h:panelGroup layout="block" style="width:200px; text-align:left;min-height:20px">
										<h:outputText value="#{pessoaItem.nomeAssinanteApresentar}" />
									</h:panelGroup>
									<h:panelGroup layout="block" style="width:80px; text-align:center;min-height:20px;">
										<h:outputText value="#{pessoaItem.situacaoDocumentoAssinadoPessoaEnum.descricao}">
										</h:outputText>
									</h:panelGroup>
									<h:panelGroup layout="block" style="width:120px;text-align:center;min-height:20px;">
										<h:outputText rendered="#{pessoaItem.situacaoDocumentoAssinadoPessoaEnum eq 'ASSINADO'}" value="#{pessoaItem.dataAssinatura}">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
										</h:outputText>
										<h:outputText rendered="#{pessoaItem.situacaoDocumentoAssinadoPessoaEnum eq 'REJEITADO'}" value="#{pessoaItem.dataRejeicao}">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
										</h:outputText>
										<h:outputText rendered="#{pessoaItem.situacaoDocumentoAssinadoPessoaEnum eq 'PENDENTE'}" value="#{pessoaItem.dataSolicitacao}">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
										</h:outputText>
									</h:panelGroup>
								</h:panelGrid>
							</rich:list>
						</rich:column>
						<rich:column>
							<a4j:commandLink id="removerDocumentoPendente" render="form, formDocumentoAssinado" action="#{ExpedicaoDiplomaControle.excluirDocumentoAssinado}" oncomplete="#{ExpedicaoDiplomaControle.onCompleteRejeicaoDocumento}">
								<span class="fa fa-trash-alt iconePequeno btn-danger border-radius-all" />
								<rich:tooltip value="#{msg_botoes.btn_excluir}" zindex="10000" />
							</a4j:commandLink>
							<a4j:commandLink id="regerarRepresentacaoVisualDiplomaDigital" render="formAvisoRegerarPDF" action="#{ExpedicaoDiplomaControle.selecionarDocumentoAssinadoRegerarPDF(documentoAssinadoItem)}" oncomplete="#{rich:component('panelAvisoRegerarPDF')}.show()" rendered="#{documentoAssinadoItem.tipoOrigemDocumentoAssinadoEnum eq 'DIPLOMA_DIGITAL'}">
								<span class="fa fa-retweet iconePequeno btn-info border-radius-all" />
								<rich:tooltip value="Regerar Representação Visual Diploma Digital" zindex="10000" />
							</a4j:commandLink>
						</rich:column>
						<f:facet name="footer">
							<rich:dataScroller for="documentosRejeitados" id="scrolldocumentosRejeitados" align="center" rendered="#{ExpedicaoDiplomaControle.apresentarResultadoConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</f:facet>
					</rich:dataTable>

				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelImprimirEtiqueta" shadowOpacity="true" width="700" height="400">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_bt.btn_Imprimir}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" id="hidelinkPanelImprimirEtiqueta" />
					<rich:componentControl target="panelImprimirEtiqueta" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formImprimirEtiqueta">
				<h:panelGroup layout="block" styleClass="#{ExpedicaoDiplomaControle.layoutEtiquetaVO.codigo>0 ? 'col-md-6' : 'col-md-12'}">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_layoutEtiqueta}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ExpedicaoDiplomaControle.layoutEtiquetaVO.codigo}">
						<a4j:ajax event="change" render="formImprimirEtiqueta" listener="#{ExpedicaoDiplomaControle.inicializarDadosLayoutEtiqueta}" />
						<f:selectItems value="#{ExpedicaoDiplomaControle.listaSelectItemlayoutEtiqueta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText rendered="#{ExpedicaoDiplomaControle.layoutEtiquetaVO.codigo>0}" styleClass="tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_iniciarLinha}" />
					<h:selectOneMenu rendered="#{ExpedicaoDiplomaControle.layoutEtiquetaVO.codigo>0}" styleClass="form-control camposObrigatorios" value="#{ExpedicaoDiplomaControle.linha}">
						<f:selectItems value="#{ExpedicaoDiplomaControle.listaSelectItemLinha}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText rendered="#{ExpedicaoDiplomaControle.layoutEtiquetaVO.codigo>0}" styleClass="tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_iniciarColuna}" />
					<h:selectOneMenu rendered="#{ExpedicaoDiplomaControle.layoutEtiquetaVO.codigo>0}" styleClass="form-control camposObrigatorios" value="#{ExpedicaoDiplomaControle.coluna}">
						<f:selectItems value="#{ExpedicaoDiplomaControle.listaSelectItemColuna}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
