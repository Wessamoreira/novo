<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Mapa Solicitação de Reposição" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado50" id="panelMotivoIndeferimento" shadowOpacity="true" width="500" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requerimento_motivoIndeferimento}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formMotivoIndeferimento">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaAlinhamento" styleClass="tabForm">
					<h:inputTextarea cols="60" rows="5" value="#{RequerimentoControle.requerimentoVO.motivoIndeferimento}" styleClass="form-control campos" />
					<otm:spacer width="20px" />
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
						<otm:commandButton value="Indeferir" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" render="form" image="#{resource['/imagens/botaoIndeferir.png']}" oncomplete="#{rich:component('panelMotivoIndeferimento')}.hide()" action="#{RequerimentoControle.indeferirRequerimentoMapa}" alt="Indeferir" />
						<otm:spacer width="5px" />
						<otm:commandButton value="Fechar" immediate="true" render="panelLinkArquivo" oncomplete="#{rich:component('panelMotivoIndeferimento')}.hide()" styleClass="btn btn-primary dark btn-fechar" alt="Fechar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado50" id="panelDeferimentoOK" shadowOpacity="true" width="220" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Requerimento Deferido"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDeferimentoOK">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaAlinhamento" styleClass="tabForm">
					<h:outputText value="Requerimento deferido com sucesso!" />
					<otm:spacer width="20px" />
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
						<otm:commandButton value="Ok" icon="#{msg_botoes.btn_icon_ok_embutido}" styleClass="btn btn-primary" render="form" image="#{resource['/imagens/botaoOK.png']}" alt="Ok" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="#{empty RequerimentoControle.listaDocumentosPendentes ? 'modalMaximizado50' : 'modalMaximizado80'}" id="panelDeferimento" shadowOpacity="true" width="420" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Deseja Deferir Requerimento ?"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDeferimento">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaAlinhamento" styleClass="tabForm">
					<rich:dataTable id="resultadoDocumentos" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RequerimentoControle.listaDocumentosPendentes}" rows="5" var="documentosItens" rendered="#{!empty RequerimentoControle.listaDocumentosPendentes}">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Documento Pendente" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{documentosItens.tipoDeDocumentoVO.nome}" />
							</h:panelGroup>
						</rich:column>
					</rich:dataTable>
					<h:outputText value="Não há documentos pendentes!" rendered="#{empty RequerimentoControle.listaDocumentosPendentes}" />
					<h:panelGroup layout="block" styleClass="#{empty RequerimentoControle.listaDocumentosPendentes ? 'barra-btn-flutuante-modal-50' : 'barra-btn-flutuante-modal-80'}">
						<otm:commandButton value="Deferir" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" render="form" image="#{resource['/imagens/botaoAutorizar.png']}" oncomplete="#{rich:component('panelDeferimento')}.hide(); #{rich:component('panelDeferimentoOK')}.show()" action="#{RequerimentoControle.deferirRequerimentoMapa}" alt="Deferir" />
						<otm:spacer width="5px" />
						<otm:commandButton value="Fechar" immediate="true" render="panelLinkArquivo" oncomplete="#{rich:component('panelDeferimento')}.hide()" styleClass="btn btn-primary dark btn-fechar" alt="Fechar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelObservacao" shadowOpacity="true" width="500" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Observacao"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formObservacao">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaAlinhamento" styleClass="tabForm">
					<h:inputTextarea cols="60" rows="5" value="#{RequerimentoControle.requerimentoVO.observacao}" styleClass="form-control campos" />
					<otm:spacer width="20px" />
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
						<otm:commandButton value="Fechar" immediate="true" render="panelLinkArquivo" oncomplete="#{rich:component('panelObservacao')}.hide()" styleClass="btn btn-primary dark btn-fechar" alt="Fechar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplina" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_UploadArquivos_consultarDisciplina}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplina">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{RequerimentoControle.campoConsultaDisciplina}">
						<f:selectItems value="#{RequerimentoControle.tipoConsultaComboDisciplina}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaDisciplina" size="20" styleClass="form-control campos" value="#{RequerimentoControle.valorConsultaDisciplina}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formDisciplina:mensagemConsultaDisciplina, formDisciplina:resultadoConsultaDisciplina, formDisciplina:scResultadoDisciplina" action="#{RequerimentoControle.consultarDisciplinaMapaReposicao}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RequerimentoControle.listaConsultaDisciplina}" rows="5" var="disciplinaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RequerimentoControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" value="#{disciplinaItem.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RequerimentoControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" value="#{disciplinaItem.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Area de Conhecimento" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RequerimentoControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" value="#{disciplinaItem.areaConhecimento.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RequerimentoControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formDisciplina:resultadoConsultaDisciplina" maxPages="10" id="scResultadoDisciplina" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaDisciplina" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{RequerimentoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_GrupoContaPagar_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup id="dadosConsultas" columns="1" styleClass="tabForm" width="100%">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{RequerimentoControle.campoConsultaCurso}">
							<a4j:ajax event="change" execute="@this" render="formCursoTurno:dadosConsultas" />
							<f:selectItems value="#{RequerimentoControle.tipoConsultaComboCurso}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:inputText id="valorConsultaCurso" styleClass="form-control campos" value="#{RequerimentoControle.valorConsultaCurso}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{RequerimentoControle.consultarCursoConsMapaReposicao}" render="formCurso" accesskey="2" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
					<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RequerimentoControle.listaConsultaCurso}" rows="10" var="cursoItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_codigo}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{RequerimentoControle.selecionarCursoCons}" render="form" oncomplete="#{rich:component('panelCurso')}.hide();" value="#{cursoItem.codigo}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{RequerimentoControle.selecionarCursoCons}" render="form" oncomplete="#{rich:component('panelCurso')}.hide();" value="#{cursoItem.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{RequerimentoControle.selecionarCursoCons}" focus="curso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{RequerimentoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_GrupoContaPagar_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{RequerimentoControle.campoConsultaTurma}">
						<f:selectItems value="#{RequerimentoControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{RequerimentoControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{RequerimentoControle.consultarTurmaMapaReposicao}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RequerimentoControle.listaConsultaTurma}" rows="5" var="turmaItem">
					<rich:column sortBy="#{turmaItem.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{RequerimentoControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" id="identificadorTurma" value="#{turmaItem.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItem.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{RequerimentoControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItem.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItem.turno.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{RequerimentoControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItem.turno.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItem.peridoLetivo.descricao}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_periodoLetivo}" />
						</f:facet>
						<a4j:commandLink action="#{RequerimentoControle.selecionarTurma}" id="periodo" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItem.peridoLetivo.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RequerimentoControle.selecionarTurma}" focus="turma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>

				<otm:commandButton oncomplete="#{rich:component('panelTurma')}.hide()" value="#{msg_botoes.btn_fechar}" styleClass="btn btn-primary dark btn-fechar" alt="#{msg.msg_fechar}" />
				<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{RequerimentoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAluno" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{RequerimentoControle.campoConsultaAluno}">
						<f:selectItems value="#{RequerimentoControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaAluno" size="30" styleClass="form-control campos" value="#{RequerimentoControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{RequerimentoControle.consultarAlunoMapaReposicao}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RequerimentoControle.listaConsultaAluno}" rows="7" var="alunoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Matricula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RequerimentoControle.selecionarAlunoMapaReposicao}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{alunoItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RequerimentoControle.selecionarAlunoMapaReposicao}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{alunoItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RequerimentoControle.selecionarAlunoMapaReposicao}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{alunoItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação Atual Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RequerimentoControle.selecionarAlunoMapaReposicao}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{alunoItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RequerimentoControle.selecionarAlunoMapaReposicao}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{RequerimentoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{RequerimentoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaSituacaoAlunoRel_unidadeEnsino}" />
				<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{RequerimentoControle.requerimentoVOMapaReposicao.unidadeEnsino.codigo}">
					<a4j:ajax event="change" listener="#{RequerimentoControle.atualizarAlteracaoUnidadeEnsino}" render="form" />
					<f:selectItems value="#{RequerimentoControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requerimento_tipoRequerimento}" />
				<h:selectOneMenu id="tipoRequerimento" styleClass="form-control camposObrigatorios" value="#{RequerimentoControle.requerimentoVOMapaReposicao.tipoRequerimento.codigo}">
					<f:selectItems value="#{RequerimentoControle.listaSelectItemTipoRequerimentoMapaReposicao}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 h36">
				<h:outputText styleClass="field control-label tituloCampos" value="Período" />
				<otm:calendar id="dataInicio" styleClass="form-control camposObrigatorios" value="#{RequerimentoControle.dataInicio}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 h36">
				<h:outputText styleClass="field control-label tituloCampos" value="Período Fim" />
				<otm:calendar id="dataFim" styleClass="form-control camposObrigatorios" value="#{RequerimentoControle.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaSituacaoAlunoRel_curso}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="cursoNome" readonly="true" styleClass="form-control camposSomenteLeitura" size="60" value="#{RequerimentoControle.cursoVO.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaCurso" alt="Localizar Curso" render="form, formCurso" oncomplete="#{rich:component('panelCurso')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" alt="Limpas Dados" action="#{RequerimentoControle.limparCursoCons}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" id="modalTurma">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaSituacaoAlunoRel_turma}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText size="60" id="identificadorTurma" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RequerimentoControle.turmaVO.identificadorTurma}" />
					<span class="append-icon right"> <otm:commandIcon id="consultarTurma" render="formTurma" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelTurma')}.show()" /> <otm:commandIcon id="limparTurma" action="#{RequerimentoControle.limparTurma}" render="form:identificadorTurma" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaSituacaoAlunoRel_matricula}" />
				<h:inputText id="alunoMatricula" size="20" styleClass="form-control camposSomenteLeitura" disabled="true" value="#{RequerimentoControle.requerimentoVOMapaReposicao.matricula.matricula}">
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="Aluno" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="alunoNome" size="60" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{RequerimentoControle.requerimentoVOMapaReposicao.matricula.aluno.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" alt="Localizar Aluno" render="form, formAluno" oncomplete="#{rich:component('panelAluno')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" alt="Limpas Dados" action="#{RequerimentoControle.realizarLimpezaDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UploadArquivos_Disciplina}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="disciplinaNome" size="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{RequerimentoControle.requerimentoVOMapaReposicao.disciplina.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosDisciplina" alt="Localizar Disciplina" render="formDisciplina" oncomplete="#{rich:component('panelDisciplina')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosDisciplina" alt="Limpas Dados" action="#{RequerimentoControle.limparDisciplina}" render="form:disciplinaNome" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="Ordenar Por" />
				<h:selectOneMenu id="ordenar" styleClass="form-control camposObrigatorios" value="#{RequerimentoControle.ordernarPor}">
					<f:selectItems value="#{RequerimentoControle.tipoOrdenacaoCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="N° Requerimento" />
				<h:inputText size="20" id="nrRequerimento" styleClass="form-control campos" value="#{RequerimentoControle.requerimentoVOMapaReposicao.codigo}" onkeydown="aceitarSomenteValorNumerico(this)" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
				<otm:commandButton render="form, items" action="#{RequerimentoControle.consultarRequerimentosMapa}" alt="Localizar Requerimentos" value="Localizar Requerimentos" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{RequerimentoControle.listaRequerimentoReposicao}" rows="10" var="reqItens">
				<rich:column sortBy="#{reqItens.codigo}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Requerimento_codigo}" />
					</f:facet>
					<h:outputText id="codigo" value="#{reqItens.codigo}" />
				</rich:column>
				<rich:column sortBy="#{reqItens.matricula.aluno.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Requerimento_nomeRequerente}" />
					</f:facet>
					<h:outputText id="aluno" value="#{reqItens.matricula.aluno.nome}" />
				</rich:column>
				<rich:column sortBy="#{reqItens.matricula.matricula}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Requerimento_matricula}" />
					</f:facet>
					<h:outputText id="matricula" value="#{reqItens.matricula.matricula}" />
				</rich:column>
				<rich:column sortBy="#{reqItens.matricula.curso.nome}">
					<f:facet name="header">
						<h:outputText value="Curso" />
					</f:facet>
					<h:outputText id="curso" value="#{reqItens.matricula.curso.nome}" />
				</rich:column>
				<rich:column sortBy="#{reqItens.turma.identificadorTurma}">
					<f:facet name="header">
						<h:outputText value="Turma Origem" />
					</f:facet>
					<h:outputText id="turmaorigem" value="#{reqItens.turma.identificadorTurma}" />
				</rich:column>
				<rich:column sortBy="#{reqItens.matricula.data}">
					<f:facet name="header">
						<h:outputText value="Data Matrícula" />
					</f:facet>
					<h:outputText id="dataMatricula" value="#{reqItens.matricula.data_Apresentar}" />
				</rich:column>
				<rich:column sortBy="#{reqItens.dataAulaReprovado}">
					<f:facet name="header">
						<h:outputText value="Data Disciplina Reprovado" />
					</f:facet>
					<h:outputText id="dataDisciplinaReprovado" value="#{reqItens.dataAulaReprovado_Apresentar}" />
				</rich:column>
				<rich:column sortBy="#{reqItens.disciplina.nome}">
					<f:facet name="header">
						<h:outputText value="Disciplina" />
					</f:facet>
					<h:outputText id="disciplina" value="#{reqItens.disciplina.nome}" />
				</rich:column>
				<rich:column sortBy="#{reqItens.turmaReposicao.identificadorTurma}">
					<f:facet name="header">
						<h:outputText value="Turma Reposição" />
					</f:facet>
					<h:outputText id="turmaReposicao" value="#{reqItens.turmaReposicao.identificadorTurma}" />
				</rich:column>
				<rich:column sortBy="#{reqItens.qtdAlunosReposicaoTurma}">
					<f:facet name="header">
						<h:outputText value="Quant. de Reposições na Turma/Disciplina" />
					</f:facet>
					<h:outputText id="qtdRep" value="#{reqItens.qtdAlunosReposicaoTurma}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Opções" />
					</f:facet>
					<otm:commandIcon id="observacao" action="#{RequerimentoControle.visualizarObservacao}" oncomplete="#{rich:component('panelObservacao')}.show()" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" tooltip="Observação" render="formObservacao" />
					<otm:commandIcon id="deferirRequerimento" action="#{RequerimentoControle.verificarDeferirMapa}" oncomplete="#{rich:component('panelDeferimento')}.show()" icon="#{msg_botoes.btn_icon_confirmar} iconePequeno" tooltip="Deferir" rendered="#{reqItens.isPermiteDeferir}" render="formDeferimento" />
					<otm:commandIcon id="indeferirRequerimento" action="#{RequerimentoControle.visualizarObservacao}" oncomplete="#{rich:component('panelMotivoIndeferimento')}.show()" icon="#{msg_botoes.btn_icon_cancelar} iconePequeno" tooltip="Indeferir" rendered="#{reqItens.isPermiteInDeferir}" render="formMotivoIndeferimento" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{RequerimentoControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
