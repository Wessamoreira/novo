							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />

					</a4j:commandLink>

				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MapaDocumentacaoDigitalizadoGED_situacao}" />

				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="formCadastro:items" maxPages="10" stepControls="auto" fastControls="hide" boundaryControls="auto" scrollListener="#{MapaDocumentacaoDigitalizadoGEDControle.scrollerListener}" id="scResultado" />

				</f:facet>

			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{MapaDocumentacaoDigitalizadoGEDControle}"></otm:mensagem>
			</h:panelGroup>

		<rich:popupPanel styleClass="modalMaximizado" id="panelVisualizarPdf" shadowOpacity="true" top="0">

				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelPDFPAnel" />
					<rich:componentControl target="panelVisualizarPdf" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formVisualizarPdf">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center">
					<object type="application/pdf" data="#{MapaDocumentacaoDigitalizadoGEDControle.caminhoPreview}" width="950" height="600"> </object>

				<h:panelGroup layout="block" styleClass="col-md-12">
					<otm:mensagem bean="#{MapaDocumentacaoDigitalizadoGEDControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

				</h:panelGroup>
			</f:facet>

				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelCategoriaGED" />
					<rich:componentControl target="panelCategoriaGED" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTipoDocumento">
				<h:panelGroup id="alunoMatricula">
					<h:panelGroup layout="block" styleClass="col-md-6 pn">

							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MediaDescontoAluno_matricula}" />

							<h:inputText size="20" disabled="#{!MapaDocumentacaoDigitalizadoGEDControle.documentacaoGED.pessoaNaoEncontrada}" styleClass="form-control camposObrigatorios" value="#{MapaDocumentacaoDigitalizadoGEDControle.documentacaoGED.matricula.matricula}">
								<a4j:ajax event="blur" listener="#{MapaDocumentacaoDigitalizadoGEDControle.consultarAlunoPorMatricula}" render="formTipoDocumento" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-8">
							<h:inputText id="alunoNome" size="60" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MapaDocumentacaoDigitalizadoGEDControle.documentacaoGED.pessoa.nome}" />

							</span>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>

						<a4j:ajax event="uploadcomplete" render="formTipoDocumento" />
					</rich:fileUpload>
					<h:outputText styleClass="field control-label tituloCampos" value="#{MapaDocumentacaoDigitalizadoGEDControle.documentacaoGED.arquivo.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaDocumentacaoDigitalizadoGED_categoriaGED}" />

						<a4j:ajax event="change" render="formTipoDocumento" execute="formTipoDocumento" listener="#{MapaDocumentacaoDigitalizadoGEDControle.realizarLocalizacaoDocumentacaoMatriculaVincularDocumentoGED}"></a4j:ajax>
						<f:selectItems value="#{MapaDocumentacaoDigitalizadoGEDControle.listaSelectItemCategoriaGED}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<h:panelGroup>
						<otm:commandButton id="consultaDadosTipoDocumento" accesskey="1" action="#{MapaDocumentacaoDigitalizadoGEDControle.limparMensagem}" alt="Localizar Tipo Documento" render="formTipoDocumentoCons" oncomplete="#{rich:component('panelTipoDocumento')}.show();" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" value="Adicionar Tipo Documento" />
					</h:panelGroup>
				</h:panelGroup>

						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MapaDocumentacaoDigitalizadoGED_tipoDocumento}" />
						</f:facet>
						<h:outputText value="#{tipoDocumentacaoGED.tipoDocumento.nome}" rendered="#{tipoDocumentacaoGED.tipoDocumento.nome != ''}" />
						<h:outputText value="#{tipoDocumentacaoGED.tipoDocumento.nome}" style="color:red" rendered="#{tipoDocumentacaoGED.tipoDocumento.nome == ''}" />

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MapaDocumentacaoDigitalizadoGED_identificadorGED}" />
						</f:facet>
						<h:outputText value="#{tipoDocumentacaoGED.identificadorGed}" rendered="#{tipoDocumentacaoGED.tipoDocumento.nome != ''}" />
