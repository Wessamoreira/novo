<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MapaConvocacaoEnade_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelObservacao" domElementAttachment="parent" show="#{MapaConvocacaoEnadeControle.apresentarPainelObservacao}" onshow="document.getElementById('formObservacao:observacao').focus()" shadowOpacity="true" width="600" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Observação" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkObservacao" />
					<rich:componentControl target="panelObservacao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formObservacao">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AbonoFalta_observacao}" />
					<h:inputTextarea id="observacao" value="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeMatriculaVO.observacao}" styleClass="form-control camposObrigatorios" cols="45" rows="4" />
				</h:panelGroup>
				<otm:spacer height="10" />
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="btnFinalizarObservacao" rendered="#{MapaConvocacaoEnadeControle.apresentarBotaoFinalizarEtapaTransferenciaAluno}" render="form:panelGridAlunosIngressantes, form:panelGridAlunosDispensados, form:panelGridAlunosConcluintes, form:panelGridMensagens" oncomplete="#{rich:component('panelObservacao')}.hide()" action="#{MapaConvocacaoEnadeControle.realizarMudancaoMapa}" icon="#{msg_botoes.btn_icon_confirmar_embutido}" image="#{resource['/imagens/botaoFinalizar2.png']}" value="#{msg.msg_dados_finalizar}" />
					<otm:spacer width="5px;" />
					<otm:commandButton oncomplete="#{rich:component('panelObservacao')}.hide()" value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger" title="Fechar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMinimizado1" id="panelAvisoFinalizar" shadowOpacity="true" width="680" height="230">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Atenção" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkAvisoFinalizar" />
					<rich:componentControl target="panelAvisoFinalizar" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvisoFinalizar">
				<h:panelGroup width="100%" columns="2" styleClass="tabFormRichPanelBorder" footerClass="colunaCentralizada">
					<h:graphicImage value="#{resource['/imagens/aviso.png']}" />
					<h:outputText styleClass="tituloCamposReduzidos" value="#{msg.msg_MapaConvocacaoEnade_AvisoFinalizar}" />
					<otm:spacer height="50" />
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
						<otm:commandButton id="btnFinalizar1" render="panelGridForm, form" oncomplete="#{rich:component('panelAvisoFinalizar')}.hide()" action="#{MapaConvocacaoEnadeControle.finalizarMapa}" icon="#{msg_botoes.btn_icon_confirmar_embutido}" image="#{resource['/imagens/botaoFinalizar2.png']}" value="#{msg.msg_dados_finalizar}" />
						<otm:spacer width="20px;" />
						<otm:commandButton render="form" oncomplete="#{rich:component('panelAvisoFinalizar')}.hide()" icon="#{msg_botoes.btn_icon_fechar_embutido}" value="Fechar" styleClass="btn btn-danger dark" title="Fechar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	<rich:popupPanel styleClass="modalMaximizado" id="panelRelatorio" onshow="document.getElementById('btnRelEnade').focus()" shadowOpacity="true" width="600" autosized="true">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{msg_aplic.prt_MapaConvocacaoRel}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
				<rich:componentControl target="panelRelatorio" operation="hide" event="click" />
			</h:panelGroup>
		</f:facet>
		<h:form id="formRelatorio">
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaConvocacaoRelTipoRelatorio}" />
				<h:selectOneMenu styleClass="form-control campos" id="consultaEnade" value="#{MapaConvocacaoEnadeControle.campoConsultaRelEnade}">
					<a4j:ajax event="change" execute="@form" render="@form" listener="" />
					<f:selectItems value="#{MapaConvocacaoEnadeControle.tipoConsultaComboRelEnade}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10">
				<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12" style="border-radius:5px; border:1px solid #dddfe3;margin:5px">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Ingressante" />
					<otm:selectBooleanCheckbox value="#{MapaConvocacaoEnadeControle.situacaoIngressante}" style="margin-right:8px">
						<a4j:ajax event="click" execute="@this" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Dispensado" />
					<otm:selectBooleanCheckbox value="#{MapaConvocacaoEnadeControle.situacaoDispensado}" style="margin-right:8px">
						<a4j:ajax event="click" execute="@this" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Concluinte" />
					<otm:selectBooleanCheckbox value="#{MapaConvocacaoEnadeControle.situacaoConcluinte}" style="margin-right:8px">
						<a4j:ajax event="click" execute="@this" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
			</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-6">
			<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaConvocacaoOrdenar}" />
			<h:selectOneMenu styleClass="form-control campos" id="ordenacaoRelatorioEnade" value="#{MapaConvocacaoEnadeControle.campoOrdernarRel}">
				<f:selectItems value="#{MapaConvocacaoEnadeControle.ordenacaoRelatorioEnade}" />
			</h:selectOneMenu>
		</h:panelGroup>
			<h:panelGroup layout="block"  styleClass="col-md-12 text-center" align="center">
				<otm:commandButton  style="margin:10px" rendered="#{MapaConvocacaoEnadeControle.campoConsultaRelEnade ne 'listagemDadosCompletosAluno'}" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger mr5" id="btnRelEnade" action="#{MapaConvocacaoEnadeControle.imprimirPDF(true)}" oncomplete="#{MapaConvocacaoEnadeRelControle.download}; #{rich:component('panelRelatorio')}.hide()" value="Imprimir"  alt="#{msg.msg_consultar_dados}" render="form:panelGridMensagens" />
				<otm:commandButton style="margin-left:5px" rendered="#{MapaConvocacaoEnadeControle.campoConsultaRelEnade eq 'listagemDadosCompletosAluno'}" id="imprimirExcel" oncomplete="#{MapaConvocacaoEnadeRelControle.download}; #{rich:component('panelRelatorio')}.hide()" icon="fas fa-file-excel" value="Imprimir EXCEL" styleClass="btn btn-info dark" render="form:panelGridMensagens" action="#{MapaConvocacaoEnadeControle.imprimirPDF(true)}" />
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>
		
	<rich:popupPanel styleClass="modalMaximizado" id="panelRelatorioTXT" shadowOpacity="true" width="700" height="500" onshow="document.getElementById('btnRelEnade').focus();">
				<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Exportar Dados Enade" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkpanelEnadeTXT" />
				<rich:componentControl target="panelRelatorioTXT" operation="hide"	event="click" />
			</h:panelGroup>
		</f:facet>
	<h:form id="formpanelEnadeTXT">
		<h:commandLink action="#{MapaConvocacaoEnadeControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
		<h:panelGroup id="panelGridForm">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="Enade" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" onkeypress="return SomenteNumero(event)" value="Curso" />
				</h:panelGroup>
			</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12">
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText size="50" maxlength="50" id="nomeEnade" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.enadeCursoVO.enadeVO.tituloEnade}" rendered="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.enadeCursoVO.codigo != 0}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText size="50" id="CursoEnade" styleClass="form-control camposSomenteLeitura" value="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.enadeCursoVO.cursoVO.nome}" rendered="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.enadeCursoVO.codigo != 0}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" onkeypress="return SomenteNumero(event)" value="Código Projeto" />
				</h:panelGroup>
				<h:panelGroup styleClass="col-md-8">
					<otm:outputHelp tooltip="Este campo é usado na geração do arquivo de integração com o INEP e deve conter as seguintes informações:  2 dígitos do ano + 1 dígito de edição do projeto + 2 dígitos do programa + 2 dígitos da etapa. Exemplo ENADE 2022 - 2211101." id="helpCodigoProjeto" />
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:inputText size="50" minlength="7"  maxlength="7" id="codigoProjeto" styleClass="form-control camposObrigatorios" value="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.enadeCursoVO.enadeVO.codigoProjeto}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandIcon style="margin-right:5px" icon="#{msg_botoes.btn_icon_gravar}" tooltip="Ao gravar o Código Projeto no Exportar Dados Enade, Será automaticamente alterado no Enade." id="salvarCodigoProjeto" render="formpanelEnadeTXT" action="#{MapaConvocacaoEnadeControle.gravarCodigoProjeto}" rendered="#{!MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.novoObj}" />
			</h:panelGroup>
		</h:panelGroup>
		<br></br>
		<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
		<a4j:jsFunction name="renderModal" oncomplete="#{MapaConvocacaoEnadeControle.onCompleteErroGeracaoArquivo}" />
		<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaConvocacaoEnadeControle}" rows="10">
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Tipo Arquivo" />
				</f:facet>
				<h:outputText id="Curso" value="Ingressantes" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Cod INEP" />
				</f:facet>
				<h:outputText id="CodigoINEP" value="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.enadeCursoVO.cursoVO.idCursoInep}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Nome Arquivo" />
				</f:facet>
				<h:outputText id="nomeArquivo" value="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.arquivoAlunoIngressante.nome}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Data Geração" />
				</f:facet>
				<h:outputText id="dataGeracao" value="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.arquivoAlunoIngressante.dataDisponibilizacao_Apresentar}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Resp. Geração" />
				</f:facet>
				<h:outputText id="responsavelGeracao" value="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.responsavel.nome}" />
			</rich:column>
			<rich:column width="70">
				<f:facet name="header">
					<h:outputText value="#{msg_botoes.btn_opcoes}" />
				</f:facet>
				
				<otm:commandIcon id="excluirTxtIngressante"  action="#{MapaConvocacaoEnadeControle.ingressante}" tooltip="Excluir Arquivo Aluno" icon="#{msg_botoes.btn_icon_excluir} iconePequeno" rendered="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.isMostrarDownloadArquivoIngressante}" oncomplete="#{rich:component('panelConfirmarExclusaoIngressante')}.show()" render="formResultadoProcessamento,formpanelEnadeTXT, form" />
				<otm:commandIcon id="gravarTxt" tooltip="Gerar/Gravar Arquivo Aluno" icon="#{msg_botoes.btn_icon_gravar} iconePequeno" oncomplete="renderModal()" action="#{MapaConvocacaoEnadeControle.gerarArquivoMapaConvocacaoEnadeIngressantes}" rendered="#{!MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.isMostrarDownloadArquivoIngressante}" render="formResultadoProcessamento, formpanelEnadeTXT, form" />
				<otm:commandIcon id="gravarTxt1" tooltip="Regerar/Gravar Arquivo Aluno"  icon="#{msg_botoes.btn_icon_gravar} iconePequeno" rendered="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.isMostrarDownloadArquivoIngressante}" action="#{MapaConvocacaoEnadeControle.ingressante}" oncomplete="#{rich:component('panelRegerarArquivoIngressante')}.show()" render="formResultadoProcessamento,formpanelEnadeTXT, form" />
				<h:commandLink id="caminhoServidor" render="formResultadoProcessamento,formpanelEnadeTXT, form"  immediate="true"  action="#{MapaConvocacaoEnadeControle.obterCaminhoServidorDownloadArquivoAlunoIngressante}" rendered="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.isMostrarDownloadArquivoIngressante}">
					<rich:tooltip value="Imprimir Arquivo Aluno" zindex="100000" target="caminhoServidor" />
					<span class="#{msg_botoes.btn_icon_download} iconePequeno border-radius-all" />
				</h:commandLink>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="botaoFechar" value="#{msg_botoes.btn_fechar}" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_fechar_embutido}" onclick="#{rich:component('panelRelatorioTXT')}.hide()" />
				</h:panelGroup>
			</rich:column>
			<f:facet name="footer">
				<div style="text-align: center !important">
					<rich:dataScroller align="center" for="form:itemsConcluinte" id="scResultadoConsulta" stepControls="auto" fastControls="hide" boundaryControls="auto"	rendered="#{MapaConvocacaoEnadeControle.apresentarResultadoConsultaEnade}" />
				</div>
			</f:facet>
		</rich:dataTable>
		<rich:dataTable id="itemsConcluinte" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaConvocacaoEnadeControle}" rows="10">
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Tipo Arquivo" />
				</f:facet>
				<h:outputText id="CursoConcluinte" value="Concluintes" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Cod INEP" />
				</f:facet>
				<h:outputText id="CodigoINEPConcluinte" value="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.enadeCursoVO.cursoVO.idCursoInep}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Nome Arquivo" />
				</f:facet>
				<h:outputText id="nomeArquivoConcluinte" value="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.arquivoAlunoConcluinte.nome}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Data Geração" />
				</f:facet>
				<h:outputText id="dataGeracaoConcluinte" value="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.arquivoAlunoConcluinte.dataDisponibilizacao_Apresentar}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Resp. Geração" />
				</f:facet>
				<h:outputText id="responsavelGeracaoConcluinte" value="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.responsavel.nome}" />
			</rich:column>
			<rich:column width="70">
				<f:facet name="header">
					<h:outputText value="#{msg_botoes.btn_opcoes}" />
				</f:facet>
				<otm:commandIcon id="excluirTxt" tooltip="Excluir Arquivo Aluno" action="#{MapaConvocacaoEnadeControle.concluinte}" icon="#{msg_botoes.btn_icon_excluir} iconePequeno" oncomplete="#{rich:component('panelConfirmarExclusaoConcluinte')}.show()" rendered="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.isMostrarDownloadArquivoConcluinte}" render="formResultadoProcessamento,formpanelEnadeTXT, form" />
				<otm:commandIcon id="gravarTxt" tooltip="Gerar/Gravar Arquivo Aluno" icon="#{msg_botoes.btn_icon_gravar} iconePequeno" rendered="#{!MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.isMostrarDownloadArquivoConcluinte}" oncomplete="renderModal()" action="#{MapaConvocacaoEnadeControle.gerarArquivoMapaConvocacaoEnadeConcluintes}" render="formResultadoProcessamento,formpanelEnadeTXT, form" />
				<otm:commandIcon id="gravarTxt1" tooltip="Regerar/Gravar Arquivo Aluno" rendered="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.isMostrarDownloadArquivoConcluinte}" action="#{MapaConvocacaoEnadeControle.concluinte}" icon="#{msg_botoes.btn_icon_gravar} iconePequeno" oncomplete="#{rich:component('panelRegerarArquivoConcluinte')}.show()" render="formResultadoProcessamento,formpanelEnadeTXT, form" />
				<h:commandLink render="formResultadoProcessamento,formpanelEnadeTXT, form"  id="caminhoServidorConcluinte"  immediate="true"  tooltip="Imprimir Arquivo Aluno" 	action="#{MapaConvocacaoEnadeControle.obterCaminhoServidorDownloadArquivoAlunoConcluinte}" rendered="#{MapaConvocacaoEnadeControle.mapaConvocacaoEnadeVO.isMostrarDownloadArquivoConcluinte}">
					<rich:tooltip value="Imprimir Arquivo Aluno" zindex="100000" target="caminhoServidorConcluinte" />
					<span class="#{msg_botoes.btn_icon_download} iconePequeno border-radius-all" />
				</h:commandLink>
				
			</rich:column>
			<f:facet name="footer">
				<div style="text-align: center !important">
					<rich:dataScroller align="center" for="form:itemsConcluintes" id="scResultadoConsulta" stepControls="auto" 	fastControls="hide" boundaryControls="auto" rendered="#{MapaConvocacaoEnadeControle.apresentarResultadoConsultaEnade}" />
				</div>
			</f:facet>
		</rich:dataTable>
		<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
			<otm:mensagem bean="#{MapaConvocacaoEnadeControle}"></otm:mensagem>
		</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt10" />
				<h:panelGroup layout="block" styleClass="col-md-12 text-center">
