<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TransferenciaEntrada_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelRequerimento" onshow="document.getElementById('formRequerimento:valorConsultaRequerimento').focus();" shadowOpacity="true" width="750" height="500">

				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requerimento_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelRequerimento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formRequerimento">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />

				</h:panelGroup>

					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{TransferenciaEntradaControle.situcaoFinanceiraRequerimento}">

						<f:selectItems value="#{TransferenciaEntradaControle.listaSelectItemSituacaoFinanceiraRequerimento}" />

				</h:panelGroup>

							<h:outputText value="#{msg_aplic.prt_Requerimento_codigo}" />
						</f:facet>

						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requerimento_nomeRequerente}" />
						</f:facet>

							<a4j:commandLink action="#{TransferenciaEntradaControle.selecionarRequerimento}" render="form" oncomplete="#{rich:component('panelRequerimento')}.hide()" value="#{requerimentoItens.pessoa.nome}" />
						</h:panelGroup>

							<h:outputText value="#{msg_aplic.prt_Requerimento_tipoRequerimento}" />

							<a4j:commandLink action="#{TransferenciaEntradaControle.selecionarRequerimento}" render="form" oncomplete="#{rich:component('panelRequerimento')}.hide()" value="#{requerimentoItens.tipoRequerimento.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requerimento_situacao}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaEntradaControle.selecionarRequerimento}" render="form" oncomplete="#{rich:component('panelRequerimento')}.hide()" value="#{requerimentoItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requerimento_situacaoFinanceira}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaEntradaControle.selecionarRequerimento}" render="form" oncomplete="#{rich:component('panelRequerimento')}.hide()" value="#{requerimentoItens.situacaoFinanceira_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TransferenciaEntradaControle.selecionarRequerimento}" render="form" oncomplete="#{rich:component('panelRequerimento')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formRequerimento:resultadoConsultaRequerimento" maxPages="10" id="scResultadoRequerimento" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaRequerimento" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TransferenciaEntradaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>

				</h:panelGroup>

						</h:panelGroup>

						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaEntradaControle.selecionarCurso}" focus="nomeTurno" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{unidadeensinocursoItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>

					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TransferenciaEntradaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplina" onshow="document.getElementById('formDisciplina:fechar').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Matricula_matriculaDireta} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplina">
				<h:panelGroup columns="1" styleClass="tabSubordinada" columnClasses="colunaAlinhamento" width="100%">
					<h:outputText styleClass="field control-label tituloCampos" value="Disciplinas do Período" />
					<rich:dataTable id="gradeDisciplinas" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TransferenciaEntradaControle.transferenciaEntradaVO.peridoLetivo.gradeDisciplinaVOs}" rows="5" var="gradeDisciplinaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText styleClass="titulosCampos" value="#{gradeDisciplinaItens.disciplina.nome}" />
							</h:panelGroup>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formDisciplina:gradeDisciplinas" maxPages="10" id="scGradeDisciplina" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<otm:commandButton id="fechar" oncomplete="#{rich:component('panelDisciplina')}.hide()" value="#{msg_botoes.btn_fechar}" styleClass="btn btn-primary dark btn-fechar" alt="Fechar" />

						<h:panelGroup columns="1" width="100%">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{TransferenciaEntradaControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{TransferenciaEntradaControle.mensagemDetalhada}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelRequerente" shadowOpacity="true" width="750" height="500">

				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContaReceber_requerente}"></h:outputText>
