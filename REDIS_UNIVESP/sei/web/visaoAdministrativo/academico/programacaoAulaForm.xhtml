													</a4j:repeat>

										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>
							</a4j:repeat>
						</h:panelGroup>
					</a4j:repeat>

				</h:panelGroup>

		</rich:popupPanel>
