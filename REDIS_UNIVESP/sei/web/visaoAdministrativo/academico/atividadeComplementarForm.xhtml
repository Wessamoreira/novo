<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RegistroAulaComplementar_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{AtividadeComplementarControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridPrincipal">
				<h:panelGroup id="filtrosBusca">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurma_turma}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="identificadorTurma" disabled="#{!AtividadeComplementarControle.atividadeComplementarVO.novoObj or !empty AtividadeComplementarControle.atividadeComplementarVO.listaAtividadeComplementarMatriculaVOs}" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{AtividadeComplementarControle.atividadeComplementarVO.turmaVO.identificadorTurma}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" rendered="#{AtividadeComplementarControle.atividadeComplementarVO.novoObj}" focus="valorConsultaTurma" alt="Consultar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show(), setFocus(formTurma,'formTurma:valorConsultaTurma');" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" rendered="#{AtividadeComplementarControle.atividadeComplementarVO.novoObj}" alt="Limpas Dados" action="#{AtividadeComplementarControle.limparTurma}" render="form:identificadorTurma, form:disciplinaNome, panelGridPrincipal, panelMensagem" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AtividadeComplementarControle.atividadeComplementarVO.turmaVO.codigo > 0}">
						<h:outputText rendered="#{AtividadeComplementarControle.atividadeComplementarVO.turmaVO.codigo > 0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UploadArquivos_Disciplina}" />
						<h:selectOneMenu disabled="#{!AtividadeComplementarControle.atividadeComplementarVO.novoObj or !empty AtividadeComplementarControle.atividadeComplementarVO.listaAtividadeComplementarMatriculaVOs}" value="#{AtividadeComplementarControle.atividadeComplementarVO.disciplinaVO.codigo}" styleClass="form-control camposObrigatorios">
							<f:selectItems value="#{AtividadeComplementarControle.listaSelectItemDisciplinaVOs}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{AtividadeComplementarControle.isApresentarAno}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeComplementar_ano}" rendered="#{AtividadeComplementarControle.isApresentarAno}" />
						<h:inputText id="ano" disabled="#{!AtividadeComplementarControle.atividadeComplementarVO.novoObj  or !empty AtividadeComplementarControle.atividadeComplementarVO.listaAtividadeComplementarMatriculaVOs}" value="#{AtividadeComplementarControle.atividadeComplementarVO.ano}" styleClass="form-control camposObrigatorios" maxlength="4" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{AtividadeComplementarControle.isApresentarSemestre}">
						<h:outputText styleClass="field control-label tituloCampos" rendered="#{AtividadeComplementarControle.isApresentarSemestre}" value="#{msg_aplic.prt_AtividadeComplementar_semestre}" />
						<h:selectOneMenu id="semestre" rendered="#{AtividadeComplementarControle.isApresentarSemestre}" disabled="#{!AtividadeComplementarControle.atividadeComplementarVO.novoObj  or !empty AtividadeComplementarControle.atividadeComplementarVO.listaAtividadeComplementarMatriculaVOs}" styleClass="form-control camposObrigatorios" value="#{AtividadeComplementarControle.atividadeComplementarVO.semestre}">
							<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeComplementar_qtdeHora}" />
						<h:inputText id="qtdeHoraComplementar" value="#{AtividadeComplementarControle.atividadeComplementarVO.qtdeHoraComplementar}" onkeypress="aceitarSomenteValorNumerico(this)" maxlength="3" styleClass="form-control camposObrigatorios" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeComplementar_dataAtividade}" />
						<otm:calendar jsFunction="AtividadeComplementarControle()" styleClass="form-control" id="dataAtividade" value="#{AtividadeComplementarControle.atividadeComplementarVO.dataAtividade}">
							<!-- 							<a4j:ajax event="change" render="form" execute="form" listener="#{AtividadeComplementarControle.limparListaAtividadeComplementarMatriculaVOs}" /> -->
							<!-- 							<a4j:ajax event="inputchange" render="form" execute="form" listener="#{AtividadeComplementarControle.limparListaAtividadeComplementarMatriculaVOs}" /> -->
						</otm:calendar>
						<a4j:jsFunction name="AtividadeComplementarControle" action="#{AtividadeComplementarControle.limparListaAtividadeComplementarMatriculaVOs}" render="form" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroAula_conteudo}" />
						<h:inputTextarea styleClass="form-control camposObrigatorios" value="#{AtividadeComplementarControle.atividadeComplementarVO.conteudo}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:5px">
					<otm:commandButton id="btnPreencherAluno" action="#{AtividadeComplementarControle.consultarHoraComplementarAluno}" value="Localizar Aluno" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_lupa_embutido}" render="panelGridPrincipal, panelMensagem" image="#{resource['/imagens/botaoMontarListaAlunos.png']}" />
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" rowKeyVar="row" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AtividadeComplementarControle.atividadeComplementarVO.listaAtividadeComplementarMatriculaVOs}" rendered="#{AtividadeComplementarControle.apresentarResultadoAtividadeComplementar}" var="atividadeItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nr" />
						</f:facet>
						<h:outputText id="num" value="#{row + 1}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AtividadeComplementar_matricula}" />
						</f:facet>
						<h:outputText id="matricula" value="#{atividadeItens.matriculaVO.matricula}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_situacao}" />
						</f:facet>
						<h:outputText id="situacaoMatricula" value="#{atividadeItens.matriculaVO.situacao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AtividadeComplementar_nome}" />
						</f:facet>
						<h:outputText id="nome" value="#{atividadeItens.matriculaVO.aluno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:panelGroup>
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
								<otm:spacer height="5px;" />
								<otm:commandIcon id="btmPreencherAlunoTabela" action="#{AtividadeComplementarControle.preencherTodosListaAluno}" style="position:relative; top:3px; " tooltip="Marcar Todos Lista Aluno" render="panelGridPrincipal, panelMensagem" styleClass="btn btn-info iconePequeno" icon="fas fa-check-circle" />
								<otm:spacer width="5px;" />
								<otm:commandIcon id="btnDescmarcarAlunoTabela" action="#{AtividadeComplementarControle.desmarcarTodosListaAluno}" style="position:relative; top:3px; " tooltip="Desmarcar Todos Lista Aluno" render="panelGridPrincipal, panelMensagem" styleClass="btn btn-danger iconePequeno" icon="far fa-circle" />
							</h:panelGroup>
						</f:facet>
						<otm:selectBooleanCheckbox id="marcarHoraComplementar" value="#{atividadeItens.alunoSelecionado}" styleClass="form-control campos">
							<a4j:ajax event="click" execute="@this" />
						</otm:selectBooleanCheckbox>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Excluir" />
						</f:facet>
						<otm:commandIcon id="excluirAluno" action="#{AtividadeComplementarControle.prepararExclusaoAluno}" oncomplete="#{rich:component('panelConfirmarRemocaoAluno')}.show()" render="formConfirmarRemocaoAluno" icon="#{msg_botoes.btn_icon_remover} iconePequeno" accesskey="3" tooltip="Excluir" />
					</rich:column>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup id="panelMensagem" columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{AtividadeComplementarControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton style="margin-left:5px" id="novo" immediate="true" action="#{AtividadeComplementarControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
						<otm:commandButton style="margin-left:5px" id="salvar" rendered="#{AtividadeComplementarControle.apresentarResultadoAtividadeComplementar}" action="#{AtividadeComplementarControle.persistir}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
						<otm:commandButton style="margin-left:5px" id="excluir" action="#{AtividadeComplementarControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
						<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{AtividadeComplementarControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelConfirmarRemocaoAluno" shadowOpacity="true" minWidth="300" autosized="true" minHeight="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Alerta"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkConfirmarRemocao" />
					<rich:componentControl target="panelConfirmarRemocaoAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formConfirmarRemocaoAluno">
				<h:panelGroup columns="1" width="100%" styleClass="tabBotoes" columnClasses="colunaCentralizada">
					<h:outputText value="Ao excluir o aluno da listagem não será gerado frequência para o aluno, confirma a exclusão?" />
					<otm:spacer style="height: 10px" />
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<otm:commandButton id="btnSim" render="form" styleClass="btn btn-info" value="Excluir" icon="#{msg_botoes.btn_icon_confirmar_embutido}" action="#{AtividadeComplementarControle.excluirAluno}" alt="#{msg.msg_sim}" oncomplete="#{rich:component('panelConfirmarRemocaoAluno')}.hide()" />
						<otm:spacer width="5px" />
						<otm:commandButton id="btnNao" render="form" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar Exclusão" oncomplete="#{rich:component('panelConfirmarRemocaoAluno')}.hide();" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{AtividadeComplementarControle.campoConsultaTurma}">
						<f:selectItems value="#{AtividadeComplementarControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultarTurma" size="30" styleClass="form-control campos" value="#{AtividadeComplementarControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarTurma" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{AtividadeComplementarControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AtividadeComplementarControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{AtividadeComplementarControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.unidadeEnsino.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_unidadeEnsino}" />
						</f:facet>
						<a4j:commandLink action="#{AtividadeComplementarControle.selecionarTurma}" id="unidadeEnsinoTurma" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{AtividadeComplementarControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.turno.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{AtividadeComplementarControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.turno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AtividadeComplementarControle.selecionarTurma}" focus="turma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AtividadeComplementarControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<script>
			document.getElementById("form:nome").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
