<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TitulacaoCurso_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelMensagemErro" autosized="true" shadowOpacity="true" width="550" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg.msg_RichMensagemErro}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkMensagemErro">
						<rich:componentControl target="panelMensagemErro" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formMensagemErro" onkeydown="fecharModal('panelMensagemErro',event);">
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="listaMensagemErro" width="100%" styleClass="field control-label mensagemDetalhada col-md-12" columnClasses="colunaEsquerda" value="#{TitulacaoCursoControle.listaMensagemErro}" var="mensagem" rows="10">
						<rich:column>
							<h:outputText value="#{mensagem}" />
						</rich:column>
					</rich:dataTable>
					<rich:dataScroller align="center" for="formMensagemErro:listaMensagemErro" maxPages="10" id="scResultadoListaMensagemErro" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form>
			<a4j:jsFunction name="limparConsultaRichModal" action="#{TitulacaoCursoControle.limparConsultaRichModal}" />
		</h:form>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" autosized="false" shadowOpacity="true" top="0" width="650" height="320" onhide="limparConsultaRichModal();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucionalPresencialResposta_consultarCurso}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkCurso">
						<rich:componentControl target="panelCurso" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso" onkeydown="fecharModal('painelCurso',event);">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText value="#{msg_aplic.prt_Balancete_consultarPor}" styleClass="field control-label tituloCampos" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="responsavel" value="#{TitulacaoCursoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{EnumControle.tipoConsultaComboCursoEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText styleClass="form-control campos" id="campoCurso" value="#{TitulacaoCursoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultarCurso" action="#{TitulacaoCursoControle.consultarCurso}" render="formCurso" value="Consultar" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TitulacaoCursoControle.listaConsultarCurso}" rows="5" var="cursoItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:outputText value="#{cursoItem.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon id="btnSelecionaCurso" action="#{TitulacaoCursoControle.selecionarCurso}" focus="curso" render="form" oncomplete="#{rich:component('panelCurso')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="resultadoConsultaCurso" maxPages="5" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoConsultaCurso" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TitulacaoCursoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<h:form id="form">
			<h:commandLink action="#{TitulacaoCursoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="panelGridTopo" columns="2" style="height:25px; background-repeat: repeat-x;" columnClasses="colunaEsquerdaMensagemErro,colunaDireitaMensagemErro" width="100%">
					<otm:commandButton image="#{resource['/imagens/botaoErroTopo.png']}" value="#{msg_botoes.btn_VerTodos}" title="#{TitulacaoCursoControle.titleBotaoVerTodos}" accesskey="5" rendered="#{TitulacaoCursoControle.apresentarBotaoVerTodos}" oncomplete="#{rich:component('panelMensagemErro')}.show()" render="formMensagemErro" />
					<h:outputText styleClass="tituloFormulario" />
				</h:panelGroup>
				<h:panelGroup id="titulacaoQtde">
					<h:panelGroup layout="block" styleClass="#{TitulacaoCursoControle.itemTitulacaoCursoVO.titulacaoPreenchida ? 'col-md-4' : 'col-md-6'}">
						<h:outputText value="Curso" styleClass="field control-label tituloCampos" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="curso" readonly="true" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{TitulacaoCursoControle.titulacaoCursoVO.curso.nome}" />
							<span class="append-icon right"> <otm:commandIcon action="#{TitulacaoCursoControle.limparMensagem}" oncomplete="#{rich:component('panelCurso')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" alt="#{msg_aplic.prt_TitulacaoCurso_consultarCurso}" render="formCurso" /> <otm:commandIcon id="limparCurso" immediate="true" action="#{TitulacaoCursoControle.limparCampoCurso}" icon="#{msg_botoes.btn_icon_limpar_embutido}" alt="#{msg_aplic.prt_limparCampo}" render="curso" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="#{TitulacaoCursoControle.itemTitulacaoCursoVO.titulacaoPreenchida ? 'col-md-3' : 'col-md-4'}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ItemTitulacaoCurso_titulacao}" />
						<h:selectOneMenu id="titulacao" styleClass="form-control campos" value="#{TitulacaoCursoControle.itemTitulacaoCursoVO.titulacao}">
							<f:selectItems value="#{TitulacaoCursoControle.listaSelectItemTitulacao}" />
							<a4j:ajax event="change" render="form" execute="@form" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{TitulacaoCursoControle.itemTitulacaoCursoVO.titulacaoPreenchida}">
						<h:outputText styleClass="field control-label tituloCampos" value="Segunda #{msg_aplic.prt_ItemTitulacaoCurso_titulacao}" rendered="#{TitulacaoCursoControle.itemTitulacaoCursoVO.titulacaoPreenchida}" />
						<h:selectOneMenu styleClass="form-control campos" rendered="#{TitulacaoCursoControle.itemTitulacaoCursoVO.titulacaoPreenchida}" value="#{TitulacaoCursoControle.itemTitulacaoCursoVO.segundaTitulacao}">
							<f:selectItems value="#{TitulacaoCursoControle.listaSelectItemSegundaTitulacao}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ItemTitulacaoCurso_quantidade}" />
						<h:inputText id="itemTitulacaoCurso_quantidade" size="10" onkeypress="return somenteNumero(event);" maxlength="3" styleClass="form-control camposObrigatorios" value="#{TitulacaoCursoControle.itemTitulacaoCursoVO.quantidade}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="panelGridAdicionar" layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="botaoAdicionar" action="#{TitulacaoCursoControle.adicionarItemTitulacaoCurso}" value="Adicionar" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary dark btn-adicionar" accesskey="5" columnClasses="colunaCentralizada" />
				</h:panelGroup>
				<rich:dataTable id="itemTitulacaoCursoVO" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{TitulacaoCursoControle.titulacaoCursoVO.itemTitulacaoCursoVOs}" var="ListaItemTitulacaoCurso">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ItemTitulacaoCurso_titulacao}" />
						</f:facet>
						<h:outputText value="#{ListaItemTitulacaoCurso.titulacao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ItemTitulacaoCurso_quantidade}" />
						</f:facet>
						<h:outputText value="#{ListaItemTitulacaoCurso.quantidade}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<h:panelGroup id="panelgridopcoes" columns="2">
							<otm:commandIcon id="editarItemVenda" action="#{TitulacaoCursoControle.editarItemTitulacaoCurso}" tooltip="Editar" icon="#{msg_botoes.btn_icon_editar} iconePequeno" accesskey="6" />
							<otm:commandIcon id="removerItemVenda" immediate="true" action="#{TitulacaoCursoControle.removerItemTitulacaoCurso}" tooltip="Excluir" icon="#{msg_botoes.btn_icon_remover} iconePequeno" accesskey="7" />
						</h:panelGroup>
					</rich:column>
				</rich:dataTable>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="panelGridMensagens" columns="1" width="100%">
						<otm:mensagem bean="#{TitulacaoCursoControle}"></otm:mensagem>
						<h:panelGroup>
							<otm:spacer width="5" />
							<otm:commandButton image="#{resource['/imagens/botaoVerTodos.png']}" value="#{msg_botoes.btn_VerTodos}" title="#{TitulacaoCursoControle.titleBotaoVerTodos}" accesskey="5" rendered="#{TitulacaoCursoControle.apresentarBotaoVerTodos}" oncomplete="#{rich:component('panelMensagemErro')}.show()" render="formMensagemErro" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="novo" action="#{TitulacaoCursoControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" render="form" />
							<otm:spacer width="5" />
							<otm:commandButton id="salvar" action="#{TitulacaoCursoControle.persistir}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" render="form:panelGridMensagens,form:panelGridTopo" />
							<otm:spacer width="5" />
							<otm:commandButton id="excluir" styleClass="btn btn-danger btn-excluir" action="#{TitulacaoCursoControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" />
							<otm:spacer width="5" />
							<otm:commandButton id="consultar" action="#{TitulacaoCursoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
