<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">

	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_IntegracaoMestreGR_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="form" rendered="#{LoginControle.permissaoAcessoMenuVO.integracaoMestreGR}">

			<h:commandLink action="#{IntegracaoMestreGRControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />

			<!-- Filtro Ano -->
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IntegracaoMestreGR_ano}" />
				<h:inputText id="anoLote" styleClass="form-control camposObrigatorios" size="4" maxlength="4" value="#{IntegracaoMestreGRControle.anoLote}" onkeypress="aceitarSomenteValorNumerico(this)">
					<a4j:ajax event="change" execute="@form" render="form" listener="#{IntegracaoMestreGRControle.consultarLoteFiltro}" />
				</h:inputText>
			</h:panelGroup>

			<!-- Filtro Semestre -->
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IntegracaoMestreGR_semestre}" />
				<h:selectOneMenu styleClass="form-control camposObrigatorios" id="semestre" value="#{IntegracaoMestreGRControle.semestre}">					
					<f:selectItems id="semestreFiltro" value="#{IntegracaoMestreGRControle.listaSelectItemSemestre}" />
					<a4j:ajax event="change" execute="@form" render="form" listener="#{IntegracaoMestreGRControle.consultarLoteFiltro}" />
				</h:selectOneMenu>
			</h:panelGroup>

			<!-- Filtro Bimestre -->
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IntegracaoMestreGR_bimestre}" />
				<h:selectOneMenu styleClass="form-control camposObrigatorios" id="bimestre" value="#{IntegracaoMestreGRControle.bimestre}">
					<a4j:ajax event="change" execute="@form" render="form" listener="#{IntegracaoMestreGRControle.consultarLoteFiltro}" />					
					<f:selectItems id="bimestreFiltro" value="#{IntegracaoMestreGRControle.listaSelectItemBimestre}" />
				</h:selectOneMenu>
			</h:panelGroup>
			

			<!-- Unidade de Ensino -->
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IntegracaoMestreGR_unidadeEnsino}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="unidadeEnsino" size="53" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{IntegracaoMestreGRControle.unidadeEnsinoApresentar}" />
					<span class="append-icon right"> <otm:commandIcon id="selecionarUnidadeEnsino" oncomplete="#{rich:component('panelUnidadeEnsino')}.show()" icon="#{msg_botoes.btn_icon_adicionar_embutido}" tooltip="Selecionar Unidade Ensino" render="formUnidadeEnsino" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			
<!-- 			<h:panelGroup layout="block" styleClass="col-md-6"> -->
<!-- 				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_nivelEducacional}" /> -->
<!-- 				<h:selectOneMenu styleClass="form-control camposObrigatorios" id="nivelEducacional" value="#{IntegracaoMestreGRControle.nivelEducacional}"> -->
<!-- 					<a4j:ajax event="change" execute="@form" render="form" listener="#{IntegracaoMestreGRControle.consultarLoteFiltroNivelEducacional}" />					 -->
<!-- 					<f:selectItems value="#{IntegracaoMestreGRControle.listaSelectItemNivelEducacional}" /> -->
<!-- 				</h:selectOneMenu> -->
<!-- 			</h:panelGroup> -->

			<!-- Curso -->
			<h:panelGroup id="cursos" layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IntegracaoMestreGR_curso}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText readonly="true" id="nomeCurso" size="62" styleClass="form-control camposSomenteLeitura" value="#{IntegracaoMestreGRControle.cursoApresentar}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" focus="nomeCurso" tooltip="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_adicionar_embutido}" /> <otm:commandIcon id="limparDadosCurso" tooltip="Limpar Dados" action="#{IntegracaoMestreGRControle.limparCurso}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>

			<!--Disciplina-->
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UploadArquivos_Disciplina}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="disciplinaNome" size="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{IntegracaoMestreGRControle.disciplinaVO.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosDisciplina" alt="Localizar Disciplina" render="formDisciplina" oncomplete="#{rich:component('panelDisciplina')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosDisciplina" alt="Limpar Dados" action="#{IntegracaoMestreGRControle.limparDisciplina}" render="form:disciplinaNome" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>

			<!-- Operacoes -->
			<h:panelGroup rendered="#{LoginControle.permissaoAcessoMenuVO.integracaoMestreGR}" layout="block" styleClass="col-md-12 mt10">
				<!-- 				<h:outputText styleClass="title" value="#{msg_aplic.prt_IntegracaoMestreGR_operacoes}" /> -->
				<h:panelGroup layout="block" styleClass="col-md-12 text-center">

					<otm:commandButton style="margin-rigth:5px" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="#{msg_aplic.prt_IntegracaoMestreGR_gerarLoteAlunos}" id="btnConsultarLoteAluno" render="formLoteIntegracaoAluno" action="#{IntegracaoMestreGRControle.consultarIntegracaoLote('TURMA')}" styleClass="btn btn-success mr-5" oncomplete="#{IntegracaoMestreGRControle.oncompleteModal}" execute="@form">

					</otm:commandButton>
					<otm:commandButton style="margin-rigth:5px" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="#{msg_aplic.prt_IntegracaoMestreGR_gerarLoteAlunosSegundaChamada}" id="btnConsultarAlunoSegundaChamada" render="formLoteIntegracaoAlunoSegundaChamada" action="#{IntegracaoMestreGRControle.consultarIntegracaoLote('TURMA_2CH')}" styleClass="btn btn-primary mr-5" oncomplete="#{IntegracaoMestreGRControle.oncompleteModal}" execute="@form ">

					</otm:commandButton>
					<otm:commandButton icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="#{msg_aplic.prt_IntegracaoMestreGR_gerarLoteAlunosExames}" id="btnConsultarLoteAlunoExame" render="formLoteIntegracaoAlunoExame" action="#{IntegracaoMestreGRControle.consultarIntegracaoLote('TURMA_EXAME')}" styleClass="btn btn-warning" oncomplete="#{IntegracaoMestreGRControle.oncompleteModal}" execute="@form">

					</otm:commandButton>
				</h:panelGroup>

			</h:panelGroup>

			<h:panelGroup rendered="#{LoginControle.permissaoAcessoMenuVO.integracaoMestreGR}" id="panelLotesInferior" layout="block" styleClass="col-md-12 mt10">



				<!-- 					<h:outputText styleClass="title" value="#{msg_aplic.prt_IntegracaoMestreGR_lotesIntegracao}" style="font-weight: bold;" /> -->


				<h:panelGroup layout="block" styleClass="col-md-12 text-center">
					<!--Consultar Registro De Lotes-->
					<otm:commandButton style="margin-rigth:5px" id="btnConsultarLotesGerados" icon="#{msg_botoes.btn_icon_lupa_embutido}" value="#{msg_aplic.prt_IntegracaoMestreGR_consultarLotes}" render="form" action="#{IntegracaoMestreGRControle.consultarIntegracaoLoteExistentes}" styleClass="btn btn-dark mr-5" execute="@form">

					</otm:commandButton>

					<!--Consultar Erro Integracao-->
					<otm:commandButton style="margin-rigth:5px" id="btnConsultarLogErroIntegracao" icon="#{msg_botoes.btn_icon_alerta_triangulo_embutido}" value="Log Erro Geração Lote" render="formLoteIntegracaoErro" action="#{IntegracaoMestreGRControle.errosLoteGeralExistentes}" styleClass="btn btn-dark mr-5" execute="@form" oncomplete="#{rich:component('panelLoteIntegracaoErro')}.show();">

					</otm:commandButton>

					<!--Log Atualizacao Alunos-->
					<otm:commandButton id="btnConsultarLogAtualizacaoAlunos" icon="#{msg_botoes.btn_icon_info_embutido}" value="Lote Operações Tempo Real" render="formLoteIntegracaoLogAluno, form" action="#{IntegracaoMestreGRControle.consultarIntegracaoLogAlunos}" oncomplete="#{IntegracaoMestreGRControle.oncompleteModal}" execute="@form" styleClass="btn btn-dark mr-5">

					</otm:commandButton>

				</h:panelGroup>
			</h:panelGroup>



			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<h:panelGroup rendered="#{LoginControle.permissaoAcessoMenuVO.integracaoMestreGR}" id="panelLotesInferior2" layout="block" styleClass="col-md-12">
				<rich:dataTable id="resultadoLoteTurmaInferior" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{IntegracaoMestreGRControle.controleConsultaRegistroIntegracaoLote}" rows="10" var="loteItem">

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Tipo Lote" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{loteItem.origem.valorApresentar}" />
						</h:panelGroup>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome Lote" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{loteItem.nomeLote}" />
						</h:panelGroup>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Código Lote" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{loteItem.codigoLote}" />
						</h:panelGroup>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Qtde de Registros" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{loteItem.qtdeRegistros}" />
						</h:panelGroup>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{loteItem.situacao}" />
						</h:panelGroup>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Data Geração" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{loteItem.created}">
								<f:convertDateTime pattern="dd/MM/yy HH:mm" />
							</h:outputText>
						</h:panelGroup>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Data Envio" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{loteItem.dataTransmissao}">
								<f:convertDateTime pattern="dd/MM/yy HH:mm" />
							</h:outputText>
						</h:panelGroup>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Responsável" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{loteItem.nomeCreated}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Unidade(s) de Ensino" />
						</f:facet>
						<otm:commandIcon tooltip="#{loteItem.unidadeEnsinos}" rendered="#{!empty loteItem.unidadeEnsinos}" horizontalOffset="0" verticalOffset="0" icon="#{msg_botoes.btn_icon_info}  iconePequeno" id="unidadeEnsinos2">

						</otm:commandIcon>

					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Cursos" />
						</f:facet>
						<otm:commandIcon tooltip="#{loteItem.cursos}" rendered="#{!empty loteItem.cursos}" horizontalOffset="0" verticalOffset="0" icon="#{msg_botoes.btn_icon_info}  iconePequeno" id="cursos2">

						</otm:commandIcon>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Disciplina" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{loteItem.disciplinaVO.abreviatura}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Período 2ª Chamada" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{loteItem.periodoRequerimento}" />
						</h:panelGroup>
					</rich:column>

					<f:facet name="footer">
						<rich:dataScroller align="center" for="form:resultadoLoteTurmaInferior" maxPages="10" id="scResultadoMatriculaInferior" boundaryControls="auto" stepControls="auto" fastControls="hide" page="#{IntegracaoMestreGRControle.controleConsultaRegistroIntegracaoLote.page}" scrollListener="#{IntegracaoMestreGRControle.scrollerListenerRegistroIntegracaoLote}" rendered="#{IntegracaoMestreGRControle.controleConsultaRegistroIntegracaoLote.apresentarPaginador}" />
					</f:facet>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>

						<rich:column styleClass="optionsColumn">

							<otm:commandIcon id="btnConsultarLoteItensAlunoExame" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" render="formLoteIntegracaoItensAluno" action="#{IntegracaoMestreGRControle.consultarItensLoteFiltrados(loteItem.codigo, loteItem.origem.valor)}" oncomplete="#{rich:component('panelLoteIntegracaoItensAluno')}.show();" execute="@this" tooltip="Visualizar">

							</otm:commandIcon>



							<!--Excluir Lote-->
							<a4j:commandLink id="btnExcluirLoteInferior" render="form" oncomplete="#{rich:component('panelAlertaExclusaoLote')}.show();" execute="@this" alt="Excluir Dados" title="Excluir" >
								<rich:tooltip value="Remover Lote" />
								<span class="#{msg_botoes.btn_icon_remover} iconePequeno border-radius-all"></span>
								<f:setPropertyActionListener target="#{IntegracaoMestreGRControle.controleConsultaIntegracaoMestreGR.codigoIntegracao}" value="#{loteItem.codigo}" />
								<f:setPropertyActionListener for="btnExcluirLoteInferior" target="#{IntegracaoMestreGRControle.controleConsultaIntegracaoLote.paginaAtual}" value="1" />
								<f:setPropertyActionListener for="btnExcluirLoteInferior" target="#{IntegracaoMestreGRControle.controleConsultaIntegracaoLote.page}" value="1" />
							</a4j:commandLink>
							

							<!--Transmitir-->
							<a4j:commandLink id="transmitirDadosLoteInferior" onclick="return confirm('Gostaria de realmente transmitir este lote?')" render="form panelProgressBar" action="#{IntegracaoMestreGRControle.realizarInicioProgressBarTransmitirLoteSelecionado}" execute="@this" alt="Transmitir Dados" title="Transmitir" rendered="#{loteItem.situacao eq 'AGUARDANDO'}">
								<rich:tooltip value="Transmitir Lote" />
								<span class="#{msg_botoes.btn_icon_enviar_email} iconePequeno border-radius-all"></span>
								<f:setPropertyActionListener target="#{IntegracaoMestreGRControle.controleConsultaIntegracaoMestreGR.codigoIntegracao}" value="#{loteItem.codigo}" />
							</a4j:commandLink>
							<!--Transmitir-->
							<a4j:commandLink id="retransmitirDadosLoteInferior" onclick="return confirm('Ao retransmitir o lote deve ser garantido que no sistema de provas os itens deste lote foram excluidos. Gostaria de realmente transmitir este lote?')" render="form panelProgressBar" action="#{IntegracaoMestreGRControle.realizarInicioProgressBarTransmitirLoteSelecionado}" execute="@this" alt="Transmitir Dados" title="Transmitir" rendered="#{loteItem.situacao eq 'INTERROMPIDO'}">
								<rich:tooltip value="Retransmitir Lote" />
								<span class="#{msg_botoes.btn_icon_enviar_email} iconePequeno border-radius-all"></span>
								<f:setPropertyActionListener target="#{IntegracaoMestreGRControle.controleConsultaIntegracaoMestreGR.codigoIntegracao}" value="#{loteItem.codigo}" />
							</a4j:commandLink>

							<!--Mensagem Erro-->
							<a4j:commandLink id="alertaDadosLoteInferior" render="formLoteIntegracaoErro" action="#{IntegracaoMestreGRControle.consultarErroLoteSelecionado}" oncomplete="#{rich:component('panelLoteIntegracaoErro')}.show();" execute="@this" rendered="#{loteItem.situacao eq 'ERRO'}">
								<rich:tooltip value="Mensagem De Erro" />
								<span class="#{msg_botoes.btn_icon_alerta_triangulo_lista} iconePequeno border-radius-all"></span>
								<f:setPropertyActionListener for="alertaDadosLoteInferior" target="#{IntegracaoMestreGRControle.controleConsultaErroRegistroIntegracaoLote.paginaAtual}" value="1" />
								<f:setPropertyActionListener for="alertaDadosLoteInferior" target="#{IntegracaoMestreGRControle.controleConsultaErroRegistroIntegracaoLote.page}" value="1" />
								<f:setPropertyActionListener for="alertaDadosLoteInferior" target="#{IntegracaoMestreGRControle.controleConsultaIntegracaoMestreGR.codigoIntegracao}" value="#{loteItem.codigo}" />
							</a4j:commandLink>
						</rich:column>

					</rich:column>


				</rich:dataTable>


				<h:panelGroup id="panelMensagem" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{IntegracaoMestreGRControle}"></otm:mensagem>
				</h:panelGroup>



			</h:panelGroup>

		</h:form>

		<!-- PopUp Disciplina -->
		<rich:popupPanel id="panelDisciplina" styleClass="modalMaximizado" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_UploadArquivos_consultarDisciplina}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplina">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{IntegracaoMestreGRControle.campoConsultaDisciplina}">
						<f:selectItems value="#{IntegracaoMestreGRControle.tipoConsultaComboDisciplina}" />
						<a4j:ajax event="change" render="formDisciplina" execute="formDisciplina" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaDisciplina" rendered="#{IntegracaoMestreGRControle.campoConsultaDisciplina ne 'codigo'}" size="20" styleClass="form-control campos" value="#{IntegracaoMestreGRControle.valorConsultaDisciplina}" />
					<h:inputText id="valorConsultaDisciplinaCodigo" rendered="#{IntegracaoMestreGRControle.campoConsultaDisciplina eq 'codigo'}" size="20" styleClass="form-control campos" value="#{IntegracaoMestreGRControle.valorConsultaDisciplina}" onkeypress="aceitarSomenteValorNumerico(this)" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formDisciplina:mensagemConsultaDisciplina, formDisciplina:resultadoConsultaDisciplina, formDisciplina:scResultadoDisciplina" action="#{IntegracaoMestreGRControle.consultarDisciplina}" value="#{msg_botoes.btn_consultar}" icon="#{msg_botoes.btn_icon_lupa_embutido}" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{IntegracaoMestreGRControle.listaConsultaDisciplina}" rows="5" var="disciplinaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{IntegracaoMestreGRControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" value="#{disciplinaItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{IntegracaoMestreGRControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" value="#{disciplinaItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Abreviatura" />
						</f:facet>
