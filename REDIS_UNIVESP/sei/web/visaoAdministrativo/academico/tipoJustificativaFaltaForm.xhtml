<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipoJustificativaFalta_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<h:form id="form">
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MotivoEmprestimoPorHora_codigo}" />
					<h:inputText id="codigo" size="10" maxlength="30" styleClass="form-control camposSomenteLeitura" value="#{TipoJustificativaFaltaControle.tipoJustificativaFaltaVO.codigo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MotivoEmprestimoPorHora_descricao}" />
					<h:inputText id="nome" size="70" maxlength="150" styleClass="form-control camposObrigatorios" value="#{TipoJustificativaFaltaControle.tipoJustificativaFaltaVO.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="tituloCampos" value="Sigla" />
					<h:inputText id="sigla" size="3" maxlength="3" styleClass="form-control campos" value="#{TipoJustificativaFaltaControle.tipoJustificativaFaltaVO.sigla}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Tipo Sexo Justificativa" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{TipoJustificativaFaltaControle.tipoJustificativaFaltaVO.tipoSexoJustificativa}">
						<f:selectItems value="#{TipoJustificativaFaltaControle.tipoSexo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens">
					<otm:mensagem bean="#{VagasControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton id="novo" immediate="true" action="#{TipoJustificativaFaltaControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_bt.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
						<otm:spacer width="5" />
						<otm:commandButton id="salvar" action="#{TipoJustificativaFaltaControle.gravar}" value="#{msg_bt.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" />
						<otm:spacer width="5" />
						<otm:commandButton id="excluir" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{TipoJustificativaFaltaControle.excluir}" value="#{msg_bt.btn_excluir}" styleClass="btn btn-danger btn-excluir" title="#{msg.msg_excluir_dados}" accesskey="3" />
						<otm:spacer width="5" />
						<otm:commandButton id="consultar" immediate="true" action="#{TipoJustificativaFaltaControle.consultar}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:descricao").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
