<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Usuario_usuarioAluno}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelSenhaPadrao" shadowOpacity="true" width="520" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Redefinir Username/Senha Padrão"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelSenhaPadrao" />
					<rich:componentControl target="panelSenhaPadrao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formSenhaPadrao">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaAlinhamento" styleClass="tabForm">
					<h:outputText value="#{AlterarSenhaControle.mensagemRedefinicaoSenha}" styleClass="tituloCamposNegrito" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="formCadastro">
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_nomeAluno}" />
				<h:inputText id="nome" size="50" readonly="true" maxlength="100" styleClass="form-control camposSomenteLeitura" value="#{AlterarSenhaControle.usuarioVO.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
				<h:inputText id="username" size="20" maxlength="30" styleClass="form-control camposObrigatorios" disabled="#{AlterarSenhaControle.permitirAlterarUsername}" value="#{AlterarSenhaControle.userName}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_senha}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputSecret id="senha" redisplay="true" size="20" maxlength="64" styleClass="form-control camposObrigatorios" value="#{AlterarSenhaControle.senha}">
						<!--                             <a4j:ajax -->
						<!--                                 action="#{AlterarSenhaControle.mudaValorCampoSenha}" -->
						<!--                                 event="onchange" /> -->
					</h:inputSecret>
					<span class="append-icon right"> <otm:commandIcon action="#{AlterarSenhaControle.redefinirSenhaPadrao}" icon="#{msg_botoes.btn_icon_confirmar_embutido}" tooltip="Redefinir Username é Senha" image="#{resource['/imagens/botaoRedefinirUsernameSenha.png']}" oncomplete="#{rich:component('panelSenhaPadrao')}.show()" render="formCadastro, formSenhaPadrao" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_email}" />
				<h:inputText id="email" size="50" maxlength="100" styleClass="form-control camposObrigatorios" value="#{AlterarSenhaControle.usuarioVO.pessoa.email}" />
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{AlterarSenhaControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{AlterarSenhaControle.mensagemDetalhada}" />
				</h:panelGroup>
				<h:panelGroup style="margin:10px" layout="block" styleClass="col-md-12 text-center">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" id="salvar" action="#{AlterarSenhaControle.alterarUserNameSenhaAluno}" value="#{msg_botoes.btn_gravar}" accesskey="2" onclick="return confirm('#{msg.msg_confirmacao_alteracaoSenha}');" styleClass="btn btn-dark btn-gravar" />
						<otm:commandButton id="consultar" immediate="true" action="#{AlterarSenhaControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
