<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TransferenciaInterna_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_TransferenciaInterna_tituloForm} " /></title>
		<h:form id="formCadastro">
			<h:commandLink action="#{TransferenciaInternaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{TransferenciaInternaControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="formCadastro" />
					<f:selectItems value="#{TransferenciaInternaControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Matriculado" />
				<h:selectOneMenu styleClass="form-control campos" id="matriculado" required="true" value="#{TransferenciaInternaControle.situacaoMatriculado}">
					<f:selectItems value="#{TransferenciaInternaControle.listaSelectItemMatriculado}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 pt4">
				<otm:spacer width="100%" />
				<h:inputText id="valorConsultaData" styleClass="form-control campos" value="#{TransferenciaInternaControle.controleConsulta.valorConsulta}" onkeypress="return mascaraData(this.form, this.id, 'dd/MM/yyyy', event);" rendered="#{TransferenciaInternaControle.controleConsulta.campoConsulta eq 'data'}" />
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{TransferenciaInternaControle.controleConsulta.valorConsulta}" rendered="#{TransferenciaInternaControle.controleConsulta.campoConsulta ne 'data'}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 pt4">
				<otm:spacer width="100%" />
				<otm:commandButton id="consultar" type="submit" render="formCadastro" execute="@form" value="#{msg_botoes.btn_consultar}" action="#{TransferenciaInternaControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{TransferenciaInternaControle.listaConsulta}" rendered="#{TransferenciaInternaControle.apresentarResultadoConsulta}" rows="10" var="transferenciaInternaItens">
				<rich:column sortBy="#{transferenciaInternaItens.codigo}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaInterna_codigo}" />
					</f:facet>
					<h:commandLink action="#{TransferenciaInternaControle.editar}" id="codigo" value="#{transferenciaInternaItens.codigo}" />
				</rich:column>
				<rich:column sortBy="#{transferenciaInternaItens.situacao_Apresentar}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaInterna_situacao}" />
					</f:facet>
					<h:commandLink action="#{TransferenciaInternaControle.editar}" id="situacao" value="#{transferenciaInternaItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column sortBy="#{transferenciaInternaItens.codigoRequerimento.tipoRequerimento.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Requerimento_tituloForm}" />
					</f:facet>
					<h:commandLink action="#{TransferenciaInternaControle.editar}" id="codigoRequerimento" value="#{transferenciaInternaItens.codigoRequerimento.tipoRequerimento.nome} - #{transferenciaInternaItens.codigoRequerimento.tipoRequerimento.codigo}" />
				</rich:column>
				<rich:column sortBy="#{transferenciaInternaItens.pessoa.registroAcademico}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Pessoa_registroAcademico}" />
					</f:facet>
					<h:commandLink action="#{TransferenciaInternaControle.editar}" id="registroAcademico" value="#{transferenciaInternaItens.pessoa.registroAcademico}" />
				</rich:column>
				<rich:column sortBy="#{transferenciaInternaItens.pessoa.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaInterna_aluno}" />
					</f:facet>
					<h:commandLink action="#{TransferenciaInternaControle.editar}" id="instituicaoOrigem" value="#{transferenciaInternaItens.pessoa.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{TransferenciaInternaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
					<otm:commandIcon target="_blank" id="imprimirPDF" oncomplete="#{TransferenciaInternaControle.download}" action="#{TransferenciaInternaControle.imprimirPDF}" icon="#{msg_botoes.btn_icon_pdf} iconePequeno" tooltip="Imprimir PDF">
					</otm:commandIcon>
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{TransferenciaInternaControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="novo" action="#{TransferenciaInternaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
