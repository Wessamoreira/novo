				iniciarCropFrente = function() {
					$("#formImagem\\:image").Jcrop({
						onSelect : showCoordsFrente,
						onChange : showCoordsFrente,
						bgColor : 'black',
						bgOpacity : .3,
					});
				};

				function showCoordsFrente(c) {
					var valorX = document.getElementById('formImagem:x');
					valorX.value = c.x;
					var valorY = document.getElementById('formImagem:y');
					valorY.value = c.y;
					var valorW = document.getElementById('formImagem:w');
					valorW.value = c.w;
					var valorH = document.getElementById('formImagem:h');
					valorH.value = c.h;
				}
				;

				iniciarCropVerso = function() {
					$("#formImagemVerso\\:imageVerso").Jcrop({
						onSelect : showCoordsVerso,
						onChange : showCoordsVerso,
						bgColor : 'black',
						bgOpacity : .3,
					});
				};

				function showCoordsVerso(c) {
					var valorX = document
							.getElementById('formImagemVerso:xVerso');
					valorX.value = c.x;
					var valorY = document
							.getElementById('formImagemVerso:yVerso');
					valorY.value = c.y;
					var valorW = document
							.getElementById('formImagemVerso:wVerso');
					valorW.value = c.w;
					var valorH = document
							.getElementById('formImagemVerso:hVerso');
					valorH.value = c.h;
				}
				;

			})(jQuery);

							<otm:commandButton style="margin-left:5px" rendered="#{!LoginControle.permissaoAcessoMenuVO.navegarAbaDisciplinas and !LoginControle.permissaoAcessoMenuVO.navegarAbaPlanoFinanceiroAluno}" action="#{RenovarMatriculaControle.navegarAbaDisciplinaMatriculado}" render="form" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" />
							<otm:commandButton style="margin-left:5px" rendered="#{RenovarMatriculaControle.matriculaPeriodoVO.financeiroManual and !LoginControle.permissaoAcessoMenuVO.navegarAbaDisciplinas}" render="form, formAvisoContaReceber, formParcelaExtra, panelParcelaExtra, formAvisoContaReceberEditadaManualmente" action="#{RenovarMatriculaControle.gravarAbrirRichAvisoContaReceber}" oncomplete="#{RenovarMatriculaControle.apresentarRichAvisoContaReceber}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
