<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RegistraFalta}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_RegistraFalta}#{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{RegistroFaltaControle.campoConsultaAluno}">
						<f:selectItems value="#{RegistroFaltaControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaAluno" size="20" onkeypress="modalKeyHandler('panelAluno', 'formAluno:btnConsultar')" styleClass="form-control campos" value="#{RegistroFaltaControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{RegistroFaltaControle.consultarAlunoUnidadeEnsino}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RegistroFaltaControle.listaConsultaAluno}" rows="5" var="registrarFaltaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RegistroFaltaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{registrarFaltaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RegistroFaltaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{registrarFaltaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RegistroFaltaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{registrarFaltaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RegistroFaltaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{RegistroFaltaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{RegistroFaltaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_unidadeEnsino}" />
				<h:selectOneMenu id="tipoCatalago" styleClass="form-control camposObrigatorios" value="#{RegistroFaltaControle.registroFaltaVO.matriculaVO.unidadeEnsino.codigo}">
					<f:selectItems value="#{RegistroFaltaControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_curso}" />
				<h:inputText id="alunoCurso" size="71" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{RegistroFaltaControle.registroFaltaVO.matriculaVO.curso.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 pn">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic. prt_CriterioAvaliacaoAluno_matricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:inputText id="alunoMatricula" size="21" styleClass="form-control camposObrigatorios" value="#{RegistroFaltaControle.registroFaltaVO.matriculaVO.matricula}">
						<a4j:ajax event="change" listener="#{RegistroFaltaControle.consultarAlunoPorMatricula}" render="form" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:inputText id="alunoNome" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{RegistroFaltaControle.registroFaltaVO.matriculaVO.aluno.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" tooltip="Localizar Aluno" render="form" oncomplete="#{rich:component('panelAluno')}.show()" action="#{RegistroFaltaControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" tooltip="Limpas Dados" action="#{RegistroFaltaControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DataFalta}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:calendar jsFunction="executarMudancaData()" styleClass="form-control" id="dataFalta" render="form:anoRegistroFalta" enableManualInput="true" value="#{RegistroFaltaControle.registroFaltaVO.dataFalta}">
						<!-- 						<a4j:ajax event="change" listener="#{RegistroFaltaControle.executarMudancaData}" render="form:anoRegistroFalta" /> -->
						<!-- 						<a4j:ajax event="change" listener="#{RegistroFaltaControle.executarMudancaData}" render="form:anoRegistroFalta" /> -->
						<!-- 						<a4j:ajax event="change" listener="#{RegistroFaltaControle.executarMudancaData}" render="form:anoRegistroFalta" /> -->
					</otm:calendar>
					<a4j:jsFunction name="executarMudancaData" action="#{RegistroFaltaControle.executarMudancaData}" render="form:anoRegistroFalta" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Advertencia_bimestre}" />
				<h:selectOneMenu styleClass="form-control camposObrigatorios" id="registroFaltaBimestre" value="#{RegistroFaltaControle.registroFaltaVO.bimestre}">
					<f:selectItems value="#{RegistroFaltaControle.listaSelectItemBimestre}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{RegistroFaltaControle.isApresentarAno}">
				<h:outputText rendered="#{RegistroFaltaControle.isApresentarAno}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoAluno_ano}" />
				<h:inputText rendered="#{RegistroFaltaControle.isApresentarAno}" maxlength="4" id="anoRegistroFalta" size="4" styleClass="form-control camposObrigatorios" onkeydown="aceitarSomenteValorNumerico(this)" value="#{RegistroFaltaControle.registroFaltaVO.ano}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{RegistroFaltaControle.isApresentarSemestre}">
				<h:outputText rendered="#{RegistroFaltaControle.isApresentarSemestre}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Advertencia_semestre}" />
				<h:selectOneMenu rendered="#{RegistroFaltaControle.isApresentarSemestre}" styleClass="form-control camposObrigatorios" id="registroFaltaSemestre" value="#{RegistroFaltaControle.registroFaltaVO.semestre}">
					<f:selectItems value="#{RegistroFaltaControle.listaSelectItemSemestre}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DevolucaoCheque_motivo}" />
				<h:inputTextarea id="motivo" styleClass="form-control" value="#{RegistroFaltaControle.registroFaltaVO.motivoFalta}" />
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{RegistroFaltaControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton style="margin-right:5px" id="novo" styleClass="btn btn-info btn-novo" action="#{RegistroFaltaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" />
					<otm:commandButton style="margin-right:5px" id="salvar" styleClass="btn btn-dark btn-gravar" action="#{RegistroFaltaControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" />
					<otm:commandButton style="margin-right:5px" id="excluir" styleClass="btn btn-danger btn-excluir" action="#{RegistroFaltaControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" />
					<otm:commandButton id="consultar" styleClass="btn btn-default btn-consultar" action="#{RegistroFaltaControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
