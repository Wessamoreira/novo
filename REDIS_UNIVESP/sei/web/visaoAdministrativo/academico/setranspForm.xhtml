<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Setransp_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Setransp_turma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{SetranspControle.campoConsultaTurma}">
						<f:selectItems value="#{SetranspControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{SetranspControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{SetranspControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{SetranspControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_codigo} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{SetranspControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{SetranspControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete=" #{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{SetranspControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{SetranspControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_DeclaracaoSetransp_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{SetranspControle.campoConsultaAluno}">
						<f:selectItems value="#{SetranspControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsulta" size="20" styleClass="form-control campos" value="#{SetranspControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsulta, formAluno:resultadoConsulta, formAluno:scResultado" action="#{SetranspControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsulta" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{SetranspControle.listaConsultaAluno}" rows="5" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{SetranspControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="matricula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{SetranspControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{SetranspControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{SetranspControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsulta" maxPages="10" id="scResultado" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsulta" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{SetranspControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{SetranspControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="#{SetranspControle.isFiltroAnual ? 'col-md-5' : SetranspControle.isFiltroSemestral ? 'col-md-4' : 'col-md-6'}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Setransp_responsavel}" />
						<h:inputText id="responsavel" size="70" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{SetranspControle.setranspVO.responsavel.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Setransp_dataGeracao}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
							<otm:calendar id="dataGeracao" value="#{SetranspControle.setranspVO.dataGeracao}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Setransp_filtroPeriodicidade}" />
						<h:selectOneMenu id="filtrosPeriodicidade" styleClass="form-control campos" value="#{SetranspControle.filtroPeriodicidade}">
							<f:selectItems value="#{SetranspControle.listaSelectItemFiltroPeriodicidade}" />
							<a4j:ajax render="form" execute="form" status="ajax" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Filtro" />
						<h:selectOneMenu id="filtrosConsulta" styleClass="form-control campos" value="#{SetranspControle.valorConsultaFiltros}">
							<f:selectItems value="#{SetranspControle.listaSelectItemFiltros}" />
							<a4j:ajax listener="#{SetranspControle.selecionarFiltro}" event="change" render="form" execute="form" status="ajax" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{SetranspControle.isFiltroAnual or SetranspControle.isFiltroSemestral}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Setransp_ano}" rendered="#{SetranspControle.isFiltroAnual or SetranspControle.isFiltroSemestral}" />
						<h:inputText size="10" maxlength="4" styleClass="form-control campos" rendered="#{SetranspControle.isFiltroAnual or SetranspControle.isFiltroSemestral}" id="campoAno" value="#{SetranspControle.ano}" onkeypress="aceitarSomenteValorNumerico(this)" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{SetranspControle.isFiltroSemestral}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Setransp_semestre}" rendered="#{SetranspControle.isFiltroSemestral}" />
						<h:selectOneMenu styleClass="form-control campos" value="#{SetranspControle.semestre}" rendered="#{SetranspControle.isFiltroSemestral}">
							<f:selectItems value="#{SetranspControle.listaSelectItemSemestre}" />
							<a4j:ajax event="change" render="form" execute="form" status="ajax" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{SetranspControle.filtroUnidadeEnsino}">
					<h:outputText rendered="#{SetranspControle.filtroUnidadeEnsino}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_unidadeEnsino}" />
					<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{SetranspControle.unidadeEnsinoVO.codigo}">
						<f:selectItems value="#{SetranspControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{SetranspControle.filtroCurso}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{SetranspControle.filtroCurso}" value="#{msg_aplic.prt_Setransp_curso}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:selectOneMenu id="curso" styleClass="form-control campos" value="#{SetranspControle.cursoVO.codigo}">
							<f:selectItems value="#{SetranspControle.listaSelectItemCurso}" />
						</h:selectOneMenu>
						<span class="append-icon right mr10"> <otm:commandIcon id="atualizarCurso" action="#{SetranspControle.montarListaSelectItemCurso}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" render="form:panelFiltros" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{SetranspControle.filtroTurma}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{SetranspControle.filtroTurma}" value="#{msg_aplic.prt_Setransp_turma}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText size="40" id="codigoTurma" styleClass="form-control camposSomenteLeitura" readonly="true" disabled="true" value="#{SetranspControle.turmaVO.identificadorTurma}" />
						<span class="append-icon right"> <otm:commandIcon id="consultarTurma" render="formTurma" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelTurma')}.show()" /> <otm:commandIcon id="limparTurma" alt="Limpar Turma" action="#{SetranspControle.limparDadosTurma}" render="form" execute="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{SetranspControle.filtroAluno}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{SetranspControle.filtroAluno}" value="#{msg_aplic.prt_DeclaracaoSetransp_matricula}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="matricula" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" disabled="true" value="#{SetranspControle.matriculaVO.matricula}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDados" alt="Localizar " render="formAluno" oncomplete="#{rich:component('panelAluno')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDados" alt="Limpas Dados" action="#{SetranspControle.limparDadosAluno}" render="form:matricula" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4 pn" rendered="#{SetranspControle.isFiltroIntegral}">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Setransp_periodo}" rendered="#{SetranspControle.isFiltroIntegral}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6 h36">
						<otm:calendar id="dataInicio" value="#{SetranspControle.dataInicio}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1 text-center">
						<h:outputText value=" รก " styleClass="field control-label tituloCampos"></h:outputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5 h36">
						<otm:calendar id="dataFinal" value="#{SetranspControle.dataFim}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelGridMensagens">
				<otm:mensagem bean="#{SetranspControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" immediate="true" action="#{SetranspControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
				<otm:spacer width="5" />
				<h:panelGroup rendered="#{SetranspControle.apresentarBotaoDownload}">
					<h:commandLink target="_blank" action="#{SetranspControle.getDownloadArquivoTelaForm}" id="downloadItemArquivo">
						<otm:commandButton value="#{msg_botoes.btn_download}" image="#{resource['imagens/botaoDownload.png']}" />
					</h:commandLink>
					<otm:spacer width="5" />
				</h:panelGroup>
				<otm:commandButton id="salvar" action="#{SetranspControle.gravar}" rendered="#{!SetranspControle.apresentarBotaoDownload}" render="panelGridMensagens" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" />
				<otm:spacer width="5" />
				<otm:commandButton id="consultar" immediate="true" action="#{SetranspControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:ano").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
