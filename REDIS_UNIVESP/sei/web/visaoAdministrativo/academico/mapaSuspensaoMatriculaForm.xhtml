<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MapaSuspensaoMatricula_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelUnidadeEnsino" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:outputText value="#{msg_aplic.prt_ContaReceberRel_selecionarUnidadeEnsino}" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideUnidadeEnsino" />
					<rich:componentControl target="panelUnidadeEnsino" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUnidadeEnsino">
				<h:panelGroup columns="1" width="100%" style="text-align: left;">
					<h:panelGroup id="unidadeEnsinos" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino" width="100%" var="unidadeEnsinoItens" value="#{MapaSuspensaoMatriculaControle.unidadeEnsinoVOs}">
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!unidadeEnsinoItens.filtrarUnidadeEnsino}">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{MapaSuspensaoMatriculaControle.marcarTodasUnidadesEnsinoAction}">
											<f:setPropertyActionListener value="true" target="#{MapaSuspensaoMatriculaControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{MapaSuspensaoMatriculaControle.verificarTodasUnidadesSelecionadas}">
										<f:setPropertyActionListener value="true" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandButton>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino2" width="100%" var="unidadeEnsinoItens" value="#{MapaSuspensaoMatriculaControle.unidadeEnsinoVOs}">
								<rich:column filterType="custom" filterExpression="#{unidadeEnsinoItens.filtrarUnidadeEnsino}">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{MapaSuspensaoMatriculaControle.marcarTodasUnidadesEnsinoAction}">
											<f:setPropertyActionListener value="false" target="#{MapaSuspensaoMatriculaControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{MapaSuspensaoMatriculaControle.verificarTodasUnidadesSelecionadas}">
										<f:setPropertyActionListener value="false" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandButton>
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino2')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<otm:spacer height="20px;" />
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelPendenciaMatricula" shadowOpacity="true" top="0" width="900" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Pendências"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPendenciaMatricula" />
					<rich:componentControl target="panelPendenciaMatricula" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formPendenciaMatricula">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Data Solicitação:" />
					<h:inputText size="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{MapaSuspensaoMatriculaControle.pendenciaLiberacaoMatriculaVO.dataSolicitacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="Usuário:" />
					<h:inputText readonly="true" size="30" styleClass="form-control camposSomenteLeitura" value="#{MapaSuspensaoMatriculaControle.pendenciaLiberacaoMatriculaVO.usuarioSolicitacao.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="Motivo Solicitação:" />
					<h:inputText readonly="true" size="30" styleClass="form-control camposSomenteLeitura" value="#{MapaSuspensaoMatriculaControle.pendenciaLiberacaoMatriculaVO.motivoSolicitacao eq 'SOLICITAR_LIBERACAO_MATRICULA_APOS_X_MODULOS' ? 'Solicitar Liberação Após X Módulos' : 'Solicitar Aprovação Liberação Financeira' }" />
				</h:panelGroup>
				<otm:spacer width="30px" />
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText rendered="#{!empty MapaSuspensaoMatriculaControle.listaContaReceber}" styleClass="field control-label tituloCampos" value="Débitos:" />
				</h:panelGroup>
				<otm:spacer width="20px" />
				<rich:dataTable rendered="#{!empty MapaSuspensaoMatriculaControle.listaContaReceber}" id="contasReceber" width="100%" headerClass="subordinado" footerClass="colunaCentralizada" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{MapaSuspensaoMatriculaControle.listaContaReceber}" var="contaReceberItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_situacao}" />
						</f:facet>
						<h:outputText value="#{contaReceberItens.situacao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Pessoa" />
						</f:facet>
						<h:outputText value="#{contaReceberItens.dadosPessoaAtiva}">
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_dataVencimento}" />
						</f:facet>
						<h:outputText value="#{contaReceberItens.dataVencimento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_valor}" />
						</f:facet>
						<h:outputText value="#{contaReceberItens.valor}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_parcela}" />
						</f:facet>
						<h:outputText value="#{contaReceberItens.parcela}">
						</h:outputText>
					</rich:column>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText rendered="#{!empty MapaSuspensaoMatriculaControle.horarioAlunoTurnoVOs}" styleClass="field control-label tituloCampos" value="Disciplinas:" />
				</h:panelGroup>
				<rich:dataTable rendered="#{!empty MapaSuspensaoMatriculaControle.horarioAlunoTurnoVOs}" id="horarioAlunoTurno" width="100%" headerClass="subordinado" footerClass="colunaCentralizada" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{MapaSuspensaoMatriculaControle.horarioAlunoTurnoVOs}" var="horarioAlunoTurnoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Turma" />
						</f:facet>
						<h:outputText value="#{horarioAlunoTurnoItens.turmaVO.identificadorTurma}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Disciplina" />
						</f:facet>
						<h:outputText value="#{horarioAlunoTurnoItens.disciplinaVO.nome}">
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Data Início Módulo" />
						</f:facet>
						<h:outputText value="#{horarioAlunoTurnoItens.dataInicioModulo}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Data Final Módulo" />
						</f:facet>
						<h:outputText value="#{horarioAlunoTurnoItens.dataFimModulo}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Número Módulo" />
						</f:facet>
						<h:outputText value="#{horarioAlunoTurnoItens.numeroModulo}">
						</h:outputText>
					</rich:column>
				</rich:dataTable>
				<otm:spacer width="30px" />
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<h:panelGroup>
						<otm:commandButton value="Deferir" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" image="#{resource['/imagens/botaoDeferir.png']}" action="#{MapaSuspensaoMatriculaControle.deferirLiberacaoPendenciaMatricula}" oncomplete="#{rich:component('panelPendenciaMatricula')}.hide()" render="formPendenciaMatricula, form" />
						<otm:spacer width="5px" />
						<otm:commandButton value="Indeferir" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" image="#{resource['/imagens/botaoIndeferir.png']}" action="#{MapaSuspensaoMatriculaControle.montarListaSelectItemMotivoCancelamentoTrancamento(MapaSuspensaoMatriculaControle.pendenciaLiberacaoMatriculaVO.motivoSolicitacao)}" oncomplete="#{rich:component('panelJustificativa')}.show()" render="formJustificativa" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="mensagemPendenciaMatricula" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{MapaSuspensaoMatriculaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelJustificativa" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Justificativa negação"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkJustificativa" />
					<rich:componentControl target="panelJustificativa" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formJustificativa">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="Justificativa" />
					<h:inputTextarea cols="50" rows="5" value="#{MapaSuspensaoMatriculaControle.pendenciaLiberacaoMatriculaVO.motivoIndeferimento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Trancamento_motivoCancelamentoTrancamento}" />
					<h:selectOneMenu style="width:452;" id="tipoJustificativa" styleClass="form-control camposObrigatorios" value="#{MapaSuspensaoMatriculaControle.cancelamentoVO.motivoCancelamentoTrancamento.codigo}">
						<f:selectItems value="#{MapaSuspensaoMatriculaControle.listaSelectItemMotivoCancelamentoTrancamento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<otm:commandButton value="Negar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" image="#{resource['/imagens/botaoIndeferir.png']}" oncomplete="#{MapaSuspensaoMatriculaControle.onCompleteModalIndeferimento}" action="#{MapaSuspensaoMatriculaControle.indeferirLiberacaoPendenciaMatricula}" render="formPendenciaMatricula, formJustificativa, form" />
				</h:panelGroup>
				<h:panelGroup id="mensagemJustificativaIndeferimentoPendenciaMatricula" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{MapaSuspensaoMatriculaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Aviso" />
				</h:panelGroup>
			</f:facet>

						<otm:spacer height="30" />

							<otm:commandButton render="form, formAvisoPermissaoNegada" oncomplete="#{rich:component('panelAvisoPermissaoNegada')}.hide()"   value="#{msg_botoes.btn_fechar}" image="#{resource['/imagens/botaoOK.png']}" />
						</h:panelGroup>
					</f:facet>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel> -->

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{MapaSuspensaoMatriculaControle.campoConsultaCurso}">
						<f:selectItems value="#{MapaSuspensaoMatriculaControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{MapaSuspensaoMatriculaControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{MapaSuspensaoMatriculaControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaSuspensaoMatriculaControle.listaConsultaCurso}" rows="5" var="unidadeEnsinoCursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MapaSuspensaoMatriculaControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{unidadeEnsinoCursoItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MapaSuspensaoMatriculaControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{MapaSuspensaoMatriculaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{MapaSuspensaoMatriculaControle.campoConsultaTurma}">
						<f:selectItems value="#{MapaSuspensaoMatriculaControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
