<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:nome").focus();
		}
	</script>
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_EixoCurso_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelEixoCurso" onshow="document.getElementById('formEixoCurso:valorConsultaEixoCurso').focus()" shadowOpacity="true" width="600" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_EixoCurso_consultarEixoCurso}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink">
					<rich:componentControl target="panelEixoCurso" operation="hide" event="click" />
				</h:graphicImage>
			</f:facet>
			<h:form id="formEixoCurso">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaEixoCurso" value="#{EixoCursoControle.controleConsulta.campoConsulta}">
							<f:selectItems value="#{EixoCursoControle.tipoConsultaCombo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaEixoCurso" size="10" styleClass="form-control campos" value="#{EixoCursoControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formEixoCurso" action="#{EixoCursoControle.consultarEixoCurso}" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" value="consultar" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaEixoCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EixoCursoControle.listaConsulta}" rows="5" var="eixoCursoItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_EixoCurso_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EixoCursoControle.selecionarEixoCurso}" focus="nomeEixoCurso" render="form:panelEixoCursos, formEixoCurso:mensagemConsultaEixoCurso, form:tabMensagens" value="#{eixoCursoItem.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_EixoCurso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EixoCursoControle.selecionarEixoCurso}" focus="nomeEixoCurso" render="form:panelEixoCursos, formEixoCurso:mensagemConsultaEixoCurso, form:tabMensagens" value="#{EixoCursoItem.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{EixoCursoControle.selecionarEixoCurso}" focus="nomeEixoCurso" render="panelEixoCursos, formEixoCurso:mensagemConsultaEixoCurso, form:tabMensagens" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="formEixoCurso:resultadoConsultaEixoCurso" maxPages="10" id="scResultadoEixoCurso" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaEixoCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{EixoCursoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelAvisoExclusao" shadowOpacity="true" width="330" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Aviso"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvisoExclusao">
				<h:panelGroup layout="block" styleClass="row mt10 mb20 text-left">
					<h:outputText value="#{msg.msg_confirmacao_excluxao}" styleClass="tituloCamposNegrito" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row mt10 mb10 text-center">
					<otm:commandButton value="Sim" render="formAvisoExclusao, form" oncomplete="#{rich:component('panelAvisoExclusao')}.hide();" styleClass="btn btn-danger btn-sim" icon="#{msg_botoes.btn_icon_remver_embutido}" action="#{EixoCursoControle.excluir}" alt="Continuar" />
					<otm:commandButton value="Não" render="formAvisoExclusao, form" oncomplete="#{rich:component('panelAvisoExclusao')}.hide();" styleClass="btn btn-dark btn-nao ml10" icon="#{msg_botoes.btn_icon_cancelar_embutido}" alt="Não Continuar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EixoCurso_codigo}" />
 					<h:inputText id="codigo" size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{EixoCursoControle.eixoCursoVO.codigo}" />
  				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EixoCurso_nome}" />
					<h:inputText id="nome" size="70" maxlength="200" styleClass="form-control camposObrigatorios" value="#{EixoCursoControle.eixoCursoVO.nome}" />
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="row" id="tabMensagens">
				<otm:mensagem bean="#{EixoCursoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" immediate="true" action="#{EixoCursoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				<otm:commandButton style="margin-left:5px" id="salvar" render="form" action="#{EixoCursoControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
				<otm:commandButton style="margin-left:5px" id="excluir" oncomplete="#{rich:component('panelAvisoExclusao')}.show();" value="#{msg_botoes.btn_excluir}" accesskey="3" styleClass="btn btn-danger btn-excluir" />
				<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{EixoCursoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
				<otm:commandButton style="margin-left:5px" id="clonar" render="form" action="#{EixoCursoControle.clonar}" value="#{msg_botoes.btn_clonar}" accesskey="5" icon="#{msg_botoes.btn_icon_clonar_embutido}" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
