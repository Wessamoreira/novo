								<h:commandLink action="#{CalendarioLancamentoNotaControle.editar}">

								<h:commandLink action="#{CalendarioLancamentoNotaControle.editar}">

							</h:panelGroup>

								<h:commandLink action="#{CalendarioLancamentoNotaControle.editar}">
									<h:outputText value="#{calendarioItens.professor.nome}" />
								</h:commandLink>
							</h:panelGroup>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CalendarioLancamentoNota_disciplina}" />
							</f:facet>
							<h:panelGroup>
								<h:commandLink action="#{CalendarioLancamentoNotaControle.editar}">
									<h:outputText value="#{calendarioItens.disciplina.nome}" />
								</h:commandLink>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CalendarioLancamentoNota_configuracaoAcademico}" />
							</f:facet>
							<h:panelGroup>
								<h:commandLink action="#{CalendarioLancamentoNotaControle.editar}">
									<h:outputText value="#{calendarioItens.configuracaoAcademico.nome}" />
								</h:commandLink>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{CalendarioLancamentoNotaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" alt="#{msg.msg_selecionar_dados}" />

						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="form:items" maxPages="10" stepControls="auto" fastControls="hide" boundaryControls="auto" scrollListener="#{CalendarioLancamentoNotaControle.paginarConsulta}" id="scResultado" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CalendarioLancamentoNotaControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
