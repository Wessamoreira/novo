			<rich:popupPanel styleClass="modalMaximizado" id="liberarOperacaoFuncionalidade" shadowOpacity="true" minWidth="380" maxWidth="380" autosized="true" onshow="document.getElementById('formLiberarOperacaoFuncionalidade:usernameLiberar').focus()">

							<h:inputText id="usernameLiberar" size="20" styleClass="form-control camposObrigatorios" value="#{ArtefatoEntregaAlunoControle.usernameLiberarOperacaoFuncionalidade}" />

							<otm:mensagem bean="#{ArtefatoEntregaAlunoControle}"></otm:mensagem>

					</h:panelGroup>
				</h:form>
			</rich:popupPanel>

				</f:facet>

							<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
						</h:graphicImage>
					</h:panelGroup>
				</f:facet>
				<h:form id="formDisciplina">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />

							<h:panelGroup>

						<otm:mensagem bean="#{ArtefatoEntregaAlunoControle}"></otm:mensagem>

						</h:panelGroup>

							<rich:dataTable id="disciplinaVO" rendered="#{!empty ArtefatoEntregaAlunoControle.artefatoEntregaAlunoVO.nivelControleArtefatoDisciplinaVOs}" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" rows="5" value="#{ArtefatoEntregaAlunoControle.artefatoEntregaAlunoVO.nivelControleArtefatoDisciplinaVOs}" var="disciplinaItens">
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
									</f:facet>
									<h:outputText value="#{disciplinaItens.disciplina.codigo}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
									</f:facet>
									<h:outputText value="#{disciplinaItens.disciplina.nome}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_bt.btn_opcoes}" />
									</f:facet>
									<h:panelGroup>
										<otm:commandIcon id="remover" render="disciplinasEspecificas, msg" action="#{ArtefatoEntregaAlunoControle.removerDisciplina}" tooltip="Remover Disciplina" icon="#{msg_bt.btn_icon_remover} iconePequeno" accesskey="7" />
									</h:panelGroup>
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller align="center" for="form:disciplinaVO" maxPages="10" id="scResultadoDisciplinasEspecificas" boundaryControls="auto" stepControls="auto" fastControls="hide" />
									</div>
								</f:facet>
							</rich:dataTable>
						</h:panelGroup>
					</rich:panel>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />

				<h:panelGroup layout="block" styleClass="col-md-12" id="pgFuncionariosAutorizados">
					<rich:panel id="funcionariosAutorizados" styleClass="row">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ArtefatoEntregaAluno_funcionariosAutorizados}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
							<otm:commandButton render="formFuncionario" styleClass="btn btn-default" icon="#{msg_bt.btn_icon_lupa_embutido}" image="#{resource['/imagens/botaoAdicionarFuncionarios.png']}" value="Funcionario" oncomplete="#{rich:component('panelFuncionario')}.show()" />
						</h:panelGroup>
						<h:panelGroup columns="1" width="100%" styleClass="tabFormSubordinada">
							<rich:dataTable id="funcionarioVO" rendered="#{!empty ArtefatoEntregaAlunoControle.artefatoEntregaAlunoVO.nivelControleArtefatoFuncionarioVOs}" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" rows="5" value="#{ArtefatoEntregaAlunoControle.artefatoEntregaAlunoVO.nivelControleArtefatoFuncionarioVOs}" var="funcionarioItens">
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Funcionario_matricula}" />
									</f:facet>
									<h:outputText value="#{funcionarioItens.funcionario.matricula}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Funcionario_nome}" />
									</f:facet>
									<h:outputText value="#{funcionarioItens.funcionario.pessoa.nome}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Funcionario_CPF}" />
									</f:facet>
									<h:outputText value="#{funcionarioItens.funcionario.pessoa.CPF}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_bt.btn_opcoes}" />
									</f:facet>
									<h:panelGroup>
										<otm:commandIcon id="remover" render="funcionariosAutorizados, msg" action="#{ArtefatoEntregaAlunoControle.removerFuncionario}" tooltip="Remover funcionario" icon="#{msg_bt.btn_icon_remover} iconePequeno" accesskey="7" />
									</h:panelGroup>
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller align="center" for="funcionarioVO" maxPages="10" id="scResultadoFuncionariosAutorizados" boundaryControls="auto" stepControls="auto" fastControls="hide" />
									</div>
								</f:facet>
							</rich:dataTable>
						</h:panelGroup>
					</rich:panel>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />

				<h:panelGroup id="pgScriptsRegraRestricaoAlunos">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText id="textoScriptsRegraRestricaoAlunos" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ArtefatoEntregaAluno_scriptsRegraRestricaoAlunos}" />
						<h:inputTextarea id="scriptsRegraRestricaoAlunos" cols="85" disabled="#{!LoginControle.permissaoAcessoMenuVO.permitirCriarScriptArtefatoEntregaAluno and !ArtefatoEntregaAlunoControle.liberarCriarScriptArtefatoEntregaAluno}" rows="10" styleClass="form-control campos" value="#{ArtefatoEntregaAlunoControle.artefatoEntregaAlunoVO.scriptsRegraRestricaoAluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center mt15">
						<otm:commandButton styleClass="btn btn-default" icon="#{msg_bt.btn_icon_selecionar_embutido}" value="Liberar Criação de Script para o Artefato" disabled="#{LoginControle.permissaoAcessoMenuVO.permitirCriarScriptArtefatoEntregaAluno}" image="#{resource['imagens/botaoPermitir.png']}" immediate="true" oncomplete="#{rich:component('liberarOperacaoFuncionalidade')}.show()" render="formLiberarOperacaoFuncionalidade" style="position:relative; top:-8px;" title="#{msg_aplic.prt_ArtefatoEntregaAluno_liberarCriacaoScriptArtefatoEntregaAluno}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="msg">
						<otm:mensagem bean="#{ArtefatoEntregaAlunoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton style="margin-right:5px" id="novo" immediate="true" action="#{ArtefatoEntregaAlunoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
					<otm:commandButton style="margin-right:5px" id="salvar" action="#{ArtefatoEntregaAlunoControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
					<otm:commandButton style="margin-right:5px" id="excluir" action="#{ArtefatoEntregaAlunoControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
					<otm:commandButton id="consultar" immediate="true" action="#{ArtefatoEntregaAlunoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
