<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MinhasNotasAdministrativo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAlunoId" value="#{MinhasNotasControle.campoConsultaAluno}">
						<f:selectItems value="#{MinhasNotasControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaAluno" size="30" onkeypress="modalKeyHandler('panelAluno', 'formAluno:btnConsultar')" styleClass="form-control campos" value="#{MinhasNotasControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarAluno" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{MinhasNotasControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MinhasNotasControle.listaConsultaAluno}" rows="5" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MinhasNotasControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_registroAcademico}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MinhasNotasControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.registroAcademico}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MinhasNotasControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MinhasNotasControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação Atual Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MinhasNotasControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MinhasNotasControle.selecionarAluno}" render="form, formAluno" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" layout="block" styleClass="row">"
					<otm:mensagem bean="#{MinhasNotasControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelFaltas" top="5px" autosized="false" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Faltas do Aluno"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkfalta" />
					<rich:componentControl target="panelFaltas" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFaltas">
				<h:panelGroup layout="block" style="width:100%; text-align:left; padding-bottom">
					<h:outputText styleClass="field control-label tituloCampos" value="Aluno" />
					<h:inputText styleClass="form-control camposSomenteLeitura" value="#{MinhasNotasControle.matriculaDetalhesMinhasFaltas.matricula} - #{MinhasNotasControle.matriculaDetalhesMinhasFaltas.aluno.nome}" readonly="true"></h:inputText>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabForm">
					<h:outputText rendered="#{empty MinhasNotasControle.listaDetalhesMinhasFaltasVOs}" styleClass="tituloCamposNegrito" value="Registro de Faltas Não Localizadas." />
					<rich:dataTable id="mihasFaltasDetalhadas" rendered="#{!empty MinhasNotasControle.listaDetalhesMinhasFaltasVOs}" width="100%" columnClasses="colunaCentralizada" headerClass="consulta" value="#{MinhasNotasControle.listaDetalhesMinhasFaltasVOs}" var="faltasItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Turma" />
							</f:facet>
							<h:outputText value="#{faltasItens.turma.identificadorTurma}">
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Data" />
							</f:facet>
							<h:outputText value="#{faltasItens.data}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Horário" />
							</f:facet>
							<h:outputText value="#{faltasItens.horario}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Dia da Semana" />
							</f:facet>
							<h:outputText value="#{faltasItens.diaSemana_Apresentar}">
							</h:outputText>
						</rich:column>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{MinhasNotasControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioLancamentoNota_unidadeEnsino}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{MinhasNotasControle.unidadeEnsino.codigo}">
						<f:selectItems value="#{MinhasNotasControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_AvaliacaoInstitucional_curso}" />
					<h:inputText size="69" maxlength="69" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{MinhasNotasControle.matricula.curso.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_matriculaAluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" >					
						<otm:sugestionBox id="sugestionRAMAtricula"   bean="#{MinhasNotasControle}" autoCompleteMatricula="true"  value="#{MinhasNotasControle.matricula.matricula}"  action="#{MinhasNotasControle.consultarAlunoPorMatricula}"   ></otm:sugestionBox>
			
						<!-- <h:inputText id="alunoMatricula" size="20" styleClass="form-control camposObrigatorios" value="#{MinhasNotasControle.matricula.matricula}">
							<a4j:ajax event="change" listener="#{MinhasNotasControle.consultarAlunoPorMatricula}" execute="@form" render="@form" />
						</h:inputText> -->
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:inputText id="alunoNome" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MinhasNotasControle.matricula.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" tooltip="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{MinhasNotasControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" tooltip="Limpas Dados" action="#{MinhasNotasControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_RespostaAvaliacaoInstitucionalDW_turno}" />
					<h:inputText size="69" maxlength="69" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{MinhasNotasControle.matricula.turno.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_RespostaAvaliacaoInstitucionalDW_turma}" />
					<h:inputText size="69" maxlength="69" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{MinhasNotasControle.matricula.turma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!empty MinhasNotasControle.listaPrincipalHistoricos}">
					<h:outputText rendered="#{MinhasNotasControle.isApresentarCampoAno and MinhasNotasControle.isApresentarCampoSemestre}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_anoSemestre}" />
					<h:outputText rendered="#{MinhasNotasControle.isApresentarCampoAno and !MinhasNotasControle.isApresentarCampoSemestre}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_ano}" />
					<h:selectOneMenu id="selectItemAnoSemestre1" rendered="#{MinhasNotasControle.isApresentarCampoAno}" styleClass="form-control campos" value="#{MinhasNotasControle.filterAnoSemestre}">
						<f:selectItems value="#{MinhasNotasControle.listaSelectItemAnoSemestre}" />
						<a4j:ajax event="change" render="form:gridTotal" listener="#{MinhasNotasControle.realizarMontagemTotalizadoresCargasHorarias}" execute="@form" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton style="margin-right:5px" id="consulta" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" alt="#{msg.msg_consultar_dados}" title="#{msg.msg_consultar_dados}" execute="@form" render="@form" action="#{MinhasNotasControle.realizarMontagemListaSelectItemPeriodoLetivo}" />
					<otm:commandButton id="imprimirMatrizCurricular" accesskey="2" action="#{MinhasNotasControle.imprimirMatrizCurricularAluno}" rendered="#{! empty MinhasNotasControle.listaPrincipalHistoricos}" value="Imprimir Matriz Curricular" styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_imprimir_embutido}" image="#{resource['/imagens/botaoImprimirMatrizCurricular.png']}" oncomplete="#{MinhasNotasControle.download}" />
				</h:panelGroup>
				<h:panelGroup id="gridTotal" styleClass="row d-block row-overflow">
					<a4j:repeat var="listaSecundaria" type="definitions" value="#{MinhasNotasControle.listaPrincipalHistoricos}">
						<h:panelGroup rendered="#{empty MinhasNotasControle.filterAnoSemestre or MinhasNotasControle.filterAnoSemestre eq listaSecundaria[0].anoSemestreApresentar}" layout="block" styleClass="w-100">
							<h:panelGroup layout="block" styleClass="title mt10">
								<h:outputText styleClass="field control-label tituloCampos" value="Ano Histórico: #{listaSecundaria[0].anoHistorico} " />
								<h:outputText styleClass="field control-label tituloCampos" value=" / Semestre Histórico: " rendered="#{!empty listaSecundaria[0].semestreHistorico}" />
								<h:outputText styleClass="field control-label tituloCampos" value="#{listaSecundaria[0].semestreHistorico}" rendered="#{!empty listaSecundaria[0].semestreHistorico}" />
								<h:outputText styleClass="field control-label tituloCampos" value=" - " />
								<h:outputText styleClass="field control-label tituloCampos" value="Período Letivo: #{listaSecundaria[0].matriculaPeriodo.peridoLetivo.descricao}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12">
								<rich:dataTable id="notas" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{listaSecundaria}" var="historicoVOItens" style="background-color: transparent;text-align:left; overflow-x: scroll; width: 100%;">
									<rich:column style="border-right: 1px solid #a5a9a7 !important;" rendered="#{listaSecundaria[0].matricula.curso.nivelEducacionalPosGraduacao}">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_VisaoAluno_dataAula}" />
										</f:facet>
										<h:outputText id="dataAula" title="#{historicoVOItens.periodoAula_Apresentar}" value="#{historicoVOItens.periodoAula_Apresentar}" />
									</rich:column>
									<rich:column style="border-right: 1px solid #a5a9a7 !important;" rendered="#{listaSecundaria[0].matricula.curso.nivelEducacionalPosGraduacao and MinhasNotasControle.apresentarCampoProfessor}">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_VisaoAluno_professor}" />
										</f:facet>
										<h:outputText id="nomeProfessor" title="#{historicoVOItens.nomeProfessor}" value="#{historicoVOItens.nomeProfessor}" />
									</rich:column>
									<rich:column style="border-right: 1px solid #a5a9a7 !important;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoAluno_turma}" />
										</f:facet>
										<otm:spacer width="10px"></otm:spacer>
										<h:outputText id="turma" style="font-size:10px" title="#{historicoVOItens.matriculaPeriodo.turma.identificadorTurma}" value="#{historicoVOItens.matriculaPeriodo.turma.identificadorTurma}" />
									</rich:column>
									<rich:column style="border-right: 1px solid #a5a9a7 !important;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_VisaoAluno_disciplina}" />
										</f:facet>
										<otm:spacer width="10px" rendered="#{historicoVOItens.historicoDisciplinaFazParteComposicao}"></otm:spacer>
										<h:outputText id="matriculaAluno" style="font-size:10px" title="#{historicoVOItens.disciplina.nomeMinhasNotasAluno}" value="#{historicoVOItens.disciplina.nomeMinhasNotasAluno}" />
									</rich:column>
									<rich:column style="border-right: 1px solid #a5a9a7 !important;" rendered="#{listaSecundaria[0].configuracaoAcademico.tipoApresentarFrequenciaVisaoAluno eq 'PO'}">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_VisaoAluno_frequencia}" />
										</f:facet>
										<h:outputText id="frequencia" style="font-size:10px" title="#{historicoVOItens.freguencia}(%)" rendered="#{!historicoVOItens.ocultarFrequenciaFalta}" value="#{historicoVOItens.freguencia}(%)" />
										<h:outputText id="freq" style="font-size:10px" rendered="#{historicoVOItens.ocultarFrequenciaFalta}" value="--" />
									</rich:column>
									<rich:column style="border-right: 1px solid #a5a9a7 !important;" rendered="#{listaSecundaria[0].configuracaoAcademico.tipoApresentarFrequenciaVisaoAluno ne 'PO'}">
										<f:facet name="header">
											<h:outputText value="Faltas" />
										</f:facet>
										<a4j:commandLink action="#{MinhasNotasControle.consultarFaltasAluno}" disabled="#{historicoVOItens.totalFalta eq 0}" oncomplete="#{rich:component('panelFaltas')}.show()" render="formFaltas" rendered="#{!historicoVOItens.ocultarFrequenciaFalta}">
											<h:outputText style="font-size:10px" id="faltas2" value="#{historicoVOItens.totalFalta}">
												<f:convertNumber maxFractionDigits="0" />
											</h:outputText>
										</a4j:commandLink>
										<h:outputText style="font-size:10px" id="faltas3" rendered="#{historicoVOItens.ocultarFrequenciaFalta}" value="--" />
									</rich:column>
									<rich:column style="border-right: 1px solid #a5a9a7 !important; width:50% !important">
										<f:facet name="header">
											<h:outputText value="Notas" />
										</f:facet>
										<div class="row">
											<a4j:repeat value="#{historicoVOItens.historicoNotaMobileVOs}" var="notaParcial">
												<div class="col-md-3  ">
													<div class="col-md-12  rounded m5">
														<h:outputText styleClass="font-weight-bold btn-block fs10" value="#{notaParcial.tituloNota}"></h:outputText>
														<h:outputText styleClass="font-weight-300 btn-block fs10" value="#{notaParcial.notaApresentar}"></h:outputText>
													</div>
												</div>
											</a4j:repeat>
										</div>
										<!-- 									<div class="col-md-12" style="margin: 20px !important; padding: 10px !important"> -->
										<!-- 										<h:outputText escape="false" value="#{historicoVOItens.notasDescritasAluno}" /> -->
										<!-- 									</div> -->
									</rich:column>
									<rich:column style="border-right: 1px solid #a5a9a7 !important;" id="colunaMediaFinal">
										<f:facet name="header">
											<h:outputText id="mediaFinalout" value="Média Final" />
										</f:facet>
										<h:panelGroup>
											<h:outputText style="font-size:10px" value="#{historicoVOItens.mediaFinal}" rendered="#{historicoVOItens.mediaFinalConceito.codigo eq 0 and historicoVOItens.mediaFinal ne null}">
												<f:converter converterId="FormatadorNumerico" />
												<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="#{historicoVOItens.configuracaoAcademico.quantidadeCasasDecimaisPermitirAposVirgula}" />
											</h:outputText>
											<h:outputText style="font-size:10px" value="#{historicoVOItens.mediaFinalTexto}" rendered="#{historicoVOItens.mediaFinalConceito.codigo eq 0 and historicoVOItens.configuracaoAcademico.apresentarTextoSemNotaCampoNuloHistorico and historicoVOItens.mediaFinal eq null}" />
											<h:outputText style="font-size:10px" value="#{historicoVOItens.mediaFinalConceito.conceitoNota}" rendered="#{historicoVOItens.mediaFinalConceito.codigo > 0}" />
										</h:panelGroup>
									</rich:column>
									<rich:column style="border-right: 1px solid #a5a9a7 !important;" id="colunaSituacao">
										<f:facet name="header">
											<h:outputText id="situacaoLayout" value="Situação" />
										</f:facet>
										<h:panelGroup>
											<h:outputText style="font-size:10px" value="#{historicoVOItens.situacao_Apresentar}" rendered="#{(historicoVOItens.mediaFinalConceito.codigo eq 0 and historicoVOItens.mediaFinal ne null) or historicoVOItens.aprovado or historicoVOItens.emRecuperacao}">
											</h:outputText>
										</h:panelGroup>
									</rich:column>
									<rich:column rendered="#{MinhasNotasControle.apresentarBotaoLancamentoNota}" width="5%" style="background-color: #{historicoVOItens.historicoDisciplinaFazParteComposicao?'#f1f1f1':'transparent'};">
										<f:facet name="header">
											<h:outputText value="#{msg_bt.btn_opcoes}" />
										</f:facet>

								</rich:dataTable>

					<h:panelGroup rendered="#{! empty MinhasNotasControle.listaPrincipalHistoricos}" style="width:100%;display:block;text-align: left !important;padding-left: 10px!important;" layout="block">
