<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MapaAlunoAptoFormar_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<!-- 	<head> -->
		<!-- <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"> -->
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> -->
		<!-- <meta http-equiv="Cache-Control" Content="no-cache" /> -->

		<!-- <title><h:outputText value="#{msg_aplic.prt_MapaAlunoAptoFormar_tituloForm} " /></title> -->
		<!-- 	</head> -->
		<h:panelGroup columns="1" width="100%" styleClass="background:#fff;">
			<h:form id="form">
				<h:commandLink action="#{MapaAlunoAptoFormarControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup id="panelGridForm">
					<h:panelGroup id="filtros">
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="Consultar por" />
								<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{MapaAlunoAptoFormarControle.tipoFiltro}">
									<a4j:ajax event="change" render="panelGridForm" />
									<f:selectItems value="#{MapaAlunoAptoFormarControle.listaSelectItemTipoFiltro}" />
								</h:selectOneMenu>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{MapaAlunoAptoFormarControle.tipoFiltro eq 'CU'}">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_MapaAlunoAptoFormar_situacaoCurricular}" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{MapaAlunoAptoFormarControle.situacaoCurricular}">

								<f:selectItems value="#{MapaAlunoAptoFormarControle.listaSelectItemSituacaoCurricular}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{MapaAlunoAptoFormarControle.tipoFiltro eq 'CU'}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaAlunoAptoFormar_curso}" rendered="#{MapaAlunoAptoFormarControle.tipoFiltro eq 'CU'}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText readonly="true" id="nomeCurso" styleClass="form-control camposSomenteLeitura" value="#{MapaAlunoAptoFormarControle.cursoVO.nome}" />
								<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" focus="nomeCurso" alt="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" render="panelGridForm" action="#{MapaAlunoAptoFormarControle.limparCurso}" alt="Limpar Curso" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{MapaAlunoAptoFormarControle.tipoFiltro eq 'TU'}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaAlunoAptoFormar_turma}" rendered="#{MapaAlunoAptoFormarControle.tipoFiltro eq 'TU'}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText id="identificadorTurma" disabled="true" styleClass="form-control camposSomenteLeitura" value="#{MapaAlunoAptoFormarControle.turmaVO.identificadorTurma}">
								</h:inputText>
								<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="identificadorTurma" alt="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" render="panelGridForm" action="#{MapaAlunoAptoFormarControle.limparTurma}" alt="Limpar Turma" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
							</h:panelGroup>

						<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{MapaAlunoAptoFormarControle.tipoFiltro eq 'AL'}">

							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText id="aluno" disabled="true" styleClass="form-control camposSomenteLeitura" value="#{MapaAlunoAptoFormarControle.matricula.aluno.nome}">
								</h:inputText>
								<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" focus="aluno" alt="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" render="panelGridForm" action="#{MapaAlunoAptoFormarControle.limparAluno}" alt="Limpar Aluno" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<h:panelGroup layout="block">
							<otm:commandButton id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{MapaAlunoAptoFormarControle.consultarDadosMapa}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaAlunoAptoFormarControle.mapaAlunoAptoFormarVOs}" rendered="#{!empty MapaAlunoAptoFormarControle.mapaAlunoAptoFormarVOs}" rows="10" var="mapaAlunoAptoFormarItens">

							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaAlunoAptoFormar_matricula}" />
							</f:facet>
							<h:outputText value="#{mapaAlunoAptoFormarItens.matriculaPeriodo.matriculaVO.matricula}" />

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaAlunoAptoFormar_aluno}" />
							</f:facet>
							<h:outputText value="#{mapaAlunoAptoFormarItens.matriculaPeriodo.matriculaVO.aluno.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Situação Atual Matrícula" />
							</f:facet>
							<h:outputText value="#{mapaAlunoAptoFormarItens.situacao_Apresentar}" />
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaAlunoAptoFormar_curso}" />
							</f:facet>
							<h:outputText value="#{mapaAlunoAptoFormarItens.matriculaPeriodo.matriculaVO.curso.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaAlunoAptoFormar_turma}" />
							</f:facet>
							<h:outputText value="#{mapaAlunoAptoFormarItens.matriculaPeriodo.turma.identificadorTurma}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaAlunoAptoFormar_dataInicioAula}" />
							</f:facet>
							<h:outputText value="#{mapaAlunoAptoFormarItens.dataAulaIni}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaAlunoAptoFormar_dataFinalAula}" />
							</f:facet>
							<h:outputText value="#{mapaAlunoAptoFormarItens.dataAulaFim}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaAlunoAptoFormar_qtdDisc}" />
							</f:facet>
							<h:outputText value="#{mapaAlunoAptoFormarItens.qtdeDisc}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">

							</f:facet>
							<h:outputText value="#{mapaAlunoAptoFormarItens.qtdeDiscCursada}" />

							<h:panelGroup layout="block">
								<otm:commandIcon action="#{MapaAlunoAptoFormarControle.formarVindoVisaoAdministrativo}"  render="panelGridMensagens" oncomplete="#{MapaAlunoAptoFormarControle.popUp}" icon="#{msg_botoes.btn_icon_usuario} iconePequeno" tooltip="Formar Aluno" />
								<otm:commandIcon action="#{MapaAlunoAptoFormarControle.cancelarVindoVisaoAdministrativo}"  render="panelGridMensagens" oncomplete="#{MapaAlunoAptoFormarControle.popUp}" icon="#{msg_botoes.btn_icon_cancelar} iconePequeno" tooltip="Cancelar Aluno" />
								<otm:commandIcon id="btnMinhaNotaAdministrativo" render="form" action="#{MapaAlunoAptoFormarControle.navegacaoParaMinhasNotasControle}" oncomplete="#{MapaAlunoAptoFormarControle.realizarNavegacaoParaMinhasNotasControle}" icon="#{msg_botoes.btn_icon_navegar_para} iconePequeno" tooltip="Navegar Para Minhas Notas Administrativo" rendered="#{MapaAlunoAptoFormarControle.permiteVisualizarTelaMinhasNotasAdministrativo}" />
							</h:panelGroup>

							<div style="text-align: center !important">

					</h:panelGroup>
					<h:panelGroup id="panelGridMensagens">
						<otm:mensagem bean="#{MapaAlunoAptoFormarControle}"></otm:mensagem>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();" height="500">

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaAlunoAptoFormarControle.listaConsultaAluno}" rows="5" var="alunoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MapaAlunoAptoFormarControle.selecionarAluno}" focus="nomeAluno" render="form" oncomplete="#{rich:component('panelAluno')}.hide(), setFocus(form,'form:nomeAluno');" value="#{alunoItens.matricula}" />
						</h:panelGroup>
					</rich:column>

							<a4j:commandLink action="#{MapaAlunoAptoFormarControle.selecionarAluno}" focus="nomeAluno" render="form" oncomplete="#{rich:component('panelAluno')}.hide(), setFocus(form,'form:nomeAluno');" value="#{alunoItens.aluno.registroAcademico}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MapaAlunoAptoFormarControle.selecionarAluno}" focus="nomeAluno" render="form" oncomplete="#{rich:component('panelAluno')}.hide(), setFocus(form,'form:nomeAluno');" value="#{alunoItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MapaAlunoAptoFormarControle.selecionarAluno}" focus="nomeAluno" render="form" oncomplete="#{rich:component('panelAluno')}.hide(), setFocus(form,'form:nomeAluno');" value="#{alunoItens.aluno.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MapaAlunoAptoFormarControle.selecionarAluno}" focus="nomeAluno" render="form" oncomplete="#{rich:component('panelAluno')}.hide(), setFocus(form,'form:nomeAluno');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">

							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>

				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{MapaAlunoAptoFormarControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formCurso:valorConsultaCurso').focus();">

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />

					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{MapaAlunoAptoFormarControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{MapaAlunoAptoFormarControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaAlunoAptoFormarControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{MapaAlunoAptoFormarControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.unidadeEnsino}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_unidadeEnsino}" />
						</f:facet>
						<a4j:commandLink action="#{MapaAlunoAptoFormarControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" id="unidadeEnsino" value="#{turmaItens.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{MapaAlunoAptoFormarControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.turno.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{MapaAlunoAptoFormarControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.turno.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.peridoLetivo.descricao}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_periodoLetivo}" />
						</f:facet>
						<a4j:commandLink action="#{MapaAlunoAptoFormarControle.selecionarTurma}" id="periodo" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.peridoLetivo.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MapaAlunoAptoFormarControle.selecionarTurma}" focus="turma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{MapaAlunoAptoFormarControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
