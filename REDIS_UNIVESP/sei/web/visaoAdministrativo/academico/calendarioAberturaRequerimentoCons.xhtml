<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CalendarioAberturaRequerimento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<h:form id="form">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CalendarioAberturaRequerimentoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{CalendarioAberturaRequerimentoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<otm:spacer width="100%" />
					<h:inputText id="valorConsulta" styleClass="form-control campos mt5" value="#{CalendarioAberturaRequerimentoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:spacer width="100%" />
					<otm:commandButton id="consultar" type="submit" value="#{msg_bt.btn_consultar}" action="#{CalendarioAberturaRequerimentoControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CalendarioAberturaRequerimentoControle.listaConsulta}" rendered="#{CalendarioAberturaRequerimentoControle.apresentarResultadoConsulta}" rows="10" var="calendarioVO">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Editora_codigo}" />
					</f:facet>
					<h:commandLink action="#{CalendarioAberturaRequerimentoControle.editar}" id="codigo" value="#{calendarioVO.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_calendarioAberturaRequerimento_decricao}" />
					</f:facet>
					<h:commandLink action="#{CalendarioAberturaRequerimentoControle.editar}" id="tipoRequerimento" value="#{calendarioVO.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_LocalAula_unidadeEnsino}" />
					</f:facet>
					<h:commandLink action="#{CalendarioAberturaRequerimentoControle.editar}" id="unidadeEnsino" value="#{calendarioVO.unidadeEnsinoVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_bt.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{CalendarioAberturaRequerimentoControle.editar}" icon="#{msg_bt.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="form:items" stepControls="auto" boundaryControls="auto" fastControls="hide" id="scResultadoConsulta" rendered="#{CalendarioAberturaRequerimentoControle.apresentarResultadoConsulta}" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{CalendarioAberturaRequerimentoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" value="#{msg_bt.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" action="#{CalendarioAberturaRequerimentoControle.novo}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
