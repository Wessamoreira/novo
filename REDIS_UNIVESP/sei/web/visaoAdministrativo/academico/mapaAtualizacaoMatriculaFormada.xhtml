						</h:selectOneMenu>

							</span>
						</h:panelGroup>

							</span>

							<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="valorConsultaTurma" alt="Consultar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show(), setFocus(formTurma,'formTurma:valorConsultaTurma');" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" alt="Limpar Dados" action="#{MapaAtualizacaoMatriculaFormadaControle.limparTurma}" render="form:identificadorTurma, form:disciplinaNome, panelGridPrincipal, panelMensagem" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!MapaAtualizacaoMatriculaFormadaControle.apresentarPesquisaPorAluno}">

						<h:selectOneMenu id="situacaoRegistroFormatura" rendered="#{!MapaAtualizacaoMatriculaFormadaControle.apresentarPesquisaPorAluno}" styleClass="form-control camposObrigatorios" value="#{MapaAtualizacaoMatriculaFormadaControle.situacaoRegistroFormatura}">
							<f:selectItems value="#{MapaAtualizacaoMatriculaFormadaControle.tipoConsultaComboSituacaoRegistroFormatura}" />
						</h:selectOneMenu>

						<h:inputText id="ano" onkeydown="aceitarSomenteValorNumerico(this)" rendered="#{MapaAtualizacaoMatriculaFormadaControle.isApresentarAno}" styleClass="form-control camposObrigatorios" size="4" maxlength="4" value="#{MapaAtualizacaoMatriculaFormadaControle.ano}" />
					</h:panelGroup>

				</h:panelGroup>
				<rich:dataTable id="resultadoConsultarMatriculas" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaAtualizacaoMatriculaFormadaControle.listaMatriculas}" rows="10" var="matriculaItens" rendered="#{MapaAtualizacaoMatriculaFormadaControle.apresentarConsulta}">
					<rich:column filterType="custom" filter="#{FilterFactory.filter('resultadoConsultarMatriculas', 'matricula', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('resultadoConsultarMatriculas', 'matricula', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="resultadoConsultarMatriculas" />
								</h:inputText>
								<span class="append-icon right"> <otm:commandIcon render="resultadoConsultarMatriculas" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('resultadoConsultarMatriculas')}" tooltip="Limpar" />
								</span>
							</h:panelGroup>

						<h:outputText id="listaMatriculasMatriculaMatricula" value="#{matriculaItens.matricula}" />

								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('resultadoConsultarMatriculas2', 'aluno.nome', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="resultadoConsultarMatriculas" />
								</h:inputText>
								<span class="append-icon right"> <otm:commandIcon render="resultadoConsultarMatriculas" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('resultadoConsultarMatriculas2')}" tooltip="Limpar" />
								</span>
							</h:panelGroup>
						</f:facet>
						<h:outputText id="listaMatriculasMatriculaAlunoNome" value="#{matriculaItens.aluno.nome}" />
					</rich:column>
					<rich:column filterType="custom" filter="#{FilterFactory.filter('resultadoConsultarMatriculas3', 'curso.nome', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('resultadoConsultarMatriculas3', 'curso.nome', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="resultadoConsultarMatriculas" />
								</h:inputText>
								<span class="append-icon right"> <otm:commandIcon render="resultadoConsultarMatriculas" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('resultadoConsultarMatriculas3')}" tooltip="Limpar" />
								</span>
							</h:panelGroup>
						</f:facet>
						<h:outputText id="listaMatriculasCurso" value="#{matriculaItens.curso.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_dataConclusaoCurso}" />
						</f:facet>
						<otm:calendar jsFunction="dataConclusaoCurso()" id="dataConclusaoCurso" value="#{matriculaItens.dataConclusaoCurso}" inputSize="10" inputClass="form-control camposObrigatorios" oninputblur="blurinput(this);" oninputfocus="focusinput(this);" oninputchange="validarData(this.value,this.id);" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" datePattern="dd/MM/yyyy" enableManualInput="true" zindex="2" showWeeksBar="false">
							<!-- 							<a4j:ajax event="change" execute="@this" render="resultadoConsultarMatriculas" /> -->
							<a4j:jsFunction name="dataConclusaoCurso" action="#{matriculaItens.dataConclusaoCurso}" render="resultadoConsultarMatriculas" />
						</otm:calendar>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_responsavelFormatura}" />
						</f:facet>
						<h:outputText id="dataAtualizacao" value="#{matriculaItens.dataAtualizacaoMatriculaFormada_Apresentacao}" />
						<h:outputText value=" - " />
						<h:outputText id="respAtualizacao" value="#{matriculaItens.responsavelAtualizacaoMatriculaFormada.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MapaAtualizacaoMatriculaFormadaControle.remover}" render="panelGridPrincipal, panelMensagem" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="#{msg.msg_remover_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:resultadoConsultarMatriculas" maxPages="10" id="scResultadoMatricula" rendered="#{MapaAtualizacaoMatriculaFormadaControle.apresentarConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>

				<otm:commandButton id="novo" render="form" action="#{MapaAtualizacaoMatriculaFormadaControle.novo}" styleClass="btn btn-info btn-novo" value="Novo" rendered="#{MapaAtualizacaoMatriculaFormadaControle.apresentarConsulta}" />

				<otm:mensagem bean="#{MapaAtualizacaoMatriculaFormadaControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>

					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>

					<rich:componentControl target="panelTurma" operation="hide" event="click" />

						<f:selectItems value="#{MapaAtualizacaoMatriculaFormadaControle.tipoConsultaComboTurma}" />

				</h:panelGroup>

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaAtualizacaoMatriculaFormadaControle.listaConsultaTurma}" rows="10" var="turmaItens">

						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{MapaAtualizacaoMatriculaFormadaControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.unidadeEnsino.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_unidadeEnsino}" />
						</f:facet>
						<a4j:commandLink action="#{MapaAtualizacaoMatriculaFormadaControle.selecionarTurma}" id="unidadeEnsinoTurma" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{MapaAtualizacaoMatriculaFormadaControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.curso.nome}" />
					</rich:column>

						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{MapaAtualizacaoMatriculaFormadaControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.turno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MapaAtualizacaoMatriculaFormadaControle.selecionarTurma}" focus="turma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_bt.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>

						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>

					<otm:mensagem bean="#{MapaAtualizacaoMatriculaFormadaControle}"></otm:mensagem>

				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_MapaAtualizacaoMatriculaFormada_consultarMatricula}"></h:outputText>

					<rich:componentControl target="panelMatricula" operation="hide" event="click" />
				</h:panelGroup>
