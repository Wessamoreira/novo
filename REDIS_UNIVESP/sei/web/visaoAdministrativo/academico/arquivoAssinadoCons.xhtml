<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ArquivoAssinado_tituloForm}" />
	</ui:define>
	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['/imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="ACADEMICO/TRANSFERENCIASPROTOCOLO/TIPOREQUERIMENTO" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_ArquivoAssinado_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="formCadastro">
			<h:commandLink action="#{ArquivoAssinadoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ArquivoAssinadoControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="formCadastro" listener="#{ArquivoAssinadoControle.limparCampoValorConsulta}" />
					<f:selectItems value="#{ArquivoAssinadoControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-7">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ArquivoAssinadoControle.controleConsulta.valorConsulta}" onkeypress="#{ArquivoAssinadoControle.montarScriptParaCampoConsultaSomenteNumero}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" type="submit" value="#{msg_bt.btn_consultar}" action="#{ArquivoAssinadoControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ArquivoAssinadoControle.controleConsultaOtimizado}" rendered="#{!empty ArquivoAssinadoControle.controleConsultaOtimizado.listaConsulta}" rows="10" var="documentoAssinado1">
					<rich:column sortBy="#{documentoAssinado1.numeroDocumentoAssinado}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ArquivoAssinado_numeroDocumentoAssinado}" />
						</f:facet>
						<h:commandLink id="codigo" value="#{documentoAssinado1.numeroDocumentoAssinado}" />
					</rich:column>
					<rich:column sortBy="#{documentoAssinado1.arquivo.descricao}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ArquivoAssinado_descricao}" />
						</f:facet>
						<h:commandLink id="descricao" value="#{documentoAssinado1.arquivo.descricao}" />
					</rich:column>
					<rich:column sortBy="#{documentoAssinado1.arquivo.pessoaVO.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ArquivoAssinado_requerente}" />
						</f:facet>
						<h:commandLink id="pessoaNome" value="#{documentoAssinado1.arquivo.pessoaVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon id="emitirContrato" render="form:mensagens" action="#{ArquivoAssinadoControle.impressaoDeclaracaoContratoJaGerada}" tooltip="Emitir Contrato" icon="#{msg_bt.btn_icon_contrato} iconePequeno" oncomplete="#{ArquivoAssinadoControle.download}" image="#{resource['/imagens/botaoImprimirResumido.png']}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="items" id="paginador" render="form" page="#{ArquivoAssinadoControle.controleConsultaOtimizado.page}" scrollListener="#{ArquivoAssinadoControle.scrollerListener}" rendered="#{ArquivoAssinadoControle.controleConsultaOtimizado.apresentarDatascroller}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<otm:mensagem bean="#{ArquivoAssinadoControle}"></otm:mensagem>
		</h:form>
		<script>
    document.getElementById("formCadastro:valorConsulta").focus();
</script>
	</ui:define>
</ui:composition>
</html>
