<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProfessorMinistrouAulaTurma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_ProfessorMinistrouAulaTurma_tituloForm} " /></title>
		<h:form id="formCadastro">
			<h:commandLink action="#{ProfessorMinistrouAulaTurmaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
			<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5">
			<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ProfessorMinistrouAulaTurmaControle.controleConsulta.campoConsulta}">
				<f:selectItems value="#{ProfessorMinistrouAulaTurmaControle.tipoConsultaCombo}" />
			</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5">
			<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ProfessorMinistrouAulaTurmaControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
			<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ProfessorMinistrouAulaTurmaControle.irPaginaInicial}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<f:facet name="footer">
				<h:panelGroup rendered="#{ProfessorMinistrouAulaTurmaControle.apresentarResultadoConsulta}" binding="#{ProfessorMinistrouAulaTurmaControle.apresentarLinha}">
					<h:commandLink styleClass="field control-label tituloCampos" value="" rendered="false" binding="#{ProfessorMinistrouAulaTurmaControle.apresentarPrimeiro}" action="#{ProfessorMinistrouAulaTurmaControle.irPaginaInicial}" />
					<h:commandLink styleClass="field control-label tituloCampos" value="" rendered="false" binding="#{ProfessorMinistrouAulaTurmaControle.apresentarAnterior}" action="#{ProfessorMinistrouAulaTurmaControle.irPaginaAnterior}" />
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_pagina} #{ProfessorMinistrouAulaTurmaControle.paginaAtualDeTodas}" rendered="true" />
					<h:commandLink styleClass="field control-label tituloCampos" value="" rendered="false" binding="#{ProfessorMinistrouAulaTurmaControle.apresentarPosterior}" action="#{ProfessorMinistrouAulaTurmaControle.irPaginaPosterior}" />
					<h:commandLink styleClass="field control-label tituloCampos" value="" rendered="false" binding="#{ProfessorMinistrouAulaTurmaControle.apresentarUltimo}" action="#{ProfessorMinistrouAulaTurmaControle.irPaginaFinal}" />
				</h:panelGroup>
			</f:facet>
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ProfessorMinistrouAulaTurmaControle.listaConsulta}" rendered="#{ProfessorMinistrouAulaTurmaControle.apresentarResultadoConsulta}" rows="10" var="registroAulaItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProfessorMinistrouAulaTurma_data}" />
					</f:facet>
					<h:commandLink action="#{ProfessorMinistrouAulaTurmaControle.editar}">
						<h:outputText id="data" value="#{registroAulaItens.data}">
							<f:convertDateTime pattern="dd/MM/yy" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Turma" />
					</f:facet>
					<h:commandLink action="#{ProfessorMinistrouAulaTurmaControle.editar}" id="turma" value="#{registroAulaItens.turma.identificadorTurma}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Disciplina_tituloForm}" />
					</f:facet>
					<h:commandLink action="#{ProfessorMinistrouAulaTurmaControle.editar}" id="disciplina" value="#{registroAulaItens.disciplina.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProfessorMinistrouAulaTurma_cargaHoraria}" />
					</f:facet>
					<h:commandLink action="#{ProfessorMinistrouAulaTurmaControle.editar}" id="cargaHoraria" value="#{registroAulaItens.cargaHoraria}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ProfessorMinistrouAulaTurmaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar"/>
				</rich:column>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{ProfessorMinistrouAulaTurmaControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="novo" action="#{ProfessorMinistrouAulaTurmaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
