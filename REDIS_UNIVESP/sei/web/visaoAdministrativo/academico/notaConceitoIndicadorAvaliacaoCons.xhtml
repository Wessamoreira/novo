<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_NotaConceitoCriterioAvaliacao_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<!-- 	<head> -->
		<!-- <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"> -->
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> -->
		<!-- <meta http-equiv="Cache-Control" Content="no-cache" /> -->
		<!-- <meta http-equiv="Pragma" content="no-cache" /> -->
		<!-- <meta http-equiv="Expires" content="0" /> -->
		<!-- <title><h:outputText value="#{msg_aplic.prt_NotaConceitoCriterioAvaliacao_tituloForm} " /></title> -->
		<!-- 	</head> -->


		<h:form id="form">
			<h:commandLink action="#{NotaConceitoIndicadorAvaliacaoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{NotaConceitoIndicadorAvaliacaoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{NotaConceitoIndicadorAvaliacaoControle.listaSelectItemOpcaoConsulta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsulta" styleClass="form-control campos" size="20" value="#{NotaConceitoIndicadorAvaliacaoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{NotaConceitoIndicadorAvaliacaoControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2">
					</otm:commandButton>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable headerClass="consulta" width="100%" id="items" rowKeyVar="row" value="#{NotaConceitoIndicadorAvaliacaoControle.controleConsulta.listaConsulta}" rendered="#{!empty NotaConceitoIndicadorAvaliacaoControle.controleConsulta.listaConsulta}" rows="10" var="notaConceitoIndicadorAvaliacaoItens">
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_NotaConceitoCriterioAvaliacao_icone}" />
						</f:facet>
						<h:commandLink action="#{NotaConceitoIndicadorAvaliacaoControle.editar}">
							<h:graphicImage rendered="#{!empty NotaConceitoIndicadorAvaliacaoControle.urlImagemCriterioNotaConceito}" width="22px" url="#{NotaConceitoIndicadorAvaliacaoControle.urlImagemCriterioNotaConceito}" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_NotaConceitoCriterioAvaliacao_descricao}" />
						</f:facet>
						<h:commandLink action="#{NotaConceitoIndicadorAvaliacaoControle.editar}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{notaConceitoIndicadorAvaliacaoItens.descricao}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_NotaConceitoCriterioAvaliacao_situacao}" />
						</f:facet>
						<h:commandLink action="#{NotaConceitoIndicadorAvaliacaoControle.editar}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{notaConceitoIndicadorAvaliacaoItens.situacao.valorApresentar}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{NotaConceitoIndicadorAvaliacaoControle.editar}" tooltip="Editar" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" render="itens, panelGridMensagens" id="scResultadoConsulta" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{NotaConceitoIndicadorAvaliacaoControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<otm:commandButton id="novo" action="#{NotaConceitoIndicadorAvaliacaoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
