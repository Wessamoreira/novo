<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Curso_tituloForm}" />
	</ui:define>
	

	<ui:define name="conteudo">

		<script>
			window.onload = function() {
				document.getElementById("formCadastro:valorConsulta").focus();
			}
		</script>
		<h:form id="formCadastro">
			<h:commandLink action="#{CursoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="dadosConsultas">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CursoControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" execute="@this" render="formCadastro:dadosConsultas" />
						<f:selectItems value="#{CursoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="#{(empty CursoControle.controleConsulta.campoConsulta) ? 'col-md-6 pt4' : 'col-md-6'}">
					<otm:spacer width="100%" rendered="#{empty CursoControle.controleConsulta.campoConsulta}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Nome Curso" rendered="#{CursoControle.controleConsulta.campoConsulta eq 'nome'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Número (Registro Interno)" rendered="#{CursoControle.controleConsulta.campoConsulta eq 'nrRegistroInterno'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Área Conhecimento" rendered="#{CursoControle.controleConsulta.campoConsulta eq 'nomeAreaConhecimento'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Nível Educacional" rendered="#{CursoControle.controleConsulta.campoConsulta eq 'nivelEducacional'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Unidade de Ensino" rendered="#{CursoControle.controleConsulta.campoConsulta eq 'unidadeEnsino'}" />
					<h:inputText id="valorConsulta" rendered="#{!CursoControle.nivelEducacional}" styleClass="form-control campos" value="#{CursoControle.controleConsulta.valorConsulta}" />
					<h:selectOneMenu id="nivelEducacional" rendered="#{CursoControle.nivelEducacional}" styleClass="form-control campos" value="#{CursoControle.controleConsulta.valorConsulta}">
						<f:selectItems value="#{CursoControle.listaSelectItemNivelEducacionalCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 pt4">
					<otm:spacer width="100%"></otm:spacer>
					<a4j:commandLink id="consultar" render="formCadastro" execute="@form" value="#{msg_botoes.btn_consultar}" action="#{CursoControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener for="consultar" target="#{CursoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener for="consultar" target="#{CursoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{CursoControle.listaConsulta}" rendered="#{CursoControle.apresentarResultadoConsulta}" rows="10" var="cursoItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_codigo}" />
						</f:facet>
						<h:commandLink id="codigo" action="#{CursoControle.editar}" value="#{cursoItem.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:commandLink id="nome" action="#{CursoControle.editar}" value="#{cursoItem.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_areaConhecimento}" />
						</f:facet>
						<h:commandLink id="areaConhecimento" action="#{CursoControle.editar}" value="#{cursoItem.areaConhecimento.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nivelEducacional}" />
						</f:facet>
						<h:commandLink id="nivelEducacional" action="#{CursoControle.editar}" value="#{cursoItem.nivelEducacional_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_periodicidade}" />
						</f:facet>
						<h:commandLink id="periodicidade" action="#{CursoControle.editar}" value="#{cursoItem.periodicidade_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CursoControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller id="scItem" boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" page="#{CursoControle.controleConsultaOtimizado.page}" scrollListener="#{CursoControle.scrollerListener}" />
				<h:panelGroup layout="block" styleClass="tabMensagens">
					<otm:mensagem bean="#{CursoControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{CursoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
