<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RegistroAula_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGrid columns="1" width="100%" styleClass="background:#fff;">

			<h:form id="formCadastro">
				<h:commandLink action="#{RegistroAulaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGrid columns="1" styleClass="tabForm" width="100%">

					<h:panelGrid columns="4" width="75%">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{RegistroAulaControle.controleConsulta.campoConsulta}">
							<a4j:ajax event="change" render="formCadastro" />
							<f:selectItems value="#{RegistroAulaControle.tipoConsultaCombo}" />
						</h:selectOneMenu>
						<h:inputText id="valorConsulta" rendered="#{RegistroAulaControle.isNaoConsultarPorData}" styleClass="form-control campos" value="#{RegistroAulaControle.controleConsulta.valorConsulta}" />
						<h:inputText id="dataConsulta" onkeypress="#{RegistroAulaControle.mascaraConsulta}" rendered="#{RegistroAulaControle.isConsultarPorData}" styleClass="form-control campos" maxlength="10" value="#{RegistroAulaControle.controleConsulta.valorConsulta}" />
						<otm:commandButton id="consultar" type="submit"   value="#{msg_botoes.btn_consultar}" action="#{RegistroAulaControle.irPaginaInicial}" accesskey="2" styleClass="btn btn-default btn-consultar"  />
						<!--                                        <f:facet name="footer"> -->
						<!-- 								<h:panelGroup rendered="#{RegistroAulaControle.apresentarResultadoConsulta}" binding="#{RegistroAulaControle.apresentarLinha}"> -->
						<!-- 									<h:commandLink styleClass="field control-label tituloCampos" value="  <<  " rendered="false" binding="#{RegistroAulaControle.apresentarPrimeiro}" action="#{RegistroAulaControle.irPaginaInicial}" /> -->
						<!-- 									<h:commandLink styleClass="field control-label tituloCampos" value="  <  " rendered="false" binding="#{RegistroAulaControle.apresentarAnterior}" action="#{RegistroAulaControle.irPaginaAnterior}" /> -->
						<!-- 									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_pagina} #{RegistroAulaControle.paginaAtualDeTodas}" rendered="true" /> -->
						<!-- 									<h:commandLink styleClass="field control-label tituloCampos" value="  >  " rendered="false" binding="#{RegistroAulaControle.apresentarPosterior}" action="#{RegistroAulaControle.irPaginaPosterior}" /> -->
						<!-- 									<h:commandLink styleClass="field control-label tituloCampos" value="  >>  " rendered="false" binding="#{RegistroAulaControle.apresentarUltimo}" action="#{RegistroAulaControle.irPaginaFinal}" /> -->
						<!-- 								</h:panelGroup> -->
						<!-- 							</f:facet> -->
						<!--                      -->
					</h:panelGrid>

					<rich:dataTable id="items" width="100%" headerClass="consulta" rowKeyVar="row" columnClasses="colunaAlinhamento" value="#{RegistroAulaControle.listaConsulta}" rendered="#{RegistroAulaControle.apresentarResultadoConsulta}" rows="10" var="registroAulaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_RegistroAula_data}" />
							</f:facet>
							<h:commandLink action="#{RegistroAulaControle.editar}">
								<h:outputText id="data" value="#{registroAulaItens.data}">
									<f:convertDateTime pattern="dd/MM/yy" />
								</h:outputText>
							</h:commandLink>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Turma" />
							</f:facet>
							<h:commandLink action="#{RegistroAulaControle.editar}" id="turma" value="#{registroAulaItens.turma.identificadorTurma}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Disciplina_tituloForm}" />
							</f:facet>
							<h:commandLink action="#{RegistroAulaControle.editar}" id="disciplina" value="#{registroAulaItens.disciplina.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_RegistroAula_cargaHoraria}" />
							</f:facet>
							<h:commandLink action="#{RegistroAulaControle.editar}" id="cargaHoraria" value="#{registroAulaItens.cargaHoraria}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandButton action="#{RegistroAulaControle.editar}" value="#{msg_botoes.btn_editar}" styleClass="btn btn-info light btn-icon-editar" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" align="center" />
							</div>
						</f:facet>
					</rich:dataTable>

					<h:panelGrid columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGrid columns="1" width="100%" columnClasses="colunaEsquerda">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{RegistroAulaControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{RegistroAulaControle.mensagemDetalhada}" />
						</h:panelGrid>
						<h:panelGrid columns="1" width="100%" styleClass="tabBotoes" columnClasses="colunaCentralizada">
							<otm:commandButton id="novo" action="#{RegistroAulaControle.novo}" value="#{msg_botoes.btn_novo}"   accesskey="1" styleClass="btn btn-info btn-novo" />
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>

			</h:form>
		</h:panelGrid>
		<script>
    document.getElementById("formCadastro:valorConsulta").focus();
</script>
	</ui:define>
</ui:composition>
</html>
