<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:otm2="http://www.otimize-ti.com.br" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<h:outputStylesheet library="css" name="otimize3.css" />
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Aluno_tituloForm}" />
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu id="consulta" styleClass="form-control campos" value="#{AlunoControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{AlunoControle.tipoConsultaCombo}"></f:selectItems>
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText id="valorConsulta" onkeypress="#{AlunoControle.mascaraConsulta}" styleClass="form-control campos" value="#{AlunoControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink id="consultarid" type="submit" styleClass="botoes btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{AlunoControle.consultar}" accesskey="2" render="formCadastro">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
					<f:setPropertyActionListener for="consultarid" target="#{AlunoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener for="consultarid" target="#{AlunoControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{AlunoControle.controleConsultaOtimizado}" rowKeyVar="row" rendered="#{AlunoControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="pessoaItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Pessoa_codigo}" />
					</f:facet>
					<a4j:commandLink action="#{AlunoControle.editar}" id="codigo" value="#{pessoaItem.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
					</f:facet>
					<a4j:commandLink action="#{AlunoControle.editar}" id="nome" value="#{pessoaItem.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
					</f:facet>
					<a4j:commandLink action="#{AlunoControle.editar}" id="CPF" value="#{pessoaItem.CPF}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Pessoa_RG}" />
					</f:facet>
					<a4j:commandLink action="#{AlunoControle.editar}" id="RG" value="#{pessoaItem.RG}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Pessoa_registroAcademico}" />
					</f:facet>
					<a4j:commandLink action="#{AlunoControle.editar}" id="registroAcademico" value="#{pessoaItem.registroAcademico}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{AlunoControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" id="btnAlunoEditar" />
					<otm:commandIcon tooltip="#{msg_aplic.prt_FichaAluno_fichaAluno}" execute="@this" oncomplete="abrirPopup('fichaAlunoForm.xhtml?aluno=#{pessoaItem.codigo}&amp;idControlador=FichaAlunoControle_#{pessoaItem.codigo}', 'fichaAlunoForm_FichaAlunoControle_#{pessoaItem.codigo}', 780, 590);" icon="#{msg_botoes.btn_icon_ficha_aluno} iconePequeno" id="btnFichaALunoForm">
					</otm:commandIcon>
					<otm:commandIcon tooltip="Follow-UP Prospect" icon="#{msg_botoes.btn_icon_followup} iconePequeno" action="#{LoginControle.removerControleMemoriaFlashTela('FollowUpControle')}" oncomplete="window.open('../../ConverteGetParaPostServletFollowUp?pagina=visaoAdministrativo/crm/followUpForm.xhtml&amp;param=codigoPessoa&amp;valor=#{pessoaItem.codigo}','FollowUP','resizable=yes,maximize=yes,fullscreen=yes,scrollbars=yes');" rendered="#{LoginControle.permissaoAcessoMenuVO.followUpProspect}" />
					<otm:commandIcon render="formCadastro, formMatricula" action="#{AlunoControle.montarListaSelectItemMatricula}" oncomplete="#{rich:component('panelMatricula')}.show();" tooltip="Imprimir Ficha Aluno" icon="#{msg_botoes.btn_icon_imprimir} iconePequeno" id="btnFichaAluno" />
				</rich:column>
			</rich:dataTable>
			<rich:dataScroller align="center" for="formCadastro:items" id="paginador" page="#{AlunoControle.controleConsultaOtimizado.page}" scrollListener="#{AlunoControle.scrollerListener}" rendered="#{AlunoControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{AlunoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton render="formCadastro" id="novo" action="#{AlunoControle.novo}" value="#{msg_botoes.btn_novo}" tooltip="#{msg.msg_novo_dados}" styleClass="btn btn-info btn-novo" accesskey="1" />
			</h:panelGroup>
		</h:form>

		<rich:popupPanel styleClass="modalMaximizado" id="panelMatricula" hadowOpacity="true" width="850" height="350">

					<h:outputText value="#{msg_aplic.prt_FichaAluno_imprimirFichaAluno}" />
				</h:panelGroup>

			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3">
						<rich:componentControl target="panelMatricula" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>

						<h:outputText styleClass="field control-label tituloCampos col-md-12 pn" value="#{msg_aplic.prt_HistoricoAlunoRel_apresentarCampoAssinatura}" />
						<otm:selectBooleanCheckbox id="apresentarCampoAssinatura" value="#{AlunoControle.apresentarCampoAssinatura}" styleClass="form-control campos" style="position:relative; top:-4">

					<h:panelGroup layout="block" styleClass="col-md-6">

							<h:inputText id="funcionarioMatriculaPrincipal" size="18" styleClass="form-control campos" value="#{AlunoControle.boletimAcademicoRelVO.funcionarioPrincipalVO.matricula}">
								<a4j:ajax event="change" listener="#{AlunoControle.consultarFuncionarioPrincipal}" render="form" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-8 pn">
							<h:inputText id="funcionarioNomePrincipal" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{AlunoControle.boletimAcademicoRelVO.funcionarioPrincipalVO.pessoa.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosFuncionarioPrincipal" tooltip="Localizar Funcionario" render="formMatricula, formFuncionarioPrincipal" oncomplete="#{rich:component('panelFuncionarioPrincipal')}.show();" action="#{AlunoControle.limparMensagem}" styleClass="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosFuncionarioPrincipal" tooltip="Limpar Dados" action="#{AlunoControle.limparDadosFuncionarioPrincipal}" render="formMatricula" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText rendered="#{AlunoControle.apresentarCampoCargoFuncionarioPrincipal and AlunoControle.apresentarCampoAssinatura}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DiplomaAlunoRel_funcionarioCargo}" />
						<h:selectOneMenu rendered="#{AlunoControle.apresentarCampoCargoFuncionarioPrincipal and AlunoControle.apresentarCampoAssinatura}" styleClass="form-control campos" id="cargoFuncionarioPrincipal" value="#{AlunoControle.boletimAcademicoRelVO.cargoFuncionarioPrincipal.codigo}">
							<f:selectItems value="#{AlunoControle.selectItemsCargoFuncionarioPrincipal}" />
						</h:selectOneMenu>
					</h:panelGroup>

				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="row" rendered="#{AlunoControle.apresentarCampoAssinatura}">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos col-md-12 pn" value="#{msg_aplic.prt_DiplomaAlunoRel_funcionarioSecundario}" rendered="#{AlunoControle.apresentarCampoAssinatura}" />
						<h:panelGroup layout="block" styleClass="col-md-4 pn pl0 pr5">
							<h:inputText id="funcionarioMatriculaSecundario" size="18" styleClass="form-control campos" value="#{AlunoControle.boletimAcademicoRelVO.funcionarioSecundarioVO.matricula}">
								<a4j:ajax event="change" oncomplete="document.getElementById('imprimirPDF').focus();" listener="#{AlunoControle.consultarFuncionarioSecundario}" render="form" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-8 pn">
							<h:inputText id="funcionarioNomeSecundario" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{AlunoControle.boletimAcademicoRelVO.funcionarioSecundarioVO.pessoa.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosFuncionarioSecundario" tooltip="Localizar Funcionario" render="formMatricula, formFuncionarioSecundario" oncomplete="#{rich:component('panelFuncionarioSecundario')}.show();" action="#{AlunoControle.limparMensagem}" styleClass="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosFuncionarioSecundario" tooltip="Limpar Dados" action="#{AlunoControle.limparDadosFuncionarioSecundario}" render="formMatricula" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText rendered="#{AlunoControle.apresentarCampoCargoFuncionarioSecundario and AlunoControle.apresentarCampoAssinatura}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DiplomaAlunoRel_funcionarioCargo}" />
						<h:selectOneMenu rendered="#{AlunoControle.apresentarCampoCargoFuncionarioSecundario and AlunoControle.apresentarCampoAssinatura}" styleClass="form-control campos" id="cargoFuncionarioSecundario" value="#{AlunoControle.boletimAcademicoRelVO.cargoFuncionarioSecundario.codigo}">
							<f:selectItems value="#{AlunoControle.selectItemsCargoFuncionarioSecundario}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup id="botoesImprimir" styleClass="row col-md-12 mt20 mb10 text-center" layout="block">
					<otm:commandButton render="formCadastro" oncomplete="#{AlunoControle.download}; #{rich:component('panelMatricula')}.hide();" action="#{AlunoControle.imprimirFichaAluno}" value="Imprimir Ficha do Aluno" styleClass="btn btn-default dark btn-imprimir" icon="fa fa-print" id="btnGerarRelatorioPDF" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaTurma" layout="block" styleClass="row">
					<otm:mensagem bean="#{AlunoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

						<rich:componentControl target="panelFuncionarioSecundario" operation="hide" event="click" />

					</h:panelGroup>

					</h:panelGroup>
				</h:panelGroup>

						</h:panelGroup>

						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AlunoControle.selecionarFuncionarioSecundario}" render="form, formMatricula" oncomplete="#{rich:component('panelFuncionarioSecundario')}.hide();document.getElementById('panelFuncionarioSecundario').focus();" value="#{funcionarioSecundarioItem.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AlunoControle.selecionarFuncionarioSecundario}" render="form, formMatricula" oncomplete="#{rich:component('panelFuncionarioSecundario')}.hide(); document.getElementById('panelFuncionarioSecundario').focus();" value="#{funcionarioSecundarioItem.pessoa.CPF}" />

					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AlunoControle.selecionarFuncionarioSecundario}" render="form, formMatricula" oncomplete="#{rich:component('panelFuncionarioSecundario')}.hide(); document.getElementById('panelFuncionarioSecundario').focus();" tooltip="#{msg_botoes.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formFuncionarioSecundario:resultadoConsultaFuncionarioSecundario" maxPages="10" id="scResultadoFuncionarioSecundario" boundaryControls="auto" stepControls="auto" fastControls="hide" />

					<otm:mensagem bean="#{AlunoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

						<h:panelGroup>
