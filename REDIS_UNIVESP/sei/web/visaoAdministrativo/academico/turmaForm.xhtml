<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:otm2="http://www.otimize-ti.com.br" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm"> <h:head>
</h:head> <ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Turma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style>
		.border-bottom-red {
    		border-bottom: 1px solid #e80909 !important;
		}
	</style>

		<otm2:progressBar bean="#{TurmaControle}" id="modalProgressBar" interval="5000" height="90px" oncomplete="#{TurmaControle.atualizarLista()}" render="form">
		</otm2:progressBar>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelConfirmaçãoTurmaAgrupada" shadowOpacity="true" width="400" height="190">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Liberar Alteração Plano Financeiro" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkTurmaAgrupada" />
					<rich:componentControl target="liberarAlteracaoPlanoFinanceiro" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurmaAgrupada">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<h:outputText styleClass="field control-label tituloCampos" value="Foi encontrado uma turma agrupada para a turma base. Você deseja utilizar?" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<a4j:commandLink value="Sim" render="formUnidadeEnsino:panelTurmaAgrupada" image="#{resource['imagens/botaoSim.png']}" oncomplete="#{rich:component('panelConfirmaçãoTurmaAgrupada')}.hide();" alt="Sim" styleClass="btn btn-info">
						<span class="fas fa-check pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener value="" target="#{TurmaControle.oncompleteModal}" />
					</a4j:commandLink>
					<otm:spacer width="5px" />
					<otm:commandButton value="Não" icon="#{msg_botoes.btn_icon_cancelar_embutido}" immediate="true" render="formUnidadeEnsino:panelTurmaAgrupada" oncomplete="#{rich:component('panelConfirmaçãoTurmaAgrupada')}.hide();" image="#{resource['imagens/botaoNao.png']}" alt="Não" styleClass="btn btn-danger" action="#{TurmaControle.cancelarTurmaAgrupada}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelUnidadeEnsino" shadowOpacity="true" width="1600" height="610">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContaReceberRel_selecionarUnidadeEnsino}" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUnidadeEnsino">
				<rich:tabPanel switchType="client" id="tabPanel" style="min-height: 482px;">
					<rich:tab header="Unidade Ensino" style="max-height: 482px;">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup columns="1" width="100%" style="text-align: left;">
								<h:panelGroup id="unidadeEnsinos" style="height:485px;width:99%">
									<h:panelGroup layout="block" style="width:30%;float:left;height:540px;overflow:auto">
										<h:outputText value="Não Selecionados" />
										<rich:dataTable align="left" id="filtrosUnidadeEnsino" width="100%" var="turmaUnidadeEnsinoItens" value="#{TurmaControle.turmaVO.listaTurmaUnidadeEnsino}">
											<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino', 'unidadeEnsinoVO.nome', 'TEXTO')}">
												<f:facet name="header">
													<h:panelGroup layout="block" styleClass="col-md-12 pn">
														<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino', 'unidadeEnsinoVO.nome', 'TEXTO').filtro}">
															<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
														</h:inputText>
														<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino')}" tooltip="Limpar" /> </span>
													</h:panelGroup>
												</f:facet>
												<h:outputText value="#{turmaUnidadeEnsinoItens.unidadeEnsinoVO.nome}" />
											</rich:column>
											<rich:column filterType="custom" filterExpression="#{!turmaUnidadeEnsinoItens.unidadeEnsinoVO.filtrarUnidadeEnsino}">
												<f:facet name="header">
													<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="form:unidadeEnsino, formUnidadeEnsino, form:dadosGerais" action="#{TurmaControle.marcarTodasUnidadesEnsinoAction}">
														<f:setPropertyActionListener value="true" target="#{TurmaControle.marcarTodasUnidadeEnsino}" />
													</a4j:commandButton>
												</f:facet>
												<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="form:unidadeEnsino, formUnidadeEnsino, form:dadosGerais" action="#{TurmaControle.verificarTodasUnidadesSelecionadas}">
													<f:setPropertyActionListener value="true" target="#{turmaUnidadeEnsinoItens.unidadeEnsinoVO.filtrarUnidadeEnsino}" />
												</a4j:commandButton>
											</rich:column>
										</rich:dataTable>
									</h:panelGroup>
									<h:panelGroup layout="block" style="width:70%;float:right;height:440px;overflow:auto">
										<h:outputText value="Selecionados" />
										<rich:dataTable align="left" id="filtrosUnidadeEnsino2" width="100%" var="turmaUnidadeEnsinoItens" value="#{TurmaControle.turmaVO.listaTurmaUnidadeEnsino}">
											<rich:column filterType="custom" filterExpression="#{turmaUnidadeEnsinoItens.unidadeEnsinoVO.filtrarUnidadeEnsino}">
												<f:facet name="header">
													<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="form:unidadeEnsino, formUnidadeEnsino, form:dadosGerais" action="#{TurmaControle.marcarTodasUnidadesEnsinoAction}">
														<f:setPropertyActionListener value="false" target="#{TurmaControle.marcarTodasUnidadeEnsino}" />
													</a4j:commandButton>
												</f:facet>
												<a4j:commandButton image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="form:unidadeEnsino, formUnidadeEnsino, form:dadosGerais" action="#{TurmaControle.verificarTodasUnidadesSelecionadas}">
													<f:setPropertyActionListener value="false" target="#{turmaUnidadeEnsinoItens.unidadeEnsinoVO.filtrarUnidadeEnsino}" />
												</a4j:commandButton>
											</rich:column>
											<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'unidadeEnsinoVO.nome', 'TEXTO')}">
												<f:facet name="header">
													<h:panelGroup layout="block" styleClass="col-md-12 pn">
														<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'unidadeEnsinoVO.nome', 'TEXTO').filtro}">
															<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
														</h:inputText>
														<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino2')}" tooltip="Limpar" /> </span>
													</h:panelGroup>
												</f:facet>
												<h:outputText value="#{turmaUnidadeEnsinoItens.unidadeEnsinoVO.nome}" />
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Plano Financeiro" />
												</f:facet>
												<h:selectOneMenu rendered="#{turmaUnidadeEnsinoItens.unidadeEnsinoVO.filtrarUnidadeEnsino}" style="width:100%;display:block" value="#{turmaUnidadeEnsinoItens.planoFinanceiroCurso.codigo}" styleClass="form-control campos">
													<a4j:ajax event="change" listener="#{TurmaControle.montarListaSelectItemCategoriaCondicoesPagamentoPlanoFinanceiroCurso()}" render="pnlPlanoFinanceiroClone" />
													<f:selectItems value="#{TurmaControle.listaSelectItemPlanoFinanceiroCurso}" />
												</h:selectOneMenu>
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Categoria" />
												</f:facet>
												<h:selectOneMenu id="pnlPlanoFinanceiroClone" style="width:100%;display:block" value="#{turmaUnidadeEnsinoItens.categoriaCondicaoPagamento}" styleClass="form-control campos">
													<f:selectItems value="#{TurmaControle.listaSelectItemCategoriasDasCondicoesDePagamentoDoPlanoFinanceiroCurso}" />
												</h:selectOneMenu>
											</rich:column>
											<rich:column>
												<f:facet name="header">
													<h:outputText value="Nome da Turma" />
												</f:facet>
												<h:inputText value="#{turmaUnidadeEnsinoItens.identificadorTurma}" styleClass="form-control campos" />
											</rich:column>
										</rich:dataTable>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<rich:tab header="Dados Turma">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Turma_regraDefinicaoVaga}" />
								<h:selectOneMenu id="pnlRegraDefinicaoVaga" value="#{TurmaControle.turmaVO.turmaUnidadeEnsino.regraDefinicaoVagas}" styleClass="form-control campos">
									<a4j:ajax event="change" execute="formUnidadeEnsino" render="formUnidadeEnsino" />
									<f:selectItems value="#{TurmaControle.listaRegraDefinicaoVaga}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="panelTurmaAgrupada">
								<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{TurmaControle.turmaVO.turmaUnidadeEnsino.vincularTurmasCloneNaTurmaAgrupada}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_unidadeEnsino}" rendered="#{TurmaControle.turmaVO.turmaUnidadeEnsino.vincularTurmasCloneNaTurmaAgrupada}" />
									<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{TurmaControle.turmaVO.turmaUnidadeEnsino.turmaAgrupadaVO.turma.unidadeEnsino.codigo}" disabled="#{TurmaControle.turmaVO.turmaUnidadeEnsino.turmaAgrupadaVO.codigo ne 0}">
										<f:selectItems value="#{TurmaControle.listaSelectItemUnidadeEnsinoClone}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{TurmaControle.turmaVO.turmaUnidadeEnsino.vincularTurmasCloneNaTurmaAgrupada}">
									<h:outputText styleClass="field control-label tituloCampos" value="Identificador Turma" />
									<h:inputText styleClass="form-control camposObrigatorios" value="#{TurmaControle.turmaVO.turmaUnidadeEnsino.turmaAgrupadaVO.turma.identificadorTurma}" disabled="#{TurmaControle.turmaVO.turmaUnidadeEnsino.turmaAgrupadaVO.codigo ne 0}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{TurmaControle.turmaVO.turmaUnidadeEnsino.regraDefinicaoVagas eq 'VM'}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Turma_nrVagas}" rendered="#{TurmaControle.turmaVO.turmaUnidadeEnsino.regraDefinicaoVagas eq 'VM'}" />
								<h:inputText id="nrVagas" onkeydown="aceitarSomenteValorNumerico(this)" onkeypress="return Tecla(event);" size="4" maxlength="10" styleClass="form-control camposObrigatorios" value="#{TurmaControle.turmaVO.turmaUnidadeEnsino.nrVagas}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{TurmaControle.turmaVO.turmaUnidadeEnsino.regraDefinicaoVagas eq 'VM'}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.	prt_Turma_nrVagasMaxima}" />
								<h:inputText id="nrVagasMaxima" onkeydown="aceitarSomenteValorNumerico(this)" onkeypress="return Tecla(event);" size="4" maxlength="10" styleClass="form-control camposObrigatorios" value="#{TurmaControle.turmaVO.turmaUnidadeEnsino.nrVagasMaxima}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{TurmaControle.turmaVO.turmaUnidadeEnsino.regraDefinicaoVagas eq 'VM'}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Turma_nrVagasInclusaoReposicao}" />
								<h:inputText id="nrVagasInclusaoReposicao" onkeydown="aceitarSomenteValorNumerico(this)" onkeypress="return Tecla(event);" size="4" maxlength="10" styleClass="form-control camposObrigatorios" value="#{TurmaControle.turmaVO.turmaUnidadeEnsino.nrVagasReposicao}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{TurmaControle.turmaVO.turmaUnidadeEnsino.regraDefinicaoVagas eq 'VM' and TurmaControle.periodicidadeTurma ne 'IN'}">
								<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Turma_ano}" rendered="#{TurmaControle.turmaVO.turmaUnidadeEnsino.regraDefinicaoVagas eq 'VM' and TurmaControle.periodicidadeTurma ne 'IN' }" />
								<h:inputText id="turmaAno" onkeydown="aceitarSomenteValorNumerico(this)" onkeypress="return Tecla(event);" size="4" maxlength="4" styleClass="form-control camposObrigatorios" value="#{TurmaControle.turmaVO.turmaUnidadeEnsino.ano}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{TurmaControle.turmaVO.turmaUnidadeEnsino.regraDefinicaoVagas eq 'VM' and TurmaControle.periodicidadeTurma ne 'IN'}">
								<h:outputText styleClass="tituloCampos" rendered="#{TurmaControle.turmaVO.semestral}" value="#{msg_aplic.prt_Turma_semestre}" />
								<h:inputText id="turmaSemestre" rendered="#{TurmaControle.turmaVO.semestral}" onkeydown="aceitarSomenteValorNumerico(this)" onkeypress="return Tecla(event);" size="2" maxlength="2" styleClass="form-control camposObrigatorios" value="#{TurmaControle.turmaVO.turmaUnidadeEnsino.semestre}" />
							</h:panelGroup>
							<h:panelGroup id="panelAbertura" rendered="#{TurmaControle.turmaVO.turmaUnidadeEnsino.registrarAberturaConfirmacao}">
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Turma_situacao}" rendered="#{TurmaControle.turmaVO.turmaUnidadeEnsino.registrarAberturaConfirmacao}" />
									<h:selectOneMenu id="situacaoTurmaAberturaClone" styleClass="form-control camposObrigatorios" value="#{TurmaControle.turmaVO.turmaUnidadeEnsino.turmaAberturaVO.situacao}">
										<f:selectItems value="#{TurmaControle.listaSelectItemSituacaoTurmaAbertura}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="Para o Dia" />
									<otm:calendar id="paraodiaClone" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" value="#{TurmaControle.turmaVO.turmaUnidadeEnsino.turmaAberturaVO.data}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<hr class="col-md-12" />
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos btn-block" value="#{msg_aplic.prt_Turma_criarVincularTurmasCloneNaTurmaAgrupada}" />
									<otm:selectBooleanCheckbox styleClass="form-control campos" value="#{TurmaControle.turmaVO.turmaUnidadeEnsino.vincularTurmasCloneNaTurmaAgrupada}">
										<a4j:ajax event="change" execute="formUnidadeEnsino" render="formUnidadeEnsino" listener="#{TurmaControle.verificarVinculaTurmaAgrupadaTurmaBase}" oncomplete="#{TurmaControle.oncompleteModal}" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos btn-block" value="#{msg_aplic.prt_Turma_registrarAberturaOuConfirmacaoTurmas}" />
									<otm:selectBooleanCheckbox styleClass="form-control campos" value="#{TurmaControle.turmaVO.turmaUnidadeEnsino.registrarAberturaConfirmacao}">
										<a4j:ajax event="change" execute="formUnidadeEnsino" render="formUnidadeEnsino" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton render="form" action="#{TurmaControle.cancelarClone}" oncomplete="#{rich:component('panelUnidadeEnsino')}.hide()" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger mr5" value="Cancelar" />
					<otm:commandButton render="form" action="#{TurmaControle.persistirClone}" oncomplete="#{TurmaControle.oncompleteModal}" icon="#{msg_botoes.btn_icon_clonar_embutido}" styleClass="btn btn-warning" value="Clonar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAlterarPeriodoCalendario" domElementAttachment="parent" shadowOpacity="true" width="950" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Alterar Período Calendário" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkAlterarPeriodoCalendario" />
					<rich:componentControl target="panelAlterarPeriodoCalendario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAlterarPeriodoCalendario">
				<h:panelGroup layout="block" styleClass="col-md-12 m10">
					<h:outputText styleClass="field control-label tituloCampos" value="Ao realizar a alteração da Data Base Geração Parcelas os Aluno com controle de Geraçao Por Turma serão impactados, desde que não possua nenhuma parcela do Tipo Mensalidade/Material Didático gerada." />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Turma_dataBaseGeracaoParcelas}" />
					<otm:calendar oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputSize="10" value="#{TurmaControle.dataBaseGeracaoParcelasTemporaria}" />
				</h:panelGroup>
				<rich:tabPanel switchType="client">
					<rich:tab header="Alunos Vinculados à um Controle de Geração de Parcelas">
						<rich:dataTable id="resultadoConsultarMatriculas" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TurmaControle.listaMatriculaComControleGeracaoParcelaDataBase}" rows="10" var="matriculaItens">
							<rich:column filterType="custom" filter="#{FilterFactory.filter('resultadoConsultarMatriculas', 'matricula', 'TEXTO')}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
									<otm:spacer width="2px" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('resultadoConsultarMatriculas', 'matricula', 'TEXTO').filtro}">
											<a4j:ajax event="change" execute="@this" render="resultadoConsultarMatriculas" />
										</h:inputText>
										<span class="append-icon right"> <otm:commandIcon render="resultadoConsultarMatriculas" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('resultadoConsultarMatriculas')}" tooltip="Limpar" /> </span>
									</h:panelGroup>
								</f:facet>
								<h:outputText value="#{matriculaItens.matricula}" />
							</rich:column>
							<rich:column filterType="custom" filter="#{FilterFactory.filter('resultadoConsultarMatriculas2', 'aluno.nome', 'TEXTO')}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
									<otm:spacer width="2px" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('resultadoConsultarMatriculas2', 'aluno.nome', 'TEXTO').filtro}">
											<a4j:ajax event="change" execute="@this" render="resultadoConsultarMatriculas" />
										</h:inputText>
										<span class="append-icon right"> <otm:commandIcon render="resultadoConsultarMatriculas" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('resultadoConsultarMatriculas2')}" tooltip="Limpar" /> </span>
									</h:panelGroup>
								</f:facet>
