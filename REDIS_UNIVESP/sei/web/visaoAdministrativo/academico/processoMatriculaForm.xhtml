<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProcessoMatricula_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel id="panelUnidadeEnsino" styleClass="modalMaximizado" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>

				</h:panelGroup>
			</f:facet>

					<rich:componentControl target="panelUnidadeEnsino" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUnidadeEnsino">
				<h:panelGroup layout="block" columns="1" width="100%" style="text-align: left;">
					<h:panelGroup id="unidadeEnsinos" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino" width="100%" var="unidadeEnsinoItens" value="#{ProcessoMatriculaControle.processoMatriculaVO.processoMatriculaUnidadeEnsinoVOs}">
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino', 'unidadeEnsinoVO.nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<span class="append-icon right"> <otm:commandIcon render="filtrosUnidadeEnsino" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino')}" />
											</span>
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino', 'unidadeEnsinoVO.nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="filtrosUnidadeEnsino" />
											</h:inputText>
										</h:panelGroup>
									</f:facet>
									<h:panelGroup style="vertical-align:middle">
										<h:outputText value="#{unidadeEnsinoItens.unidadeEnsinoVO.nome}" />
									</h:panelGroup>
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!unidadeEnsinoItens.selecionado}">
									<f:facet name="header">
										<a4j:commandLink id="irFinalUnid" type="submit" render="formUnidadeEnsino, formUnidadeEnsino:unidadeEnsinos, form:unidadeEnsino, form" action="#{ProcessoMatriculaControle.marcarTodasUnidadesEnsinoAction}" alt="#{msg.msg_consultar_dados}" accesskey="2" style="position:relative; top:-1px;">
							 				<span class="fas fa-angle-double-right" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
											<f:setPropertyActionListener target="#{ProcessoMatriculaControle.marcarTodasUnidadeEnsino}" value="true" />
										</a4j:commandLink>
									</f:facet>
									<a4j:commandLink id="irVoltarUnid" type="submit" render="formUnidadeEnsino, formUnidadeEnsino:unidadeEnsinos, form:unidadeEnsino, form" action="#{ProcessoMatriculaControle.verificarTodasUnidadesSelecionadas}" alt="#{msg.msg_consultar_dados}" accesskey="2" style="position:relative; top:-1px;">
										<span class="fas fa-angle-right" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
										<f:setPropertyActionListener target="#{unidadeEnsinoItens.selecionado}" value="true" />
									</a4j:commandLink>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino2" width="100%" var="unidadeEnsinoItens" value="#{ProcessoMatriculaControle.processoMatriculaVO.processoMatriculaUnidadeEnsinoVOs}">
								<rich:column filterExpression="#{unidadeEnsinoItens.selecionado}" filterType="custom">
									<f:facet name="header">
										<a4j:commandLink id="irInicioUnid" type="submit" render="formUnidadeEnsino, formUnidadeEnsino:unidadeEnsinos, form:unidadeEnsino, form" action="#{ProcessoMatriculaControle.marcarTodasUnidadesEnsinoAction}" alt="#{msg.msg_consultar_dados}" accesskey="2" style="position:relative; top:-1px;">
											<span class="fas fa-angle-double-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
											<f:setPropertyActionListener for="irInicioUnid" target="#{ProcessoMatriculaControle.marcarTodasUnidadeEnsino}" value="false" />
										</a4j:commandLink>
									</f:facet>
									<a4j:commandLink id="irProximoUnid" type="submit" render="formUnidadeEnsino, formUnidadeEnsino:unidadeEnsinos, form:unidadeEnsino, form" action="#{ProcessoMatriculaControle.verificarTodasUnidadesSelecionadas}" alt="#{msg.msg_consultar_dados}" accesskey="2" style="position:relative; top:-1px;">
										<span class="fas fa-angle-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
										<f:setPropertyActionListener for="irProximoUnid" target="#{unidadeEnsinoItens.selecionado}" value="false" />
									</a4j:commandLink>
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'unidadeEnsinoVO.nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<span class="append-icon right"> <otm:commandIcon render="filtrosUnidadeEnsino2" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino2')}" />
											</span>
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'unidadeEnsinoVO.nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="filtrosUnidadeEnsino2" />
											</h:inputText>
										</h:panelGroup>
									</f:facet>
									<h:panelGroup style="vertical-align:middle">
										<h:outputText value="#{unidadeEnsinoItens.unidadeEnsinoVO.nome}" />
									</h:panelGroup>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
					</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton render="form:unidadeEnsino, form" oncomplete="#{rich:component('panelUnidadeEnsino')}.hide();" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn btn-primary" value="Confirmar" />
				</h:panelGroup>			
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelAlterarPeriodoCalendario" domElementAttachment="parent" shadowOpacity="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Alterar Período Calendário" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkAlterarPeriodoCalendario" />
					<rich:componentControl target="panelAlterarPeriodoCalendario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAlterarPeriodoCalendario">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6 pn" rendered="#{ProcessoMatriculaControle.apresentarCamposDadosBasicos}">

							<h:outputText styleClass="field control-label tituloCampos" value="Período Proc. Matrícula" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6 h36">
							<otm:calendar id="valorMatriculaDataInicio" value="#{ProcessoMatriculaControle.dataInicioPeriodoMatricula}">
							</otm:calendar>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-1 text-center">
							<h:outputText value="à" styleClass="tituloCampos"></h:outputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-5 h36">
							<otm:calendar id="valorMatriculaDataFim" value="#{ProcessoMatriculaControle.dataFimPeriodoMatricula}">
							</otm:calendar>
						</h:panelGroup>
					</h:panelGroup>
				
					<h:panelGroup layout="block" styleClass="col-md-2" >
						<h:outputText styleClass="tituloCampos" value="Tipo Aluno" />
						<h:selectOneMenu id="tipoAluno" styleClass="form-control" value="#{ProcessoMatriculaControle.processoMatriculaVO.tipoAluno}">
							<f:selectItems value="#{ProcessoMatriculaControle.listaSelectItemTipoAlunoCalendarioMatricula}"/>
						</h:selectOneMenu>
					</h:panelGroup>
				
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{ProcessoMatriculaControle.apresentarCamposDadosBasicos and ProcessoMatriculaControle.isApresentarPeriodoMatriculaOnline}">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcessoMatricula_periodoMatriculaOnline}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3 h36">
							<otm:calendar id="dataInicioMatriculaOnline" value="#{ProcessoMatriculaControle.dataInicioMatriculaOnline}">
							</otm:calendar>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-1 text-center" style="width: 4% !important;">
							<h:outputText value="à" styleClass="tituloCampos"></h:outputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3 h36" style="width: 83% !important;">
							<otm:calendar id="dataFimMatriculaOnline" value="#{ProcessoMatriculaControle.dataFimMatriculaOnline}">
							</otm:calendar>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6 pn ">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcessoMatriculaCalendario_periodo}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6 h36">
							<otm:calendar id="valorCalendarioDataInicioMatricula" value="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.dataInicioMatricula}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-1 text-center">
							<h:outputText value="à" styleClass="tituloCampos"></h:outputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-5 h36">
							<otm:calendar id="valorCalendarioDataFimMatricula" value="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.dataFinalMatricula}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6 pn ">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcessoMatriculaCalendario_periodoInternet}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6 h36">
							<otm:calendar id="valorCalendarioInclusaoDisciplinaDataInicio" value="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.dataInicioInclusaoDisciplina}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-1 text-center">
							<h:outputText value="à" styleClass="tituloCampos"></h:outputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-5 h36">
							<otm:calendar id="valorCalendarioInclusaoDisciplinaDataFim" value="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.dataFinalInclusaoDisciplina}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6 pn ">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="Período Mat. Fora do Prazo" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6 h36">
							<otm:calendar id="valorInicioMatForaPrazo" value="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.dataInicioMatForaPrazo}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-1 text-center">
							<h:outputText value="à" styleClass="tituloCampos"></h:outputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-5 h36">
							<otm:calendar id="valorFinalMatForaPrazo" value="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.dataFinalMatForaPrazo}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>



				<h:panelGroup layout="block" styleClass="row mn mt10" rendered="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.semestral or ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.anual}">
					<otm2:panel name="requisito_vagaalt" styleClassFooter="dn" opened="true">
						<ui:define name="header">
							<i class="#{msg_botoes.btn_icon_calendario_embutido} mr-2" />
							<h:outputText value="Calendário Letivo" />
						</ui:define>
						<ui:define name="body">
							<h:panelGroup layout="block" styleClass="row " id="panelPeriodicidadeAlt" rendered="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.atualizacaoIndividual}">
								<h:panelGroup layout="block" styleClass="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.integral ? 'col-md-6' : ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.anual ? 'col-md-4' : 'col-md-2'}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcessoMatriculaCalendario_tipoPeriodoLetivo}" />
									<h:selectOneMenu styleClass="form-control" readonly="#{!ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.possuiMatriculaVinculada}" disabled="#{!ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.possuiMatriculaVinculada}" value="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.periodoLetivoAtivolUnidadeEnsinoCursoVO.tipoPeriodoLetivo}">
										<f:selectItems value="#{ProcessoMatriculaControle.listaSelectItemTipoPeriodoLetivo}" />
										<a4j:ajax event="change" execute="@form" render="formAlterarPeriodoCalendario:panelPeriodicidadeAlt"></a4j:ajax>
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.anual or ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.semestral}">
									<h:outputText styleClass="field control-label tituloCampos" value="Ano" />
									<h:inputText styleClass="form-control" readonly="#{!ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.possuiMatriculaVinculada}" disabled="#{!ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.possuiMatriculaVinculada}" size="4"  maxlength="4" value="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.periodoLetivoAtivolUnidadeEnsinoCursoVO.anoReferenciaPeriodoLetivo}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.semestral}">
									<h:outputText styleClass="field control-label tituloCampos"  value="Semestre" />
									<h:selectOneMenu styleClass="form-control" readonly="#{!ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.possuiMatriculaVinculada}" disabled="#{!ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.possuiMatriculaVinculada}" value="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.periodoLetivoAtivolUnidadeEnsinoCursoVO.semestreReferenciaPeriodoLetivo}">
										<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="tituloCampos" value="Dia Semana Aula" />

									<h:selectOneMenu styleClass="form-control" value="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.diaSemanaAula}">
										<f:selectItems value="#{ProcessoMatriculaControle.listaSelectItemDiaSemanaAula}"></f:selectItems>
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="tituloCampos" value="Turno Aula" />
									<h:selectOneMenu styleClass="form-control" value="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.turnoAula}">
										<f:selectItems value="#{ProcessoMatriculaControle.listaSelectItemTurnoAula}"></f:selectItems>
									</h:selectOneMenu>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row mn" rendered="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.periodoLetivoAtivolUnidadeEnsinoCursoVO.cursoVO.periodicidade ne 'IN'}">
								<a4j:jsFunction name="calcularDadosDiaSemanaLetivaAlteracao" execute="@form" action="#{ProcessoMatriculaControle.calcularDadosDiaSemanaLetivaAlteracao}" render="formAlterarPeriodoCalendario" />
								<h:panelGroup layout="block" styleClass="col-md-4 pn">
									<h:panelGroup layout="block" styleClass="col-md-12">
										<otm:outputHelp tooltip="Período Letivo" id="periodo_fim4Alt" styleClass="field control-label tituloCampos" value="Período Letivo" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6 h36">
										<otm:calendar jsFunction="calcularDadosDiaSemanaLetivaAlteracao()" id="dataInicioPeriodoLetivo" value="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.periodoLetivoAtivolUnidadeEnsinoCursoVO.dataInicioPeriodoLetivo}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-1 text-center">
										<h:outputText value="à" styleClass="tituloCampos"></h:outputText>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5 h36">
										<otm:calendar jsFunction="calcularDadosDiaSemanaLetivaAlteracao()" id="dataFinalPeriodoLetivoAlt" value="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.periodoLetivoAtivolUnidadeEnsinoCursoVO.dataFimPeriodoLetivo}" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="Dias Letivo #{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.anual ? 'Ano' : 'Semestre'}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText styleClass="form-control campos" size="4" maxlength="4" id="totalDiaLetivoAnoAlt" value="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.periodoLetivoAtivolUnidadeEnsinoCursoVO.totalDiaLetivoAno}" />

									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="Semanas Letivas #{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.anual ? 'Ano' : 'Semestre'}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText styleClass="form-control campos" size="4" maxlength="4" id="totalSemanaLetivaAnoAlt" value="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.periodoLetivoAtivolUnidadeEnsinoCursoVO.totalSemanaLetivaAno}" />

									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row mn" rendered="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.periodoLetivoAtivolUnidadeEnsinoCursoVO.cursoVO.periodicidade ne 'IN'}">
								<h:panelGroup layout="block" styleClass="col-md-4 pn">
									<h:panelGroup layout="block" styleClass="col-md-12">
										<h:outputText styleClass="field control-label tituloCampos btn-block" value="Período Letivo 1º B. " />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6 h36">
										<otm:calendar jsFunction="calcularDadosDiaSemanaLetivaAlteracao()" id="dataInicioPeriodoLetivoPrimeiroBimestreAlt" value="#{ProcessoMatriculaControle.processoMatriculaCalendarioAlteracaoPeriodoCalendarioVO.periodoLetivoAtivolUnidadeEnsinoCursoVO.dataInicioPeriodoLetivoPrimeiroBimestre}">
										</otm:calendar>

									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-1 text-center">
										<h:outputText value="à" styleClass="tituloCampos"></h:outputText>

											<otm:commandIcon id="excluirProcessoMatriculaCalendario" action="#{ProcessoMatriculaControle.selecionarProcessoMatriculaCalendario}" tooltip="Excluir" icon="#{msg_botoes.btn_icon_remover} iconePequeno" accesskey="7" render="form, panelExcluir, formExcluir" title="Excluir" rendered="#{processoMatriculaCalendarioItens.periodoLetivoAtivolUnidadeEnsinoCursoVO.codigo ne 0}" />
											<otm:commandIcon id="finalizarPeriodoLetivo" oncomplete="#{rich:component('panelAlterarDataProcesso')}.show()" action="#{ProcessoMatriculaControle.editarProcessoAlterarData}" rendered="#{processoMatriculaCalendarioItens.periodoLetivoAtivolUnidadeEnsinoCursoVO.codigo ne 0 and processoMatriculaCalendarioItens.periodoLetivoAtivolUnidadeEnsinoCursoVO.dataFimPeriodoLetivoAposADataAtual and LoginControle.permissaoAcessoMenuVO.mudarDataFimPeriodoLetivo}" icon="#{msg_botoes.btn_icon_atualizar} iconePequeno" tooltip="Alterar data fim período letivo para fechamento do mesmo." accesskey="6" render="form" image="#{resource['imagens/botaoFinalizarPeriodoLetivo.png']}" />
											<otm:commandIcon id="visualizarItemVenda" action="#{ProcessoMatriculaControle.visualizarProcessoMatriculaCalendario}" tooltip="Visualizar Processo Matricula Calendario" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" accesskey="9" render="formVisualizarDadosCurso" oncomplete="#{rich:component('panelVisualizarDadosCurso')}.show();" />
											<otm:commandIcon id="alterarPeriodoCalendarioCurso" render="formAlterarPeriodoCalendario" rendered="#{ProcessoMatriculaControle.apresentarBotaoAlterarPeriodoCalendario}" action="#{ProcessoMatriculaControle.selecionarProcessoMatriculaCalendarioParaAlterarPeriodoCalendario}" oncomplete="#{rich:component('panelAlterarPeriodoCalendario')}.show();" tooltip="Alterar Periodo Calendario" icon="#{msg_botoes.btn_icon_calendario} iconePequeno" accesskey="2" />
										</h:panelGroup>
									</rich:column>
									<f:facet name="footer">
										<div style="text-align: center !important">
											<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="processoMatriculaCalendarioVO" limitRender="5" align="center" />
										</div>
									</f:facet>
								</rich:dataTable>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="msg">
					<otm:mensagem bean="#{ProcessoMatriculaControle}"></otm:mensagem>
					<h:panelGroup id="botoes" layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton style="margin-right:5px" id="novo" immediate="true" action="#{ProcessoMatriculaControle.novo}" value="#{msg_bt.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
						<otm:commandButton style="margin-right:5px" id="salvar" action="#{ProcessoMatriculaControle.gravar}" value="#{msg_bt.btn_gravar}" rendered="#{ProcessoMatriculaControle.isApresentarBotaoGravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
						<otm:commandButton style="margin-right:5px" id="ativarPreMatriculas" value="#{msg_bt.btn_gravar}" rendered="#{ProcessoMatriculaControle.isApresentarBotaoAtivarPreMatricula}" action="#{ProcessoMatriculaControle.consultarQuantidadePreMatriculas}" oncomplete="#{ProcessoMatriculaControle.apresentarPopAviso}" render="form" styleClass="btn btn-dark btn-gravar" />
						<otm:commandButton style="margin-right:5px" id="alterarPeriodoCalendario" rendered="#{ProcessoMatriculaControle.apresentarBotaoAlterarPeriodoCalendario}" action="#{ProcessoMatriculaControle.inicializarDadosAlteracaoPeriodoCalendario}" render="formAlterarPeriodoCalendario" oncomplete="#{rich:component('panelAlterarPeriodoCalendario')}.show()" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-primary" value="Alterar Todos Período Cursos" accesskey="2" />
						<otm:commandButton style="margin-right:5px" id="excluir" action="#{ProcessoMatriculaControle.excluir}" value="#{msg_bt.btn_excluir}" rendered="#{!ProcessoMatriculaControle.apresentarAviso}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
						<otm:commandButton id="consultar" immediate="true" action="#{ProcessoMatriculaControle.inicializarConsultar}" value="#{msg_bt.btn_consultar}" accesskey="5" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
