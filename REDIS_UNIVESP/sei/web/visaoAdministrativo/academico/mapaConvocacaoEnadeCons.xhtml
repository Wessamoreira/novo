<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MapaConvocacaoEnade_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink layout="block" action="#{MapaConvocacaoEnadeControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup   styleClass="row mn" id="panelOpcaoConsulta">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu render="formCadastro:panelOpcaoConsulta" styleClass="form-control campos" id="consulta"  value="#{MapaConvocacaoEnadeControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{MapaConvocacaoEnadeControle.tipoConsultaCombo}" />
						<a4j:ajax event="change" render="formCadastro"  />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{!MapaConvocacaoEnadeControle.isApresentarData}">
					<h:outputText styleClass="field control-label tituloCampos" value="Nome Aluno" rendered="#{empty MapaConvocacaoEnadeControle.controleConsulta.campoConsulta or MapaConvocacaoEnadeControle.controleConsulta.campoConsulta == 'nome'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Nome Curso" rendered="#{MapaConvocacaoEnadeControle.controleConsulta.campoConsulta == 'curso'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Numero MatrÃ­cula" rendered="#{MapaConvocacaoEnadeControle.controleConsulta.campoConsulta == 'matricula'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Unidade de Ensino" rendered="#{MapaConvocacaoEnadeControle.controleConsulta.campoConsulta == 'unidadeEnsino'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Enade" rendered="#{MapaConvocacaoEnadeControle.controleConsulta.campoConsulta == 'enade'}" />
					<br></br>
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{MapaConvocacaoEnadeControle.controleConsulta.valorConsulta}" rendered="#{!MapaConvocacaoEnadeControle.isApresentarData}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MapaConvocacaoEnadeControle.isApresentarData}">
					<h:outputText styleClass="field control-label tituloCampos" value="Data Periodo" />
					<otm:calendar id="valorConsultaDataInicio" value="#{MapaConvocacaoEnadeControle.dataInicial}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MapaConvocacaoEnadeControle.isApresentarData}">
					<h:outputText styleClass="field control-label tituloCampos" value="Data Fim" />
					<otm:calendar id="valorConsultaDataFim" value="#{MapaConvocacaoEnadeControle.dataFinal}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 mt5">
					<otm:spacer width="100%" />
					<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{MapaConvocacaoEnadeControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{MapaConvocacaoEnadeControle.listaConsulta}" rendered="#{MapaConvocacaoEnadeControle.apresentarResultadoConsulta}" rows="10" var="mapaConvocacaoItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_UnidadeEnsino_codigo}" />
					</f:facet>
					<h:commandLink action="#{MapaConvocacaoEnadeControle.editar}" id="codigo" value="#{mapaConvocacaoItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Curso_tituloForm}" />
					</f:facet>
					<h:commandLink action="#{MapaConvocacaoEnadeControle.editar}" id="nome" value="#{mapaConvocacaoItens.enadeCursoVO.cursoVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Enade_tituloForm}" />
					</f:facet>
					<h:commandLink action="#{MapaConvocacaoEnadeControle.editar}" id="tituloEnade" value="#{mapaConvocacaoItens.enadeCursoVO.enadeVO.tituloEnade}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MapaConvocacaoEnade_dataAbertura}" />
					</f:facet>
					<h:commandLink action="#{MapaConvocacaoEnadeControle.editar}" id="dataAbertura" value="#{mapaConvocacaoItens.dataAbertura_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MapaConvocacaoEnade_dataFechamento}" />
					</f:facet>
					<h:commandLink action="#{MapaConvocacaoEnadeControle.editar}" id="dataFechamento" value="#{mapaConvocacaoItens.dataFechamento_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MapaConvocacaoEnade_situacao}" />
					</f:facet>
					<h:commandLink action="#{MapaConvocacaoEnadeControle.editar}" id="situacaoMapa" value="#{mapaConvocacaoItens.situacaoMapaConvocacaoEnade_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{MapaConvocacaoEnadeControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{MapaConvocacaoEnadeControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{MapaConvocacaoEnadeControle.mensagemDetalhada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{MapaConvocacaoEnadeControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
