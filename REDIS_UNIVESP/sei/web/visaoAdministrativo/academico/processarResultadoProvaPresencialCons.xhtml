<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProcessarResultadoProvaPresencial_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{ProcessarResultadoProvaPresencialControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ProcessarResultadoProvaPresencialControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{ProcessarResultadoProvaPresencialControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ProcessarResultadoProvaPresencialControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" type="submit" value="#{msg_bt.btn_consultar}" action="#{ProcessarResultadoProvaPresencialControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ProcessarResultadoProvaPresencialControle.listaConsulta}" rendered="#{ProcessarResultadoProvaPresencialControle.apresentarResultadoConsulta}" rows="10" var="resultado">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ResultadoProcessamentoArquivoProvaPresencial_codigo}" />
					</f:facet>
					<h:commandLink action="#{ProcessarResultadoProvaPresencialControle.editar}" id="codigo" value="#{resultado.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_CurriculumPessoa_nomeApresentacaoArquivo}" />
					</f:facet>
					<h:commandLink action="#{ProcessarResultadoProvaPresencialControle.editar}" id="nomeArquivo" value="#{resultado.nomeArquivo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ImportarArquivoMarc21_dataProcessamento}" />
					</f:facet>
					<h:commandLink action="#{ProcessarResultadoProvaPresencialControle.editar}" id="dataProcessamento" value="#{resultado.dataProcessamento}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Gabarito_tituloForm}" />
					</f:facet>
					<h:commandLink action="#{ProcessarResultadoProvaPresencialControle.editar}" id="descricao" value="#{resultado.gabaritoVO.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProcessarResultadoProvaPresencial_tipoProcessamento}" />
					</f:facet>
					<h:commandLink action="#{ProcessarResultadoProvaPresencialControle.editar}" id="tipoProcessamento" value="#{resultado.tipoProcessamentoProvaPresencialEnum.valorApresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_FiltroPainelGestorAcademico_usuario}" />
					</f:facet>
					<h:commandLink action="#{ProcessarResultadoProvaPresencialControle.editar}" id="usuario" value="#{resultado.usuarioVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_bt.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ProcessarResultadoProvaPresencialControle.editar}" icon="#{msg_bt.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{ProcessarResultadoProvaPresencialControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="novo" action="#{ProcessarResultadoProvaPresencialControle.novo}" value="#{msg_bt.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
