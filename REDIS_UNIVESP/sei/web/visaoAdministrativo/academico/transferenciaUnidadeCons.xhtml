<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TransferenciaUnidadeTurma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelTextoPadrao" shadowOpacity="true" width="500" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TextoPadrao_tituloForm}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTextoPadrao" />
					<rich:componentControl target="panelTextoPadrao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTextoPadrao">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_tituloForm}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:selectOneMenu rendered="#{!TransferenciaUnidadeControle.textoPadraoDeclaracao}" id="textoPadrao" styleClass="form-control camposObrigatorios" value="#{TransferenciaUnidadeControle.textoPadrao}">
						<f:selectItems value="#{TransferenciaUnidadeControle.listaSelectItemTextoPadrao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:selectOneMenu rendered="#{TransferenciaUnidadeControle.textoPadraoDeclaracao}" id="textoPadraoDeclaracao" styleClass="form-control camposObrigatorios" value="#{TransferenciaUnidadeControle.textoPadrao}">
						<f:selectItems value="#{TransferenciaUnidadeControle.listaSelectItemTextoPadraoDeclaracao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<otm:spacer height="20" />
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<a4j:commandButton rendered="#{!TransferenciaUnidadeControle.textoPadraoDeclaracao}" id="imprimirContrato" render="formTextoPadrao:mensagemConsultaTextoPadrao" oncomplete="#{TransferenciaUnidadeControle.contrato}" action="#{TransferenciaUnidadeControle.imprimirContrato}" image="#{resource['/imagens/imprimirContrato.png']}" />
					<a4j:commandButton rendered="#{TransferenciaUnidadeControle.textoPadraoDeclaracao}" id="imprimirDeclaracao" render="formTextoPadrao:mensagemConsultaTextoPadrao" oncomplete="#{TransferenciaUnidadeControle.contrato}" action="#{TransferenciaUnidadeControle.imprimirDeclaracao}" image="#{resource['/imagens/imprimirDeclaracao.png']}" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaTextoPadrao" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TransferenciaUnidadeControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<title><h:outputText value="#{msg_aplic.prt_TransferenciaUnidadeTurma_tituloForm} " /></title>
		<h:form id="formCadastro">
			<h:commandLink action="#{TransferenciaUnidadeControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="dadosConsultas">
				<h:panelGroup id="dadosConsulta">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{TransferenciaUnidadeControle.controleConsulta.campoConsulta}">
							<a4j:ajax event="change" focus="valorConsulta" render="formCadastro:dadosConsulta, formCadastro:dadosConsultaAdicional" />
							<f:selectItems value="#{TransferenciaUnidadeControle.tipoConsultaCombo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!TransferenciaUnidadeControle.apresentarCampoData}">
						<h:outputText styleClass="field control-label tituloCampos" value="Valor Consulta" />
						<h:inputText id="valorConsulta" onkeypress="#{TransferenciaUnidadeControle.mascaraConsulta}" rendered="#{!TransferenciaUnidadeControle.apresentarCampoData}" styleClass="form-control campos" value="#{TransferenciaUnidadeControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{TransferenciaUnidadeControle.apresentarCampoData}">
						<h:outputText styleClass="field control-label tituloCampos" rendered="#{TransferenciaUnidadeControle.apresentarCampoData}" value="Data Inicio" />
						<otm:calendar id="valorConsultaData" rendered="#{TransferenciaUnidadeControle.apresentarCampoData}" value="#{TransferenciaUnidadeControle.valorConsultaData}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{TransferenciaUnidadeControle.apresentarCampoData}">
						<h:outputText styleClass="field control-label tituloCampos" rendered="#{TransferenciaUnidadeControle.apresentarCampoData}" value="Data Fim" />
						<otm:calendar id="valorConsultaDataFinal" rendered="#{TransferenciaUnidadeControle.apresentarCampoData}" value="#{TransferenciaUnidadeControle.valorConsultaDataFinal}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton id="consultar" render="items, scrollerItems" value="#{msg_botoes.btn_consultar}" action="#{TransferenciaUnidadeControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{TransferenciaUnidadeControle.listaConsulta}" rows="8" var="transferenciaUnidadeItens">
					<rich:column width="150px">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TransferenciaUnidade_nomeAluno}" />
						</f:facet>
						<h:outputText id="nomeAluno" value="#{transferenciaUnidadeItens.matriculaVoOrigem.aluno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TransferenciaUnidade_curso}" />
						</f:facet>
						<h:outputText id="curso" value="#{transferenciaUnidadeItens.matriculaVoOrigem.curso.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TransferenciaUnidade_matriculaAlunoOrigem}" />
						</f:facet>
						<h:outputText id="matriculaOrigem" value="#{transferenciaUnidadeItens.matriculaVoOrigem.matricula}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TransferenciaUnidade_unidadeEnsinoOrigem}" />
						</f:facet>
						<h:outputText id="unidadeEnsinoOrigem" value="#{transferenciaUnidadeItens.matriculaVoOrigem.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TransferenciaUnidade_matriculaAlunoDestino}" />
						</f:facet>
						<h:outputText id="matriculaDestino" value="#{transferenciaUnidadeItens.matriculaVoDestino.matricula}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TransferenciaUnidade_unidadeEnsinoDestino}" />
						</f:facet>
						<h:outputText id="unidadeEnsinoDestino" value="#{transferenciaUnidadeItens.matriculaVoDestino.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TransferenciaUnidade_responsavel}" />
						</f:facet>
						<h:outputText id="responsavel" value="#{transferenciaUnidadeItens.responsavel.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TransferenciaUnidade_data}" />
						</f:facet>
						<h:outputText id="data" value="#{transferenciaUnidadeItens.data_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandButton action="#{TransferenciaUnidadeControle.editar}" render="formTextoPadrao" id="imprimir" oncomplete="#{rich:component('panelTextoPadrao')}.show()" icon="#{msg_botoes.btn_icon_imprimir} iconePequeno" image="#{resource['/imagens/imprimirContrato.png']}">
								<f:setPropertyActionListener target="#{TransferenciaUnidadeControle.textoPadraoDeclaracao}" value="false" />
							</a4j:commandButton>
							<a4j:commandButton action="#{TransferenciaUnidadeControle.editar}" render="formTextoPadrao" id="imprimirDeclaracao" oncomplete="#{rich:component('panelTextoPadrao')}.show()" image="#{resource['/imagens/imprimirDeclaracao.png']}">
								<f:setPropertyActionListener target="#{TransferenciaUnidadeControle.textoPadraoDeclaracao}" value="true" />
							</a4j:commandButton>
						</h:panelGroup>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller id="scrollerItems" boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TransferenciaUnidadeControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton id="novo" action="#{TransferenciaUnidadeControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
    document.getElementById("formCadastro:valorConsulta").focus();
</script>
	</ui:define>
</ui:composition>
</html>
