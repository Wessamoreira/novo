						<otm:commandIcon tooltip="Choque Horário" icon="fas fa-bold fs14" disabled="true" />

						<h:outputText value="Data" />

						<h:outputText value="Turma" />

					<rich:column>
						<h:outputText value="Disciplina" />
					</rich:column>
					<rich:column rendered="#{!turnoItens.naoApresentarProfessorVisaoAluno}">
						<h:outputText value="Professor" />
					</rich:column>
					<rich:column>
						<h:outputText value="Local" />
					</rich:column>
					<rich:column>
						<h:outputText value="Sala" />

					<rich:dataTable id="itemchhoraintegral" width="400px" rows="5" headerClass="consulta" value="#{horarioAulaItens.horarioAlunoDiaItemVOs}" var="disciplinaItens">
						<rich:column>

							</f:facet>
							<h:outputText value="#{disciplinaItens.disciplina.nome}" />

						<rich:column>

							<h:outputText value="#{disciplinaItens.turma.identificadorTurma}" />

						<f:facet name="footer">
