<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PortadorDiploma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{PortadorDiplomaControle.campoConsultaPortadorDiploma}">
					<a4j:ajax event="change" focus="valorConsulta" render="formCadastro" />
					<f:selectItems value="#{PortadorDiplomaControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{PortadorDiplomaControle.valorConsultaPortadorDiploma}" onkeypress="#{PortadorDiplomaControle.mascaraConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{PortadorDiplomaControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{PortadorDiplomaControle.listaConsulta}" rendered="#{PortadorDiplomaControle.apresentarResultadoConsulta}" rows="10" var="portadorDiplomaItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PortadorDiploma_codigo}" />
					</f:facet>
					<h:commandLink action="#{PortadorDiplomaControle.editar}" id="codigo" value="#{portadorDiplomaItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PortadorDiploma_data}" />
					</f:facet>
					<h:commandLink action="#{PortadorDiplomaControle.editar}" id="data" value="#{portadorDiplomaItens.data_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PortadorDiploma_descricao}" />
					</f:facet>
					<h:commandLink action="#{PortadorDiplomaControle.editar}" id="descricao" value="#{portadorDiplomaItens.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PortadorDiploma_matricula}" />
					</f:facet>
					<h:commandLink action="#{PortadorDiplomaControle.editar}" id="matricula" value="#{portadorDiplomaItens.matricula.matricula}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PortadorDiploma_nomeAluno}" />
					</f:facet>
					<h:commandLink action="#{PortadorDiplomaControle.editar}" id="aluno" value="#{portadorDiplomaItens.matricula.aluno.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PortadorDiploma_responsavelAutorizacao}" />
					</f:facet>
					<h:commandLink action="#{PortadorDiplomaControle.editar}" id="responsavelAutorizacao" value="#{portadorDiplomaItens.responsavelAutorizacao.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{PortadorDiplomaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar"/>
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{PortadorDiplomaControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{PortadorDiplomaControle.mensagemDetalhada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="novo" action="#{PortadorDiplomaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
    document.getElementById("formCadastro:valorConsulta").focus();
    </script>
	</ui:define>
</ui:composition>
</html>
