				<h:panelGroup>
					<h:outputText styleClass="field control-label tituloCampos" value="#{matriculaPeriodoTurmaDisciplinaMigrar.disciplina.abreviatura} - #{matriculaPeriodoTurmaDisciplinaMigrar.disciplina.nome}" />
				</h:panelGroup>
			</rich:column>

					<h:outputText value="Turma" />
				</f:facet>

				</h:panelGroup>

			<otm:mensagem bean="#{RenovarMatriculaControle}" />
		</h:panelGroup>

								<h:panelGroup layout="block" style="padding: 6px;">
									<h:outputText value="#{listaDocumentoPessoa.situacaoDocumentoAssinadoPessoaEnum}" style="#{listaDocumentoPessoa.situacaoDocumentoAssinadoPessoaEnum eq 'REJEITADO' ? 'padding-left: 15px;' : ''}" />
									<h:graphicImage rendered="#{listaDocumentoPessoa.situacaoDocumentoAssinadoPessoaEnum eq 'REJEITADO'}" id="motivoRejeicao" value="#{resource['/imagens/biblioteca/lupa2.png']}" style="width: 14px;top: -1px;position: relative;left: 8px;" />
									<rich:tooltip followMouse="true" direction="auto" style="z-index: 1000;" target="motivoRejeicao" showDelay="500">
										<h:outputText value="#{listaDocumentoPessoa.motivoRejeicao}" />
									</rich:tooltip>
								</h:panelGroup>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Data" />
								</f:facet>
								<h:panelGroup>
									<h:outputText value="#{listaDocumentoPessoa.situacaoDocumentoAssinadoPessoaEnum eq 'REJEITADO' ? listaDocumentoPessoa.dataRejeicao : listaDocumentoPessoa.dataAssinatura}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm" type="date" />
									</h:outputText>
								</h:panelGroup>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Opções" />
								</f:facet>
								<h:panelGroup>
									<a4j:commandLink rendered="#{listaDocumentoPessoa.situacaoDocumentoAssinadoPessoaEnum eq 'PENDENTE'}" id="enviarNotificacaoPendencia" title="Enviar Notificação Pendencia Contrato Assinado" action="#{ImpressaoContratoControle.notificacaoPendenciaContratoAssinado}" styleClass="botoes" style="border: none;">
										<i class="fas fa-envelope" style="font-size: 13px;"></i>
									</a4j:commandLink>
								</h:panelGroup>
							</rich:column>
						</rich:dataTable>
					</ui:define>
				</otm2:panel>
			</a4j:repeat>
			<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
				<otm:commandButton render="formAlertaExclusao,formDocumentoAssinado,form" styleClass="btn btn-primary" value="Gerar Novo Documento" icon="#{msg_botoes.btn_icon_contrato_embutido}" accesskey="2" oncomplete="#{rich:component('panelAssinarDocumento')}.show()" />
				<otm:spacer width="10px" />
				<otm:commandButton styleClass="btn btn-danger" value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" title="Fechar" render="formDocumentoAssinado" oncomplete="#{rich:component('panelDocumentoAssinado')}.hide()" />
			</h:panelGroup>
			<h:panelGroup id="mensagensLog" layout="block" styleClass="row">
				<otm:mensagem bean="#{RenovarMatriculaControle}"></otm:mensagem>
			</h:panelGroup>
		</h:panelGroup>
	</h:form>
</rich:popupPanel>


<rich:popupPanel styleClass="modalMaximizado50" id="panelAssinarDocumento" shadowOpacity="true" width="450" height="200">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Assinar Digitalmente Documento" />
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" id="hiperPanelAssinarDocumento" />
			<rich:componentControl target="panelAssinarDocumento" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formAssinarDocumento">
		<h:panelGroup layout="block" styleClass="col-md-12 text-center p5">
			<h:outputText value="Este modelo de contrato está habilitado para assinatura eletrônica, gostaria de realizar a impressão já solicitando a assinatura eletrônica?" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
			<otm:commandButton icon="#{msg_botoes.btn_icon_selecionar_embutido}" render="form ,formAlertaDocumentoAssinado" oncomplete="#{RenovarMatriculaControle.contrato};#{RenovarMatriculaControle.oncompleteOperacaoFuncionalidade}" action="#{RenovarMatriculaControle.imprimirContratoAssinaturaDigital(true)}" styleClass="btn btn-success" value="Sim" accesskey="2" />
			<otm:spacer width="10px" />
			<otm:commandButton icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger" value="Não" title="Não" action="#{RenovarMatriculaControle.imprimirContratoAssinaturaDigital(false)}" render="form, formAssinarDocumento" oncomplete="#{RenovarMatriculaControle.contrato};#{RenovarMatriculaControle.oncompleteOperacaoFuncionalidade};" />
		</h:panelGroup>
		<h:panelGroup id="mensagensLogContrato" layout="block" styleClass="row">
			<otm:mensagem bean="#{RenovarMatriculaControle}"></otm:mensagem>
		</h:panelGroup>
	</h:form>
</rich:popupPanel>

<rich:popupPanel styleClass="modalMaximizado50" id="panelAlertaDocumentoAssinado" shadowOpacity="true" width="450" height="200">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Alerta Documento Assinado" />
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" id="hiperPanelAlertaDocumentoAssinado" />
			<rich:componentControl target="panelAlertaDocumentoAssinado" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formAlertaDocumentoAssinado">
		<h:panelGroup layout="block" styleClass="col-md-12 text-center p5">
			<h:outputText value="Existe(m) #{RenovarMatriculaControle.quantidadeDocumentoAssinadoMatriculaPeriodo} contratos eletrônicos já gerado para esta matrícula periodo , deseja rejeitar este(s) contrato(s) pendente(s) emitido(s) anteriormente que estão aguardando assinatura?" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
			<otm:commandButton render="form ,formDocumentoAssinado" action="#{RenovarMatriculaControle.rejeitarContratosAssinaturaDigital(true)}" styleClass="btn btn-success" value="Sim" icon="#{msg_botoes.btn_icon_editar_embutido}" accesskey="2"  oncomplete="#{RenovarMatriculaControle.contrato};#{rich:component('panelAlertaDocumentoAssinado')}.hide()" />
			<otm:spacer width="10px" />
			<otm:commandButton styleClass="btn btn-danger" value="Não" icon="#{msg_botoes.btn_icon_fechar_embutido}" title="Não" action="#{RenovarMatriculaControle.rejeitarContratosAssinaturaDigital(false)}" render="form, formAssinarDocumento" oncomplete="#{RenovarMatriculaControle.contrato};#{rich:component('panelAlertaDocumentoAssinado')}.hide()" />
		</h:panelGroup>
	</h:form>
</rich:popupPanel>

</html>
