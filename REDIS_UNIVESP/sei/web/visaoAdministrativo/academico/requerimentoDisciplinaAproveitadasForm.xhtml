								<h:inputText styleClass="form-control camposSomenteLeitura" value="#{requerimentoDisciplinasAproveitadasItens.ano}" readonly="true" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{RequerimentoControle.requerimentoVO.matricula.curso.periodicidade eq 'SE'}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinasAproveitadas_semestre}" />
								<h:selectOneMenu styleClass="form-control camposSomenteLeitura" value="#{requerimentoDisciplinasAproveitadasItens.semestre}" disabled="true">
									<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
								</h:selectOneMenu>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="row" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'AD'}" >
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinasAproveitadas_instituicao}" />
							<h:inputText styleClass="form-control camposSomenteLeitura" value="#{requerimentoDisciplinasAproveitadasItens.instituicao}" readonly="true" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6" id="cidadeAproveitamento">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaForaGrade_cidade}" />
							<h:inputText value="#{requerimentoDisciplinasAproveitadasItens.cidade.nome} - #{requerimentoDisciplinasAproveitadasItens.cidade.estado.sigla} " styleClass="form-control camposSomenteLeitura" readonly="true" />
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="row" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'AD'}">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_nomeProfessor}" />
							<h:inputText id="nomeProfessor" styleClass="form-control camposSomenteLeitura" value="#{requerimentoDisciplinasAproveitadasItens.nomeProfessor}" readonly="true" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_titulacaoProfessor}" />
								<h:selectOneMenu value="#{requerimentoDisciplinasAproveitadasItens.titulacaoProfessor}" styleClass="form-control camposSomenteLeitura" disabled="true">
									<f:selectItems value="#{EnumControle.comboboxNivelFormacaoAcademica}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="Sexo Professor" />
								<h:selectOneMenu value="#{requerimentoDisciplinasAproveitadasItens.sexoProfessor}" styleClass="form-control camposSomenteLeitura" disabled="true">
									<f:selectItems value="#{EnumControle.comboboxSexoEnumCrm}" />
								</h:selectOneMenu>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row" rendered="#{!empty requerimentoDisciplinasAproveitadasItens.motivoRevisaoAnaliseAproveitamento}">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="Motivo de Revisão da Analise do Aproveitamento" />
							<h:inputTextarea styleClass="form-control camposSomenteLeitura" readonly="true" value="#{requerimentoDisciplinasAproveitadasItens.motivoRevisaoAnaliseAproveitamento}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'AD'}">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
							<h:inputText id="situacaoRequerimentoDisciplinasAproveitadasEnum"  styleClass="form-control camposSomenteLeitura" value="#{requerimentoDisciplinasAproveitadasItens.situacaoRequerimentoDisciplinasAproveitadasEnum}" readonly="true" converter="EnumConverter" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="Plano de Ensino" />
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:panelGroup layout="block" styleClass="pn col-md-12">
									<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{requerimentoDisciplinasAproveitadasItens.arquivoPlanoEnsino.descricaoArquivo}" />
									<span class="append-icon right"> <a4j:commandLink oncomplete="#{RequerimentoControle.urlArquivoRequerimentoDisciplinasAproveitadasDownloadSV}" action="#{RequerimentoControle.realizarDownloadArquivo(requerimentoDisciplinasAproveitadasItens.arquivoPlanoEnsino)}" title="Download Arquivo">
											<span class="fas fa-download" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
										</a4j:commandLink>
									</span>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="row" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'AD' and (RequerimentoControle.usuarioLogado.isApresentarVisaoAdministrativa or !empty requerimentoDisciplinasAproveitadasItens.motivoSituacao)}">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="Motivo de Deferimento/Indeferimento" />
							<h:inputTextarea styleClass="form-control #{RequerimentoControle.usuarioLogado.isApresentarVisaoAdministrativa and !RequerimentoControle.requerimentoVO.isDeferido and !RequerimentoControle.requerimentoVO.isIndeferido? 'camposObrigatorios' : 'camposSomenteLeitura'}"  readonly="#{RequerimentoControle.usuarioLogado.isApresentarVisaoAdministrativa and !RequerimentoControle.requerimentoVO.isDeferido and !RequerimentoControle.requerimentoVO.isIndeferido ? 'false' : 'true'}" value="#{requerimentoDisciplinasAproveitadasItens.motivoSituacao}" />
						</h:panelGroup>						
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="row" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'AD' and RequerimentoControle.apresentarBloquearAproveitamento}">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<a4j:commandLink action="#{RequerimentoControle.inicializarRequerimentoDisciplinasAproveitadasIndeferidas}" oncomplete="#{rich:component('panelRequerimentoDisciplinasAproveitadasIndeferidas')}.show();" render="formRequerimentoDisciplinasAproveitadasIndeferidas" >
								<h:outputText styleClass="tituloCampos" style="color:red !important; font-size:16px;" value="Já existe(m) #{requerimentoDisciplinasAproveitadasItens.qtdIndeferimentos} registro(s) de aproveitamento de disciplinas que foram indeferidos."  />
							</a4j:commandLink>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<otm:outputHelp id="helpBloquearNovaSolicitacoes" tooltip="Ao confirmar o bloqueio para a nova solicitação de Aproveitamento o aluno não conseguirá mais fazer o cadastro de requerimento para essa disciplina." styleClass="field control-label tituloCampos" value="Bloquear Nova Solicitação de Aproveitamento" />
							<otm:selectBooleanCheckbox id="bloquearNovaSolicitacoes" value="#{requerimentoDisciplinasAproveitadasItens.bloquearNovaSolicitacoes}" disabled="#{(requerimentoDisciplinasAproveitadasItens.disabilitarNovaSolicitacoes and requerimentoDisciplinasAproveitadasItens.bloquearNovaSolicitacoes) or (RequerimentoControle.usuarioLogado.isApresentarVisaoAdministrativa and !RequerimentoControle.requerimentoVO.isDeferido and !RequerimentoControle.requerimentoVO.isIndeferido ? 'false' : 'true')}" >
								<a4j:ajax event="click" execute="panelRequerimentoDisciplinasAproveitadas" render="panelRequerimentoDisciplinasAproveitadas" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="row" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'AD' and requerimentoDisciplinasAproveitadasItens.responsavelIndeferimento.codigo ne 0}">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="Indeferido Por " />
							<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{requerimentoDisciplinasAproveitadasItens.responsavelIndeferimento.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="Indeferido em" />
							<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{requerimentoDisciplinasAproveitadasItens.dataIndeferimento}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'AD' and requerimentoDisciplinasAproveitadasItens.responsavelDeferimento.codigo ne 0}">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="Deferido Por " />
							<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{requerimentoDisciplinasAproveitadasItens.responsavelDeferimento.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="Deferido em" />
							<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{requerimentoDisciplinasAproveitadasItens.dataDeferimento}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center mt10 mb10" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'AD' and !RequerimentoControle.usuarioLogado.isApresentarVisaoAdministrativa and RequerimentoControle.requerimentoVO.codigo eq 0}">
						<otm:commandButton id="btEditarRequerimentoDisciplinasAproveitadasItens_#{row}" tooltip="Editar Disciplinas Aproveitadas" value="Editar" action="#{RequerimentoControle.editarRequerimentoDisciplinasAproveitadas}" icon="#{msg_botoes.btn_icon_editar_embutido}" render="form"  />
						<otm:commandButton id="btRemoverRequerimentoDisciplinasAproveitadasItens_#{row}" tooltip="Remover Disciplinas Aproveitadas" value="Remover" action="#{RequerimentoControle.removerRequerimentoDisciplinasAproveitadas}" icon="#{msg_botoes.btn_icon_remover2_embutido}" render="form" style="margin-left:10px"/>						
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center mt10 mb10" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'AD' and RequerimentoControle.usuarioLogado.isApresentarVisaoAdministrativa and !RequerimentoControle.requerimentoVO.isDeferido and !RequerimentoControle.requerimentoVO.isIndeferido}">
						<otm:commandButton id="btEditarRDAI_#{row}" tooltip="Editar Disciplinas Aproveitadas" value="Editar" action="#{RequerimentoControle.editarRequerimentoDisciplinasAproveitadas}" icon="#{msg_botoes.btn_icon_editar_embutido}" render="form"  style="margin-left:10px"/>
						<otm:commandButton rendered="#{requerimentoDisciplinasAproveitadasItens.situacaoRequerimentoDisciplinasAproveitadasEnum ne 'DEFERIDO'}" id="btDeferirRDAI_#{row}" tooltip="Deferir Disciplinas Aproveitadas" value="Deferir" action="#{RequerimentoControle.realizarDeferimentoRequerimentoDisciplinasAproveitadas}" styleClass="btn btn-success" icon="fas fa-check"  style="margin-left:10px"/>
						<otm:commandButton rendered="#{requerimentoDisciplinasAproveitadasItens.situacaoRequerimentoDisciplinasAproveitadasEnum ne 'INDEFERIDO'}" id="btIndeferirRDAI_#{row}" tooltip="Indeferir Disciplinas Aproveitadas" value="Indeferir" action="#{RequerimentoControle.realizarIndeferimentoRequerimentoDisciplinasAproveitadas}" styleClass="btn btn-danger btn-excluir" render="form" style="margin-left:10px" />						
					</h:panelGroup>
					
				</ui:define>
			</otm2:panel>
		</a4j:repeat>
	</h:panelGroup>
</h:panelGroup>
</html>
