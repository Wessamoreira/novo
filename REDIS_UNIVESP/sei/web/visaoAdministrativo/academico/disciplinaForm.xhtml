<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">

		window.onload = function() {
			document.getElementById("form:nome").focus();

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Disciplina_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplinaEquivalente" onshow="document.getElementById('formDisciplinaEquivalente:valorConsultaDisciplinaEquivalente').focus()" shadowOpacity="true" width="600" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_consultarDisciplina}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink">
					<rich:componentControl target="panelDisciplinaEquivalente" operation="hide" event="click" />
				</h:graphicImage>
			</f:facet>
			<h:form id="formDisciplinaEquivalente">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplinaEquivalente" value="#{DisciplinaControle.controleConsulta.campoConsulta}">
							<f:selectItems value="#{DisciplinaControle.tipoConsultaCombo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaDisciplinaEquivalente" size="10" styleClass="form-control campos" value="#{DisciplinaControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formDisciplinaEquivalente" action="#{DisciplinaControle.consultarDisciplina}" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" value="consultar" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaDisciplinaEquivalente" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DisciplinaControle.listaConsulta}" rows="5" var="disciplinaEquivalenteItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DisciplinaControle.selecionarDisciplinaEquivalente}" focus="nomeDisciplinaEquivalente" render="form:panelDisciplinaEquivalentes, formDisciplinaEquivalente:mensagemConsultaDisciplinaEquivalente, form:tabMensagens" value="#{disciplinaEquivalenteItem.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DisciplinaControle.selecionarDisciplinaEquivalente}" focus="nomeDisciplinaEquivalente" render="form:panelDisciplinaEquivalentes, formDisciplinaEquivalente:mensagemConsultaDisciplinaEquivalente, form:tabMensagens" value="#{disciplinaEquivalenteItem.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{DisciplinaControle.selecionarDisciplinaEquivalente}" focus="nomeDisciplinaEquivalente" render="panelDisciplinaEquivalentes, formDisciplinaEquivalente:mensagemConsultaDisciplinaEquivalente, form:tabMensagens" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="formDisciplinaEquivalente:resultadoConsultaDisciplinaEquivalente" maxPages="10" id="scResultadoDisciplinaEquivalente" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaDisciplinaEquivalente" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{DisciplinaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelAvisoExclusao" shadowOpacity="true" width="330" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Aviso"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvisoExclusao">
				<h:panelGroup layout="block" styleClass="row mt10 mb20 text-left">
					<h:outputText value="#{msg.msg_confirmacao_excluxao}" styleClass="tituloCamposNegrito" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row mt10 mb10 text-center">
					<otm:commandButton value="Sim" render="formAvisoExclusao, form" oncomplete="#{rich:component('panelAvisoExclusao')}.hide();" styleClass="btn btn-danger btn-sim" icon="#{msg_botoes.btn_icon_remver_embutido}" action="#{DisciplinaControle.excluir}" alt="Continuar" />
					<otm:commandButton value="Não" render="formAvisoExclusao, form" oncomplete="#{rich:component('panelAvisoExclusao')}.hide();" styleClass="btn btn-dark btn-nao ml10" icon="#{msg_botoes.btn_icon_cancelar_embutido}" alt="Não Continuar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelAlertaVinculosDisciplina" width="500" minHeight="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Atenção" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAlertaVinculosDisciplina">
				<h:panelGroup layout="block" styleClass="row mt10 mb10 text-center" id="panelAlertaVinculosDisciplina" width="100%">
					<h:outputText escape="false" value="Você está alterando o nome da disciplina. E esta alteração irá IMPACTAR nos registros: " />
					<rich:list id="listaMensagemAlertaVinculosDisciplinaAlteracaoNome" type="definitions" rendered="#{not empty DisciplinaControle.listaMensagemAlertaVinculosDisciplinaAlteracaoNome}" value="#{DisciplinaControle.listaMensagemAlertaVinculosDisciplinaAlteracaoNome}" var="mensagemAlertaVinculoDisciplina">
						<h:panelGroup layout="block" style="width:100%">
							<h:outputText styleClass="field control-label tituloCampos" value="#{mensagemAlertaVinculoDisciplina}" />
						</h:panelGroup>
					</rich:list>
					<h:outputText escape="false" value="Deseja realmente alterar esta informação?" />
					<otm:spacer height="2px" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row mt10 mb10 text-center">
					<otm:commandButton id="botaoGravarAlteracaoNome" styleClass="btn btn-danger btn-sim" icon="#{msg_botoes.btn_icon_remver_embutido}" render="form" action="#{DisciplinaControle.gravar}" oncomplete="#{DisciplinaControle.abrirModalAlertaVinculosDisciplinaAlteracaoNome}" value="OK" title="OK" />
					<otm:commandButton id="botaoNaoGravarAlteracaoNome" styleClass="btn btn-dark btn-nao ml10" icon="#{msg_botoes.btn_icon_cancelar_embutido}" render="form" action="#{DisciplinaControle.fecharModalAlertaVinculosDisciplinaAlteracaoNome}" oncomplete="#{DisciplinaControle.abrirModalAlertaVinculosDisciplinaAlteracaoNome}" value="Não" title="Não" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Disciplina_codigo}" />
					<h:inputText id="codigo" size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{DisciplinaControle.disciplinaVO.codigo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText id="descricaoCampoAbreviaturaDisciplina" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Disciplina_abreviatura}" />
					<h:inputText id="abreviaturaDisciplina" size="22" maxlength="8" styleClass="form-control campos" value="#{DisciplinaControle.disciplinaVO.abreviatura}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Disciplina_nome}" />
					<h:inputText id="nome" size="70" maxlength="200" styleClass="form-control camposObrigatorios" value="#{DisciplinaControle.disciplinaVO.nome}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_nivelEducacional}" />
					<h:selectOneMenu id="nivelEducacional" styleClass="form-control camposObrigatorios" value="#{DisciplinaControle.disciplinaVO.nivelEducacional}" disabled="#{DisciplinaControle.isDesativarComboBoxNivelEducacional}">
						<f:selectItems value="#{EnumControle.comboBoxTipoNivelEducacionalEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText id="descricaoComplementarDisciplina" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Disciplina_descricaoComplementar}" />
					<h:inputText id="descricaoComplementar" size="22" maxlength="100" styleClass="form-control campos" value="#{DisciplinaControle.disciplinaVO.descricaoComplementar}" />
				</h:panelGroup>				
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<otm2:panel name="panelBlackboard" styleClass="border rounded " styleClassFooter="pn" stylePanel="width: 100% !important; margin-bottom: 10px !important; padding:10px !important;">
					<ui:define name="header">
						<h:outputText value="Dados Blackboard" />
					</ui:define>
					<ui:define name="body">
						
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="Grupo de Facilitadores" />
								<h:selectOneMenu id="grupoPessoa" styleClass="form-control campos" value="#{DisciplinaControle.disciplinaVO.grupoPessoaVO.codigo}">
									<f:selectItems value="#{DisciplinaControle.listaSelectItemGrupoPessoa}" />
								</h:selectOneMenu>
							</h:panelGroup>
							
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos btn-block" value="Fonte de Dados Blackboard" />
								<h:selectOneMenu styleClass="form-control" value="#{DisciplinaControle.disciplinaVO.fonteDeDadosBlackboard}">
									<f:selectItems value="#{DisciplinaControle.listaSelectFonteDeDadosBlackboard}" />
								</h:selectOneMenu>
							</h:panelGroup>
							
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos btn-block" value="Sala Conteúdo Master" />
								<h:selectOneMenu styleClass="form-control" value="#{DisciplinaControle.disciplinaVO.idConteudoMasterBlackboard}">
									<f:selectItems value="#{DisciplinaControle.listaSelectConteudoMasterBlackboard}" />
								</h:selectOneMenu>
							</h:panelGroup>							
						
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Disciplina_ClassificacaoDisciplinaBlackboard}" />
								<h:selectOneMenu styleClass="form-control" value="#{DisciplinaControle.disciplinaVO.classificacaoDisciplina}">
									<a4j:ajax event="change" render="form" execute="@form" listener="#{DisciplinaControle.realizarLimpezaCamposPorClassificacaoDisciplina}" />
									<f:selectItems value="#{DisciplinaControle.listaSelectItemClassificacaoDisciplina}" />
								</h:selectOneMenu>
							</h:panelGroup>
							
							<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{DisciplinaControle.disciplinaVO.apresentarCamposNrSalaGrupos}">
								<h:outputText styleClass="field control-label tituloCampos btn-block" value="#{msg_aplic.prt_Disciplina_nrMinimoAlunosPorSala}" />
								<h:inputText styleClass="form-control" maxlength="4" onkeydown="aceitarSomenteValorNumerico(this)" onkeypress="return Tecla(event);" id="nrMinimoAlunosPorSala" value="#{DisciplinaControle.disciplinaVO.nrMinimoAlunosPorSala}">
								</h:inputText>
							</h:panelGroup>
							
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos btn-block" value="#{msg_aplic.prt_Disciplina_nrMaximoAulosPorSala}" />
								<h:inputText styleClass="form-control" maxlength="4" onkeydown="aceitarSomenteValorNumerico(this)" onkeypress="return Tecla(event);" id="nrMaximoAulosPorSala" value="#{DisciplinaControle.disciplinaVO.nrMaximoAulosPorSala}">
								</h:inputText>
							</h:panelGroup>
							
							<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{DisciplinaControle.disciplinaVO.apresentarCamposNrSalaGrupos}">
								<h:outputText styleClass="field control-label tituloCampos btn-block" value="#{msg_aplic.prt_Disciplina_nrMaximoAlunosPorAmbientacao}" />
								<h:inputText styleClass="form-control" onkeydown="aceitarSomenteValorNumerico(this)" onkeypress="return Tecla(event);" id="nrMaximoAlunosPorAmbientacao" value="#{DisciplinaControle.disciplinaVO.nrMaximoAlunosPorAmbientacao}">
								</h:inputText>
							</h:panelGroup>
						
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos btn-block" value="#{msg_aplic.prt_Disciplina_dividirSalaEmGrupo}" />
								<otm:selectBooleanCheckbox id="dividirSalaEmGrupo" value="#{DisciplinaControle.disciplinaVO.dividirSalaEmGrupo}">
									<a4j:ajax event="click" render="form" execute="@form" listener="#{DisciplinaControle.realizarLimpezaCamposPorDividirSalaEmGrupos}" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
							
							<h:panelGroup layout="block" rendered="#{DisciplinaControle.disciplinaVO.dividirSalaEmGrupo and DisciplinaControle.disciplinaVO.apresentarCamposNrSalaGrupos}" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos btn-block" value="#{msg_aplic.prt_Disciplina_nrMinimoAlunosPorGrupo}" />
								<h:inputText styleClass="form-control" maxlength="4" onkeydown="aceitarSomenteValorNumerico(this)" onkeypress="return Tecla(event);" id="nrMinimoAlunosPorGrupo" value="#{DisciplinaControle.disciplinaVO.nrMinimoAlunosPorGrupo}">
								</h:inputText>
							</h:panelGroup>
							
							<h:panelGroup layout="block" rendered="#{DisciplinaControle.disciplinaVO.dividirSalaEmGrupo}" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos btn-block" value="#{msg_aplic.prt_Disciplina_nrMaximoAulosPorGrupo}" />
								<h:inputText styleClass="form-control" maxlength="4" onkeydown="aceitarSomenteValorNumerico(this)" onkeypress="return Tecla(event);" id="nrMaximoAulosPorGrupo" value="#{DisciplinaControle.disciplinaVO.nrMaximoAulosPorGrupo}">
								</h:inputText>
							</h:panelGroup>
						
					</ui:define>
				</otm2:panel>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<otm2:panel name="panelTipoRequerimento" styleClass="border rounded " styleClassFooter="pn" stylePanel="width: 100% !important; margin-bottom: 10px !important; padding:10px !important;">
					<ui:define name="header">
						<h:outputText value="Dados do Aproveitamento de Disciplina" />
					</ui:define>
					<ui:define name="body">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Disciplina_percentualMinimoCargaHorariaAproveitamento}" />
								<h:inputText id="percentualMinimoCargaHorariaAproveitamento" onkeydown="aceitarSomenteValorDecimal(this)" size="10" maxlength="10" styleClass="form-control campos" value="#{DisciplinaControle.disciplinaVO.percentualMinimoCargaHorariaAproveitamento}" >
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Disciplina_qtdeMinimaDeAnosAproveitamento}" />
								<h:inputText styleClass="form-control campos" maxlength="4" onkeydown="aceitarSomenteValorNumerico(this)" onkeypress="return Tecla(event);" id="qtdeMinimaDeAnosAproveitamento" value="#{DisciplinaControle.disciplinaVO.qtdeMinimaDeAnosAproveitamento}">
								</h:inputText>
							</h:panelGroup>
						</h:panelGroup>
					</ui:define>
				</otm2:panel>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="row" id="tabMensagens">
				<otm:mensagem bean="#{DisciplinaControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" immediate="true" action="#{DisciplinaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				<otm:commandButton style="margin-left:5px" id="salvar" render="form, formAlertaVinculosDisciplina" action="#{DisciplinaControle.gravarValidandoAlteracaoNome}" oncomplete="#{DisciplinaControle.abrirModalAlertaVinculosDisciplinaAlteracaoNome}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
				<otm:commandButton style="margin-left:5px" id="excluir" oncomplete="#{rich:component('panelAvisoExclusao')}.show();" value="#{msg_botoes.btn_excluir}" accesskey="3" styleClass="btn btn-danger btn-excluir" />
				<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{DisciplinaControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
				<otm:commandButton style="margin-left:5px" id="clonar" render="form" action="#{DisciplinaControle.clonar}" value="#{msg_botoes.btn_clonar}" accesskey="5" icon="#{msg_botoes.btn_icon_clonar_embutido}" />
