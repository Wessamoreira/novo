<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipoRequerimento_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">

		<script>
			window.onload = function() {
				document.getElementById("form:nome").focus();
			}
		</script>

	<otm2:progressBar bean="#{AplicacaoControle}" interval="700" bar="progressBarImportarCid" height="150px" width="500" id="statusPanel" render="form, formConsultaCid, statusPanel">
			<ui:define name="botoesADDProgressBar">
				<h:panelGroup layout="block" styleClass="row mt40 text-center">
					<a4j:commandLink id="forcarEncerramento" render="form, statusPanel, formConsultaCid"  action="#{AplicacaoControle.progressBarImportarCid.encerrar}" value="Parar Processamento" accesskey="1" styleClass="btn btn-danger btn-excluir" >
						<f:setPropertyActionListener value="true" target="#{AplicacaoControle.progressBarImportarCid.forcarEncerramento}"></f:setPropertyActionListener>
					</a4j:commandLink>
				</h:panelGroup>
			</ui:define>

		</otm2:progressBar>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTipoDocumento" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TipoRequerimento_selecionarTipoDocumento}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideTipoDocumento" />
					<rich:componentControl target="panelTipoDocumento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTipoDocumento">
				<h:panelGroup columns="1" width="100%" style="text-align: left;">
					<h:panelGroup id="tipoDocumentos" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
							<rich:dataTable align="left" id="filtrosTipoDocumento" width="100%" var="tipoDocumentoItens" value="#{TipoRequerimentoControle.tipoDocumentoVOs}">
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosTipoDocumento', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosTipoDocumento', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="filtrosTipoDocumento" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="filtrosTipoDocumento" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosTipoDocumento')}" tooltip="Limpar Filtro" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{tipoDocumentoItens.nome}" />
								</rich:column>
								<rich:column filterExpression="#{!tipoDocumentoItens.filtrarTipoDocumento}" filterType="custom">
									<f:facet name="header">
										<a4j:commandButton id="btnMarcarTotosTiposDocumento" image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formTipoDocumento" action="#{TipoRequerimentoControle.marcarTodosTiposDocumentoAction}">
											<f:setPropertyActionListener for="btnMarcarTotosTiposDocumento" value="true" target="#{TipoRequerimentoControle.marcarTodosTiposDocumento}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton id="btnVerificarTodosTiposDocumentoSelecionados1" image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formTipoDocumento" action="#{TipoRequerimentoControle.verificarTodosTiposDocumentoSelecionados}">
										<f:setPropertyActionListener for="btnVerificarTodosTiposDocumentoSelecionados1" value="true" target="#{tipoDocumentoItens.filtrarTipoDocumento}" />
									</a4j:commandButton>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
							<rich:dataTable align="left" id="filtrosTipoDocumento2" width="100%" var="tipoDocumentoItens" value="#{TipoRequerimentoControle.tipoDocumentoVOs}">
								<rich:column filterExpression="#{tipoDocumentoItens.filtrarTipoDocumento}" filterType="custom">
									<f:facet name="header">
										<a4j:commandButton id="btnMarcarTodosTiposDocumentoAction1" image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formTipoDocumento" action="#{TipoRequerimentoControle.marcarTodosTiposDocumentoAction}">
											<f:setPropertyActionListener for="btnMarcarTodosTiposDocumentoAction1" value="false" target="#{TipoRequerimentoControle.marcarTodosTiposDocumento}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton id="btnVerificarTodosTiposDocumentoSelecionados2" image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="formTipoDocumento" action="#{TipoRequerimentoControle.verificarTodosTiposDocumentoSelecionados}">
										<f:setPropertyActionListener for="btnVerificarTodosTiposDocumentoSelecionados2" value="false" target="#{tipoDocumentoItens.filtrarTipoDocumento}" />
									</a4j:commandButton>
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosTipoDocumento2', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosTipoDocumento2', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="filtrosTipoDocumento2" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="filtrosTipoDocumento2" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosTipoDocumento2')}" tooltip="Limpar Filtro" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{tipoDocumentoItens.nome}" />
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelUnidadeEnsino" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TipoRequerimento_selecionarUnidadeEnsino}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideUnidadeEnsino" />
					<rich:componentControl target="panelUnidadeEnsino" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUnidadeEnsino">
				<h:panelGroup columns="1" width="100%" style="text-align: left;">
					<h:panelGroup id="unidadeEnsinos" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino" width="100%" var="unidadeEnsinoItens" value="#{TipoRequerimentoControle.unidadeEnsinoVOs}">
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="filtrosUnidadeEnsino" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="filtrosUnidadeEnsino" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
								<rich:column filterExpression="#{!unidadeEnsinoItens.filtrarUnidadeEnsino}" filterType="custom">
									<f:facet name="header">
										<a4j:commandButton id="btnMarcarTodasUnidadesEnsinoAction1" image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, formListaFuncionarioResponsavel" action="#{TipoRequerimentoControle.marcarTodasUnidadesEnsinoAction}">
											<f:setPropertyActionListener for="btnMarcarTodasUnidadesEnsinoAction1" value="true" target="#{TipoRequerimentoControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton id="btnVerificarTodasUnidadesSelecionadas" image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, formListaFuncionarioResponsavel" action="#{TipoRequerimentoControle.verificarTodasUnidadesSelecionadas}">
										<f:setPropertyActionListener for="btnVerificarTodasUnidadesSelecionadas" value="true" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandButton>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino2" width="100%" var="unidadeEnsinoItens" value="#{TipoRequerimentoControle.unidadeEnsinoVOs}">
								<rich:column filterExpression="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" filterType="custom">
									<f:facet name="header">
										<a4j:commandButton id="btnMarcarTodasUnidadesEnsinoAction" image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, formListaFuncionarioResponsavel" action="#{TipoRequerimentoControle.marcarTodasUnidadesEnsinoAction}">
											<f:setPropertyActionListener for="btnMarcarTodasUnidadesEnsinoAction" value="false" target="#{TipoRequerimentoControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton id="btnVerificarTodasUnidadesSelecionadas2" image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, formListaFuncionarioResponsavel" action="#{TipoRequerimentoControle.verificarTodasUnidadesSelecionadas}">
										<f:setPropertyActionListener for="btnVerificarTodasUnidadesSelecionadas2" value="false" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandButton>
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="filtrosUnidadeEnsino2" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="filtrosUnidadeEnsino2" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino2')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoTurmaRel_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink20">
						<rich:componentControl target="panelTurma" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{TipoRequerimentoControle.campoConsultaTurma}">
						<f:selectItems value="#{TipoRequerimentoControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{TipoRequerimentoControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTipoRequerimento, formTurma:resultadoConsultaTipoRequerimento, formTurma:scResultadoTipoRequerimento" action="#{TipoRequerimentoControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaTipoRequerimento" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TipoRequerimentoControle.listaConsultaTurmaVOs}" rows="5" var="turmaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_HistoricoTurmaRel_identificador}" />
						</f:facet>
						<a4j:commandLink action="#{TipoRequerimentoControle.adicionarTurma}" focus="nomeTurma" render="form" value="#{turmaItem.identificadorTurma}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<a4j:commandLink action="#{TipoRequerimentoControle.adicionarTurma}" focus="nomeTurma" render="form" value="#{turmaItem.curso.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Turno" />
						</f:facet>
						<a4j:commandLink action="#{TipoRequerimentoControle.adicionarTurma}" focus="nomeTurma" render="form" value="#{turmaItem.turno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TipoRequerimentoControle.adicionarTurma}" focus="nomeTurma" render="form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTipoRequerimento" maxPages="10" id="scResultadoTipoRequerimento" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTipoRequerimento" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TipoRequerimentoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelResponsaveis" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Possíveis Responsáveis" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelResponsaveis">
						<rich:componentControl target="panelResponsaveis" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formResponsaveis">
				<rich:dataTable id="responsaveis" width="100%" rowKeyVar="5" headerClass="consulta" var="responsavel" value="#{TipoRequerimentoControle.possivelResponsavelRequerimentoVOs}">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Unidade de Ensino" />
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{responsavel.unidadeEnsino}" />
					</rich:column>
					<rich:column rendered="#{!empty TipoRequerimentoControle.possivelResponsavelRequerimentoVOs[0].curso}">
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{responsavel.curso}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Responsável(eis)" />
						</f:facet>
						<h:outputText escape="false" styleClass="field control-label tituloCampos" value="#{responsavel.responsavel}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Origem Responsável(eis)" />
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{responsavel.origemResponsavel}" />
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller for="responsaveis" stepControls="auto" fastControls="hide" boundaryControls="auto" />
				<h:panelGroup id="mensagemConsultapossivelResp" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TipoRequerimentoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelUnidadeEnsinoEspecifica" onshow="document.getElementById('formUnidadeEnsinoEspecifica:valorConsultaRequerimento').focus();" shadowOpacity="true" width="800" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Unidade de Ensino" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUnidadeEnsinoEspecifica">
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<otm:commandButton render="formUnidadeEnsinoEspecifica" icon="#{msg_botoes.btn_icon_marcarTodos_embutido}" styleClass="btn btn-primary" value="Marcar Todos" action="#{TipoRequerimentoControle.marcarTodos}" />
						<otm:spacer width="5px" />
						<otm:commandButton render="formUnidadeEnsinoEspecifica" icon="#{msg_botoes.btn_icon_desmarcarTodos_embutido}" styleClass="btn btn-danger" value="Desmarcar Todos" action="#{TipoRequerimentoControle.desmarcarTodos}" />
					</h:panelGroup>
					<hr class="col-md-12" />
					<a4j:repeat var="unidadeEnsinoItem" value="#{TipoRequerimentoControle.listaUnidades}">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos btn-block" value="#{unidadeEnsinoItem.nome}" />
							<otm:selectBooleanCheckbox id="escolhidaParaFazerCotacao" value="#{unidadeEnsinoItem.escolhidaParaFazerCotacao}" />
						</h:panelGroup>
					</a4j:repeat>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<otm:commandButton render="form" oncomplete="#{rich:component('panelUnidadeEnsinoEspecifica')}.hide();" icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger" value="Fechar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelDepartamento" shadowOpacity="true" width="580" height="350" onshow="document.getElementById('formDepartamento:valorConsultaDepartamento').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Departamento_tituloForm}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink">
						<rich:componentControl target="panelDepartamento" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDepartamento">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
