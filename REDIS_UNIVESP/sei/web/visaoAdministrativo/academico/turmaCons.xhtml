<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Turma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{TurmaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Turma_identificador}" />
				<h:inputText id="_vc" size="10" styleClass="form-control campos" value="#{TurmaControle.controleConsultaTurma.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Turma_unidadeEnsino}" />
				<h:selectOneMenu styleClass="form-control campos" id="_stuensino" disabled="#{TurmaControle.unidadeEnsinoLogado.codigo ne 0}" value="#{TurmaControle.controleConsultaTurma.unidadeEnsinoVO.codigo}">
					<f:selectItems value="#{TurmaControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>				
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Turma_curso}" />
				<h:inputText id="_vccurso" size="10" styleClass="form-control campos" value="#{TurmaControle.controleConsultaTurma.valorConsultaCurso}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Turma_situacao}" />
				<h:selectOneMenu styleClass="form-control campos" id="_st" value="#{TurmaControle.controleConsultaTurma.situacaoTurma}">
					<f:selectItems value="#{TurmaControle.controleConsultaTurma.listaSelectItemSituacaoTurma}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="tituloCampos" value="Tipo Turma" />
				<h:selectOneMenu styleClass="form-control campos" id="_tt" value="#{TurmaControle.controleConsultaTurma.tipoTurma}">
					<f:selectItems value="#{TurmaControle.controleConsultaTurma.listaSelectItemTipoTurma}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="tituloCampos" value="Período Letivo" />
				<h:selectOneMenu styleClass="form-control campos" id="_plt" value="#{TurmaControle.controleConsultaTurma.periodoLetivoTurma}">
					<f:selectItems value="#{EnumControle.comboboxPeriodoLetivoEnum}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="tituloCampos" value="Dígito Turma" />
				<h:selectOneMenu styleClass="form-control campos" id="_dt" value="#{TurmaControle.controleConsultaTurma.digitoTurma}">
					<f:selectItems value="#{TurmaControle.controleConsultaTurma.listaDigitoTurma}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center mt5 ">
				<a4j:commandLink id="consultar" execute="@form" render="form" type="submit" value="#{msg_botoes.btn_consultar}" action="#{TurmaControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" style="margin-right:5px">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
					<f:setPropertyActionListener target="#{TurmaControle.controleConsultaTurma.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{TurmaControle.controleConsultaTurma.page}" value="0" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{TurmaControle.controleConsultaTurma}" rendered="#{TurmaControle.controleConsultaTurma.apresentarListaConsulta}" rows="10" var="turmaItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Turma_codigo}" />
					</f:facet>
					<h:commandLink action="#{TurmaControle.editar}" id="codigo" value="#{turmaItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
					</f:facet>
					<h:commandLink action="#{TurmaControle.editar}" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Turma_unidadeEnsino}" />
					</f:facet>
					<h:commandLink action="#{TurmaControle.editar}" id="unidadeEnsino" value="#{turmaItens.unidadeEnsino.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
					</f:facet>
					<h:commandLink action="#{TurmaControle.editar}" id="curso" value="#{turmaItens.curso.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
					</f:facet>
					<h:commandLink action="#{TurmaControle.editar}" id="turno" value="#{turmaItens.turno.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Turma_gradeCurricular}" />
					</f:facet>
					<h:commandLink action="#{TurmaControle.editar}" id="gradeCurricular" value="#{turmaItens.gradeCurricularVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Turma_periodoLetivo}" />
					</f:facet>
					<h:commandLink action="#{TurmaControle.editar}" id="periodo" value="#{turmaItens.peridoLetivo.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Turma_situacao}" />
					</f:facet>
					<h:commandLink action="#{TurmaControle.editar}" id="situacaoTurma" value="#{turmaItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Tipo" />
					</f:facet>
					<h:panelGroup>
						<h:commandLink action="#{TurmaControle.editar}" value="#{turmaItens.tipoTurmaApresentar}" />
					</h:panelGroup>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{TurmaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" oncomplete="scroll()" scrollListener="#{TurmaControle.controleConsultaTurma.scroll}" page="#{TurmaControle.controleConsultaTurma.page}" fastControls="hide" stepControls="auto" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<a4j:jsFunction name="scroll" action="#{TurmaControle.consultar}" render="form"></a4j:jsFunction>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{TurmaControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{TurmaControle.mensagemDetalhada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{TurmaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>

		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
