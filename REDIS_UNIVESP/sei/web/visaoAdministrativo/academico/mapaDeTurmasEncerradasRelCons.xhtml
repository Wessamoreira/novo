<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MapaDeTurmasEncerradasRel_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGroup columns="1" width="100%" styleClass="background:#fff;">
			<h:form id="formCadastro">
				<h:commandLink action="#{MapaDeTurmasEncerradasRelControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup columns="1" styleClass="tabForm" width="100%">
					<a4j:region>
						<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{MapaDeTurmasEncerradasRelControle.listaConsulta}" rows="10" var="mapaItens">
							<rich:column filterType="custom" filter="#{FilterFactory.filter('items', 'matriculaVO.unidadeEnsino.nome', 'TEXTO')}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_MapaDeTurmasEncerradasRel_unidadeEnsino}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items', 'matriculaVO.unidadeEnsino.nome', 'TEXTO').filtro}">
											<a4j:ajax event="change" execute="@this" render="items" />
										</h:inputText>
										<span class="append-icon right"> <otm:commandIcon tooltip="Limpar Filtro" render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('items')}" /> <otm:commandIcon tooltip="Organizar Lista" render="items" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" action="#{FilterFactory.ordenar('items', MapaDeTurmasEncerradasRelControle.listaConsulta)}" />
										</span>
									</h:panelGroup>
								</f:facet>
								<h:outputText style="font-size:11px" id="unidadeEnsino" value="#{mapaItens.matriculaVO.unidadeEnsino.nome}" />
							</rich:column>
							<rich:column filterType="custom" filter="#{FilterFactory.filter('items2', 'turmaVO.identificadorTurma', 'TEXTO')}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_MapaDeTurmasEncerradasRel_identificadorDaTurma}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items2', 'turmaVO.identificadorTurma', 'TEXTO').filtro}">
											<a4j:ajax event="change" execute="@this" render="items" />
										</h:inputText>
										<span class="append-icon right"> <otm:commandIcon tooltip="Limpar Filtro" render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('items2')}">
											</otm:commandIcon> <otm:commandIcon tooltip="Ordenar Lista" render="items" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" image="#{FilterFactory.filter('items2', 'turmaVO.identificadorTurma', 'TEXTO').iconeOrdenacao}" action="#{FilterFactory.ordenar('items2', MapaDeTurmasEncerradasRelControle.listaConsulta)}">
											</otm:commandIcon>
										</span>
									</h:panelGroup>
								</f:facet>
								<h:outputText style="font-size:11px" id="identificadorTurma" value="#{mapaItens.turmaVO.identificadorTurma}" />
							</rich:column>
							<rich:column sortBy="#{mapaItens.quantidadeDeAlunosFormados}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_MapaDeTurmasEncerradasRel_quantidadeDeAlunosFormados}" />
								</f:facet>
								<a4j:commandLink action="#{MapaDeTurmasEncerradasRelControle.selecionarTurma}" title="Consultar Formados" id="quantidadeDeAlunosFormados" value="#{mapaItens.quantidadeDeAlunosFormados}">
									<f:setPropertyActionListener value="quantidadeDeAlunosFormados" target="#{mapaItens.tipoConsulta}" />
								</a4j:commandLink>
							</rich:column>
							<rich:column sortBy="#{mapaItens.quantidadeDeAlunosSeremFormados}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_MapaDeTurmasEncerradasRel_quantidadeDeAlunosSeremFormados}" />
								</f:facet>
								<a4j:commandLink action="#{MapaDeTurmasEncerradasRelControle.selecionarTurma}" title="Consultar Ã  serem formados" id="quantidadeDeAlunosSeremFormados" value="#{mapaItens.quantidadeDeAlunosSeremFormados}">
									<f:setPropertyActionListener value="quantidadeDeAlunosSeremFormados" target="#{mapaItens.tipoConsulta}" />
								</a4j:commandLink>
							</rich:column>
							<rich:column sortBy="#{mapaItens.quantidadeDeAlunos}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_MapaDeTurmasEncerradasRel_quantidadeTotalDeAlunos}" />
								</f:facet>
								<a4j:commandLink action="#{MapaDeTurmasEncerradasRelControle.selecionarTurma}" title="Consultar Total" id="quantidadeDeAlunos" value="#{mapaItens.quantidadeDeAlunos}">
									<f:setPropertyActionListener value="quantidadeDeAlunos" target="#{mapaItens.tipoConsulta}" />
								</a4j:commandLink>
							</rich:column>
							<rich:column sortBy="#{mapaItens.dataUltimaAula}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_MapaDeTurmasEncerradasRel_dataUltimaAula}" />
								</f:facet>
								<h:outputText style="font-size:12px" id="dataUltimaAula" value="#{mapaItens.dataUltimaAula}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="items" limitRender="10" align="center" />
								</div>
							</f:facet>
						</rich:dataTable>
					</a4j:region>
					<otm:mensagem bean="#{MapaDeTurmasEncerradasRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
