<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MapaEquivalenciaMatrizCurricular_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="dadosBasicos">
					<h:panelGroup layout="block" styleClass="col-md-12">
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_consultarPor}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{MapaEquivalenciaMatrizCurricularControle.controleConsultaOtimizado.campoConsulta}">
							<f:selectItems value="#{MapaEquivalenciaMatrizCurricularControle.listaSelectItemOpcaoConsulta}" />
							<a4j:ajax render="form:panelValorConsulta" event="change"/>
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup id="panelValorConsulta" layout="block" styleClass="col-md-8">
						<h:outputText styleClass="field control-label tituloCampos" value="#{MapaEquivalenciaMatrizCurricularControle.controleConsultaOtimizado.campoConsulta eq 'matrizCurricular' ? 'Descrição Matriz Curricular' : MapaEquivalenciaMatrizCurricularControle.controleConsultaOtimizado.campoConsulta eq 'curso' ? 'Descrição Curso' : 'Descrição'}" />
						<h:inputText styleClass="form-control campos" value="#{MapaEquivalenciaMatrizCurricularControle.controleConsultaOtimizado.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
						<h:selectOneMenu styleClass="form-control campos" value="#{MapaEquivalenciaMatrizCurricularControle.campoConsultaSituacao}">
							<f:selectItems value="#{MapaEquivalenciaMatrizCurricularControle.listaSelectItemSituacaoConsulta}" />
						</h:selectOneMenu>
					</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="tituloCampos " value="#{msg_aplic.prt_TextoPadrao_disciplina}" />
							<h:inputText size="50" maxlength="255" styleClass="form-control campos" value="#{MapaEquivalenciaMatrizCurricularControle.campoConsultaDisciplina}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
						<a4j:commandLink id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{MapaEquivalenciaMatrizCurricularControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2">
							<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener target="#{MapaEquivalenciaMatrizCurricularControle.controleConsultaOtimizado.paginaAtual}" value="1" />
							<f:setPropertyActionListener target="#{MapaEquivalenciaMatrizCurricularControle.controleConsultaOtimizado.page}" value="1" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable headerClass="consulta" width="100%" id="items" rowKeyVar="row" rendered="#{MapaEquivalenciaMatrizCurricularControle.controleConsultaOtimizado.apresentarListaConsulta}" value="#{MapaEquivalenciaMatrizCurricularControle.controleConsultaOtimizado}" rows="10" var="mapaEquivalenciaMatrizCurricularItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
						</f:facet>
						<h:commandLink action="#{MapaEquivalenciaMatrizCurricularControle.editar}">
							<h:outputText value="#{mapaEquivalenciaMatrizCurricularItem.codigo}" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MapaEquivalenciaMatrizCurricular_descricao}" />
						</f:facet>
						<h:commandLink action="#{MapaEquivalenciaMatrizCurricularControle.editar}">
							<h:outputText value="#{mapaEquivalenciaMatrizCurricularItem.descricao}" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MapaEquivalenciaMatrizCurricular_curso}" />
						</f:facet>
						<h:commandLink action="#{MapaEquivalenciaMatrizCurricularControle.editar}">
							<h:outputText value="#{mapaEquivalenciaMatrizCurricularItem.curso.codigo} - #{mapaEquivalenciaMatrizCurricularItem.curso.nome}" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MapaEquivalenciaMatrizCurricular_matrizCurricular}" />
						</f:facet>
						<h:commandLink action="#{MapaEquivalenciaMatrizCurricularControle.editar}">
							<h:outputText value="#{mapaEquivalenciaMatrizCurricularItem.gradeCurricular.nome}  ( #{mapaEquivalenciaMatrizCurricularItem.gradeCurricular.situacao_Apresentar} )" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MapaEquivalenciaMatrizCurricular_situacao}" />
						</f:facet>
						<h:commandLink action="#{MapaEquivalenciaMatrizCurricularControle.editar}">
							<h:outputText value="#{mapaEquivalenciaMatrizCurricularItem.situacao.valorApresentar}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon  action="#{MapaEquivalenciaMatrizCurricularControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="form:items" render="itens, panelGridMensagens" id="scResultadoConsulta" rendered="#{MapaEquivalenciaMatrizCurricularControle.controleConsultaOtimizado.apresentarDatascroller}" scrollListener="#{MapaEquivalenciaMatrizCurricularControle.paginarConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens">
					<h:panelGroup style="margin:10px" layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{MapaEquivalenciaMatrizCurricularControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
					<otm:mensagem bean="#{mapaEquivalenciaMatrizCurricularItem}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>

	</ui:define>
</ui:composition>
</html>
