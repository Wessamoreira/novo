<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_EntregaDocumento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<script>
			(function($) {
				clickUpload = function(idPanel) {
					var input = $(idPanel).find("input:file");
					$(input).click();
				};
			})(jQuery);
		</script>

		<style>
			.btn-disabledUpload {
				color: #b3afaf !important;
			}
			.background-upload {
				background-color: rgba(158, 158, 158, 0.185) !important;
			}
		</style>
		<h:outputScript src="resource:///jquery.js" />
		<h:outputScript name="jquery.color.js" library="script/crop" />
		<h:outputScript name="jquery.Jcrop.js" library="script/crop" />
		<h:outputStylesheet name="jquery.Jcrop.css" library="script/crop" />
		<h:outputScript name="webcam.js" library="script/webcam" />
		<h:form id="form">
			<h:commandLink action="#{DocumetacaoMatriculaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Matricula_matricula}" />
					<h:inputText styleClass="form-control camposSomenteLeidtura" readonly="true" size="20" value="#{DocumetacaoMatriculaControle.matriculaVO.matricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Pessoa_nome}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" size="60" value="#{DocumetacaoMatriculaControle.matriculaVO.aluno.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" size="60" value="#{DocumetacaoMatriculaControle.matriculaVO.curso.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_turma}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" size="60" value="#{DocumetacaoMatriculaControle.turma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Matricula_TipoMatricula}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" size="60" value="#{DocumetacaoMatriculaControle.matriculaVO.tipoMatricula_Apresentar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Matricula_localArmazenamentoDocumentosMatricula}" />
					<h:inputText styleClass="form-control campos" size="53" value="#{DocumetacaoMatriculaControle.matriculaVO.localArmazenamentoDocumentosMatricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<otm:commandButton id="atualizarDocumentacaoMatricula" tooltip="#{msg_aplic.prt_EntregaDocumento_atualizarListaDocumentos}" value="Atualizar Documentação Matricula" icon="#{msg_botoes.btn_icon_atualizar_embutido}" render="documetacaoMatriculaVO" action="#{DocumetacaoMatriculaControle.atualizarListaDocumentosMatriculaPeloCurso}" image="#{resource['/imagens/botaoAtualizarDocumentoCurso.png']}" title="#{msg.msg_consultar_dados}" accesskey="2" styleClass="btn btn-default dark" />
				</h:panelGroup>
			</h:panelGroup>
			<rich:tabPanel activeItem="#{DocumetacaoMatriculaControle.tabAtiva}" switchType="ajax">
				<rich:tab header="Documentos" id="primeiraTab" switchType="ajax" execute="@form">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="row mt10" rendered="#{DocumetacaoMatriculaControle.controlaAprovacaoDocEntregue}">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<i class="#{msg_botoes.btn_icon_confirmar_embutido} fs14 mr5"></i>
								<h:outputText value="Documento Entregue" styleClass="field control-label tituloCampos" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<i class="fas fa-file-upload fs14 mr5"></i>
								<h:outputText value="Documento Pendente" styleClass="field control-label tituloCampos" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<i class="fas fa-exclamation-triangle fs14 mr5"></i>
								<h:outputText value="Pendente Aprovação" styleClass="field control-label tituloCampos" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<i class="fas fa-ban fs14 mr5"></i>
								<h:outputText value="Documento  Rejeitado" styleClass="field control-label tituloCampos" />
							</h:panelGroup>
						</h:panelGroup>
						<rich:dataTable id="documetacaoMatriculaVO" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{DocumetacaoMatriculaControle.matriculaVO.documetacaoMatriculaVOs}" var="documetacaoMatriculaItens">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_DocumetacaoMatricula_tipoDocumento}" />
								</f:facet>
								<h:outputText value="#{documetacaoMatriculaItens.tipoDeDocumentoVO.nome} - #{documetacaoMatriculaItens.ano}/#{documetacaoMatriculaItens.semestre}" rendered="#{documetacaoMatriculaItens.ano != '' and documetacaoMatriculaItens.semestre != ''}" />
								<h:outputText value="#{documetacaoMatriculaItens.tipoDeDocumentoVO.nome}" rendered="#{documetacaoMatriculaItens.ano == '' and documetacaoMatriculaItens.semestre == ''}" />
								<h:outputText value="#{documetacaoMatriculaItens.tipoDeDocumentoVO.nome} -  #{documetacaoMatriculaItens.ano}" rendered="#{documetacaoMatriculaItens.ano == '' and documetacaoMatriculaItens.semestre != ''}" />
							</rich:column>
							<rich:column style="text-align:center">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_DocumetacaoMatricula_entregue}" />
								</f:facet>
								<otm:selectBooleanCheckbox id="entregue" disabled="#{(documetacaoMatriculaItens.isPossuiArquivo || documetacaoMatriculaItens.isPossuiArquivoVerso || documetacaoMatriculaItens.isPossuiArquivoAssinado) and documetacaoMatriculaItens.entregue == true}" rendered="#{!DocumetacaoMatriculaControle.controlaAprovacaoDocEntregue}" styleClass="campos" value="#{documetacaoMatriculaItens.entregue}">
									<a4j:ajax event="click" render="documetacaoMatriculaVO" listener="#{DocumetacaoMatriculaControle.selecionarEntregue}" />
								</otm:selectBooleanCheckbox>
								<h:panelGroup rendered="#{DocumetacaoMatriculaControle.controlaAprovacaoDocEntregue}">
									<otm:commandIcon disabled="true" rendered="#{documetacaoMatriculaItens.entregue}" icon="#{msg_botoes.btn_icon_confirmar_embutido} fs20" tooltip="Documento Entregue" />
									<otm:commandIcon disabled="true" rendered="#{!documetacaoMatriculaItens.entregue and !documetacaoMatriculaItens.arquivoAprovadoPeloDep and !documetacaoMatriculaItens.isPossuiArquivo and documetacaoMatriculaItens.dataNegarDocDep == null}" icon="fas fa-file-upload fs20" tooltip="Documento Pendente" />
									<otm:commandIcon disabled="true" rendered="#{!documetacaoMatriculaItens.entregue and !documetacaoMatriculaItens.arquivoAprovadoPeloDep and documetacaoMatriculaItens.isPossuiArquivo and documetacaoMatriculaItens.dataNegarDocDep == null}" icon="fas fa-exclamation-triangle fs20" tooltip="Documento Pendente Aprovação" />
									<otm:commandIcon disabled="true" rendered="#{!documetacaoMatriculaItens.entregue and documetacaoMatriculaItens.dataNegarDocDep != null}" icon="fas fa-ban fs20" tooltip="Documento Rejeitado" />
								</h:panelGroup>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_DocumetacaoMatricula_dataEntrega}" />
								</f:facet>
								<h:outputText id="dataentregue" value="#{documetacaoMatriculaItens.dataEntrega_Apresentacao}" />
							</rich:column>
							<rich:column >
								<f:facet name="header">
									<h:outputText value="Arquivo Frente" />
								</f:facet>
								<otm:commandIcon id="uploadList" render="formUplod" rendered="#{DocumetacaoMatriculaControle.permiteAnexarImagemDocumentosEntregues}" oncomplete="#{DocumetacaoMatriculaControle.oncompleteModal}"  action="#{DocumetacaoMatriculaControle.selecionarObjetoDocumentacaoMatricula}" icon="#{msg_botoes.btn_icon_upload} iconePequeno" tooltip="#{documetacaoMatriculaItens.desabilitarBotaoUparArquivo ? 'Para realizar o upload do arquivo frente deve-se excluir a documentação antiga do aluno' : 'Upload Documento Frente'}" disabled="#{documetacaoMatriculaItens.desabilitarBotaoUparArquivo}" styleClassIcon="#{documetacaoMatriculaItens.desabilitarBotaoUparArquivo ? 'background-upload btn-disabledUpload' : ''}" />
								<otm:commandIcon id="dwl" oncomplete="#{documetacaoMatriculaItens.arquivoVO.servidorArquivoOnline eq 'APACHE'} ? location.href='../../DownloadSV' : abrirPopup('../../DownloadSV', 'DownloadSV_#{documetacaoMatriculaItens.codigo}',950,595)" rendered="#{documetacaoMatriculaItens.isPossuiArquivo}" tooltip="Download Arquivo" icon="#{msg_botoes.btn_icon_download} iconePequeno" image="#{resource['/imagens/botaoDownloadResumido.png']}" action="#{DocumetacaoMatriculaControle.realizarDownloadArquivo(documetacaoMatriculaItens.arquivoVO)}" />
								<otm:commandIcon id="previewFrente" oncomplete="#{rich:component('panelPreview')}.show();" render="formPreview" rendered="#{documetacaoMatriculaItens.isPossuiArquivo and (documetacaoMatriculaItens.arquivoVO.isPdF or documetacaoMatriculaItens.arquivoVO.isImagem)}" tooltip="Visualizar Arquivo" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" action="#{DocumetacaoMatriculaControle.realizarVisualizacaoPreview(documetacaoMatriculaItens.arquivoVO)}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Arquivo Verso" />
								</f:facet>
								<otm:commandIcon id="uploadListVerso" render="formImagemVerso, formUplodVerso" oncomplete="#{DocumetacaoMatriculaControle.oncompleteModal}"  rendered="#{documetacaoMatriculaItens.tipoDeDocumentoVO.documentoFrenteVerso and documetacaoMatriculaItens.isPossuiArquivo and DocumetacaoMatriculaControle.permiteAnexarImagemDocumentosEntregues}" action="#{DocumetacaoMatriculaControle.selecionarObjetoDocumentacaoMatriculaVerso}" icon="#{msg_botoes.btn_icon_upload} iconePequeno" tooltip="#{documetacaoMatriculaItens.desabilitarBotaoUparArquivo ? 'Para realizar o upload do arquivo verso deve-se excluir a documentação antiga do aluno' : 'Upload Documento Verso'}" disabled="#{documetacaoMatriculaItens.desabilitarBotaoUparArquivo}" styleClassIcon="#{documetacaoMatriculaItens.desabilitarBotaoUparArquivo ? 'background-upload btn-disabledUpload' : ''}" />
								<otm:commandIcon id="dwl4" oncomplete="#{documetacaoMatriculaItens.arquivoVOVerso.servidorArquivoOnline eq 'APACHE'} ? location.href='../../DownloadSV' : abrirPopup('../../DownloadSV', 'DownloadSV_#{documetacaoMatriculaItens.codigo}',950,595)" rendered="#{documetacaoMatriculaItens.isPossuiArquivoVerso}" icon="#{msg_botoes.btn_icon_download} iconePequeno" tooltip="Download Arquivo Verso" image="#{resource['/imagens/botaoDownloadResumido.png']}" action="#{DocumetacaoMatriculaControle.realizarDownloadArquivo(documetacaoMatriculaItens.arquivoVOVerso)}" />
								<otm:commandIcon id="previewVerso" oncomplete="#{rich:component('panelPreview')}.show();" render="formPreview" rendered="#{documetacaoMatriculaItens.isPossuiArquivoVerso and (documetacaoMatriculaItens.arquivoVOVerso.isPdF or documetacaoMatriculaItens.arquivoVOVerso.isImagem)}" tooltip="Visualizar Arquivo" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" action="#{DocumetacaoMatriculaControle.realizarVisualizacaoPreview(documetacaoMatriculaItens.arquivoVOVerso)}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Arquivo Assinado" />
								</f:facet>
								<otm:commandIcon id="dwl5" oncomplete="#{documetacaoMatriculaItens.arquivoVOAssinado.servidorArquivoOnline eq 'APACHE'} ? location.href='../../DownloadSV' : abrirPopup('../../DownloadSV', 'DownloadSV_#{documetacaoMatriculaItens.codigo}',950,595)" rendered="#{documetacaoMatriculaItens.isPossuiArquivoAssinado}" icon="#{msg_botoes.btn_icon_download} iconePequeno" tooltip="Download Arquivo Assinado" image="#{resource['/imagens/botaoDownloadResumido.png']}" action="#{DocumetacaoMatriculaControle.realizarDownloadArquivoAssinado}" />
								<otm:commandIcon id="previewAssinado" oncomplete="#{rich:component('panelPreview')}.show();" render="formPreview" rendered="#{documetacaoMatriculaItens.isPossuiArquivoAssinado and (documetacaoMatriculaItens.arquivoVOAssinado.isPdF or documetacaoMatriculaItens.arquivoVOAssinado.isImagem)}" tooltip="Visualizar Arquivo" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" action="#{DocumetacaoMatriculaControle.realizarVisualizacaoPreview(documetacaoMatriculaItens.arquivoVOAssinado)}" />								
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Arquivo Ged" />
								</f:facet>
								<otm:commandIcon id="dwlGed" oncomplete="#{documetacaoMatriculaItens.arquivoGED.servidorArquivoOnline eq 'APACHE'} ? location.href='../../DownloadSV' : abrirPopup('../../DownloadSV', 'DownloadSV_#{documetacaoMatriculaItens.codigo}',950,595)" rendered="#{documetacaoMatriculaItens.arquivoGED.codigo ne 0}" icon="#{msg_botoes.btn_icon_download} iconePequeno" tooltip="Download Arquivo Assinado" image="#{resource['/imagens/botaoDownloadResumido.png']}" action="#{DocumetacaoMatriculaControle.realizarDownloadArquivo(documetacaoMatriculaItens.arquivoGED)}" />
								<otm:commandIcon id="previewGed1" oncomplete="#{rich:component('panelPreview')}.show();" render="formPreview" rendered="#{documetacaoMatriculaItens.arquivoGED.codigo ne 0 and (documetacaoMatriculaItens.arquivoGED.isPdF or documetacaoMatriculaItens.arquivoGED.isImagem)}" tooltip="Visualizar Arquivo" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" action="#{DocumetacaoMatriculaControle.realizarVisualizacaoPreview(documetacaoMatriculaItens.arquivoGED)}" />								
							</rich:column>
							<rich:column rendered="#{DocumetacaoMatriculaControle.permiteAnexarImagemDocumentosEntregues}">
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<otm:commandIcon id="removerItemArquivo" oncomplete="#{rich:component('panelExcluir')}.show()" action="#{DocumetacaoMatriculaControle.selecionarArquivoDocumentoEntregueExclusao}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" image="#{resource['/imagens/botaoExcluirResumido.png']}" tooltip="Excluir Documento" rendered="#{documetacaoMatriculaItens.isPossuiArquivo || documetacaoMatriculaItens.isPossuiArquivoVerso || documetacaoMatriculaItens.isPossuiArquivoAssinado}" />
								<h:panelGroup id="helpResponsavelRecebimento" rendered="#{documetacaoMatriculaItens.entregue  or (!documetacaoMatriculaItens.entregue and !documetacaoMatriculaItens.arquivoAprovadoPeloDep and (documetacaoMatriculaItens.isPossuiArquivo or documetacaoMatriculaItens.isPossuiArquivoAssinado))}">
									<otm:commandIcon icon="#{msg_botoes.btn_icon_usuario} iconePequeno" disable="true" />
								</h:panelGroup>
								<rich:tooltip target="helpResponsavelRecebimento" id="tooltipNaoVisivel" rendered="#{documetacaoMatriculaItens.entregue or (!documetacaoMatriculaItens.entregue and !documetacaoMatriculaItens.arquivoAprovadoPeloDep and documetacaoMatriculaItens.isPossuiArquivo and documetacaoMatriculaItens.dataNegarDocDep == null)}" zindex="1000">
									<h:panelGroup layout="block" styleClass="col-md-12" style="min-width: 800px!important;">
										<h:panelGroup layout="block" styleClass="col-md-9">
											<h:outputText styleClass="tituloCampos" value="Responsável Upload" />
											<h:inputText readonly="true" styleClass="form-control campos" value="#{documetacaoMatriculaItens.usuario.nome}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-3">
											<h:outputText styleClass="tituloCampos" value="Data Entrega" />
											<h:inputText readonly="true" styleClass="form-control campos" value="#{documetacaoMatriculaItens.dataEntrega}" >
												<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
											</h:inputText>
										</h:panelGroup>
										<h:panelGroup layout="block" rendered="#{documetacaoMatriculaItens.entregue}" styleClass="col-md-9">
											<h:outputText styleClass="tituloCampos" value="Responsável Deferimento Documento" />
											<h:inputText readonly="true" styleClass="form-control campos" rendered="#{empty documetacaoMatriculaItens.respAprovacaoDocDep.nome}" value="#{documetacaoMatriculaItens.arquivoVOAssinado.responsavelUpload.nome}" />
											<h:inputText readonly="true" styleClass="form-control campos" rendered="#{!empty documetacaoMatriculaItens.respAprovacaoDocDep.nome}" value="#{documetacaoMatriculaItens.respAprovacaoDocDep.nome}" />
										</h:panelGroup>
										<h:panelGroup layout="block" rendered="#{documetacaoMatriculaItens.entregue}" styleClass="col-md-3">
											<h:outputText styleClass="tituloCampos" value="Data Deferimento" />
											<h:inputText readonly="true" styleClass="form-control campos" rendered="#{empty documetacaoMatriculaItens.dataAprovacaoDocDep}" value="#{documetacaoMatriculaItens.arquivoVOAssinado.dataUpload_Apresentar}" />
											<h:inputText readonly="true" styleClass="form-control campos" rendered="#{!empty documetacaoMatriculaItens.dataAprovacaoDocDep}" value="#{documetacaoMatriculaItens.dataAprovacaoDocDep}" >
												<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
											</h:inputText>
										</h:panelGroup>
									</h:panelGroup>
								</rich:tooltip>
								<rich:tooltip target="helpResponsavelRecebimento" id="tooltipNaoVisivelIndeferimento" rendered="#{documetacaoMatriculaItens.documentoRejeitado}" zindex="1000">
									<h:panelGroup layout="block" styleClass="col-md-12">
										<h:panelGroup layout="block" styleClass="col-md-9">
											<h:outputText styleClass="tituloCampos" value="Responsável Upload" />
											<h:inputText readonly="true" styleClass="form-control campos" value="#{documetacaoMatriculaItens.usuario.nome}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-3">
											<h:outputText styleClass="tituloCampos" value="Data Entrega" />
											<h:inputText readonly="true" styleClass="form-control campos" value="#{documetacaoMatriculaItens.dataEntrega}" >
												<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
											</h:inputText>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-8">
											<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_EntregaDocumento_ResponsavelIndeferimento}" />
											<h:inputText readonly="true" styleClass="form-control campos" value="#{documetacaoMatriculaItens.respNegarDocDep.nome}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-4">
											<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_EntregaDocumento_DataIndeferimento}" />
											<h:inputText readonly="true" styleClass="form-control campos" value="#{documetacaoMatriculaItens.dataNegarDocDep}" >
												<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
											</h:inputText>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{!empty documetacaoMatriculaItens.motivoIndeferimentoDocumentoAlunoVO.nome}">
											<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_EntregaDocumento_MotivoIndeferimento}" />
											<h:inputText readonly="true" styleClass="form-control campos" value="#{documetacaoMatriculaItens.motivoIndeferimentoDocumentoAlunoVO.nome}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12">
											<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_EntregaDocumento_ObservacaoIndeferimento}" />
											<h:inputText readonly="true" styleClass="form-control campos" value="#{documetacaoMatriculaItens.justificativaNegacao}" />
										</h:panelGroup>
									</h:panelGroup>
								</rich:tooltip>
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
				</rich:tab>
				<!-- TAB Digitações GED -->

			<script type="text/javascript">
						function scannear(caminhoServido, nomeArquivo, verso) {
							var Applet = document.scannerApplet;
							if (Applet == null) {
								alert("Scanner não localizado");
								return false;
							}

							var cs = caminhoServido;
							var na = nomeArquivo;
							Applet.setCaminhoAplicacao(cs);
							Applet.setNomeArquivo(na);
							if (Applet == null) {
								alert("Scanner não localizado");
								return false;
							}
							alert("Clique em OK após a digitalização do arquivo.");
							if (verso) {
								fireElement("form:upLoadArquivoScannerVerso");
							} else {
								fireElement("form:upLoadArquivoScanner");
							}
						}
					</script>
