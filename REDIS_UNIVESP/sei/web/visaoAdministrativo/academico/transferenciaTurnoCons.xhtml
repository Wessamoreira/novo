<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_TransferenciaTurno_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{TransferenciaTurnoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{TransferenciaTurnoControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{TransferenciaTurnoControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-7">
				<h:inputText id="valorConsulta" styleClass="form-control campos" size="40" value="#{TransferenciaTurnoControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink id="consultar" value="#{msg_botoes.btn_consultar}" action="#{TransferenciaTurnoControle.consultar}" styleClass="btn btn-default btn-consultar">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{TransferenciaTurnoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{TransferenciaTurnoControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{TransferenciaTurnoControle.controleConsultaOtimizado}" rowKeyVar="row" rendered="#{TransferenciaTurnoControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="transferenciaTurnoItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaTurma_codigo}" />
					</f:facet>
					<a4j:commandLink action="#{TransferenciaTurnoControle.editar}" id="codigo" value="#{transferenciaTurnoItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaTurma_nomeAluno}" />
					</f:facet>
					<a4j:commandLink action="#{TransferenciaTurnoControle.editar}" id="nomeAluno" value="#{transferenciaTurnoItens.matriculaPeriodoOrigem.matriculaVO.aluno.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_turnoOrigem}" />
					</f:facet>
					<a4j:commandLink action="#{TransferenciaTurnoControle.editar}" id="turnoOrigem" value="#{transferenciaTurnoItens.matriculaPeriodoOrigem.matriculaVO.turno.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_turnoDestino}" />
					</f:facet>
					<a4j:commandLink action="#{TransferenciaTurnoControle.editar}" id="turnoDestino" value="#{transferenciaTurnoItens.matriculaPeriodoDestino.matriculaVO.turno.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaTurma_data}" />
					</f:facet>
					<a4j:commandLink action="#{TransferenciaTurnoControle.editar}" id="data" value="#{transferenciaTurnoItens.data_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{TransferenciaTurnoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar"/>
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller page="#{TransferenciaTurnoControle.controleConsultaOtimizado.page}" render="items" fastControls="hide" id="paginador" style="background-color: transparent" limitRender="true" stepControls="auto" boundaryControls="auto" for="form:items" maxPages="5" scrollListener="#{TransferenciaTurnoControle.scrollerListener}" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{TransferenciaTurnoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
				<otm:commandButton render="form" id="novo" action="#{TransferenciaTurnoControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
