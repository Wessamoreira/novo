<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TransferenciaTurma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAluno" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAlunos" value="#{TransferenciaTurmaControle.campoConsultaAluno}">
						<f:selectItems value="#{TransferenciaTurmaControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaAluno" size="30" styleClass="form-control campos" value="#{TransferenciaTurmaControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{TransferenciaTurmaControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TransferenciaTurmaControle.listaConsultaAluno}" rows="7" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Matricula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaTurmaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaTurmaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaTurmaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação Atual Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaTurmaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TransferenciaTurmaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{TransferenciaTurmaControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAbono" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_disciplinasRealizarAbono}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink5" />
					<rich:componentControl target="panelAbono" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAbono">
				<h:panelGroup styleClass="tabConsulta" columns="1" width="100%">
					<h:panelGroup layout="block" styleClass="col-md-12 pn mb5">
						<h:outputText styleClass="field control-label title" value="#{msg.msg_TransferenciaTurno_registrosAulasParaAbonar}" />
					</h:panelGroup>
					<rich:dataTable id="dataTableDisciplinasTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TransferenciaTurmaControle.transferenciaTurmaVOs}" rows="5" var="transferenciaTurmaVOItens">
						<rich:column>
							<f:facet name="header">
								<h:panelGroup>
									<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_registrarAbonoDisciplina}" />
									<otm:selectBooleanCheckbox value="#{TransferenciaTurmaControle.realizarMarcacaoDesmarcacaoTodosTransferenciaTurnoDisciplina}">
										<a4j:ajax event="change" render="formAbono" listener="#{TransferenciaTurmaControle.executarMarcacaoDesmarcacaoTodosTransferenciaTurnoDisciplinaVOs}" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</f:facet>
							<otm:selectBooleanCheckbox disabled="#{!transferenciaTurmaVOItens.existeRegistroAula and !transferenciaTurmaVO.existeRegistroAulaTurmaTeorica and !transferenciaTurmaVO.existeRegistroAulaTurmaPratica}" id="realizarAbonoRegistroAula" value="#{transferenciaTurmaVOItens.realizarAbonoRegistroAula}">
								<a4j:ajax event="change" execute="@this" />
							</otm:selectBooleanCheckbox>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_AbonoFalta_disciplina}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{transferenciaTurmaVOItens.disciplinaVO.codigo} - #{transferenciaTurmaVOItens.disciplinaVO.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TransferenciaTurma_turmaDestino}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{transferenciaTurmaVOItens.turmaDestino.identificadorTurma}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_qtdeHorasAbonarRegistroAula}" />
							</f:facet>
							<h:panelGroup>
								<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" size="4" value="#{transferenciaTurmaVOItens.qtdeHorasRegistrarAbono}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_qtdeHorasAbonarRegistroAulaTurmaPratica}" />
							</f:facet>
							<h:panelGroup>
								<h:inputText rendered="#{transferenciaTurmaVOItens.existeRegistroAulaTurmaPratica}" readonly="true" styleClass="form-control camposSomenteLeitura" size="4" value="#{transferenciaTurmaVOItens.qtdeHorasRegistrarAbonoTurmaPratica}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_qtdeHorasAbonarRegistroAulaTurmaTeorica}" />
							</f:facet>
							<h:panelGroup>
								<h:inputText rendered="#{transferenciaTurmaVOItens.existeRegistroAulaTurmaTeorica}" readonly="true" styleClass="form-control camposSomenteLeitura" size="4" value="#{transferenciaTurmaVOItens.qtdeHorasRegistrarAbonoTurmaTeorica}" />
							</h:panelGroup>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formAbono:dataTableDisciplinasTurma" maxPages="10" id="scDisciplinasTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemDisciplinasTurma" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup layout="block" styleClass="row">
							<otm:mensagem bean="#{TransferenciaTurmaControle}"></otm:mensagem>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<otm:commandButton id="salvar" action="#{TransferenciaTurmaControle.executarVerificacaoApresentarMensagemAlterarTurmaOrigem}" oncomplete="#{rich:component('panelAlterarTurmaOrigem')}.show()" render="form, formAbono, formAlterarTurmaOrigem" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark" value="#{msg.msg_gravar_dados}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelTextoPadraoDeclaracao" shadowOpacity="true" width="450" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TextoPadraoDeclaracao_tituloForm}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTextoPadraoDeclaracao" />
					<rich:componentControl target="panelTextoPadraoDeclaracao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTextoPadraoDeclaracao">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadraoDeclaracao_tituloForm}" />
					<h:selectOneMenu id="textoPadrao" styleClass="form-control camposObrigatorios" value="#{TransferenciaTurmaControle.textoPadraoDeclaracao}">
						<f:selectItems value="#{TransferenciaTurmaControle.listaSelectItemTipoTextoPadrao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton id="imprimirPDF" render="formTextoPadraoDeclaracao:mensagemConsultaTextoPadraoDeclaracao" oncomplete="#{TransferenciaTurmaControle.contrato}" action="#{TransferenciaTurmaControle.imprimirPDF2}" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_pdf_embutido}" value="imprimir (PDF)" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaTextoPadraoDeclaracao" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{TransferenciaTurmaControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMinimizado1" id="panelAlterarTurmaOrigem" shadowOpacity="true" width="450" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TransferenciaTurma_alterarTurmaOrigem}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAlterarTurmaOrigem" />
					<rich:componentControl target="panelAlterarTurmaOrigem" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAlterarTurmaOrigem">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaCentralizada">
					<h:outputText rendered="#{!TransferenciaTurmaControle.isApresentarBotaoCancelarSemGravar}" value="#{TransferenciaTurmaControle.mensagemAlterarTurmaOrigem}" styleClass="field control-label mensagem col-md-12" />
					<h:outputText rendered="#{TransferenciaTurmaControle.isApresentarBotaoCancelarSemGravar}" value="#{TransferenciaTurmaControle.mensagemAlterarTurmaOrigem}" styleClass="field control-label mensagemDetalhada col-md-12" />

					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-30">
						<a4j:commandLink rendered="#{!TransferenciaTurmaControle.isApresentarBotaoCancelarSemGravar}" action="#{TransferenciaTurmaControle.gravar}" id="gravarAlterandoTurmaOrigem" oncomplete="#{rich:component('panelAbono')}.hide(); #{rich:component('panelAlterarTurmaOrigem')}.hide()" render="form, formAbono, formAlterarTurmaOrigem" value="Sim" styleClass="btn btn-info mr5">
							<span class="#{msg_botoes.btn_icon_confirmar_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 1px; font-size: 14px;" />
							<f:setPropertyActionListener value="true" target="#{TransferenciaTurmaControle.alterarTurmaOrigem}" />
						</a4j:commandLink>
						<a4j:commandLink rendered="#{TransferenciaTurmaControle.isApresentarBotaoCancelarSemGravar}" action="#{TransferenciaTurmaControle.gravar}" id="gravarNaoTurmaOrigem" oncomplete="#{rich:component('panelAbono')}.hide(); #{rich:component('panelAlterarTurmaOrigem')}.hide()" render="form, formAbono, formAlterarTurmaOrigem" value="Sim" styleClass="btn btn-info mr5">
							<span class="#{msg_botoes.btn_icon_confirmar_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 1px; font-size: 14px;" />
							<f:setPropertyActionListener value="false" target="#{TransferenciaTurmaControle.alterarTurmaOrigem}" />
						</a4j:commandLink>
						<a4j:commandLink rendered="#{!TransferenciaTurmaControle.isApresentarBotaoCancelarSemGravar}" action="#{TransferenciaTurmaControle.gravar}" id="gravarNaoAlterandoTurmaOrigem" oncomplete="#{rich:component('panelAbono')}.hide(); #{rich:component('panelAlterarTurmaOrigem')}.hide()" render="form, formAbono, formAlterarTurmaOrigem" value="Não" styleClass="btn btn-danger">
							<span class="#{msg_botoes.btn_icon_cancelar_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 1px; font-size: 14px;" />
							<f:setPropertyActionListener value="false" target="#{TransferenciaTurmaControle.alterarTurmaOrigem}" />
						</a4j:commandLink>
						<a4j:commandLink rendered="#{TransferenciaTurmaControle.isApresentarBotaoCancelarSemGravar}" id="cancelar" oncomplete="#{rich:component('panelAbono')}.hide(); #{rich:component('panelAlterarTurmaOrigem')}.hide()" render="form, formAbono, formAlterarTurmaOrigem" value="Não" styleClass="btn btn-danger">
							<span class="#{msg_botoes.btn_icon_cancelar_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 1px; font-size: 14px;" />
							<f:setPropertyActionListener value="false" target="#{TransferenciaTurmaControle.alterarTurmaOrigem}" />
						</a4j:commandLink>
					</h:panelGroup>
					<br />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<title><h:outputText value="#{msg_aplic.prt_TransferenciaTurma_tituloForm}#{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{TransferenciaTurmaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6 pn">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<otm:outputHelp tooltip="#{msg.msg_TransferenciaTurma_situacaoMatriculaPeriodo}" id="TransferenciaTurma_matricula" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaTurma_matricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:inputText id="alunoMatricula" size="20" styleClass="form-control camposObrigatorios" value="#{TransferenciaTurmaControle.transferenciaTurmaVO.matriculaVO.matricula}" disabled="#{!TransferenciaTurmaControle.transferenciaTurmaVO.novoObj}">
						<a4j:ajax event="change" listener="#{TransferenciaTurmaControle.consultarAlunoPorMatricula}" render="form" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8">
