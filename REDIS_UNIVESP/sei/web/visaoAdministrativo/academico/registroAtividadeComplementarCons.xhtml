				<h:graphicImage value="#{resource['/imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="ACADEMICO/SECRETARIA/REGISTROATIVIDADECOMPLEMENTAR" />

		</a4j:region>

<!-- 				</h:panelGroup> -->
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaPagar_unidadeEnsino}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="unidadeEnsino" styleClass="form-control campos" readonly="true" value="#{RegistroAtividadeComplementarControle.unidadeEnsinosApresentar}" />
						<span class="append-icon right"> <otm:commandIcon id="selecionarUnidadeEnsino" tooltip="Localizar Unidade de Ensino" oncomplete="#{rich:component('panelUnidadeEnsino')}.show()" icon="#{msg_botoes.btn_icon_adicionar_embutido}" render="formUnidadeEnsino" /> <otm:commandIcon id="limparDadosUnidadeEnsino" tooltip="Limpar Dados" action="#{RegistroAtividadeComplementarControle.limparFiltroUnidadeEnsino}" render="formCadastro" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" />

						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroAtividadeComplementar_matricula}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="alunoMatricula" size="20" styleClass="form-control campos" style="position:relative; top:0px; left:0px;" value="#{RegistroAtividadeComplementarControle.registroAtividadeComplementarMatriculaVO.matriculaVO.matricula}">

						<h:inputText id="alunoNome" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{RegistroAtividadeComplementarControle.registroAtividadeComplementarMatriculaVO.matriculaVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" execute="panelPrincipal" alt="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{RegistroAtividadeComplementarControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" execute="panelPrincipal" alt="Limpas Dados" action="#{RegistroAtividadeComplementarControle.limparDadosAluno}" render="formCadastro" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">

					<otm:calendar id="dataInicio" value="#{RegistroAtividadeComplementarControle.campoConsultaDataInicio}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">

				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{RegistroAtividadeComplementarControle.listaRegistroAtividadeComplementarMatriculaVOs}" rows="10" var="registroAtividadeComplementarItens">

							<h:outputText value="#{msg_aplic.prt_RegistroAtividadeComplementar_matricula}" />

					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_RegistroAtividadeComplementar_nomeAluno}" />
						</f:facet>
						<a4j:commandLink render="formCadastro" action="#{RegistroAtividadeComplementarControle.editar}" id="aluno" value="#{registroAtividadeComplementarItens.matriculaVO.aluno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<a4j:commandLink render="formCadastro" action="#{RegistroAtividadeComplementarControle.editar}" id="cursoNome" value="#{registroAtividadeComplementarItens.matriculaVO.curso.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Tipo #{msg_aplic.prt_RegistroAtividadeComplementar_tipoAtividadeComplementar}" />
						</f:facet>
						<a4j:commandLink render="formCadastro" action="#{RegistroAtividadeComplementarControle.editar}" id="tipoAtividadeComplementar" value="#{registroAtividadeComplementarItens.tipoAtividadeComplementarVO.nome}" />
					</rich:column>
					<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_RegistroAtividadeComplementar_situacao}" />
							</f:facet>
							<a4j:commandLink render="formCadastro" action="#{RegistroAtividadeComplementarControle.editar}" id="situacao" value="#{registroAtividadeComplementarItens.situacaoAtividadeComplementarMatricula.valorApresentar}" styleClass="mr5" />
					</rich:column>
					<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_RegistroAtividadeComplementar_dataCriacao}"/>
							</f:facet>
							<a4j:commandLink render="formCadastro" action="#{RegistroAtividadeComplementarControle.editar}" id="dataCriacao" value="#{registroAtividadeComplementarItens.data_Apresentar}" styleClass="mr5" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_RegistroAtividadeComplementar_cargaHorariaRealizada}" />
						</f:facet>
						<a4j:commandLink render="formCadastro" action="#{RegistroAtividadeComplementarControle.editar}" id="cargaHorariaConsiderada" value="#{registroAtividadeComplementarItens.cargaHorariaConsiderada}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon immediate="true" execute="@this" render="formCadastro" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" image="#{resource['imagens/botaoDownloadResumido.png']}" action="#{RegistroAtividadeComplementarControle.editar}"/>
						<otm:commandIcon immediate="true" execute="@this" render="formCadastro" icon="#{msg_botoes.btn_icon_download} iconePequeno" oncomplete="#{registroAtividadeComplementarItens.arquivoVO.servidorArquivoOnline eq 'APACHE'} ? location.href='../../DownloadSV' : abrirPopup('../../DownloadSV', 'DownloadSV_#{registroAtividadeComplementarItens.arquivoVO.codigo}',950,595)" tooltip="Download" image="#{resource['imagens/botaoDownloadResumido.png']}" action="#{RegistroAtividadeComplementarControle.realizarDownloadArquivo(registroAtividadeComplementarItens.arquivoVO)}" rendered="#{registroAtividadeComplementarItens.apresentarDownload}" />
						<otm:commandIcon rendered="#{registroAtividadeComplementarItens.apresentarDownload and registroAtividadeComplementarItens.arquivoVO.servidorArquivoOnline eq 'APACHE' and (registroAtividadeComplementarItens.arquivoVO.isImagem or registroAtividadeComplementarItens.arquivoVO.isPdF)}" tooltip="Visualizar Arquivo" id="visualizar" action="#{RegistroAtividadeComplementarControle.realizarVisualizacaoPreview(registroAtividadeComplementarItens.arquivoVO)}" icon="fas fa-eye btn-white btn-primary iconePequeno" oncomplete="#{rich:component('panelPreviewAnexo')}.show();" render="formPreviewAnexo, form" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="items" limitRender="10" align="center" />
						</div>
					</f:facet>

				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">

					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton render="formCadastro" id="novo" action="#{RegistroAtividadeComplementarControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAluno" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{RegistroAtividadeComplementarControle.campoConsultaAluno}">
						<f:selectItems value="#{RegistroAtividadeComplementarControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaAluno" size="30" onkeypress="modalKeyHandler('panelAluno', 'formAluno:btnConsultar')" styleClass="form-control campos" value="#{RegistroAtividadeComplementarControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{RegistroAtividadeComplementarControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RegistroAtividadeComplementarControle.listaConsultaAluno}" rows="5" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RegistroAtividadeComplementarControle.selecionarAluno}" render="formCadastro" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RegistroAtividadeComplementarControle.selecionarAluno}" render="formCadastro" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RegistroAtividadeComplementarControle.selecionarAluno}" render="formCadastro" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação Atual Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RegistroAtividadeComplementarControle.selecionarAluno}" render="formCadastro" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RegistroAtividadeComplementarControle.selecionarAluno}" render="formCadastro" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{RegistroAtividadeComplementarControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" style="overflow:auto;" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Filtrar Curso"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink19" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup id="cursos" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
							<rich:dataTable align="left" id="filtrosCurso" width="100%" var="cursoItens" value="#{RegistroAtividadeComplementarControle.cursoVOs}">
								<rich:column filterType="custom" filterValue="#{FilterFactory.filter('filtrosCurso', 'nome', 'TEXTO').filtro}" filter="#{FilterFactory.filter('filtrosCurso', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosCurso', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="cursos" />
											</h:inputText>
											<span class="append-icon right" style=" margin-top: 5px;"> <otm:commandIcon style="color:#585f6b;" render="cursos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosCurso')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{cursoItens.codigo} - #{cursoItens.nome}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!cursoItens.filtrarCursoVO}">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formCurso, formCadastro:nomeCurso, form" action="#{RegistroAtividadeComplementarControle.realizarMarcacaoCursos}">
											<f:setPropertyActionListener value="true" target="#{RegistroAtividadeComplementarControle.marcarTodosCursos}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formCadastro:nomeCurso, formCurso, form" action="#{RegistroAtividadeComplementarControle.verificarTodosCursosSelecionados}">
										<f:setPropertyActionListener value="true" target="#{cursoItens.filtrarCursoVO}" />
									</a4j:commandButton>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
							<rich:dataTable align="left" id="filtrosCurso2" width="100%" var="cursoItens" value="#{RegistroAtividadeComplementarControle.cursoVOs}">
								<rich:column filterType="custom" filterExpression="#{cursoItens.filtrarCursoVO}">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formCurso, formCadastro:nomeCurso, form" action="#{RegistroAtividadeComplementarControle.realizarMarcacaoCursos}">
											<f:setPropertyActionListener value="false" target="#{RegistroAtividadeComplementarControle.marcarTodosCursos}" />
										</a4j:commandButton>
									</f:facet>

		<rich:popupPanel styleClass="modalMaximizado" id="panelPreviewAnexo" style="z-index:4200 !important" resizeable="true" zindex="4200" width="800" height="600" domElementAttachment="parent" autosized="false" shadowOpacity="true" top="10">

			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPreviewPreviewAnexo">
						<rich:componentControl target="panelPreviewAnexo" operation="hide" event="click" />

			</f:facet>
