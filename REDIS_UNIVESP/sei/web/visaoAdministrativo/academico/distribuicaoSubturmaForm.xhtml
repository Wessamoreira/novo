<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_DistribuicaoSubturma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelMPTD" shadowOpacity="true" width="900" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_DistribuicaoSubturma_alunosSubturma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkMPTD" />
					<rich:componentControl target="panelMPTD" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMPTD">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaCentralizada">
					<rich:dataTable id="resultadoMatriculaSubturma" rowKeyVar="row" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" rows="10" var="mptd1Itens" value="#{DistribuicaoSubturmaControle.subturma.matriculaPeriodoTurmaDisciplinaVOs}">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nº" />
							</f:facet>
							<h:outputText value="#{row + 1}" />
						</rich:column>
						<rich:column filterType="custom" filter="#{FilterFactory.filter('matricula2', 'matriculaPeriodoObjetoVO.matriculaVO.matricula', 'TEXTO')}">
							<f:facet name="header">
								<h:panelGroup layout="block" style="width:100%">
									<h:outputText value="#{msg_aplic.prt_DistribuicaoSubturma_matricula}" />
								</h:panelGroup>
								<h:panelGroup layout="block" style="width:100%">
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('matricula2', 'matriculaPeriodoObjetoVO.matriculaVO.matricula', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="resultadoMatriculaSubturma" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon render="resultadoMatriculaSubturma" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('matricula2')}" tooltip="Limpar" />
									</span>
								</h:panelGroup>
							</f:facet>
							<h:outputText value="#{mptd1Itens.matriculaPeriodoObjetoVO.matriculaVO.matricula}" />
						</rich:column>
						<rich:column filterType="custom" filter="#{FilterFactory.filter('aluno2', 'matriculaPeriodoObjetoVO.matriculaVO.aluno.nome', 'TEXTO')}">
							<f:facet name="header">
								<h:panelGroup layout="block" style="width:100%">
									<h:outputText value="#{msg_aplic.prt_DistribuicaoSubturma_aluno}" />
								</h:panelGroup>
								<h:panelGroup layout="block" style="width:100%">
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('aluno2', 'matriculaPeriodoObjetoVO.matriculaVO.aluno.nome', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="resultadoMatriculaSubturma" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon render="resultadoMatriculaSubturma" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('aluno2')}" tooltip="Limpar" />
									</span>
								</h:panelGroup>
							</f:facet>
							<h:outputText value="#{mptd1Itens.matriculaPeriodoObjetoVO.matriculaVO.aluno.nome}" />
						</rich:column>
						<rich:column rendered="#{DistribuicaoSubturmaControle.turmaPrincipal.turmaAgrupada}" filterType="custom" filter="#{FilterFactory.filter('turma2', 'turma.identificadorTurma', 'TEXTO')}">
							<f:facet name="header">
								<h:panelGroup layout="block" style="width:100%">
									<h:outputText value="#{msg_aplic.prt_DistribuicaoSubturma_turma} Base" />
								</h:panelGroup>
								<h:panelGroup layout="block" style="width:100%">
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('turma2', 'turma.identificadorTurma', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="resultadoMatriculaSubturma" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon render="resultadoMatriculaSubturma" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('turma2')}" tooltip="Limpar" />
									</span>
								</h:panelGroup>
							</f:facet>
							<h:outputText value="#{mptd1Itens.turma.identificadorTurma}" />
						</rich:column>
						<rich:column rendered="#{DistribuicaoSubturmaControle.turmaPrincipal.turmaAgrupada}" filterType="custom" filter="#{FilterFactory.filter('disciplina2', 'disciplina.nome', 'TEXTO')}">
							<f:facet name="header">
								<h:panelGroup layout="block" style="width:100%">
									<h:outputText value="#{msg_aplic.prt_DistribuicaoSubturma_disciplina}" />
								</h:panelGroup>
								<h:panelGroup layout="block" style="width:100%">
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('disciplina2', 'disciplina.nome', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="resultadoMatriculaSubturma" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandButton render="resultadoMatriculaSubturma" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('disciplina2')}" tooltip="Limpar" />
									</span>
								</h:panelGroup>
							</f:facet>
							<h:outputText value="#{mptd1Itens.disciplina.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_DistribuicaoSubturma_situacaoMatriculaPeriodo}" />
							</f:facet>
							<h:outputText value="#{mptd1Itens.matriculaPeriodoObjetoVO.situacaoMatriculaPeriodo_Apresentar}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<a4j:commandButton oncomplete="#{rich:component('panelExcluirAluno')}.show();" render="formExcluirAluno" image="#{resource['/imagens/botaoExcluirResumido.png']}">
								<f:setPropertyActionListener target="#{DistribuicaoSubturmaControle.mptdTemp}" value="#{mptd1Itens}" />
							</a4j:commandButton>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formMPTD:resultadoMatriculaSubturma" id="scResultadoMatriculaSubturma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<otm:spacer height="10" />
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton icon="#{msg_botoes.btn_icon_remver_embutido}" styleClass="btn btn-danger dark" value="Remover Todos Alunos Subturma" oncomplete="#{rich:component('panelExcluir')}.show();" render="formExcluir" image="#{resource['/imagens/botaoRemoverTodosAlunosSubturma.png']}" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" columnClasses="colunaCentralizada">
					<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{DistribuicaoSubturmaControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelRegistroAula" shadowOpacity="true" width="400" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_DistribuicaoSubturma_confirmarAbonoRegistroAula}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkRegistroAula" />
					<rich:componentControl target="panelRegistroAula" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formRegistroAula">
				<h:panelGroup columns="1">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{DistribuicaoSubturmaControle.mensagemDetalhada}" />
				</h:panelGroup>
				<otm:spacer height="30" />
				<h:panelGroup columns="2" columnClasses="colunaCentralizada">
					<a4j:commandLink action="#{DistribuicaoSubturmaControle.persistirMatriculaPeriodoTurmaDisciplina}" render="form, formMPTD" oncomplete="#{rich:component('panelRegistroAula')}.hide()" value="Sim" styleClass="btn btn-dark">
						<span class="fas fa-check pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener value="true" target="#{DistribuicaoSubturmaControle.mptdTemp.realizarAbonoRegistroAula}" />
					</a4j:commandLink>
					<a4j:commandLink action="#{DistribuicaoSubturmaControle.persistirMatriculaPeriodoTurmaDisciplina}" render="form, formMPTD" oncomplete="#{rich:component('panelRegistroAula')}.hide()" value="Não" styleClass="btn btn-danger">
						<span class="fas fa-times pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener value="false" target="#{DistribuicaoSubturmaControle.mptdTemp.realizarAbonoRegistroAula}" />
					</a4j:commandLink>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{DistribuicaoSubturmaControle.campoConsultaTurma}">
						<f:selectItems value="#{DistribuicaoSubturmaControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{DistribuicaoSubturmaControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{DistribuicaoSubturmaControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DistribuicaoSubturmaControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{DistribuicaoSubturmaControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{DistribuicaoSubturmaControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.turno.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{DistribuicaoSubturmaControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.turno.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.peridoLetivo.descricao}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_periodoLetivo}" />
						</f:facet>
						<a4j:commandLink action="#{DistribuicaoSubturmaControle.selecionarTurma}" id="periodo" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.peridoLetivo.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{DistribuicaoSubturmaControle.selecionarTurma}" focus="turma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{DistribuicaoSubturmaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAbono" shadowOpacity="true" width="700" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_disciplinasRealizarAbono}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink5" />
					<rich:componentControl target="panelAbono" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAbono">
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup columns="1">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{msg.msg_TransferenciaTurno_registrosAulasParaAbonar}" />
					</h:panelGroup>
					<otm:spacer height="30" />
					<rich:dataTable id="dataTableMPTD" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DistribuicaoSubturmaControle.matriculaPeriodoTurmaDisciplinaComRegistroAulaVOs}" rows="7" var="mptdItens">
						<rich:column>
							<f:facet name="header">
								<h:panelGroup>
									<otm:selectBooleanCheckbox value="#{DistribuicaoSubturmaControle.realizarMarcacaoDesmarcacaoTodos}" style="position:relative; top:2px; left:10px;">
										<a4j:ajax event="change" render="formAbono:dataTableMPTD:realizarAbonoRegistroAula" listener="#{DistribuicaoSubturmaControle.executarMarcacaoDesmarcacaoTodos}" />
									</otm:selectBooleanCheckbox>
									<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_registrarAbonoDisciplina}" />
								</h:panelGroup>
							</f:facet>
							<otm:selectBooleanCheckbox id="realizarAbonoRegistroAula" value="#{mptdItens.realizarAbonoRegistroAula}">
								<a4j:ajax event="change" execute="@this" />
							</otm:selectBooleanCheckbox>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_DistribuicaoSubturma_matricula}" />
							</f:facet>
							<h:outputText value="#{mptdItens.matriculaPeriodoObjetoVO.matriculaVO.matricula}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_DistribuicaoSubturma_aluno}" />
							</f:facet>
							<h:outputText value="#{mptdItens.matriculaPeriodoObjetoVO.matriculaVO.aluno.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_AbonoFalta_disciplina}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{mptdItens.disciplina.codigo} - #{mptdItens.disciplina.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TransferenciaTurma_turmaDestino}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{mptdItens.turma.identificadorTurma}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_qtdeHorasAbonarRegistroAula}" />
							</f:facet>
							<h:panelGroup>
								<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" size="4" value="#{mptdItens.qtdeHorasRegistrarAbono}" />
							</h:panelGroup>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formAbono:dataTableMPTD" maxPages="10" id="scDataTableMPTD" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemDisciplinasTurma" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{DistribuicaoSubturmaControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton id="salvar" action="#{DistribuicaoSubturmaControle.persistirMatriculaPeriodoTurmaDisciplinaComRegistroAulaVOs}" oncomplete="#{rich:component('panelAbono')}.hide()" render="form, formAbono, formChoqueHorario" icon="#{msg_botoes.btn_icon_gravar_embutido}" value="Gravar" styleClass="btn btn-dark" title="#{msg.msg_gravar_dados}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelChoqueHorario" shadowOpacity="true" width="600" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_DistribuicaoSubTurma_choquoHorario}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkChoqueHorario" />
					<rich:componentControl target="panelChoqueHorario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formChoqueHorario">
				<h:panelGroup columns="1">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{DistribuicaoSubturmaControle.mensagemDetalhada}" />
					<rich:dataTable id="dataTableChoqueHorario" width="100%" headerClass="consulta" rows="10" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" var="msgChoqueHorarioItens" value="#{DistribuicaoSubturmaControle.msgChoqueHorario}">
						<rich:column>
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{msgChoqueHorarioItens}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formChoqueHorario:dataTableChoqueHorario" maxPages="10" id="scDataTableChoqueHorario" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>

					</f:facet>
				</rich:dataTable>
				<otm:spacer height="10px" />
				<a4j:commandButton id="btnDistribuirAlunoSubturma" render="form, formMPTD" action="#{DistribuicaoSubturmaControle.realizarDistribuicaoAlunoTurma}" value="#{msg_botoes.btn_consultar}" image="#{resource['/imagens/botaoDistribuirAlunoSubturma.png']}" rendered="#{!empty DistribuicaoSubturmaControle.matriculaPeriodoTurmaDisciplinaVOs and !empty DistribuicaoSubturmaControle.subturmaVOs}" alt="#{msg.msg_consultar_dados}" title="#{msg.msg_DistribuicaoSubturma_helpDistribuicaoSubturmaAutomatica}" />
				<h:panelGroup columns="1" columnClasses="colunaCentralizada" width="100%">
					<rich:dataTable id="resultadoDistribuicaoSubturma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" rows="5" var="subturmaItens" value="#{DistribuicaoSubturmaControle.subturmaVOs}" rendered="#{!empty DistribuicaoSubturmaControle.subturmaVOs}">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_DistribuicaoSubturma_subTurma}" />
							</f:facet>
							<h:outputText value="#{subturmaItens.identificadorTurma }" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_situacao}" />
							</f:facet>
							<h:outputText value="#{subturmaItens.situacao_Apresentar }" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_nrMaximoMatricula}" />
							</f:facet>
							<h:outputText value="#{subturmaItens.nrMaximoMatricula }" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_DistribuicaoSubturma_qtdeAluno}" />
							</f:facet>
							<h:outputText value="#{subturmaItens.qtdeAlunosSubturma }" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_possuiProgramacaoAula}" />
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" rendered="#{subturmaItens.possuiAulaProgramada}" value="#{msg_aplic.prt_Convenio_ativoSim}" />
							<h:outputText rendered="#{subturmaItens.possuiAulaProgramada and subturmaItens.turmaAgrupadaProgramacaoAula ne ''}" value=" (#{msg_aplic.prt_Turma_turmaAgrupada}: " />
							<h:outputText rendered="#{subturmaItens.possuiAulaProgramada and subturmaItens.turmaAgrupadaProgramacaoAula ne ''}" value="#{subturmaItens.turmaAgrupadaProgramacaoAula})" />
							<h:outputText styleClass="field control-label tituloCampos" rendered="#{!subturmaItens.possuiAulaProgramada}" value="#{msg_aplic.prt_Convenio_ativoNao}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:panelGroup>
									<otm:selectBooleanCheckbox value="#{DistribuicaoSubturmaControle.realizarMarcacaoDesmarcacaoTodos}" >
										<a4j:ajax event="change" render="form:resultadoDistribuicaoSubturma:utilizarSubturmaNaDistribuicao" listener="#{DistribuicaoSubturmaControle.executarMarcacaoDesmarcacaoTodosSubturma}" />
									</otm:selectBooleanCheckbox>
									<h:outputText value="#{msg_aplic.prt_DistribuicaoSubturma_utilizarSubturmaNaDistribuicao}" />
								</h:panelGroup>
							</f:facet>
							<otm:selectBooleanCheckbox disabled="#{subturmaItens.situacao eq 'FE'}" StyleClass="campos" id="utilizarSubturmaNaDistribuicao" value="#{subturmaItens.utilizarSubturmaNaDistribuicao}">
								<a4j:ajax execute="@this" event="change" listener="#{DistribuicaoSubturmaControle.removerSubturmaListaDistribuicao}" />
							</otm:selectBooleanCheckbox>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_DistribuicaoSubturma_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{DistribuicaoSubturmaControle.selecionarSubturma}" render="form, formMPTD" oncomplete="#{rich:component('panelMPTD')}.show()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="form:resultadoDistribuicaoSubturma" maxPages="10" id="scResultadoDistribuicaoSubturma" rendered="#{!empty DistribuicaoSubturmaControle.subturmaVOs}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior" rendered="#{DistribuicaoSubturmaControle.isApresentarFiltros}" columnClasses="colunaCentralizada">
				<otm:commandButton style="margin-right:5px" id="novo" render="form" styleClass="btn btn-info btn-novo" action="#{DistribuicaoSubturmaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" />
				<a4j:commandLink id="salvar" render="form, formRegistroAula, formAbono, formChoqueHorario, panelAlunoVinculadoSubturmaTeoricaOuPratica, formAlunoVinculadoSubturmaTeoricaOuPratica" action="#{DistribuicaoSubturmaControle.executarVerificacaoAlunoVinculadoTipoSubturmaTeoricaOuPratica}" oncomplete="#{DistribuicaoSubturmaControle.apresentarModalConfirmacaoAbonoRegistroAula}; #{DistribuicaoSubturmaControle.apresentarModalChoqueHorario}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2">
					<span class="far fa-save pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener value="false" target="#{DistribuicaoSubturmaControle.realizandoDistribuicaoManual}" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{DistribuicaoSubturmaControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:turmaPrincipal").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
