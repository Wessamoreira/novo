<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Observação Complementar" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGroup columns="1" width="100%" styleClass="background:#fff;">

			<h:form id="form">
				<h:commandLink action="#{ObservacaoComplementarControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="Nome" />
					<h:inputText id="nome" styleClass="form-control camposObrigatorios" value="#{ObservacaoComplementarControle.observacaoComplementarVO.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="Título Observação" />
					<h:inputText id="tituloObservacao" styleClass="form-control camposObrigatorios" value="#{ObservacaoComplementarControle.observacaoComplementarVO.tituloObservacao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="Observação" />
					<h:inputTextarea id="observacao" styleClass="form-control camposObrigatorios" value="#{ObservacaoComplementarControle.observacaoComplementarVO.observacao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Funcionário Responsável Assinatura (Emissão)" />
					<h:selectOneMenu styleClass="form-control campos" value="#{ObservacaoComplementarControle.observacaoComplementarVO.funcionarioAssinatura}">
						<f:selectItems value="#{ObservacaoComplementarControle.listaSelectItemFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Ordem Apresentação" />
					<h:selectOneMenu styleClass="form-control campos" value="#{ObservacaoComplementarControle.observacaoComplementarVO.ordem}">
						<f:selectItems value="#{ObservacaoComplementarControle.listaSelectItemOrdem}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Exige Assinatura" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="exigeAssinatura" styleClass="form-control campos" value="#{ObservacaoComplementarControle.observacaoComplementarVO.exigeAssinatura}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Reapresentar Nome Aluno" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="reapresentarNomeAluno" styleClass="form-control campos" value="#{ObservacaoComplementarControle.observacaoComplementarVO.reapresentarNomeAluno}" />
					</h:panelGroup>
				</h:panelGroup>
				<otm:mensagem bean="#{ObservacaoComplementarControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton style="margin-left:5px" id="novo" immediate="true" action="#{ObservacaoComplementarControle.novo}" value="#{msg_bt.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
					<otm:commandButton style="margin-left:5px" id="salvar" action="#{ObservacaoComplementarControle.gravar}" value="#{msg_bt.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
					<otm:commandButton style="margin-left:5px" id="excluir" action="#{ObservacaoComplementarControle.excluir}" value="#{msg_bt.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
					<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{ObservacaoComplementarControle.inicializarConsultar}" value="#{msg_bt.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
		<script>
			document.getElementById("form:nome").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
