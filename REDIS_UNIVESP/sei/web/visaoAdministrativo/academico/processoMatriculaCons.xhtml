<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProcessoMatricula_tituloForm}" />
	</ui:define>
	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['/imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="ACADEMICO/MATRICULAS/CALENDARIO" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_ProcessoMatricula_tituloForm}" /></title>
		<h:form id="formCadastro">
			<h:commandLink action="#{ProcessoMatriculaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ProcessoMatriculaControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{ProcessoMatriculaControle.tipoConsultaCombo}" />
						<a4j:ajax event="change" render="formCadastro" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup id="panelGroupValorConsulta">
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!ProcessoMatriculaControle.verificarTipoConsulta}">
						<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ProcessoMatriculaControle.controleConsulta.valorConsulta}" rendered="#{!ProcessoMatriculaControle.verificarTipoConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ProcessoMatriculaControle.verificarTipoConsulta}">
						<otm:calendar id="campoComsulta" value="#{ProcessoMatriculaControle.campoConsultaData}" rendered="#{ProcessoMatriculaControle.verificarTipoConsulta}">
						</otm:calendar>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" render="formCadastro" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ProcessoMatriculaControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ProcessoMatriculaControle.listaConsulta}" rendered="#{ProcessoMatriculaControle.apresentarResultadoConsulta}" rows="10" var="processoMatriculaItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProcessoMatricula_codigo}" />
					</f:facet>
					<h:commandLink action="#{ProcessoMatriculaControle.editar}" id="codigo" value="#{processoMatriculaItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProcessoMatricula_descricao}" />
					</f:facet>
					<h:commandLink action="#{ProcessoMatriculaControle.editar}" id="descricao" value="#{processoMatriculaItens.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProcessoMatricula_data}" />
					</f:facet>
					<h:commandLink action="#{ProcessoMatriculaControle.editar}">
						<h:outputText id="data" value="#{processoMatriculaItens.data}">
							<f:convertDateTime pattern="dd/MM/yy" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
<!-- 				<rich:column> -->
<!-- 					<f:facet name="header"> -->
<!-- 						<h:outputText value="#{msg_aplic.prt_ProcessoMatricula_unidadeEnsino}" /> -->
<!-- 					</f:facet> -->
<!-- 					<h:commandLink action="#{ProcessoMatriculaControle.editar}" id="unidadeEnsino" value="#{processoMatriculaItens.unidadeEnsino.nome}" /> -->
<!-- 				</rich:column> -->
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Situação" />
					</f:facet>
					<h:commandLink action="#{ProcessoMatriculaControle.editar}" id="situacao" value="#{processoMatriculaItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ProcessoMatriculaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{ProcessoMatriculaControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row text-center">
				<otm:commandButton id="novo" action="#{ProcessoMatriculaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
