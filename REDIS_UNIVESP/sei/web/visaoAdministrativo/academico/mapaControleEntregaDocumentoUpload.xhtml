<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MapaControleEntregaDocumentoUploadControle_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{MapaControleEntregaDocumentoUploadControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridPrincipal" layout="block" styleClass="row">
				<h:panelGroup id="filtrosBusca" layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_LancamentoNota_unidadeEnsino}" />
						<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{MapaControleEntregaDocumentoUploadControle.unidadeEnsino.codigo}">
							<f:selectItems value="#{MapaControleEntregaDocumentoUploadControle.listaSelectItemUnidadeEnsino}" />
							<a4j:ajax event="change" listener="#{MapaControleEntregaDocumentoUploadControle.apresentarMetodoPesquisa}" render="form" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Curso_nivelEducacional}" />
						<h:selectOneMenu id="nivelEducacional" styleClass="form-control campos" value="#{MapaControleEntregaDocumentoUploadControle.nivelEducacional}">
							<f:selectItems value="#{MapaControleEntregaDocumentoUploadControle.listaSelectItemNivelEducacional}" />							
						</h:selectOneMenu>
					</h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="col-md-6 pn">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_LancamentoNota_matriculaAluno}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
						   	<otm:sugestionBox id="sugestionRAMAtricula"   bean="#{MapaControleEntregaDocumentoUploadControle}" autoCompleteMatricula="true"  value="#{MapaControleEntregaDocumentoUploadControle.matricula.matricula}"  action="#{MapaControleEntregaDocumentoUploadControle.consultarAlunoPorMatricula}"   ></otm:sugestionBox>						   
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-8">
							<h:inputText id="alunoNome" size="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MapaControleEntregaDocumentoUploadControle.matricula.aluno.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" alt="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelMatricula')}.show()" image="#{resource['/imagens/informacao.gif']}" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="botoes" /> <otm:commandIcon id="limparDadosAluno" alt="Limpas Dados" action="#{MapaControleEntregaDocumentoUploadControle.limparDadosMatricula}" render="form" image="#{resource['/imagens/limpar.gif']}" icon="#{msg_botoes.btn_icon_limpar_embutido}" styleClass="botoes" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup id="panelProcessoSeletivo" layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="Processo Seletivo" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="processoSeletivo" readonly="true" styleClass="form-control camposSomenteLeitura" size="50" value="#{MapaControleEntregaDocumentoUploadControle.procSeletivoVO.descricao}" />
							<span class="append-icon right"> 
							<otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelProcSeletivo')}.show();" action="#{MapaControleEntregaDocumentoUploadControle.montarListaUltimosProcSeletivos}" render="formProcSeletivo" tooltip="Consultar Processo Seletivo" /> 
							<otm:commandIcon icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{MapaControleEntregaDocumentoUploadControle.limparDadoProcSeletivo}" render="panelProcessoSeletivo" tooltip="Limpar Dados" />
							</span>
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="tituloCampos" value="Chamada" />
						<h:selectOneMenu id="chamadaInscricao" styleClass="form-control campos" value="#{MapaControleEntregaDocumentoUploadControle.chamada}">
							<f:selectItem itemLabel="" itemValue="0" />
							<f:selectItem itemLabel="1" itemValue="1" />
							<f:selectItem itemLabel="2" itemValue="2" />
							<f:selectItem itemLabel="3" itemValue="3" />
							<f:selectItem itemLabel="4" itemValue="4" />
							<f:selectItem itemLabel="5" itemValue="5" />
							<f:selectItem itemLabel="6" itemValue="6" />
							<f:selectItem itemLabel="7" itemValue="7" />
							<f:selectItem itemLabel="8" itemValue="8" />
							<f:selectItem itemLabel="9" itemValue="9" />
							<f:selectItem itemLabel="10" itemValue="10" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="tituloCampos col-md-12 pn" value="Período Upload" />
						<h:panelGroup layout="block" styleClass="col-md-6 pn">
							<otm:calendar id="dataIni" value="#{MapaControleEntregaDocumentoUploadControle.controleConsultaOtimizado.dataIni}"></otm:calendar>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-1">
							<h:outputText styleClass="tituloCampos col-md-12 pn" value="à" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-5">
							<otm:calendar id="dataFim" value="#{MapaControleEntregaDocumentoUploadControle.controleConsultaOtimizado.dataFim}"></otm:calendar>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 ">
						<otm:outputHelp id="trazerDocumentosIndeferidosHelp" tooltip="Com esta opção marcada caso o aluno tenha um documento indeferido o mesmo será apresentado na listagem de consulta de alunos." styleClass="tituloCampos " value="Trazer Alunos c/ Doc. Indeferido" />
						<otm:selectBooleanCheckbox value="#{MapaControleEntregaDocumentoUploadControle.trazerDocumentosIndeferidos}" id="trazerDocumentosIndeferidos"></otm:selectBooleanCheckbox>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 ">
						<otm:outputHelp id="trazerDocumentosDeferidosHelp" tooltip="Com esta opção marcada ao visualizar a listagem dos documentos os deferidos serão listados" styleClass="tituloCampos " value="Listar Doc. Deferido" />
						<otm:selectBooleanCheckbox value="#{MapaControleEntregaDocumentoUploadControle.trazerDocumentosDeferidos}" id="trazerDocumentosDeferidos"></otm:selectBooleanCheckbox>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 ">
						<otm:outputHelp id="trazerDocumentosPendentesHelp" tooltip="Com esta opção marcada ao visualizar a listagem dos documentos os pendentes de entrega serão listados" styleClass="tituloCampos " value="Listar Doc. Não Entregue" />
						<otm:selectBooleanCheckbox value="#{MapaControleEntregaDocumentoUploadControle.trazerDocumentosPendentes}" id="trazerDocumentosPendentes"></otm:selectBooleanCheckbox>
					</h:panelGroup>

				</h:panelGroup>
				<h:panelGroup id="panelGridBotoes" layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<a4j:commandLink render="form" id="consultarMatriculas" action="#{MapaControleEntregaDocumentoUploadControle.consultarMatriculasAtualizacao}" value="Consultar Alunos" accesskey="2" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
						<f:setPropertyActionListener for="consultar" target="#{MapaControleEntregaDocumentoUploadControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener for="consultar" target="#{MapaControleEntregaDocumentoUploadControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultarMatriculas" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaControleEntregaDocumentoUploadControle.controleConsultaOtimizado}" rows="10" var="matriculaPeriodoItens" rendered="#{MapaControleEntregaDocumentoUploadControle.apresentarConsulta}">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
						</f:facet>
						<h:outputText id="listaMatriculasMatriculaMatricula" value="#{matriculaPeriodoItens.matriculaVO.matricula}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
						</f:facet>
						<h:outputText id="listaMatriculasMatriculaAlunoNome" value="#{matriculaPeriodoItens.matriculaVO.aluno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_unidadeEnsino}" />
						</f:facet>
						<h:outputText id="listaMatriculasUnidadeEnsinoNome" value="#{matriculaPeriodoItens.matriculaVO.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
						</f:facet>
						<h:outputText id="listaMatriculasCursoNome" value="#{matriculaPeriodoItens.matriculaVO.curso.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_Turma}" />
						</f:facet>
						<h:outputText id="turma" value="#{matriculaPeriodoItens.turma.identificadorTurma}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon id="visualizar" tooltip="Visualizar Documentos" render="formDocumento, mensagemDocumento" oncomplete="#{rich:component('panelDocumento')}.show()" action="#{MapaControleEntregaDocumentoUploadControle.visualizarDocumento}" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:resultadoConsultarMatriculas" maxPages="10" id="scResultadoMatricula" page="#{MapaControleEntregaDocumentoUploadControle.controleConsultaOtimizado.page}" scrollListener="#{MapaControleEntregaDocumentoUploadControle.scrollerListener}" rendered="#{MapaControleEntregaDocumentoUploadControle.apresentarConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup id="panelMensagem" columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{MapaControleEntregaDocumentoUploadControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>

		<rich:popupPanel styleClass="modalMaximizado100" id="panelDocumentoPreview" shadowOpacity="true" top="0" width="850" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Documento(s)"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelDocumentoPreview" />
					<rich:componentControl target="panelDocumentoPreview" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDocumentoPreview">
				<h:panelGroup layout="block" styleClass="row" rendered="#{MapaControleEntregaDocumentoUploadControle.arquivoVO.apresentarIconePDF}">
					<object data="#{MapaControleEntregaDocumentoUploadControle.arquivoVO.pastaBaseArquivoWeb}?embedded=true" style="width: 100% !important; height: calc(100vh - 100px) !important"></object>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="row text-center" rendered="#{MapaControleEntregaDocumentoUploadControle.arquivoVO.apresentarImagem}">
					<rich:inputNumberSlider style="position:fixed;left:30px;top:50px" minValue="100" maxValue="500" step="100" value="#{MapaControleEntregaDocumentoUploadControle.heigth}">
						<a4j:ajax event="change" render="formDocumentoPreview" execute="@form"></a4j:ajax>
					</rich:inputNumberSlider>
					<h:graphicImage id="urlImg" url="#{MapaControleEntregaDocumentoUploadControle.arquivoVO.pastaBaseArquivoWeb}?embedded=true" style="width:auto !important; height:calc(#{MapaControleEntregaDocumentoUploadControle.heigth}vh - 100px) !important" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado100" id="panelDocumento" shadowOpacity="true" top="0" width="850" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Documento(s)"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkDocumento" />
					<rich:componentControl target="panelDocumento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDocumento">
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup layout="block" styleClass="row mt10 text-center bg-gray p10">
						<h:outputText styleClass="text-dark fs14" value="Matrícula: #{MapaControleEntregaDocumentoUploadControle.matriculaVisualizar.matricula} - Nome: #{MapaControleEntregaDocumentoUploadControle.matriculaVisualizar.aluno.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row mt10">
						<h:panelGroup layout="block" styleClass="col-md-3 text-center  border-success rounded">
							<i class="#{msg_botoes.btn_icon_confirmar_embutido} fs14 mr5 text-success"></i>
							<h:outputText value="Documento Entregue" styleClass="field control-label fs12 text-success" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3 text-center border-primary rounded">
							<i class="fas fa-file-upload fs14 mr5 text-primary"></i>
							<h:outputText value="Documento Pendente" styleClass="field control-label fs12 text-primary" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3 text-center border-warning rounded">
							<i class="fas fa-exclamation-triangle fs14 mr5 text-warning"></i>
							<h:outputText value="Pendente Aprovação" styleClass="field control-label fs12 text-warning" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3 text-center border-danger rounded">
							<i class="fas fa-ban fs14 mr5 text-danger"></i>
							<h:outputText value="Documento  Rejeitado" styleClass="field control-label fs12 text-danger" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="documentos" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaControleEntregaDocumentoUploadControle.listaDocumento}" var="documentoMatriculaItens">
						<rich:column styleClass="text-left" style="text-align:left !important">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_DocumetacaoMatricula_tipoDocumento}" />
							</f:facet>
							<h:outputText value="#{documentoMatriculaItens.tipoDeDocumentoVO.nome} - #{documentoMatriculaItens.ano}/#{documentoMatriculaItens.semestre}" rendered="#{documentoMatriculaItens.ano != '' and documentoMatriculaItens.semestre != ''}" />
							<h:outputText value="#{documentoMatriculaItens.tipoDeDocumentoVO.nome}" rendered="#{documentoMatriculaItens.ano == '' and documentoMatriculaItens.semestre == ''}" />
							<h:outputText value="#{documentoMatriculaItens.tipoDeDocumentoVO.nome} -  #{documentoMatriculaItens.ano}" rendered="#{documentoMatriculaItens.ano == '' and documentoMatriculaItens.semestre != ''}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_DocumetacaoMatricula_dataEntrega}" />
							</f:facet>
							<h:outputText value="#{documentoMatriculaItens.dataEntrega_Apresentacao}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Arquivo Frente" />
							</f:facet>
							<otm:commandIcon id="dwl" oncomplete="#{documentoMatriculaItens.arquivoVO.servidorArquivoOnline eq 'APACHE'} ? location.href='../../DownloadSV' : abrirPopup('../../DownloadSV', 'DownloadSV_#{documentoMatriculaItens.arquivoVO.codigo}',950,595)" rendered="#{documentoMatriculaItens.isPossuiArquivo}" tooltip="Download Arquivo" icon="#{msg_botoes.btn_icon_download} iconePequeno" action="#{MapaControleEntregaDocumentoUploadControle.realizarDownloadArquivo(documentoMatriculaItens.arquivoVO)}" />
							<otm:commandIcon id="dwlView" oncomplete="#{rich:component('panelDocumentoPreview')}.show()" render="formDocumentoPreview" rendered="#{documentoMatriculaItens.isPossuiArquivo and documentoMatriculaItens.arquivoVO.servidorArquivoOnline eq 'APACHE' and (documentoMatriculaItens.arquivoVO.apresentarImagem or  documentoMatriculaItens.arquivoVO.apresentarIconePDF)}" tooltip="Visualizar Arquivo" icon="#{msg_botoes.btn_icon_lupa} iconePequeno ml5" action="#{MapaControleEntregaDocumentoUploadControle.realizarPreparacaoPreview(documentoMatriculaItens.arquivoVO)}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Arquivo Verso" />
							</f:facet>
							<otm:commandIcon id="dwl2" oncomplete="#{documentoMatriculaItens.arquivoVOVerso.servidorArquivoOnline eq 'APACHE'} ? location.href='../../DownloadSV' : abrirPopup('../../DownloadSV', 'DownloadSV_#{documentoMatriculaItens.arquivoVOVerso.codigo}',950,595)" rendered="#{documentoMatriculaItens.isPossuiArquivoVerso}" tooltip="Download Arquivo" icon="#{msg_botoes.btn_icon_download} iconePequeno" action="#{MapaControleEntregaDocumentoUploadControle.realizarDownloadArquivo(documentoMatriculaItens.arquivoVOVerso)}" />
							<otm:commandIcon id="dwl2View" oncomplete="#{rich:component('panelDocumentoPreview')}.show()" render="formDocumentoPreview" rendered="#{documentoMatriculaItens.isPossuiArquivoVerso and documentoMatriculaItens.arquivoVOVerso.servidorArquivoOnline eq 'APACHE' and (documentoMatriculaItens.arquivoVOVerso.apresentarImagem or  documentoMatriculaItens.arquivoVOVerso.apresentarIconePDF)}" tooltip="Visualizar Arquivo" icon="#{msg_botoes.btn_icon_lupa} iconePequeno ml5" action="#{MapaControleEntregaDocumentoUploadControle.realizarPreparacaoPreview(documentoMatriculaItens.arquivoVOVerso)}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Arquivo Assinado" />
							</f:facet>	
			                <otm:commandIcon id="dwlAssinado" oncomplete="#{documentoMatriculaItens.arquivoVOAssinado.servidorArquivoOnline eq 'APACHE'} ? location.href='../../DownloadSV' : abrirPopup('../../DownloadSV', 'DownloadSV_#{documentoMatriculaItens.arquivoVOAssinado.codigo}',950,595)" rendered="#{documentoMatriculaItens.isPossuiArquivoAssinado}" tooltip="Download Arquivo Assinado " icon="#{msg_botoes.btn_icon_download} iconePequeno" action="#{MapaControleEntregaDocumentoUploadControle.realizarDownloadArquivo(documentoMatriculaItens.arquivoVOAssinado)}" />
							<otm:commandIcon id="dwlViewAssinado" oncomplete="#{rich:component('panelDocumentoPreview')}.show()" render="formDocumentoPreview" rendered="#{documentoMatriculaItens.isPossuiArquivoAssinado and documentoMatriculaItens.arquivoVOAssinado.servidorArquivoOnline eq 'APACHE' and (documentoMatriculaItens.arquivoVOAssinado.apresentarImagem or  documentoMatriculaItens.arquivoVOAssinado.apresentarIconePDF)}" tooltip="Visualizar Arquivo Assinado " icon="#{msg_botoes.btn_icon_lupa} iconePequeno ml5" action="#{MapaControleEntregaDocumentoUploadControle.realizarPreparacaoPreview(documentoMatriculaItens.arquivoVOAssinado)}" />
							<otm:commandIcon id="helpPossuiArquivoAssinadoUltimaAprovacao"   styleIcon="font-size:12px;margin-bottom: 7px;" rendered="#{documentoMatriculaItens.isPossuiArquivoAssinado}"  tooltip="#{msg_aplic.prt_MapaControleEntregaDocumento_DeferirDocumento_helpArquivoAssinadoUltimaAprovacao}" icon="fas fa-info-circle text-success"  />
						 </rich:column>					
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_DocumetacaoMatricula_usuarioUpload}" />
							</f:facet>
							<h:outputText value="#{documentoMatriculaItens.usuario.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Situação" />
							</f:facet>
							<otm:commandIcon disabled="true" rendered="#{documentoMatriculaItens.entregue}" icon="#{msg_botoes.btn_icon_confirmar_embutido} fs20 text-success" tooltip="Documento Entregue" />
							<otm:commandIcon disabled="true" rendered="#{documentoMatriculaItens.documentoPendente}" icon="fas fa-file-upload fs20 text-primary" tooltip="Documento Pendente" />
							<otm:commandIcon disabled="true" rendered="#{documentoMatriculaItens.documentoPendenteAprovacao}" icon="fas fa-exclamation-triangle fs20 text-warning" tooltip="Documento Pendente Aprovação" />
							<otm:commandIcon disabled="true" rendered="#{documentoMatriculaItens.documentoRejeitado}" icon="fas fa-ban fs20 text-danger" tooltip="Documento Rejeitado" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
