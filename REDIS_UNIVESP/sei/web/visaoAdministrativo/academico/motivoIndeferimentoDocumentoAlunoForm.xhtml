<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MotivoIndeferimentoDocumentoAluno_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{MotivoIndeferimentoDocumentoAlunoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{MotivoIndeferimentoDocumentoAlunoControle.motivoIndeferimentoDocumentoAlunoVO.codigo ne 0}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MotivoIndeferimentoDocumentoAluno_codigo}" />
						<h:inputText id="codigoFiltro" disabled="true" styleClass="form-control  campos" value="#{MotivoIndeferimentoDocumentoAlunoControle.motivoIndeferimentoDocumentoAlunoVO.codigo}" onkeypress="return somenteNumero1(event);" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="#{MotivoIndeferimentoDocumentoAlunoControle.motivoIndeferimentoDocumentoAlunoVO.codigo ne 0 ? 'col-md-8' : 'col-md-9'}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MotivoIndeferimentoDocumentoAluno_nome}" />
						<h:inputText id="nomeFiltro" styleClass="form-control camposObrigatorios" value="#{MotivoIndeferimentoDocumentoAlunoControle.motivoIndeferimentoDocumentoAlunoVO.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText value="#{msg_aplic.prt_MotivoIndeferimentoDocumentoAluno_situacao}" styleClass="field control-label tituloCampos" />
						<h:selectOneMenu id="situacaoAtivoInativoEnumFiltro" styleClass="form-control camposObrigatorios" value="#{MotivoIndeferimentoDocumentoAlunoControle.motivoIndeferimentoDocumentoAlunoVO.situacao}">
							<f:selectItems value="#{EnumControle.comboboxSituacaoAtivoInativoEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
					<otm:mensagem bean="#{MotivoIndeferimentoDocumentoAlunoControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" render="form" action="#{MotivoIndeferimentoDocumentoAlunoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo"/>
					<otm:spacer width="5px" />
					<otm:commandButton id="gravar" render="form" execute="form" action="#{MotivoIndeferimentoDocumentoAlunoControle.persistir}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar"/>
					<otm:spacer width="5px" />
<!--					<otm:commandButton id="excluir" styleClass="btn btn-danger btn-excluir" action="#{MotivoIndeferimentoDocumentoAlunoControle.excluir}" value="#{msg_botoes.btn_excluir}" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" />-->
<!--					<otm:spacer width="5px" />-->
					<otm:commandButton id="consultar" action="#{MotivoIndeferimentoDocumentoAlunoControle.inicializarConsultar}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" icon="#{msg_botoes.btn_icon_lupa_embutido}"/>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			window.onload = function() {
				document.getElementById("form:nomeFiltro").focus();
			};
		</script>
	</ui:define>
</ui:composition>
</html>
