<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>



</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CalendarioAgrupamentoTcc_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGrid columns="1" id="pgGeral" width="100%" styleClass="background:#fff;">
			<h:form id="form">
				<h:commandLink action="#{CalendarioAgrupamentoTccControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup id="panelGridForm" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioAgrupamentoTcc_codigo}" />
							<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{CalendarioAgrupamentoTccControle.calendarioAgrupamentoTccVO.codigo}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioAgrupamentoTcc_classificacao}" />
							<h:selectOneMenu id="classificacaoAgrupamento" styleClass="form-control  camposObrigatorios" value="#{CalendarioAgrupamentoTccControle.calendarioAgrupamentoTccVO.classificacaoAgrupamento}">
								<a4j:ajax event="change" render="form" execute="@form" listener="#{CalendarioAgrupamentoTccControle.consultarDisciplinas}" />
								<f:selectItems value="#{CalendarioAgrupamentoTccControle.listaClassificacaoAgrupamento}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioAgrupamentoTcc_ano}" />
							<h:inputText id="ano" styleClass="form-control  camposObrigatorios" maxlength="4" value="#{CalendarioAgrupamentoTccControle.calendarioAgrupamentoTccVO.ano}" onkeypress="return somenteNumero1(event);" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioAgrupamentoTcc_semestre}" />
							<h:selectOneMenu id="semestre" styleClass="form-control  camposObrigatorios" value="#{CalendarioAgrupamentoTccControle.calendarioAgrupamentoTccVO.semestre}">
								<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioAgrupamentoTcc_dataInicial}" />
							<otm:calendar id="dataInicial" inputClass="form-control camposObrigatorios" inputSize="12" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" value="#{CalendarioAgrupamentoTccControle.calendarioAgrupamentoTccVO.dataInicial}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioAgrupamentoTcc_dataFinal}" />
							<otm:calendar id="dataFinal" inputClass="form-control camposObrigatorios" inputSize="12" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" value="#{CalendarioAgrupamentoTccControle.calendarioAgrupamentoTccVO.dataFinal}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" id="panelDisciplinas" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6 ">
						<h:panelGroup layout="block" styleClass="col-md-12 border rounded">
							<h:outputText styleClass="tituloCampos col-md-12 border-bottom pt5" value="Disciplinas Não Adicionadas">
							</h:outputText>
							
								<h:panelGroup layout="block" styleClass="col-md-12 pn mt10">
									<span class="append-icon right"> 
										<otm:commandIcon render="panelDisciplinas" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosDisNaoSel')}" />
										<otm:commandIcon render="panelDisciplinas" icon="fas fa-angle-double-right ml5" action="#{CalendarioAgrupamentoTccControle.adicionarTodasDisciplinas}" />
									</span>
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosDisNaoSel', 'disciplinaVO.descricaoAbreviaturaNome', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="panelDisciplinas" />
									</h:inputText>
								</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row" style="max-height:300px; overflow-x:auto">
							<rich:list value="#{CalendarioAgrupamentoTccControle.calendarioAgrupamentoTccVO.calendarioAgrupamentoDisciplinaVOs}" var="disciplinaItem">
								<h:panelGroup layout="block" rendered="#{!disciplinaItem.selecionado and FilterFactory.filter('filtrosDisNaoSel', 'disciplinaVO.descricaoAbreviaturaNome', 'TEXTO').accept(disciplinaItem)}" styleClass="col-md-12  mt5 mb5 border-bottom">
									<h:outputText styleClass="tituloCampos" value="#{disciplinaItem.disciplinaVO.descricaoAbreviaturaNome}" />
									<otm:commandIcon styleClass="float-right mr10 fs14" icon="fas fa-angle-right fs14" action="#{disciplinaItem.setSelecionado(true)}" render="panelDisciplinas"></otm:commandIcon>
								</h:panelGroup>
							</rich:list>
							</h:panelGroup>
						</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
						<h:panelGroup layout="block" styleClass="col-md-12 border rounded">
							<h:outputText styleClass="tituloCampos col-md-12 border-bottom pt5" value="Disciplinas Adicionadas">
							</h:outputText>
							
								<h:panelGroup layout="block" styleClass="col-md-12 pn mt10 ">
									<span class="append-icon left "> 
										<otm:commandIcon render="panelDisciplinas" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosDisSel')}" />
										<otm:commandIcon render="panelDisciplinas" icon="fas fa-angle-double-left ml5" action="#{CalendarioAgrupamentoTccControle.removerTodasDisciplinas}" />
									</span>
									<h:inputText styleClass="form-control campos pl60" size="20" value="#{FilterFactory.filter('filtrosDisSel', 'disciplinaVO.descricaoAbreviaturaNome', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="panelDisciplinas" />
									</h:inputText>
								</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row" style="max-height:300px; overflow-x:auto">
							<rich:list value="#{CalendarioAgrupamentoTccControle.calendarioAgrupamentoTccVO.calendarioAgrupamentoDisciplinaVOs}" var="disciplinaItem">
								<h:panelGroup layout="block" rendered="#{disciplinaItem.selecionado and FilterFactory.filter('filtrosDisSel', 'disciplinaVO.descricaoAbreviaturaNome', 'TEXTO').accept(disciplinaItem)}" styleClass="col-md-12 mt5 mb5 border-bottom">
									<otm:commandIcon styleClass="float-left ml10 mr10 mt5"  icon="fas fa-angle-left fs14" action="#{disciplinaItem.setSelecionado(false)}" render="panelDisciplinas"></otm:commandIcon>
									<h:outputText styleClass="tituloCampos" value="#{disciplinaItem.disciplinaVO.descricaoAbreviaturaNome}" />
								</h:panelGroup>
							</rich:list>
						</h:panelGroup>
						</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
						<otm:mensagem bean="#{CalendarioAgrupamentoTccControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="novo" immediate="true" action="#{CalendarioAgrupamentoTccControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" accesskey="1" />
							<otm:spacer width="5px" />
							<otm:commandButton id="salvar" render="form" execute="form" action="#{CalendarioAgrupamentoTccControle.persistir}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" accesskey="2" />
							<otm:spacer width="5px" />
							<otm:commandButton id="excluir" onclick="return confirm('Confirma exclusão dos dados?');" action="#{CalendarioAgrupamentoTccControle.excluir}" styleClass="btn btn-danger btn-excluir" value="#{msg_botoes.btn_excluir}" accesskey="3" />
							<otm:spacer width="5px" />
							<otm:commandButton id="consultar" immediate="true" action="#{CalendarioAgrupamentoTccControle.inicializarConsultar}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" icon="#{msg_botoes.btn_icon_lupa_embutido}" accesskey="4" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGrid>
		<script>
			document.getElementById("form:classificacaoAgrupamento").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
