<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MapaDeTurmasEncerradasRel_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGroup columns="1" width="100%" styleClass="background:#fff;">
			<h:form id="formCadastro">
				<h:commandLink action="#{MapaDeTurmasEncerradasRelControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup columns="1" styleClass="tabForm" width="100%">
					<a4j:region>
						<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{MapaDeTurmasEncerradasRelControle.listaMapaDeTurmasEncerradasRelVO}" rows="10" var="mapaItens">
							<rich:column filterType="custom" filter="#{FilterFactory.filter('items', 'matriculaVO.matricula', 'TEXTO')}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_MapaDeTurmasEncerradasRel_matricula}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items', 'matriculaVO.matricula', 'TEXTO').filtro}">
											<a4j:ajax event="change" execute="@this" render="items" />
										</h:inputText>
										<span class="append-icon right"> <otm:commandIcon tooltip="Limpar Filtro" render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('items')}">
											</otm:commandIcon> <otm:commandIcon tooltip="Ordenar Lista" render="items" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" image="#{FilterFactory.filter('items', 'matriculaVO.matricula', 'TEXTO').iconeOrdenacao}" action="#{FilterFactory.ordenar('items', MapaDeTurmasEncerradasRelControle.listaMapaDeTurmasEncerradasRelVO)}">
											</otm:commandIcon>
										</span>
									</h:panelGroup>
								</f:facet>
								<h:outputText id="identificadorTurma" value="#{mapaItens.matriculaVO.matricula}" />
							</rich:column>
							<rich:column filterType="custom" filter="#{FilterFactory.filter('items2', 'matriculaVO.aluno.nome', 'TEXTO')}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_MapaDeTurmasEncerradasRel_nome}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items2', 'matriculaVO.aluno.nome', 'TEXTO').filtro}">
											<a4j:ajax event="change" execute="@this" render="items" />
										</h:inputText>
										<span class="append-icon right"> <otm:commandIcon tooltip="Limpar Filtro" render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('items2')}">
											</otm:commandIcon> <otm:commandIcon tooltip="Ordenar Lista" render="items" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" image="#{FilterFactory.filter('items2', 'matriculaVO.aluno.nome', 'TEXTO').iconeOrdenacao}" action="#{FilterFactory.ordenar('items2', MapaDeTurmasEncerradasRelControle.listaMapaDeTurmasEncerradasRelVO)}">
											</otm:commandIcon>
										</span>
									</h:panelGroup>
								</f:facet>
								<h:outputText id="nome" value="#{mapaItens.matriculaVO.aluno.nome}" />
							</rich:column>

							<rich:column sortBy="#{mapaItens.matriculaVO.curso.nome}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_MapaDeTurmasEncerradasRel_curso}" />
								</f:facet>
								<h:outputText id="curso" value="#{mapaItens.matriculaVO.curso.nome}" />
							</rich:column>

							<rich:column sortBy="#{mapaItens.matriculaVO.curso.abreviatura}" style="position: relative; width: 174px;">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_MapaDeTurmasEncerradasRel_abreviaturaCurso}" />
								</f:facet>
								<h:outputText id="abreviaturaCurso" value="#{mapaItens.matriculaVO.curso.abreviatura}" />
							</rich:column>

							<rich:column sortBy="#{mapaItens.matriculaVO.turno.nome}" style="position: relative; width: 84px;">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_MapaDeTurmasEncerradasRel_turno}" />
								</f:facet>
								<h:outputText id="turno" value="#{mapaItens.matriculaVO.turno.nome}" />
							</rich:column>

							<rich:column sortBy="#{mapaItens.matriculaVO.unidadeEnsino.nome}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_MapaDeTurmasEncerradasRel_unidadeEnsino}" />
								</f:facet>
								<h:outputText id="unidadeEnsino" value="#{mapaItens.matriculaVO.unidadeEnsino.nome}" />
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="items" limitRender="10" align="center" />
								</div>
							</f:facet>
						</rich:dataTable>
					</a4j:region>
					<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{MapaDeTurmasEncerradasRelControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{MapaDeTurmasEncerradasRelControle.mensagemDetalhada}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">

						<otm:commandButton id="consultar" immediate="true" action="#{MapaDeTurmasEncerradasRelControle.consultar}" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" value="consultar" accesskey="4" image="#{resource['/imagens/botaoVoltarTela.png']}" />
					</h:panelGroup>

				</h:panelGroup>

			</h:form>
		</h:panelGroup>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
