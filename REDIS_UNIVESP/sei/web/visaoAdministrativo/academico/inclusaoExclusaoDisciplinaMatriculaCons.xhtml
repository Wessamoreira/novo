<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_InclusaoExclusaoDisciplina_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<f:loadBundle var="msg_bt" basename="propriedades.Botoes" />
		<f:loadBundle var="msg_aplic" basename="propriedades.Aplicacao" />
		<f:loadBundle var="msg" basename="propriedades.Mensagens" />
		<h:form id="form">
			<h:commandLink action="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" render="form" listener="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.anularDataModelo}" />
						<f:selectItems value="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.campoText}">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup rendered="#{!ProcessoInclusaoExclusaoDisciplinaMatriculaControle.campoText}">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<otm:calendar id="valorConsultaDataInicio" value="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.controleConsulta.dataIni}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<otm:calendar id="valorConsultaDataFim" value="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.controleConsulta.dataFim}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.controleConsultaOtimizado}" rendered="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="inclusaoHistoricoForaPrazoItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_InclusaoExclusaoDisciplinaMatricula_codigo}" />
					</f:facet>
					<h:commandLink action="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.editar}" id="codigo" value="#{inclusaoHistoricoForaPrazoItens.codigo}" />
				</rich:column>
				<rich:column sortBy="#{inclusaoHistoricoForaPrazoItens.matriculaPeriodoVO.matriculaVO.matricula}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_InclusaoExclusaoDisciplinaMatricula_matricula}" />
					</f:facet>
					<h:commandLink action="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.editar}" id="matricula" value="#{inclusaoHistoricoForaPrazoItens.matriculaPeriodoVO.matriculaVO.matricula}" />
				</rich:column>
				<rich:column sortBy="#{inclusaoHistoricoForaPrazoItens.matriculaPeriodoVO.matriculaVO.aluno.registroAcademico}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Pessoa_registroAcademico}" />
					</f:facet>
					<h:commandLink action="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.editar}" id="registroAcademico" value="#{inclusaoHistoricoForaPrazoItens.matriculaPeriodoVO.matriculaVO.aluno.registroAcademico}" />
				</rich:column>
				<rich:column sortBy="#{inclusaoHistoricoForaPrazoItens.matriculaPeriodoVO.matriculaVO.aluno.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_InclusaoExclusaoDisciplinaMatricula_aluno}" />
					</f:facet>
					<h:commandLink action="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.editar}" id="aluno" value="#{inclusaoHistoricoForaPrazoItens.matriculaPeriodoVO.matriculaVO.aluno.nome}" />
				</rich:column>
				<rich:column sortBy="#{inclusaoHistoricoForaPrazoItens.tipo_Apresentar}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_InclusaoExclusaoDisciplinaMatricula_tipo}" />
					</f:facet>
					<h:commandLink action="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.editar}" id="tipo" value="#{inclusaoHistoricoForaPrazoItens.tipo_Apresentar}" />
				</rich:column>
				<rich:column sortBy="#{inclusaoHistoricoForaPrazoItens.dataInclusao_Apresentar}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_InclusaoExclusaoDisciplinaMatricula_dataInclusao}" />
					</f:facet>
					<h:commandLink action="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.editar}" id="dataInclusao" value="#{inclusaoHistoricoForaPrazoItens.dataInclusao_Apresentar}" />
				</rich:column>
				<rich:column sortBy="#{inclusaoHistoricoForaPrazoItens.responsavel.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_InclusaoExclusaoDisciplinaMatricula_responsavel}" />
					</f:facet>
					<h:commandLink action="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.editar}" id="responsavel" value="#{inclusaoHistoricoForaPrazoItens.responsavel.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" alt="#{msg.msg_editar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller for="items" id="paginador" page="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.controleConsultaOtimizado.page}" scrollListener="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.scrollerListener}" rendered="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row text-center">
				<otm:commandButton id="novo" action="#{ProcessoInclusaoExclusaoDisciplinaMatriculaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
