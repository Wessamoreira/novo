<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Advertencia_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_Advertencia_tituloForm}#{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{AdvertenciaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{AdvertenciaControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{AdvertenciaControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{AdvertenciaControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink id="consultar" render="form" execute="@form" value="#{msg_botoes.btn_consultar}" action="#{AdvertenciaControle.consultar}" styleClass="btn btn-default btn-consultar">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener for="consultar" target="#{AdvertenciaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener for="consultar" target="#{AdvertenciaControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{AdvertenciaControle.controleConsultaOtimizado.listaConsulta}" rowKeyVar="row" rendered="#{AdvertenciaControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="advertenciaItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Advertencia_codigo}" />
					</f:facet>
					<a4j:commandLink action="#{AdvertenciaControle.editar}" id="codigo" value="#{advertenciaItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Advertencia_matricula}" />
					</f:facet>
					<a4j:commandLink action="#{AdvertenciaControle.editar}" id="matricula" value="#{advertenciaItens.matriculaVO.matricula}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Advertencia_nomeAluno}" />
					</f:facet>
					<a4j:commandLink action="#{AdvertenciaControle.editar}" id="nomeAluno" value="#{advertenciaItens.matriculaVO.aluno.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Advertencia_dataAdvertencia}" />
					</f:facet>
					<a4j:commandLink action="#{AdvertenciaControle.editar}" id="dataAdvertencia" value="#{advertenciaItens.dataAdvertencia_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Advertencia_tipoAdvertencia}" />
					</f:facet>
					<a4j:commandLink action="#{AdvertenciaControle.editar}" id="tipoAdvertencia" value="#{advertenciaItens.tipoAdvertenciaVO.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Professor(a)" />
					</f:facet>
					<a4j:commandLink action="#{AdvertenciaControle.editar}" id="prof" value="#{advertenciaItens.professor.pessoa.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{AdvertenciaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="form:items" id="paginador" page="#{AdvertenciaControle.controleConsultaOtimizado.page}" scrollListener="#{AdvertenciaControle.scrollerListener}" rendered="#{AdvertenciaControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</div>
				</f:facet>
			</rich:dataTable>

			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{AdvertenciaControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{AdvertenciaControle.mensagemDetalhada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" >
					<otm:commandButton render="form" id="novo" action="#{AdvertenciaControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>

		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
