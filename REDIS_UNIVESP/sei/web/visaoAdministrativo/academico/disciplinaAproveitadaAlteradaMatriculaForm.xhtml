<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_tituloForm} " /></title>
		<h:form id="form">
			<h:commandLink action="#{DisciplinaAproveitadaAlteradaMatriculaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelPrincipal">
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_matriculaAluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="alunoMatricula" size="20" styleClass="form-control camposObrigatorios" value="#{DisciplinaAproveitadaAlteradaMatriculaControle.matriculaVO.matricula}">
							<a4j:ajax event="change" listener="#{DisciplinaAproveitadaAlteradaMatriculaControle.consultarAlunoPorMatricula}" render="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:inputText id="alunoNome" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{DisciplinaAproveitadaAlteradaMatriculaControle.matriculaVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" tooltip="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{DisciplinaAproveitadaAlteradaMatriculaControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" tooltip="Limpas Dados" action="#{DisciplinaAproveitadaAlteradaMatriculaControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="btnConsultar" render="form:panelPrincipal" action="#{DisciplinaAproveitadaAlteradaMatriculaControle.consultarAproveitamento}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{DisciplinaAproveitadaAlteradaMatriculaControle.disciplinaAproveitadaAlteradaMatriculaVOs}" rows="10" var="aproveitamentoItens">
					<rich:column style="border-right: solid 1px #838685 !important; width: 110px;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_disciplina}" />
						</f:facet>
						<h:panelGroup id="colunaDisciplina" layout="block" styleClass="col-md-12">
							<h:outputText style="font-size:11px" value="#{aproveitamentoItens.disciplinaVO.codigo} - #{aproveitamentoItens.disciplinaVO.nome}">
							</h:outputText>
							<rich:tooltip followMouse="true" direction="topRight" style="width:250px;height:50px;" target="colunaDisciplina" showDelay="500">
								<h:outputText value="#{aproveitamentoItens.disciplinaVO.codigo} - #{aproveitamentoItens.disciplinaVO.nome}" />
							</rich:tooltip>
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center; border-right: solid 1px #838685 !important; width: 110px;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_nota}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" style="font-size:11px" value="#{msg_aplic.prt_ConfiguracaoAcademicoNotaConceito_utilizarNotaPorConceito}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="utilizarNotaFinalConceito" value="#{aproveitamentoItens.utilizaNotaConceito}">
									<a4j:ajax event="change" render="form" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{!aproveitamentoItens.utilizaNotaConceito}">
							<h:outputText value="Isentar" styleClass="field control-label tituloCampos" style="font-size:11px" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="isentarMediaFinal" value="#{aproveitamentoItens.isentarMediaFinal}">
									<a4j:ajax execute="@this" event="change" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{aproveitamentoItens.utilizaNotaConceito}" value="#{aproveitamentoItens.mediaFinalConceito}">
							<h:inputText style="font-size:11px" id="mediaFinalConceito" size="10" styleClass="form-control camposObrigatorios" rendered="#{aproveitamentoItens.utilizaNotaConceito}" value="#{aproveitamentoItens.mediaFinalConceito}">
								<a4j:ajax event="change" execute="@this" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 mt5">
							<h:inputText style="font-size:11px" maxlength="20" value="#{aproveitamentoItens.media}" size="7" styleClass="form-control campos">
								<a4j:ajax event="change" listener="#{DisciplinaAproveitadaAlteradaMatriculaControle.validarNota}" render="form:items, form:panelMensagem" execute="@this" />
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
					</rich:column>
					<rich:column style="width: 93px; border-right: solid 1px #838685 !important; width: 96px;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_frequencia}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:inputText style="font-size:11px" id="frequencia" value="#{aproveitamentoItens.frequencia}" size="7" styleClass="form-control campos" onkeydown="aceitarSomenteValorDecimal(this)">
								<a4j:ajax event="change" execute="@this" />
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
					</rich:column>
					<rich:column style="border-right: solid 1px #838685 !important; width: 68px;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="Carga Horária" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText value="CH." styleClass="field control-label tituloCampos" style="font-size:11px" />
							<h:inputText style="font-size:11px" id="cargaHoraria" value="#{aproveitamentoItens.cargaHoraria}" size="4" styleClass="form-control campos" onkeydown="aceitarSomenteValorNumerico(this)">
								<a4j:ajax event="change" execute="@this" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText value="CH. Cursada" styleClass="field control-label tituloCampos" style="font-size:11px" />
							<h:inputText style="font-size:11px" id="cargaHorariaCursada" value="#{aproveitamentoItens.cargaHorariaCursada}" size="4" styleClass="form-control campos" onkeydown="aceitarSomenteValorNumerico(this)">
								<a4j:ajax event="change" execute="@this" />
							</h:inputText>
						</h:panelGroup>
					</rich:column>
					<rich:column style="border-right: solid 1px #838685 !important; width: 100px;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="Data Aula" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText value="Data Início Aula" styleClass="field control-label tituloCampos" style="font-size:11px" />
							<otm:calendar id="valorConsultaDataInicio"  value="#{aproveitamentoItens.dataInicioAula}" >
								
							</otm:calendar>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText value="Data Fim Aula" styleClass="field control-label tituloCampos" style="font-size:11px" />
							<otm:calendar id="valorConsultaDataFim" value="#{aproveitamentoItens.dataFimAula}" />
						</h:panelGroup>
						
					</rich:column>
					<rich:column style="border-right: solid 1px #838685 !important; width: 100px;">
						<f:facet name="header">
							<h:panelGroup>
								<h:outputText style="font-size:11px" rendered="#{!DisciplinaAproveitadaAlteradaMatriculaControle.isApresentarSemestre}" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_ano}" />
								<h:outputText style="font-size:11px" rendered="#{DisciplinaAproveitadaAlteradaMatriculaControle.isApresentarSemestre}" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_ano}/#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_semestre}" />
							</h:panelGroup>
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12 mb5">
							<h:inputText style="font-size:11px" id="ano" rendered="#{DisciplinaAproveitadaAlteradaMatriculaControle.isApresentarAno}" value="#{aproveitamentoItens.ano}" size="4" maxlength="4" styleClass="form-control campos" onkeydown="aceitarSomenteValorNumerico(this)">
								<a4j:ajax event="change" execute="@this" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:selectOneMenu style="font-size:11px" rendered="#{DisciplinaAproveitadaAlteradaMatriculaControle.isApresentarSemestre}" id="semestre" value="#{aproveitamentoItens.semestre}" styleClass="form-control campos">
								<f:selectItems value="#{DisciplinaAproveitadaAlteradaMatriculaControle.tipoConsultaComboSemestre}" />
								<a4j:ajax event="change" execute="@this" />
							</h:selectOneMenu>
						</h:panelGroup>
					</rich:column>
					<rich:column style="border-right: solid 1px #838685 !important; width: 100px;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_instituicao}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:inputText style="font-size:11px" value="#{aproveitamentoItens.instituicao}" size="20" styleClass="form-control campos">
								<a4j:ajax event="change" execute="@this" />
							</h:inputText>
						</h:panelGroup>
					</rich:column>
					<rich:column style="border-right: solid 1px #838685 !important; width: 130px;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_cidade}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:inputText style="font-size:11px" id="cidade" value="#{aproveitamentoItens.cidadeVO.nome}" size="20" maxlength="4" styleClass="form-control camposSomenteLeitura" readonly="true" />
							<span class="append-icon right"> <otm:commandIcon id="consultaCidades" focus="nomeCidade" tooltip="Localizar Cidade" render="pgCidade, formCidade" action="#{DisciplinaAproveitadaAlteradaMatriculaControle.selecionarCidadeAproveitamento}" oncomplete="#{rich:component('panelCidade')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" immediate="true" /> <otm:commandIcon id="limparConsultaCidades" tooltip="Limpar" render="form:items" action="#{DisciplinaAproveitadaAlteradaMatriculaControle.limparDadosCidade}" icon="#{msg_botoes.btn_icon_limpar_embutido}" immediate="true" />
							</span>
						</h:panelGroup>
					</rich:column>
					<rich:column style="border-right: solid 1px #838685 !important; width: 150px;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" id="tipoHistout" value="Tipo Hist." />
						</f:facet>
						<h:panelGroup styleClass="col-md-12" rendered="#{aproveitamentoItens.tipoOrigemDisciplinaAproveitadaAlteradaMatricula ne 'DISCIPLINA_FORA_GRADE'}" layout="block">
							<h:outputText style="font-size:11px" value="Apres. Aprov. Histórico" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="apresentarAprovadoHistorico" value="#{aproveitamentoItens.apresentarAprovadoHistorico}">
									<a4j:ajax event="change" execute="@this" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<a4j:region>
							<h:panelGroup layout="block" styleClass="col-md-12 mb5">
								<h:selectOneMenu style="font-size:11px;" id="tipoHistorico" styleClass="form-control campos" value="#{aproveitamentoItens.tipoHistorico}">
									<f:selectItems value="#{LancamentoNotaControle.listaSelectItemTipoHistorico}" />
									<a4j:ajax event="change" execute="@this" />
								</h:selectOneMenu>
							</h:panelGroup>
						</a4j:region>
					</rich:column>
					<rich:column style="border-right: solid 1px #838685 !important; width: 110px;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="#{msg_aplic.prt_TextoPadrao_nomeProfessor}" />
						</f:facet>
						<h:inputText style="font-size:11px" value="#{aproveitamentoItens.nomeProfessor}" size="20" styleClass="form-control campos">
							<a4j:ajax event="change" execute="@this" render="@this" />
						</h:inputText>
						<h:selectOneMenu style="font-size:11px" value="#{aproveitamentoItens.sexoProfessor}" styleClass="form-control campos">
							<f:selectItems value="#{DisciplinaAproveitadaAlteradaMatriculaControle.comboboxSexoEnum}" />
							<a4j:ajax event="change" execute="@this"  />
						</h:selectOneMenu>
					</rich:column>
					<rich:column style="border-right: solid 1px #838685 !important; width: 110px;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="#{msg_aplic.prt_TextoPadrao_titulacaoProfessor}" />
						</f:facet>
						<h:selectOneMenu style="font-size:11px" value="#{aproveitamentoItens.titulacaoProfessor}" styleClass="form-control campos">
							<f:selectItems value="#{EnumControle.comboboxNivelFormacaoAcademica}" />
							<a4j:ajax event="change" execute="@this" />
						</h:selectOneMenu>
					</rich:column>
					<rich:column style="border-right: solid 1px #838685 !important; width: 110px;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<h:selectOneMenu style="font-size:11px" value="#{aproveitamentoItens.acao}" styleClass="form-control campos">
							<f:selectItems value="#{DisciplinaAproveitadaAlteradaMatriculaControle.tipoConsultaComboAcao}" />
							<a4j:ajax event="change" execute="@form" listener="#{DisciplinaAproveitadaAlteradaMatriculaControle.alterarAcaoAlteracao}" render="form:items" />
						</h:selectOneMenu>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="items" limitRender="10" align="center" />
						</div>
					</f:facet>
				</rich:dataTable>
				
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="panelMensagem">
						<otm:mensagem bean="#{DisciplinaAproveitadaAlteradaMatriculaControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="novo" action="#{DisciplinaAproveitadaAlteradaMatriculaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
							<otm:spacer width="5px;" />
							<otm:commandButton id="salvar" action="#{DisciplinaAproveitadaAlteradaMatriculaControle.persistir}" render="@form" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{DisciplinaAproveitadaAlteradaMatriculaControle.campoConsultaAluno}">
						<f:selectItems value="#{DisciplinaAproveitadaAlteradaMatriculaControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaAluno" size="30" onkeypress="modalKeyHandler('panelAluno', 'formAluno:btnConsultar')" styleClass="form-control campos" value="#{DisciplinaAproveitadaAlteradaMatriculaControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{DisciplinaAproveitadaAlteradaMatriculaControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DisciplinaAproveitadaAlteradaMatriculaControle.listaConsultaAluno}" rows="5" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DisciplinaAproveitadaAlteradaMatriculaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DisciplinaAproveitadaAlteradaMatriculaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DisciplinaAproveitadaAlteradaMatriculaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação Atual Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DisciplinaAproveitadaAlteradaMatriculaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{DisciplinaAproveitadaAlteradaMatriculaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{DisciplinaAproveitadaAlteradaMatriculaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCidade" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formCidade:valorConsultaCidade').focus();">

				<h:panelGroup layout="block" styleClass="col-md-5">

				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_codigo}" />

						<h:panelGroup>
							<a4j:commandLink action="#{DisciplinaAproveitadaAlteradaMatriculaControle.selecionarCidade}" focus="cidade" render="formCidade:resultadoConsultaCidade, formCidade:valorConsultaCidade, form" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.codigo}" />
						</h:panelGroup>
					</rich:column>

							<h:outputText value="#{msg_aplic.prt_Cidade_nome}" />

							<a4j:commandLink action="#{DisciplinaAproveitadaAlteradaMatriculaControle.selecionarCidade}" focus="cidade" render="formCidade:resultadoConsultaCidade, formCidade:valorConsultaCidade, form" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.nome}" />

					<rich:column>

							<h:outputText value="#{msg_botoes.btn_opcoes}" />

						<otm:commandIcon action="#{DisciplinaAproveitadaAlteradaMatriculaControle.selecionarCidade}" focus="cidade" render="form:items" oncomplete="#{rich:component('panelCidade')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCidade:resultadoConsultaCidade" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoCidade" />

				<h:panelGroup id="mensagemConsultaCidade" columns="1" width="100%" styleClass="tabMensagens">

		</rich:popupPanel>
		<script>
