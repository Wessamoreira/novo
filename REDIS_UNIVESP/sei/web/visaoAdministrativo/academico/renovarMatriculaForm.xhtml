<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RenovarMatricula_tituloForm}" />
		<h:outputText rendered="#{RenovarMatriculaControle.matriculaVO.matricula ne ''}" value=" #{RenovarMatriculaControle.matriculaVO.matricula}" />
		<h:outputText rendered="#{RenovarMatriculaControle.matriculaVO.aluno.codigo ne 0}" value=" - " />
		<h:outputText rendered="#{RenovarMatriculaControle.matriculaVO.aluno.codigo ne 0}" value=" #{RenovarMatriculaControle.matriculaVO.aluno.nome} " />
	</ui:define>
	<ui:define name="ajuda">
		<h:panelGroup layout="block" styleClass="mt10" style="z-index: 3000;position:fixed;float:right;left:98%;">
			<otm:commandIcon rendered="#{(RenovarMatriculaControle.matriculaVO.aluno.codigo ne 0) 	and (LoginControle.permissaoAcessoMenuVO.followUpProspect)}" icon="#{msg_botoes.btn_icon_followup_embutido} fs20 corCliente" tooltip="Follow-Up Prospect" action="#{LoginControle.removerControleMemoriaFlashTela('FollowUpControle')}" oncomplete="window.open('../../ConverteGetParaPostServletFollowUp?pagina=visaoAdministrativo/crm/followUpForm.xhtml&amp;param=codigoPessoa&amp;valor=#{RenovarMatriculaControle.matriculaVO.aluno.codigo}','FollowUP','resizable=yes,maximize=yes,fullscreen=yes,scrollbars=yes');" />
		</h:panelGroup>
	</ui:define>
	<ui:define name="modal">
		<ui:include src="../../visaoAdministrativo/academico/renovarMatriculaModalForm.xhtml" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="pgGeral">
				<h:panelGroup id="tabPanelRenovarMatricula">
					<h:panelGroup layout="block" rendered="#{RenovarMatriculaControle.guiaAba eq 'Inicio'}" id="tabInicio" styleClass="row mn">
						<h:outputText styleClass="title " style="width:100%; display:block" value="Informe o Número de Matrícula para Iníciar a Renovação" />
						<h:panelGroup layout="block" styleClass="row mn">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_matricula}" />
								<h:panelGroup layout="block" styleClass="pn col-md-12">
									<span class="append-icon right"> <otm:commandIcon id="consultaDadosAlunoMatricula" action="#{RenovarMatriculaControle.limparMensagem}" tooltip="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido} mr5" /> <otm:commandIcon id="limparDadosAlunoMatricula" tooltip="Limpas Dados Aluno" action="#{RenovarMatriculaControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
									</span>
									<otm:sugestionBox id="sugestionRAMAtricula"   bean="#{RenovarMatriculaControle}" autoCompleteMatricula="true"  value="#{RenovarMatriculaControle.matriculaVO.matricula}"  action="#{RenovarMatriculaControle.consultarAlunoPorMatricula}"   ></otm:sugestionBox>
									
									<!-- <h:inputText id="alunoMatricula" size="20" styleClass="form-control camposObrigatorios" value="#{RenovarMatriculaControle.matriculaVO.matricula}">
										<a4j:ajax event="change" execute="@form" render="tabInicio" listener="#{RenovarMatriculaControle.consultarAlunoPorMatricula}"></a4j:ajax>
									</h:inputText> -->
									<!-- 									<otm:commandButton id="consultaPorNrMatricula"   focus="iniciarMatricula" title="Buscar por Número de Matrícula" action="#{RenovarMatriculaControle.consultarAlunoPorMatricula}" alt="Localizar Matrícula por Número" render="form" image="#{resource['/imagens/buscar.gif']}" /> -->
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Aluno" />
								<h:inputText id="matricula_nomeAluno" styleClass="form-control camposObrigatorios" disabled="true" readonly="true" value="#{RenovarMatriculaControle.matriculaVO.aluno.nome}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Curso" />
								<h:inputText id="matricula_curso" styleClass="form-control camposObrigatorios" disabled="true" readonly="true" value="#{RenovarMatriculaControle.matriculaVO.curso.nome}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Situação Matrícula" />
								<h:inputText id="matricula_sit" styleClass="form-control camposObrigatorios" disabled="true" readonly="true" value="#{RenovarMatriculaControle.matriculaVO.situacao_Apresentar}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row text-center mt10 mb10">
							<otm:commandButton render="pgGeral" onclick="this.disabled=true;" oncomplete="this.disabled=false;" rendered="#{RenovarMatriculaControle.matriculaVO.aluno.nome ne ''}" id="iniciarMatricula" styleClass="btn btn-info btn-novo mr10" action="#{RenovarMatriculaControle.iniciarRenovacaoMatricula}" value="Iniciar Renovação Matrícula" tooltip="" icon="fas fa-user-graduate" />
							<otm:commandButton action="#{RenovarMatriculaControle.inicializarConsultar}" value="Voltar Para Consulta" accesskey="4" styleClass="btn btn-default btn-consultar" />
						</h:panelGroup>
						<h:panelGroup layout="block" id="panelGridMensagemInicio" styleClass="row mn">
							<otm:mensagem bean="#{RenovarMatriculaControle}"></otm:mensagem>
						</h:panelGroup>
						<script>
                              document.getElementById("form:alunoMatricula").focus();
                        </script>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row mn" rendered="#{RenovarMatriculaControle.guiaAba eq 'InicioNovaMatricula'}" id="tabInicioNovaMatricula">
						<h:outputText styleClass="title" style="width:100%; display:block" value="Início de Nova Matrícula - Consulte o Aluno que Deseja Matricular" />
						<h:panelGroup layout="block" id="panelFiltroAluno" styleClass="row mn">
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
								<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{RenovarMatriculaControle.campoConsultaAlunoNovaMatricula}">
									<a4j:ajax event="change" render="formAlunoNovaMatricula:valorConsultaAluno" />
									<f:selectItems value="#{RenovarMatriculaControle.tipoConsultaComboAlunoNovaMatricula}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-8">
								<h:outputText styleClass="field control-label tituloCampos" value="Valor Consulta" />
								<h:inputText id="valorConsultaAluno" size="20" styleClass="form-control campos" onkeypress="#{RenovarMatriculaControle.mascaraConsultaAluno}" value="#{RenovarMatriculaControle.valorConsultaAlunoNovaMatricula}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
								<otm:commandButton id="btnConsultar3" render="panelFiltroAluno" action="#{RenovarMatriculaControle.consultarAlunoNovaMatricula}" value="#{msg_bt.btn_consultar} Aluno" styleClass="btn btn-default btn-consultar" />
								<otm:commandButton style="margin-left:5px" id="cadastrarAluno" action="#{RenovarMatriculaControle.navegarCadastrarAluno}" value="#{msg_bt.btn_transferenciaEntrada_cadastrarAluno}" accesskey="6" styleClass="btn btn-info btn-novo" />
								<otm:commandButton style="margin-left:5px" immediate="true" action="#{RenovarMatriculaControle.inicializarConsultar}" value="Voltar Para Tela de Consulta" accesskey="4" styleClass="btn btn-default btn-consultar" />
							</h:panelGroup>
							<rich:dataTable id="resultadoConsultaAlunoNovaMatricula" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" rendered="#{!empty RenovarMatriculaControle.listaConsultaAlunoNovaMatricula}" columnClasses="colunaAlinhamento" value="#{RenovarMatriculaControle.listaConsultaAlunoNovaMatricula}" rows="5" var="alunoNovaMatriculaItens">
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
									</f:facet>
									<h:panelGroup>
										<a4j:commandLink action="#{RenovarMatriculaControle.selecionarAlunoBuscaParaNovaMatricula}" render="form, formAlunoNovaMatricula_Inscricao_AtualizarDado2" oncomplete="#{RenovarMatriculaControle.oncompleteModal}" value="#{alunoNovaMatriculaItens.nome}" />
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
									</f:facet>
									<h:panelGroup>
										<a4j:commandLink action="#{RenovarMatriculaControle.selecionarAlunoBuscaParaNovaMatricula}" render="form, formAlunoNovaMatricula_Inscricao_AtualizarDado2" oncomplete="#{RenovarMatriculaControle.oncompleteModal}" value="#{alunoNovaMatriculaItens.CPF}" />
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Pessoa_RG}" />
									</f:facet>
									<h:panelGroup>
										<a4j:commandLink action="#{RenovarMatriculaControle.selecionarAlunoBuscaParaNovaMatricula}" render="form, formAlunoNovaMatricula_Inscricao_AtualizarDado2" oncomplete="#{RenovarMatriculaControle.oncompleteModal}" value="#{alunoNovaMatriculaItens.RG}" />
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Pessoa_registroAcademico}" />
									</f:facet>
									<h:panelGroup>
										<a4j:commandLink action="#{RenovarMatriculaControle.selecionarAlunoBuscaParaNovaMatricula}" render="form, formAlunoNovaMatricula_Inscricao_AtualizarDado2" oncomplete="#{RenovarMatriculaControle.oncompleteModal}" value="#{alunoNovaMatriculaItens.registroAcademico}" />
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_botoes.btn_opcoes}" />
									</f:facet>
									<otm:commandButton action="#{RenovarMatriculaControle.selecionarAlunoBuscaParaNovaMatricula}" render="form, formAlunoNovaMatricula_Inscricao_AtualizarDado2" oncomplete="#{RenovarMatriculaControle.oncompleteModal}" value="Matricular" styleClass="btn btn-info light btn-icon-editar" icon="fas fa-user-graduate" />
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller align="center" for="form:resultadoConsultaAlunoNovaMatricula" maxPages="10" id="scResultadoAlunoNovaMatricula" boundaryControls="auto" stepControls="auto" fastControls="hide" />
									</div>
								</f:facet>
							</rich:dataTable>
							<h:panelGroup layout="block" styleClass="row mn">
								<otm:mensagem bean="#{RenovarMatriculaControle}"></otm:mensagem>
							</h:panelGroup>
							<script>
                                document.getElementById("form:valorConsultaAluno").focus();
                            </script>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row mn" id="tabDadosBasicos" rendered="#{RenovarMatriculaControle.guiaAba eq 'DadosBasicos'}">
						<h:panelGroup layout="block" id="panelGridDadosBasicos" styleClass="row mn">
							<h:panelGroup layout="block" styleClass="col-md-12 pn title">
								<h:outputText styleClass="tituloCampos" value="Informações Iniciais da Matrícula" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_matricula}" />
								<h:panelGroup layout="block" styleClass="pn col-md-12">
									<h:inputText id="matricula" size="20" maxlength="20" value="#{RenovarMatriculaControle.matriculaVO.matricula}" styleClass="#{RenovarMatriculaControle.liberarAlteracaoCampoMatricula ? 'form-control camposObrigatorios':'form-control camposSomenteLeitura'}" readonly="#{!RenovarMatriculaControle.liberarAlteracaoCampoMatricula}">
										<a4j:ajax event="change" render="form" execute="form" listener="#{RenovarMatriculaControle.validarUnicidadeMatriculaManualmente}" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon tooltip="Liberar Matrícula/Renovaçao Informar Campo Matrícula" id="botaoLiberarMatriculaManualmente" rendered="#{RenovarMatriculaControle.permitirInformaNumeroMatriculaManualmente}" icon="#{msg_botoes.btn_icon_bloqueado_embutido}" action="#{RenovarMatriculaControle.limparCamposLiberacaoPermitirInformarNumeroMatriculaManualmente}" onclick="#{rich:component('panelPermitirInformaNumeroMatriculaManualmente')}.show()" render="formPermitirInformaNumeroMatriculaManualmente" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2 h36">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_data}" />
								<otm:calendar id="data" jsFunction="atualizarDataMatricula()" inputClass="form-control camposObrigatorios" value="#{RenovarMatriculaControle.matriculaPeriodoVO.data}" disabled="#{!RenovarMatriculaControle.permitirAlterarDataMatricula}">
								</otm:calendar>
								<a4j:jsFunction name="atualizarDataMatricula" execute="@form" oncomplete="focus('form:formaIngresso')" action="#{RenovarMatriculaControle.atualizarDataMatriculaComBaseDataMatriculaPeriodo}"></a4j:jsFunction>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_aluno}" />
								<h:inputText id="alunoCPF" readonly="true" disabled="true" onkeypress="return mascara(this.form, 'form:alunoCPF', '999.999.999-99', event);" size="14" maxlength="14" styleClass="form-control camposObrigatorios" value="#{RenovarMatriculaControle.matriculaVO.aluno.CPF}">
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="Nome Aluno" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:inputText size="40" maxlength="50" readonly="true" id="aluno_nomePessoa" styleClass="form-control camposObrigatorios" value="#{RenovarMatriculaControle.matriculaVO.aluno.nome}#{RenovarMatriculaControle.aluno_Erro}" />
									<h:panelGroup rendered="#{RenovarMatriculaControle.matriculaVO.aluno.codigo ne 0}">
										<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_followup_embutido}" tooltip="Follow-Up Prospect" action="#{LoginControle.removerControleMemoriaFlashTela('FollowUpControle')}" oncomplete="window.open('../../ConverteGetParaPostServletFollowUp?pagina=visaoAdministrativo/crm/followUpForm.xhtml&amp;param=codigoPessoa&amp;valor=#{RenovarMatriculaControle.matriculaVO.aluno.codigo}','FollowUP','resizable=yes,maximize=yes,fullscreen=yes,scrollbars=yes');" rendered="#{LoginControle.permissaoAcessoMenuVO.followUpProspect}" />
										</span>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup styleClass="col-md-3" layout="block">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_situacao}" />
								<h:inputText id="situacao" size="16" maxlength="20" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RenovarMatriculaControle.matriculaPeriodoVO.situacaoMatriculaPeriodo_Apresentar}" />
							</h:panelGroup>
							<h:panelGroup styleClass="col-md-3" layout="block">
								<h:outputText styleClass="field control-label tituloCampos" value="ENADE" />
								<h:inputText id="enade" size="16" maxlength="20" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RenovarMatriculaControle.matriculaVO.situacaoENADE_Apresentar}" />
							</h:panelGroup>
							<h:panelGroup styleClass="col-md-3" layout="block">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_situacaoFinanceira}" />
								<h:inputText id="situacaoFinanceira" size="30" maxlength="40" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RenovarMatriculaControle.matriculaPeriodoVO.situacao_Apresentar}" />
							</h:panelGroup>
							<h:panelGroup styleClass="col-md-3" layout="block">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_usuario}" />
								<h:inputText id="usuario_nomePessoa" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RenovarMatriculaControle.matriculaVO.usuario.nome}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_unidadeEnsino}" />
								<h:selectOneMenu id="unidadeEnsino" disabled="#{!RenovarMatriculaControle.realizandoNovaMatriculaAluno}" styleClass="form-control camposObrigatorios" value="#{RenovarMatriculaControle.matriculaVO.unidadeEnsino.codigo}">
									<a4j:ajax event="change" listener="#{RenovarMatriculaControle.liberarSelecionarCurso}" render="panelGridDadosBasicos" />
									<f:selectItems value="#{RenovarMatriculaControle.listaSelectItemUnidadeEnsino}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup id="groupFormaIngresso" layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_formaIngresso}" />
								<h:selectOneMenu id="formaIngresso" styleClass="form-control camposObrigatorios" value="#{RenovarMatriculaControle.matriculaVO.formaIngresso}">
									<f:selectItems value="#{RenovarMatriculaControle.listaSelectItemFormaIngresso}" />
									<a4j:ajax event="change" render="panelGridDadosBasicos" listener="#{RenovarMatriculaControle.processarDadosPertinentesTurmaSelecionada(false)}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:inputText readonly="true" id="nomeCurso" size="69" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{RenovarMatriculaControle.matriculaVO.curso.nome}" />
									<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" rendered="#{RenovarMatriculaControle.realizandoNovaMatriculaAluno or RenovarMatriculaControle.permitirAlterarTurnoRenovacao}" action="#{RenovarMatriculaControle.consultarCursoTurnoRenovacaoMatricula}" tooltip="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="#{RenovarMatriculaControle.matriculaVO.formaIngressoComAnoSemestre_Apresentar ne '' ? 'col-md-4' : 'col-md-6'}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_turno}" />
								<h:inputText readonly="true" id="nomeTurno" size="69" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{RenovarMatriculaControle.matriculaVO.turno.nome}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{RenovarMatriculaControle.matriculaVO.formaIngressoComAnoSemestre_Apresentar ne ''}">
								<h:outputText styleClass="field control-label tituloCampos" value="Ano/Semestre Ingresso" />
								<h:inputText id="formaIngressoLabel" readonly="true" disabled="true" size="14" styleClass="form-control campos" value="#{RenovarMatriculaControle.matriculaVO.formaIngressoComAnoSemestre_Apresentar}" />
							</h:panelGroup>
							<h:panelGroup layout="block" rendered="#{RenovarMatriculaControle.matriculaVO.formaIngresso eq 'PS' or RenovarMatriculaControle.matriculaVO.formaIngresso eq 'VE'}" styleClass="col-md-2">
								<h:outputText id="outInscricaoProcSel" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_tituloResumido}" />
								<h:panelGroup layout="block" id="groupFormaIngressoInscricao" styleClass="pn col-md-12">
									<h:inputText id="inscricaoProcSel" disabled="true" size="6" maxlength="15" styleClass="form-control camposSomenteLeitura" value="#{RenovarMatriculaControle.matriculaVO.inscricao.codigo}" />
									<h:panelGroup styleClass="append-icon right mr5">
										<otm:commandIcon id="consultarInscricaoPrcSel" action="#{RenovarMatriculaControle.consultarInscricaoAluno}" tooltip="Localizar Inscrição do Processo Seletivo" render="formAlunoNovaMatricula_Inscricao_AtualizarDado2" oncomplete="#{rich:component('panelAlunoNovaMatricula_Inscricao_AtualizarDado2')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
									</h:panelGroup>
								</h:panelGroup>

													<h:outputText styleClass="field control-label tituloCampos" value="#{parcelaMensalidadeEntrada.totalMensalidadeCheio}">
														<f:converter converterId="FormatadorNumerico" />
													</h:outputText>
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="text-left" style="width:50%; float:left">
													<a4j:repeat value="#{parcelaMensalidadeEntrada.listaDescontosMensalidade}" var="descontoMensalidadeEntradaItens">
														<h:panelGroup layout="block" style="width:100%">
															<i class="fas fa-chevron-right fs12 ml10 mr5 tituloCampos"></i>
															<h:outputText styleClass="field control-label tituloCampos" rendered="#{descontoMensalidadeEntradaItens.valorCusteadoContaReceber gt 0}" value="Convênio R$ #{descontoMensalidadeEntradaItens.valorCusteadoContaReceber_Apresentar}" />
															<otm:spacer width="10px" rendered="#{descontoMensalidadeEntradaItens.valorCusteadoContaReceber gt 0}" />
															<h:outputText styleClass="field control-label tituloCampos" rendered="#{descontoMensalidadeEntradaItens.valorCusteadoContaReceber gt 0}" value=" - " />
															<h:outputText styleClass="field control-label tituloCampos" value="#{descontoMensalidadeEntradaItens.descricaoResumida}" />
															<otm:commandIcon styleIcon="float:right;position:relative;top: 4px; margin-right: 5px;  margin-left: 5px;" tooltip="#{descontoMensalidadeEntradaItens.descricaoDetalhada}" disabled="true" icon="#{msg_botoes.btn_icon_info_embutido}" />
														</h:panelGroup>
													</a4j:repeat>
												</h:panelGroup>
											</h:panelGroup>
										</a4j:repeat>

										<!-- 								< QUINTA LINHA - VALORES MENSALIDADE > -->
										<a4j:repeat var="parcela" value="#{RenovarMatriculaControle.matriculaPeriodoVO.matriculaPeriodoMensalidadeCalculadaVOs}">
											<h:panelGroup layout="block" styleClass="row pt5 rf-dt-r" style="border-bottom: 1px solid #C4C0C9">
												<h:panelGroup layout="block" styleClass="text-left pl5" style="width:15%; float:left">
													<h:outputText styleClass="field control-label tituloCampos" value="#{parcela.nrParcelasPeriodo}" />
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="text-center" style="width:15%; float:left">
													<h:outputText styleClass="field control-label tituloCampos" value="#{parcela.vencimentoPrimeiraParcela_Apresentar}" />
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="text-right" style="width:10%; float:left">
													<h:outputText styleClass="field control-label tituloCampos" value="#{parcela.valorMensalidadeCheio}">
														<f:converter converterId="FormatadorNumerico" />
													</h:outputText>
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="text-right" style="width:10%; float:left">
													<h:outputText styleClass="field control-label tituloCampos" value="#{parcela.totalMensalidadeCheio}">
														<f:converter converterId="FormatadorNumerico" />
													</h:outputText>
												</h:panelGroup>
												<h:panelGroup layout="block" id="descricaoDescontosMensalidade" styleClass="text-left" style="width:50%; float:left">
													<a4j:repeat value="#{parcela.listaDescontosMensalidade}" var="descontoMensalidadeItens">
														<h:panelGroup layout="block" style="width:100%">
															<i class="fas fa-chevron-right fs12 ml10 mr5 tituloCampos"></i>
															<h:outputText styleClass="field control-label tituloCampos" rendered="#{descontoMensalidadeItens.valorCusteadoContaReceber gt 0}" value="Convênio R$ #{descontoMensalidadeItens.valorCusteadoContaReceber_Apresentar}" />
															<otm:spacer width="10px" rendered="#{descontoMensalidadeItens.valorCusteadoContaReceber gt 0}" />
															<h:outputText styleClass="field control-label tituloCampos" rendered="#{descontoMensalidadeItens.valorCusteadoContaReceber gt 0}" value=" - " />
															<h:outputText styleClass="field control-label tituloCampos" value="#{descontoMensalidadeItens.descricaoResumida}" />

															<otm:commandIcon styleIcon="float:right;position:relative;top: 4px; margin-right: 5px;  margin-left: 5px;" tooltip="#{descontoMensalidadeItens.descricaoDetalhada}" disabled="true" icon="#{msg_botoes.btn_icon_info_embutido}" />
														</h:panelGroup>
													</a4j:repeat>
												</h:panelGroup>
											</h:panelGroup>
										</a4j:repeat>

										<!-- 								< Footer > -->
										<h:panelGroup layout="block" styleClass="row mn">
											<h:panelGroup layout="block" styleClass="corTopo pt5 pb5 back-gray " style="min-height:30px !important; height:100%  !important; width:100%">
												<h:panelGroup layout="block" styleClass="text-right pr10" style="width:40%; float:left">
													<h:outputText style="color:#ffffff  !important" styleClass="field control-label tituloCampos" value="Total Matrícula - Parcelas" />
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="text-right" style="width:10%; float:left">
													<h:outputText style="color:#ffffff  !important" styleClass="field control-label tituloCampos" value="#{RenovarMatriculaControle.matriculaPeriodoVO.totalMatriculaPeriodoMatriculaParcelaCalculada}">
														<f:converter converterId="FormatadorNumerico" />
													</h:outputText>
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="text-left" style="width:50%; float:left">
													<otm:spacer width="10px" />
												</h:panelGroup>


											</h:panelGroup>
										</h:panelGroup>
									</h:panelGroup>
								</ui:define>
							</otm2:panel>
						</h:panelGroup>



						<h:panelGroup rendered="#{RenovarMatriculaControle.matriculaPeriodoVO.contaPagarRestituicaoVO.codigo ne 0}" layout="block" style="width:100%;text-align:left;padding:5px;padding-left:10px;">
							<h:outputText styleClass="field control-label mensagemDetalhada" rendered="#{RenovarMatriculaControle.matriculaPeriodoVO.contaPagarRestituicaoVO.situacao eq 'AP'}" value="Existe uma CONTA A PAGAR de Restitiução Financeira para o aluno no valor R$ " />
							<h:outputText styleClass="field control-label mensagemDetalhada" rendered="#{RenovarMatriculaControle.matriculaPeriodoVO.contaPagarRestituicaoVO.situacao eq 'PA'}" value="Existe uma CONTA PAGA de Restitiução Financeira para o aluno no valor R$ " />
							<h:outputText styleClass="field control-label mensagemDetalhada ml5" value="#{RenovarMatriculaControle.matriculaPeriodoVO.contaPagarRestituicaoVO.valor}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
							<h:outputText styleClass="field control-label mensagemDetalhada" value="." />
						</h:panelGroup>
						<h:panelGroup id="panelMensagemPlanoFinanceiroAluno" layout="block" styleClass="row mn">
							<otm:mensagem bean="#{RenovarMatriculaControle}"></otm:mensagem>
						</h:panelGroup>

						<h:panelGroup styleClass="navbar navbar-fixed-bottom barraFlutuanteInferior text-center " layout="block">
							<otm:commandButton rendered="#{LoginControle.permissaoAcessoMenuVO.navegarAbaDisciplinas}" action="#{RenovarMatriculaControle.navegarAbaDisciplinas}" render="form" value="Voltar" icon="#{msg_botoes.btn_icon_voltar} Disciplina" />
							<otm:commandButton style="margin-left:5px" rendered="#{(RenovarMatriculaControle.matriculaVO.situacao ne 'ID') and LoginControle.permissaoAcessoMenuVO.navegarAbaDocumentacao and !LoginControle.permissaoAcessoMenuVO.navegarAbaDisciplinas}" action="#{RenovarMatriculaControle.navegarAbaDocumentacao}" render="form" value="Voltar" icon="#{msg_botoes.btn_icon_voltar} Documentação" />
							<otm:commandButton style="margin-left:5px" rendered="#{(RenovarMatriculaControle.matriculaVO.situacao ne 'ID') and !LoginControle.permissaoAcessoMenuVO.navegarAbaDocumentacao and !LoginControle.permissaoAcessoMenuVO.navegarAbaDisciplinas}" action="#{RenovarMatriculaControle.navegarAbaDadosBasicos}" render="form" value="Voltar" icon="#{msg_botoes.btn_icon_voltar}" />
							<otm:commandButton style="margin-left:5px" value="Alterar Ordem de Aplicação dos Descontos" rendered="#{RenovarMatriculaControle.isPermiteAlterarOrdemDesconto}" oncomplete="#{rich:component('alterarOrdemDescontos')}.show()" render="formAlterarOrdemDescontos" icon="fas fa-exchange-alt" />

							<otm:commandButton style="margin-left:5px" rendered="#{RenovarMatriculaControle.apresentarBotaoLiberarRegerarFinanceiro}" action="#{RenovarMatriculaControle.prepararParaLiberarRegerarFinanceiro}" id="liberarRegerarFinanceiro" value="Liberar Regerar Financeiro" render="form" oncomplete="#{rich:component('panelLiberarRegerarFinanceiro')}.show()" icon="#{msg_botoes.btn_icon_bloqueado_embutido}" styleClass="btn btn-default" />

							<otm:commandButton style="margin-left:5px" id="liberarRegistroCompetencia" value="Liberar Validação Fechamento Mês" accesskey="6" oncomplete="#{rich:component('panelLiberarBloqueioCompetencia')}.show()" render="form, mensagem, panelLiberarBloqueioCompetencia, formLiberarBloqueioCompetencia" rendered="#{RenovarMatriculaControle.apresentarBotaoLiberarBloqueio}" icon="#{msg_botoes.btn_icon_bloqueado_embutido}" styleClass="btn btn-default" />
							<otm:commandButton style="margin-left:5px" render="form, formAvisoContaReceber, formParcelaExtra, panelParcelaExtra, formAvisoContaReceberEditadaManualmente, formConfirmarPlanoFinanceiroEImprimirContrato2" id="salvar" action="#{RenovarMatriculaControle.gravarAbrirRichAvisoContaReceber}" oncomplete="#{RenovarMatriculaControle.apresentarRichAvisoContaReceber}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
						</h:panelGroup>

					</h:panelGroup>

				</h:panelGroup>

			</h:panelGroup>
		</h:form>
	</ui:define>

</ui:composition>
