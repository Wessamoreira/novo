<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipoAtividadeComplementar_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_TipoAtividadeComplementar_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTipoAtividadeComplementarSuperior" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Consultar Tipo Atividade Complementar Superior"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelTipoAtividadeComplementarSuperior" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTipoAtividadeComplementarSuperior">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaSuperior" value="#{TipoAtividadeComplementarControle.campoConsultaSuperior}">
						<f:selectItems value="#{TipoAtividadeComplementarControle.tipoConsultaComboSuperior}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaSuperior" size="10" styleClass="form-control campos" value="#{TipoAtividadeComplementarControle.valorConsultaSuperior}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarSuperior" render="formTipoAtividadeComplementarSuperior:mensagemConsultaSuperior, formTipoAtividadeComplementarSuperior:resultadoConsultaSuperior,formTipoAtividadeComplementarSuperior:scResultadoSuperior" action="#{TipoAtividadeComplementarControle.consultarTipoAtividadeComplementarSuperior}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaSuperior" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TipoAtividadeComplementarControle.listaConsultaSuperior}" rows="5" var="superior">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="CÃ³digo" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TipoAtividadeComplementarControle.selecionarTipoAtividadeComplementarSuperior}" render="form:tipoAtividadeComplementarSuperior" oncomplete="#{rich:component('panelTipoAtividadeComplementarSuperior')}.hide()" value="#{superior.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TipoAtividadeComplementarControle.selecionarTipoAtividadeComplementarSuperior}" render="form:tipoAtividadeComplementarSuperior" oncomplete="#{rich:component('panelTipoAtividadeComplementarSuperior')}.hide()" value="#{superior.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TipoAtividadeComplementarControle.selecionarTipoAtividadeComplementarSuperior}" render="form:tipoAtividadeComplementarSuperior" oncomplete="#{rich:component('panelTipoAtividadeComplementarSuperior')}.hide()" icon="#{msg_bt.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTipoAtividadeComplementarSuperior:resultadoConsultaSuperior" maxPages="10" id="scResultadoSuperior" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaSuperior" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TipoAtividadeComplementarControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{TipoAtividadeComplementarControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoAtividadeComplementar_nome}" />
				<h:inputText id="nome" size="70" maxlength="250" styleClass="form-control camposObrigatorios" value="#{TipoAtividadeComplementarControle.tipoAtividadeComplementarVO.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoAtividadeComplementar_tipoAtividadeComplementarSuperior}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="tipoAtividadeComplementarSuperior" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{TipoAtividadeComplementarControle.tipoAtividadeComplementarVO.tipoAtividadeComplementarSuperior.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosSuperior" title="Localizar Tipo Atividade Complementar Superior" action="#{TipoAtividadeComplementarControle.limparTipoAtividadeComplementarSuperior}" render="formTipoAtividadeComplementarSuperior" focus="valorConsultaSuperior" oncomplete="#{rich:component('panelTipoAtividadeComplementarSuperior')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosSuperior" title="Limpar Dados" action="#{TipoAtividadeComplementarControle.limparTipoAtividadeComplementarSuperior}" render="tipoAtividadeComplementarSuperior" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{TipoAtividadeComplementarControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton style="margin-left:5px" id="novo" immediate="true" action="#{TipoAtividadeComplementarControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
						<otm:commandButton style="margin-left:5px" id="salvar" action="#{TipoAtividadeComplementarControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
						<otm:commandButton style="margin-left:5px" id="excluir" action="#{TipoAtividadeComplementarControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
						<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{TipoAtividadeComplementarControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:nome").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
