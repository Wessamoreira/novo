							<h:outputText value="#{msg_aplic.prt_Inscricao_codigo}" />

							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ImpressaoDeclaracao_entregue}" />

								<rich:dataScroller align="center" for="formImpressaoDeclaracao:listaImpressaoDeclaracao" maxPages="10" id="scResultadoImpressaoDeclaracao" />
							</div>
