<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MotivoCancelamentoTrancamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_MotivoCancelamentoTrancamento_tituloForm} " /></title>
		<h:form id="formCadastro">
			<h:commandLink action="#{MotivoCancelamentoTrancamentoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{MotivoCancelamentoTrancamentoControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{MotivoCancelamentoTrancamentoControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{MotivoCancelamentoTrancamentoControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{MotivoCancelamentoTrancamentoControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{MotivoCancelamentoTrancamentoControle.listaConsulta}" rendered="#{MotivoCancelamentoTrancamentoControle.apresentarResultadoConsulta}" rows="10" var="motivoCancelamentoTrancamentoItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MotivoCancelamentoTrancamento_codigo}" />
					</f:facet>
					<h:commandLink action="#{MotivoCancelamentoTrancamentoControle.editar}" id="codigo" value="#{motivoCancelamentoTrancamentoItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MotivoCancelamentoTrancamento_nome}" />
					</f:facet>
					<h:commandLink action="#{MotivoCancelamentoTrancamentoControle.editar}" id="nome" value="#{motivoCancelamentoTrancamentoItens.nome}" />
				</rich:column>
				<rich:column width="110">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MotivoCancelamentoTrancamento_situacao}" />
					</f:facet>
					<h:commandLink action="#{MotivoCancelamentoTrancamentoControle.editar}" id="horaInicio" value="#{motivoCancelamentoTrancamentoItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column width="110">
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{MotivoCancelamentoTrancamentoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{MotivoCancelamentoTrancamentoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="novo" action="#{MotivoCancelamentoTrancamentoControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
