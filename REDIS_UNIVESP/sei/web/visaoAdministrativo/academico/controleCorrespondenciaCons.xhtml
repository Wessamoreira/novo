<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ControleCorrespondencia_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<script>
			window.onload = function() {
				document.getElementById("formCadastro:valorConsulta").focus();
			}
		</script>
		<h:form id="formCadastro">
			<h:commandLink action="#{ControleCorrespondenciaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ControleCorrespondenciaControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{ControleCorrespondenciaControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-7">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ControleCorrespondenciaControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{ControleCorrespondenciaControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" accesskey="2" render="formCadastro" />
			</h:panelGroup>
			<f:facet name="footer">
				<h:panelGroup rendered="#{ControleCorrespondenciaControle.apresentarResultadoConsulta}" id="panelRsultadoConsulta">
					<h:commandLink styleClass="field control-label tituloCampos" value="#{ControleCorrespondenciaControle.linkInicial}" rendered="false" binding="#{ControleCorrespondenciaControle.apresentarPrimeiro}" action="#{ControleCorrespondenciaControle.irPaginaInicial}" id="linkInicial" />
					<h:commandLink styleClass="field control-label tituloCampos" value="#{ControleCorrespondenciaControle.linkAnterior}" id="linkAnterior" rendered="false" binding="#{ControleCorrespondenciaControle.apresentarAnterior}" action="#{ControleCorrespondenciaControle.irPaginaAnterior}" />
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_pagina} #{ControleCorrespondenciaControle.paginaAtualDeTodas}" id="textoPaginaAtual" rendered="true" />
					<h:commandLink styleClass="field control-label tituloCampos" value="#{ControleCorrespondenciaControle.linkProximo}" id="linkProximo" rendered="false" binding="#{ControleCorrespondenciaControle.apresentarPosterior}" action="#{ControleCorrespondenciaControle.irPaginaPosterior}" />
					<h:commandLink styleClass="field control-label tituloCampos" value="#{ControleCorrespondenciaControle.linkFinal}" id="linkFinal" rendered="false" binding="#{ControleCorrespondenciaControle.apresentarUltimo}" action="#{ControleCorrespondenciaControle.irPaginaFinal}" />
				</h:panelGroup>
			</f:facet>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ControleCorrespondenciaControle.listaConsulta}" rendered="#{ControleCorrespondenciaControle.apresentarResultadoConsulta}" rows="10" var="controleCorrespondenciaItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText style="font-size: 10px !important;" value="#{msg_aplic.prt_ControleCorrespondencia_codigo}" />
					</f:facet>
					<h:commandLink action="#{ControleCorrespondenciaControle.editar}" id="codigo" value="#{controleCorrespondenciaItem.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText style="font-size: 10px !important;" value="#{msg_aplic.prt_ControleCorrespondencia_data}" />
					</f:facet>
					<h:commandLink action="#{ControleCorrespondenciaControle.editar}">
						<h:outputText id="data" value="#{controleCorrespondenciaItem.data}">
							<f:convertDateTime pattern="dd/MM/yy" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText style="font-size: 10px !important;" value="#{msg_aplic.prt_ControleCorrespondencia_remetente}" />
					</f:facet>
					<h:commandLink action="#{ControleCorrespondenciaControle.editar}" id="remetente" value="#{controleCorrespondenciaItem.remetente}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText style="font-size: 10px !important;" value="#{msg_aplic.prt_ControleCorrespondencia_destinatario}" />
					</f:facet>
					<h:commandLink action="#{ControleCorrespondenciaControle.editar}" id="destinatario" value="#{controleCorrespondenciaItem.destinatario}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText style="font-size: 10px !important;" value="#{msg_aplic.prt_ControleCorrespondencia_situacao}" />
					</f:facet>
					<h:commandLink action="#{ControleCorrespondenciaControle.editar}" id="situacao" value="#{controleCorrespondenciaItem.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText style="font-size: 10px !important;" value="#{msg_aplic.prt_ControleCorrespondencia_tipoCorrespondencia}" />
					</f:facet>
					<h:commandLink action="#{ControleCorrespondenciaControle.editar}" id="tipoCorrespondencia" value="#{controleCorrespondenciaItem.tipoCorrespondencia_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText style="font-size: 10px !important;" value="#{msg_aplic.prt_ControleCorrespondencia_responsavelDptoOrigem}" />
					</f:facet>
					<h:commandLink action="#{ControleCorrespondenciaControle.editar}" id="responsavelDptoOrigem" value="#{controleCorrespondenciaItem.responsavelDptoOrigem.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText style="font-size: 10px !important;" value="#{msg_aplic.prt_ControleCorrespondencia_responsavelProtocoloOrigem}" />
					</f:facet>
					<h:commandLink action="#{ControleCorrespondenciaControle.editar}" id="responsavelProtocoloOrigem" value="#{controleCorrespondenciaItem.responsavelProtocoloOrigem.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText style="font-size: 10px !important;" value="#{msg_aplic.prt_ControleCorrespondencia_dataRecebProtocoloOrigem}" />
					</f:facet>
					<h:commandLink action="#{ControleCorrespondenciaControle.editar}">
						<h:outputText id="dataRecebProtocoloOrigem" value="#{controleCorrespondenciaItem.dataRecebProtocoloOrigem}">
							<f:convertDateTime pattern="dd/MM/yy" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText style="font-size: 10px !important;" value="#{msg_aplic.prt_ControleCorrespondencia_responsavelProtocoloDestino}" />
					</f:facet>
					<h:commandLink action="#{ControleCorrespondenciaControle.editar}" id="responsavelProtocoloDestino" value="#{controleCorrespondenciaItem.responsavelProtocoloDestino.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText style="font-size: 10px !important;" value="#{msg_aplic.prt_ControleCorrespondencia_dataRecebProtocoloDestino}" />
					</f:facet>
					<h:commandLink action="#{ControleCorrespondenciaControle.editar}">
						<h:outputText id="dataRecebProtocoloDestino" value="#{controleCorrespondenciaItem.dataRecebProtocoloDestino}">
							<f:convertDateTime pattern="dd/MM/yy" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText style="font-size: 10px !important;" value="#{msg_aplic.prt_ControleCorrespondencia_responsavelDptoDestino}" />
					</f:facet>
					<h:commandLink action="#{ControleCorrespondenciaControle.editar}" id="responsavelDptoDestino" value="#{controleCorrespondenciaItem.responsavelDptoDestino.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText style="font-size: 10px !important;" value="#{msg_aplic.prt_ControleCorrespondencia_dataRecebDptoDestino}" />
					</f:facet>
					<h:commandLink action="#{ControleCorrespondenciaControle.editar}">
						<h:outputText id="dataRecebDptoDestino" value="#{controleCorrespondenciaItem.dataRecebDptoDestino}">
							<f:convertDateTime pattern="dd/MM/yy" />
						</h:outputText>
					</h:commandLink>
				</rich:column>

				<rich:column>
					<f:facet name="header">
						<h:outputText style="font-size: 10px !important;" value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ControleCorrespondenciaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
			</rich:dataTable>

			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ControleCorrespondenciaControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ControleCorrespondenciaControle.mensagemDetalhada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{ControleCorrespondenciaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
