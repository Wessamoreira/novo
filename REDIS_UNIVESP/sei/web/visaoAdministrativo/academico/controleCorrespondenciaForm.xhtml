<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ControleCorrespondencia_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<script>
			window.onload = function() {
				document.getElementById("form:data").focus();
			}
		</script>
		<h:form id="form">
			<h:commandLink action="#{ControleCorrespondenciaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCorrespondencia_codigo}" />
					<h:inputText id="codigo" required="true" size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.codigo}" />
					<h:message for="codigo" styleClass="field control-label mensagemDetalhada col-md-12" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCorrespondencia_remetente}" />
				<h:inputText id="remetente" required="true" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.remetente}" />
				<h:message for="remetente" styleClass="field control-label mensagemDetalhada col-md-12" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCorrespondencia_destinatario}" />
				<h:inputText id="destinatario" required="true" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.destinatario}" />
				<h:message for="destinatario" styleClass="field control-label mensagemDetalhada col-md-12" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCorrespondencia_data}" />
					<otm:calendar id="data" styleClass="form-control camposObrigatorios" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.data}">
					</otm:calendar>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCorrespondencia_assunto}" />
					<h:inputText id="assunto" size="70" maxlength="100" styleClass="form-control campos" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.assunto}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCorrespondencia_situacao}" />
					<h:selectOneMenu id="situacao" styleClass="form-control camposObrigatorios" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.situacao}">
						<f:selectItems value="#{ControleCorrespondenciaControle.listaSelectItemSituacaoControleCorrespondencia}" />
					</h:selectOneMenu>
					<h:message for="situacao" styleClass="field control-label mensagemDetalhada col-md-12" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCorrespondencia_tipoCorrespondencia}" />
					<h:selectOneMenu id="tipoCorrespondencia" styleClass="form-control camposObrigatorios" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.tipoCorrespondencia}">
						<f:selectItems value="#{ControleCorrespondenciaControle.listaSelectItemTipoCorrespondenciaControleCorrespondencia}" />
					</h:selectOneMenu>
					<h:message for="tipoCorrespondencia" styleClass="field control-label mensagemDetalhada col-md-12" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCorrespondencia_descricao}" />
				<h:inputText id="descricao" size="70" maxlength="100" styleClass="form-control campos" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.descricao}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCorrespondencia_responsavelDptoOrigem}" />
				<h:inputText id="responsavelDptoOrigem" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.responsavelDptoOrigem.codigo}">
					<a4j:ajax event="change" execute="@this" listener="#{ControleCorrespondenciaControle.consultarPessoaPorChavePrimaria}" render="form:responsavelDptoOrigem_nomePessoa,form:responsavelDptoOrigem_Erro" />
				</h:inputText>
				<h:outputText id="responsavelDptoOrigem_nomePessoa" styleClass="field control-label tituloCampos" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.responsavelDptoOrigem.nome}" />
				<h:outputText id="responsavelDptoOrigem_Erro" styleClass="field control-label mensagemDetalhada col-md-12" value="#{ControleCorrespondenciaControle.responsavelDptoOrigem_Erro}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCorrespondencia_responsavelProtocoloOrigem}" />
				<h:inputText id="responsavelProtocoloOrigem" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.responsavelProtocoloOrigem.codigo}">
					<a4j:ajax event="change" execute="@this" listener="#{ControleCorrespondenciaControle.consultarPessoaPorChavePrimaria}" render="form:responsavelProtocoloOrigem_nomePessoa,form:responsavelProtocoloOrigem_Erro" />
				</h:inputText>
				<h:outputText id="responsavelProtocoloOrigem_nomePessoa" styleClass="field control-label tituloCampos" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.responsavelProtocoloOrigem.nome}" />
				<h:outputText id="responsavelProtocoloOrigem_Erro" styleClass="field control-label mensagemDetalhada col-md-12" value="#{ControleCorrespondenciaControle.responsavelProtocoloOrigem_Erro}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCorrespondencia_dataRecebProtocoloOrigem}" />
				<otm:calendar id="dataRecebProtocoloOrigem" styleClass="form-control camposObrigatorios" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.dataRecebProtocoloOrigem}">
				</otm:calendar>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCorrespondencia_responsavelProtocoloDestino}" />
				<h:inputText id="responsavelProtocoloDestino" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.responsavelProtocoloDestino.codigo}">
					<a4j:ajax event="change" execute="@this" listener="#{ControleCorrespondenciaControle.consultarPessoaPorChavePrimaria}" render="form:responsavelProtocoloDestino_nomePessoa,form:responsavelProtocoloDestino_Erro" />
				</h:inputText>
				<h:outputText id="responsavelProtocoloDestino_nomePessoa" styleClass="field control-label tituloCampos" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.responsavelProtocoloDestino.nome}" />
				<h:outputText id="responsavelProtocoloDestino_Erro" styleClass="field control-label mensagemDetalhada col-md-12" value="#{ControleCorrespondenciaControle.responsavelProtocoloDestino_Erro}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCorrespondencia_dataRecebProtocoloDestino}" />
				<otm:calendar id="dataRecebProtocoloDestino" styleClass="form-control camposObrigatorios" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.dataRecebProtocoloDestino}">
				</otm:calendar>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCorrespondencia_responsavelDptoDestino}" />
				<h:inputText id="responsavelDptoDestino" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.responsavelDptoDestino.codigo}">
					<a4j:ajax event="change" execute="@this" listener="#{ControleCorrespondenciaControle.consultarPessoaPorChavePrimaria}" render="form:responsavelDptoDestino_nomePessoa,form:responsavelDptoDestino_Erro" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCorrespondencia_dataRecebDptoDestino}" />
				<otm:calendar id="dataRecebDptoDestino" styleClass="form-control camposObrigatorios" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.dataRecebDptoDestino}">
				</otm:calendar>
			</h:panelGroup>
				<h:outputText id="responsavelDptoDestino_nomePessoa" styleClass="field control-label tituloCampos" value="#{ControleCorrespondenciaControle.controleCorrespondenciaVO.responsavelDptoDestino.nome}" />
				<h:outputText id="responsavelDptoDestino_Erro" styleClass="field control-label mensagemDetalhada col-md-12" value="#{ControleCorrespondenciaControle.responsavelDptoDestino_Erro}" />
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{ControleCorrespondenciaControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton style="margin-right:5px" id="novo" immediate="true" action="#{ControleCorrespondenciaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
					<otm:commandButton style="margin-right:5px" id="salvar" action="#{ControleCorrespondenciaControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
					<otm:commandButton style="margin-right:5px" id="excluir" action="#{ControleCorrespondenciaControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
					<otm:commandButton id="consultar" action="#{ControleCorrespondenciaControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" immediate="true" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
