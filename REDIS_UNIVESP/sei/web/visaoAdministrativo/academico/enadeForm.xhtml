<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Enade_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>

		
		<rich:popupPanel styleClass="modalMaximizado" id="panelRelatorioTXT" shadowOpacity="true" width="700" height="500" onshow="document.getElementById('btnRelEnade').focus();">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Exportar Dados Enade" />
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkpanelEnadeTXT"/>
						<rich:componentControl target="panelRelatorioTXT" operation="hide" event="click" />
					</h:panelGroup>
				</f:facet>
			<h:form id="formpanelEnadeTXT">				
				<h:commandLink action="#{MapaConvocacaoEnadeControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="Enade" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText size="50" maxlength="50" id="nomeEnade" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{EnadeControle.enadeVO.tituloEnade}" />
					</h:panelGroup>
				</h:panelGroup>
					<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EnadeControle.listaExportarMapaConvocacaoEnadeVOs}" rows="10" var="mapaConvocacaoEnadeVOItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Curso" />
							</f:facet>
							<h:outputText id="Curso" value="#{mapaConvocacaoEnadeVOItens.enadeCursoVO.cursoVO.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Cod INEP" />
							</f:facet>
							<h:outputText id="CodigoINEP" value="#{mapaConvocacaoEnadeVOItens.enadeCursoVO.cursoVO.idCursoInep}"/>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nome Arquivo" />
							</f:facet>
							<h:outputText id="nomeArquivoIngressantes" value="#{mapaConvocacaoEnadeVOItens.enadeCursoVO.enadeVO.nomeArquivoIngressante}"/>
							<br></br><br></br>
							<h:outputText id="nomeArquivoConcluintes" value="#{mapaConvocacaoEnadeVOItens.enadeCursoVO.enadeVO.nomeArquivoConcluinte}"/>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Data Geração" />
							</f:facet>
							<h:outputText id="dataGeracao" value="#{mapaConvocacaoEnadeVOItens.arquivoAlunoIngressante.dataDisponibilizacao_Apresentar}"/>
							<br></br><br></br>
							<h:outputText id="dataGeracaoConcluinte" value="#{mapaConvocacaoEnadeVOItens.arquivoAlunoConcluinte.dataDisponibilizacao_Apresentar}"/>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Resp. Geração" />
							</f:facet>
							<h:outputText id="responsavelGeracao" value="#{mapaConvocacaoEnadeVOItens.responsavel.nome}"/>
							<br></br><br></br>
							<h:outputText id="responsavelGeracao1" value="#{mapaConvocacaoEnadeVOItens.responsavel.nome}"/>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Tipo Arquivo" />
							</f:facet>
							<h:outputText id="tipoArquivoIn" value="Ingressante"/>
							<br></br><br></br>
							<h:outputText id="tipoArquivoCo" value="Concluinte"/>
						</rich:column>
						<rich:column width="50">
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
								<h:commandLink  icon="#{msg_botoes.btn_icon_download_embutido}" id="ingressante"  immediate="true" oncomplete="#{EnadeControle.downloadMapaconvocacaoEnade}; #{EnadeControle.onCompleteDownloadMapaconvocacaoEnade}"  action="#{EnadeControle.obterCaminhoServidorDownloadArquivoAlunoIngressante}">
									<span class="#{msg_botoes.btn_icon_download} iconePequeno" />
								</h:commandLink>
								<br></br>
								<h:commandLink  icon="#{msg_botoes.btn_icon_download_embutido}" id="concluinte" immediate="true" oncomplete="#{EnadeControle.downloadMapaconvocacaoEnade}; #{EnadeControle.onCompleteDownloadMapaconvocacaoEnade}" action="#{EnadeControle.obterCaminhoServidorDownloadArquivoAlunoConcluinte}">
									<span class="#{msg_botoes.btn_icon_download} iconePequeno" />
								</h:commandLink>	
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" stepControls="auto" fastControls="hide" boundaryControls="auto" rendered="#{MapaConvocacaoEnadeControle.apresentarResultadoConsultaEnade}" />
							</div>
						</f:facet>
					</rich:dataTable>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
							<a4j:commandLink style="margin-right:5px"
								oncomplete="#{EnadeControle.downloadMapaconvocacaoEnade}; #{EnadeControle.onCompleteDownloadMapaconvocacaoEnade}"
								render="form,  mapaConvocacaoEnadeVO" immediate="true"
								id="arquivoIngressanteConcluinte"
								action="#{EnadeControle.obterCaminhoServidorDownloadArquivoAlunoIngressanteConcluinte}"
								value="Arquivo Ingressantes e Concluintes" icon="fas fa-file"
								styleClass="btn btn-default btn-consultar center" >
								<span class="#{msg_botoes.btn_icon_download_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 1px; font-size: 14px;" />
							</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				</h:form>
			</rich:popupPanel>


		<h:form id="form">
			<h:commandLink action="#{EnadeControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-1">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Enade_codigo}" />
							<h:inputText id="codigo" size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{EnadeControle.enadeVO.codigo}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Enade_tituloEnade}" />
						<h:inputText id="tituloEnade" size="50" maxlength="50" styleClass="form-control camposObrigatorios" value="#{EnadeControle.enadeVO.tituloEnade}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Enade_portariaNormativa}" />
						<h:inputText id="portariaNormativa" size="10" maxlength="10" styleClass="form-control campos" value="#{EnadeControle.enadeVO.portariaNormativa}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Enade_dataPortaria}" />
						<h:inputText id="dataPortaria" onkeypress="return mascara(this.form, 'form:dataPortaria', '99/99/9999', event);" size="10" maxlength="10" styleClass="form-control campos" value="#{EnadeControle.enadeVO.dataPortaria}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Enade_dataPublicacaoPortariaDOU}" />
						<h:inputText id="dataPublicacaoPortariaDOU" onkeypress="return mascara(this.form, 'form:dataPublicacaoPortariaDOU', '99/99/9999', event);" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{EnadeControle.enadeVO.dataPublicacaoPortariaDOU}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Enade_dataProva}" />
						<h:inputText id="dataProva" onkeypress="return mascara(this.form, 'form:dataProva', '99/99/9999', event);" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{EnadeControle.enadeVO.dataProva}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
					<h:panelGroup styleClass="col-md-6">
						<otm:outputHelp styleClass="field control-label tituloCampos" value="Código Projeto"
							tooltip="Este campo é usado na geração do arquivo de integração com o INEP e deve conter as seguintes informações:  2 dígitos do ano + 1 dígito de edição do projeto + 2 dígitos do programa + 2 dígitos da etapa. Exemplo ENADE 2022 - 2211101." id="helpCodigoProjeto" />
						<h:inputText id="codigoProjeto" size="50" maxlength="7" onkeypress="return mascara(this.form, 'form:codigoprojeto', '9999999', event);" styleClass="form-control" value="#{EnadeControle.enadeVO.codigoProjeto}" />
					</h:panelGroup>
					</h:panelGroup>
					
					
					
					
					
				</h:panelGroup>
				<rich:tabPanel width="100%" switchType="ajax">
					<rich:tab header="Texto do Enade" id="tabTextoEnade">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup id="textoEnadeVO">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_textoenade_tituloForm}" />
								</f:facet>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_textoenade_texto}" />
									<h:inputText size="60" maxlength="250" styleClass="form-control camposObrigatorios" value="#{EnadeControle.textoEnadeVO.texto}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_textoenade_tipotexto}" />
									<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{EnadeControle.textoEnadeVO.tipoTextoEnade}">
										<f:selectItems value="#{EnadeControle.listaSelectItemTipoTextoEnade}" />
									</h:selectOneMenu>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup columns="1" id="textoEnadeVOs" columnClasses="colunaCentralizada" width="100%">
								<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
									<otm:commandButton render="textoEnadeVOs, textoEnadeVO, panelGridMensagens" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar Lista" styleClass="btn btn-primary dark" image="#{resource['/imagens/botaoAdicionarLista.png']}" action="#{EnadeControle.adicionarTextoEnadeVOs}" />
								</h:panelGroup>
								<rich:dataTable headerClass="consulta" width="100%" value="#{EnadeControle.enadeVO.textoEnadeVOs}" var="textoEnadeItens">
									<rich:column style="width: 80% !important">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_textoenade_texto}" />
										</f:facet>
										<h:outputText value="#{textoEnadeItens.texto}" />
									</rich:column>
									<rich:column style="width: 10% !important">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_textoenade_tipotexto}" />
										</f:facet>
										<h:outputText value="#{textoEnadeItens.tipoTextoEnade.valorApresentar}" />

									<rich:column style="width: 10% !important">
										<f:facet name="header">
											<h:outputText value="#{msg_botoes.btn_opcoes}" />
										</f:facet>
										<otm:commandIcon render="textoEnadeVOs, textoEnadeVO, panelGridMensagens" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar Texto Enade" action="#{EnadeControle.editarTextoEnadeVOs}" />
										<otm:commandIcon render="textoEnadeVOs, textoEnadeVO, panelGridMensagens" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Excluir Texto Enade" action="#{EnadeControle.excluirTextoEnadeVOs}" />
									</rich:column>
								</rich:dataTable>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<rich:tab header="Curso do Enade" id="tabEnadeCurso">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup id="panelDadosCurso" headerClass="consulta" columns="2" width="100%">
								<h:panelGroup layout="block" styleClass="col-md-7">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText readonly="true" id="nomeCurso" size="50" styleClass="form-control camposSomenteLeitura" value="#{EnadeControle.enadeCursoVO.cursoVO.nome}" />
										<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" focus="nomeCurso" alt="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" alt="Limpas Dados" action="#{EnadeControle.limparCurso}" render="form:nomeCurso, form:turma, form:disciplinaNome" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
										</span>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<otm:outputHelp tooltip="#{msg.help_Enade_anoBaseIngressante}" id="Enade_anoBaseIngressante" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Enade_anoBaseIngressante}" />
									<h:inputText id="anoBaseIngressante" value="#{EnadeControle.enadeCursoVO.anoBaseIngressante}" size="10" maxlength="4" styleClass="form-control camposObrigatorios" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<otm:outputHelp tooltip="#{msg.help_Enade_percentualCargaHorariaIngressante}" id="Enade_percenturalCargaHorariaIngressante" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Enade_percenturalCargaHorariaIngressante}" />
									<h:inputText id="percentualCargaHorariaIngressante" value="#{EnadeControle.enadeCursoVO.percentualCargaHorariaIngressante}" size="10" maxlength="3" styleClass="form-control camposObrigatorios" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<otm:outputHelp tooltip="#{msg.help_Enade_percentualCargaHorariaConcluinte}" id="Enade_percenturalCargaHorariaConcluinte" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Enade_percenturalCargaHorariaConcluinte}" />
									<h:inputText id="percentualCargaHorariaConcluinte" value="#{EnadeControle.enadeCursoVO.percentualCargaHorariaConcluinte}" size="10" maxlength="3" styleClass="form-control camposObrigatorios" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<otm:outputHelp tooltip="#{msg.help_Enade_periodoPrevistoTerminoIngressante}" id="Enade_periodoPrevistoTerminoIngressante" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Enade_periodoPrevistoTerminoIngressante}" />
									<h:inputText id="periodoPrevistoTerminoIngressante" onkeypress="return mascara(this.form, 'form:periodoPrevistoTerminoIngressante', '99/99/9999', event);" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{EnadeControle.enadeCursoVO.periodoPrevistoTerminoIngressante}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<otm:outputHelp tooltip="#{msg.help_Enade_periodoPrevistoTerminoConcluinte}" id="Enade_periodoPrevistoTerminoConcluinte" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Enade_periodoPrevistoTerminoConcluinte}" />
									<h:inputText id="periodoPrevistoTerminoConcuinte" onkeypress="return mascara(this.form, 'form:periodoPrevistoTerminoConcuinte', '99/99/9999', event);" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{EnadeControle.enadeCursoVO.periodoPrevistoTerminoConcluinte}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:inputText>

									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox id="considerarCargaHorariaEstagio" value="#{EnadeControle.enadeCursoVO.considerarCargaHorariaEstagio}" styleClass="form-control campos" style="position:relative; top:5px;" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<otm:outputHelp tooltip="#{msg.help_Enade_considerarCargaHorariaAtividadeComplementar}" id="Enade_considerarCargaHorariaAtividadeComplementar" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Enade_considerarCargaHorariaAtividadeComplementar}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox id="considerarCargaHorariaAtividadeComplementar" value="#{EnadeControle.enadeCursoVO.considerarCargaHorariaAtividadeComplementar}" styleClass="form-control campos" style="position:relative; top:5px;" />
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup columns="1" id="enadeCursoVOs" columnClasses="colunaCentralizada" width="100%">

										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
											<h:panelGroup layout="block" styleClass="col-md-12 pn">
												<h:inputText styleClass="form-control campos" id="filtroCurso" size="20" value="#{FilterFactory.filter('enadeCursos', 'cursoVO.nome', 'TEXTO').filtro}">
													<a4j:ajax event="change" execute="@this" render="enadeCursos" />
												</h:inputText>
												<span class="append-icon right"> <otm:commandIcon tooltip="Limpar Filtro" render="enadeCursos" oncomplete="setFocus(form,'form:enadeCursos:filtroCurso')" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('enadeCursos')}"></otm:commandIcon> <otm:commandIcon tooltip="Ordenar Lista" icon="#{msg_botoes.btn_icon_ordenar_embutido}" render="enadeCursoVOs" execute="@this" image="#{FilterFactory.filter('enadeCursos', 'cursoVO.nome', 'TEXTO').iconeOrdenacao}" action="#{FilterFactory.ordenar('enadeCursos', EnadeControle.enadeVO.enadeCursoVOs)}"></otm:commandIcon>
												</span>
											</h:panelGroup>
										</f:facet>
										<h:outputText value="#{enadeCursoItens.cursoVO.nome}" />
									</rich:column>
									<rich:column filterType="custom" filter="#{FilterFactory.filter('enadeCursos2', 'anoBaseIngressante', 'TEXTO')}">

											<h:outputText value="#{msg_aplic.prt_Enade_anoBaseIngressante}" />
											<h:panelGroup layout="block" styleClass="col-md-12 pn">
												<h:inputText id="filtroCurso2" styleClass="form-control campos" size="20" value="#{FilterFactory.filter('enadeCursos2', 'anoBaseIngressante', 'TEXTO').filtro}">
													<a4j:ajax event="change" execute="@this" render="enadeCursos" />
												</h:inputText>
												<span class="append-icon right"> <otm:commandIcon tooltip="Limpar Filtro" render="enadeCursos" oncomplete="setFocus(form,'form:enadeCursos:filtroCurso2')" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('enadeCursos2')}"></otm:commandIcon>
												</span>
											</h:panelGroup>
										</f:facet>
										<h:outputText value="#{enadeCursoItens.anoBaseIngressante}" />
									</rich:column>
									<rich:column style="text-align: center;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Enade_percenturalCargaHorariaIngressante}" />
										</f:facet>
										<h:outputText value="#{enadeCursoItens.percentualCargaHorariaIngressante}" />
									</rich:column>
									<rich:column style="text-align: center;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Enade_percenturalCargaHorariaConcluinte}" />
										</f:facet>
										<h:outputText value="#{enadeCursoItens.percentualCargaHorariaConcluinte}" />
									</rich:column>
									<rich:column style="text-align: center;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Enade_periodoPrevistoTerminoIngressante}" />
										</f:facet>
										<h:outputText value="#{enadeCursoItens.periodoPrevistoTerminoIngressante_Apresentar}" />
									</rich:column>
									<rich:column style="text-align: center;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Enade_periodoPrevistoTerminoConcluinte}" />
										</f:facet>
										<h:outputText value="#{enadeCursoItens.periodoPrevistoTerminoConcluinte_Apresentar}" />
									</rich:column>
									<rich:column style="text-align:center">
										<f:facet name="header">
											<h:outputText value="#{msg_botoes.btn_opcoes}" />
										</f:facet>
										<a4j:commandLink render="enadeCursoVOs, panelDadosCurso, panelGridMensagens" action="#{EnadeControle.editarEnadeCurso}">
											<span class="#{msg_botoes.btn_icon_editar} iconePequeno border-radius-all" />
											<rich:tooltip value="Editar" zindex="1000" />
										</a4j:commandLink>
										<a4j:commandLink render="enadeCursoVOs, panelDadosCurso, panelGridMensagens" action="#{EnadeControle.excluirEnadeCursoVOs}">
											<span class="#{msg_botoes.btn_icon_remover} iconePequeno border-radius-all" />
											<rich:tooltip value="Excluir" zindex="1000" />
										</a4j:commandLink>
									</rich:column>
								</rich:dataTable>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="panelGridMensagens">
						<otm:mensagem bean="#{EnadeControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="novo" immediate="true" action="#{EnadeControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
							<otm:spacer width="5" />
							<otm:commandButton id="salvar" action="#{EnadeControle.gravar}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" />
							<otm:spacer width="5" />
							<otm:commandButton id="excluir" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{EnadeControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" title="#{msg.msg_excluir_dados}" accesskey="3" />
							<otm:spacer width="5" />
							<otm:commandButton id="consultar" immediate="true" action="#{EnadeControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
							<otm:spacer width="5" />
							<otm:commandButton style="margin-right:5px" id="btnRelatorioTXT" render="formpanelEnadeTXT" rendered="#{EnadeControle.validarExistenciaMapaConvocacaoEnade}" oncomplete="#{rich:component('panelRelatorioTXT')}.show()" value="Exportar Dados Enade TXT" icon="fas fa-file"  styleClass="btn btn-danger mr5" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="700" height="400">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{EnadeControle.campoConsultaCurso}">
						<f:selectItems value="#{EnadeControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{EnadeControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{EnadeControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EnadeControle.listaConsultaCurso}" rows="5" var="cursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EnadeControle.selecionarCurso}" focus="codigoCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EnadeControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{EnadeControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{EnadeControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<script>
			document.getElementById("form:tituloEnade").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
