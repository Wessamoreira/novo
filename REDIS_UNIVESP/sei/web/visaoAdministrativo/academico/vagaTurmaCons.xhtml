<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_VagaTurma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{VagaTurmaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{VagaTurmaControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="formCadastro" listener="#{VagaTurmaControle.limparDadosConsulta}" />
					<f:selectItems value="#{VagaTurmaControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4 pt4" rendered="#{VagaTurmaControle.apresentarCampoValorConsultaSomenteValorNumerico}">
				<otm:spacer width="100%" />
				<h:inputText size="30" id="valorConsultaInteger" styleClass="form-control campos" value="#{VagaTurmaControle.controleConsulta.valorConsulta}" rendered="#{VagaTurmaControle.apresentarCampoValorConsultaSomenteValorNumerico}" onkeydown="aceitarSomenteValorNumerico(this)" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4 pt4" rendered="#{!VagaTurmaControle.apresentarCampoValorConsultaSomenteValorNumerico}">
				<otm:spacer width="100%" />
				<h:inputText size="30" id="valorConsulta" styleClass="form-control campos" value="#{VagaTurmaControle.controleConsulta.valorConsulta}" rendered="#{!VagaTurmaControle.apresentarCampoValorConsultaSomenteValorNumerico}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-1">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlunosPorUnidadeCursoTurnoTurmaRel_ano}" />
				<h:inputText id="ano" styleClass="form-control campos" size="4" maxlength="4" value="#{VagaTurmaControle.ano}" onkeydown="aceitarSomenteValorNumerico(this)" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-1">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlunosPorUnidadeCursoTurnoTurmaRel_semestre}" />
				<h:selectOneMenu id="semestreNotaAluno" styleClass="form-control campos" value="#{VagaTurmaControle.semestre}">
					<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Turma_situacao} Turma" />
				<h:selectOneMenu styleClass="form-control campos" id="situacaoTurma" value="#{VagaTurmaControle.situacaoTurma}">
					<f:selectItems value="#{VagaTurmaControle.listaSelectItemSituacaoTurma}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Tipo Turma" />
				<h:selectOneMenu styleClass="form-control campos" id="tipoTurma" value="#{VagaTurmaControle.situacaoTipoTurma}">
					<f:selectItems value="#{VagaTurmaControle.listaSelectItemSituacaoTipoTurma}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
				<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{VagaTurmaControle.consultar}" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{VagaTurmaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
			<otm:spacer height="5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{VagaTurmaControle.controleConsulta.listaConsulta}" rendered="#{!empty VagaTurmaControle.controleConsulta.listaConsulta}" rows="10" var="vagaTurmaItem">
				<rich:column sortBy="#{vagaTurmaItem.codigo}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_VagaTurma_codigo}" />
					</f:facet>
					<h:commandLink action="#{VagaTurmaControle.editar}" id="codigo" value="#{vagaTurmaItem.codigo}" />
				</rich:column>
				<rich:column sortBy="#{vagaTurmaItem.turmaVO.identificadorTurma}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_VagaTurma_identificadorTurma}" />
					</f:facet>
					<h:commandLink action="#{VagaTurmaControle.editar}" id="identificadorTurma" value="#{vagaTurmaItem.turmaVO.identificadorTurma}" />
				</rich:column>
				<rich:column sortBy="#{vagaTurmaItem.ano}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_VagaTurma_ano}" />
					</f:facet>
					<h:commandLink action="#{VagaTurmaControle.editar}" id="ano" value="#{vagaTurmaItem.ano}" />
				</rich:column>
				<rich:column sortBy="#{vagaTurmaItem.semestre}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_VagaTurma_semestre}" />
					</f:facet>
					<h:commandLink action="#{VagaTurmaControle.editar}" id="semestre" value="#{vagaTurmaItem.semestre}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{VagaTurmaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="items" limitToList="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{VagaTurmaControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
