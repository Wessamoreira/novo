<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{QuestionarioControle.tituloPagina}" />
	</ui:define>

	<ui:define name="conteudo">
		<script>
			window.onload = function() {
				document.getElementById("form:valorConsulta").focus();
			}
		</script>
		<h:panelGroup layout="block" styleClass="row">
			<h:form id="form">
				<h:inputText id="idControlador" style="display:none" size="90" value="#{QuestionarioControle.idControlador}"></h:inputText>
				<h:commandLink action="#{QuestionarioControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{QuestionarioControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{QuestionarioControle.tipoConsultaCombo}" />
						<a4j:ajax event="change" render="form" listener="#{QuestionarioControle.limparFiltroConsulta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{QuestionarioControle.controleConsulta.campoConsulta ne 'codigo'}">
					<h:inputText id="valorConsulta" styleClass="form-control campos" rendered="#{QuestionarioControle.controleConsulta.campoConsulta ne 'codigo'}" value="#{QuestionarioControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{QuestionarioControle.controleConsulta.campoConsulta eq 'codigo'}">
					<h:inputText id="valorConsultaCodigo" rendered="#{QuestionarioControle.controleConsulta.campoConsulta eq 'codigo'}" styleClass="form-control campos" value="#{QuestionarioControle.controleConsulta.valorConsulta}" onkeydown="aceitarSomenteValorNumerico(this)" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="consultar" type="submit" styleClass="btn btn-default" value="#{msg_botoes.btn_consultar}" action="#{QuestionarioControle.irPaginaInicial}" image="#{resource['imagens/botaoConsultar.png']}" alt="#{msg.msg_consultar_dados}" accesskey="2" render="form">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{QuestionarioControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{QuestionarioControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" value="#{QuestionarioControle.listaConsulta}" rendered="#{QuestionarioControle.apresentarResultadoConsulta}" rows="10" var="questionarioItem">
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Questionario_codigo}" />
						</f:facet>
						<h:commandLink action="#{QuestionarioControle.editar}" id="codigo" value="#{questionarioItem.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Questionario_descricao}" />
						</f:facet>
						<h:commandLink action="#{QuestionarioControle.editar}" id="descricao" value="#{questionarioItem.descricao}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Questionario_situacao}" />
						</f:facet>
						<h:commandLink action="#{QuestionarioControle.editar}" id="situacao" value="#{questionarioItem.situacao_Apresentar}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{QuestionarioControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup styleClass="colunaCentralizada">
					<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" page="#{QuestionarioControle.controleConsultaOtimizado.page}" scrollListener="#{QuestionarioControle.scrollerListener}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{QuestionarioControle}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{QuestionarioControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
