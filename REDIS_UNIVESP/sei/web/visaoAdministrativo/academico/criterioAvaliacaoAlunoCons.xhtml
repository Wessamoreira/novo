<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoAluno_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<!-- 	<head> -->
		<!-- <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"> -->
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> -->
		<!-- <meta http-equiv="Cache-Control" Content="no-cache" /> -->
		<!-- <meta http-equiv="Pragma" content="no-cache" /> -->
		<!-- <meta http-equiv="Expires" content="0" /> -->
		<!-- <title><h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoAluno_tituloForm} " /></title> -->
		<!-- 	</head> -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{CriterioAvaliacaoAlunoControle.campoConsultaTurma}">
						<f:selectItems value="#{CriterioAvaliacaoAlunoControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{CriterioAvaliacaoAlunoControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{CriterioAvaliacaoAlunoControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CriterioAvaliacaoAlunoControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_identificador}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CriterioAvaliacaoAlunoControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_curso}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CriterioAvaliacaoAlunoControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_turno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CriterioAvaliacaoAlunoControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CriterioAvaliacaoAlunoControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CriterioAvaliacaoAlunoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{CriterioAvaliacaoAlunoControle.campoConsultaAluno}">
						<f:selectItems value="#{CriterioAvaliacaoAlunoControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaAluno" size="30" onkeypress="modalKeyHandler('panelAluno', 'formAluno:btnConsultar')" styleClass="form-control campos" value="#{CriterioAvaliacaoAlunoControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{CriterioAvaliacaoAlunoControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CriterioAvaliacaoAlunoControle.listaConsultaAluno}" rows="5" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CriterioAvaliacaoAlunoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CriterioAvaliacaoAlunoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CriterioAvaliacaoAlunoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação Atual Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CriterioAvaliacaoAlunoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CriterioAvaliacaoAlunoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CriterioAvaliacaoAlunoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{CriterioAvaliacaoAlunoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacao_unidadeEnsino}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="ue" value="#{CriterioAvaliacaoAlunoControle.unidadeEnsino}">
						<f:selectItems value="#{CriterioAvaliacaoAlunoControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="consulta" value="#{CriterioAvaliacaoAlunoControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" render="form:panelGridForm" execute="form:panelGridForm" />
						<f:selectItems value="#{CriterioAvaliacaoAlunoControle.listaSelectItemOpcaoConsulta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn" rendered="#{CriterioAvaliacaoAlunoControle.apresentarMatricula}">
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{CriterioAvaliacaoAlunoControle.apresentarMatricula}">
						<h:outputText styleClass="field control-label tituloCampos" rendered="#{CriterioAvaliacaoAlunoControle.controleConsulta.campoConsulta == 'matricula'}" value="#{msg_aplic.prt_CriterioAvaliacaoAluno_matricula}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{CriterioAvaliacaoAlunoControle.apresentarMatricula}">
						<h:inputText id="alunoMatricula" size="20" styleClass="form-control camposObrigatorios" value="#{CriterioAvaliacaoAlunoControle.matriculaVO.matricula}">
							<a4j:ajax event="change" listener="#{CriterioAvaliacaoAlunoControle.consultarMatriculaPorMatricula}" render="form" execute="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8" rendered="#{CriterioAvaliacaoAlunoControle.apresentarMatricula}">
						<h:inputText id="alunoNome" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{CriterioAvaliacaoAlunoControle.matriculaVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" alt="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{CriterioAvaliacaoAlunoControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" alt="Limpas Dados" action="#{CriterioAvaliacaoAlunoControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{CriterioAvaliacaoAlunoControle.controleConsulta.campoConsulta == 'turma'}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{CriterioAvaliacaoAlunoControle.controleConsulta.campoConsulta == 'turma'}" value="#{msg_aplic.prt_CriterioAvaliacaoAluno_turma}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText styleClass="form-control camposObrigatorios" size="20" maxlength="50" value="#{CriterioAvaliacaoAlunoControle.turmaVO.identificadorTurma}">
							<a4j:ajax event="change" listener="#{CriterioAvaliacaoAlunoControle.consultarTurmaPorIdentificador}" render="form" execute="form" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="nomeTurma" alt="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" alt="Limpas Dados" action="#{CriterioAvaliacaoAlunoControle.limparTurma}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{CriterioAvaliacaoAlunoControle.apresentarAno}">
					<h:outputText rendered="#{CriterioAvaliacaoAlunoControle.apresentarAno}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoAluno_ano}" />
					<h:inputText styleClass="form-control camposObrigatorios" size="6" maxlength="4" value="#{CriterioAvaliacaoAlunoControle.ano}" onkeydown="aceitarSomenteValorNumerico(this)" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{CriterioAvaliacaoAlunoControle.apresentarSemestre}">
					<h:outputText rendered="#{CriterioAvaliacaoAlunoControle.apresentarSemestre}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoAluno_semestre}" />
					<h:selectOneMenu rendered="#{CriterioAvaliacaoAlunoControle.apresentarSemestre}" styleClass="form-control camposObrigatorios" value="#{CriterioAvaliacaoAlunoControle.semestre}">
						<f:selectItems value="#{CriterioAvaliacaoAlunoControle.listaSelectItemSemestre}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoAluno_situacao}" />
					<h:selectOneMenu styleClass="form-control campos" value="#{CriterioAvaliacaoAlunoControle.situacao}">
						<f:selectItems value="#{CriterioAvaliacaoAlunoControle.listaSelectItemSituacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{CriterioAvaliacaoAlunoControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
				<rich:dataTable headerClass="consulta" width="100%" id="items" rowKeyVar="row" value="#{CriterioAvaliacaoAlunoControle.criterioAvaliacaoVOs}" columnClasses="colunaCentralizada" var="criterioAvaliacaoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoAlunoTab}" />
						</f:facet>
						<h:commandLink action="#{CriterioAvaliacaoAlunoControle.editar}">
							<h:outputText value="#{criterioAvaliacaoItens.codigo}" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoAluno_matricula}" />
						</f:facet>
						<h:commandLink action="#{CriterioAvaliacaoAlunoControle.editar}">
							<h:outputText value="#{criterioAvaliacaoItens.matriculaVO.matricula}" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoAluno_aluno}" />
						</f:facet>
						<h:commandLink action="#{CriterioAvaliacaoAlunoControle.editar}">
							<h:outputText value="#{criterioAvaliacaoItens.matriculaVO.aluno.nome}" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_unidadeEnsino}" />
						</f:facet>
						<h:commandLink action="#{CriterioAvaliacaoAlunoControle.editar}">
							<h:outputText value="#{criterioAvaliacaoItens.unidadeEnsino.nome}" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_curso}" />
						</f:facet>
						<h:commandLink action="#{CriterioAvaliacaoAlunoControle.editar}">
							<h:outputText value="#{criterioAvaliacaoItens.curso.codigo} - #{criterioAvaliacaoItens.curso.nome}" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_gradeCurricular}" />
						</f:facet>
						<h:commandLink action="#{CriterioAvaliacaoAlunoControle.editar}">
							<h:outputText value="#{criterioAvaliacaoItens.gradeCurricularVO.nome}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_periodoLetivo}" />
						</f:facet>
						<h:commandLink action="#{CriterioAvaliacaoAlunoControle.editar}">
							<h:outputText value="#{criterioAvaliacaoItens.matriculaPeriodoVO.periodoLetivo.descricao}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CriterioAvaliacaoAlunoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" render="itens, panelGridMensagens" id="scResultadoConsulta" rendered="#{CriterioAvaliacaoAlunoControle.controleConsultaOtimizado.apresentarDatascroller}" scrollListener="#{CriterioAvaliacaoAlunoControle.paginarConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CriterioAvaliacaoAlunoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
