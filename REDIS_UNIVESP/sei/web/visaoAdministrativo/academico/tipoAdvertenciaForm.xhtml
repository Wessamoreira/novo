<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipoAdvertencia_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_TipoAdvertencia_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{TipoAdvertenciaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoAdvertencia_descricao}" />
				<h:inputText id="descricao" styleClass="form-control camposObrigatorios" size="70" value="#{TipoAdvertenciaControle.tipoAdvertenciaVO.descricao}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoAdvertencia_situacao}" />
				<h:selectOneMenu id="situacao" styleClass="form-control camposObrigatorios" value="#{TipoAdvertenciaControle.tipoAdvertenciaVO.situacao}">
					<f:selectItems value="#{TipoAdvertenciaControle.listaSelectItemSituacaoTipoAdvertencia }" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoAdvertencia_gerarSuspensao}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="gerarSuspensao" styleClass="form-control campos" value="#{TipoAdvertenciaControle.tipoAdvertenciaVO.gerarSuspensao}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoAdvertencia_visaoPais}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="visaoPais" styleClass="form-control campos" value="#{TipoAdvertenciaControle.tipoAdvertenciaVO.visaoPais}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoAdvertencia_advertenciaVerbal}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="advertenciaVerbal" styleClass="form-control campos" value="#{TipoAdvertenciaControle.tipoAdvertenciaVO.advertenciaVerbal}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Patrimonio_ResponsavelCadastro}" />
				<h:inputText id="responsavelCadastro" size="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{TipoAdvertenciaControle.tipoAdvertenciaVO.usuarioVO.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoAdvertencia_visaoAluno}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="visaoALuno" styleClass="form-control campos" value="#{TipoAdvertenciaControle.tipoAdvertenciaVO.visaoAluno}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoAdvertencia_enviarEmail}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="enviarEmail" styleClass="form-control campos" value="#{TipoAdvertenciaControle.tipoAdvertenciaVO.enviarEmail}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Patrimonio_DataCadastro}" />
				<h:inputText id="dataCadastro" onkeypress="return mascara(this.form, 'form:data', '99/99/9999', event);" size="7" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{TipoAdvertenciaControle.tipoAdvertenciaVO.dataCadastro}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoAdvertencia_descricaoAdvertencia}" />
				<h:inputTextarea id="descricaoAdvertencia" styleClass="form-control campos" value="#{TipoAdvertenciaControle.tipoAdvertenciaVO.descricaoAdvertencia}" />
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{TipoAdvertenciaControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton style="margin-left:5px" id="novo" render="form" styleClass="btn btn-info btn-novo" action="#{TipoAdvertenciaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" />
						<otm:commandButton style="margin-left:5px" id="salvar" render="form" styleClass="btn btn-dark btn-gravar" action="#{TipoAdvertenciaControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" />
						<otm:commandButton style="margin-left:5px" id="excluir" render="form" styleClass="btn btn-danger btn-excluir" action="#{TipoAdvertenciaControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="confirm('#{msg.msg_confirmacao_excluxao}');" />
						<otm:commandButton id="consultar" render="form" styleClass="btn btn-default btn-consultar" action="#{TipoAdvertenciaControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:descricao").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
