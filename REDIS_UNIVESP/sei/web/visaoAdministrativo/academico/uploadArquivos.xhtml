				<h:outputText value="#{msg_aplic.prt_Exclusao_confirmarExclusao}" />
			</f:facet>
			<h:form id="formExcluir">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaAlinhamento" styleClass="tabForm">
					<h:outputText value="#{msg_aplic.prt_UploadArquivo_confirmarExclusao}" styleClass="tituloCamposNegrito" />
					<otm:spacer width="40" />
					<h:panelGroup columns="2" columnClasses="colunaCentralizada">
						<otm:commandButton value="Sim" rendered="#{!ArquivoControle.excluindoArquivoFilho}" render="form" styleClass="btn btn-dark btn-sim" oncomplete="#{rich:component('panelExcluir')}.hide()" action="#{ArquivoControle.excluirArquivo}" alt="Excluir" />
						<otm:commandButton value="Sim" rendered="#{ArquivoControle.excluindoArquivoFilho}" render="form" styleClass="btn btn-dark btn-sim" oncomplete="#{rich:component('panelExcluir')}.hide()" action="#{ArquivoControle.excluirArquivoFilho}" alt="Excluir" />
						<otm:commandButton value="Não" immediate="true" render="panelLinkArquivo" oncomplete="#{rich:component('panelExcluir')}.hide()" styleClass="btn btn-danger btn-nao" alt="Não Excluir" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{ArquivoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGeral">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UploadArquivos_Disciplina}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="disciplinaNome" size="60" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{ArquivoControle.disciplinaVO.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosDisciplina" alt="Localizar Disciplina" render="formDisciplina" oncomplete="#{rich:component('panelDisciplina')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosDisciplina" alt="Limpas Dados" action="#{ArquivoControle.limparCampoDisciplina}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_turma}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="turma" styleClass="form-control camposSomenteLeitura" readonly="true" size="60" value="#{ArquivoControle.turmaVO.identificadorTurma}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="nomeTurma" alt="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" alt="Limpas Dados" action="#{ArquivoControle.limparTurma}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisponibilidadeHorario_professor}" />

						<h:inputText id="professor" styleClass="form-control camposSomenteLeitura" readonly="true" size="60" value="#{ArquivoControle.professorVO.nome}" />

						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4 pn mt10">

							<h:outputText styleClass="tituloCampos font-weight-bold mr10" value="Período do Upload" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="tituloCampos" value="Ano" />
							<h:inputText style="width: 100px" id="anoPeriodoUpload" size="4" maxlength="4" value="#{ArquivoControle.anoPeriodoUpload}" styleClass="form-control camposObrigatorios" onkeydown="aceitarSomenteValorNumerico(this)">
								<a4j:ajax event="change" listener="#{ArquivoControle.montarListaSelectItemTurmaProfessor}" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="tituloCampos" value="Semestre" />
							<h:selectOneMenu style="width: 100px" id="semestrePeriodoUpload" styleClass="form-control campos" value="#{ArquivoControle.semestrePeriodoUpload}">
								<a4j:ajax event="change" listener="#{ArquivoControle.montarListaSelectItemTurmaProfessor}" />
								<f:selectItems value="#{ArquivoControle.listaSelectSemestre}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4 mt10">
					<h:panelGroup layout="block" styleClass="row mn border rounded pb5">
						<h:panelGroup layout="block" styleClass="col-md-12 border-bottom bg-gray">
							<h:outputText styleClass="tituloCampos font-weight-bold mr10" value="#{msg_aplic.prt_UploadArquivos_Periodo_do_Disponibilizacao}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="tituloCampos" value="Ano" />
							<h:inputText style="width: 100px" id="anoPeriodoDisponibilizacao" size="4" maxlength="4" value="#{ArquivoControle.anoPeriodoDisponibilizacao}" styleClass="form-control camposObrigatorios" onkeydown="aceitarSomenteValorNumerico(this)">
								<a4j:ajax event="change" listener="#{ArquivoControle.montarListaSelectItemTurmaProfessor}" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="tituloCampos" value="Semestre" />
							<h:selectOneMenu style="width: 100px" id="semestrePeriodoDisponibilizacao" styleClass="form-control campos" value="#{ArquivoControle.semestrePeriodoDisponibilizacao}">
								<a4j:ajax event="change" listener="#{ArquivoControle.montarListaSelectItemTurmaProfessor}" />
								<f:selectItems value="#{ArquivoControle.listaSelectSemestre}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_UploadArquivos_Situacao}" />

								<f:selectItems value="#{ArquivoControle.tipoConsultaComboSituacao}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">

				</h:panelGroup>
			</h:panelGroup>
			<otm:spacer height="10" />

					<rich:column>
						<rich:dataTable style="border:none" width="100%" border="none" rowClasses="linhaSemBorda" columnClasses="columnSemBorda" id="arquivoVOs" value="#{arquivoDisciplinaTurmaProfessorItens.arquivoFilhoVOs}" var="arquivoItens">
							<rich:column>
								<f:facet name="header">
									<h:panelGroup columns="2" width="100%">
										<h:panelGroup layout="block" styleClass="col-md-6 text-left">
											<h:outputText styleClass="field control-label tituloCampos" value="Turma: #{arquivoDisciplinaTurmaProfessorItens.turma.identificadorTurma}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-6 text-right">
											<h:outputText styleClass="field control-label tituloCampos" value="Professor(a): #{arquivoDisciplinaTurmaProfessorItens.professor.nome}" />
										</h:panelGroup>
									</h:panelGroup>
								</f:facet>
								<rich:dragIndicator id="unidadeIndicator" />
								<rich:dragSource type="#{arquivoDisciplinaTurmaProfessorItens.keyAgrupadorTurmaDisciplinaProfessor}Agrupamento" dragIndicator="unidadeIndicator" dragValue="#{arquivoItens}">
								</rich:dragSource>
								<rich:dropTarget dropValue="#{arquivoItens}" render="form" dropListener="#{ArquivoControle.alterarOrdemArquivo}" acceptedTypes="#{arquivoDisciplinaTurmaProfessorItens.keyAgrupadorTurmaDisciplinaProfessor}Agrupamento" />
								<h:panelGroup title="Arraste e solte para alterar a ordem do arquivo" columns="1" style="background-color:#E0E0E0; border-bottom:1px solid #E0E0E0" width="100%">
									<h:panelGroup>
										<h:outputText styleClass="field control-label tituloCampos" style="float:left;" value="#{arquivoItens.indiceAgrupador} - " />
										<h:outputText style="text-decoration:none;margin-left:5px; float: left;" styleClass="field control-label tituloCampos" rendered="#{!empty arquivoItens.arquivoFilhoVOs}" value="#{arquivoItens.agrupador}" />
										<h:outputText style="text-decoration:none;margin-left:5px; float: left;" styleClass="field control-label tituloCampos" rendered="#{empty arquivoItens.arquivoFilhoVOs}" value="#{arquivoItens.descricaoApresentar}" />
										<h:panelGroup style="float:right;">
											<h:outputText rendered="#{empty arquivoItens.arquivoFilhoVOs}" value="Disponibilizado em: #{arquivoItens.dataUpload_Apresentar}" styleClass="field control-label tituloCampos" />
											<otm:spacer width="5px" />
											<a4j:commandLink rendered="#{arquivoItens.indiceAgrupador > 1}" render="form:panelGridArquivos, form:panelGridMensagens" action="#{ArquivoControle.alterarOrdemArquivo}">
												<span class="#{msg_botoes.btn_icon_subir_embutido} iconePequeno"></span>
												<f:setPropertyActionListener value="true" target="#{ArquivoControle.subir}" />
												<rich:tooltip value="Clique para subir ou clique sobre o título e arraste e solte"></rich:tooltip>
											</a4j:commandLink>
											<a4j:commandLink rendered="#{arquivoItens.indiceAgrupador lt fn:length(arquivoDisciplinaTurmaProfessorItens.arquivoFilhoVOs)}" render="form:panelGridArquivos, form:panelGridMensagens" action="#{ArquivoControle.alterarOrdemArquivo}" >
												<span class="#{msg_botoes.btn_icon_descer_embutido} iconePequeno"></span>
												<f:setPropertyActionListener value="false" target="#{ArquivoControle.subir}" />
												<rich:tooltip value="Clique para descer ou clique sobre o título e arraste e solte"></rich:tooltip>
											</a4j:commandLink>
											<a4j:commandLink rendered="#{empty arquivoItens.arquivoFilhoVOs}" action="#{ArquivoControle.editar}" oncomplete="#{rich:component('panelUploadArquivo')}.show()" render="formUploadArquivo, form" tooltip="#{msg.msg_editar_dados}" >
												<span class="#{msg_botoes.btn_icon_editar_embutido} iconePequeno"></span>
												<rich:tooltip value="#{msg.msg_editar_dados}"></rich:tooltip>
											</a4j:commandLink>
											<h:commandLink rendered="#{empty arquivoItens.arquivoFilhoVOs}" action="#{ArquivoControle.selecionarArquivoParaDownload}" style="position:relative;" target="#{arquivoItens.servidorArquivoOnline ne 'APACHE' ? '_blank' : '' }" title="Download Arquivo">
												<span class="#{msg_botoes.btn_icon_download_embutido} iconePequeno"></span>
											</h:commandLink>
											<a4j:commandLink rendered="#{empty arquivoItens.arquivoFilhoVOs}" render="formExcluir" oncomplete="#{rich:component('panelExcluir')}.show()">

												<f:setPropertyActionListener value="#{arquivoItens}" target="#{ArquivoControle.arquivoExcluirVO}" />
												<f:setPropertyActionListener value="false" target="#{ArquivoControle.excluindoArquivoFilho}" />
												<rich:tooltip value="#{msg_botoes.btn_excluir}"></rich:tooltip>
											</a4j:commandLink>
										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>
							</rich:column>
							<rich:collapsibleSubTable id="arquivoFilhoVOs" value="#{arquivoItens.arquivoFilhoVOs}" var="arquivoFilhoVOItens">
								<rich:column title="Arraste e solte para alterar a ordem do arquivo" style="padding-left:30px;text-align:left">
									<rich:dragSource type="#{arquivoDisciplinaTurmaProfessorItens.keyAgrupadorTurmaDisciplinaProfessor}ArquivoFilho" dragIndicator="unidadeIndicator" dragValue="#{arquivoFilhoVOItens}">
									</rich:dragSource>
									<rich:dropTarget dropValue="#{arquivoFilhoVOItens}" render="form:arquivoDisciplinaTurmaProfessorVOs,  form:panelGridMensagens" dropListener="#{ArquivoControle.alterarOrdemArquivoFilho}" acceptedTypes="#{arquivoDisciplinaTurmaProfessorItens.keyAgrupadorTurmaDisciplinaProfessor}ArquivoFilho" />
									<h:panelGroup title="Arrate e solte para alterar a ordem do arquivo" columns="1" width="100%">
										<h:panelGroup>
											<h:outputText styleClass="itemIndicePagina" style="text-decoration:none;margin-left:5px" value="#{arquivoItens.indiceAgrupador}.#{arquivoFilhoVOItens.indice} - #{arquivoFilhoVOItens.descricaoApresentar}" />
											<h:panelGroup style="float:right;">
												<h:outputText value="Disponibilizado em: #{arquivoFilhoVOItens.dataUpload_Apresentar}" styleClass="field control-label tituloCampos" />
												<otm:spacer width="5px" />
												<a4j:commandLink rendered="#{arquivoFilhoVOItens.indice gt 1}" render="form:arquivoDisciplinaTurmaProfessorVOs, form:panelGridMensagens" action="#{ArquivoControle.alterarOrdemArquivoFilho}" value="#{msg_botoes.btn_subir}" image="#{resource['/imagens/ead/iconeSubir.png']}" title="Clique para subir ou clique sobre o título e arraste e solte">
													<span class="#{msg_botoes.btn_icon_subir_embutido} iconePequeno"></span>
													<f:setPropertyActionListener value="true" target="#{ArquivoControle.subir}" />
													<rich:tooltip value="Clique para subir ou clique sobre o título e arraste e solte"></rich:tooltip>
												</a4j:commandLink>
												<a4j:commandLink rendered="#{arquivoFilhoVOItens.indice lt fn:length(arquivoItens.arquivoFilhoVOs)}" render="form:arquivoDisciplinaTurmaProfessorVOs, form:panelGridMensagens" action="#{ArquivoControle.alterarOrdemArquivoFilho}" value="#{msg_botoes.btn_descer}" image="#{resource['/imagens/ead/iconeDescer.png']}" title="Clique para descer ou clique sobre o tiítulo e arraste e solte">
													<span class="#{msg_botoes.btn_icon_descer_embutido} iconePequeno"></span>	
													<f:setPropertyActionListener value="false" target="#{ArquivoControle.subir}" />
													<rich:tooltip value="Clique para descer ou clique sobre o título e arraste e solte"></rich:tooltip>
												</a4j:commandLink>
												<a4j:commandLink action="#{ArquivoControle.editarArquivoFilho}" oncomplete="#{rich:component('panelUploadArquivo')}.show()" render="formUploadArquivo, form" title="#{msg.msg_editar_dados}" >
													<span class="#{msg_botoes.btn_icon_editar_embutido} iconePequeno"></span>
													<rich:tooltip value="Editar"></rich:tooltip>

													<span class="#{msg_botoes.btn_icon_download_embutido} iconePequeno"></span>
												</h:commandLink>
												<a4j:commandLink render="formExcluir" oncomplete="#{rich:component('panelExcluir')}.show()" value="#{msg_botoes.btn_excluir}" image="#{resource['/imagens/ead/iconeExcluir.png']}" title="#{msg_botoes.btn_excluir}">
													<span class="#{msg_botoes.btn_icon_remover_embutido} iconePequeno"></span>

													<f:setPropertyActionListener value="#{arquivoItens}" target="#{ArquivoControle.arquivoExcluirVO}" />
													<f:setPropertyActionListener value="true" target="#{ArquivoControle.excluindoArquivoFilho}" />
													<rich:tooltip value="Editar"></rich:tooltip>
												</a4j:commandLink>
											</h:panelGroup>
										</h:panelGroup>
									</h:panelGroup>
