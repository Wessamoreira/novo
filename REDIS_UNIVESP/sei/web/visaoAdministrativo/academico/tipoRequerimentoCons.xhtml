<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipoRequerimento_tituloForm}" />
	</ui:define>

	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="ACADEMICO/TRANSFERENCIASPROTOCOLO/TIPOREQUERIMENTO" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>

	<ui:define name="conteudo">

		<script>
			window.onload = function() {
				document.getElementById("formCadastro:valorConsulta").focus();
			}
		</script>

		<h:form id="formCadastro">
			<h:commandLink action="#{TipoRequerimentoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{TipoRequerimentoControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="formCadastro" />
					<f:selectItems value="#{TipoRequerimentoControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5 pt4" rendered="#{TipoRequerimentoControle.controleConsulta.campoConsulta ne 'situacao'}">
				<otm:spacer width="100%" />
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{TipoRequerimentoControle.controleConsulta.valorConsulta}" rendered="#{TipoRequerimentoControle.controleConsulta.campoConsulta ne 'situacao'}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
				<h:selectOneMenu styleClass="form-control campos" id="situacao" value="#{TipoRequerimentoControle.situacao}">
					<f:selectItems value="#{TipoRequerimentoControle.listaSelectItemSituacao}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 pt4">
				<otm:spacer width="100%" />
				<otm:commandButton render="formCadastro, items" id="consultar" type="submit" icon="#{msg_botoes.btn_icon_lupa_embutido}" value="Consultar" action="#{TipoRequerimentoControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{TipoRequerimentoControle.listaConsulta}" rendered="#{TipoRequerimentoControle.apresentarResultadoConsulta}" rows="10" var="tipoRequerimentoItem">
				<rich:column sortBy="#{tipoRequerimentoItem.codigo}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TipoRequerimento_codigo}" />
					</f:facet>
					<h:commandLink action="#{TipoRequerimentoControle.editar}" id="codigo" value="#{tipoRequerimentoItem.codigo}" />
				</rich:column>
				<rich:column sortBy="#{tipoRequerimentoItem.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TipoRequerimento_nome}" />
					</f:facet>
					<h:commandLink action="#{TipoRequerimentoControle.editar}" id="nome" value="#{tipoRequerimentoItem.nome}" />
				</rich:column>
				<rich:column sortBy="#{tipoRequerimentoItem.prazoExecucao}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TipoRequerimento_prazoExecucao}" />
					</f:facet>
					<h:commandLink action="#{TipoRequerimentoControle.editar}" id="prazoExecucao" value="#{tipoRequerimentoItem.prazoExecucao}" />
				</rich:column>
				
				<rich:column sortBy="#{tipoRequerimentoItem.situacao_Apresentar}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TipoRequerimento_situacao}" />
					</f:facet>
					<h:commandLink action="#{TipoRequerimentoControle.editar}">
						<h:outputText id="situacaoApr" value="#{tipoRequerimentoItem.situacao_Apresentar}">
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{TipoRequerimentoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
			</rich:dataTable>
			<h:panelGroup styleClass="colunaCentralizada">
				<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="formCadastro:items" limitRender="10" />
			</h:panelGroup>
			<otm:mensagem bean="#{TipoRequerimentoControle}"></otm:mensagem>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{TipoRequerimentoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
