<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_tituloForm}" />
	</ui:define>
	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['/imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="ACADEMICO/TURMA/PROGRAMARAULASTURMA" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ProgramacaoAulaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="Turma" />
				<h:inputText id="valorConsulta" size="40" maxlength="200" styleClass="form-control camposObrigatorios" value="#{ProgramacaoAulaControle.controleConsulta.valorConsulta}">
					<a4j:ajax event="change" execute="this" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Tipo Turma" />
				<h:selectOneMenu styleClass="form-control campos" id="tipoTurma" value="#{ProgramacaoAulaControle.situacaoTipoTurma}">
					<f:selectItems value="#{ProgramacaoAulaControle.listaSelectItemSituacaoTipoTurma}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-1">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_ano}" />
				<h:inputText id="ano" styleClass="form-control campos" size="4" maxlength="4" value="#{ProgramacaoAulaControle.anoVigente}" onkeypress="aceitarSomenteValorNumericoPositivo(this)">
					<a4j:ajax event="change" render="form" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-1">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_semestre}" />
				<h:selectOneMenu id="semestreNotaAluno" styleClass="form-control campos" value="#{ProgramacaoAulaControle.semestreVigente}">
					<f:selectItems value="#{ProgramacaoAulaControle.listaSelectItemSemestre}" />
					<a4j:ajax event="change" render="form" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Turma_situacao} Turma" />
				<h:selectOneMenu styleClass="form-control campos" id="situacaoTurma" value="#{ProgramacaoAulaControle.situacaoTurma}">
					<f:selectItems value="#{ProgramacaoAulaControle.listaSelectItemSituacaoTurma}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
				<otm:commandButton id="consultar" render="form" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ProgramacaoAulaControle.irPaginaInicial}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton render="form" id="novo" action="#{ProgramacaoAulaControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_bt.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ProgramacaoAulaControle.listaConsulta}" rendered="#{ProgramacaoAulaControle.apresentarResultadoConsulta}" rows="10" var="programacaoAulaItens">
				<rich:column sortBy="#{programacaoAulaItens.turma.identificadorTurma}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_turma}" />
					</f:facet>
					<h:commandLink action="#{ProgramacaoAulaControle.editar}" id="turma" value="#{programacaoAulaItens.turma.identificadorTurma}" />
				</rich:column>
				<rich:column sortBy="#{programacaoAulaItens.turma.unidadeEnsino.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_unidadeEnsino}" />
					</f:facet>
					<h:commandLink action="#{ProgramacaoAulaControle.editar}" id="unidadeEnsino" value="#{programacaoAulaItens.turma.unidadeEnsino.nome}" />
				</rich:column>
				<rich:column sortBy="#{programacaoAulaItens.turma.curso.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
					</f:facet>
					<h:commandLink action="#{ProgramacaoAulaControle.editar}" id="curso" value="#{programacaoAulaItens.turma.curso.nome}" />
				</rich:column>
				<rich:column sortBy="#{programacaoAulaItens.turno.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_turno}" />
					</f:facet>
					<h:commandLink action="#{ProgramacaoAulaControle.editar}" id="turno" value="#{programacaoAulaItens.turno.nome}" />
				</rich:column>
				<rich:column sortBy="#{programacaoAulaItens.turno.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_anoSemestre}" />
					</f:facet>
					<h:commandLink action="#{ProgramacaoAulaControle.editar}" id="anoSemestre" value="#{programacaoAulaItens.anoVigente}/#{programacaoAulaItens.semestreVigente}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Tipo Turma" />
					</f:facet>
					<h:commandLink action="#{ProgramacaoAulaControle.editar}" id="tipoTurma" value="#{programacaoAulaItens.turma.subturma?'Subturma': programacaoAulaItens.turma.turmaAgrupada?'Agrupada':'Normal'}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ProgramacaoAulaControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ProgramacaoAulaControle.mensagemDetalhada}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
