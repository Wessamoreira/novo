												</otm:commandIcon>
												
											</h:panelGroup>
												
										</h:panelGroup>
									</ui:define>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCapturarImagemWebCam" zindex="2000" top="5" overlapEmbedObjects="true" shadowOpacity="false" width="750" height="500" onshow="showWebCamAPP()">

				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_tirarFoto}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">

		<rich:popupPanel styleClass="modalMaximizado" id="panelEmprestimoAberto" autosized="true">

						<rich:column filterType="custom" filterExpression="#{itensEmprestimos.tipoOrigemTimeLine eq 'EMPRESTIMO_EM_DIA' or itensEmprestimos.tipoOrigemTimeLine eq 'EMPRESTIMO_ATRASADO'}">

						</rich:column>
						<rich:column>
							<f:facet name="header">

							<h:outputText value="#{itensEmprestimos.dataEmprestimo}" />
						</rich:column>
						<rich:column>

			</h:form>
		</rich:popupPanel>

				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelReservaPendente" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Reserva Pendente" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkpanelReservaPendente" />
					<rich:componentControl target="panelReservaPendente" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formReservaPendente">
				<h:panelGrid columns="1" width="100%" columnClasses="colunaCentralizada">

					<rich:dataTable id="resultadoDadosReservaPendente" style="width:100%;" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{FichaAlunoControle.listaReservaTimeLineVOs}" var="itensEmprestimos" rendered="#{FichaAlunoControle.quantidadeReservaPendente ne '0'}">

						<rich:column filterType="custom" filterExpression="#{itensEmprestimos.situacaoReserva eq 'EX'}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Emprestimo_catalogo}" />

		<rich:popupPanel styleClass="modalMaximizado" id="panelMultaPendente" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Multa Pendente" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkpanelMultaPendente" />
					<rich:componentControl target="panelMultaPendente" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMultaPendente">
				<h:panelGrid columns="1" width="100%" columnClasses="colunaCentralizada">

					<rich:dataTable id="resultadoDadosMultaPendente" style="width:100%;" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{FichaAlunoControle.listaTimeLineVOs}" var="itensEmprestimos" rendered="#{FichaAlunoControle.valorTotalMulta ne '0.0'}">

						<rich:column filterType="custom" filterExpression="#{itensEmprestimos.tipoOrigemTimeLine eq 'CONTA_RECEBER_VENCIMENTO'}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Emprestimo_catalogo}(s)" />
							</f:facet>
							<h:outputText value="#{itensEmprestimos.catalogo}" />

						<rich:column>
							<f:facet name="header">
								<h:outputText value="Data Vencimento" />

							<h:outputText value="#{itensEmprestimos.dataVencimentoContaReceber}">

							</h:outputText>
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="Valor" />
							</f:facet>
							<h:outputText value="#{itensEmprestimos.valorMulta}">
								<f:converter converterId="FormatadorNumerico"></f:converter>
							</h:outputText>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="Acréscimos" />

							</h:outputText>
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="Desconto" />
							</f:facet>
							<h:outputText value="#{itensEmprestimos.desconto}">
								<f:converter converterId="FormatadorNumerico"></f:converter>
							</h:outputText>

							<f:facet name="header">
								<h:outputText value="Valor Receber" />
							</f:facet>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCentroResultadoDetalhe" shadowOpacity="true" width="700" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CentroResultado_tituloForm} Origem Detalhe"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formCentroResultadoDetalhe">
				<h:panelGroup layout="block" columns="1" width="100%">										
					<rich:dataTable id="resultadoConsultaCentroResultadoDetalhe" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{FichaAlunoControle.centroResultadoOrigemVOs}" rows="10" var="centroResultadoDetalheItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Tipo Detalhe Valor" />
							</f:facet>
							<h:panelGroup layout="block">
								<h:outputText style="#{centroResultadoDetalheItens.cssValor}" value="#{centroResultadoDetalheItens.tipoCentroResultadoOrigemDetalheEnum}" converter="EnumConverter" />
								<h:outputText style="#{centroResultadoDetalheItens.cssValor}" value=" - " rendered="#{centroResultadoDetalheItens.tipoCentroResultadoOrigemDetalheEnum.descontoProgressivo}" />
								<h:outputText style="#{centroResultadoDetalheItens.cssValor}" value="#{centroResultadoDetalheItens.faixaDescontoProgressivo}" converter="EnumConverter" rendered="#{centroResultadoDetalheItens.tipoCentroResultadoOrigemDetalheEnum.descontoProgressivo}" />
								<h:outputText style="#{centroResultadoDetalheItens.cssValor}" value=" - #{centroResultadoDetalheItens.nomeOrigemDoTipoDetalhe}" rendered="#{!empty centroResultadoDetalheItens.nomeOrigemDoTipoDetalhe}" />
							</h:panelGroup>
							<f:facet name="footer">
								<h:panelGroup layout="block" style="float:left;">
									<h:outputText value="Total Valor Aplicado" />
								</h:panelGroup>
							</f:facet>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Data Limite Aplicação" />
							</f:facet>
							<h:outputText style="#{centroResultadoDetalheItens.cssValor}" value="#{centroResultadoDetalheItens.dataLimiteAplicacaoDesconto}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Valor" />
							</f:facet>
							<h:panelGroup layout="block" >
								<h:outputText value="#{centroResultadoDetalheItens.valor}" style="#{centroResultadoDetalheItens.cssValor}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</h:panelGroup>
							<f:facet name="footer">
								<h:panelGroup layout="block" style="float:right;">
									<h:outputText value="#{centroResultadoDetalheItens.totalCentroResultadoOrigemDetalheVO}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
								</h:panelGroup>
							</f:facet>
						</rich:column>
							<f:facet name="footer">
								<h:panelGroup layout="block" styleClass="row"></h:panelGroup>
							</f:facet>
					</rich:dataTable>
					<h:panelGroup layout="block" styleClass="row"></h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2 pn">
							<h:outputText value="Legenda: " styleClass="field control-label Campos"/>
						</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-1">
								<div style="width: 15px; height: 15px; background-color: #0000FF; float: right; border-radius:50%;"  />
							</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2" >
							<h:outputText value="Valores Somados" style="color: #0000FF;" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-1">
							<div style="width: 15px; height: 15px; background-color: #FF0000; float: right; border-radius:50%;" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText value="Descontos" style="color: #FF0000;" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-1">					
							<div style="width: 15px; height: 15px; background-color: #696969; float: right; border-radius:50%;" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText value="Valores Não utilizados" style="color: #696969;" />
						</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<otm:commandButton render="form:matriculaAbaFinanceiroVO:{row}:panelCentroResultadoDetalhe_container" style="margin-left:10px" oncomplete="#{rich:component('panelCentroResultadoDetalhe')}.hide()" styleClass="btn btn-primary dark btn-fechar" value="fechar" />
					</h:panelGroup>
					<h:panelGroup layout="block" id="mensagemConsultaCentroResultadoDetalhe" styleClass="row">
						<otm:mensagem bean="#{FichaAlunoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
