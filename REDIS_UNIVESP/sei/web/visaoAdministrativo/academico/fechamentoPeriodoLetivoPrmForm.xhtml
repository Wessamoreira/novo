<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Fechamento Período Letivo" />
	</ui:define>
	<ui:define name="conteudo">

		<otm2:modalUnidadeEnsino id="panelUnidadeEnsino" bean="#{FechamentoPeriodoLetivoPrmControle}" render="form"/>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formCurso:valorConsultaCurso').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{FechamentoPeriodoLetivoPrmControle.campoConsultaCurso}">
							<f:selectItems value="#{FechamentoPeriodoLetivoPrmControle.tipoConsultaComboCurso}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{FechamentoPeriodoLetivoPrmControle.valorConsultaCurso}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{FechamentoPeriodoLetivoPrmControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{FechamentoPeriodoLetivoPrmControle.unidadeEnsinoCursoVOs}" rows="5" var="unidadeEnsinoCursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_tituloForm}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FechamentoPeriodoLetivoPrmControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{unidadeEnsinoCursoItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turno_tituloForm}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FechamentoPeriodoLetivoPrmControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{unidadeEnsinoCursoItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{FechamentoPeriodoLetivoPrmControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="5" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" layout="block" styleClass="row">
					<otm:mensagem bean="#{FechamentoPeriodoLetivoPrmControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelPeriodoLetivoAtivoUnidadeEnsinoCurso" shadowOpacity="true" width="400" height="200" onshow="document.getElementById('formPeriodoLetivoAtivoUnidadeEnsinoCurso:dataFimPeriodoLetivo').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProcessoMatriculaCalendario_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelPeriodoLetivoAtivoUnidadeEnsinoCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formPeriodoLetivoAtivoUnidadeEnsinoCurso">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcSeletivo_dataFim}" />
					<otm:calendar id="dataFimPeriodoLetivo" value="#{FechamentoPeriodoLetivoPrmControle.periodoLetivoAtivoUnidadeEnsinoCursoVO.dataFimPeriodoLetivo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center mt5">
					<otm:commandButton icon="#{msg_botoes.btn_icon_gravar_embutido}" value="Gravar" styleClass="btn btn-dark btn-gravar" action="#{FechamentoPeriodoLetivoPrmControle.alterarDataFimPeriodoLetivoAtivoUnidadeEnsinoCurso}" oncomplete="#{rich:component('panelPeriodoLetivoAtivoUnidadeEnsinoCurso')}.hide()" render="form:items, msg" />
				</h:panelGroup>
				<h:panelGroup id="mensagemPeriodoLetivoAtivoUnidadeEnsinoCurso" layout="block" styleClass="row">
					<otm:mensagem bean="#{FechamentoPeriodoLetivoPrmControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{FechamentoPeriodoLetivoPrmControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="Unidade Ensino" />
<!-- 				<h:selectOneMenu disabled="#{FechamentoPeriodoLetivoPrmControle.existeUnidadeEnsino}" id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{FechamentoPeriodoLetivoPrmControle.unidadeEnsinoCursoVO.unidadeEnsino}"> -->
<!-- 					<a4j:ajax event="change" listener="#{FechamentoPeriodoLetivoPrmControle.limparDadosCursoTurno}" render="form:nomeCurso, form:turno" /> -->
<!-- 					<f:selectItems value="#{FechamentoPeriodoLetivoPrmControle.listaSelectItemUnidadeEnsino}" /> -->
<!-- 				</h:selectOneMenu> -->
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText styleClass="form-control campos" readonly="true" id="unidadeEnsino" value="#{FechamentoPeriodoLetivoPrmControle.unidadeEnsinosApresentar}"/>
					<span class="append-icon right"> 
					<otm:commandIcon execute="form" id="selecionarUnidadeEnsino" tooltip="Selecionar Unidades de Ensino" oncomplete="#{rich:component('panelUnidadeEnsino')}.show();" icon="#{msg_botoes.btn_icon_adicionar_embutido}" render="formUnidadeEnsino" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConsultorPorMatriculaRel_nivelEducacional}" />
				<h:selectOneMenu id="nivelEducacional" styleClass="form-control camposObrigatorios" value="#{FechamentoPeriodoLetivoPrmControle.nivelEducacionalApresentar}" >
					<f:selectItems value="#{EnumControle.comboBoxTipoNivelEducacionalEnum}" />
					<a4j:ajax event="change" listener="#{FechamentoPeriodoLetivoPrmControle.limparDadosCursoTurno}" render="form" execute="form"/>
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="panelPeriodicidade" layout="block" styleClass="#{FechamentoPeriodoLetivoPrmControle.periodicidade eq 'IN' ? 'col-md-3' : 'col-md-2'}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AssinaturaPeriodico_periodicidade}" />
				<h:selectOneMenu id="periodicidadeTurma" styleClass="#{FechamentoPeriodoLetivoPrmControle.unidadeEnsinoCursoVO.curso.codigo > 0 ? 'form-control camposSomenteLeitura' : 'form-control camposObrigatorios'}" value="#{FechamentoPeriodoLetivoPrmControle.periodicidade}" disabled="#{FechamentoPeriodoLetivoPrmControle.unidadeEnsinoCursoVO.curso.codigo > 0}">
					<a4j:ajax event="change" render="form,panelAno,panelSemestre" listener="#{FechamentoPeriodoLetivoPrmControle.consultaPeriodicidade}" execute="form"/>
					<f:selectItems value="#{FechamentoPeriodoLetivoPrmControle.listaSelectItemPeriodicidade}"/>
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{FechamentoPeriodoLetivoPrmControle.isApresentarCampoAnoPeriodicidade}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_ano}" />
				<h:inputText id="ano" size="4" maxlength="4" styleClass="form-control camposObrigatorios" value="#{FechamentoPeriodoLetivoPrmControle.ano}" onkeydown="aceitarSomenteValorNumerico(this)" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{FechamentoPeriodoLetivoPrmControle.isApresentarCampoSemestrePeriodicidade}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_semestre}" />
				<h:selectOneMenu id="semestre" value="#{FechamentoPeriodoLetivoPrmControle.semestre}" styleClass="form-control camposObrigatorios">
					<f:selectItems value="#{FechamentoPeriodoLetivoPrmControle.listaSelectItemSemestre}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="#{FechamentoPeriodoLetivoPrmControle.periodicidade eq 'AN' ? 'col-md-2' : 'col-md-3'}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SituacaoFechamentoPeriodoLetivo}" />
				<h:selectOneMenu id="situacaoFechamentoPeriodoLetivo" value="#{FechamentoPeriodoLetivoPrmControle.situacaoFechamentoPeriodoLetivo}" styleClass="form-control camposObrigatorios">
					<f:selectItems value="#{FechamentoPeriodoLetivoPrmControle.listaSelectItemSituacaoFechamentoPeriodoLetivo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcessoMatriculaCalendario_curso}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText readonly="true" id="nomeCurso" size="50" styleClass="form-control camposSomenteLeitura" value="#{FechamentoPeriodoLetivoPrmControle.unidadeEnsinoCursoVO.curso.nome}" />
					<span class="append-icon right"> 
					<otm:commandIcon id="consultaDadosCurso" tooltip="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> 
					<otm:commandIcon id="limparNomeCurso" tooltip="Limpar Dados" action="#{FechamentoPeriodoLetivoPrmControle.limparDadosCursoTurno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcessoMatriculaCalendario_turno}" />
				<h:inputText readonly="true" id="turno" styleClass="form-control camposSomenteLeitura" value="#{FechamentoPeriodoLetivoPrmControle.unidadeEnsinoCursoVO.turno.nome}" />
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="row text-center" style="margin:10px">
				<otm:commandButton value="Consultar" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" render="form" action="#{FechamentoPeriodoLetivoPrmControle.consultarPeriodoLetivoAtivoUnidadeEnsinoCurso}" />
			</h:panelGroup>
			<h:panelGroup id="panelGridItems" columns="1" styleClass="tabForm" width="100%">
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{FechamentoPeriodoLetivoPrmControle.periodoLetivoAtivoUnidadeEnsinoCursoVOs}" rows="10" var="periodoLetivoAtivoUnidadeEnsinoCursoItens" rendered="#{!empty FechamentoPeriodoLetivoPrmControle.periodoLetivoAtivoUnidadeEnsinoCursoVOs}">
					<rich:column>
						<f:facet name="header">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText styleClass="field control-label tituloCampos" value="Selecionar Todos" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox value="#{FechamentoPeriodoLetivoPrmControle.selecionarTodos}" title="Selecionar Todos">
										<a4j:ajax event="change" listener="#{FechamentoPeriodoLetivoPrmControle.selecionarTodosDesmarcarTodos}" render="items" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
						</f:facet>
						<otm:selectBooleanCheckbox value="#{periodoLetivoAtivoUnidadeEnsinoCursoItens.selecionarPeriodoLetivoAtivoUnidadeEnsinoCursoFinalizar}" disabled="#{!periodoLetivoAtivoUnidadeEnsinoCursoItens.isPermitirSelecionarPeriodoLetivoAtivoUnidadeEnsinoCursoFinalizar}" title="Selecionar Periodo Letivo Ativo Unidade Ensino Curso para Finalizar">
							<a4j:ajax event="change" execute="@this" render="items" />
						</otm:selectBooleanCheckbox>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ReceitaDW_periodoLetivo}" />
						</f:facet>
						<h:outputText id="tipoPeriodoLetivo" value="#{periodoLetivoAtivoUnidadeEnsinoCursoItens.tipoPeriodoLetivo_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Link_dataInicio}" />
						</f:facet>
						<h:outputText rendered="#{periodoLetivoAtivoUnidadeEnsinoCursoItens.isApresentarDataInicioDataFimFechamentoPeriodoLetivo}" id="dataInicioPeriodoLetivo" value="#{periodoLetivoAtivoUnidadeEnsinoCursoItens.dataInicioPeriodoLetivo_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Link_dataFim}" />
						</f:facet>
						<h:outputText rendered="#{periodoLetivoAtivoUnidadeEnsinoCursoItens.isApresentarDataInicioDataFimFechamentoPeriodoLetivo}" id="dataFimPeriodoLetivo" value="#{periodoLetivoAtivoUnidadeEnsinoCursoItens.dataFimPeriodoLetivo_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoAluno_turma}" />
						</f:facet>
						<h:outputText id="identificadorTurma" value="#{periodoLetivoAtivoUnidadeEnsinoCursoItens.turma.identificadorTurma}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcessoMatricula_tituloForm}" />
						</f:facet>
						<h:outputText id="processomatricula" value="#{periodoLetivoAtivoUnidadeEnsinoCursoItens.processoMatriculaVO.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProgramacaoTutoriaOnline_qtdeAlunosAtivos}" />
						</f:facet>
						<h:outputText id="qtdeAlunosAtivos" value="#{periodoLetivoAtivoUnidadeEnsinoCursoItens.qtdeAlunosAtivos}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon tooltip="Alterar Data Fim Periodo Letivo" icon="fas fa-exchange-alt" styleClass="btn btn-warning iconePequeno" rendered="#{periodoLetivoAtivoUnidadeEnsinoCursoItens.isApresentarDataInicioDataFimFechamentoPeriodoLetivo}" action="#{FechamentoPeriodoLetivoPrmControle.selecionarPeriodoLetivoAtivoUnidadeEnsinoCurso}" render="formPeriodoLetivoAtivoUnidadeEnsinoCurso" oncomplete="#{rich:component('panelPeriodoLetivoAtivoUnidadeEnsinoCurso')}.show()" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" maxPages="10" id="scResultadoItems" rendered="#{!empty FechamentoPeriodoLetivoPrmControle.periodoLetivoAtivoUnidadeEnsinoCursoVOs}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup id="msg" layout="block" styleClass="row">
				<otm:mensagem bean="#{FechamentoPeriodoLetivoPrmControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton style="margin-right:5px" id="novo" immediate="true" action="#{FechamentoPeriodoLetivoPrmControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" render="form" accesskey="1" />
				<otm:commandButton style="margin-right:5px" id="salvar" action="#{FechamentoPeriodoLetivoPrmControle.realizarInicializacaoProgressBar}" rendered="#{!FechamentoPeriodoLetivoPrmControle.isApresentarCampoReabrirPeriodoLetivo}" icon="#{msg_botoes.btn_icon_gravar_embutido}" value="fechar período letivo" styleClass="btn btn-dark btn-gravar" alt="#{msg.msg_gravar_dados}" render="panelProgressBar, msg" accesskey="2" />
				<otm:commandButton id="reabrirPeriodoLetivo" rendered="#{FechamentoPeriodoLetivoPrmControle.isApresentarCampoReabrirPeriodoLetivo}" action="#{FechamentoPeriodoLetivoPrmControle.realizarInicializacaoProgressBar}" styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_atualizar_embutido}" value="Reabrir Periodo Letivo" alt="#{msg.msg_gravar_dados}" render="panelProgressBar, msg" accesskey="2" />
			</h:panelGroup>
		</h:form>
		<otm2:progressBar id="panelProgressBar" bean="#{FechamentoPeriodoLetivoPrmControle}"  render="form" modal="true" bar="progressBar"></otm2:progressBar>
		<script>
			document.getElementById("form:unidadeEnsino").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
