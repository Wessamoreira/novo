<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ConfiguracaoDiplomaDigitalControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ConfiguracaoDiplomaDigitalControle.campoConsulta}">
						<f:selectItems value="#{ConfiguracaoDiplomaDigitalControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ConfiguracaoDiplomaDigitalControle.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton render="form" id="consultar" value="#{msg_botoes.btn_consultar}" action="#{ConfiguracaoDiplomaDigitalControle.consultarConfiguracao}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConfiguracaoDiplomaDigitalControle.listaConsultaConfiguracao}" rendered="#{!empty ConfiguracaoDiplomaDigitalControle.listaConsultaConfiguracao}" rows="10" var="configuracaoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_codigo}" />
						</f:facet>
						<h:commandLink action="#{ConfiguracaoDiplomaDigitalControle.editar}" id="codigo" value="#{configuracaoItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_descricao}" />
						</f:facet>
						<h:commandLink action="#{ConfiguracaoDiplomaDigitalControle.editar}" id="descricao" value="#{configuracaoItens.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_versao}" />
						</f:facet>
						<h:outputText id="versao" value="#{configuracaoItens.versao.valor}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_unidadeEnsino}" />
						</f:facet>
						<h:commandLink action="#{ConfiguracaoDiplomaDigitalControle.editar}" id="unidadeEnsino" value="#{configuracaoItens.unidadeEnsinoPadrao.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_padrao}" />
						</f:facet>
						<otm:selectBooleanCheckbox disabled="true" value="#{configuracaoItens.padrao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<h:commandLink action="#{ConfiguracaoDiplomaDigitalControle.editar}">
							<rich:tooltip value="#{msg.msg_editar_dados}" zindex="1000" />
							<span class="#{msg_botoes.btn_icon_editar} iconePequeno border-radius-all" />
						</h:commandLink>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" layout="block" styleClass="row mn">
					<otm:mensagem bean="#{ConfiguracaoDiplomaDigitalControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{ConfiguracaoDiplomaDigitalControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" style="margin-right: 5px" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
