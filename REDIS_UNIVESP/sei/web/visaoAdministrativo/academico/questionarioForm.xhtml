<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">

	</ui:define>

	<ui:define name="tituloPagina">
		<h:outputText value="#{QuestionarioControle.tituloPagina}" />
	</ui:define>

	<ui:define name="conteudo">


		<script>
			window.onload = function() {
				document.getElementById("form:descricao").focus();
			}
		</script>
		<rich:popupPanel id="panelPerguntaChecklist" shadowOpacity="true" width="580" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Checklist" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelPerguntaChecklist">
						<rich:componentControl target="panelPerguntaChecklist" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formPerguntaChecklist">
				<rich:dataTable id="listaPerguntaChecklist" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaCentralizada" value="#{QuestionarioControle.perguntaQuestionarioVO.pergunta.listaPerguntaChecklistVO}" var="perguntaChecklistItens">
					<rich:column filterType="custom" filterExpression="#{perguntaChecklistItens.statusAtivoInativoEnum eq 'ATIVO'}">
						<f:facet name="header">
							<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:5px">
								<h:outputText value="#{msg_aplic.prt_RespostaPergunta_descricao}" />
							</h:panelGroup>
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12 text-left" style="margin:5px">
							<h:outputText style="white-space: pre-wrap" value="#{perguntaChecklistItens.descricao}" />
						</h:panelGroup>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="listaPerguntaChecklist" id="sclistaPerguntaChecklist" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="confirmarAtivacaoFormulario" shadowOpacity="true" width="500" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Confirmar Ativação do Formulário" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:outputText value="Atenção!" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formConfirmarAtivacaoFormulario">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="tituloCampos" value="#{msg.msg_ConfirmacaoAtivacaoFormulario_confirmarAtivarFormulario}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
						<otm:commandButton id="confirmar" render="form" oncomplete="#{rich:component('confirmarAtivacaoFormulario')}.hide()" action="#{QuestionarioControle.realizarAtivacaoSituacaoAvaliacao}" value="#{msg_bt.btn_confirmar}" styleClass="btn btn-info light" icon="fa fa-check" />
						<otm:commandButton id="fechar" oncomplete="#{rich:component('confirmarAtivacaoFormulario')}.hide()" render="form" value="Cancelar" styleClass="btn btn-danger ml5" icon="#{msg_botoes.btn_icon_cancelar_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelResposta" shadowOpacity="true" width="580" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{QuestionarioControle.tituloPagina}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink">
						<rich:componentControl target="panelResposta" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formResposta">
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="resultadoConsultaResposta" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{QuestionarioControle.questionarioVO.respostasVOs}" rows="5" var="respostaItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_questionario_resposta}" />
							</f:facet>
							<h:outputText id="descricao" value="#{respostaItem.descricao}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller for="formResposta:resultadoConsultaResposta" maxPages="10" id="scResultadoResposta" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelPergunta" onshow="document.getElementById('formPergunta:valorConsultaPergunta').focus()" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_questionario_pergunta}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPergunta">
						<rich:componentControl target="panelPergunta" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formPergunta">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaPergunta" value="#{QuestionarioControle.campoConsultaPergunta}">
						<f:selectItems value="#{QuestionarioControle.tipoConsultaComboPergunta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaPergunta" size="10" styleClass="form-control campos" value="#{QuestionarioControle.valorConsultaPergunta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultar" render="formPergunta, resultadoConsultarPergunta" action="#{QuestionarioControle.consultarPergunta}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{QuestionarioControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{QuestionarioControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultarPergunta" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{QuestionarioControle.listaConsultaPergunta}" rows="5" var="perguntaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pergunta_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{QuestionarioControle.selecionarPergunta}" focus="form:PerguntaQuestionario_pergunta" render="form, formPergunta">
								<h:outputText value="#{perguntaItens.codigo}" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pergunta_descricao}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{QuestionarioControle.selecionarPergunta}" focus="form:PerguntaQuestionario_pergunta" render="form, formPergunta">
								<h:inputTextarea cols="60" rows="2" styleClass="form-control" readonly="true" value="#{perguntaItens.descricao}" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pergunta_tipoResposta}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{QuestionarioControle.selecionarPergunta}" render="form, formPergunta" value="#{perguntaItens.tipoResposta_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{QuestionarioControle.selecionarPergunta}" render="form, formPergunta" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="formPergunta:resultadoConsultarPergunta" maxPages="10" id="scResultadoPergunta" page="#{QuestionarioControle.controleConsultaOtimizado.page}" scrollListener="#{QuestionarioControle.scrollerListener}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarPergunta" layout="block" styleClass="row">
					<otm:mensagem bean="#{QuestionarioControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:inputText id="idControlador" style="display:none" size="90" value="#{QuestionarioControle.idControlador}"></h:inputText>
			<h:commandLink action="#{QuestionarioControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="dados">
				<h:panelGroup id="dadosBasicos">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-1">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Questionario_codigo}" />
							<h:inputText id="codigo" required="true" size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{QuestionarioControle.questionarioVO.codigo}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Questionario_situacao}" />
							<h:inputText styleClass="form-control camposSomenteLeitura" size="15" readonly="true" value="#{QuestionarioControle.questionarioVO.situacao_Apresentar}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Questionario_descricao}" />
						<h:inputText id="descricao" size="70" maxlength="70" styleClass="form-control camposObrigatorios" value="#{QuestionarioControle.questionarioVO.descricao}" disabled="#{QuestionarioControle.questionarioVO.situacao eq 'AT' or QuestionarioControle.questionarioVO.situacao eq 'FI'}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_PerguntaQuestionario_escopo}" />
						<h:selectOneMenu disabled="#{QuestionarioControle.questionarioVO.situacao eq 'AT' or QuestionarioControle.questionarioVO.situacao eq 'FI'}" id="escopo" styleClass="form-control camposObrigatorios" value="#{QuestionarioControle.questionarioVO.escopo}">
							<a4j:ajax event="change" render="form" execute="form" />
							<f:selectItems value="#{QuestionarioControle.listaSelectItemEscopoQuestionario}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{QuestionarioControle.questionarioVO.escopo eq 'RE'}">
						<h:outputText rendered="#{QuestionarioControle.questionarioVO.escopo eq 'RE'}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PerguntaQuestionario_tipoEscopoRequerimento}" />
						<h:selectOneMenu rendered="#{QuestionarioControle.questionarioVO.escopo eq 'RE'}" id="tipoEscopoRequerimento" disabled="#{QuestionarioControle.questionarioVO.desabilitarAlterarEscopoQuestionarioRequerimento}" styleClass="form-control camposObrigatorios" value="#{QuestionarioControle.questionarioVO.tipoEscopoRequerimento}">
							<a4j:ajax event="change" render="form" execute="form" />
							<f:selectItems value="#{QuestionarioControle.listaSelectItemEscopoRequerimento}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row mn border rounded p10" style="margin-top: 10px !important" rendered="#{!QuestionarioControle.questionarioVO.situacaoQuestionarioAtivoFinalizado}">
					<h:panelGroup layout="block" styleClass="col-md-12 pn title">
						<h:panelGroup style="float: left">
							<h:outputText value="#{msg_aplic.prt_PerguntaQuestionario_tituloForm}" />
							<h:outputText value="(Clique no icone de + para adicionar uma pergunta)" styleClass="fs12 ml5" />
						</h:panelGroup>
						<h:panelGroup style="float: right">
							<otm:commandIcon id="consultaDadosPergunta" focus="formPergunta:valorConsultaPergunta" render="formPergunta" oncomplete="#{rich:component('panelPergunta')}.show();" icon="#{msg_botoes.btn_icon_adicionar_embutido} iconePequeno" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<style>

	display: inline-block;
	width: 100%;
	flex-wrap: wrap;
	margin: 0 !important;
	flex-wrap: wrap;
}

.panelDescricao {
	float: left;
	text-align: left;

}

.panelDescricaoListaCampos {
	border-bottom: solid 2px #cacaca;
}

.panelListaCampos {
	border: solid 1px #cacaca;

	padding: 10px;
}

	border: solid 1px #cacaca;

}

	margin-bottom: 5px !important

	display: block;
	float: left;

}

.panelBooleans {

	border: solid 1px #cacacaca;
	border-radius: 5px 5px 5px 5px;

	background: cornsilk;
}

.styleCampoDescricao {
	display: inline-block;
	width: 100%;
	flex-wrap: wrap;
	margin-bottom: 5px !important;

	padding: 10px !important;
	background-color: #f8f9fc !important;
	border-radius: .35rem !important;
}

.styleCampoDescricao:hover {
	background: #d6d6d6 !important;
	border-color: #a29e9e !important;
	transition: 0.1s !important;
}

.tituloPergunta {
	color: #929599 !important;
	font-size: 13px;
	font-weight: 510;
	line-height: 23px !important;
	font-weight: 700 !important;
}

	color: green !important;
	transition: 0.1s !important;
}

	border-radius: 5px 5px 5px 5px;
}

				<h:panelGroup layout="block" styleClass="col-md-12" style="margin-top:10px" rendered="#{!empty QuestionarioControle.questionarioVO.perguntaQuestionarioVOs}">
					<otm2:panel name="panelPerguntasQ" styleClassFooter="dn" opened="true">
						<ui:define name="header">
							<h:outputText value="Perguntas" />
						</ui:define>
						<ui:define name="body">

										<h:panelGroup id="panelResposta">

												<h:panelGroup layout="block" styleClass="styleCampoDescricao" rendered="#{!perguntaQuestionarioItem.pergunta.tipoRespostaListaCampos}">
													<h:panelGroup layout="block" styleClass="panelDescricao">

													</h:panelGroup>
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="row p10 mt5 styleCampoDescricao panelDescricaoListaCampos" rendered="#{perguntaQuestionarioItem.pergunta.tipoRespostaListaCampos}">
													<h:panelGroup layout="block" styleClass="panelDescricao">
														<h:outputText id="perguntaEscopoDisciplina2" styleClass="tituloPergunta" value="#{rowlistaPerguntaEscopoDisciplina+1})  #{perguntaQuestionarioItem.pergunta.descricao}" />
													</h:panelGroup>
												</h:panelGroup>

																	<h:panelGroup style="color: black;" styleClass="#{respostaItens.selecionado ? 'fas fa-check-circle fs14  ': 'far fa-circle fs14  '}"></h:panelGroup>
																</h:panelGroup>
															</h:panelGroup>

															</h:panelGroup>

																<h:panelGroup rendered="#{perguntaQuestionarioItem.pergunta.tipoRespostaSimplesEscolha}" styleClass="mr5">
																	<h:panelGroup style="color: black;" styleClass="#{respostaItens.selecionado ? 'fas fa-check-circle fs14  ': 'far fa-circle fs14  '}"></h:panelGroup>
																</h:panelGroup>
															</h:panelGroup>
															<h:panelGroup styleClass="panelDescricaoEscolha">

															</h:panelGroup>
														</h:panelGroup>
