<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RenovarMatricula_tituloForm}" />
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:panelGroup layout="block" id="dadosConsulta" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{RenovarMatriculaControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" listener="#{RenovarMatriculaControle.limparCamposBusca}" oncomplete="#{!RenovarMatriculaControle.apresentarCampoData} ? focus('formCadastro:valorConsulta') : focus('formCadastro:valorConsultaData:valorConsultaDataInputDate')" render="formCadastro:dadosConsulta, formCadastro:dadosConsultaAdicional" />
						<f:selectItems value="#{RenovarMatriculaControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{!RenovarMatriculaControle.apresentarCampoData}" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{empty RenovarMatriculaControle.controleConsulta.campoConsulta or RenovarMatriculaControle.controleConsulta.campoConsulta eq 'nomePessoa'}" value="Nome Aluno" />
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{RenovarMatriculaControle.controleConsulta.campoConsulta eq 'nomeCurso'}" value="Nome Curso" />
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{RenovarMatriculaControle.controleConsulta.campoConsulta eq 'matricula'}" value="Número Matrícula" />
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{RenovarMatriculaControle.controleConsulta.campoConsulta eq 'registroAcademico'}" value="Número Registro Acadêmico" />
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{RenovarMatriculaControle.controleConsulta.campoConsulta eq 'cpf'}" value="Número CPF" />
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{RenovarMatriculaControle.apresentarCampoTurma}" value="Turma" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<h:inputText id="valorConsulta" size="50" maxlength="#{RenovarMatriculaControle.controleConsulta.campoConsulta eq 'cpf' ? 14 : 255}" onkeyup="#{RenovarMatriculaControle.mascaraConsulta}" disabled="#{RenovarMatriculaControle.disabilitarCampoTurma}" styleClass="form-control #{RenovarMatriculaControle.validarDadosStyleClassCampo}" value="#{RenovarMatriculaControle.controleConsulta.valorConsulta}" />
						<h:panelGroup rendered="#{RenovarMatriculaControle.apresentarCampoTurma}" styleClass="append-icon right">
							<otm:commandIcon id="consultaDadosTurma" tooltip="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" action="#{RenovarMatriculaControle.limparConsultaTurma}" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{RenovarMatriculaControle.apresentarComboBoxFiltroTurno}" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Turno" />
					<h:selectOneMenu styleClass="form-control campos" id="valorConsultaTurno" value="#{RenovarMatriculaControle.filtroTurno}">
						<f:selectItems value="#{RenovarMatriculaControle.listaSelectItemTurno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{RenovarMatriculaControle.apresentarCampoData}" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Data Matrícula" />
					<otm:calendar id="valorConsultaData" rendered="#{RenovarMatriculaControle.apresentarCampoData}" value="#{RenovarMatriculaControle.valorConsultaData}" inputClass="form-control camposObrigatorios" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{RenovarMatriculaControle.apresentarComboBoxSituacao}">
					<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
					<h:selectOneMenu styleClass="form-control campos" id="valorConsultaSituacao" rendered="#{RenovarMatriculaControle.apresentarComboBoxSituacao}" value="#{RenovarMatriculaControle.filtroSituacaoMatriculaPeriodo}">
						<f:selectItems value="#{RenovarMatriculaControle.listaSelectItemSituacaoMatriculaPeriodoFiltro}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{RenovarMatriculaControle.apresentarCampoTurma}">
					<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
					<h:selectOneMenu styleClass="form-control campos" id="valorConsultaSituacaoTurma" rendered="#{RenovarMatriculaControle.apresentarCampoTurma}" value="#{RenovarMatriculaControle.situacaoFiltroTurma}">
						<f:selectItems value="#{RenovarMatriculaControle.listaSelectItemSituacaoFiltroTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{RenovarMatriculaControle.isApresentarAno}" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_ano}" />
					<h:inputText id="anoAluno" styleClass="form-control campos" size="4" maxlength="4" value="#{RenovarMatriculaControle.ano}" />
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{RenovarMatriculaControle.isApresentarSemestre}" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_semestre}" />
					<h:selectOneMenu id="semestreAluno" styleClass="form-control campos" value="#{RenovarMatriculaControle.semestre}">
						<f:selectItems value="#{RenovarMatriculaControle.listaSelectItemSemestre}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 m5">
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{RenovarMatriculaControle.controleConsultaOtimizado.apresentarPaginador}" />
					<h:panelGroup layout="block" styleClass="#{RenovarMatriculaControle.controleConsultaOtimizado.apresentarPaginador ? 'col-md-4' : 'col-md-12'} text-center">
						<a4j:commandLink id="consultar" type="submit" styleClass="botoes btn btn-default btn-consultar" value="#{msg_bt.btn_consultar}" render="items, scrollerItems" action="#{RenovarMatriculaControle.consultar}" accesskey="2">
							<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener target="#{RenovarMatriculaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
							<f:setPropertyActionListener target="#{RenovarMatriculaControle.controleConsultaOtimizado.page}" value="1" />
						</a4j:commandLink>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4 float-right" rendered="#{RenovarMatriculaControle.controleConsultaOtimizado.apresentarPaginador}">
						<h:panelGroup layout="block" styleClass="col-md-5"></h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-5"></h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2 border rounded p5 text-center">
							<a4j:commandLink render="formCadastro" action="#{RenovarMatriculaControle.mudarLayoutConsulta}">
								<h:panelGroup style="color: black;" styleClass="#{RenovarMatriculaControle.versaoAntiga ? 'fas fa-check-square fs16 mr5 ': 'fas fa-table fs16 mr5'}"></h:panelGroup>
							</a4j:commandLink>
							<a4j:commandLink render="formCadastro" action="#{RenovarMatriculaControle.mudarLayoutConsulta2}">
								<h:panelGroup style="color: black;" styleClass="#{RenovarMatriculaControle.versaoNova ? 'fas fa-check-square fs16 ': 'fas fa-th-list fs16'}"></h:panelGroup>
							</a4j:commandLink>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>

			<style>
.scroll::-webkit-scrollbar-thumb {
	display: block !important;
	background-color: #9e9a9a !important;
	scrollbar-color: #9e9a9a transparent !important;
	height: 30px !important;
}

.border-bottom-list {
	border-bottom: solid 2px #cacaca !important;
}

.tituloCampos2 {
	color: #343a38 !important;
	font-size: 12px;
	font-weight: 510;
	line-height: 23px !important;
}
</style>

			<h:panelGroup id="listaConsulta">

				<h:panelGroup layout="block" styleClass="row scroll" style="overflow: scroll;" rendered="#{RenovarMatriculaControle.controleConsultaOtimizado.apresentarPaginador and RenovarMatriculaControle.versaoAntiga}">
					<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" rowKeyVar="row" value="#{RenovarMatriculaControle.controleConsultaOtimizado}" rows="8" var="matriculaPeriodoItens" rendered="#{RenovarMatriculaControle.controleConsultaOtimizado.apresentarPaginador}">
						<rich:column style="width: 115px;">
							<f:facet name="header">
								<h:outputText style="font-size:11px" value="#{msg_aplic.prt_Matricula_matricula}" />
							</f:facet>
							<h:outputText style="font-size:11px" rendered="#{matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" value="#{matriculaPeriodoItens.matriculaVO.matricula}" />
							<h:commandLink style="font-size:11px" rendered="#{!matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" action="#{RenovarMatriculaControle.editar}" id="matricula" value="#{matriculaPeriodoItens.matriculaVO.matricula}" />
						</rich:column>
						<rich:column style="width: 115px;">
							<f:facet name="header">
								<h:outputText style="font-size:11px" value="#{msg_aplic.prt_Matricula_nomeAluno}" />
							</f:facet>
							<h:outputText style="font-size:11px" rendered="#{matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" value="#{matriculaPeriodoItens.matriculaVO.aluno.nome}" />
							<h:commandLink style="font-size:11px" rendered="#{!matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" action="#{RenovarMatriculaControle.editar}" id="nomeAluno" value="#{matriculaPeriodoItens.matriculaVO.aluno.nome}" />
						</rich:column>
						<rich:column style="width: 115px;">
							<f:facet name="header">
								<h:outputText style="font-size:11px" value="#{msg_aplic.prt_Pessoa_registroAcademico}" />
							</f:facet>
							<h:outputText style="font-size:11px" rendered="#{matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" value="#{matriculaPeriodoItens.matriculaVO.aluno.registroAcademico}" />
							<h:commandLink style="font-size:11px" rendered="#{!matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" action="#{RenovarMatriculaControle.editar}" id="registroAcademico" value="#{matriculaPeriodoItens.matriculaVO.aluno.registroAcademico}" />
						</rich:column>
						<rich:column style="width: 200px;">
							<f:facet name="header">
								<h:outputText style="font-size:11px" value="#{msg_aplic.prt_Matricula_curso}" />
							</f:facet>
							<h:outputText style="font-size:11px" rendered="#{matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" value="#{matriculaPeriodoItens.matriculaVO.curso.nome} - #{matriculaPeriodoItens.unidadeEnsinoCursoVO.turno.nome}" />
							<h:commandLink style="font-size:11px" rendered="#{!matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" action="#{RenovarMatriculaControle.editar}" title="#{matriculaPeriodoItens.matriculaVO.unidadeEnsino.nome}" id="nomeCurso" value="#{matriculaPeriodoItens.matriculaVO.curso.nome} - #{matriculaPeriodoItens.unidadeEnsinoCursoVO.turno.nome}" />
						</rich:column>
						<rich:column style="width: 143px;">
							<f:facet name="header">
								<h:outputText style="font-size:11px" value="#{msg_aplic.prt_MatriculaPeriodo_turma}" />
							</f:facet>
							<h:outputText style="font-size:11px" rendered="#{matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" value="#{matriculaPeriodoItens.turma.identificadorTurma}" />
							<h:commandLink style="font-size:11px" rendered="#{!matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" action="#{RenovarMatriculaControle.editar}" id="nomeTurma" value="#{matriculaPeriodoItens.turma.identificadorTurma}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText style="font-size:11px" value="#{msg_aplic.prt_MatriculaPeriodo_periodoLetivoMatricula}" />
							</f:facet>
							<h:outputText style="font-size:11px" rendered="#{matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" value="#{matriculaPeriodoItens.obterDescricaoPeriodoLetivo}" />
							<h:commandLink style="font-size:11px" rendered="#{!matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" action="#{RenovarMatriculaControle.editar}" id="periodo" value="#{matriculaPeriodoItens.obterDescricaoPeriodoLetivo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText style="font-size:11px" value="Situação Atual Matrícula" />
							</f:facet>
							<h:outputText style="font-size:11px" rendered="#{matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" value="#{matriculaPeriodoItens.matriculaVO.situacao_Apresentar}" />
							<a4j:commandLink style="font-size:11px" rendered="#{!matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" render="form" action="#{RenovarMatriculaControle.editar}" id="situacaoAtual" value="#{matriculaPeriodoItens.matriculaVO.situacao_Apresentar}" />
						</rich:column>
						<rich:column style="vertical-align:middle">
							<f:facet name="header">
								<h:outputText style="font-size:11px" value="Situação Período" />
							</f:facet>
							<h:outputText style="font-size:11px" rendered="#{matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" value="#{matriculaPeriodoItens.situacaoMatriculaPeriodo_Apresentar}" />
							<h:commandLink style="font-size:11px" rendered="#{!matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" action="#{RenovarMatriculaControle.editar}" id="semestreAno" value="#{matriculaPeriodoItens.situacaoMatriculaPeriodo_Apresentar}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:commandIcon id="liberarAtivacaoUltimaMatriculaPeriodoAluno" style="color:#5252ce" tooltip="Ativar Situação Período do Aluno" action="#{RenovarMatriculaControle.carregarDadosMatriculaPeriodoAlterarUltimaSituacao}" rendered="#{RenovarMatriculaControle.liberarAtivacaoUltimaMatriculaPeriodo and (matriculaPeriodoItens.permitirAtivarUltimaMatriculaPeriodoSituacaoFormada || matriculaPeriodoItens.permitirAtivarUltimaMatriculaPeriodoSituacaoFinalizada)}" icon="#{msg_botoes.btn_icon_ativar_embutido} iconePequeno" onclick="#{rich:component('liberarAtivacaoMatriculaPeriodo')}.show()" />
							</h:panelGroup>
						</rich:column>
<!-- 						<rich:column> -->
<!-- 							<f:facet name="header"> -->
<!-- 								<h:outputText style="font-size:11px" value="#{msg_aplic.prt_MatriculaPeriodo_situacaoPeriodo}" /> -->
<!-- 							</f:facet> -->
<!-- 							<h:outputText style="font-size:11px" rendered="#{matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" value="#{matriculaPeriodoItens.situacao_Apresentar}" /> -->
<!-- 							<a4j:commandLink style="font-size:11px" rendered="#{!matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" render="form" action="#{RenovarMatriculaControle.editar}" id="situacao" value="#{matriculaPeriodoItens.situacao_Apresentar}" /> -->
<!-- 						</rich:column> -->
						<rich:column style="width: 147px;">
							<f:facet name="header">
								<h:outputText style="font-size:11px" value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<h:panelGroup id="iconaviso" rendered="#{matriculaPeriodoItens.matriculaVO.alunoConcluiuDisciplinasRegulares}">
								<span class="#{msg_botoes.btn_icon_aviso} iconePequeno border-radius-all" style="position: relative; bottom: 10px;" />
							</h:panelGroup>
							<rich:tooltip target="iconaviso" rendered="#{matriculaPeriodoItens.matriculaVO.alunoConcluiuDisciplinasRegulares}">
								<h:panelGroup>
									<h:outputText value="Este Aluno Concluíu Todas as Disciplinas Regulares da Matrícula !" />
								</h:panelGroup>
							</rich:tooltip>
							<otm:commandIcon action="#{RenovarMatriculaControle.editar}" rendered="#{matriculaPeriodoItens.permiteAlteracaoPeloUsuario and !matriculaPeriodoItens.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" tooltip="Alterar Dados da Matrícula" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
							<otm:commandIcon action="#{RenovarMatriculaControle.acessarMatriculaParaImpressaoAcompanhamento}" tooltip="Visualizar Matrícula" icon="fas fa-eye  btn-white btn-primary light iconePequeno" />
							<h:panelGroup id="panel_info">
								<i class="#{msg_botoes.btn_icon_lupa} border-radius-all iconePequeno"> </i>
								<rich:tooltip followMouse="false" horizontalOffset="0" verticalOffset="0" direction="auto" style="width:70%; height: 400px;z-index:3000" target="panel_info">
									<h:panelGroup styleClass="row border rounded bg-gray-100" layout="block">
										<h:panelGroup styleClass="col-md-4 text-center" layout="block">
											<h:outputText styleClass="font-weight-bold btn-block fs13" value="Unidade Ensino" />
											<h:outputText styleClass="tituloCampos" value="#{matriculaPeriodoItens.matriculaVO.unidadeEnsino.nome}" />
										</h:panelGroup>
										<h:panelGroup styleClass="col-md-4 text-center" layout="block">
											<h:outputText styleClass="font-weight-bold btn-block fs13" value="Grade Curricular Atual" />
											<h:outputText styleClass="tituloCampos" value="#{matriculaPeriodoItens.matriculaVO.gradeCurricularAtual.nome}" />
										</h:panelGroup>
										<h:panelGroup styleClass="col-md-4 text-center" layout="block" rendered="#{matriculaPeriodoItens.matriculaVO.gradeCurricularAtual.codigo ne matriculaPeriodoItens.gradeCurricular.codigo}">
											<h:outputText styleClass="font-weight-bold btn-block fs13" value="Grade Curricular No Período" />
											<h:outputText styleClass="tituloCampos" rendered="#{matriculaPeriodoItens.matriculaVO.gradeCurricularAtual.codigo ne matriculaPeriodoItens.gradeCurricular.codigo}" value="#{matriculaPeriodoItens.gradeCurricular.nome}" />
										</h:panelGroup>
										<h:panelGroup styleClass="col-md-4 text-center mt5" layout="block" rendered="#{!empty matriculaPeriodoItens.processoMatriculaVO.descricao}">
											<h:outputText styleClass="font-weight-bold btn-block fs13" value="#{msg_aplic.prt_ProcessoMatricula_tituloForm}" />
											<h:outputText styleClass="tituloCampos" value="#{matriculaPeriodoItens.processoMatriculaVO.descricao}" />
										</h:panelGroup>
										<h:panelGroup styleClass="col-md-4 text-center mt5" layout="block" rendered="#{!empty matriculaPeriodoItens.planoFinanceiroCurso.descricao}">
											<h:outputText styleClass="font-weight-bold btn-block fs13" value="#{msg_aplic.prt_PlanoFinanceiroCurso_tituloForm}" />
											<h:outputText styleClass="tituloCampos" value="#{matriculaPeriodoItens.planoFinanceiroCurso.descricao}" />
										</h:panelGroup>
										<h:panelGroup styleClass="col-md-4 text-center mt5" layout="block" rendered="#{!empty matriculaPeriodoItens.condicaoPagamentoPlanoFinanceiroCurso.descricao}">
											<h:outputText styleClass="font-weight-bold btn-block fs13" value="#{msg_aplic.prt_CondicaoPagamento_tituloForm}" />
											<h:outputText styleClass="tituloCampos" value="#{matriculaPeriodoItens.condicaoPagamentoPlanoFinanceiroCurso.descricao}" />
										</h:panelGroup>
									</h:panelGroup>
								</rich:tooltip>
							</h:panelGroup>
