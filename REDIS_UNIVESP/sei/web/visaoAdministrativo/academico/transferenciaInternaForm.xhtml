<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TransferenciaInterna_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel id="panelMensagem" domElementAttachment="parent" shadowOpacity="true" styleClass="modalMaximizado50">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="AVISO"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formMensagem">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
					<span class="#{msg_botoes.btn_icon_aviso_embutido} fs15 mr5 text-warning" />
					<h:outputText value="#{TransferenciaInternaControle.mensagemTransferencia}" styleClass="tituloCamposAviso" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton id="btnFechar" value="Fechar" render="form" oncomplete="#{rich:component('panelMensagem')}.hide();" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_fechar_embutido}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>


		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_AtualizacaoVencimento_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{TransferenciaInternaControle.campoConsultaAluno}">
						<f:selectItems value="#{TransferenciaInternaControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaAluno" size="30" styleClass="form-control campos" value="#{TransferenciaInternaControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{TransferenciaInternaControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TransferenciaInternaControle.listaConsultaAluno}" rows="7" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Matricula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink rendered="#{TransferenciaInternaControle.realizandoTranferenciaEntradaMatriculaExistente}" render="formConfirmarMatriculaExistente" oncomplete="#{rich:component('panelAluno')}.hide();#{rich:component('panelConfirmarMatriculaExistente')}.show();" value="#{matriculaItens.matricula}">
								<f:setPropertyActionListener target="#{TransferenciaInternaControle.matriculaSelecionada}" value="#{matriculaItens}" />
							</a4j:commandLink>
							<a4j:commandLink rendered="#{!TransferenciaInternaControle.realizandoTranferenciaEntradaMatriculaExistente}" action="#{TransferenciaInternaControle.verificarSeExisteTransferenciaInternaParaMatricula}" render="form, formMensagem, formAvisoJaExisteTransferenciaInternaParaMatricula" oncomplete="#{rich:component('panelAluno')}.hide();#{TransferenciaInternaControle.apresentarRichMensagem};#{TransferenciaInternaControle.oncompleteModal}" value="#{matriculaItens.matricula}">
								<f:setPropertyActionListener target="#{TransferenciaInternaControle.matriculaSelecionada}" value="#{matriculaItens}" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_registroAcademico}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink rendered="#{TransferenciaInternaControle.realizandoTranferenciaEntradaMatriculaExistente}" render="formConfirmarMatriculaExistente" oncomplete="#{rich:component('panelAluno')}.hide();#{rich:component('panelConfirmarMatriculaExistente')}.show();" value="#{matriculaItens.aluno.registroAcademico}">
								<f:setPropertyActionListener target="#{TransferenciaInternaControle.matriculaSelecionada}" value="#{matriculaItens}" />
							</a4j:commandLink>
							<a4j:commandLink rendered="#{!TransferenciaInternaControle.realizandoTranferenciaEntradaMatriculaExistente}" action="#{TransferenciaInternaControle.verificarSeExisteTransferenciaInternaParaMatricula}" render="form, formMensagem, formAvisoJaExisteTransferenciaInternaParaMatricula" oncomplete="#{rich:component('panelAluno')}.hide();#{TransferenciaInternaControle.apresentarRichMensagem};#{TransferenciaInternaControle.oncompleteModal}" value="#{matriculaItens.aluno.registroAcademico}">
								<f:setPropertyActionListener target="#{TransferenciaInternaControle.matriculaSelecionada}" value="#{matriculaItens}" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink rendered="#{TransferenciaInternaControle.realizandoTranferenciaEntradaMatriculaExistente}" render="formConfirmarMatriculaExistente" oncomplete="#{rich:component('panelAluno')}.hide();#{rich:component('panelConfirmarMatriculaExistente')}.show()" value="#{matriculaItens.aluno.nome}">
								<f:setPropertyActionListener target="#{TransferenciaInternaControle.matriculaSelecionada}" value="#{matriculaItens}" />
							</a4j:commandLink>
							<a4j:commandLink rendered="#{!TransferenciaInternaControle.realizandoTranferenciaEntradaMatriculaExistente}" action="#{TransferenciaInternaControle.verificarSeExisteTransferenciaInternaParaMatricula}" render="form, formMensagem, formAvisoJaExisteTransferenciaInternaParaMatricula" oncomplete="#{rich:component('panelAluno')}.hide();#{TransferenciaInternaControle.apresentarRichMensagem};#{TransferenciaInternaControle.oncompleteModal}" value="#{matriculaItens.aluno.nome}">
								<f:setPropertyActionListener target="#{TransferenciaInternaControle.matriculaSelecionada}" value="#{matriculaItens}" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink rendered="#{TransferenciaInternaControle.realizandoTranferenciaEntradaMatriculaExistente}" render="formConfirmarMatriculaExistente" oncomplete="#{rich:component('panelAluno')}.hide();#{rich:component('panelConfirmarMatriculaExistente')}.show();" value="#{matriculaItens.curso.nome}">
								<f:setPropertyActionListener target="#{TransferenciaInternaControle.matriculaSelecionada}" value="#{matriculaItens}" />
							</a4j:commandLink>
							<a4j:commandLink rendered="#{!TransferenciaInternaControle.realizandoTranferenciaEntradaMatriculaExistente}" action="#{TransferenciaInternaControle.verificarSeExisteTransferenciaInternaParaMatricula}" render="form, formMensagem, formAvisoJaExisteTransferenciaInternaParaMatricula" oncomplete="#{rich:component('panelAluno')}.hide();#{TransferenciaInternaControle.apresentarRichMensagem};#{TransferenciaInternaControle.oncompleteModal}" value="#{matriculaItens.curso.nome}">
								<f:setPropertyActionListener target="#{TransferenciaInternaControle.matriculaSelecionada}" value="#{matriculaItens}" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação Atual Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink rendered="#{TransferenciaInternaControle.realizandoTranferenciaEntradaMatriculaExistente}" render="formConfirmarMatriculaExistente" oncomplete="#{rich:component('panelAluno')}.hide();#{rich:component('panelConfirmarMatriculaExistente')}.show();" value="#{matriculaItens.situacao_Apresentar}">
								<f:setPropertyActionListener target="#{TransferenciaInternaControle.matriculaSelecionada}" value="#{matriculaItens}" />
							</a4j:commandLink>
							<a4j:commandLink rendered="#{!TransferenciaInternaControle.realizandoTranferenciaEntradaMatriculaExistente}" action="#{TransferenciaInternaControle.verificarSeExisteTransferenciaInternaParaMatricula}" render="form, formMensagem, formAvisoJaExisteTransferenciaInternaParaMatricula" oncomplete="#{rich:component('panelAluno')}.hide();#{TransferenciaInternaControle.apresentarRichMensagem};#{TransferenciaInternaControle.oncompleteModal}" value="#{matriculaItens.situacao_Apresentar}">
								<f:setPropertyActionListener target="#{TransferenciaInternaControle.matriculaSelecionada}" value="#{matriculaItens}" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<a4j:commandLink rendered="#{TransferenciaInternaControle.realizandoTranferenciaEntradaMatriculaExistente}" render="formConfirmarMatriculaExistente" oncomplete="#{rich:component('panelAluno')}.hide();#{rich:component('panelConfirmarMatriculaExistente')}.show();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltitp="Selecionar" alt="#{msg.msg_selecionar_dados}">
							<span class="fas fa-check pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener target="#{TransferenciaInternaControle.matriculaSelecionada}" value="#{matriculaItens}" />
						</a4j:commandLink>
						<a4j:commandLink rendered="#{!TransferenciaInternaControle.realizandoTranferenciaEntradaMatriculaExistente}" action="#{TransferenciaInternaControle.verificarSeExisteTransferenciaInternaParaMatricula}" render="form, formMensagem, formAvisoJaExisteTransferenciaInternaParaMatricula" oncomplete="#{rich:component('panelAluno')}.hide(); #{TransferenciaInternaControle.apresentarRichMensagem};#{TransferenciaInternaControle.oncompleteModal}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltitp="Selecionar" alt="#{msg.msg_selecionar_dados}">
							<span class="fas fa-check pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener target="#{TransferenciaInternaControle.matriculaSelecionada}" tooltitp="Selecionar" value="#{matriculaItens}" />
						</a4j:commandLink>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TransferenciaInternaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelConfirmarMatriculaExistente" autosized="true" shadowOpacity="true" width="500" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Confirmar Vinculo Matrícula"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formConfirmarMatriculaExistente">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
					<h:outputText styleClass="field control-label tituloCampos" value="Deseja Vincular a Matrícula #{TransferenciaInternaControle.matriculaSelecionada.matricula} na Transferência Interna?" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" value="Confirmar"  render="form" oncomplete="#{rich:component('panelConfirmarMatriculaExistente')}.hide();" action="#{TransferenciaInternaControle.selecionarAluno}"></otm:commandButton>
					<otm:spacer width="5px" />
					<otm:commandButton styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" oncomplete="#{rich:component('panelConfirmarMatriculaExistente')}.hide();" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelRequerimento" onshow="document.getElementById('formRequerimento:valorConsultaRequerimento').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requerimento_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelRequerimento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formRequerimento">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaRequerimento" value="#{TransferenciaInternaControle.campoConsultaRequerimento}">
						<a4j:ajax event="change" execute="@this" render="formRequerimento:dadosConsulta" />
						<f:selectItems value="#{TransferenciaInternaControle.tipoConsultaComboRequerimento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7" rendered="#{!TransferenciaInternaControle.situcaoRequerimento and !TransferenciaInternaControle.situcaoFinanceiraRequerimento}">
					<h:inputText id="valorConsultaRequerimento" rendered="#{!TransferenciaInternaControle.situcaoRequerimento and !TransferenciaInternaControle.situcaoFinanceiraRequerimento}" size="14" styleClass="form-control campos" onkeypress="#{TransferenciaInternaControle.mascaraRequerimento}" value="#{TransferenciaInternaControle.valorConsultaRequerimento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7" rendered="#{TransferenciaInternaControle.situcaoRequerimento}">
					<h:selectOneMenu styleClass="form-control campos" rendered="#{TransferenciaInternaControle.situcaoRequerimento}" value="#{TransferenciaInternaControle.valorConsultaRequerimento}">
						<f:selectItems value="#{TransferenciaInternaControle.listaSelectItemSituacaoRequerimento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7" rendered="#{TransferenciaInternaControle.situcaoFinanceiraRequerimento}">
					<h:selectOneMenu styleClass="form-control campos" rendered="#{TransferenciaInternaControle.situcaoFinanceiraRequerimento}" value="#{TransferenciaInternaControle.valorConsultaRequerimento}">
						<f:selectItems value="#{TransferenciaInternaControle.listaSelectItemSituacaoFinanceiraRequerimento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formRequerimento:mensagemConsultaRequerimento, formRequerimento:resultadoConsultaRequerimento, formRequerimento:scResultadoRequerimento" action="#{TransferenciaInternaControle.consultarRequerimento}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaRequerimento" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TransferenciaInternaControle.listaConsultaRequerimento}" rows="5" var="requerimentoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requerimento_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaInternaControle.IsEmAvaliacao}" render="form, formMensagem" oncomplete="#{rich:component('panelRequerimento')}.hide(); #{TransferenciaInternaControle.apresentarRichMensagem}" value="#{requerimentoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requerimento_nomeRequerente}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaInternaControle.selecionarRequerimento}" render="form, formMensagem" oncomplete="#{rich:component('panelRequerimento')}.hide(); #{TransferenciaInternaControle.apresentarRichMensagem}" value="#{requerimentoItens.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requerimento_tipoRequerimento}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaInternaControle.selecionarRequerimento}" render="form, formMensagem" oncomplete="#{rich:component('panelRequerimento')}.hide(); #{TransferenciaInternaControle.apresentarRichMensagem}" value="#{requerimentoItens.tipoRequerimento.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requerimento_situacao}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaInternaControle.selecionarRequerimento}" render="form, formMensagem" oncomplete="#{rich:component('panelRequerimento')}.hide(); #{TransferenciaInternaControle.apresentarRichMensagem}" value="#{requerimentoItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requerimento_situacaoFinanceira}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaInternaControle.selecionarRequerimento}" render="form, formMensagem" oncomplete="#{rich:component('panelRequerimento')}.hide(); #{TransferenciaInternaControle.apresentarRichMensagem}" value="#{requerimentoItens.situacaoFinanceira_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TransferenciaInternaControle.selecionarRequerimento}" render="form, formMensagem" oncomplete="#{rich:component('panelRequerimento')}.hide(); #{TransferenciaInternaControle.apresentarRichMensagem}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formRequerimento:resultadoConsultaRequerimento" maxPages="10" id="scResultadoRequerimento" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaRequerimento" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TransferenciaInternaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{TransferenciaInternaControle.campoConsultaCurso}">
						<f:selectItems value="#{TransferenciaInternaControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{TransferenciaInternaControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">

							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<rich:tab id="tabRegistroAula" header="#{msg_aplic.prt_TransferenciaEntradaDisciplinasAproveitadas_registroAula}">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup id="panelRegistroAula">
								<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
									<otm:commandButton action="#{TransferenciaInternaControle.consultarRegistroAulaLancadoNovaTurma}" image="#{resource['/imagens/botaoConsultarRegistroAula.png']}" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" render="form:panelRegistroAula" value="Consultar Registro de Aula" />
								</h:panelGroup>
								<rich:dataTable id="registroAulaVOs" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" rendered="#{!empty TransferenciaInternaControle.transferenciaEntradaVO.transferenciaEntradaRegistroAulaFrequenciaVOs}" value="#{TransferenciaInternaControle.transferenciaEntradaVO.transferenciaEntradaRegistroAulaFrequenciaVOs}" rows="10" var="registroAulaItens">
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Turma_tituloForm}" />
										</f:facet>
										<h:outputText value="#{registroAulaItens.turmaVO.identificadorTurma}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Disciplina_tituloForm}" />
										</f:facet>
										<h:outputText value="#{registroAulaItens.disciplinaVO.nome}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_RegistroAula_data}" />
										</f:facet>
										<h:outputText value="#{registroAulaItens.dataRegistroAula_Apresentar}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_RegistroAula_anoSemestre}" />
										</f:facet>
										<h:outputText value="#{registroAulaItens.anoSemestre}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_ColacaoGrau_horario}" />
										</f:facet>
										<h:outputText value="#{registroAulaItens.horario}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_DisciplinaForaGrade_frequencia}" />
										</f:facet>
										<otm:selectBooleanCheckbox styleClass="form-control campos" value="#{registroAulaItens.presente}">
											<a4j:ajax event="click" render="form:registroAulaVOs" listener="#{TransferenciaInternaControle.realizarDesabilitacaoAbono}" />
										</otm:selectBooleanCheckbox>
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_AbonoFalta_abonar}" />
										</f:facet>
										<otm:selectBooleanCheckbox styleClass="form-control campos" value="#{registroAulaItens.abonado}">
											<a4j:ajax event="click" render="form:registroAulaVOs" listener="#{TransferenciaInternaControle.realizarDesabilitacaoPresenca}" />
										</otm:selectBooleanCheckbox>
									</rich:column>
									<f:facet name="footer">
										<div style="text-align: center !important">
											<rich:dataScroller align="center" for="form:registroAulaVOs" maxPages="10" rendered="#{!empty TransferenciaInternaControle.transferenciaEntradaVO.transferenciaEntradaRegistroAulaFrequenciaVOs}" id="scRegistroAula" boundaryControls="auto" stepControls="auto" fastControls="hide" />
										</div>
									</f:facet>
								</rich:dataTable>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{TransferenciaInternaControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton id="novo" action="#{TransferenciaInternaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
						<otm:spacer width="5px" />
						<otm:commandButton id="salvar" rendered="#{TransferenciaInternaControle.transferenciaEntradaVO.novoObj  or TransferenciaInternaControle.transferenciaEntradaVO.situacaoEmAvaliacao}" action="#{TransferenciaInternaControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
						<otm:spacer width="5px" rendered="#{TransferenciaInternaControle.transferenciaEntradaVO.novoObj  or TransferenciaInternaControle.transferenciaEntradaVO.situacaoEmAvaliacao}" />
						<otm:commandButton id="matricular" rendered="#{TransferenciaInternaControle.isEmAvaliacao}" action="#{TransferenciaInternaControle.matricular}" icon="#{msg_botoes.btn_icon_contrato_embutido}" styleClass="btn btn-primary dark" value="Iniciar Matricula" accesskey="2" image="#{resource['/imagens/botaoIniciarMatricula.png']}" />
						<otm:spacer width="5px" rendered="#{TransferenciaInternaControle.isEmAvaliacao}" />
						<a4j:commandLink id="matricularExistente" rendered="#{TransferenciaInternaControle.isEmAvaliacao}" action="#{TransferenciaInternaControle.consultarMatriculaExistente}" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" icon="#{msg_botoes.btn_icon_contrato_embutido}" styleClass="btn btn-primary light" value="Registrar Matricula Existente" image="#{resource['/imagens/botaoRegistrarMatriculaExistente.png']}">
							<span class="fas fa-file-contract pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener target="#{TransferenciaInternaControle.realizandoTranferenciaEntradaMatriculaExistente}" value="true" />
						</a4j:commandLink>
						<otm:spacer width="5px" rendered="#{TransferenciaInternaControle.isEmAvaliacao}" />
						<otm:commandButton rendered="#{TransferenciaInternaControle.apresentarBotaoEstornar}" render="formEstorno" id="estornar" oncomplete="#{rich:component('panelEstorno')}.show()" icon="#{msg_botoes.btn_icon_selecionar_embutido}" styleClass="btn btn-info light" value="Estornar" image="#{resource['./imagens/botaoEstornar.png']}" />
						<otm:spacer width="5px" rendered="#{TransferenciaInternaControle.apresentarBotaoEstornar}" />
						<otm:commandButton id="indeferir" action="#{TransferenciaInternaControle.indeferir}" render="form" rendered="#{TransferenciaInternaControle.isEmAvaliacao}" icon="#{msg_botoes.btn_icon_selecionar_embutido}" styleClass="btn btn-warning light" value="Indeferir" image="#{resource['/imagens/botaoIndeferir.png']}" />
						<otm:spacer width="5px" rendered="#{TransferenciaInternaControle.isEmAvaliacao}" />
						<otm:commandButton id="consultar" action="#{TransferenciaInternaControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
						<otm:spacer width="5px" />
						<otm:commandButton rendered="#{!TransferenciaInternaControle.transferenciaEntradaVO.novoObj}" id="imprimirPDF" oncomplete="#{TransferenciaInternaControle.download}" action="#{TransferenciaInternaControle.imprimirPDF}" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger dark" value="Imprimir PDF" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
