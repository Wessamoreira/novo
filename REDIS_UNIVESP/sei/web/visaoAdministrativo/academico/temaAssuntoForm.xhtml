<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TemaAssunto_assuntoDisciplina}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelIncluir" autosized="false" shadowOpacity="true" width="550" onshow="document.getElementById('formIncluir:valorConsultaIncluir').focus()" height="220">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TemaAssunto_incluirAssunto}" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formIncluir">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TemaAssunto_assunto}" />
						<h:inputText id="assuntoIncluir" styleClass="form-control camposObrigatorios" value="#{TemaAssuntoControle.temaAssuntoVO.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TemaAssunto_abreviatura}" />
						<h:inputText id="abreviatura" styleClass="form-control camposObrigatorios" value="#{TemaAssuntoControle.temaAssuntoVO.abreviatura}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center mt10 mb10">
					<otm:commandButton id="gravarTemaAssunto" render="formAdicionar, formIncluir:mensagemConsultaIncluir" value="#{msg_botoes.btn_gravar}" action="#{TemaAssuntoControle.gravarTemaAssunto}" oncomplete="#{rich:component('panelIncluir')}.hide();" styleClass="btn btn-dark btn-gravar" accesskey="2" />
					<otm:commandButton style="margin-left:10px" id="fecharTemaAssunto" render="formAdicionar" oncomplete="#{rich:component('panelIncluir')}.hide();" action="#{TemaAssuntoControle.limparMensagem}" value="Cancelar Cadastro" styleClass="btn btn-primary dark btn-fechar" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaIncluir" layout="block">
					<otm:mensagem bean="#{TemaAssuntoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAdicionar" autosized="false" shadowOpacity="true" width="600" onshow="document.getElementById('formAdicionar:valorConsultaAdicionar').focus()" height="410">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TemaAssunto_adicionarAssunto}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink4">
						<rich:componentControl target="panelAdicionar" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAdicionar">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TemaAssunto_assunto}" />
						<h:inputText id="assunto" styleClass="form-control camposObrigatorios" value="#{TemaAssuntoControle.temaAssuntoVO.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row text-center m10">
						<otm:commandButton style="margin-right:5px" id="consultar" render="formAdicionar" value="#{msg_botoes.btn_consultar}" action="#{TemaAssuntoControle.consultarTemaAssunto}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
						<otm:commandButton id="novo" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" oncomplete="#{rich:component('panelIncluir')}.show();" action="#{TemaAssuntoControle.limparDadosTemaAssuntoVO}" render="formIncluir" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="assuntosAdicionar" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{TemaAssuntoControle.listaConsultaTemaAssuntoVOs}" rowKeyVar="row" rendered="#{not empty TemaAssuntoControle.listaConsultaTemaAssuntoVOs}" rows="6" var="assuntosIncluir">
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TemaAssunto_assunto}" />
						</f:facet>
						<h:outputText id="nomeIncluir" value="#{assuntosIncluir.nome}" />
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TemaAssunto_abreviatura}" />
						</f:facet>
						<h:outputText id="abreviaturaIncluir" value="#{assuntosIncluir.abreviatura}" />
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon icon="#{msg_botoes.btn_icon_adicionar} iconePequeno" tooltip="Adiocionar" render="form, mensagemConsultaAdicionar" action="#{TemaAssuntoControle.adicionarTemaAssuntoTemaAssuntoDisciplina}" />
						<otm:commandIcon icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" action="#{TemaAssuntoControle.editarTemaAssunto}" oncomplete="#{rich:component('panelIncluir')}.show();" render="formIncluir" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="formAdicionar:assuntosAdicionar" render="assuntosAdicionar, mensagemConsultaAdicionar" id="scResultadoConsulta" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAdicionar" layout="block">
					<otm:mensagem bean="#{TemaAssuntoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplina" autosized="false" shadowOpacity="true" top="0" width="750" onshow="document.getElementById('formDisciplina:valorConsultaDisciplina').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink10">
						<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplina">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{TemaAssuntoControle.campoConsultaDisciplina}">
							<f:selectItems value="#{TemaAssuntoControle.tipoConsultaComboBoxDisciplina}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<otm:spacer width="100%" />
						<h:inputText id="valorConsultaDisciplina" size="20" styleClass="form-control campos" value="#{TemaAssuntoControle.valorConsultaDisciplina}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:spacer width="100%" />
						<otm:commandButton id="btnConsultar" render="formDisciplina:mensagemConsultaDisciplina, formDisciplina:resultadoConsultaDisciplina, formDisciplina:scResultadoDisciplina" action="#{TemaAssuntoControle.consultarDisciplina}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TemaAssuntoControle.disciplinaVOs}" rows="7" var="disciplinaLista">
					<rich:column colspan="3">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TemaAssuntoControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide();" value="#{disciplinaLista.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column colspan="3">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TemaAssuntoControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide();" value="#{disciplinaLista.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column colspan="1">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TemaAssuntoControle.selecionarDisciplina}" oncomplete="#{rich:component('panelDisciplina')}.hide();" render="form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" fastControls="hide" boundaryControls="auto" stepControls="auto" for="formDisciplina:resultadoConsultaDisciplina" maxPages="10" id="scResultadoDisciplina" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaDisciplina" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TemaAssuntoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AnotacaoDisciplina_disciplina}" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosDisciplina" title="Localizar Disciplina" render="formDisciplina" oncomplete="#{rich:component('panelDisciplina')}.show();" action="#{TemaAssuntoControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosDisciplina" title="Limpar Dados" action="#{TemaAssuntoControle.limparDados}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
						<h:inputText id="disciplina" readonly="true" styleClass="form-control camposObrigatorio" value="#{TemaAssuntoControle.disciplinaVO.nome}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="temaAssuntos" layout="block" styleClass="row text-center mt10 mb10">
				<otm:commandButton id="adicionarNovo" value="Adicionar Assunto" rendered="#{TemaAssuntoControle.disciplinaVO.codigo != 0}" render="form:panelGridMensagens; formAdicionar" oncomplete="#{rich:component('panelAdicionar')}.show();" action="#{TemaAssuntoControle.limparDadosTemaAssuntoVO}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" />
				<rich:dataTable id="assuntos" styleClass="mt10" value="#{TemaAssuntoControle.listaTemaAssuntoVODisciplina}" rowKeyVar="row" rendered="#{!empty TemaAssuntoControle.listaTemaAssuntoVODisciplina}" rows="10" var="assuntos">
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TemaAssunto_assunto}" />
						</f:facet>
						<h:outputText id="nome" value="#{assuntos.nome}" />
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TemaAssunto_abreviatura}" />
						</f:facet>
						<h:outputText id="abreviatura" value="#{assuntos.abreviatura}" />
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon tooltip="#{msg_botoes.btn_remover}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" action="#{TemaAssuntoControle.excluirTemaAssuntoDisciplina}" render="form:temaAssuntos, form:panelGridMensagens" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="form:assuntos" render="assuntos, panelGridMensagens" id="scResultadoConsulta" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="panelGridMensagens">
				<otm:mensagem bean="#{TemaAssuntoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" styleClass="btn btn-info btn-novo" action="#{TemaAssuntoControle.limparDados}" value="#{msg_botoes.btn_novo}" render="form" accesskey="1" />
				<otm:commandButton style="margin-left:5px" id="salvar" styleClass="btn btn-dark btn-gravar" render="panelGridMensagens" action="#{TemaAssuntoControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" />
				<otm:commandButton style="margin-left:5px" id="excluir" render="form" action="#{TemaAssuntoControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" accesskey="3" />
				<otm:commandButton style="margin-left:5px" id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{TemaAssuntoControle.voltarTelaConsulta}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
