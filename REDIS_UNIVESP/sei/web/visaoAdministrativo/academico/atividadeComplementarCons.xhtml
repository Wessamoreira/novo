<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RegistroAulaComplementar_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_RegistroAulaComplementar_tituloForm} " /></title>
		<h:form id="formCadastro">
			<h:commandLink action="#{AtividadeComplementarControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{AtividadeComplementarControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{AtividadeComplementarControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<otm:spacer width="100%" />
				<h:inputText id="valorConsulta" styleClass="form-control campos mt5" value="#{AtividadeComplementarControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-1">
				<h:outputText styleClass="field control-label tituloCampos" value="Ano" />
				<h:inputText id="ano" styleClass="form-control campos" size="4" maxlength="4" value="#{AtividadeComplementarControle.atividadeComplementarVO.ano}" onkeydown="aceitarSomenteValorNumerico(this)" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-1">
				<h:outputText styleClass="field control-label tituloCampos" value="Semestre" />
				<h:selectOneMenu id="semestre" styleClass="form-control campos" value="#{AtividadeComplementarControle.atividadeComplementarVO.semestre}">
					<f:selectItem itemLabel="" itemValue=""></f:selectItem>
					<f:selectItem itemLabel="1ยบ" itemValue="1"></f:selectItem>
					<f:selectItem itemLabel="2ยบ" itemValue="2"></f:selectItem>
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 mt5 ml5">
				<otm:spacer width="100%" />
				<a4j:commandLink id="consultar" type="submit" render="formCadastro" value="#{msg_botoes.btn_consultar}" action="#{AtividadeComplementarControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{AtividadeComplementarControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{AtividadeComplementarControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{AtividadeComplementarControle.controleConsultaOtimizado}" rendered="#{AtividadeComplementarControle.controleConsultaOtimizado.apresentarListaConsulta}" rows="10" var="atividadeComplementarItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AtividadeComplementar_codigo}" />
					</f:facet>
					<h:commandLink action="#{AtividadeComplementarControle.editar}" id="codigo" value="#{atividadeComplementarItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AtividadeComplementar_turma}" />
					</f:facet>
					<h:commandLink action="#{AtividadeComplementarControle.editar}" id="turma" value="#{atividadeComplementarItens.turmaVO.identificadorTurma}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AtividadeComplementar_disciplina}" />
					</f:facet>
					<h:commandLink action="#{AtividadeComplementarControle.editar}" id="disciplina" value="#{atividadeComplementarItens.disciplinaVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AtividadeComplementar_qtdeHora}" />
					</f:facet>
					<h:commandLink action="#{AtividadeComplementarControle.editar}" id="qtdeHoraComplementar" value="#{atividadeComplementarItens.qtdeHoraComplementar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AtividadeComplementar_dataAtividade}" />
					</f:facet>
					<h:commandLink action="#{AtividadeComplementarControle.editar}" id="dataAtividade" value="#{atividadeComplementarItens.dataAtividade_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Ano/Semestre" />
					</f:facet>
					<h:commandLink action="#{AtividadeComplementarControle.editar}" id="anoSemestre" value="#{atividadeComplementarItens.ano}/#{atividadeComplementarItens.semestre}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{AtividadeComplementarControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" render="items" for="items" id="paginador" page="#{ContaReceberControle.controleConsultaOtimizado.page}" scrollListener="#{AtividadeComplementarControle.scrollerListener}" rendered="#{AtividadeComplementarControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{AtividadeComplementarControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{AtividadeComplementarControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
