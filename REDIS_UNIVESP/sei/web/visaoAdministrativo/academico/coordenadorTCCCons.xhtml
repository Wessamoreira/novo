<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CoordenadorTCC_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{CoordenadorTCCControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por} Unidade de Ensino" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CoordenadorTCCControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="formCadastro:valorConsulta" execute="@this" />
					<f:selectItems value="#{CoordenadorTCCControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5">
				<h:inputText onkeypress="#{CoordenadorTCCControle.mascaraConsulta}" id="valorConsulta" styleClass="form-control campos" value="#{CoordenadorTCCControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" type="submit" render="formCadastro" value="#{msg_botoes.btn_consultar}" action="#{CoordenadorTCCControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" accesskey="2" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{CoordenadorTCCControle.listaConsulta}" rendered="#{CoordenadorTCCControle.apresentarResultadoConsulta}" rows="10" var="unidadeEnsinoItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_UnidadeEnsino_codigo}" />
					</f:facet>
					<a4j:commandLink id="codigo" action="#{CoordenadorTCCControle.editar}" value="#{unidadeEnsinoItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_UnidadeEnsino_nome}" />
					</f:facet>
					<a4j:commandLink id="nome" action="#{CoordenadorTCCControle.editar}" value="#{unidadeEnsinoItens.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_UnidadeEnsino_cidade}" />
					</f:facet>
					<a4j:commandLink id="cidade" action="#{CoordenadorTCCControle.editar}" value="#{unidadeEnsinoItens.cidade.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_UnidadeEnsino_coordenadorTCC}" />
					</f:facet>
					<a4j:commandLink id="matriz" action="#{CoordenadorTCCControle.editar}" value="#{unidadeEnsinoItens.coordenadorTCC.pessoa.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{CoordenadorTCCControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup columns="1" width="100%">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{CoordenadorTCCControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{CoordenadorTCCControle.mensagemDetalhada}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
    document.getElementById("formCadastro:valorConsulta").focus();
    </script>
	</ui:define>
</ui:composition>
</html>
