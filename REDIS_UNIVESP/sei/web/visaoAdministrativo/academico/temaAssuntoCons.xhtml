<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TemaAssunto_assuntoDisciplina}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGroup columns="1" width="100%" styleClass="background:#fff;">
			<f:facet name="header">
			</f:facet>
			<h:form id="form">
				<h:commandLink action="#{TemaAssuntoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup id="panelGridForm">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu id="consultaAssunto" styleClass="form-control campos" required="true" value="#{TemaAssuntoControle.controleConsulta.campoConsulta}">
							<f:selectItems value="#{TemaAssuntoControle.tipoConsultaComboBoxAssunto}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6 mt3">
						<otm:spacer width="100%" />
						<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{TemaAssuntoControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mt3">
						<otm:spacer width="100%" />
						<otm:commandButton render="panelGridForm" id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{TemaAssuntoControle.consultar}" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
					<rich:dataTable id="assuntos" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{TemaAssuntoControle.controleConsulta.listaConsulta}" rowKeyVar="row" rendered="#{not empty TemaAssuntoControle.controleConsulta.listaConsulta}" rows="10" var="disciplinasLista">
						<rich:column style="text-align:center;vertical-align:middle">
							<f:facet name="header">
								<h:outputText value="CÃ³digo Disciplina" />
							</f:facet>
							<a4j:commandLink id="codigoDisciplina" value="#{disciplinasLista.disciplinaVO.codigo}" action="#{TemaAssuntoControle.editar}" />
						</rich:column>
						<rich:column style="text-align:center;vertical-align:middle">
							<f:facet name="header">
								<h:outputText value="Disciplina" />
							</f:facet>
							<a4j:commandLink id="nome" value="#{disciplinasLista.disciplinaVO.nome}" action="#{TemaAssuntoControle.editar}" />
						</rich:column>
						<rich:column style="text-align:center;vertical-align:middle">
							<f:facet name="header">
								<h:outputText value="Assunto" />
							</f:facet>
							<a4j:commandLink id="temaassunto" value="#{disciplinasLista.temaAssuntoVO.nome}" action="#{TemaAssuntoControle.editar}" />
						</rich:column>
						<rich:column style="text-align:center;vertical-align:middle">
							<f:facet name="header">
								<h:outputText value="Abreviatura" />
							</f:facet>
							<a4j:commandLink id="abreviatura" value="#{disciplinasLista.temaAssuntoVO.abreviatura}" action="#{TemaAssuntoControle.editar}" />
						</rich:column>
						<rich:column style="text-align:center;vertical-align:middle">
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" action="#{TemaAssuntoControle.editar}" render="form" />
						</rich:column>
					</rich:dataTable>
					<rich:dataScroller align="center" for="form:assuntos" render="assuntos, panelGridMensagens" id="scResultadoConsulta" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					<h:panelGroup styleClass="tabMensagens">
						<h:panelGroup styleClass="barraFlutuanteInferior">
							<otm:commandButton id="novo" styleClass="btn btn-info btn-novo" action="#{TemaAssuntoControle.novo}" value="#{msg_botoes.btn_novo}" render="form" accesskey="1" />
						</h:panelGroup>
						<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="panelGridMensagens">
							<otm:mensagem bean="#{TemaAssuntoControle}"></otm:mensagem>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
