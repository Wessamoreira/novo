<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" minWidth="750" onshow="focus('formCurso:valorConsultaCurso')" minHeight="500" domElementAttachment="parent" show="CriterioAvaliacaoControle.limparMensagem">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_DisciplinasGradeRel_consultarCurso}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink13">
						<rich:componentControl target="panelCurso" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{CriterioAvaliacaoControle.campoConsultaCurso}">
						<f:selectItems value="#{CriterioAvaliacaoControle.listaSelectItemOpcaoConsultaCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaCurso" size="20" styleClass="form-control campos ml5" value="#{CriterioAvaliacaoControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{CriterioAvaliacaoControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}">
						<span class="fas fa-search pull-left" style="margin-right: 0.8em; font-size: 14px; margin-top: 2px;"> </span>
						<f:setPropertyActionListener target="#{CriterioAvaliacaoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{CriterioAvaliacaoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CriterioAvaliacaoControle.listaConsultaCurso}" rows="5" var="cursoItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CriterioAvaliacaoControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide();" value="#{cursoItem.codigo}" id="linkSelecionarCursoId" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CriterioAvaliacaoControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide();" value="#{cursoItem.nome}" id="linkSelecionarCursoNome" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CriterioAvaliacaoControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoCurso" page="#{CriterioAvaliacaoControle.controleConsultaOtimizado.page}" scrollListener="#{CriterioAvaliacaoControle.scrollerListener}" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CriterioAvaliacaoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelIndicador" onshow="focus('formIndicador:indicador')" shadowOpacity="true" width="850" height="520">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoIndicador_tituloForm}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="fecharpanelIndicador">
						<rich:componentControl target="panelIndicador" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formIndicador">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup rendered="#{!CriterioAvaliacaoControle.indicadorGeral}" layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoDisciplina_disciplina}" />
						<h:inputText readonly="true" disabled="true" styleClass="form-control camposSomenteLeitura" size="60" maxlength="250" value="#{CriterioAvaliacaoControle.criterioAvaliacaoDisciplinaVO.disciplina.codigo} - #{CriterioAvaliacaoControle.criterioAvaliacaoDisciplinaVO.disciplina.nome}" />
					</h:panelGroup>
					<h:panelGroup rendered="#{!CriterioAvaliacaoControle.indicadorGeral}" layout="block" styleClass="col-md-6">
						<h:outputText rendered="#{!CriterioAvaliacaoControle.indicadorGeral}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoEixoIndicador_eixo}" />
						<h:inputText rendered="#{!CriterioAvaliacaoControle.indicadorGeral}" readonly="true" disabled="true" styleClass="form-control camposSomenteLeitura" size="60" maxlength="250" value="#{CriterioAvaliacaoControle.criterioAvaliacaoDisciplinaVO.disciplina.codigo} - #{CriterioAvaliacaoControle.criterioAvaliacaoDisciplinaEixoIndicadorVOEditar.eixoIndicador}" />
					</h:panelGroup>
					<h:panelGroup rendered="#{CriterioAvaliacaoControle.indicadorGeral}" layout="block" styleClass="col-md-12">
						<h:outputText rendered="#{CriterioAvaliacaoControle.indicadorGeral}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacao_periodoLetivo}" />
						<h:inputText rendered="#{CriterioAvaliacaoControle.indicadorGeral}" readonly="true" disabled="true" styleClass="form-control camposSomenteLeitura" size="60" maxlength="250" value="#{CriterioAvaliacaoControle.criterioAvaliacaoPeriodoLetivoVO.periodoLetivoVO.descricao}" />
					</h:panelGroup>
					<h:panelGroup rendered="#{CriterioAvaliacaoControle.criterioAvaliacaoVO.isEmConstrucao}" layout="block" styleClass="col-md-12">
						<h:outputText rendered="#{CriterioAvaliacaoControle.criterioAvaliacaoVO.isEmConstrucao}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoIndicador_descricao}" />
						<h:inputText rendered="#{CriterioAvaliacaoControle.criterioAvaliacaoVO.isEmConstrucao}" size="80" maxlength="250" styleClass="form-control camposObrigatorios" id="indicador" value="#{CriterioAvaliacaoControle.criterioAvaliacaoIndicadorVO.descricao}" />
					</h:panelGroup>
					<h:panelGroup rendered="#{CriterioAvaliacaoControle.criterioAvaliacaoVO.isEmConstrucao}" layout="block" styleClass="col-md-3">
						<h:outputText rendered="#{CriterioAvaliacaoControle.criterioAvaliacaoVO.isEmConstrucao}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoIndicador_avaliarPrimerioBimestre}" />

							<f:selectItems value="#{CriterioAvaliacaoControle.listaSelectItemAvaliarNaoAvaliar}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup rendered="#{CriterioAvaliacaoControle.criterioAvaliacaoVO.isEmConstrucao}" layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoIndicador_avaliarSegundoBimestre}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" id="avaliar2" value="#{CriterioAvaliacaoControle.criterioAvaliacaoIndicadorVO.avaliarSegundoBimestre}">

						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup rendered="#{CriterioAvaliacaoControle.criterioAvaliacaoVO.isEmConstrucao}" layout="block" styleClass="col-md-3">
						<h:outputText rendered="#{CriterioAvaliacaoControle.criterioAvaliacaoVO.isEmConstrucao}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoIndicador_avaliarTerceiroBimestre}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" id="avaliar3" value="#{CriterioAvaliacaoControle.criterioAvaliacaoIndicadorVO.avaliarTerceiroBimestre}">
							<f:selectItems value="#{CriterioAvaliacaoControle.listaSelectItemAvaliarNaoAvaliar}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup rendered="#{CriterioAvaliacaoControle.criterioAvaliacaoVO.isEmConstrucao}" layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoIndicador_avaliarQuartoBimestre}" />

							<f:selectItems value="#{CriterioAvaliacaoControle.listaSelectItemAvaliarNaoAvaliar}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup rendered="#{CriterioAvaliacaoControle.criterioAvaliacaoVO.isEmConstrucao}" layout="block" styleClass="row mt10 mb10 text-center">

				</h:panelGroup>
				<rich:dataTable id="indicadorVOs" width="100%" rowKeyVar="row" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CriterioAvaliacaoControle.criterioAvaliacaoIndicadorVOs}" rows="5" var="criterioAvaliacaoIndicadorItem">
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoIndicador_ordem}" />
						</f:facet>
						<h:outputText value="#{criterioAvaliacaoIndicadorItem.ordem}" />
					</rich:column>
					<rich:column style="text-align:left">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoIndicador_descricao}" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{criterioAvaliacaoIndicadorItem.descricao}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoIndicador_avaliarPrimerioBimestre}" />
						</f:facet>
						<h:panelGroup layout="block" style="width:100%">
							<h:outputText value="#{criterioAvaliacaoIndicadorItem.avaliarPrimeiroBimestre.valorApresentar}" />
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:100%">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoIndicador_nota}:" />
							<h:outputText value="#{criterioAvaliacaoIndicadorItem.nota1Bimestre}">
								<f:converter converterId="FormatadorNumerico4Casas" />
							</h:outputText>
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoIndicador_avaliarSegundoBimestre}" />
						</f:facet>
						<h:panelGroup layout="block" style="width:100%">
							<h:outputText value="#{criterioAvaliacaoIndicadorItem.avaliarSegundoBimestre.valorApresentar}" />
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:100%">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoIndicador_nota}:" />
							<h:outputText value="#{criterioAvaliacaoIndicadorItem.nota2Bimestre}">
								<f:converter converterId="FormatadorNumerico4Casas" />
							</h:outputText>
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoIndicador_avaliarTerceiroBimestre}" />
						</f:facet>
						<h:panelGroup layout="block" style="width:100%">
							<h:outputText value="#{criterioAvaliacaoIndicadorItem.avaliarTerceiroBimestre.valorApresentar}" />
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:100%">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoIndicador_nota}:" />
							<h:outputText value="#{criterioAvaliacaoIndicadorItem.nota3Bimestre}">
								<f:converter converterId="FormatadorNumerico4Casas" />
							</h:outputText>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoIndicador_avaliarQuartoBimestre}" />
						</f:facet>
						<h:panelGroup layout="block" style="width:100%">
							<h:outputText value="#{criterioAvaliacaoIndicadorItem.avaliarQuartoBimestre.valorApresentar}" />
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:100%">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoIndicador_nota}:" />
							<h:outputText value="#{criterioAvaliacaoIndicadorItem.nota4Bimestre}">
								<f:converter converterId="FormatadorNumerico4Casas" />
							</h:outputText>
						</h:panelGroup>
					</rich:column>
					<rich:column width="80px" style="text-align:center;">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<h:panelGroup>
							<otm:commandIcon rendered="#{CriterioAvaliacaoControle.criterioAvaliacaoVO.isEmConstrucao}" action="#{CriterioAvaliacaoControle.editarCriterioAvalicaoIndicador}" render="formIndicador" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
							<otm:commandIcon style="margin-left:5px" rendered="#{CriterioAvaliacaoControle.criterioAvaliacaoVO.isEmConstrucao}" action="#{CriterioAvaliacaoControle.removerCriterioAvalicaoIndicador}" render="formIndicador" tooltip="#{msg_botoes.btn_remover}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" />
							<otm:commandIcon style="margin-left:5px" rendered="#{row ge 1}" action="#{CriterioAvaliacaoControle.subirCriterioAvalicaoIndicador}" render="formIndicador:indicadorVOs" tooltip="#{msg_botoes.btn_subir}" icon="#{msg_botoes.btn_icon_subir} iconePequeno" />
							<otm:commandIcon style="margin-left:5px" rendered="#{row lt (CriterioAvaliacaoControle.qtdeIndicador-1)}" action="#{CriterioAvaliacaoControle.descerCriterioAvalicaoIndicador}" render="formIndicador:indicadorVOs" tooltip="#{msg_botoes.btn_descer}" icon="#{msg_botoes.btn_icon_descer} iconePequeno" />
						</h:panelGroup>
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="indicadorVOs" boundaryControls="auto" stepControls="auto" fastControls="hide" maxPages="10" id="scResultadoIndicadorVOs" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaIndicadorVOs" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CriterioAvaliacaoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelEixoIndicador" shadowOpacity="true" width="700" height="400">
			<f:facet name="header">
				<h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText rendered="#{CriterioAvaliacaoControle.criterioAvaliacaoVO.isEmConstrucao}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoEixoIndicador_eixo}" />
						<h:inputText rendered="#{CriterioAvaliacaoControle.criterioAvaliacaoVO.isEmConstrucao}" size="60" maxlength="250" styleClass="form-control camposObrigatorios" id="eixo" value="#{CriterioAvaliacaoControle.criterioAvaliacaoDisciplinaEixoIndicadorVO.eixoIndicador}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mt20">
						<otm:commandButton rendered="#{CriterioAvaliacaoControle.criterioAvaliacaoVO.isEmConstrucao}" id="btnAddEixo" render="formEixoIndicador" action="#{CriterioAvaliacaoControle.adicionarCriterioAvaliacaoDisciplinaEixoIndicadorVO}" value="#{msg_botoes.btn_adicionar}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="eixoVOs" width="100%" rowKeyVar="row" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CriterioAvaliacaoControle.criterioAvaliacaoDisciplinaVO.criterioAvaliacaoDisciplinaEixoIndicadorVOs}" rows="5" var="criterioAvaliacaoDisciplinaEixoIndicadorItem">
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoDisciplina_ordem}" />
						</f:facet>
						<h:outputText value="#{criterioAvaliacaoDisciplinaEixoIndicadorItem.ordem}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoEixoIndicador_eixo}" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{criterioAvaliacaoDisciplinaEixoIndicadorItem.eixoIndicador}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoEixoIndicador_nota}" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{criterioAvaliacaoDisciplinaEixoIndicadorItem.nota}">
								<f:converter converterId="FormatadorNumerico4Casas" />
							</h:outputText>
						</h:panelGroup>
					</rich:column>
