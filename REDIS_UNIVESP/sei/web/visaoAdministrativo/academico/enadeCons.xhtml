<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Enade_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<title><h:outputText value="#{msg_aplic.prt_Enade_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{EnadeControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{EnadeControle.controleConsultaOtimizado.campoConsulta}">
						<a4j:ajax event="change" render="form:panelGridForm" />
						<f:selectItems value="#{EnadeControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7" rendered="#{!EnadeControle.apresentarCampoData}">
					<h:inputText id="valorConsulta" styleClass="form-control campos" rendered="#{!EnadeControle.apresentarCampoData}" value="#{EnadeControle.controleConsultaOtimizado.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EnadeControle.apresentarCampoData}">
					<otm:calendar id="valorConsultaDataInicio" rendered="#{EnadeControle.apresentarCampoData}" value="#{EnadeControle.controleConsultaOtimizado.dataIni}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="consultar" value="#{msg_botoes.btn_consultar}" action="#{EnadeControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2">
						<span class="#{msg_botoes.btn_icon_lupa_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 1px; font-size: 14px;" />
						<f:setPropertyActionListener target="#{EnadeControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{EnadeControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EnadeControle.controleConsultaOtimizado}" rendered="#{EnadeControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="enadeItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Enade_codigo}" />
						</f:facet>
						<h:commandLink action="#{EnadeControle.editar}" id="codigo" value="#{enadeItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Enade_tituloEnade}" />
						</f:facet>
						<h:commandLink action="#{EnadeControle.editar}" id="tituloEnade" value="#{enadeItens.tituloEnade}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Enade_dataPublicacaoPortariaDOU}" />
						</f:facet>
						<h:commandLink action="#{EnadeControle.editar}" id="dataPublicacaoPortariaDOU" value="#{enadeItens.dataPublicacaoPortariaDOU_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{EnadeControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" title="#{msg.msg_editar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="pages" page="#{EnadeControle.controleConsultaOtimizado.page}" scrollListener="#{EnadeControle.scrollerListener}" rendered="#{EnadeControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens">
					<h:panelGroup layout="block" styleClass="row mn">
						<otm:mensagem bean="#{EnadeControle}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{EnadeControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
