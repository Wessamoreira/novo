	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplinaPadraoTcc" autosized="false" shadowOpacity="true" top="0" width="800" onshow="document.getElementById('formDisciplinaPadraoTcc:valorConsultaDisciplinaPadraoTcc').focus()" height="480">

				<h:panelGroup layout="block" styleClass="col-md-2">

							<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />

						</h:panelGroup>

						<f:facet name="header">
							<h:outputText value="Abreviatura" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CursoControle.selecionarDisciplinaPadraoTcc}" oncomplete="#{rich:component('panelDisciplinaPadraoTcc')}.hide()" render="formDisciplinaPadraoTcc, form" value="#{disciplina3.abreviatura}" />
						</h:panelGroup>

							<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CursoControle.selecionarDisciplinaPadraoTcc}" oncomplete="#{rich:component('panelDisciplinaPadraoTcc')}.hide()" render="formDisciplinaPadraoTcc, form" value="#{disciplina3.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column colspan="1">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />

					<otm:mensagem bean="#{CursoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>

		<rich:popupPanel id="panelAlteracaoMatrizCurricular" shadowOpacity="true" width="700" height="650" onshow="document.getElementById('formAlteracaoMatrizCurricular:btnConfimarAlteracaoMatrizCurricular').focus()">

				<h:panelGroup>
					<h:outputText value="Atenção!" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAlteracaoMatrizCurricular">
				<h:graphicImage value="#{resource['/imagens/aviso.png']}" />
				<h:outputText styleClass="field control-label tituloCampos" value="#{CursoControle.msgAvisoAlteracaoGrade}" escape="false" rendered="#{CursoControle.gradeDisciplinasPeriodo.codigo eq 0 and CursoControle.gradeDisciplinaExcluirVO.codigo eq 0 and empty CursoControle.listaLogImpactoGradeDisciplinaVOs}" />
				<rich:dataTable id="resultadoLogImpactoGradeDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CursoControle.listaLogImpactoGradeDisciplinaVOs}" rows="5" var="logImpactoGradeDisciplinaItem" rendered="#{!empty CursoControle.listaLogImpactoGradeDisciplinaVOs or CursoControle.gradeDisciplinasPeriodo.codigo ne 0 or CursoControle.gradeDisciplinaExcluirVO.codigo ne 0}">
					<rich:column style="width:100%;text-align:left;border-bottom:none">
						<h:panelGroup layout="block" style="float:left;width:100%; margin-bottom: 5px;">
							<h:panelGroup layout="block" style="float:center;margin-top:3px; text-align:center !important;">
								<h:outputText value="#{logImpactoGradeDisciplinaItem.tituloImpactoMatrizCurricularEnum.titulo}" styleClass="field control-label tituloCampos" />
							</h:panelGroup>
							<otm:spacer height="5px" />
							<h:panelGroup layout="block" style="float:left;margin-top:3px;">
								<h:outputText value="#{logImpactoGradeDisciplinaItem.msgAvisoAlteracaoGrade}" escape="false" />
							</h:panelGroup>
							<h:panelGroup layout="block" style="float:left;margin-top:3px;" rendered="#{logImpactoGradeDisciplinaItem.logReferenteExclusaoHistorico}">
								<h:selectOneRadio id="tipoAcao" value="#{logImpactoGradeDisciplinaItem.tipoExclusaoHistorico}" styleClass="field control-label tituloCampos">
									<f:selectItems value="#{CursoControle.tipoConsultaComboLogOperacaoExclusaoGradeDisciplina}" />
									<a4j:ajax event="click" execute="@this" />
								</h:selectOneRadio>
							</h:panelGroup>
							<h:panelGroup layout="block" style="float:left;margin-top:10px; width:100%">
								<h:outputText value="Gostaria de realizar esta operação?" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="tituloCamposQuestao" style="float:left;margin-top:10px;text-align: left;height:100%;width:93%;vertical-align:top;">
								<otm:selectBooleanCheckbox id="liEConcordoComOsTermos" value="#{logImpactoGradeDisciplinaItem.liEConcordoComOsTermos}" style="position:relative; margin-bottom: 5px;">
									<a4j:ajax event="click" execute="@this" />
								</otm:selectBooleanCheckbox>
								<otm:spacer width="5px" />
								<a4j:commandLink value="#{logImpactoGradeDisciplinaItem.mensagemLiEConcordoComOsTermos}">
									<a4j:ajax event="click" listener="#{CursoControle.marcarDesmarcarOpcaoLiConcordoTermos}" render="liEConcordoComOsTermos"></a4j:ajax>
								</a4j:commandLink>
							</h:panelGroup>
						</h:panelGroup>
					</rich:column>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<otm:commandButton id="btnConfimarAlteracaoMatrizCurricular" action="#{CursoControle.realizarVerificacaoImpactosAlteracaoMatrizCurricularPorTipoAlteracao}" oncomplete="#{CursoControle.oncompleteModal}" render="formDisciplina, formGrupoOptativaDisciplina, form:panelPeriodoLetivo, formGradeDisciplina, , formDisciplinaPeriodo, formAlteracaoMatrizCurricular" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info mr5" value="Confimar Alteração Matriz Curricular" image="#{resource['imagens/botaoSim.png']}" accesskey="4" />
					<otm:commandButton id="btnCancelarAlteracaoMatrizCurricular" action="#{CursoControle.cancelarImpactosAlteracaoMatrizCurricularPorTipoAlteracao}" render="form:periodoLetivo, formGradeDisciplinaComposta, formGrupoOptativaDisciplina, formDisciplina, formDisciplinaPeriodo" oncomplete="#{CursoControle.oncompleteModal}" onclick="#{rich:component('panelAlteracaoMatrizCurricular')}.hide()" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" value="Cancelar Alteração Matriz Curricular" />
				</h:panelGroup>
				<h:panelGroup id="mensagemAlteracaoMatrizCurricular">
					<otm:mensagem bean="#{CursoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

				<!-- 			 			</h:panelGroup> -->
