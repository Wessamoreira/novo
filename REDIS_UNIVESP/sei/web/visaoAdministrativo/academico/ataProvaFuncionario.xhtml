<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AtaProva_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplina" onshow="document.getElementById('formDisciplina:valorConsultaDisciplina').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_UploadArquivos_consultarDisciplina}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplina">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{AtaProvaRelControle.campoConsultaDisciplina}">
						<f:selectItems value="#{AtaProvaRelControle.tipoConsultaComboDisciplina}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaDisciplina" size="20" styleClass="form-control campos" value="#{AtaProvaRelControle.valorConsultaDisciplina}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formDisciplina:mensagemConsultaDisciplina, formDisciplina:resultadoConsultaDisciplina, formDisciplina:scResultadoDisciplina" action="#{AtaProvaRelControle.consultarDisciplina}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AtaProvaRelControle.listaConsultaDisciplina}" rows="5" var="disciplinaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AtaProvaRelControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" value="#{disciplinaItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AtaProvaRelControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" value="#{disciplinaItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Area de Conhecimento" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AtaProvaRelControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" value="#{disciplinaItens.areaConhecimento.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AtaProvaRelControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formDisciplina:resultadoConsultaDisciplina" maxPages="10" id="scResultadoDisciplina" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaDisciplina" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AtaProvaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelProfessorTitular" onshow="document.getElementById('formProfessorTitular:valorConsultaProfessorTitular').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarProfessor}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink4" />
					<rich:componentControl target="panelProfessorTitular" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProfessorTitular">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaProfessorTitular" value="#{AtaProvaRelControle.campoConsultaProfessorTitular}">
						<f:selectItems value="#{AtaProvaRelControle.tipoConsultaComboProfessorTitular}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaProfessorTitular" size="20" styleClass="form-control campos" value="#{AtaProvaRelControle.valorConsultaProfessorTitular}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formProfessorTitular:mensagemConsultaProfessorTitular, formProfessorTitular:resultadoConsultaProfessorTitular, formProfessorTitular:scResultadoProfessorTitular" action="#{AtaProvaRelControle.consultarProfessorTitular}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaProfessorTitular" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AtaProvaRelControle.listaConsultaProfessorTitular}" rows="5" var="professorTitularItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AtaProvaRelControle.selecionarProfessorTitular}" render="form" oncomplete="#{AtaProvaRelControle.download}; #{rich:component('panelProfessorTitular')}.hide()" value="#{professorTitularItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AtaProvaRelControle.selecionarProfessorTitular}" render="form" oncomplete="#{AtaProvaRelControle.download}; #{rich:component('panelProfessorTitular')}.hide()" value="#{professorTitularItens.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AtaProvaRelControle.selecionarProfessorTitular}" render="form" oncomplete="#{AtaProvaRelControle.download}; #{rich:component('panelProfessorTitular')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formProfessorTitular:resultadoConsultaProfessorTitular" maxPages="10" id="scResultadoProfessorTitular" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaProfessorTitular" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AtaProvaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{AtaProvaRelControle.campoConsultaTurma}">
						<f:selectItems value="#{AtaProvaRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{AtaProvaRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarTurma" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{AtaProvaRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AtaProvaRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{AtaProvaRelControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.unidadeEnsino.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_unidadeEnsino}" />
						</f:facet>
						<a4j:commandLink action="#{AtaProvaRelControle.selecionarTurma}" id="unidadeEnsinoTurma" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{AtaProvaRelControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.turno.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{AtaProvaRelControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.turno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AtaProvaRelControle.selecionarTurma}" focus="turma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AtaProvaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<title><h:outputText value="#{msg_aplic.prt_AtaProva_tituloForm}" /></title>
		<h:form id="form">
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_unidadeEnsino}" />
					<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{AtaProvaRelControle.unidadeEnsino.codigo}">
						<f:selectItems value="#{AtaProvaRelControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurma_turma}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="identificadorTurma" readonly="true" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{AtaProvaRelControle.turmaVO.identificadorTurma}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="valorConsultaTurma" alt="Consultar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show(), setFocus(formTurma,'formTurma:valorConsultaTurma');" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" alt="Limpas Dados" action="#{AtaProvaRelControle.limparTurma}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtaProva_tipoLayout}" />
					<h:selectOneMenu id="layout" styleClass="form-control camposObrigatorios" value="#{AtaProvaRelControle.layout}">
						<a4j:ajax event="change" listener="#{AtaProvaRelControle.montarListaSelectItemTituloNota}" render="panelGridForm" />
						<f:selectItems value="#{AtaProvaRelControle.tipoLayout}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AtaProvaRelControle.turmaVO.codigo>0}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{AtaProvaRelControle.turmaVO.codigo>0}" value="#{msg_aplic.prt_UploadArquivos_Disciplina}" />
					<h:selectOneMenu id="disciplina" rendered="#{AtaProvaRelControle.turmaVO.codigo>0}" styleClass="form-control camposObrigatorios" value="#{AtaProvaRelControle.disciplinaVO.codigo}">
						<a4j:ajax event="change" listener="#{AtaProvaRelControle.montarListaSelectItemTituloNota}" render="panelGridForm" />
						<f:selectItems value="#{AtaProvaRelControle.listaSelectItemDisciplina}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{AtaProvaRelControle.isApresentarCampoAno}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtaProva_ano}" rendered="#{AtaProvaRelControle.isApresentarCampoAno}" />
					<h:inputText id="ano" size="5" styleClass="form-control campos" maxlength="4" value="#{AtaProvaRelControle.ano}" rendered="#{AtaProvaRelControle.isApresentarCampoAno}" onkeydown="aceitarSomenteValorNumerico(this)">
						<a4j:ajax event="change" listener="#{AtaProvaRelControle.montarListaSelectItemTituloNota}" render="panelGridForm" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{AtaProvaRelControle.isApresentarCampoAno}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtaProva_semestre}" rendered="#{AtaProvaRelControle.isApresentarCampoSemestre }" />
					<h:selectOneMenu id="semestre" styleClass="form-control campos" value="#{AtaProvaRelControle.semestre}" rendered="#{AtaProvaRelControle.isApresentarCampoSemestre }">
						<a4j:ajax event="change" listener="#{AtaProvaRelControle.montarListaSelectItemTituloNota}" render="panelGridForm" />
						<f:selectItems value="#{AtaProvaRelControle.listaSelectItemSemestre}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{AtaProvaRelControle.isApresentarDadosAposSelecionarTurma}">
					<h:outputText rendered="#{AtaProvaRelControle.isApresentarDadosAposSelecionarTurma}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_BoletimAcademicoRel_situacaoRecuperacao}" />
					<h:selectOneMenu id="situacaoRecuperacaoNota" styleClass="form-control campos" value="#{AtaProvaRelControle.situacaoRecuperacaoNota}">
						<f:selectItems value="#{AtaProvaRelControle.listaSelectItemSituacaoRecuperacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{AtaProvaRelControle.isApresentarCampoNota}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{AtaProvaRelControle.isApresentarCampoNota}" value="#{msg_aplic.prt_AtaProva_tituloNota}" />
					<h:selectOneMenu id="tituloNota" styleClass="form-control camposObrigatorios" value="#{AtaProvaRelControle.tituloNota}">
						<f:selectItems value="#{AtaProvaRelControle.listaSelectItemTituloNota}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10">
					<h:outputText styleClass="title" value="#{msg_aplic.prt_FiltroRelatorioHistorico_titulo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:panelGroup id="panelMarcarDesmarcarSituacaoHistorico">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{AtaProvaRelControle.isApresentarTextoCheckBoxMarcarDesmarcarTodosHistorico}" style="position:relative; bottom:2px; left: 0px;font-size:11px" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{AtaProvaRelControle.marcarTodasSituacoesHistorico}">
									<a4j:ajax event="click" execute="@this" listener="#{AtaProvaRelControle.realizarSelecaoCheckboxMarcarDesmarcarTodosSituacaoHistoricoAtaProva}" render="panelMarcarDesmarcarSituacaoHistorico, panelSituacaoHistorico, panelMarcarDesmarcarSituacaoAcademica, panelSituacaoAcademica" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup id="panelSituacaoHistorico" columns="4" width="100%" columnClasses="w25, w25, w25, w25" style="margin-bottom: 10px">
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CampanhaPublicoAlvo_aprovado}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="aprovados" value="#{AtaProvaRelControle.aprovados}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CampanhaPublicoAlvo_cursando}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="cursando" value="#{AtaProvaRelControle.cursando}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CampanhaPublicoAlvo_reprovado}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="reprovados" value="#{AtaProvaRelControle.reprovados}" />
							</h:panelGroup>
