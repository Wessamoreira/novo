<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_LocalAula_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{LocalAulaControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" render="form" />
						<f:selectItems value="#{LocalAulaControle.opcaoConsulta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Unidade de Ensino" />
					<h:selectOneMenu styleClass="form-control campos" value="#{LocalAulaControle.unidadeEnsino.codigo}">
						<f:selectItems value="#{LocalAulaControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<otm:spacer width="100%" rendered="#{empty LocalAulaControle.controleConsulta.campoConsulta}" />
					<h:outputText styleClass="field control-label tituloCampos" value="EndereÃ§o" rendered="#{LocalAulaControle.controleConsulta.campoConsulta eq 'endereco'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Nome Local" rendered="#{LocalAulaControle.controleConsulta.campoConsulta eq 'local'}" />
					<h:inputText id="valorConsulta" size="30" maxlength="50" styleClass="form-control campos" value="#{LocalAulaControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 mt3">
					<otm:spacer width="100%" />
					<otm:commandButton id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{LocalAulaControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="1">
					</otm:commandButton>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5"/>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowCasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{LocalAulaControle.controleConsulta.listaConsulta}" rendered="#{!empty LocalAulaControle.controleConsulta.listaConsulta}" rows="10" var="localAulaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LocalAula_local}" />
						</f:facet>
						<h:commandLink action="#{LocalAulaControle.editar}" id="local" value="#{localAulaItem.local}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LocalAula_endereco}" />
						</f:facet>
						<h:commandLink action="#{LocalAulaControle.editar}" id="endereco" value="#{localAulaItem.endereco}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LocalAula_unidadeEnsino}" />
						</f:facet>
						<h:commandLink action="#{LocalAulaControle.editar}" id="unidade" value="#{localAulaItem.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LocalAula_telefone}" />
						</f:facet>
						<h:commandLink action="#{LocalAulaControle.editar}" id="telefone" value="#{localAulaItem.telefone}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LocalAula_situacao}" />
						</f:facet>
						<h:commandLink action="#{LocalAulaControle.editar}" id="situacao" value="#{localAulaItem.situacao.valorApresentar}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{LocalAulaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" title="#{msg.msg_editar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="form:items" id="scResultadoConsulta" rendered="#{!empty LocalAulaControle.controleConsulta.listaConsulta}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{LocalAulaControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<otm:commandButton id="novo" value="#{msg_botoes.btn_novo}" action="#{LocalAulaControle.novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" />

					</h:panelGroup>

				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
