<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TransferenciaMatrizCurricular_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado50" id="panelAvisoEliminarCorrespondencia" headerClass="consulta" shadowOpacity="true" width="400" height="200">
			<f:facet name="header">
				<h:outputText value="Eliminar Correspondência" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAvisoEliminarCorrespondencia" />
					<rich:componentControl target="panelAvisoEliminarCorrespondencia" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvisoEliminarCorrespondencia">
				<h:panelGroup columns="1" styleClass="tabForm" width="100%">
					<h:panelGroup columns="1" width="100%">
						<h:panelGroup>
							<a4j:commandButton style="border:none;" image="#{resource['imagens/avisoResumido.png']}" />
							<otm:spacer width="5px;" />
							<h:outputText styleClass="field control-label tituloCampos" value="Você será redirecionado para tela de Matrícula para definir a NOVA TURMA / NOVOS DADOS VINCULADOS A NOVA MATRIZ CURRICULAR DO ALUNO. Clique em OK para continuar com esta operação!" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup id="msg" columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{TransferenciaMatrizCurricularControle.mensagemDetalhada}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
						<otm:commandButton render="formAvisoEliminarCorrespondencia" oncomplete="abrirPopup('renovarMatriculaForm.xhtml?matricula=#{TransferenciaMatrizCurricularControle.transferenciaMatrizCurricularMatriculaVO.matriculaVO.matricula}&amp;idControlador=RenovarMatriculaControle_#{TransferenciaMatrizCurricularControle.transferenciaMatrizCurricularMatriculaVO.matriculaVO.matricula}', 'renovarMatriculaForm_RenovarMatriculaControle_#{TransferenciaMatrizCurricularControle.transferenciaMatrizCurricularMatriculaVO.matriculaVO.matricula}', 780, 590);" action="#{TransferenciaMatrizCurricularControle.iniciarProcessoMigracaoDisciplinasNavegandoTelaMatricula}" value="Eliminar Correspondência" image="#{resource['/imagens/botaoOK.png']}" alt="Eliminar Correspondência" accesskey="3" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info mr5" />
						<otm:commandButton value="cancelar" oncomplete="#{rich:component('panelAvisoEliminarCorrespondencia')}.hide()" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplinasPorCorrespondencia" shadowOpacity="true" width="850" height="600" style="overflow:auto; height:600px;" onshow="document.getElementById('formDisciplinasPorCorrespondencia:turnoMigrarDisciplinas').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Migrar Disciplinas que estão sendo Cursadas por Correspondência"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkDiscipCorresp" />
					<rich:componentControl target="panelDisciplinasPorCorrespondencia" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplinasPorCorrespondencia">
				<h:panelGroup columns="2" width="100%">
					<rich:tabPanel width="100%" switchType="ajax">
						<rich:tab header="Disciplinas Cursadas por Correspondência" id="abaCorrespondencia" name="cursoTab">
							<h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 m5" rendered="#{empty TransferenciaMatrizCurricularControle.listaDisciplinasPorCorrespondencia}">
									<h:outputText styleClass="tituloFormulario" style="font-size:12px;text-align:left;" value="Nenhuma Disciplina Cursada por Correspondência" />
								</h:panelGroup>
								<rich:dataTable id="resultadoDisciplinasPorCorrespondencia" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TransferenciaMatrizCurricularControle.listaDisciplinasPorCorrespondencia}" rows="4" var="matriculaPeriodoTurmaDisciplinaItens">
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Disciplina" />
										</f:facet>
										<h:panelGroup>
											<h:outputText styleClass="field control-label tituloCampos" value="#{matriculaPeriodoTurmaDisciplinaItens.disciplina.codigo} - #{matriculaPeriodoTurmaDisciplinaItens.disciplina.nome}" />
										</h:panelGroup>
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Turma" />
										</f:facet>
										<h:panelGroup>
											<h:outputText styleClass="field control-label tituloCampos" value="#{matriculaPeriodoTurmaDisciplinaItens.turma.identificadorTurma}" />
										</h:panelGroup>
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Tipo Disciplina" />
										</f:facet>
										<h:panelGroup>
											<h:panelGroup columns="1" columnClasses="colunaEsquerda" width="150px">
												<h:outputText styleClass="field control-label tituloCampos" rendered="#{matriculaPeriodoTurmaDisciplinaItens.disciplinaPorEquivalencia}" value="Cursando esta Disciplina Por Equivalência" />
												<h:outputText styleClass="field control-label tituloCampos" rendered="#{matriculaPeriodoTurmaDisciplinaItens.disciplinaEquivale}" value="Cursando esta Disciplina Por Equivalência - Mapa de Equivalência" />
												<h:outputText styleClass="field control-label tituloCampos" rendered="#{matriculaPeriodoTurmaDisciplinaItens.disciplinaIncluida}" value="Disciplina Incluída" />
												<h:outputText styleClass="field control-label tituloCampos" rendered="#{matriculaPeriodoTurmaDisciplinaItens.disciplinaFazParteComposicao}" value="Disciplina Faz Parte de uma Composição" />
												<h:outputText styleClass="field control-label tituloCampos" rendered="#{matriculaPeriodoTurmaDisciplinaItens.disciplinaOptativa}" value="Disciplina Optativa" />
												<h:outputText styleClass="field control-label tituloCampos" rendered="#{matriculaPeriodoTurmaDisciplinaItens.disciplinaReferenteAUmGrupoOptativa}" value="Disciplina Referente à um Grupo Optativa" />
												<h:outputText styleClass="field control-label tituloCampos" rendered="#{matriculaPeriodoTurmaDisciplinaItens.disciplinaForaGrade}" value="Disciplina Fora da Grade" />
											</h:panelGroup>
										</h:panelGroup>
									</rich:column>
									<f:facet name="footer">
										<div style="text-align: center !important">
											<rich:dataScroller align="center" for="formDisciplinasPorCorrespondencia:resultadoDisciplinasPorCorrespondencia" maxPages="10" id="scResultadoDisciplinasPorCorrespondencia" boundaryControls="auto" stepControls="auto" fastControls="hide" />
										</div>
									</f:facet>
								</rich:dataTable>
							</h:panelGroup>
						</rich:tab>

						<rich:tab header="Disciplinas Cursadas por Equivalência" id="abaEquivalencia">
							<h:panelGroup>
								<h:panelGroup layout="block" style="width: 100%; padding-top:5px; padding-bottom:3px" rendered="#{empty TransferenciaMatrizCurricularControle.listaDisciplinasPorEquivalenciaVOs}">
									<h:outputText styleClass="tituloFormulario" style="font-size:12px;text-align:left;" value="Nenhuma Disciplina Cursada por Equivalência" />
								</h:panelGroup>
								<rich:dataTable id="resultadoDisciplinasPorEquivalencia" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TransferenciaMatrizCurricularControle.listaDisciplinasPorEquivalenciaVOs}" rows="4" var="matriculaPeriodoTurmaDisciplinaItens" rendered="#{!empty TransferenciaMatrizCurricularControle.listaDisciplinasPorEquivalenciaVOs}">
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Disciplina" />
										</f:facet>
										<h:panelGroup>
											<h:outputText styleClass="field control-label tituloCampos" value="#{matriculaPeriodoTurmaDisciplinaItens.disciplina.codigo} - #{matriculaPeriodoTurmaDisciplinaItens.disciplina.nome}" />
										</h:panelGroup>
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Turma" />
										</f:facet>
										<h:panelGroup>
											<h:outputText styleClass="field control-label tituloCampos" value="#{matriculaPeriodoTurmaDisciplinaItens.turma.identificadorTurma}" />
										</h:panelGroup>
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Tipo Disciplina" />
										</f:facet>
										<h:panelGroup>
											<h:panelGroup columns="1" columnClasses="colunaEsquerda" width="150px">
												<h:outputText styleClass="field control-label tituloCampos" rendered="#{matriculaPeriodoTurmaDisciplinaItens.disciplinaPorEquivalencia}" value="Cursando esta Disciplina Por Equivalência" />
												<h:outputText styleClass="field control-label tituloCampos" rendered="#{matriculaPeriodoTurmaDisciplinaItens.disciplinaEquivale}" value="Cursando esta Disciplina Por Equivalência - Mapa de Equivalência" />
												<h:outputText styleClass="field control-label tituloCampos" rendered="#{matriculaPeriodoTurmaDisciplinaItens.disciplinaIncluida}" value="Disciplina Incluída" />
												<h:outputText styleClass="field control-label tituloCampos" rendered="#{matriculaPeriodoTurmaDisciplinaItens.disciplinaFazParteComposicao}" value="Disciplina Faz Parte de uma Composição" />
												<h:outputText styleClass="field control-label tituloCampos" rendered="#{matriculaPeriodoTurmaDisciplinaItens.disciplinaOptativa}" value="Disciplina Optativa" />
												<h:outputText styleClass="field control-label tituloCampos" rendered="#{matriculaPeriodoTurmaDisciplinaItens.disciplinaReferenteAUmGrupoOptativa}" value="Disciplina Referente à um Grupo Optativa" />
												<h:outputText styleClass="field control-label tituloCampos" rendered="#{matriculaPeriodoTurmaDisciplinaItens.disciplinaForaGrade}" value="Disciplina Fora da Grade" />
											</h:panelGroup>
										</h:panelGroup>
									</rich:column>
									<f:facet name="footer">
										<div style="text-align: center !important">
											<rich:dataScroller align="center" for="formDisciplinasPorCorrespondencia:resultadoDisciplinasPorEquivalencia" maxPages="10" id="scResultadoDisciplinasPorEquivalencia" boundaryControls="auto" stepControls="auto" fastControls="hide" />
										</div>
									</f:facet>
								</rich:dataTable>
							</h:panelGroup>
						</rich:tab>
					</rich:tabPanel>
				</h:panelGroup>
				<h:panelGroup columns="1" columnClasses="colunaEsquerda" width="100%">
					<h:panelGroup>
						<h:outputText styleClass="field control-label tituloCampos" value="Selecione o Turno para Qual Deseja-se Migrar as Disciplinas" />
						<otm:spacer width="4px" />
						<h:selectOneMenu styleClass="form-control campos" id="consultaTurno" value="#{TransferenciaMatrizCurricularControle.turnoMigrarDisciplinas}">
							<f:selectItems value="#{TransferenciaMatrizCurricularControle.listaTurnosMigrarDisciplinas}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="btnMigrar" render="formAvisoEliminarCorrespondencia" oncomplete="#{rich:component('panelAvisoEliminarCorrespondencia')}.show()" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" value="Migrar" image="#{resource['/imagens/botaoMigrarTurmaMatrizAtual.png']}" tooltip="Migrar alunos para Turma da Nova Matriz Curricular - eliminando as disciplinas que estão sendo cursadas por correspondência" />
				</h:panelGroup>
				<h:panelGroup id="msgDisciplinasPorCorrespondencia" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TransferenciaMatrizCurricularControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoTurmaRel_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{TransferenciaMatrizCurricularControle.campoConsultaTurma}">
						<f:selectItems value="#{TransferenciaMatrizCurricularControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{TransferenciaMatrizCurricularControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{TransferenciaMatrizCurricularControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TransferenciaMatrizCurricularControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_HistoricoTurmaRel_identificador}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaMatrizCurricularControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaMatrizCurricularControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Turno" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaMatrizCurricularControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TransferenciaMatrizCurricularControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TransferenciaMatrizCurricularControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelResultado" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Mensagens e Alertas Processo Migração"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink8" />
					<rich:componentControl target="panelResultado" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formResultado">
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="resultadoProcessamento" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TransferenciaMatrizCurricularControle.transferenciaMatrizCurricularVO.listaResultadoProcessamento}" rows="1" var="resultadoProcessamentoItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Resultado Processamento" />
							</f:facet>
							<h:inputTextarea id="textAreaResultadoProcessamento" style="text-align: left; color: #999999;" readonly="true" styleClass="camposSomenteLeituraTextArea" rows="15" cols="86" value="#{resultadoProcessamentoItem}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formResultado:resultadoProcessamento" maxPages="10" id="scResultadoProcessamento" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelResultadoProcessamento" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Mensagens e Alertas Processo Migração Matrícula"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink7" />
					<rich:componentControl target="panelResultadoProcessamento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formResultadoProcessamento">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:inputTextarea readonly="true" styleClass="form-control" rows="15" cols="100" value="#{TransferenciaMatrizCurricularControle.transferenciaMatrizCurricularMatriculaVO.resultadoProcessamento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="btnFechar" value="#{msg_botoes.btn_fechar}" styleClass="btn btn-primary dark btn-fechar" onclick="#{rich:component('panelResultadoProcessamento')}.hide()" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{TransferenciaMatrizCurricularControle.campoConsultaCurso}">
						<f:selectItems value="#{TransferenciaMatrizCurricularControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{TransferenciaMatrizCurricularControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{TransferenciaMatrizCurricularControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TransferenciaMatrizCurricularControle.listaConsultaCurso}" rows="5" var="unidadeensinocursoItens">
					<rich:column>

										<otm:sugestionBox id="sugestionRAMAtricula"   bean="#{TransferenciaMatrizCurricularControle}" autoCompleteMatricula="true"  value="#{TransferenciaMatrizCurricularControle.matricula.matricula}"  action="#{TransferenciaMatrizCurricularControle.consultarAlunoPorMatricula}"   ></otm:sugestionBox>
									
										<!-- <h:inputText id="alunoMatricula" size="20" styleClass="form-control campos" value="#{TransferenciaMatrizCurricularControle.matricula.matricula}">
											<a4j:ajax event="change" focus="unidadeEnsino" listener="#{TransferenciaMatrizCurricularControle.consultarAlunoPorMatricula}" render="form:matriculasTransferencia, form:alunoNome" />
										</h:inputText> -->
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:inputText id="alunoNome" size="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{TransferenciaMatrizCurricularControle.matricula.aluno.nome}" />
										<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" alt="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{TransferenciaMatrizCurricularControle.limparMensagem}" tooltip="Localizar Aluno" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" alt="Limpas Dados" action="#{TransferenciaMatrizCurricularControle.limparDadosAluno}" render="form" tooltip="Limpas Dados" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
										</span>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
								<otm:commandButton id="AdicionarMatricula" render="form" action="#{TransferenciaMatrizCurricularControle.adicionarMatriculaTransferencia}" title="Adicionar esta matrícula para lista de alunos a serem transferidos" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar esta matrícula para lista de alunos a serem transferidos" image="#{resource['/imagens/botaoAddMatriculaTransf.png']}" />
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup columns="1" styleClass="tabConsulta" columnClasses="colunaVerticalmenteCentralizada" width="100%">
					<rich:dataTable id="matriculasTransferencia" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TransferenciaMatrizCurricularControle.transferenciaMatrizCurricularVO.listaTransferenciaMatrizCurricularMatricula}" rows="10" var="matriculaTransferenciaItens" rendered="#{!empty TransferenciaMatrizCurricularControle.transferenciaMatrizCurricularVO.listaTransferenciaMatrizCurricularMatricula}">
						<rich:column filterType="custom" filter="#{FilterFactory.filter('matriculasTransferencia', 'matriculaVO.matricula', 'TEXTO')}">
							<f:facet name="header">
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('matriculasTransferencia', 'matriculaVO.matricula', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="matriculasTransferencia" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon render="matriculasTransferencia" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('matriculasTransferencia')}" tooltip="Limpar" />
									</span>
								</h:panelGroup>
							</f:facet>
							<h:outputText value="#{matriculaTransferenciaItens.matriculaVO.matricula}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="#{matriculaTransferenciaItens.matriculaVO.aluno.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Situação Matrícula" />
							</f:facet>
							<h:outputText value="#{matriculaTransferenciaItens.matriculaVO.situacao_Apresentar}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Período Letivo Atual" />
							</f:facet>
							<h:outputText value="#{matriculaTransferenciaItens.matriculaPeriodoUltimoPeriodoVO.periodoLetivo.descricao}" />
							<otm:spacer width="6px" />
							<h:outputText value="#{matriculaTransferenciaItens.matriculaPeriodoUltimoPeriodoVO.semestre}" />
							<h:outputText rendered="#{matriculaTransferenciaItens.matriculaPeriodoUltimoPeriodoVO.semestre ne ''}" value="-" />
							<h:outputText value="#{matriculaTransferenciaItens.matriculaPeriodoUltimoPeriodoVO.ano}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Mensagens - Alertas" />
							</f:facet>
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText rendered="#{(matriculaTransferenciaItens.nrAlertasCriticos gt 0)}" value="#{matriculaTransferenciaItens.nrAlertasCriticos} Alerta(s) Importante(s)" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12">
								<otm:commandIcon rendered="#{matriculaTransferenciaItens.jaProcessada}" action="#{TransferenciaMatrizCurricularControle.selecionarMatriculaListaTransferenciaMatrizCurricular}" oncomplete="#{rich:component('panelResultadoProcessamento')}.show()" render="formResultadoProcessamento" icon="#{msg_botoes.btn_icon_calendario_embutido} iconePequeno" tooltip="Clique para ver as Mensagens e Alertas Críticos da Migração de Matriz" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nr.Disciplinas Cursando Por Correspondência / Equivalência" />
							</f:facet>
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText rendered="#{(matriculaTransferenciaItens.nrDisciplinasCursandoPorCorrespondencia gt 0)}" style="position:relative; top:-1px;" value="#{matriculaTransferenciaItens.nrDisciplinasCursandoPorCorrespondencia} Disciplinas(s) Por Correspondência" />
								<h:outputText rendered="#{(matriculaTransferenciaItens.nrDisciplinasCursandoPorCorrespondencia gt 0) and (matriculaTransferenciaItens.nrDisciplinasCursandoPorEquivalencia gt 0)}" style="position:relative; top:-1px;" value=" / " />
								<h:outputText rendered="#{(matriculaTransferenciaItens.nrDisciplinasCursandoPorEquivalencia gt 0)}" style="position:relative; top:-1px;" value="#{matriculaTransferenciaItens.nrDisciplinasCursandoPorEquivalencia} Disciplinas(s) Por Equivalência" />
								<h:outputText rendered="#{(matriculaTransferenciaItens.nrDisciplinasCursandoPorCorrespondencia eq 0) and (matriculaTransferenciaItens.nrDisciplinasCursandoPorEquivalencia eq 0)}" value="Nenhuma Correspondência / Nenhuma Equivalência" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12">
								<otm:commandIcon rendered="#{matriculaTransferenciaItens.nrDisciplinasCursandoPorCorrespondencia gt 0  or matriculaTransferenciaItens.nrDisciplinasCursandoPorEquivalencia gt 0}" action="#{TransferenciaMatrizCurricularControle.prepararMigrarDisciplinasNavegandoTelaMatricula}" oncomplete="#{rich:component('panelDisciplinasPorCorrespondencia')}.show()" render="formDisciplinasPorCorrespondencia" icon="#{msg_botoes.btn_icon_atualizar_embutido} iconePequeno" tooltip="Migrar aluno para turma da nova matriz curricular - eliminando as disciplinas que estão sendo cursadas por correspondência / equivalência" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Situação Transferência" />
							</f:facet>
							<h:outputText value="#{matriculaTransferenciaItens.situacao_Apresentar}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon rendered="#{matriculaTransferenciaItens.podeSerProcessada}" action="#{TransferenciaMatrizCurricularControle.processarTransferenciaMatriculaEspecifica}" render="form" icon="#{msg_botoes.btn_icon_engrenagem} iconePequeno" tooltip="Processar Transferência somente desta matrícula" />
							<otm:commandIcon rendered="#{matriculaTransferenciaItens.podeSerCancelada}" action="#{TransferenciaMatrizCurricularControle.cancelarTransferenciaMatriculaEspecifica}" render="form" icon="#{msg_botoes.btn_icon_cancelar} iconePequeno" tooltip="Cancelar Transferência desta matrícula" styleClass="botoes" />
							<otm:commandIcon rendered="#{matriculaTransferenciaItens.podeSerRemovida}" action="#{TransferenciaMatrizCurricularControle.removerMatriculaListaTransferenciaMatrizCurricular}" render="form" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Matrícula da lista de matrículas a serem transferidas" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="form:matriculasTransferencia" maxPages="10" id="scResultadoMatriculasTransferencia" rendered="#{!empty TransferenciaMatrizCurricularControle.transferenciaMatrizCurricularVO.listaTransferenciaMatrizCurricularMatricula}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TransferenciaMatrizCurricularControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="novo" action="#{TransferenciaMatrizCurricularControle.novo}" accesskey="1" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" render="form" />
							<otm:spacer width="5px" />
							<otm:commandButton id="gravar" action="#{TransferenciaMatrizCurricularControle.gravar}" accesskey="2" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" render="form" />
							<otm:spacer width="5px" />
							<otm:commandButton id="processar" action="#{TransferenciaMatrizCurricularControle.processarTransferenciaTodasMatriculas}" accesskey="3" icon="#{msg_botoes.btn_icon_selecionar_embutido}" styleClass="btn btn-primary dark" value="Realizar Transferência" image="#{resource['/imagens/botaoTransfAlunos.png']}" title="Realizar a transferência de Matriz Curricular de todos os alunos" render="form" />
							<otm:spacer width="5px" />
							<otm:commandButton id="cancelarTodas" action="#{TransferenciaMatrizCurricularControle.cancelarTodasTransferenciaMatricula}" accesskey="4" styleClass="btn btn-danger" value="Cancelar Transferências" icon="#{msg_botoes.btn_icon_cancelar_embutido}" tooltip="Realizar cancelamento de transferência de Matriz Curricular de todos os alunos transferidos." render="form" />
							<otm:spacer width="5px" />
							<otm:commandButton id="consultar" immediate="true" action="#{TransferenciaMatrizCurricularControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
	document.getElementById("form:nome").focus();
</script>
	</ui:define>
</ui:composition>
</html>
