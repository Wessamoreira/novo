				<h:outputText value="#{msg_aplic.prt_LinksUteis_tituloUsuario}" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelmodal" />

			</f:facet>
			<h:form id="formUsuario">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">

						<a4j:ajax event="change" render="formModal" listener="#{MapaRegistroEvasaoCursoControle.anularDataModelo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsulta" onkeypress="#{MapaRegistroEvasaoCursoControle.mascaraConsultaUsuario}" styleClass="form-control campos" size="20" value="#{MapaRegistroEvasaoCursoControle.controleConsultaUsuario.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultarUsuario" type="submit" value="#{msg_botoes.btn_consultar}" action="#{MapaRegistroEvasaoCursoControle.consultarUsuario}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" render="formUsuario">

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Codigo" />
						</f:facet>
						<h:commandLink value="#{usuarioConsultaItens.codigo}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:commandLink value="#{usuarioConsultaItens.pessoa.nome}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="CPF" />
						</f:facet>
						<h:commandLink value="#{usuarioConsultaItens.pessoa.CPF}" />
					</rich:column>

						<f:facet name="header">
							<h:outputText value="Email" />
						</f:facet>
						<h:commandLink value="#{usuarioConsultaItens.pessoa.email}" />
					</rich:column>

						<f:facet name="header">
							<h:outputText value="Opções" />
						</f:facet>
						<otm:commandIcon action="#{MapaRegistroEvasaoCursoControle.selecionarUsuario}" tooltip="Selecionar" render="form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" oncomplete="#{rich:component('panelConsultarUsuario')}.hide()" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="lista" id="paginador" page="#{MapaRegistroEvasaoCursoControle.controleConsultaUsuario.page}" render="@form" scrollListener="#{MapaRegistroEvasaoCursoControle.scrollerListenerUsuario}" rendered="#{MapaRegistroEvasaoCursoControle.controleConsultaUsuario.getRowCount() gt 10}" />

				</rich:dataTable>

		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurno" shadowOpacity="true" width="550" height="350" onshow="document.getElementById('formturno:valorConsultaTurno').focus();">

					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaTurno" size="10" styleClass="form-control campos" value="#{MapaRegistroEvasaoCursoControle.valorConsultaTurno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultarTurno" render="formTurno:mensagemConsultaTurno, formTurno:resultadoConsultaTurno, formTurno:scResultadoTurno" action="#{MapaRegistroEvasaoCursoControle.consultarTurnoVO}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />

								<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
							</f:facet>
							<h:panelGroup>

							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />

							<otm:commandIcon icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" action="#{MapaRegistroEvasaoCursoControle.selecionarTurnoVO}" focus="nomeTurno" render="formTurno, form" oncomplete="#{rich:component('panelTurno')}.hide();"></otm:commandIcon>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" render="formTurno:resultadoConsultaTurno" fastControls="hide" boundaryControls="auto" stepControls="auto" for="formTurno:resultadoConsultaTurno" maxPages="10" id="scResultadoTurma" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup layout="block" id="mensagemConsultaTurno" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup layout="block" columns="1" width="100%">
							<otm:mensagem bean="#{MapaRegistroAbandonoCursoTrancamentoControle}"></otm:mensagem>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" onshow="document.getElementById('formCurso:valorConsultaCurso').focus();" width="600" height="350">

				</h:panelGroup>

			<f:facet name="controls">
				<h:panelGroup>

						<rich:componentControl target="panelCurso" operation="hide" event="click" />

						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MapaRegistroEvasaoCursoControle.selecionarCurso}" render="form:curso, form:msgs" oncomplete="#{rich:component('panelCurso')}.hide();" value="#{cursoItem.nome}" />

					</rich:column>
					<rich:column>

					</rich:column>

						<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoCurso" />
					</f:facet>
				</rich:dataTable>

					<otm:mensagem bean="#{MapaRegistroAbandonoCursoTrancamentoControle}"></otm:mensagem>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelMatricula" shadowOpacity="true" width="750" onshow="document.getElementById('formMatricula:valorConsultaAluno').focus()" height="500">
			<f:facet name="header">

				</h:panelGroup>

			<f:facet name="controls">
				<h:panelGroup>

						<rich:componentControl target="panelMatricula" operation="hide" event="click" />

						</h:panelGroup>

					<rich:column>

			<h:commandLink action="#{MapaRegistroEvasaoCursoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />

					<h:outputText value="#{msg_aplic.prt_Matricula_unidadeEnsino}" styleClass="field control-label tituloCampos" />

					</h:selectOneMenu>

				<h:panelGroup layout="block" styleClass="col-md-6">
