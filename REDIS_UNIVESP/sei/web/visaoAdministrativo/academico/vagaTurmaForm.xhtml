<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_VagaTurma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMinimizado1" id="panelAvisoAtualizacaoDisciplina" shadowOpacity="true" width="450" height="180">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Aviso" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkAvisoAtualizacaoDisciplina" />
					<rich:componentControl target="panelAvisoAtualizacaoDisciplina" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvisoAtualizacaoDisciplina">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<span class="#{msg_botoes.btn_icon_aviso_embutido} mr5 text-warning fs16" />
					<h:outputText styleClass="tituloCamposReduzidos" value="#{msg.msg_Turma_avisoAtualizacaoDisciplina}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-30">
					<otm:commandButton style="margin-right:5px" render="form:griddataTableTurmaDisciplina, form:msg, msg, form:dadosTurma, form:configEAD" action="#{VagaTurmaControle.atualizarDisciplinasTurmaComBaseGradeCurricular}" oncomplete="#{rich:component('panelAvisoAtualizacaoDisciplina')}.hide()" icon="#{msg_bt.btn_icon_atualizar_embutido}" styleClass="btn btn-primary" value="Atualizar" image="#{resource['/imagens/botaoAtualizar.png']}" title="Atualizar" />
					<otm:commandButton render="form:griddataTableTurmaDisciplina, form:msg" oncomplete="#{rich:component('panelAvisoAtualizacaoDisciplina')}.hide()" value="Fechar" icon="#{msg_bt.btn_icon_fechar_embutido}" styleClass="btn btn-danger dark" title="Fechar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Consultar Turma"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{VagaTurmaControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{VagaTurmaControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4 pt4">
					<otm:spacer width="100%" />
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{VagaTurmaControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Turma_situacao} Turma" />
					<h:selectOneMenu styleClass="form-control campos" id="situacaoTurma" value="#{VagaTurmaControle.situacaoTurma}">
						<f:selectItems value="#{VagaTurmaControle.listaSelectItemSituacaoTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4 pt4">
					<otm:spacer width="100%" />
					<otm:commandButton id="btnConsultarTurma" render="formTurma" action="#{VagaTurmaControle.consultarTurma}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{VagaTurmaControle.controleConsulta.listaConsulta}" rendered="#{!empty VagaTurmaControle.controleConsulta.listaConsulta}" rows="5" var="turmaItem">
					<rich:column sortBy="#{turmaItem.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_VagaTurma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{VagaTurmaControle.selecionarTurma}" render="form, form:msg, formTurma" id="identificadorTurma" value="#{turmaItem.identificadorTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" />
					</rich:column>
					<rich:column sortBy="#{turmaItem.unidadeEnsino.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_VagaTurma_unidadeEnsino}" />
						</f:facet>
						<a4j:commandLink action="#{VagaTurmaControle.selecionarTurma}" render="form, form:msg, formTurma" id="unidadeEnsino" value="#{turmaItem.unidadeEnsino.nome}" oncomplete="#{rich:component('panelTurma')}.hide()" />
					</rich:column>
					<rich:column sortBy="#{turmaItem.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_VagaTurma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{VagaTurmaControle.selecionarTurma}" render="form, form:msg, formTurma" id="curso" value="#{turmaItem.curso.nome}" oncomplete="#{rich:component('panelTurma')}.hide()" />
					</rich:column>
					<rich:column sortBy="#{turmaItem.turno.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_VagaTurma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{VagaTurmaControle.selecionarTurma}" render="form, form:msg, formTurma" id="turno" value="#{turmaItem.turno.nome}" oncomplete="#{rich:component('panelTurma')}.hide()" />
					</rich:column>
					<rich:column sortBy="#{turmaItem.peridoLetivo.descricao}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_VagaTurma_periodoLetivo}" />
						</f:facet>
						<a4j:commandLink action="#{VagaTurmaControle.selecionarTurma}" render="form, form:msg, formTurma" id="periodo" value="#{turmaItem.peridoLetivo.descricao}" oncomplete="#{rich:component('panelTurma')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{VagaTurmaControle.selecionarTurma}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" render="form, form:msg, formTurma" oncomplete="#{rich:component('panelTurma')}.hide()" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{VagaTurmaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMinimizado1" id="panelExcluir" autosized="true" shadowOpacity="true" width="220" height="120">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Excluir" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formExcluir">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<h:outputText value="#{msg.msg_confirmacao_excluxao}" styleClass="tituloCamposNegrito fs16" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-30">
					<otm:commandButton oncomplete="#{rich:component('panelExcluir')}.hide()" styleClass="btn btn-dark mr5" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Excluir" action="#{VagaTurmaControle.excluir}" render="form" />
					<otm:commandButton oncomplete="#{rich:component('panelExcluir')}.hide()" styleClass="btn btn-danger mr5" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Não Excluir" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{VagaTurmaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="dadosTurma">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_VagaTurma_codigo}" rendered="#{!VagaTurmaControle.vagaTurmaVO.turmaVO.turmaAgrupada}" />
						<h:inputText id="codigo" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{VagaTurmaControle.vagaTurmaVO.codigo}" rendered="#{!VagaTurmaControle.vagaTurmaVO.turmaVO.turmaAgrupada}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-10">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_VagaTurma_identificadorTurma}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText size="30" id="turma" styleClass="form-control camposObrigatorios" value="#{VagaTurmaControle.vagaTurmaVO.turmaVO.identificadorTurma}" rendered="#{VagaTurmaControle.vagaTurmaVO.novoObj}">
							<a4j:ajax event="change" listener="#{VagaTurmaControle.montarTurma}" render="form" />
						</h:inputText>
						<h:inputText size="30" id="turmaSomenteLeitura" readonly="true" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{VagaTurmaControle.vagaTurmaVO.turmaVO.identificadorTurma}" rendered="#{!VagaTurmaControle.vagaTurmaVO.novoObj}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="nomeTurma" tooltip="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" rendered="#{VagaTurmaControle.vagaTurmaVO.novoObj}" /> <otm:commandIcon styleClass="botoes" id="limparDadosTurma" focus="turma" tooltip="Limpar Turma" render="form" action="#{VagaTurmaControle.limparTurma}" icon="#{msg_botoes.btn_icon_limpar_embutido_embutido}" rendered="#{VagaTurmaControle.vagaTurmaVO.novoObj}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{VagaTurmaControle.isApresentarAno}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlunosPorUnidadeCursoTurnoTurmaRel_ano}" rendered="#{VagaTurmaControle.isApresentarAno}" />
					<h:inputText id="ano" styleClass="form-control camposObrigatorios" rendered="#{VagaTurmaControle.isApresentarAno}" size="4" maxlength="4" value="#{VagaTurmaControle.vagaTurmaVO.ano}" disabled="#{!VagaTurmaControle.vagaTurmaVO.novoObj}" onkeydown="aceitarSomenteValorNumerico(this)" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{VagaTurmaControle.isApresentarSemestre}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{VagaTurmaControle.isApresentarSemestre}" value="#{msg_aplic.prt_AlunosPorUnidadeCursoTurnoTurmaRel_semestre}" />
					<h:selectOneMenu rendered="#{VagaTurmaControle.isApresentarSemestre}" id="semestreNotaAluno" styleClass="form-control camposObrigatorios" value="#{VagaTurmaControle.vagaTurmaVO.semestre}" disabled="#{!VagaTurmaControle.vagaTurmaVO.novoObj}">
						<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<otm:commandButton render="formAvisoAtualizacaoDisciplina" oncomplete="#{rich:component('panelAvisoAtualizacaoDisciplina')}.show()" icon="#{msg_botoes.btn_icon_atualizar_embutido}" value="Atualizar Disciplina" styleClass="btn btn-primary" />
				</h:panelGroup>
				<h:panelGroup id="griddataTableTurmaDisciplina">
					<rich:dataTable id="dataTableTurmaDisciplina" width="100%" columnClasses="colunaAlinhamento" headerClass="consulta" footerClass="colunaAlinhamento" rows="10" value="#{VagaTurmaControle.vagaTurmaVO.vagaTurmaDisciplinaVOs}" rendered="#{!empty VagaTurmaControle.vagaTurmaVO.vagaTurmaDisciplinaVOs}" var="vagaTurmaDisciplinaItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Código" />
							</f:facet>
							<h:outputText value="#{vagaTurmaDisciplinaItem.disciplina.codigo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Disciplina" />
							</f:facet>
							<h:outputText value="#{vagaTurmaDisciplinaItem.disciplina.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nrº Vagas" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:outputText styleClass="field control-label tituloCampos" value="Alterar Para" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText size="2" id="nrVagasMatriculaReplicar" styleClass="form-control campos" value="#{VagaTurmaControle.nrVagaReplicar}" onkeydown="aceitarSomenteValorNumerico(this)" />
										<span class="append-icon right"> <otm:commandIcon render="dataTableTurmaDisciplina" icon="#{msg_botoes.btn_icon_atualizar_embutido}" tooltip="Atualizar" execute="nrVagasMatriculaReplicar" action="#{VagaTurmaControle.realizarReplicacaoNumeroVaga('nrVaga')}" />
										</span>
									</h:panelGroup>
								</h:panelGroup>
							</f:facet>
							<h:inputText size="2" id="nrVagasMatricula" styleClass="form-control camposObrigatorios" value="#{vagaTurmaDisciplinaItem.nrVagasMatricula}" onkeydown="aceitarSomenteValorNumerico(this)">
								<a4j:ajax event="change" update="@this" />
							</h:inputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nrº Vagas Máximo" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:outputText styleClass="field control-label tituloCampos" value="Alterar Para" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText size="2" id="nrMaximoMatriculaReplicar" styleClass="form-control campos" value="#{VagaTurmaControle.nrMaximoVagaReplicar}" onkeydown="aceitarSomenteValorNumerico(this)" />
										<span class="append-icon right"> <otm:commandIcon render="dataTableTurmaDisciplina" icon="#{msg_botoes.btn_icon_atualizar_embutido}" tooltip="Atualizar" execute="nrMaximoMatriculaReplicar" action="#{VagaTurmaControle.realizarReplicacaoNumeroVaga('nrMaximoVaga')}" />
										</span>
									</h:panelGroup>
								</h:panelGroup>
							</f:facet>
							<h:inputText size="2" id="nrMaximoMatricula" styleClass="form-control camposObrigatorios" value="#{vagaTurmaDisciplinaItem.nrMaximoMatricula}" onkeydown="aceitarSomenteValorNumerico(this)">
								<a4j:ajax event="change" update="@this" />
							</h:inputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nrº Vagas Reposição" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:outputText styleClass="field control-label tituloCampos" value="Alterar Para" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText size="2" id="nrVagaReposicaoReplicar" styleClass="form-control campos" value="#{VagaTurmaControle.nrVagaReposicaoReplicar}" onkeydown="aceitarSomenteValorNumerico(this)" />
										<span class="append-icon right"> <otm:commandIcon render="dataTableTurmaDisciplina" icon="#{msg_botoes.btn_icon_atualizar_embutido}" tooltip="Atualizar" execute="nrVagaReposicaoReplicar" action="#{VagaTurmaControle.realizarReplicacaoNumeroVaga('nrMaximoVagaReplicar')}" />
										</span>
									</h:panelGroup>
								</h:panelGroup>
							</f:facet>
							<h:inputText size="2" id="nrVagaReposicao" styleClass="form-control camposObrigatorios" value="#{vagaTurmaDisciplinaItem.nrVagasMatriculaReposicao}" onkeydown="aceitarSomenteValorNumerico(this)">
								<a4j:ajax event="change" update="@this" />
							</h:inputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Opções" />
							</f:facet>
							<otm:commandIcon render="form,msg" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Vaga Disciplina Turma" action="#{VagaTurmaControle.removerVagaDisciplinaTurma}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="dataTableTurmaDisciplina" limitRender="10" align="center" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup id="msg" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{VagaTurmaControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton style="margin-right:5px" id="novo" immediate="true" action="#{VagaTurmaControle.novo}" value="#{msg_bt.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
						<otm:commandButton style="margin-right:5px" id="salvar" action="#{VagaTurmaControle.persistir}" value="#{msg_bt.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" render="form" />
						<otm:commandButton style="margin-right:5px" id="excluir" oncomplete="#{rich:component('panelExcluir')}.show()" value="#{msg_bt.btn_excluir}" accesskey="3" styleClass="btn btn-danger btn-excluir" />
						<otm:commandButton style="margin-right:5px" rendered="#{!VagaTurmaControle.vagaTurmaVO.novoObj and LoginControle.permissaoAcessoMenuVO.programacaoAula}" id="programarAula" oncomplete="abrirPopupMaximizado2('programacaoAulaForm.xhtml', 'programacaoAulaCons', 950, 595);" action="#{VagaTurmaControle.realizarNavegacaoProgramacaoAula}" value="Programar Aula" icon="#{msg_botoes.btn_icon_calendario_embutido}" styleClass="btn btn-primary" image="#{resource['imagens/botaoProgramacaoAula.png']}" />
						<otm:commandButton id="consultar" immediate="true" action="#{VagaTurmaControle.inicializarConsultar}" value="#{msg_bt.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:turma").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
