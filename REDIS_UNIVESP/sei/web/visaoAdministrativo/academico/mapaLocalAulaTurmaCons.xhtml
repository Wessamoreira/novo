<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MapaLocalAulaTurma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{MapaLocalAulaTurmaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="filtros">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaLocalAulaTurma_periodo}" />
							<otm:calendar id="valorConsultaDataInicio" showFooter="false" value="#{MapaLocalAulaTurmaControle.dataInicio}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
							<otm:calendar id="valorConsultaDataFim" showFooter="false" value="#{MapaLocalAulaTurmaControle.dataTermino}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaLocalAulaTurma_unidadeEnsino}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{MapaLocalAulaTurmaControle.unidadeEnsinoVO}">
							<a4j:ajax event="change" render="panelGridForm" listener="#{MapaLocalAulaTurmaControle.alterarUnidadeEnsino}" />
							<f:selectItems value="#{MapaLocalAulaTurmaControle.listaSelectItemUnidadeEnsino}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaLocalAulaTurma_curso}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText readonly="true" id="nomeCurso" size="50" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{MapaLocalAulaTurmaControle.cursoVO.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" focus="nomeCurso" tooltip="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" render="panelGridForm" action="#{MapaLocalAulaTurmaControle.limparCurso}" tooltip="Limpar Curso" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaLocalAulaTurma_turma}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="identificadorTurma" size="20" maxlength="50" styleClass="form-control campos" value="#{MapaLocalAulaTurmaControle.turmaVO.identificadorTurma}">
								<a4j:ajax event="change" listener="#{MapaLocalAulaTurmaControle.consultarTurmaPorIdentificador}" render="panelGridMensagens, filtros" />
							</h:inputText>
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="identificadorTurma" tooltip="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" render="panelGridForm" action="#{MapaLocalAulaTurmaControle.limparTurma}" tooltip="Limpar Turma" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaLocalAulaTurma_disciplina}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText readonly="true" id="nomeDisciplina" size="50" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{MapaLocalAulaTurmaControle.disciplinaVO.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosDisciplina" focus="nomeDisciplina" tooltip="Localizar Disciplina" render="formDisciplina" oncomplete="#{rich:component('panelDisciplina')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosDisciplina" render="panelGridForm" action="#{MapaLocalAulaTurmaControle.limparDisciplina}" tooltip="Limpar Disciplina" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center mt20">
					<otm:commandButton id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{MapaLocalAulaTurmaControle.consultarDadosMapa}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaLocalAulaTurmaControle.mapaLocalAulaTurmaVOs}" rendered="#{!empty MapaLocalAulaTurmaControle.mapaLocalAulaTurmaVOs}" rows="10" var="mapaLocalAulaTurmaItens">
					<rich:column style="width: 9.00%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MapaLocalAulaTurma_turma}" />
						</f:facet>
						<h:outputText value="#{mapaLocalAulaTurmaItens.turma.identificadorTurma}" />
					</rich:column>
					<rich:column style="width: 8.00%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MapaLocalAulaTurma_qtdeAluno}" />
						</f:facet>
						<h:outputText value="#{mapaLocalAulaTurmaItens.qtdeAluno}" />
					</rich:column>
					<rich:column style="width: 9.09%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MapaLocalAulaTurma_qtdeAlunoPre}" />
						</f:facet>
						<h:outputText value="#{mapaLocalAulaTurmaItens.qtdeAlunoPre}" />
					</rich:column>
					<rich:column style="width: 9.09%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MapaLocalAulaTurma_qtdeAlunoExtRep}" />
						</f:facet>
						<h:outputText value="#{mapaLocalAulaTurmaItens.qtdeAlunoExtRep}" />
					</rich:column>
					<rich:column style="width: 9.09%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MapaLocalAulaTurma_disciplina}" />
						</f:facet>
						<h:outputText value="#{mapaLocalAulaTurmaItens.turmaDisciplina.disciplina.nome}" />
						<rich:tooltip>
							<h:outputText styleClass="fs13" value="#{mapaLocalAulaTurmaItens.turmaDisciplina.disciplina.nome}" />
						</rich:tooltip>
					</rich:column>
					<rich:column style="width: 7.09%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MapaLocalAulaTurma_professor}" />
						</f:facet>
						<h:outputText value="#{mapaLocalAulaTurmaItens.professor.nome}" />
					</rich:column>
					<rich:column style="width: 5.90%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MapaLocalAulaTurma_dataAula}" />
						</f:facet>
						<h:outputText value="#{mapaLocalAulaTurmaItens.dataAula}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column style="width: 9.09%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MapaLocalAulaTurma_local}" />
						</f:facet>
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{mapaLocalAulaTurmaItens.turmaDisciplina.localAula.codigo}" disabled="#{!MapaLocalAulaTurmaControle.permiteModificarDados or mapaLocalAulaTurmaItens.dataAulaPassada}">
							<a4j:ajax event="change" listener="#{MapaLocalAulaTurmaControle.limparLocalAula}" render="items" />
							<f:selectItems value="#{MapaLocalAulaTurmaControle.listaSelectItemLocalAula}" />
						</h:selectOneMenu>
					</rich:column>
					<rich:column style="width: 9.09%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MapaLocalAulaTurma_sala}" />
						</f:facet>
						<h:selectOneMenu disabled="#{!MapaLocalAulaTurmaControle.permiteModificarDados or mapaLocalAulaTurmaItens.dataAulaPassada}" styleClass="form-control camposObrigatorios" value="#{mapaLocalAulaTurmaItens.turmaDisciplina.salaLocalAula.codigo}">
							<f:selectItems value="#{MapaLocalAulaTurmaControle.listaSelectItemSalaLocalAula}" />
						</h:selectOneMenu>
					</rich:column>
					<rich:column style="width: 9.09%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MapaLocalAulaTurma_avaliacao}" />
						</f:facet>
						<h:inputText size="5" onkeypress="aceitarSomenteValorNumerico(this)" maxlength="5" styleClass="form-control campos" disabled="#{!MapaLocalAulaTurmaControle.permiteModificarDados}" value="#{mapaLocalAulaTurmaItens.turmaDisciplina.avaliacao}" />
					</rich:column>
					<rich:column style="width:5.00%" rendered="#{MapaLocalAulaTurmaControle.permiteModificarDados}">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<h:panelGroup rendered="#{!mapaLocalAulaTurmaItens.dataAulaPassada}">
							<otm:commandIcon action="#{MapaLocalAulaTurmaControle.persistir}" render="panelGridMensagens" icon="#{msg_botoes.btn_icon_gravar} iconePequeno" tooltip="#{msg.msg_gravar_dados}" />
							<otm:commandIcon action="#{MapaLocalAulaTurmaControle.notificar}" render="panelGridMensagens" icon="#{msg_botoes.btn_icon_enviar_email} iconePequeno" tooltip="#{msg.msg_enviar_dados}" />
						</h:panelGroup>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="form:items" id="scResultadoConsulta" rendered="#{!empty MapaLocalAulaTurmaControle.mapaLocalAulaTurmaVOs}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" layout="block" styleClass="row">
					<otm:mensagem bean="#{MapaLocalAulaTurmaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formCurso:valorConsultaCurso').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{MapaLocalAulaTurmaControle.campoConsultaCurso}">
						<f:selectItems value="#{MapaLocalAulaTurmaControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{MapaLocalAulaTurmaControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{MapaLocalAulaTurmaControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaLocalAulaTurmaControle.listaConsultaCurso}" rows="5" var="unidadeensinocursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MapaLocalAulaTurmaControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{unidadeensinocursoItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_turno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MapaLocalAulaTurmaControle.selecionarCurso}" focus="nomeTurno" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{unidadeensinocursoItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MapaLocalAulaTurmaControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" layout="block" styleClass="row">
					<otm:mensagem bean="#{MapaLocalAulaTurmaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplina" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formDisciplina:valorConsultaDisciplina').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Consultar Disciplina"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkDisciplina" />
					<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplina">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{MapaLocalAulaTurmaControle.campoConsultaDisciplina}">
						<f:selectItems value="#{MapaLocalAulaTurmaControle.tipoConsultaComboDisciplina}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaDisciplina" size="10" styleClass="form-control campos" value="#{MapaLocalAulaTurmaControle.valorConsultaDisciplina}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarDisciplina" render="formDisciplina" action="#{MapaLocalAulaTurmaControle.consultarDisciplina}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaLocalAulaTurmaControle.listaConsultaDisciplina}" rows="5" var="disciplinaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MapaLocalAulaTurmaControle.selecionarDisciplina}" focus="nomeDisciplina" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" value="#{disciplinaItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<!--                        <rich:column>  -->
					<!--                              <f:facet name="header">  -->
					<!--                                  <h:outputText value="#{msg_aplic.prt_Disciplina_cargaHoraria}" />  -->
					<!--                              </f:facet>  -->
					<!--                              <h:panelGroup> > -->
					<!--                                  <a4j:commandLink action="#{MapaLocalAulaTurmaControle.selecionarCurso}" focus="nomeDisciplina" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" value="#{disciplinaItens.cargaHoraria}" />  -->
					<!--                              </h:panelGroup>  -->
					<!--                          </rich:column>  -->
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MapaLocalAulaTurmaControle.selecionarDisciplina}" focus="nomeDisciplina" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formDisciplina:resultadoConsultaDisciplina" maxPages="10" id="scResultadoDisciplina" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaDisciplina" layout="block" styleClass="row">
					<otm:mensagem bean="#{MapaLocalAulaTurmaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{MapaLocalAulaTurmaControle.campoConsultaTurma}">
						<f:selectItems value="#{MapaLocalAulaTurmaControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{MapaLocalAulaTurmaControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{MapaLocalAulaTurmaControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaLocalAulaTurmaControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
