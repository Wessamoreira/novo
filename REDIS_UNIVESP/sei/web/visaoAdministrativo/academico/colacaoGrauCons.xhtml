<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ColacaoGrau_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<h:form id="form">
			<h:commandLink action="#{ColacaoGrauControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ColacaoGrauControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{ColacaoGrauControle.tipoConsultaCombo}" />
						<a4j:ajax event="change" render="form:panelGridForm" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup rendered="#{!ColacaoGrauControle.apresentarCampoData and !ColacaoGrauControle.apresentarCampoSituacao}" layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsulta" styleClass="form-control campos" rendered="#{!ColacaoGrauControle.apresentarCampoData and !ColacaoGrauControle.apresentarCampoSituacao}" value="#{ColacaoGrauControle.controleConsulta.valorConsulta}" onkeypress="#{ColacaoGrauControle.montarScriptParaCampoConsultaSomenteNumero}" />
				</h:panelGroup>
				<h:panelGroup rendered="#{ColacaoGrauControle.apresentarCampoData}" layout="block" styleClass="col-md-3">
					<otm:calendar id="valorConsultaData" rendered="#{ColacaoGrauControle.apresentarCampoData}" value="#{ColacaoGrauControle.valorConsultaData}" inputClass="form-control camposObrigatorios" />
				</h:panelGroup>
				<h:panelGroup rendered="#{ColacaoGrauControle.apresentarCampoSituacao}" layout="block" styleClass="col-md-7">
					<h:selectOneMenu id="situacao" style="position:relative; top:2px; left:0px;" styleClass="form-control camposObrigatorios" value="#{ColacaoGrauControle.valorConsultaSituacao}" rendered="#{ColacaoGrauControle.apresentarCampoSituacao}">
						<f:selectItems value="#{ColacaoGrauControle.situacaoColacaoGrau}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{ColacaoGrauControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ColacaoGrauControle.listaConsulta}" rendered="#{ColacaoGrauControle.apresentarResultadoConsulta}" rows="10" var="colacaoGrauItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ColacaoGrau_codigo}" />
							</f:facet>
							<h:commandLink action="#{ColacaoGrauControle.editar}" id="codigo" value="#{colacaoGrauItens.codigo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ColacaoGrau_titulo}" />
							</f:facet>
							<h:commandLink action="#{ColacaoGrauControle.editar}" id="titulo" value="#{colacaoGrauItens.titulo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ColacaoGrau_data}" />
							</f:facet>
							<h:commandLink action="#{ColacaoGrauControle.editar}" id="data" value="#{colacaoGrauItens.data_Apresentar}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ColacaoGrau_local}" />
							</f:facet>
							<h:commandLink action="#{ColacaoGrauControle.editar}" id="local" value="#{colacaoGrauItens.local}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ColacaoGrau_ata}" />
							</f:facet>
							<h:commandLink action="#{ColacaoGrauControle.editar}" id="ata" value="#{colacaoGrauItens.ata}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ColacaoGrau_presidenteMesa}" />
							</f:facet>
							<h:commandLink action="#{ColacaoGrauControle.editar}" id="presidenteMesa" value="#{colacaoGrauItens.presidenteMesa.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ColacaoGrau_secretariaAcademica}" />
							</f:facet>
							<h:commandLink action="#{ColacaoGrauControle.editar}" id="secretariaAcademica" value="#{colacaoGrauItens.secretariaAcademica.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ColacaoGrau_situacao}" />
							</f:facet>
							<h:commandLink action="#{ColacaoGrauControle.editar}" id="situacao" value="#{colacaoGrauItens.situacao_Apresentar}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{ColacaoGrauControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{ColacaoGrauControle.apresentarResultadoConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ColacaoGrauControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{ColacaoGrauControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
