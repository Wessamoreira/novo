<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm"> <h:head>
</h:head> <ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_tituloForm}" />
	</ui:define>

	<ui:define name="modal">
		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionario" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formFuncionario:valorConsultaFuncionario').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_FuncionarioCargo_funcionario}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" id="hidelink" />
					<rich:componentControl target="panelFuncionario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFuncionario">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{ConfiguracaoDiplomaDigitalControle.campoConsultaFuncionario}">
						<f:selectItems value="#{ConfiguracaoDiplomaDigitalControle.tipoConsultaComboFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaFuncionario" styleClass="form-control campos" value="#{ConfiguracaoDiplomaDigitalControle.valorConsultaFuncionario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formFuncionario" action="#{ConfiguracaoDiplomaDigitalControle.consultarFuncionario}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaFuncionario" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConfiguracaoDiplomaDigitalControle.listaConsultaFuncionario}" rows="5" var="funcionarioItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConfiguracaoDiplomaDigitalControle.selecionarFuncionario}" render="form:panelResponsaveis" oncomplete="#{rich:component('panelFuncionario')}.hide();" value="#{funcionarioItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConfiguracaoDiplomaDigitalControle.selecionarFuncionario}" render="form:panelResponsaveis" oncomplete="#{rich:component('panelFuncionario')}.hide();" value="#{funcionarioItens.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConfiguracaoDiplomaDigitalControle.selecionarFuncionario}" render="form:panelResponsaveis" oncomplete="#{rich:component('panelFuncionario')}.hide();" value="#{funcionarioItens.pessoa.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ConfiguracaoDiplomaDigitalControle.selecionarFuncionario}" render="form:panelResponsaveis" oncomplete="#{rich:component('panelFuncionario')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important"> <rich:dataScroller align="center" for="formFuncionario:resultadoConsultaFuncionario" maxPages="10" id="scResultadoFuncionario" boundaryControls="auto" stepControls="auto" fastControls="hide" /> </div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaFuncionario" layout="block" styleClass="row mn">
					<otm:mensagem bean="#{ConfiguracaoDiplomaDigitalControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>

	<ui:define name="conteudo">
		<style>
.panelResponsavel {
	padding-top: 5px !important;
	padding-left: 5px !important;
	padding-right: 5px !important;
	border: 1px solid #e3e6f0 !important;
	background-color: #f8f9fc !important;
	border-top-left-radius: 0.35rem !important;
	border-top-right-radius: 0.35rem !important;
	margin-bottom: 5px !important;
}

.panelResponsavel:hover {
	background-color: #f3f3f5 !important;
	transition: 0.5s;
}
</style>
		<h:form id="form">
			<h:commandLink action="#{ConfiguracaoDiplomaDigitalControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row mn">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_codigo}" />
						<h:inputText id="codigo" styleClass="form-control campos" readonly="true" value="#{ConfiguracaoDiplomaDigitalControle.configuracaoDiplomaDigital.codigo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="tituloCampos btn-block" value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_padrao}" />
						<otm:selectBooleanCheckbox id="padrao" value="#{ConfiguracaoDiplomaDigitalControle.configuracaoDiplomaDigital.padrao}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_descricao}" />
					<h:inputText id="descricao" styleClass="form-control camposObrigatorios" maxlength="99" value="#{ConfiguracaoDiplomaDigitalControle.configuracaoDiplomaDigital.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_unidadeEnsino}" />
					<h:selectOneMenu id="unidadeEnsinoPadrao" styleClass="form-control campos" value="#{ConfiguracaoDiplomaDigitalControle.configuracaoDiplomaDigital.unidadeEnsinoPadrao.codigo}">
						<a4j:ajax event="change" listener="#{ConfiguracaoDiplomaDigitalControle.limparTodosDadosFuncionario}" render="form:panelResponsaveis" />
						<f:selectItems value="#{ConfiguracaoDiplomaDigitalControle.listaSelectUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_versao}" />
					<h:selectOneMenu id="versaoDiploma" styleClass="form-control campos" value="#{ConfiguracaoDiplomaDigitalControle.configuracaoDiplomaDigital.versao}">
						<a4j:ajax event="change" render="form:panelRegraDisciplina" />
						<f:selectItems value="#{ConfiguracaoDiplomaDigitalControle.listaSelectVersao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup id="panelRegraDisciplina" layout="block" styleClass="row mn rounded-top mt5 pb5">
					<a4j:commandLink render="form:panelRegraDisciplina" execute="@form">
						<f:setPropertyActionListener value="#{ConfiguracaoDiplomaDigitalControle.abrirPanelRegraDisciplina ? false : true}" target="#{ConfiguracaoDiplomaDigitalControle.abrirPanelRegraDisciplina}" />
						<h:panelGroup layout="block" styleClass="col-md-12 panelResponsavel">
							<h:outputText styleClass="tituloCampos font-weight-bold" value="Regras de Montagem do XML" />
							<a4j:commandLink id="linkFecharPanelRegraDisciplina" styleClass="float-right" render="form:panelRegraDisciplina" execute="@form" rendered="#{ConfiguracaoDiplomaDigitalControle.abrirPanelRegraDisciplina}">
								<span class="fas fa-chevron-up fs16" />
								<f:setPropertyActionListener value="false" target="#{ConfiguracaoDiplomaDigitalControle.abrirPanelRegraDisciplina}" />
							</a4j:commandLink>
							<a4j:commandLink id="linkAbrirPanelRegraDisciplina" styleClass="float-right" render="form:panelRegraDisciplina" execute="@form" rendered="#{!ConfiguracaoDiplomaDigitalControle.abrirPanelRegraDisciplina}">
								<span class="fas fa-chevron-down fs16" />
								<f:setPropertyActionListener value="true" target="#{ConfiguracaoDiplomaDigitalControle.abrirPanelRegraDisciplina}" />
							</a4j:commandLink>
						</h:panelGroup>
					</a4j:commandLink>
					<h:panelGroup layout="block" rendered="#{ConfiguracaoDiplomaDigitalControle.abrirPanelRegraDisciplina}">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<otm:outputHelp direction="topLeft" id="ConfiguracaoDiplomaDigital_utilizarCoordenadorCursoAtividadeComplementar" styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_utilizarCoordenadorCursoAtividadeComplementar}">
								<h:panelGroup layout="block" styleClass="row mn border rounded-bottom">
									<h:panelGroup layout="block" styleClass="col-md-12 pn border-bottom bg-gray p5">
										<h:outputText styleClass="tituloCampos" value="Caso marcado, ao gerar uma documentação acadêmica ou histórico digital, no xml, na montagem do histórico escolar, os docentes das atividades complementares do aluno vão apresentar o coordenador de curso, caso ao contrário vai apresentar o responsável deferimento/indeferimento da atividade complementar." />
									</h:panelGroup>
									<h:graphicImage value="#{resource['imagens/imagensConfiguracaoDIploma/CDD_utilizarCoordenadorCursoAtividadeComplementar.png']}" styleClass="img-thumbnail rounded" />
								</h:panelGroup>
							</otm:outputHelp>
							<otm:selectBooleanCheckbox id="utilizarCoordenadorCursoAtividadeComplementar" value="#{ConfiguracaoDiplomaDigitalControle.configuracaoDiplomaDigital.utilizarCoordenadorCursoAtividadeComplementar}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<otm:outputHelp direction="topLeft" id="ConfiguracaoDiplomaDigital_apresentarTextoEnade" styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_apresentarTextoEnade}">
								<h:panelGroup layout="block" styleClass="row mn border rounded-bottom">
									<h:panelGroup layout="block" styleClass="col-md-12 pn border-bottom bg-gray p5">
										<h:outputText styleClass="tituloCampos" value="Caso marcado, ao gerar uma documentação acadêmica ou histórico digital, no xml, na montagem do histórico escolar, os enades do aluno caso tenha algum Habilitado ou Irregular vai apresentar o texto logo abaixo da edição do enade." />
									</h:panelGroup>
									<h:graphicImage value="#{resource['imagens/imagensConfiguracaoDIploma/CDD_apresentarTextoEnade.png']}" styleClass="img-thumbnail rounded" />
								</h:panelGroup>
							</otm:outputHelp>
							<otm:selectBooleanCheckbox id="apresentarTextoEnade" value="#{ConfiguracaoDiplomaDigitalControle.configuracaoDiplomaDigital.apresentarTextoEnade}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<otm:outputHelp direction="topLeft" id="ConfiguracaoDiplomaDigital_foraGrade" styleClass="tituloCampos" value="Considerar Carga Horária Disciplina Cursada #{msg_aplic.prt_ConfiguracaoDiplomaDigital_foraGrade}">
								<h:panelGroup layout="block" styleClass="row mn border rounded-bottom">
									<h:panelGroup layout="block" styleClass="col-md-12 pn border-bottom bg-gray p5">
										<h:outputText styleClass="tituloCampos" value="Caso marcado, Ao gerar uma documentação acadêmica ou histórico digital, no xml, na montagem do histórico escolar, no campo de “CargaHorariaCursoIntegralizada” vai ser considerado as cargas horárias das disciplinas fora da grade do aluno." />
									</h:panelGroup>
									<h:graphicImage value="#{resource['imagens/imagensConfiguracaoDIploma/CDD_considerarCargaHorariaForaGrade.png']}" styleClass="img-thumbnail rounded" />
								</h:panelGroup>
							</otm:outputHelp>
							<otm:selectBooleanCheckbox id="considerarCargaHorariaForaGrade" value="#{ConfiguracaoDiplomaDigitalControle.configuracaoDiplomaDigital.considerarCargaHorariaForaGrade}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<otm:outputHelp direction="topLeft" id="ConfiguracaoDiplomaDigital_coordenadorCursoDisciplinasAproveitadas" styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_coordenadorCursoDisciplinasAproveitadas}">
								<h:panelGroup layout="block" styleClass="row mn border rounded-bottom">
									<h:panelGroup layout="block" styleClass="col-md-12 pn border-bottom bg-gray p5">
										<h:outputText styleClass="tituloCampos" value="Ao gerar uma documentação acadêmica ou histórico digital, no xml, na montagem das disciplinas do histórico escolar, quando a disciplina do aluno for de aproveitamento pode ser selecionar duas opções para a montagem do docente daquela disciplina, caso a disciplina não tenha um docente vai ser adicionado no xml o coordenador de curso como docente, ou para todas as disciplinas de aproveitamento vai ser adicionado o coordenador de curso independente a disciplina tenha ou não tenha docente." />
									</h:panelGroup>
									<h:graphicImage value="#{resource['imagens/imagensConfiguracaoDIploma/CDD_coordenadorCursoDisciplinasAproveitadas.png']}" styleClass="img-thumbnail rounded" />
								</h:panelGroup>
							</otm:outputHelp>
							<h:selectOneMenu id="coordenadorCursoDisciplinasAproveitadas" styleClass="form-control campos" value="#{ConfiguracaoDiplomaDigitalControle.configuracaoDiplomaDigital.coordenadorCursoDisciplinasAproveitadas}">
								<f:selectItems value="#{ConfiguracaoDiplomaDigitalControle.listaSelectCoordenadorCursoDisciplinasAproveitadas}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<otm:outputHelp direction="topLeft" id="ConfiguracaoDiplomaDigital_utilizarCampoPeriodoDisciplina" styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_utilizarCampoPeriodoDisciplina}">
								<h:panelGroup layout="block" styleClass="row mn border rounded-bottom">
									<h:panelGroup layout="block" styleClass="col-md-12 pn border-bottom bg-gray p5">
										<h:outputText styleClass="tituloCampos" value="Ao gerar uma documentação acadêmica ou histórico digital, no xml, na montagem das disciplinas do histórico escolar, no campo “PeriodoLetivo” caso selecionado a opção “Nº Período Letivo” vai ser adicionado o período cursado na disciplina, mas se selecionado o “Ano/Semestre Cursado” vai ser adicionado o ano/semestre cursado na realização da disciplina." />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:graphicImage value="#{resource['imagens/imagensConfiguracaoDIploma/CDD_utilizarCampoPeriodoDisciplinaAnoSemestre.png']}" styleClass="img-thumbnail mx-auto d-block rounded" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:graphicImage value="#{resource['imagens/imagensConfiguracaoDIploma/CDD_utilizarCampoPeriodoDisciplinaPeriodoLetivo.png']}" styleClass="img-thumbnail mx-auto d-block rounded" />
									</h:panelGroup>
								</h:panelGroup>
							</otm:outputHelp>
							<h:selectOneMenu id="utilizarCampoPeriodoDisciplina" styleClass="form-control campos" value="#{ConfiguracaoDiplomaDigitalControle.configuracaoDiplomaDigital.utilizarCampoPeriodoDisciplina}">
								<f:selectItems value="#{ConfiguracaoDiplomaDigitalControle.listaSelectCampoPeriodoDisciplina}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<otm:outputHelp direction="topLeft" id="ConfiguracaoDiplomaDigital_formatoCargaHorariaXML" styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_formatoCargaHorariaXML}">
								<h:panelGroup layout="block" styleClass="row mn border rounded-bottom">
									<h:panelGroup layout="block" styleClass="col-md-12 pn border-bottom bg-gray p5">
										<h:outputText styleClass="tituloCampos" value="Formato de carga horária no xml, no xml do mec é possível utilizar apenas um formato de carga horária na geração de documentação acadêmica e histórico digital, tendo apenas 2 opções (“HoraAula”, “HoraRelogio”)." />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:graphicImage value="#{resource['imagens/imagensConfiguracaoDIploma/CDD_formatoCargaHorariaXMLHoraRelogio.png']}" styleClass="img-thumbnail mx-auto d-block rounded" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:graphicImage value="#{resource['imagens/imagensConfiguracaoDIploma/CDD_formatoCargaHorariaXMLHoraAula.png']}" styleClass="img-thumbnail mx-auto d-block rounded" />
									</h:panelGroup>
								</h:panelGroup>
							</otm:outputHelp>
							<h:selectOneMenu id="formatoCargaHorariaXML" styleClass="form-control campos" value="#{ConfiguracaoDiplomaDigitalControle.configuracaoDiplomaDigital.formatoCargaHorariaXML}">
								<f:selectItems value="#{ConfiguracaoDiplomaDigitalControle.listaSelectFormatoCargaHorariaXML}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<otm:outputHelp id="ConfiguracaoDiplomaDigital_horaRelogio" styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_horaRelogio}" tooltip="Valor da hora relógio de cada aula, para realizar o cálculo com a carga horária cursada da disciplina e apresentar no xml, caso campo ficar zerado no xml vai ser utilizado como uma hora relogio de 60 minutos para o cálculo." />
							<h:inputText id="horaRelogio" maxlength="2" styleClass="form-control campos" onkeypress="aceitarSomenteValorNumerico(this)" value="#{ConfiguracaoDiplomaDigitalControle.configuracaoDiplomaDigital.horaRelogio}">
								<a4j:ajax event="change" render="form:horaRelogio" execute="this" listener="#{ConfiguracaoDiplomaDigitalControle.validarHoraRelogio}" />
							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="panelLayouts" layout="block" styleClass="row mn rounded-top mt5 pb5">
					<a4j:commandLink render="form:panelLayouts" execute="@form">
						<f:setPropertyActionListener value="#{ConfiguracaoDiplomaDigitalControle.abrirPanelLayout ? false : true}" target="#{ConfiguracaoDiplomaDigitalControle.abrirPanelLayout}" />
						<h:panelGroup layout="block" styleClass="col-md-12 panelResponsavel">
							<h:outputText styleClass="tituloCampos font-weight-bold" value="Layouts Padrão para a Geração do Diploma" />
							<a4j:commandLink id="linkFecharPanelLayout" styleClass="float-right" render="form:panelLayouts" execute="@form" rendered="#{ConfiguracaoDiplomaDigitalControle.abrirPanelLayout}">
								<span class="fas fa-chevron-up fs16" />
								<f:setPropertyActionListener value="false" target="#{ConfiguracaoDiplomaDigitalControle.abrirPanelLayout}" />
							</a4j:commandLink>
							<a4j:commandLink id="linkAbrirPanelLayout" styleClass="float-right" render="form:panelLayouts" execute="@form" rendered="#{!ConfiguracaoDiplomaDigitalControle.abrirPanelLayout}">
								<span class="fas fa-chevron-down fs16" />
								<f:setPropertyActionListener value="true" target="#{ConfiguracaoDiplomaDigitalControle.abrirPanelLayout}" />
							</a4j:commandLink>
						</h:panelGroup>
					</a4j:commandLink>
					<h:panelGroup layout="block" rendered="#{ConfiguracaoDiplomaDigitalControle.abrirPanelLayout}">
						<h:panelGroup layout="block" styleClass="#{ConfiguracaoDiplomaDigitalControle.configuracaoDiplomaDigital.layoutGraduacaoPadrao eq 'TextoPadrao' ? 'col-md-3' : 'col-md-6'}">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_layoutGraduacaoPadrao}" />
							<h:selectOneMenu id="layoutGraduacaoPadrao" styleClass="form-control campos" value="#{ConfiguracaoDiplomaDigitalControle.configuracaoDiplomaDigital.layoutGraduacaoPadrao}">
								<a4j:ajax event="change" render="form:panelLayouts" execute="@form" listener="#{ConfiguracaoDiplomaDigitalControle.montarListaSelectTextoPadraoGraduacao}" />
								<f:selectItems value="#{ConfiguracaoDiplomaDigitalControle.listaSelectLayoutGraduacao}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ConfiguracaoDiplomaDigitalControle.configuracaoDiplomaDigital.layoutGraduacaoPadrao eq 'TextoPadrao'}">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoDiplomaDigital_textoPadraoGraduacaoPadrao}" />
							<h:selectOneMenu id="textoPadraoGraduacao" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoDiplomaDigitalControle.configuracaoDiplomaDigital.textoPadraoGraduacaoPadrao.codigo}">
								<f:selectItems value="#{ConfiguracaoDiplomaDigitalControle.listaSelectTextoPadraoGraduacao}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 pn" />
						<h:panelGroup layout="block" styleClass="#{ConfiguracaoDiplomaDigitalControle.configuracaoDiplomaDigital.layoutGraduacaoTecnologicaPadrao eq 'TextoPadrao' ? 'col-md-3' : 'col-md-6'}">
