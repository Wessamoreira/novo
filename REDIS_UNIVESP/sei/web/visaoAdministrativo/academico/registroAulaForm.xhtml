<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RegistroAula_tituloForm}" />
	</ui:define>
	<ui:define name="modal">

		<rich:popupPanel styleClass="modalMaximizado" id="panelReprovarPeriodoLetivo" autosized="false" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_LancamentoNota_avisoReprovarAlunoPeriodoLetivo}" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formReprovarPeriodoLetivo">
				<h:panelGroup layout="block" styleClass="row mt10 mb10">
					<h:panelGroup styleClass="#{msg_botoes.btn_icon_alerta_triangulo_embutido} text-warning fs20" />
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_LancamentoNota_avisoReprovarAlunoPeriodoLetivo}" />
				</h:panelGroup>
				<rich:dataTable rows="10" headerClass="consulta" id="mpRepLetivoVOs" value="#{RegistroAulaControle.matriculaPeriodoVOs}" var="matriculaPeriodoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}"></h:outputText>
						</f:facet>
						<h:outputText value="#{matriculaPeriodoItens.matriculaVO.matricula}"></h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Aluno"></h:outputText>
						</f:facet>
						<h:outputText value="#{matriculaPeriodoItens.matriculaVO.aluno.nome}"></h:outputText>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formReprovarPeriodoLetivo:mpRepLetivoVOs" maxPages="10" id="scmpRepLetivoVOs" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" style="width:100%;text-align:center;padding:10px">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_LancamentoNota_avisoReprovarAlunoPeriodoLetivo_confirmacao}" />

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton render="form" oncomplete="#{rich:component('panelReprovarPeriodoLetivo')}.hide();" action="#{RegistroAulaControle.realizarReprovacaoPeriodoLetivo}" value="#{msg_botoes.btn_sim}" styleClass="btn btn-dark btn-sim" title="#{msg_botoes.btn_sim}" />
					<otm:commandButton style="margin-left:10px" oncomplete="#{rich:component('panelReprovarPeriodoLetivo')}.hide();" action="#{RegistroAulaControle.setOncompleteModal('')}" value="#{msg_botoes.btn_nao}" styleClass="btn btn-danger btn-nao" title="#{msg_botoes.btn_nao}">

					</otm:commandButton>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelProfessor" onshow="document.getElementById('formProfessor:valorConsultarProfessor').focus()" shadowOpacity="true" top="100" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaProfessor}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkProfessor" />
					<rich:componentControl target="panelProfessor" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProfessor">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaProfessor" value="#{RegistroAulaControle.campoConsultaProfessor}">
						<a4j:ajax event="change" render="formProfessor:pgProfessor" />
						<f:selectItems value="#{RegistroAulaControle.tipoConsultaComboProfessorBusca}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultarProfessor" size="15" onkeypress="#{RegistroAulaControle.mascaraConsultaProfessor}" styleClass="form-control campos" maxlength="#{RegistroAulaControle.tamanhoMaximoCPF}" value="#{RegistroAulaControle.valorConsultaProfessor}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formProfessor:mensagemConsultarProfessor, formProfessor:resultadoConsultarProfessor, formProfessor:scResultadoProfessor" action="#{RegistroAulaControle.consultarProfessor}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultarProfessor" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RegistroAulaControle.listaConsultaProfessor}" rows="5" var="professorItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_professor}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RegistroAulaControle.selecionarProfessor2}" focus="professor" render="dadosBasicoRegistroAula" oncomplete="#{rich:component('panelProfessor')}.hide()" value="#{professorItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_cpf}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RegistroAulaControle.selecionarProfessor2}" focus="professor" render="dadosBasicoRegistroAula" oncomplete="#{rich:component('panelProfessor')}.hide()" value="#{professorItens.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RegistroAulaControle.selecionarProfessor2}" focus="professor" render="dadosBasicoRegistroAula" oncomplete="#{rich:component('panelProfessor')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formProfessor:resultadoConsultarProfessor" maxPages="10" id="scResultadoProfessor" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarProfessor" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{RegistroAulaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="100" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{RegistroAulaControle.campoConsultaTurma}">
						<f:selectItems value="#{RegistroAulaControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultarTurma" size="10" maxlength="100" styleClass="form-control campos" value="#{RegistroAulaControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{RegistroAulaControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RegistroAulaControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{RegistroAulaControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="dadosBasicoRegistroAula" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{RegistroAulaControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="dadosBasicoRegistroAula" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.turno.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{RegistroAulaControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="dadosBasicoRegistroAula" value="#{turmaItens.turno.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.peridoLetivo.descricao}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_periodoLetivo}" />
						</f:facet>
						<a4j:commandLink action="#{RegistroAulaControle.selecionarTurma}" id="periodo" render="dadosBasicoRegistroAula" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.peridoLetivo.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RegistroAulaControle.selecionarTurma}" focus="turma" render="dadosBasicoRegistroAula" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{RegistroAulaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado50" id="panelExcluirRegistroAulaOrfao" shadowOpacity="true" width="500" height="250">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Aviso"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formExcluirRegistroAulaOrfao">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda" styleClass="tabForm">
					<h:outputText value="#{msg.msg_RegistroAula_exclusaoRegistroAulaOrfao}" styleClass="tituloCamposNegrito" />
				</h:panelGroup>

				<h:panelGroup id="panelMensagemAvisoExclusaoDisciplina" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{RegistroAulaControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton value="Sim" render="form" styleClass="btn btn-dark btn-sim" oncomplete="#{rich:component('panelExcluirRegistroAulaOrfao')}.hide()" action="#{RegistroAulaControle.excluirRegistroAulaOrfao}" alt="Continuar" />
					<otm:commandButton value="Não" render="listaGradeDisciplina, formExcluirRegistroAulaOrfao" oncomplete="#{rich:component('panelExcluirRegistroAulaOrfao')}.hide()" styleClass="btn btn-danger btn-nao" alt="Não Continuar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelPlanoDisciplina" autosized="false" shadowOpacity="true" width="950" height="650">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Plano Ensino"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPlanoEnsino" />
					<rich:componentControl target="panelPlanoDisciplina" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formPlanoDisciplina">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_descricao}" />
							<h:inputText id="descricao" readonly="true" size="60" styleClass="form-control camposSomenteLeitura" value="#{RegistroAulaControle.planoEnsinoVO.descricao}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_curso}" />
							<h:inputText readonly="true" id="nomeCurso" size="60" styleClass="form-control camposSomenteLeitura" value="#{RegistroAulaControle.planoEnsinoVO.curso.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Turma_turno}" />
							<h:inputText readonly="true" id="nomeTurno" size="60" styleClass="form-control camposSomenteLeitura" value="#{RegistroAulaControle.planoEnsinoVO.turno.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_disciplina}" />
							<h:inputText readonly="true" id="nomeDisciplina" size="60" styleClass="form-control camposSomenteLeitura" value="#{RegistroAulaControle.planoEnsinoVO.disciplina.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_ano}" />
								<h:inputText size="4" maxlength="4" onkeyup="somenteNumero(e);" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{RegistroAulaControle.planoEnsinoVO.ano}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText rendered="#{!RegistroAulaControle.planoEnsinoVO.curso.anual}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_semestre}" />
								<h:inputText rendered="#{!RegistroAulaControle.planoEnsinoVO.curso.anual}" id="semestre" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{RegistroAulaControle.planoEnsinoVO.semestre}" size="4" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<rich:tabPanel activeTabClass="true" disabledTabClass="aba2" inactiveTabClass="aba2" tabClass="aba" switchType="client" style="background-color: transparent;">
						<rich:tab switchType="client" header="Conteúdo Plano de Ensino" rendered="#{RegistroAulaControle.planoEnsinoVO.questionarioRespostaOrigemVO.questionarioVO.codigo ne 0}">
							<otm2:questionarioResposta bean="#{RegistroAulaControle}" rendered="false" renderedPrefixo="false" disabled="true" objetoOrigem="#{RegistroAulaControle.planoEnsinoVO.questionarioRespostaOrigemVO}" />
						</rich:tab>
						<rich:tab style="background-color: transparent;" rendered="#{RegistroAulaControle.planoEnsinoVO.questionarioRespostaOrigemVO.questionarioVO.codigo eq 0}" header="Plano de Ensino">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_ementa}" />
									<h:inputTextarea id="ementa" rows="3" cols="40" styleClass="form-control camposSomenteLeituraTextArea" value="#{RegistroAulaControle.planoEnsinoVO.ementa}" readonly="true" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_objetivoGeral}" />
									<h:inputTextarea id="objetivoGeral" rows="3" cols="40" styleClass="form-control camposSomenteLeituraTextArea" value="#{RegistroAulaControle.planoEnsinoVO.objetivoGeral}" readonly="true" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_objetivoEspecifico}" />
									<h:inputTextarea id="objetivoEspecifico" rows="3" cols="40" styleClass="form-control camposSomenteLeituraTextArea" value="#{RegistroAulaControle.planoEnsinoVO.objetivoEspecifico}" readonly="true" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_perfilEgresso}" />
									<h:inputTextarea id="habilidadeCompetencia" rows="3" cols="40" styleClass="form-control camposSomenteLeituraTextArea" value="#{RegistroAulaControle.planoEnsinoVO.perfilEgresso}" readonly="true" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_estrategiaAvaliacao}" />
									<h:inputTextarea id="estrategiaAvaliacao" rows="3" cols="40" styleClass="form-control camposSomenteLeituraTextArea" value="#{RegistroAulaControle.planoEnsinoVO.estrategiaAvaliacao}" readonly="true" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_procedimentoDidatico}" />
									<h:inputTextarea id="procedimentoDidatico" rows="3" cols="40" styleClass="form-control camposSomenteLeituraTextArea" value="#{RegistroAulaControle.planoEnsinoVO.procedimentoDidatico}" readonly="true" />
								</h:panelGroup>
							</h:panelGroup>
						</rich:tab>
						<rich:tab style="background-color: transparent;" rendered="#{RegistroAulaControle.planoEnsinoVO.questionarioRespostaOrigemVO.questionarioVO.codigo eq 0}" header="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_tituloForm}">
							<h:panelGroup layout="block" styleClass="row">
								<rich:dataTable id="dtConteudoPlanejamento" width="100%" headerClass="consultar" style="background-color: transparent;" value="#{RegistroAulaControle.planoEnsinoVO.conteudoPlanejamentoVOs}" var="planejamento" rowKeyVar="row">
									<rich:column style="background-color: transparent;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_DisciplinaPlanejamento}" />
										</f:facet>
										<h:inputTextarea cols="40" styleClass="form-control camposSomenteLeitura" tabindex="250" rows="3" readonly="true" value="#{planejamento.conteudo}" />
									</rich:column>
									<rich:column style="background-color: transparent;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_PraticaSupervisionada}" />
										</f:facet>
										<h:inputTextarea cols="40" styleClass="form-control camposSomenteLeitura" tabindex="250" rows="3" readonly="true" value="#{planejamento.praticaSupervisionada}" />
