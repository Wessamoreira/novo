<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_InclusaoDisciplinaForaGrade_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplinaIncluida" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formDisciplinaIncluida:valorConsultaDisciplinaIncluida').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_consultarDisciplina}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkConsultarDisciplinaIncluida" />
					<rich:componentControl target="panelDisciplinaIncluida" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplinaIncluida">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplinaIncluida" value="#{InclusaoDisciplinaForaGradeControle.campoConsultaDisciplinaIncluida}">
						<f:selectItems value="#{InclusaoDisciplinaForaGradeControle.tipoConsultaComboDisciplina}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaDisciplinaIncluida" size="10" styleClass="form-control campos" value="#{InclusaoDisciplinaForaGradeControle.valorConsultaDisciplinaIncluida}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formDisciplinaIncluida:panelPrincipalDisciplinaInsluida" action="#{InclusaoDisciplinaForaGradeControle.consultarDisciplinaAproveitamento}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaDisciplinaIncluida" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{InclusaoDisciplinaForaGradeControle.listaConsultaDisciplinaIncluida}" rows="5" var="disciplinaIncluidaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{InclusaoDisciplinaForaGradeControle.selecionarDisciplinaIncluida}" focus="nomeDisciplina" render="panelGridForm" oncomplete="#{rich:component('panelDisciplinaIncluida')}.hide()" value="#{disciplinaIncluidaItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{InclusaoDisciplinaForaGradeControle.selecionarDisciplinaIncluida}" focus="nomeDisciplina" render="panelGridForm" oncomplete="#{rich:component('panelDisciplinaIncluida')}.hide()" value="#{disciplinaIncluidaItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{InclusaoDisciplinaForaGradeControle.selecionarDisciplinaIncluida}" focus="nomeDisciplina" render="panelGridForm" oncomplete="#{rich:component('panelDisciplinaIncluida')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formDisciplinaIncluida:resultadoConsultaDisciplinaIncluida" maxPages="10" id="scResultadoDisciplinaIncluida" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaDisciplinaIncluida" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{InclusaoDisciplinaForaGradeControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{InclusaoDisciplinaForaGradeControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_matriculaAluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="alunoMatricula" size="20" styleClass="form-control camposObrigatorios" value="#{InclusaoDisciplinaForaGradeControle.inclusaoDisciplinaForaGradeVO.matriculaVO.matricula}">
							<a4j:ajax event="change" listener="#{InclusaoDisciplinaForaGradeControle.consultarAlunoPorMatricula}" render="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:inputText id="alunoNome" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{InclusaoDisciplinaForaGradeControle.inclusaoDisciplinaForaGradeVO.matriculaVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" alt="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{InclusaoDisciplinaForaGradeControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" alt="Limpas Dados" action="#{InclusaoDisciplinaForaGradeControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn" id="panelDisciplinaForaGrade">
					<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10">
						<h:outputText styleClass="title" value="#{msg_aplic.prt_DisciplinaForaGrade_tituloForm}" />
					</h:panelGroup>
					<!--                                                         <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_InclusaoExclusaoDisciplina_disciplina}" /> -->
					<!-- 							<h:panelGroup> -->
					<!-- 										<h:inputText id="incluirDisciplina" size="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.disciplinaCadastrada.nomeDisciplinaGrade}" /> -->
					<!-- 										<otm:commandButton id="consultaDisciplina" alt="Localizar Disciplina" render="formDisciplinaIncluida" oncomplete="Richfaces.showModalPanel('panelDisciplinaIncluida')" image="../imagens/informacao.gif" style="position: relative; top: 5px; left: -12px" /> -->
					<!-- 										<otm:commandButton id="limparDadosDisciplina" alt="Limpas Dados" action="#{InclusaoDisciplinaForaGradeControle.limparDadosDisciplinaIncluida}" render="panelDisciplinaForaGrade" image="../imagens/limpar.gif" style="position: relative; top: 5px; left: -22px" /> -->
					<!-- 										</h:panelGroup> -->
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaForaGrade_disciplina}" />
							<h:inputText id="nomeDisciplina" disabled="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.disciplinaCadastrada.codigo > 0}" value="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.disciplina}" styleClass="form-control camposObrigatorios" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaForaGrade_periodoLetivo}" />
							<h:selectOneMenu value="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.periodoLetivo.codigo}" styleClass="form-control camposObrigatorios">
								<f:selectItems value="#{InclusaoDisciplinaForaGradeControle.listaSelectItemPeriodoLetivo}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
							<h:selectOneMenu value="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.situacao}" styleClass="form-control camposObrigatorios">
								<f:selectItems value="#{InclusaoDisciplinaForaGradeControle.listaSelectItemSituacaoHistorico}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{InclusaoDisciplinaForaGradeControle.apresentarAno}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catalogo_ano}" rendered="#{InclusaoDisciplinaForaGradeControle.apresentarAno}" />
						<h:inputText value="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.ano}" onkeypress="aceitarSomenteValorNumerico(this)" maxlength="4" styleClass="form-control campos camposObrigatorios" size="10" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{InclusaoDisciplinaForaGradeControle.apresentarSemestre}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaDW_semestre}" rendered="#{InclusaoDisciplinaForaGradeControle.apresentarSemestre}" />
						<h:selectOneMenu styleClass="form-control campos camposObrigatorios" id="semestre" value="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.semestre}" rendered="#{InclusaoDisciplinaForaGradeControle.apresentarSemestre}">
							<f:selectItems value="#{InclusaoDisciplinaForaGradeControle.tipoConsultaComboSemestre}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Carga Horária Disciplina" />
						<h:inputText value="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.cargaHoraria}" styleClass="form-control campos" size="10" maxlength="6" onkeydown="aceitarSomenteValorNumerico(this)" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaAproveitadaForaGrade_cargaHorariaCursada}" />
						<h:inputText value="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.cargaHorariaCursada}" styleClass="form-control campos" maxlength="6" size="10" onkeydown="aceitarSomenteValorNumerico(this)" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaAproveitadaForaGrade_numeroCreditos}" />
						<h:inputText value="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.numeroCredito}" maxlength="6" styleClass="form-control campos" size="10" onkeydown="aceitarSomenteValorNumerico(this)" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaForaGrade_usarNotaConceito}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.usarNotaConceito}" styleClass="form-control campos">
								<a4j:ajax event="change" execute="@form" render="@form" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.usarNotaConceito}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaForaGrade_nota}" rendered="#{!InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.usarNotaConceito}" />
							<h:inputText value="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.nota}" styleClass="form-control campos" size="10" maxlength="8" rendered="#{!InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.usarNotaConceito}" onkeydown="aceitarSomenteValorDecimal(this)">
								<a4j:ajax event="change" render="@this" focus="this.id" status="ajax" />
								<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
								<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="#{InclusaoDisciplinaForaGradeControle.inclusaoDisciplinaForaGradeVO.matriculaVO.curso.configuracaoAcademico.quantidadeCasasDecimaisPermitirAposVirgula}" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.usarNotaConceito}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaForaGrade_notaConceito}" rendered="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.usarNotaConceito}" />
							<h:inputText maxlength="20" value="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.notaConceito}" styleClass="form-control campos" size="10" rendered="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.usarNotaConceito}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaForaGrade_frequencia}" />
							<h:inputText value="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.frequencia}" maxlength="8" styleClass="form-control campos" size="10" onkeydown="aceitarSomenteValorDecimal(this)" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaForaGrade_instituicaoEnsino}" />
							<h:inputText value="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.instituicaoEnsino}" styleClass="form-control campos" size="50" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6" id="cidade" >
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaForaGrade_cidade}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText value="#{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.cidade.nome} - #{InclusaoDisciplinaForaGradeControle.disciplinaForaGradeVO.cidade.estado.sigla}" styleClass="form-control camposSomenteLeitura" readonly="true" size="2" />
								<span class="append-icon right"> <otm:commandIcon id="consultaCidades" focus="nomeCidade" alt="Localizar Cidade" render="formCidade" oncomplete="#{rich:component('panelCidade')}.show()" action="#{InclusaoDisciplinaForaGradeControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" immediate="true" /> <otm:commandIcon id="limparCidades" alt="limpar Cidade" render="cidade" action="#{InclusaoDisciplinaForaGradeControle.limparCidade}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton action="#{InclusaoDisciplinaForaGradeControle.adicionarDisciplinaForaGrade}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar Disciplina Fora Grade" accesskey="5" render="form:panelGridMensagens, form:panelDisciplinaForaGrade" styleClass="btn btn-primary dark btn-adicionar" />
					</h:panelGroup>
					<h:panelGroup columns="1" width="100%" styleClass="tabFormSubordinada" id="tabDisciplinaForaGradeVO">
						<rich:dataTable id="disciplinaForaGradeVO" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{InclusaoDisciplinaForaGradeControle.inclusaoDisciplinaForaGradeVO.disciplinaForaGradeVOs}" var="disciplinaForaGradeVOItens">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_DisciplinaForaGrade_disciplina}" />
								</f:facet>
								<h:outputText value="#{disciplinaForaGradeVOItens.disciplina}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_DisciplinaForaGrade_periodoLetivo}" />
								</f:facet>
								<h:outputText value="#{disciplinaForaGradeVOItens.periodoLetivo.descricao}" />
							</rich:column>
							<rich:column rendered="#{InclusaoDisciplinaForaGradeControle.apresentarAno}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Catalogo_ano}" />
								</f:facet>
								<h:outputText value="#{disciplinaForaGradeVOItens.ano}" />
							</rich:column>
							<rich:column rendered="#{InclusaoDisciplinaForaGradeControle.apresentarSemestre}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_MatriculaDW_semestre}" />
								</f:facet>
								<h:outputText value="#{disciplinaForaGradeVOItens.semestre}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_TextoPadrao_situacao}" />
								</f:facet>
								<h:outputText value="#{disciplinaForaGradeVOItens.situacao_Apresentar}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_DisciplinaForaGrade_nota}" />
								</f:facet>
								<h:outputText value="#{disciplinaForaGradeVOItens.nota}" rendered="#{!disciplinaForaGradeVOItens.usarNotaConceito}" />
								<h:outputText value="#{disciplinaForaGradeVOItens.notaConceito}" rendered="#{disciplinaForaGradeVOItens.usarNotaConceito}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_AbonoFalta_cargaHoraria}" />
								</f:facet>
								<h:outputText value="#{disciplinaForaGradeVOItens.cargaHoraria}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_DisciplinaAproveitadaForaGrade_cargaHorariaCursada}" />
								</f:facet>
								<h:outputText value="#{disciplinaForaGradeVOItens.cargaHorariaCursada}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_DisciplinaAproveitadaForaGrade_numeroCreditos}" />
								</f:facet>
								<h:inputText size="8" value="#{disciplinaForaGradeVOItens.numeroCredito}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_DisciplinaForaGrade_frequencia}" />
								</f:facet>
								<h:outputText value="#{disciplinaForaGradeVOItens.frequencia}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<h:panelGroup>
									<otm:commandIcon id="selecionarDisciplinaForaGrade" render="from, panelDisciplinaForaGrade" action="#{InclusaoDisciplinaForaGradeControle.selecionarDisciplinaForaGrade}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" accesskey="7" tooltip="Selecionar Disciplina Fora Grade" />
									<otm:spacer width="5px" />
									<otm:commandIcon id="removerDisciplinaForaGrade" render="from, disciplinaForaGradeVO" action="#{InclusaoDisciplinaForaGradeControle.removerDisciplinaForaGrade}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" accesskey="7" tooltip="Remover Disciplina Fora Grade" />
								</h:panelGroup>
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="panelGridMensagens">
						<otm:mensagem bean="#{InclusaoDisciplinaForaGradeControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="novo" immediate="true" action="#{InclusaoDisciplinaForaGradeControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
							<otm:spacer width="5" />
							<otm:commandButton id="salvar" action="#{InclusaoDisciplinaForaGradeControle.persistir}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" />
							<otm:spacer width="5" />
