<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Requerimento_tituloForm}" />
	</ui:define>

	<script>
			window.onload = function(){
	 	   		document.getElementById("form:unidadeEnsino").focus();
			}
		</script>

	<h:outputScript name="jquery.color.js" library="script/crop" />
	<h:outputScript name="jquery.Jcrop.js" library="script/crop" />
	<h:outputStylesheet name="jquery.Jcrop.css" library="script/crop" />
	<h:outputScript name="webcam.js" library="script/webcam" />

	<ui:define name="modal">

		<rich:popupPanel styleClass="modalMaximizado" id="panelPreviewAnexo" resizeable="true" width="800" height="600" domElementAttachment="parent" autosized="false" shadowOpacity="true" top="10">
			<f:facet name="header">
				<h:outputText styleClass="field control-label tituloCampos" value="Visualizar Anexo"></h:outputText>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPreviewPreviewAnexo">
						<rich:componentControl target="panelPreviewAnexo" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formPreviewAnexo">
				<h:panelGroup layout="block" styleClass="row">

					<h:panelGroup layout="block" rendered="#{RequerimentoControle.isAnexoPDF}" style="margin-top: 15px" styleClass="col-md-12 text-center">
						<otm:pdfView id="pdfAnexoPDF" toolbar="1" data="#{RequerimentoControle.caminhoPreviewAnexo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" rendered="#{RequerimentoControle.isAnexoImagem}" style="margin-top: 15px" styleClass="col-md-12 text-center">
						<h:graphicImage id="pdfAnexoImg" url="#{RequerimentoControle.caminhoPreviewAnexo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">

						<otm:commandButton id="btnFecharAnexo" value="Fechar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" style="margin-left: 5px" render="formMotivoNaoAceite" oncomplete="#{rich:component('panelPreviewAnexo')}.hide();" />

					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCidadeAproveitamentoDisciplina" shadowOpacity="false" overlapEmbedObjects="true" width="750" height="500" onshow="document.getElementById('formCidadeAproveitamentoDisciplina:valorConsultaCidade').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Cidade_consultarCidade}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCidadeAproveitamentoDisciplina" />
					<rich:componentControl target="panelCidadeAproveitamentoDisciplina" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCidadeAproveitamentoDisciplina">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCidade" value="#{RequerimentoControle.campoConsultaCidade}">
						<f:selectItems value="#{RequerimentoControle.tipoConsultaCidade}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCidade" styleClass="form-control campos" value="#{RequerimentoControle.valorConsultaCidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCidadeAproveitamentoDisciplina" action="#{RequerimentoControle.consultarCidade}" icon="#{msg_botoes.btn_icon_lupa_embutido}" value="Consultar" styleClass="btn btn-default" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCidade" style="width:100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RequerimentoControle.listaConsultaCidade}" rows="5" var="cidadeItem">
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RequerimentoControle.selecionarCidadeAproveitamentoDisciplina}" render="form" oncomplete="#{rich:component('panelCidadeAproveitamentoDisciplina')}.hide()" value="#{cidadeItem.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RequerimentoControle.selecionarCidadeAproveitamentoDisciplina}" render="form" oncomplete="#{rich:component('panelCidadeAproveitamentoDisciplina')}.hide()" value="#{cidadeItem.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_estado}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RequerimentoControle.selecionarCidadeAproveitamentoDisciplina}" render="form" oncomplete="#{rich:component('panelCidadeAproveitamentoDisciplina')}.hide()" value="#{cidadeItem.estado.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon id="btnSelecionarCidade" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" action="#{RequerimentoControle.selecionarCidadeAproveitamentoDisciplina}" render="form" oncomplete="#{rich:component('panelCidadeAproveitamentoDisciplina')}.hide()" tooltip="#{msg_botoes.btn_selecionar}" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCidadeAproveitamentoDisciplina:resultadoConsultaCidade" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoCidade" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCidade" layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{RequerimentoControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{RequerimentoControle.mensagemDetalhada}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelRequerimentoDisciplinasAproveitadasIndeferidas" domElementAttachment="parent" autosized="false" shadowOpacity="true" top="10" width="400" height="190">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Aproveitamento de Disciplinas Indeferidos"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkpanelRequerimentoDisciplinasAproveitadasIndeferidas">
						<rich:componentControl target="panelRequerimentoDisciplinasAproveitadasIndeferidas" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formRequerimentoDisciplinasAproveitadasIndeferidas">
				<a4j:repeat id="repeatRequerimentoDisciplinasAproveitadas" value="#{RequerimentoControle.listaRequerimentoDisciplinasAproveitadasVO}" var="requerimentoDisciplinasAproveitadasItens" rowKeyVar="row">
					<otm2:panel name="panelOtm2RequerimentoDisciplinasAproveitadasIndeferidas#{row}">
						<ui:define name="header">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="tituloCampos" value="Indeferido Por - #{requerimentoDisciplinasAproveitadasItens.responsavelIndeferimento.nome}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="tituloCampos" value="Indeferido em - " />
									<h:outputText styleClass="tituloCampos" value="#{requerimentoDisciplinasAproveitadasItens.dataIndeferimento}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
									</h:outputText>
								</h:panelGroup>
							</h:panelGroup>
						</ui:define>
						<ui:define name="body">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:inputTextarea styleClass="form-control camposSomenteLeitura" readonly="true" value="#{requerimentoDisciplinasAproveitadasItens.motivoSituacao}" />
								</h:panelGroup>
							</h:panelGroup>
						</ui:define>
					</otm2:panel>
				</a4j:repeat>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelRequerimentoRequerimentoExistente" domElementAttachment="parent" autosized="false" shadowOpacity="true" top="10" width="400" height="190">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requerimento_requerimentoExiste}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkRequerimentoRequerimentoExistente">
						<rich:componentControl target="panelRequerimentoRequerimentoExistente" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formRequerimentoExistente">
				<h:panelGroup columns="1">
					<h:outputText id="requerimentoExiste" style="width:320px; font-size:12px;" value="#{RequerimentoControle.msgRequerimentoExistente}" />
				</h:panelGroup>
				<otm:spacer />
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<h:panelGroup>
						<a4j:commandLink value="Sim" styleClass="btn btn-info" render="form, panelPreviewCertificado, formPreviewCertificado" image="#{resource['imagens/botaoSim.png']}" oncomplete="#{rich:component('panelRequerimentoRequerimentoExistente')}.hide(); #{RequerimentoControle.oncompleteModal};" action="#{RequerimentoControle.verificarApresentacaoQuestionarioAoGravar}" tooltip="Sim">
							<span class="#{msg_botoes.btn_icon_confirmar_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;" />
							<f:setPropertyActionListener target="#{RequerimentoControle.requerimentoValidado}" value="true" />
						</a4j:commandLink>
						<otm:spacer width="5px" />
						<a4j:commandLink value="Não" styleClass="btn btn-danger" immediate="true" render="form" oncomplete="#{rich:component('panelRequerimentoRequerimentoExistente')}.hide();" image="#{resource['imagens/botaoNao.png']}" tooltip="Não" action="#{RequerimentoControle.novo}">
							<span class="#{msg_botoes.btn_icon_fechar_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;" />
							<f:setPropertyActionListener target="#{RequerimentoControle.requerimentoValidado}" value="true" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelNovoRequerimento" domElementAttachment="parent" autosized="false" shadowOpacity="true" top="10" width="350" height="190">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requerimento_novoRequerimento}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkNovoRequerimento">
						<rich:componentControl target="panelNovoRequerimento" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formNovoRequerimento">
				<h:panelGroup columns="1">
					<h:outputText id="novoRequerimento" style="width:320px; font-size:12px;" value="#{RequerimentoControle.msgNovoRequerimento}" />
				</h:panelGroup>
				<otm:spacer />
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton render="form" action="#{RequerimentoControle.novo}" oncomplete="#{RequerimentoControle.oncompleteModal}; #{rich:component('panelNovoRequerimento')}.hide();" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" value="Confirmar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelRequerimentoTCC" domElementAttachment="parent" autosized="false" shadowOpacity="true" top="10" width="350" height="190">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requerimento_avisoTaxaCobranca}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkRequerimentoTCC">
						<rich:componentControl target="panelRequerimentoTCC" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formRequerimentoTCC">
				<h:panelGroup columns="1">
					<h:outputText id="requerimentoTCC" style="width:320px; font-size:12px;" value="#{RequerimentoControle.msgNovoRequerimento}" />
				</h:panelGroup>
				<otm:spacer />
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton render="form" oncomplete="#{rich:component('panelRequerimentoTCC')}.hide()" accesskey="1" icon="#{msg_botoes.btn_icon_fechar_embutido}" value="Fechar" styleClass="btn btn-danger" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelAvisoCobrancaTaxaCertificadoImpresso" domElementAttachment="parent" autosized="false" shadowOpacity="true" top="10" width="500" height="170">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Requerimento_avisoCobrancaTaxaCertificadoImpresso}" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'EC' or RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'CM'}"></h:outputText>
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Requerimento_avisoCobrancaTaxaDeclaracaoImpressa}" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'DE'}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkAvisoCobrancaTaxaCertificadoImpresso">
						<rich:componentControl target="panelAvisoCobrancaTaxaCertificadoImpresso" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvisoCobrancaTaxaCertificadoImpresso">
				<h:outputText styleClass="tituloCampos" value="#{RequerimentoControle.requerimentoVO.tipoRequerimento.mensagemEmissaoCertificadoImpresso}"></h:outputText>
				<otm:spacer height="30px" />
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton render="form, formGravadoComSucesso" action="#{RequerimentoControle.gerarCertificado}" oncomplete="#{RequerimentoControle.acaoModalQuestionario}; #{RequerimentoControle.modalPagamentoOnline}; #{rich:component('panelAvisoCobrancaTaxaCertificadoImpresso')}.hide(); #{RequerimentoControle.oncompleteModal}" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info mr5" value="Confirmar" />
					<otm:commandButton render="formAvisoCobrancaTaxaCertificadoImpresso" oncomplete="#{rich:component('panelAvisoCobrancaTaxaCertificadoImpresso')}.hide();" image="#{resource['/imagens/botaoRecusar.png']}" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Recusar" styleClass="btn btn-danger" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelSelecionarFormatoCertificado" domElementAttachment="parent" autosized="false" shadowOpacity="true" top="10" width="500" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Requerimento_selecionarFormatoCertificado}" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'EC' or RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'CM'}"></h:outputText>
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Requerimento_selecionarFormatoDeclaracao}" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'DE'}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkSelecionarFormatoCertificado">
						<rich:componentControl target="panelSelecionarFormatoCertificado" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formSelecionarFormatoCertificado">
				<h:panelGroup columns="2">
					<h:outputText escape="false" styleClass="tituloCampos" value="#{msg_aplic.prt_Requerimento_formatoCertificado}" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'EC' or RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'CM'}" />
					<h:outputText escape="false" styleClass="tituloCampos" value="#{msg_aplic.prt_Requerimento_formatoDeclaracao}" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo eq 'DE'}" />
					<h:selectOneRadio styleClass="form-control" value="#{RequerimentoControle.requerimentoVO.formatoCertificadoSelecionado}">
						<f:selectItem id="certificadoDigital" itemValue="DIGITAL" itemLabel="Digital" />
						<f:selectItem id="certificadoImpresso" itemValue="IMPRESSO" itemLabel="Impresso" />
					</h:selectOneRadio>
				</h:panelGroup>
				<otm:spacer />
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton render="formSelecionarFormatoCertificado, form, panelAvisoCobrancaTaxaCertificadoImpresso, formAvisoCobrancaTaxaCertificadoImpresso" action="#{RequerimentoControle.avisoCobrancaTaxaCertificadoImpresso}" oncomplete="#{rich:component('panelSelecionarFormatoCertificado')}.hide();#{RequerimentoControle.oncompleteModal}" icon="#{msg_botoes.btn_icon_ok_embutido}" value="Ok" styleClass="btn btn-info" />
				</h:panelGroup>
				<h:panelGroup id="mensagemSelecionarFormatoCertificado" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{RequerimentoControle}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelMotivoNaoAceite" domElementAttachment="parent" autosized="false" shadowOpacity="true" top="10" width="500" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requerimento_motivoNaoAceiteCertificado}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkMotivoNaoAceite">
						<rich:componentControl target="panelMotivoNaoAceite" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formMotivoNaoAceite">
				<h:panelGroup columns="2">
					<h:outputText escape="false" styleClass="tituloCampos" value="#{msg_aplic.prt_Requerimento_motivoNaoAceiteCertificado}" />
					<h:inputTextarea id="motivoNaoAceite" rows="5" styleClass="form-control camposObrigatorios" value="#{RequerimentoControle.requerimentoVO.motivoNaoAceiteCertificado}" />
				</h:panelGroup>
				<otm:spacer />
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
