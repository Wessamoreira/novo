<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
	<h:outputStylesheet name="otimize2.css" library="css" />
	<h:outputStylesheet name="cssCliente.css" library="css" />
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_DocumentoAssinar_tituloForm}" />
	</ui:define>
	<ui:define name="modal">
		<rich:popupPanel styleClass="modalMaximizado" id="panelMatricula" shadowOpacity="true" width="760" height="550" onshow="document.getElementById('formMatricula:valorConsultarMatricula').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ExpedicaoDiploma_consultarMatricula}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkMatricula" />
					<rich:componentControl target="panelMatricula" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMatricula">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultarMatricula" value="#{AssinarDocumentoEntregueControle.campoConsultarMatricula}">
						<f:selectItems value="#{AssinarDocumentoEntregueControle.listaSelectItemTipoConsultaMatricula}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultarMatricula" size="30" styleClass="form-control campos" value="#{AssinarDocumentoEntregueControle.valorConsultarMatricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarMatricula" render="formMatricula:resultadoConsultaMatricula , formMatricula:scResultadoMatricula , formMatricula" action="#{AssinarDocumentoEntregueControle.consultarMatricula}" value="Consultar" styleClass="btn btn-default" icon="#{msg_bt.btn_icon_lupa_embutido}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaMatricula" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AssinarDocumentoEntregueControle.matriculaVOs}" rows="8" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AssinarDocumentoEntregueControle.selecionarMatricula}" render="form, formMatricula" oncomplete="#{rich:component('panelMatricula')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AssinarDocumentoEntregueControle.selecionarMatricula}" render="form, formMatricula" oncomplete="#{rich:component('panelMatricula')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AssinarDocumentoEntregueControle.selecionarMatricula}" render="form, formMatricula" oncomplete="#{rich:component('panelMatricula')}.hide()" value="#{matriculaItens.aluno.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_tituloForm}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AssinarDocumentoEntregueControle.selecionarMatricula}" render="form, formMatricula" oncomplete="#{rich:component('panelMatricula')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação Atual Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AssinarDocumentoEntregueControle.selecionarMatricula}" render="form,formMatricula" oncomplete="#{rich:component('panelMatricula')}.hide()" value="#{matriculaItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AssinarDocumentoEntregueControle.selecionarMatricula}" focus="matricula" render="form, formMatricula" oncomplete="#{rich:component('panelMatricula')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formMatricula:resultadoConsultaMatricula" maxPages="10" id="scResultadoMatricula" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaMatricula" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AssinarDocumentoEntregueControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup id="panelUnidadeEnsino">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_msg_unidadeEnsino}" />
						<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{AssinarDocumentoEntregueControle.assinarDocumentoEntregueVO.codigoUnidadeEnsino}">
							<a4j:ajax event="change" execute="form" listener="#{AssinarDocumentoEntregueControle.realizarValidacaoTrocaUnidadeEnsino}" render="form" />
							<f:selectItems value="#{AssinarDocumentoEntregueControle.listaSelectItemUnidadeEnsino}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ExpedicaoDiploma_matricula}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="matricula" styleClass="form-control campos" value="#{AssinarDocumentoEntregueControle.assinarDocumentoEntregueVO.matriculaVO.matricula}">
							<a4j:ajax event="change" execute="panelGridForm" listener="#{AssinarDocumentoEntregueControle.consultarAlunoPorMatricula}" render="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:inputText id="alunoNome" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{AssinarDocumentoEntregueControle.assinarDocumentoEntregueVO.matriculaVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon action="#{AssinarDocumentoEntregueControle.limparCampoConsultaMatricula}" render="formMatricula" oncomplete="#{rich:component('panelMatricula')}.show()" alt="#{msg_aplic.prt_ExpedicaoDiploma_consultarMatricula}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparMatricula" immediate="true" action="#{AssinarDocumentoEntregueControle.limparCampoMatricula}" alt="#{msg_aplic.prt_limparCampo}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_AssinarDocumentoEntregue_tipoArquivo}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{AssinarDocumentoEntregueControle.assinarDocumentoEntregueVO.origemArquivo}">
						<a4j:ajax event="change" render="form" execute="form" />
						<f:selectItems value="#{AssinarDocumentoEntregueControle.listaSelectItemOrigemArquivo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_AssinarDocumentoEntregue_servidor}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{AssinarDocumentoEntregueControle.assinarDocumentoEntregueVO.servidorArquivo}">
						<a4j:ajax event="change" render="form" execute="form" />
						<f:selectItems value="#{AssinarDocumentoEntregueControle.listaSelecItemServidorArquivoOnline}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_AssinarDocumentoEntregue_qtdRegistrosProcessar}" />
					<h:inputText styleClass="form-control camposObrigatorios" value="#{AssinarDocumentoEntregueControle.assinarDocumentoEntregueVO.qtdProcessarLote}" onkeydown="aceitarSomenteValorNumerico(this)" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="A Partir De:" />
					<otm:calendar id="valorConsultaData" value="#{AssinarDocumentoEntregueControle.assinarDocumentoEntregueVO.dataInicioEntrega}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="Periodo Fim" />
					<otm:calendar id="valorConsultaDataFim" value="#{AssinarDocumentoEntregueControle.assinarDocumentoEntregueVO.dataFimEntrega}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_AssinarDocumentoEntregue_considerarDocumentoProcessadocErro}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="considerarDocumentosProcessadorComErro" styleClass="form-control camposObrigatorios" value="#{AssinarDocumentoEntregueControle.assinarDocumentoEntregueVO.considerarDocumentosProcessadorComErro}" onkeydown="aceitarSomenteValorNumerico(this)" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<h:panelGroup>
						<otm:commandButton id="processar" action="#{AssinarDocumentoEntregueControle.realizarAssinaturaDocumento}" value="Assinar Arquivos Entregues" icon="#{msg_botoes.btn_icon_engrenagem_embutido}" styleClass="btn btn-default" image="#{resource['/imagens/botaoProcessarArquivo.png']}" render="modalProgressBar" title="Assinar Arquivos Entregues" accesskey="2" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<rich:tabPanel id="richDocumentoProcessados" style="margin-top:20px" switchType="ajax">
				<rich:tab id="richTabDocumetacaoMatricula" header="Documentação Matrícula" render="form:panelGeral, form:valorConsulta" action="#{AssinarDocumentoEntregueControle.inicializarListaDocumentoProcessadoSucesso}">
						<rich:tabPanel id="richPanelDocumentoMatricula" activeItem="#{AssinarDocumentoEntregueControle.abaAtiva}" style="margin-top:20px" switchType="ajax"> 
						<rich:tab id="richTab" name="richTab" header="Documentos Processados sucesso" render="form:panelGeral, form:valorConsulta" action="#{AssinarDocumentoEntregueControle.inicializarListaDocumentoProcessadoSucesso}">
							<h:panelGroup layout="block" style="width:100%;text-align:center">
								<rich:dataTable id="itemsProcessadoSucesso" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{AssinarDocumentoEntregueControle.controleConsultaOtimizado}" rendered="#{!empty AssinarDocumentoEntregueControle.controleConsultaOtimizado.listaConsulta}" rows="10" var="documentoProcessadoSucesso">
								
									<rich:column>
										<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoAluno_matricula}" />
										<h:inputText value="#{AssinarDocumentoEntregueControle.matriculaFiltro}" styleClass="form-control form-control-input-table" >
												<a4j:ajax event="change" render="form, form:itemsProcessadoSucesso, form:panelGeral, form:valorConsulta" listener="#{AssinarDocumentoEntregueControle.consultarArquivoProcessadoPorFiltro}" />
											</h:inputText>
										</f:facet>
										<h:outputText id="matricula" value="#{documentoProcessadoSucesso.matricula}" />
									</rich:column>
									
									<rich:column>
										<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoAluno_aluno}" />
											<h:inputText value="#{AssinarDocumentoEntregueControle.alunoFiltro}" styleClass="form-control form-control-input-table" >
												<a4j:ajax event="change" render="form, form:itemsProcessadoSucesso, form:panelGeral, form:valorConsultaAluno" listener="#{AssinarDocumentoEntregueControle.consultarArquivoProcessadoPorFiltro}" />
											</h:inputText>
										</f:facet>
										<h:outputText id="nome" value="#{documentoProcessadoSucesso.matriculaVO.aluno.nome}" />
									</rich:column>
									
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_AssinarDocumentoEntregue_NomeDocumento}" />
											<h:inputText value="#{AssinarDocumentoEntregueControle.nomeDocumentoFiltro}" style="width:90%" >
												<a4j:ajax event="change" render="form, form:itemsProcessadoSucesso, form:panelGeral, form:valorConsultaAluno" listener="#{AssinarDocumentoEntregueControle.consultarArquivoProcessadoPorFiltro}" />
											</h:inputText>
										</f:facet>
										<h:outputText id="tipoDocumento" value="#{documentoProcessadoSucesso.tipoDeDocumentoVO.nome}" />
									</rich:column>
									
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
										</f:facet>
										<h:outputText id="descricao" value="#{documentoProcessadoSucesso.descricaoprocessamento}" />
									</rich:column>
									
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_ControleCobranca_dataProcessamento}" />
											<h:panelGroup layout="block" styleClass="row">
										<h:panelGroup layout="block" styleClass="col-md-5">
										<otm:calendar jsFunction="atualizarListaSucesso()" id="valorConsultaData1" inputClass="form-control form-control-input-table" datePattern="dd/MM/yyyy" value="#{AssinarDocumentoEntregueControle.dataInicioFiltro}" >
											
										</otm:calendar>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-1 text-center">
										<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_a}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-6">
										<otm:calendar jsFunction="atualizarListaSucesso()" id="valorConsultaDataFim1" inputClass="form-control form-control-input-table" datePattern="dd/MM/yyyy" value="#{AssinarDocumentoEntregueControle.dataFimFiltro}" >
											
										</otm:calendar>
										</h:panelGroup>
										</h:panelGroup>
										</f:facet>
										<h:outputText id="dataProcessamento" value="#{documentoProcessadoSucesso.data_Apresentar}" />
									</rich:column>
									
									<f:facet name="footer">
										<h:panelGroup layout="block" style="width:100%;text-align:center">
											<rich:dataScroller align="center" for="form:itemsProcessadoSucesso" id="paginador1" page="#{AssinarDocumentoEntregueControle.controleConsultaOtimizado.page}" scrollListener="#{AssinarDocumentoEntregueControle.scrollerListener}" rendered="#{AssinarDocumentoEntregueControle.controleConsultaOtimizado.apresentarDatascroller}" />
										</h:panelGroup>
									</f:facet>
								</rich:dataTable>
								<a4j:jsFunction name="atualizarListaSucesso" action="#{AssinarDocumentoEntregueControle.consultarArquivoProcessadoPorFiltro}" render="itemsProcessadoSucesso"></a4j:jsFunction>
							</h:panelGroup>
						</rich:tab>
						<rich:tab name="processadoComFalha" id="processadoComFalha" header="Documentos Processados com erro" action="#{AssinarDocumentoEntregueControle.inicializarListaDocumentoProcessadoErro}">
							<rich:dataTable id="itemsProcessadoFalha" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{AssinarDocumentoEntregueControle.controleConsultaOtimizado}"  rows="10" var="documentoProcessadoErro">
								
								<rich:column>
									<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoAluno_matricula}" />
									<h:inputText value="#{AssinarDocumentoEntregueControle.matriculaFiltro}" styleClass="form-control form-control-input-table" >
												<a4j:ajax event="change" render="form, form:itemsProcessadoSucesso, form:panelGeral, form:valorConsulta" listener="#{AssinarDocumentoEntregueControle.consultarArquivoProcessadoPorFiltro}" />
											</h:inputText>
									</f:facet>
									<h:outputText id="matricula" value="#{documentoProcessadoErro.matricula}" />
								</rich:column>
								
								<rich:column>		
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoAluno_aluno}" />
										<h:inputText value="#{AssinarDocumentoEntregueControle.alunoFiltro}" styleClass="form-control form-control-input-table">
											<a4j:ajax event="change" render="form, form:itemsProcessadoSucesso, form:panelGeral, form:valorConsultaAluno" listener="#{AssinarDocumentoEntregueControle.consultarArquivoProcessadoPorFiltro}" />
										</h:inputText>
									</f:facet>
									<h:outputText id="nome" value="#{documentoProcessadoErro.matriculaVO.aluno.nome}" />
								</rich:column>
						
								<rich:column>
									<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_AssinarDocumentoEntregue_NomeDocumento}" />
									<h:inputText value="#{AssinarDocumentoEntregueControle.nomeDocumentoFiltro}" styleClass="form-control form-control-input-table" >
												<a4j:ajax event="change" render="form, form:itemsProcessadoSucesso, form:panelGeral, form:valorConsultaAluno" listener="#{AssinarDocumentoEntregueControle.consultarArquivoProcessadoPorFiltro}" />
											</h:inputText>
									</f:facet>
									<h:outputText id="tipoDocumento" value="#{documentoProcessadoErro.tipoDeDocumentoVO.nome}" />
								</rich:column>
								
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
									</f:facet>
									<h:outputText id="descricao" value="#{documentoProcessadoErro.descricaoprocessamento}" />
								</rich:column>
								
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_ControleCobranca_dataProcessamento}" />
										<h:panelGroup layout="block" styleClass="row">
										<h:panelGroup layout="block" styleClass="col-md-5">
										<otm:calendar jsFunction="atualizarListaErro()" id="valorConsultaData" inputClass="form-control form-control-input-table" datePattern="dd/MM/yyyy" value="#{AssinarDocumentoEntregueControle.dataInicioFiltro}" >
											
										</otm:calendar>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-1 text-center">
										<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_a}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-6">
										<otm:calendar jsFunction="atualizarListaErro()" id="valorConsultaDataFim" inputClass="form-control form-control-input-table" datePattern="dd/MM/yyyy" value="#{AssinarDocumentoEntregueControle.dataFimFiltro}" >
											
										</otm:calendar>
										</h:panelGroup>
										</h:panelGroup>
										
									</f:facet>
									<h:outputText id="dataProcessamento" value="#{documentoProcessadoErro.data_Apresentar}" />
								</rich:column>
								
								<f:facet name="footer">
									<h:panelGroup layout="block" style="width:100%;text-align:center">
										<rich:dataScroller align="center" for="form:itemsProcessadoFalha" id="paginador2" page="#{AssinarDocumentoEntregueControle.controleConsultaOtimizado.page}" scrollListener="#{AssinarDocumentoEntregueControle.scrollerListenerComErro}" rendered="#{AssinarDocumentoEntregueControle.controleConsultaOtimizado.apresentarDatascroller}" />
									</h:panelGroup>
								</f:facet>
							</rich:dataTable>
						</rich:tab>
						<a4j:jsFunction name="atualizarListaErro" action="#{AssinarDocumentoEntregueControle.consultarArquivoProcessadoPorFiltro}" render="itemsProcessadoSucesso"></a4j:jsFunction>
					</rich:tabPanel>
				</rich:tab>
				<rich:tab id="richTabDocumentacaoGED" header="Documentação GED" render="form:panelGeral, form:valorConsulta" action="#{AssinarDocumentoEntregueControle.inicializarListaDocumentoGEDProcessadoSucesso}">
