<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Cancelamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{CancelamentoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />

			<h:panelGroup layout="block" styleClass="col-md-6">
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4 pn">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CancelamentoControle.controleConsultaOtimizado.campoConsulta}">
					<a4j:ajax event="change" render="formCadastro" />
					<f:selectItems value="#{CancelamentoControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-8">
				<h:inputText id="valorConsulta" onkeypress="#{CancelamentoControle.mascaraConsulta}" styleClass="form-control campos" value="#{CancelamentoControle.controleConsultaOtimizado.valorConsulta}" />
			</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
			<h:outputText styleClass="field control-label tituloCampos " value="#{msg_aplic.prt_Matricula_unidadeEnsino}" />
				<h:selectOneMenu styleClass="form-control campos" id="listaSelectItemUnidadeEnsino" value="#{CancelamentoControle.controleConsultaOtimizado.unidadeEnsinoVO.codigo}">
					<f:selectItems value="#{CancelamentoControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos " value="#{msg_aplic.prt_Cancelamento_situacao}" />
				<h:selectOneMenu styleClass="form-control campos" id="consultaSituacao" value="#{CancelamentoControle.valorConsultaSituacao}">
					<f:selectItems value="#{CancelamentoControle.listaSelectItemSituacaoFinalRequerimento}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cancelamento_motivoCancelamentoTrancamento}" />
				<h:inputText styleClass="form-control campos" id="consultaTipoJustificativa" value="#{CancelamentoControle.valorConsultaJustificativa}"/>
				
				
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos col-md-12 pn" value="#{msg_aplic.prt_FluxoCaixa_periodoDe}" />
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
					<otm:calendar value="#{CancelamentoControle.controleConsultaOtimizado.dataIni}" id="dini"></otm:calendar>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1 text-center" >
					<h:outputText styleClass="field control-label tituloCampos " value="#{msg_aplic.prt_ate}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5 ">
					<otm:calendar value="#{CancelamentoControle.controleConsultaOtimizado.dataFim}" id="dfim"></otm:calendar>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5 mb5 text-center">
				<otm:commandButton id="consultar" render="formCadastro" value="#{msg_botoes.btn_consultar}" action="#{CancelamentoControle.iniciarConsulta}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CancelamentoControle.controleConsultaOtimizado}" rendered="#{CancelamentoControle.controleConsultaOtimizado.apresentarListaConsulta}" rows="10" var="cancelamentoItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cancelamento_data}" />
					</f:facet>
					<h:commandLink action="#{CancelamentoControle.editar}">
						<h:outputText id="data" value="#{cancelamentoItens.data}">
							<f:convertDateTime pattern="dd/MM/yy" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cancelamento_matricula}" />
					</f:facet>
					<h:commandLink action="#{CancelamentoControle.editar}" id="matricula" value="#{cancelamentoItens.matricula.matricula}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cancelamento_aluno}" />
					</f:facet>
					<h:commandLink action="#{CancelamentoControle.editar}" id="aluno" value="#{cancelamentoItens.matricula.aluno.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MatriculaPeriodo_unidadeEnsino}" />
					</f:facet>
					<h:commandLink action="#{CancelamentoControle.editar}" id="turma" value="#{cancelamentoItens.matricula.unidadeEnsino.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cancelamento_descricao}" />
					</f:facet>
					<h:commandLink action="#{CancelamentoControle.editar}" id="descricao" value="#{cancelamentoItens.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cancelamento_situacao}" />
					</f:facet>
					<h:commandLink action="#{CancelamentoControle.editar}" id="situacao" value="#{cancelamentoItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cancelamento_motivoCancelamentoTrancamento}" />
					</f:facet>
					<h:commandLink action="#{CancelamentoControle.editar}" id="motivoCancelamentoTrancamento" value="#{cancelamentoItens.motivoCancelamentoTrancamento.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{CancelamentoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<rich:dataScroller align="center" for="items" fastControls="hide" render="formCadastro" scrollListener="#{CancelamentoControle.scrollListener}" stepControls="auto" boundaryControls="auto" id="scResultadoConsulta" />
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row mn">
				<otm:mensagem bean="#{CancelamentoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{CancelamentoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
		<script>
    document.getElementById("formCadastro:valorConsulta").focus();
</script>
	</ui:define>
</ui:composition>
</html>
