<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AreaConhecimento_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" />
	</ui:define>
	<ui:define name="conteudo">
		<script>
			window.onload = function() {
				document.getElementById("form:nome").focus();
			}
		</script>
		<h:form id="form">
			<h:commandLink action="#{AreaConhecimentoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AreaConhecimento_nome}" />
				<h:inputText id="nome" styleClass="form-control camposObrigatorios" value="#{AreaConhecimentoControle.areaConhecimentoVO.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AreaConhecimento_areaConhecimentoPrincipal}" />
				<h:panelGroup layout="block" styleClass="pn col-md-12">
					<h:selectOneMenu id="areaConhecimentoPrincipal" styleClass="form-control campos" value="#{AreaConhecimentoControle.areaConhecimentoVO.areaConhecimentoPrincipal.codigo}">
						<f:selectItems value="#{AreaConhecimentoControle.listaSelectItemAreaConhecimentoPrincipal}" />
					</h:selectOneMenu>
					<span class="append-icon right mr15"> <otm:commandIcon id="atualizar_areaConhecimentoPrincipal" action="#{AreaConhecimentoControle.montarListaSelectItemAreaConhecimentoPrincipal}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" render="form:areaConhecimentoPrincipal" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AreaConhecimento_descricao}" />
				<h:inputTextarea id="descricao" styleClass="form-control campos" value="#{AreaConhecimentoControle.areaConhecimentoVO.descricao}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{AreaConhecimentoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" immediate="true" action="#{AreaConhecimentoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				<otm:commandButton style="margin-left:5px" id="salvar" action="#{AreaConhecimentoControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
				<otm:commandButton style="margin-left:5px" id="excluir" action="#{AreaConhecimentoControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
				<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{AreaConhecimentoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
