		<rich:popupPanel styleClass="modalMaximizado50" id="panelSelecionarDados" onshow="document.getElementById('formSelecionarDados:').focus()" shadowOpacity="true" top="100" width="600" height="160">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_RenovacaoTurma_confirmarProcessamento}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelSelecionarDados" />
					<rich:componentControl target="panelSelecionarDados" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formSelecionarDados">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputFormat styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RenovacaoTurma_confirmacaoProcessamento}">
						<f:param name="{0}" value="#{RenovarMatriculaTurmaControle.renovacaoMatriculaTurmaVO.qtdeRenovacaoAGerada}" />
					</h:outputFormat>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">

				</h:panelGroup>
			</h:form>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="100" width="750" height="500">

				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{RenovarMatriculaTurmaControle.campoConsultaTurma}">
						<f:selectItems value="#{RenovarMatriculaTurmaControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{RenovarMatriculaTurmaControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{RenovarMatriculaTurmaControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RenovarMatriculaTurmaControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{RenovarMatriculaTurmaControle.selecionarTurma}" execute="@form" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{RenovarMatriculaTurmaControle.selecionarTurma}" execute="@form" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.turno.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{RenovarMatriculaTurmaControle.selecionarTurma}" execute="@form" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.turno.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.peridoLetivo.descricao}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_periodoLetivo}" />
						</f:facet>
						<a4j:commandLink action="#{RenovarMatriculaTurmaControle.selecionarTurma}" execute="@form" id="periodo" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.peridoLetivo.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RenovarMatriculaTurmaControle.selecionarTurma}" execute="@form" focus="turma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{RenovarMatriculaTurmaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelGradeDisciplina" shadowOpacity="true" width="800" height="300" domElementAttachment="parent" show="#{RenovarMatriculaTurmaControle.abrirPainelGradeDisciplina}">

							<h:outputText styleClass="titulosCampos" value="#{gradeDisciplinaItem.disciplina.nome}" />

						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{RenovarMatriculaTurmaControle.selecionarGradeDisciplina}" render="panelGradeDisciplinaComposta, formGradeDisciplinaComposta" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg_aplic.prt_Matricula_discipliaComposicao}" alt="#{msg_aplic.prt_Matricula_discipliaComposicao}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" fastControls="hide" boundaryControls="auto" stepControls="auto" for="gradeDisciplina" maxPages="10" id="scGradeDisciplina" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup id="mensagemGradeDisciplina" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{RenovarMatriculaTurmaControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton icon="#{msg_botoes.btn_icon_fechar_embutido}" value="Fechar" styleClass="btn btn-danger" alt="Fechar" render="panelGradeDisciplina, formGradeDisciplina" action="#{RenovarMatriculaTurmaControle.executarVerificacaoNumeroMaximoDisciplinaComposicaoEstudar}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_disciplinaComposta}" />
