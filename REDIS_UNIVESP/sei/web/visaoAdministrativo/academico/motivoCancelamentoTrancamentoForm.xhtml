<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MotivoCancelamentoTrancamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{MotivoCancelamentoTrancamentoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MotivoCancelamentoTrancamento_nome}" />
				<h:inputText id="nome" size="40" maxlength="100" styleClass="form-control camposObrigatorios" value="#{MotivoCancelamentoTrancamentoControle.motivoCancelamentoTrancamentoVO.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MotivoCancelamentoTrancamento_situacao}" />
				<h:inputText id="situacao" size="20" maxlength="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MotivoCancelamentoTrancamentoControle.motivoCancelamentoTrancamentoVO.situacao_Apresentar}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cancelamento_tipoJustificativa}" />
				<h:selectOneMenu id="tipoJustificativa" styleClass="form-control camposObrigatorios" value="#{MotivoCancelamentoTrancamentoControle.motivoCancelamentoTrancamentoVO.tipoJustificativa}">
					<f:selectItems value="#{MotivoCancelamentoTrancamentoControle.listaSelectItemTipoJustificativaCancelamento}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12"> 
				<h:outputText styleClass="field control-label tituloCampos col-md-12 pn" value="Apresentar Requerimento VisÃ£o do Aluno" />
				<otm:selectBooleanCheckbox id="apresentarRequerimentoVisaoAluno" value="#{MotivoCancelamentoTrancamentoControle.motivoCancelamentoTrancamentoVO.apresentarRequerimentoVisaoAluno}"></otm:selectBooleanCheckbox>
			</h:panelGroup>
			<h:panelGroup columns="1" id="msg" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{MotivoCancelamentoTrancamentoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" id="novo" immediate="true" action="#{MotivoCancelamentoTrancamentoControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
						<otm:commandButton style="margin-right:5px" id="salvar" action="#{MotivoCancelamentoTrancamentoControle.gravar}" value="#{msg_botoes.btn_gravar}" alt="#{msg.msg_gravar_dados}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
						<otm:commandButton style="margin-right:5px" id="excluir" action="#{MotivoCancelamentoTrancamentoControle.excluir}" value="#{msg_botoes.btn_excluir}" alt="#{msg.msg_excluir_dados}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
						<otm:commandButton style="margin-right:5px" id="consultar" immediate="true" action="#{MotivoCancelamentoTrancamentoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" alt="#{msg.msg_consultar_dados}" accesskey="4" styleClass="btn btn-default btn-consultar" />
						<otm:commandButton style="margin-right:5px" id="ativar" action="#{MotivoCancelamentoTrancamentoControle.ativar}" value="Ativar" icon="#{msg_botoes.btn_icon_ativar_embutido}" styleClass="btn btn-info dark" alt="#{msg.msg_ativar}" accesskey="1" image="#{resource['/imagens/botaoAtivar.png']}" rendered="#{MotivoCancelamentoTrancamentoControle.motivoCancelamentoTrancamentoVO.codigo ne 0 and !MotivoCancelamentoTrancamentoControle.motivoCancelamentoTrancamentoVO.ativo}" />
						<otm:commandButton id="inativar" action="#{MotivoCancelamentoTrancamentoControle.inativar}" value="Inativar" icon="#{msg_botoes.btn_icon_inativar_embutido}" styleClass="btn btn-danger dark" alt="#{msg.msg_inativar}" accesskey="2" image="#{resource['/imagens/botaoInativar.png']}" rendered="#{MotivoCancelamentoTrancamentoControle.motivoCancelamentoTrancamentoVO.ativo}" />
<!-- 						#{MotivoCancelamentoTrancamentoControle.motivoCancelamentoTrancamentoVO.emConstrucao} -->
<!-- 						#{MotivoCancelamentoTrancamentoControle.motivoCancelamentoTrancamentoVO.ativo} -->

					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:nome").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
