<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RenovarMatriculaTurma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{RenovarMatriculaTurmaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{RenovarMatriculaTurmaControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{RenovarMatriculaTurmaControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-7">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{RenovarMatriculaTurmaControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink id="consultar" render="formCadastro" value="#{msg_botoes.btn_consultar}" action="#{RenovarMatriculaTurmaControle.consultarRenovacaoMatriculaTurma}" accesskey="2" styleClass="btn btn-default btn-consultar">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{RenovarMatriculaTurmaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{RenovarMatriculaTurmaControle.controleConsultaOtimizado.page}" value="0" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{RenovarMatriculaTurmaControle.controleConsultaOtimizado}" rowKeyVar="row" rendered="#{RenovarMatriculaTurmaControle.controleConsultaOtimizado.apresentarListaConsulta}" rows="10" var="renovacaoMatriculaTurmaItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Advertencia_codigo}" />
					</f:facet>
					<a4j:commandLink action="#{RenovarMatriculaTurmaControle.editar}" id="codigo" value="#{renovacaoMatriculaTurmaItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_RenovarMatriculaTurma_unidadeEnsino}" />
					</f:facet>
					<a4j:commandLink action="#{RenovarMatriculaTurmaControle.editar}" id="unidade" value="#{renovacaoMatriculaTurmaItens.unidadeEnsinoVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
					</f:facet>
					<a4j:commandLink action="#{RenovarMatriculaTurmaControle.editar}" id="curso" value="#{renovacaoMatriculaTurmaItens.cursoVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_RenovarMatriculaTurma_turma}" />
					</f:facet>
					<a4j:commandLink action="#{RenovarMatriculaTurmaControle.editar}" id="turma" value="#{renovacaoMatriculaTurmaItens.turmaVO.identificadorTurma}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
					</f:facet>
					<a4j:commandLink action="#{RenovarMatriculaTurmaControle.editar}" id="turno" value="#{renovacaoMatriculaTurmaItens.turmaVO.turno.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Catalogo_ano}/#{msg_aplic.prt_ReceitaDW_semestre}" />
					</f:facet>
					<a4j:commandLink action="#{RenovarMatriculaTurmaControle.editar}" rendered="#{!empty renovacaoMatriculaTurmaItens.semestre}" id="anoSemestre" value="#{renovacaoMatriculaTurmaItens.ano}/#{renovacaoMatriculaTurmaItens.semestre}" />
					<a4j:commandLink action="#{RenovarMatriculaTurmaControle.editar}" rendered="#{empty renovacaoMatriculaTurmaItens.semestre}" id="ano" value="#{renovacaoMatriculaTurmaItens.ano}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PainelGestorFinanceiroAcademico_nrAlunosRenovados}" />
					</f:facet>
					<a4j:commandLink rendered="#{!renovacaoMatriculaTurmaItens.apresentarAcompanhamentoProcessamento}" action="#{RenovarMatriculaTurmaControle.editar}" id="qtdeMatriculasRenovadas" value="#{renovacaoMatriculaTurmaItens.labelProcessamento}" />
					<otm2:progressBar id="progress#{row}" bean="#{RenovarMatriculaTurmaControle}" item="#{renovacaoMatriculaTurmaItens}" modal="false" action="consultarStatusProcessamentoCons" interval="2000" render="items">
					</otm2:progressBar>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ProvisaoCusto_data}" />
					</f:facet>
					<a4j:commandLink action="#{RenovarMatriculaTurmaControle.editar}" id="data" value="#{renovacaoMatriculaTurmaItens.data_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{RenovarMatriculaTurmaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" stepControls="auto" fastControls="hide" boundaryControls="auto" for="formCadastro:items" id="paginador" page="#{RenovarMatriculaTurmaControle.controleConsultaOtimizado.page}" scrollListener="#{RenovarMatriculaTurmaControle.scrollerListener}" rendered="#{RenovarMatriculaTurmaControle.controleConsultaOtimizado.apresentarPaginador}" maxPages="10" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{RenovarMatriculaTurmaControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton render="formCadastro" id="novo" action="#{RenovarMatriculaTurmaControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
