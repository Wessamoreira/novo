<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ReativacaoMatricula_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado50" id="liberarOperacaoFuncionalidade" shadowOpacity="true" width="380" height="200" onshow="document.getElementById('formLiberarOperacaoFuncionalidade:usernameLiberar').focus()">
			<f:facet name="header">
				<h:outputText value="Liberar Reativação Matrícula" />
			</f:facet>
			<h:form id="formLiberarOperacaoFuncionalidade">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
					<h:inputText id="usernameLiberar" size="20" styleClass="form-control camposObrigatorios" value="#{ReativacaoMatriculaControle.userNameLiberarOperacaoFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
					<h:inputSecret id="senhaLiberar" size="20" styleClass="form-control camposObrigatorios" value="#{ReativacaoMatriculaControle.senhaLiberarOperacaoFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton style="margin-right:5px" render="form, formLiberarOperacaoFuncionalidade, panelIdAbaDisciplinas, panelGrupoOptativa, formIncluirDisciplinas" oncomplete="#{rich:component('liberarOperacaoFuncionalidade')}.hide(); #{ReativacaoMatriculaControle.oncompleteOperacaoFuncionalidade}" action="#{ReativacaoMatriculaControle.validarLiberarOperacaoFuncionalidade}" value="Confirmar Liberação" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" title="Confirmar Liberação" />
					<otm:commandButton render="form, formLiberarOperacaoFuncionalidade" oncomplete="#{rich:component('liberarOperacaoFuncionalidade')}.hide()" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" styleClass="btn btn-danger" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ReativacaoMatriculaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelMatricula" onshow="document.getElementById('formMatricula:valorConsultaAluno').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAluno" />
					<rich:componentControl target="panelMatricula" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMatricula">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{ReativacaoMatriculaControle.campoConsultaAluno}">
						<f:selectItems value="#{ReativacaoMatriculaControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaAluno" size="30" styleClass="form-control campos" value="#{ReativacaoMatriculaControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formMatricula:mensagemConsultaAluno, formMatricula:resultadoConsultaAluno, formMatricula:scResultadoAluno" action="#{ReativacaoMatriculaControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ReativacaoMatriculaControle.listaConsultaAluno}" rows="7" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ReativacaoMatriculaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelMatricula')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ReativacaoMatriculaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelMatricula')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_registroAcademico}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ReativacaoMatriculaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelMatricula')}.hide()" value="#{matriculaItens.aluno.registroAcademico}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ReativacaoMatriculaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelMatricula')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação Atual Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ReativacaoMatriculaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelMatricula')}.hide()" value="#{matriculaItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ReativacaoMatriculaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelMatricula')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formMatricula:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ReativacaoMatriculaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelRequerimento" onshow="document.getElementById('formRequerimento:valorConsultaRequerimento').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requerimento_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelRequerimento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formRequerimento">
				<h:panelGroup id="dadosConsulta">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:selectOneMenu styleClass="form-control campos" id="consultaRequerimento" value="#{ReativacaoMatriculaControle.campoConsultaRequerimento}">
							<a4j:ajax event="change" execute="@this" render="formRequerimento:dadosConsulta" />
							<f:selectItems value="#{ReativacaoMatriculaControle.tipoConsultaComboRequerimento}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{!ReativacaoMatriculaControle.situcaoRequerimento and !ReativacaoMatriculaControle.situcaoFinanceiraRequerimento}">
						<h:inputText id="valorConsultaRequerimento" rendered="#{!ReativacaoMatriculaControle.situcaoRequerimento and !ReativacaoMatriculaControle.situcaoFinanceiraRequerimento}" size="14" styleClass="form-control campos" onkeypress="#{ReativacaoMatriculaControle.mascaraRequerimento}" value="#{ReativacaoMatriculaControle.valorConsultaRequerimento}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{ReativacaoMatriculaControle.situcaoRequerimento}">
						<h:selectOneMenu styleClass="form-control campos" rendered="#{ReativacaoMatriculaControle.situcaoRequerimento}" value="#{ReativacaoMatriculaControle.valorConsultaRequerimento}">
							<f:selectItems value="#{ReativacaoMatriculaControle.listaSelectItemSituacaoRequerimento}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{ReativacaoMatriculaControle.situcaoFinanceiraRequerimento}">
						<h:selectOneMenu styleClass="form-control campos" rendered="#{ReativacaoMatriculaControle.situcaoFinanceiraRequerimento}" value="#{ReativacaoMatriculaControle.valorConsultaRequerimento}">
							<f:selectItems value="#{ReativacaoMatriculaControle.listaSelectItemSituacaoFinanceiraRequerimento}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formRequerimento:mensagemConsultaRequerimento, formRequerimento:resultadoConsultaRequerimento, formRequerimento:scResultadoRequerimento" action="#{ReativacaoMatriculaControle.consultarRequerimento}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaRequerimento" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ReativacaoMatriculaControle.listaConsultaRequerimento}" rows="5" var="requerimentoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requerimento_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ReativacaoMatriculaControle.selecionarRequerimento}" render="form" oncomplete="#{rich:component('panelRequerimento')}.hide(); #{ReativacaoMatriculaControle.apresentarRichMensagem}" value="#{requerimentoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requerimento_tipoRequerimento}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ReativacaoMatriculaControle.selecionarRequerimento}" render="form" oncomplete="#{rich:component('panelRequerimento')}.hide();#{ReativacaoMatriculaControle.apresentarRichMensagem}" value="#{requerimentoItens.tipoRequerimento.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requerimento_situacao}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ReativacaoMatriculaControle.selecionarRequerimento}" render="form" oncomplete="#{rich:component('panelRequerimento')}.hide();#{ReativacaoMatriculaControle.apresentarRichMensagem}" value="#{requerimentoItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requerimento_situacaoFinanceira}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ReativacaoMatriculaControle.selecionarRequerimento}" render="form" oncomplete="#{rich:component('panelRequerimento')}.hide();#{ReativacaoMatriculaControle.apresentarRichMensagem}" value="#{requerimentoItens.situacaoFinanceira_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ReativacaoMatriculaControle.selecionarRequerimento}" render="form" oncomplete="#{rich:component('panelRequerimento')}.hide();#{ReativacaoMatriculaControle.apresentarRichMensagem}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formRequerimento:resultadoConsultaRequerimento" maxPages="10" id="scResultadoRequerimento" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaRequerimento" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ReativacaoMatriculaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<h:form id="form">
			<h:commandLink action="#{ReativacaoMatriculaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ReativacaoMatricula_codigoRequerimento}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="codigoRequerimento" size="10" maxlength="10" styleClass="form-control campos #{!ReativacaoMatriculaControle.permiteReativacaoMatriculaSemRequerimento ? 'camposObrigatorios' : ''}" value="#{ReativacaoMatriculaControle.reativacaoMatriculaVO.requerimento.codigo}">
							<a4j:ajax event="change" execute="@this" listener="#{ReativacaoMatriculaControle.consultarRequerimentoPorChavePrimaria}" oncomplete="#{ReativacaoMatriculaControle.apresentarRichMensagem}" render="form" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon execute="@this" alt="Consultar Requerimento" render="formRequerimento" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelRequerimento')}.show()" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ReativacaoMatricula_matricula}" />
				<h:inputText id="matricula" readonly="true" size="20" maxlength="20" styleClass="form-control camposSomenteLeitura" value="#{ReativacaoMatriculaControle.reativacaoMatriculaVO.matricula.matricula}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="Nome Aluno" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="matricula_matriculaNome" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ReativacaoMatriculaControle.reativacaoMatriculaVO.matricula.aluno.nome}" />
					<span class="append-icon right"> <otm:commandIcon execute="@this" alt="Consultar Matrícula" render="formMatricula" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelMatricula')}.show()" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ReativacaoMatriculaControle.apresentarDadosRequerimento}">
				<h:outputText styleClass="field control-label tituloCampos" rendered="#{ReativacaoMatriculaControle.apresentarDadosRequerimento}" value="#{msg_aplic.prt_Requerimento_data}" />
				<h:inputText id="codigoRequerimento_codigoRequerimento" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ReativacaoMatriculaControle.reativacaoMatriculaVO.requerimento.data_Apresentar}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ReativacaoMatriculaControle.apresentarDadosRequerimento}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requerimento_situacao}" />
				<h:inputText id="codigoRequerimento_situacao" size="20" maxlength="20" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ReativacaoMatriculaControle.reativacaoMatriculaVO.situacao_Apresentar}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ReativacaoMatricula_responsavelAutorizacao}" />
				<h:inputText id="responsavelAutorizacao" readonly="true" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" value="#{ReativacaoMatriculaControle.reativacaoMatriculaVO.responsavelAutorizacao.codigo}">
					<a4j:ajax event="change" execute="@this" listener="#{ReativacaoMatriculaControle.consultarPessoaPorChavePrimaria}" render="form:responsavelAutorizacao_nomePessoa,form:responsavelAutorizacao_Erro" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="Responsável Autorização" />
				<h:inputText id="responsavelAutorizacao_nomePessoa" styleClass="form-control camposSomenteLeitura" size="40" readonly="true" value="#{ReativacaoMatriculaControle.reativacaoMatriculaVO.responsavelAutorizacao.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ReativacaoMatricula_data}" />
				<h:inputText id="data" required="true" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" value="#{ReativacaoMatriculaControle.reativacaoMatriculaVO.data}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
				<h:message for="data" styleClass="field control-label mensagemDetalhada col-md-12" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText id="matricula_Erro" styleClass="field control-label mensagemDetalhada col-md-12" value="#{ReativacaoMatriculaControle.matricula_Erro}" />
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ReativacaoMatricula_descricao}" />
				<h:inputTextarea id="descricao" styleClass="form-control campos" value="#{ReativacaoMatriculaControle.reativacaoMatriculaVO.descricao}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12">
				<otm:mensagem bean="#{ReativacaoMatriculaControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup id="botoes" layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" immediate="true" action="#{ReativacaoMatriculaControle.novo}" icon="#{msg_botoes.btn_icon_novoArquivo_embutido}" styleClass="btn btn-info mr5" value="Novo" accesskey="1" />
				<otm:commandButton id="salvar" rendered="#{ReativacaoMatriculaControle.reativacaoMatriculaVO.codigo eq 0}" oncomplete="#{rich:component('panelAviso')}.show()" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark mr5" value="Gravar" render="formAviso" accesskey="2" />
				<otm:commandButton id="consultar" immediate="true" action="#{ReativacaoMatriculaControle.inicializarConsultar}" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default mr5" value="Consultar" accesskey="4" />
				<otm:commandButton id="renovarMatricula" immediate="true" rendered="#{ReativacaoMatriculaControle.isPermitirRenovarMatricula}" action="#{ReativacaoMatriculaControle.renovarMatriculaReativada}" icon="#{msg_botoes.btn_icon_contrato_embutido}" styleClass="btn btn-warning mr5" value="Renovar Matrícula" accesskey="4" />
				<h:panelGroup rendered="#{!ReativacaoMatriculaControle.exibirBotoesSituacaoRequerimento}">
					<otm:commandButton id="deferirRequerimento" rendered="#{!ReativacaoMatriculaControle.reativacaoMatriculaVO.novoObj and !ReativacaoMatriculaControle.isPermitirRenovarMatricula}" action="#{ReativacaoMatriculaControle.deferirRequerimento}" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-success mr5" value="Autorizar" render="form" />
