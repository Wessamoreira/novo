					<rich:dataTable id="resultadoErro" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ProcessarResultadoProvaPresencialControle.resultadoProcessamentoArquivoRespostaProvaPresencialVO.listaResultadoProcessamentoProvaPresencialMotivoErroVOs}" rows="10" var="resultadoErro" rendered="#{!empty ProcessarResultadoProvaPresencialControle.resultadoProcessamentoArquivoRespostaProvaPresencialVO.listaResultadoProcessamentoProvaPresencialMotivoErroVOs}">

							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
