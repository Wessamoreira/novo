<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConsultorResponsavelMatricula_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">


		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionario" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formFuncionario:valorConsultaFuncionario').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Consultar Funcionário"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkFuncionario" />
					<rich:componentControl target="panelFuncionario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFuncionario">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{ConsultorResponsavelMatriculaControle.campoConsultaFuncionario}">
						<f:selectItems value="#{ConsultorResponsavelMatriculaControle.tipoConsultaComboFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaFuncionario" size="20" styleClass="form-control campos" value="#{ConsultorResponsavelMatriculaControle.valorConsultaFuncionario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarFuncionario" render="formFuncionario:mensagemConsultaFuncionario, formFuncionario:resultadoConsultaFuncionario, formFuncionario:scResultadoFuncionario" action="#{ConsultorResponsavelMatriculaControle.consultarFuncionario}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaFuncionario" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConsultorResponsavelMatriculaControle.listaConsultaFuncionario}" rows="7" var="funcionarioItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Matricula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConsultorResponsavelMatriculaControle.selecionarFuncionario}" render="panelGridPrincipal, panelGridBotao" oncomplete="#{rich:component('panelFuncionario')}.hide()" value="#{funcionarioItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConsultorResponsavelMatriculaControle.selecionarFuncionario}" render="panelGridPrincipal, panelGridBotao" oncomplete="#{rich:component('panelFuncionario')}.hide()" value="#{funcionarioItens.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="CPF" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConsultorResponsavelMatriculaControle.selecionarFuncionario}" render="panelGridPrincipal, panelGridBotao" oncomplete="#{rich:component('panelFuncionario')}.hide()" value="#{funcionarioItens.pessoa.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ConsultorResponsavelMatriculaControle.selecionarFuncionario}" render="panelGridPrincipal, panelGridBotao" oncomplete="#{rich:component('panelFuncionario')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formFuncionario:resultadoConsultaFuncionario" maxPages="10" id="scResultadoFuncionario" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>

				<h:panelGroup id="mensagemConsultaFuncionario" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ConsultorResponsavelMatriculaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>



		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CensoAlunoItem_consultarMatricula}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAluno" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{ConsultorResponsavelMatriculaControle.campoConsultaAluno}">
						<f:selectItems value="#{ConsultorResponsavelMatriculaControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaAluno" size="30" styleClass="form-control campos" value="#{ConsultorResponsavelMatriculaControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarAluno" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{ConsultorResponsavelMatriculaControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConsultorResponsavelMatriculaControle.listaConsultaAluno}" rows="7" var="alunoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Matricula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConsultorResponsavelMatriculaControle.selecionarAluno}" render="panelGridPrincipal, panelGridBotao" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{alunoItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConsultorResponsavelMatriculaControle.selecionarAluno}" render="panelGridPrincipal, panelGridBotao" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{alunoItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação Atual Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConsultorResponsavelMatriculaControle.selecionarAluno}" render="panelGridPrincipal, panelGridBotao" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{alunoItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ConsultorResponsavelMatriculaControle.selecionarAluno}" render="panelGridPrincipal, panelGridBotao" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" style="position:relative; top:1px; left:2px;" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="7" id="scResultadoAluno" boundaryControls="auto" fastControls="hide" stepControls="auto" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ConsultorResponsavelMatriculaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="formCadastro">
			<h:commandLink action="#{ConsultorResponsavelMatriculaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridPrincipal">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConsultorResponsavelMatricula_unidadeEnsino}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{ConsultorResponsavelMatriculaControle.unidadeEnsinoVO.codigo}">
							<f:selectItems value="#{ConsultorResponsavelMatriculaControle.listaSelectItemUnidadeEnsino}" />
							<a4j:ajax event="change" execute="@this" />
						</h:selectOneMenu>
						<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_unidadeEnsino" action="#{ConsultorResponsavelMatriculaControle.montarListaSelectItemUnidadeEnsino}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" render="form:unidadeEnsino" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConsultorResponsavelMatricula_matricula}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="alunoMatricula" styleClass="form-control camposObrigatorios" size="20" value="#{ConsultorResponsavelMatriculaControle.matriculaVO.matricula}">
							<a4j:ajax event="change" render="panelGridPrincipal, panelGridMsg" listener="#{ConsultorResponsavelMatriculaControle.consultarAlunoPorMatricula}" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:inputText id="alunoNome" size="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ConsultorResponsavelMatriculaControle.matriculaVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" alt="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" alt="Limpas Dados" action="#{ConsultorResponsavelMatriculaControle.limparDadosAluno}" render="panelGridPrincipal, panelGridMsg" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ConsultorResponsavelMatriculaControle.apresentarCampoConsultor}">
					<h:outputText rendered="#{ConsultorResponsavelMatriculaControle.apresentarCampoConsultor}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConsultorResponsavelMatricula_consultorAtual}" />
					<h:inputText id="consultorAtualMatricula" size="80" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ConsultorResponsavelMatriculaControle.matriculaVO.consultor.pessoa.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ConsultorResponsavelMatriculaControle.apresentarCampoConsultor}">
					<h:outputText rendered="#{ConsultorResponsavelMatriculaControle.apresentarCampoConsultor}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConsultorResponsavelMatricula_consultorSubstituto}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="consultorSubstitutoNome" size="80" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ConsultorResponsavelMatriculaControle.consultorSubstituto.pessoa.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosConsultor" alt="Localizar Consultor" render="formFuncionario" oncomplete="#{rich:component('panelFuncionario')}.show()" action="#{ConsultorResponsavelMatriculaControle.limparConsultaFuncionario}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosFuncionario" alt="Limpas Dados" action="#{ConsultorResponsavelMatriculaControle.limparDadosFuncionario}" render="panelGridPrincipal" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<otm:mensagem bean="#{ConsultorResponsavelMatriculaControle}"></otm:mensagem>
			<h:panelGroup style="margin:10px" id="panelGridBotao" layout="block" styleClass="col-md-12 text-center">
				<h:panelGroup>
					<otm:commandButton style="margin:5px" rendered="#{ConsultorResponsavelMatriculaControle.apresentarCampoNovo}" id="novaAlteracao" render="panelGridPrincipal, panelGridMsg, panelGridBotao" action="#{ConsultorResponsavelMatriculaControle.limparDadosAluno}" value="#{msg_botoes.btn_novo}" accesskey="2" styleClass="btn btn-info btn-novo" />
					<otm:commandButton rendered="#{ConsultorResponsavelMatriculaControle.apresentarCampoConsultor}" id="alterarConsultor" render="panelGridPrincipal, panelGridMsg, panelGridBotao" action="#{ConsultorResponsavelMatriculaControle.persistir}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:alunoMatricula").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
