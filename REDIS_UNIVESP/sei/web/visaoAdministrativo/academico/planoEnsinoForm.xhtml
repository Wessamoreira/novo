						<otm:commandIcon action="#{PlanoEnsinoControle.selecionarProfessor}" render="panelProfessorResponsavel, formProfessor" oncomplete="#{rich:component('panelProfessor')}.hide()" icon="#{msg_bt.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formProfessor:resultadoConsultarProfessor" maxPages="10" id="scResultadoProfessor" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarProfessor" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{PlanoEnsinoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelSolicitarAprovacao" shadowOpacity="true" width="750" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Solicitar Aprovação"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" style="cursor:pointer" styleClass="icon-close-modal" id="hidelinkAguardandoAprovacao" />
					<rich:componentControl target="panelSolicitarAprovacao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAguardandoAprovacao">
				<h:panelGroup>
					<h:panelGroup columns="2" footerClass="colunaCentralizada" width="100%">
						<i class="fas fa-exclamation-triangle"></i>
						<h:outputText styleClass="field control-label tituloCampos" style="position:relative; margin-left: 10px;" value="#{msg.msg_CalendarioLancamentoPlanoEnsino_solicitarAprovacao}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton id="btnSim" render="form" action="#{PlanoEnsinoControle.alterarAguardandoAprovacao}" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info dark" value="Sim" oncomplete="#{rich:component('panelSolicitarAprovacao')}.hide()" />
					<otm:commandButton id="btnNao" render="form" value="Não" icon="far fa-times-circle" styleClass="btn btn-danger" oncomplete="#{rich:component('panelSolicitarAprovacao')}.hide()" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelAutorizar" shadowOpacity="true" width="750" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Autorizar"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" style="cursor:pointer" styleClass="icon-close-modal" id="hidelinkPanelAutorizar" />
					<rich:componentControl target="panelAutorizar" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAutorizar">
				<h:panelGroup columns="2" footerClass="colunaCentralizada" width="100%">
					<i class="fas fa-exclamation-triangle"></i>
					<h:outputText styleClass="field control-label tituloCampos" style="position:relative; margin-left: 10px;" value="#{msg.msg_CalendarioLancamentoPlanoEnsino_solicitarAutorizacao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton id="btnSim" render="form" action="#{PlanoEnsinoControle.alterarAutorizado()}" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info dark" value="Sim" oncomplete="#{rich:component('panelAutorizar')}.hide()" />
					<otm:commandButton id="btnNao" render="form" value="Não" icon="far fa-times-circle" styleClass="btn btn-danger" oncomplete="#{rich:component('panelAutorizar')}.hide()" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelVoltarRevisao" shadowOpacity="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Voltar para Revisão"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" style="cursor:pointer" styleClass="icon-close-modal" id="hidelinkVoltarParaRevisao" />
					<rich:componentControl target="panelVoltarRevisao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formVoltarParaRevisao">
				<h:panelGroup layout="block" styleClass="col-md-12 mb10">
					<span class="#{msg_botoes.btn_icon_aviso_embutido} fs15 mr5"></span>
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_CalendarioLancamentoPlanoEnsino_revisao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:inputTextarea pt:placeholder="#{msg_aplic.prt_TextoPadrao_motivo}" id="motivo" rows="3" cols="80" styleClass="form-control" value="#{PlanoEnsinoControle.planoEnsinoVO.motivo}" />
				</h:panelGroup>
				<h:panelGroup id="mensagemRevisao" layout="block" styleClass="row">
					<otm:mensagem bean="#{PlanoEnsinoControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton render="form mensagemRevisao" action="#{PlanoEnsinoControle.alterarEmRevisao()}" styleClass="btn btn-info mr5" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Confirmar" image="#{resource['/imagens/botaoSim.png']}" oncomplete="#{PlanoEnsinoControle.abrirModalRevisao()}" />
					<otm:commandButton render="formPoupup" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Fechar" image="#{resource['/imagens/botaoNao.png']}" oncomplete="#{rich:component('panelVoltarRevisao')}.hide()" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
