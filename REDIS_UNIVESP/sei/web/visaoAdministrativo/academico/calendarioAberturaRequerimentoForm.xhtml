<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CalendarioAberturaRequerimento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAlterarDatas" autosized="true" shadowOpacity="true" width="800" height="400">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CalendarioAberturaRequerimento_tituloForm}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelAlterarDatas" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAlteraDatas">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_calendarioAberturaRequerimento_dataInicio}" />
					<otm:calendar id="dataInicio" value="#{CalendarioAberturaRequerimentoControle.dataInicoAlterarGeral}" enableManualInput="true" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_calendarioAberturaRequerimento_dataFim}" />
					<otm:calendar id="dataFim" value="#{CalendarioAberturaRequerimentoControle.dataFimAlterarGeral}" enableManualInput="true" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
					<h:selectOneMenu id="tiposituacaoalterar" styleClass="form-control campos" value="#{CalendarioAberturaRequerimentoControle.situacaoSelecionada}">
						<f:selectItems value="#{CalendarioAberturaRequerimentoControle.tipoSituacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" render="form, panelGridMensagens" icon="#{msg_botoes.btn_icon_gravar_embutido}" value="Alterar Data" action="#{CalendarioAberturaRequerimentoControle.alterarDataInicioFimGeral}" styleClass="btn btn-dark btn-gravar" />
						<otm:commandButton render="form" icon="#{msg_botoes.btn_icon_fechar_embutido}" value="Fechar" oncomplete="#{rich:component('panelAlterarDatas')}.hide()" styleClass="btn btn-danger" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_calendarioAberturaRequerimento_codigo}" />
					<h:inputText id="codigo" size="10" maxlength="30" disabled="true" styleClass="form-control camposSomenteLeitura" value="#{CalendarioAberturaRequerimentoControle.calendarioAberturaRequerimentoVO.codigo}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_calendarioAberturaRequerimento_decricao}" />
				<h:inputText id="nome" size="70" maxlength="150" styleClass="form-control camposObrigatorios" value="#{CalendarioAberturaRequerimentoControle.calendarioAberturaRequerimentoVO.descricao}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_calendarioAberturaRequerimento_unidadeEnsino}" />
				<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{CalendarioAberturaRequerimentoControle.calendarioAberturaRequerimentoVO.unidadeEnsinoVO.codigo}">
					<a4j:ajax event="change" render="form" execute="@this" />
					<f:selectItems value="#{CalendarioAberturaRequerimentoControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<h:panelGroup id="panelTipoRequerimetoPrazo">
				<rich:dataTable id="tipoRequerimetoPrazo" width="100%" headerClass="subordinado" rows="10" style="border: none" styleClass="tabFormSubordinada" columnClasses="colunaAlinhamentoSemPadding" value="#{CalendarioAberturaRequerimentoControle.calendarioAberturaRequerimentoVO.calendarioAberturaTipoRequerimentoraPrazoVOs}" var="itemCalendarioAberturaTipoRequerimentoraPrazoVO">
					<rich:column filterType="custom" filter="#{FilterFactory.filter('tipoRequerimetoPrazo', 'tipoRequerimentoVO.nome', 'TEXTO')}" width="40%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_calendarioAberturaRequerimento_tipoRequerimento}" />
							<otm:spacer width="2px" />
							<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('tipoRequerimetoPrazo', 'tipoRequerimentoVO.nome', 'TEXTO').filtro}">
								<a4j:ajax event="change" execute="@this" render="tipoRequerimetoPrazo" />
							</h:inputText>
						</f:facet>
						<h:outputText value="#{itemCalendarioAberturaTipoRequerimentoraPrazoVO.tipoRequerimentoVO.nome}" />
					</rich:column>
					<rich:column filterType="custom"  width="40%">
						<f:facet name="header">
							<h:outputText value="Situação Tipo Requerimento" />
							<otm:spacer width="2px" />
						</f:facet>
						<h:outputText value="#{itemCalendarioAberturaTipoRequerimentoraPrazoVO.tipoRequerimentoVO.situacao_Apresentar}" />
					</rich:column>
					
					
					<rich:column filterType="custom" filter="#{FilterFactory.filter('tipoRequerimetoPrazo1', 'dataInicio', 'DATA')}" width="20%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_calendarioAberturaRequerimento_dataInicio}" />
							<otm:spacer width="2px" />
							<h:inputText styleClass="form-control campos" size="20" onkeypress="return mascaraData(this.form, this.id, 'dd/MM/yyyy', event);" value="#{FilterFactory.filter('tipoRequerimetoPrazo1', 'dataInicio', 'DATA').filtro}">
								<a4j:ajax event="change" execute="@this" render="tipoRequerimetoPrazo" />
							</h:inputText>
						</f:facet>
						<h:panelGroup layout="block">
							<otm:calendar id="dataInicio" value="#{itemCalendarioAberturaTipoRequerimentoraPrazoVO.dataInicio}" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="return validar_Data(this.id)" datePattern="dd/MM/yyyy" inputClass="form-control campos" inputSize="15" enableManualInput="#{!itemCalendarioAberturaTipoRequerimentoraPrazoVO.situacaoTipoRequerimentoInativo}" disabled="#{itemCalendarioAberturaTipoRequerimentoraPrazoVO.situacaoTipoRequerimentoInativo}"/>
						</h:panelGroup>
					</rich:column>
					<rich:column filterType="custom" filter="#{FilterFactory.filter('tipoRequerimetoPrazo3', 'dataFim', 'DATA')}" width="20%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_calendarioAberturaRequerimento_dataFim}" />
							<otm:spacer width="2px" />
							<h:inputText styleClass="form-control campos" size="20" onkeypress="return mascaraData(this.form, this.id, 'dd/MM/yyyy', event);" value="#{FilterFactory.filter('tipoRequerimetoPrazo3', 'dataFim', 'DATA').filtro}">
								<a4j:ajax event="change" execute="@this" render="tipoRequerimetoPrazo" />
							</h:inputText>
						</f:facet>
						<h:panelGroup layout="block" >
							<otm:calendar id="dataFim" value="#{itemCalendarioAberturaTipoRequerimentoraPrazoVO.dataFim}" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="return validar_Data(this.id)" datePattern="dd/MM/yyyy" inputClass="form-control campos" inputSize="15" enableManualInput="#{!itemCalendarioAberturaTipoRequerimentoraPrazoVO.situacaoTipoRequerimentoInativo}" disabled="#{itemCalendarioAberturaTipoRequerimentoraPrazoVO.situacaoTipoRequerimentoInativo}"/>
						</h:panelGroup>
					</rich:column>
					<rich:column width="22%">
						<f:facet name="header">
							<h:outputText value="Situação" />
						</f:facet>
						<h:outputText id="situacao" value="#{itemCalendarioAberturaTipoRequerimentoraPrazoVO.situacao}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller id="tipoRequerimetoPrazoScroller" boundaryControls="auto" stepControls="auto" fastControls="hide" for="tipoRequerimetoPrazo" limitToList="10" align="center" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup id="panelGridMensagens">
					<otm:mensagem bean="#{CalendarioAberturaRequerimentoControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton id="novo" immediate="true" action="#{CalendarioAberturaRequerimentoControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_bt.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
						<otm:spacer width="5" />
						<otm:commandButton id="salvar" action="#{CalendarioAberturaRequerimentoControle.gravar}" value="#{msg_bt.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" />
						<otm:spacer width="5" />
						<otm:commandButton id="excluir" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{CalendarioAberturaRequerimentoControle.excluir}" value="#{msg_bt.btn_excluir}" styleClass="btn btn-danger btn-excluir" title="#{msg.msg_excluir_dados}" accesskey="3" />
						<otm:spacer width="5" />
						<otm:commandButton id="consultar" action="#{CalendarioAberturaRequerimentoControle.consultar}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
						<otm:spacer width="5" />
						<otm:commandButton oncomplete="#{rich:component('panelAlterarDatas')}.show();" id="adiar" image="#{resource['/imagens/botaoAlterarDataTipoRequerimento.png']}" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark" value="Alterar Datas Tipo Requerimento" rendered="#{CalendarioAberturaRequerimentoControle.calendarioAberturaRequerimentoVO.codigo > 0}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
