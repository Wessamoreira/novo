									<otm:commandButton rendered="false" action="#{ArquivoControle.removerAcentosCaracteresEspeciaisArquivos}" value="#{msg_botoes.btn_adicionar}" render="form, tabArquivos, tabMensagens" image="#{resource['/imagens/arquivo.png']}" />
								</h:panelGroup>
								<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="tabMensagensAux">
									<otm:mensagem bean="#{ArquivoControle}"></otm:mensagem>

							</h:panelGroup>
						</h:panelGroup>

					<rich:tab id="tabArquivos" header="Lista de Arquivos" action="#{ArquivoControle.zeraMensagens}" render="form">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup styleClass="colunaCentralizada" columns="1" width="100%" headerClass="subordinado">
								<h:outputText value="#{ArquivoControle.nomeDisciplinaTela}" style="tituloFormulario" styleClass="colunaCentralizada" />
							</h:panelGroup>
							<h:panelGroup columns="1" width="800px">
								<rich:dataTable id="arquivos" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ArquivoControle.arquivosAnexadosDisciplinaTurma}" rows="10" var="arquivoItens">
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Origem" style="campos" />
										</f:facet>
										<h:outputText value="#{arquivoItens.origem}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Indisponibilização" style="campos" />
										</f:facet>
										<h:outputText value="#{arquivoItens.dataIndisponibilizacao}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Descrição" style="campos" />
										</f:facet>
										<h:outputText value="#{arquivoItens.descricaoArquivo}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Turma" style="campos" />
										</f:facet>
										<h:outputText value="#{arquivoItens.turma.identificadorTurma}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Professor" style="campos" />
										</f:facet>
										<h:outputText value="#{arquivoItens.professor.nome}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Data Upload" style="campos" />
										</f:facet>
										<h:outputText value="#{arquivoItens.dataUpload_Apresentar}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_botoes.btn_opcoes}" />
										</f:facet>
										<h:panelGroup>
											<otm:commandButton oncomplete="location.href='../../DownloadSV'" title="Download Arquivo" style="position:relative;" image="#{resource['imagens/botaoDownloadResumido.png']}" action="#{ArquivoControle.getCaminhoServidorDownloadBackup()}" />
											<otm:spacer width="2" />
											<otm:commandButton id="removerItemArquivo" action="#{ArquivoControle.removerArquivoListaBackUp}" value="#{msg_botoes.btn_excluir}" image="#{resource['/imagens/botaoExcluirResumido.png']}" render="form" />
										</h:panelGroup>
									</rich:column>
									<f:facet name="footer">
										<div style="text-align: center !important">
											<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="arquivos" limitRender="10" align="center" />
										</div>
									</f:facet>
								</rich:dataTable>
								<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="tabMensagens">
									<otm:mensagem bean="#{ArquivoControle}"></otm:mensagem>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
			</h:panelGroup>
		</h:form>
