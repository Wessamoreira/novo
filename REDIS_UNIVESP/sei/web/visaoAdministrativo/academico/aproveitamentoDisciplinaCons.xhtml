<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AproveitamentoDisciplina_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{AproveitamentoDisciplinaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{AproveitamentoDisciplinaControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{AproveitamentoDisciplinaControle.tipoConsultaCombo}" />
					<a4j:ajax event="change" listener="#{AproveitamentoDisciplinaControle.getMascaraConsulta}" render="formCadastro" execute="@this" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{AproveitamentoDisciplinaControle.controleConsulta.valorConsulta}" onkeypress="#{AproveitamentoDisciplinaControle.mascaraConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" render="formCadastro" type="submit" value="#{msg_botoes.btn_consultar}" action="#{AproveitamentoDisciplinaControle.consultarMatriculado}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AproveitamentoDisciplinaControle.listaConsultaMatriculado}" rendered="#{AproveitamentoDisciplinaControle.apresentarResultadoConsultaMatriculado}" rows="10" var="aproveitamentoDisciplinaItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AproveitamentoDisciplina_codigo}" />
					</f:facet>
					<a4j:commandLink action="#{AproveitamentoDisciplinaControle.editar}" render="formCadastro" id="codigoAproveitamento" value="#{aproveitamentoDisciplinaItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Requerimento_tituloForm}" />
					</f:facet>
					<a4j:commandLink action="#{AproveitamentoDisciplinaControle.editar}" render="formCadastro" id="codigoRequerimento" value="#{aproveitamentoDisciplinaItens.codigoRequerimento.codigo}" rendered="#{aproveitamentoDisciplinaItens.isPossuiRequerimento}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaEntrada_curso}" />
					</f:facet>
					<a4j:commandLink action="#{AproveitamentoDisciplinaControle.editar}" render="formCadastro" id="curso" value="#{aproveitamentoDisciplinaItens.curso.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaEntrada_matricula}" />
					</f:facet>
					<a4j:commandLink action="#{AproveitamentoDisciplinaControle.editar}" render="formCadastro" id="matricula" value="#{aproveitamentoDisciplinaItens.matricula.matricula}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaEntrada_registroAcademico}" />
					</f:facet>
					<a4j:commandLink action="#{AproveitamentoDisciplinaControle.editar}" render="formCadastro" id="registroAcademico" value="#{aproveitamentoDisciplinaItens.pessoa.registroAcademico}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaEntrada_aluno}" />
					</f:facet>
					<a4j:commandLink action="#{AproveitamentoDisciplinaControle.editar}" render="formCadastro" id="instituicaoOrigem" value="#{aproveitamentoDisciplinaItens.pessoa.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MatriculaPeriodo_turma}" />
					</f:facet>
					<a4j:commandLink action="#{AproveitamentoDisciplinaControle.editar}" render="formCadastro" id="turma" value="#{aproveitamentoDisciplinaItens.turma}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_InclusaoHistoricoAluno_data}" />
					</f:facet>
					<a4j:commandLink action="#{AproveitamentoDisciplinaControle.editar}" render="formCadastro" id="data" value="#{aproveitamentoDisciplinaItens.data_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AproveitamentoDisciplina_responsavelAutorizacao}" />
					</f:facet>
					<a4j:commandLink action="#{AproveitamentoDisciplinaControle.editar}" render="formCadastro" id="resoAutorizacao" value="#{aproveitamentoDisciplinaItens.responsavelAutorizacao.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{AproveitamentoDisciplinaControle.editar}" render="formCadastro" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{AproveitamentoDisciplinaControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{AproveitamentoDisciplinaControle.mensagemDetalhada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" render="formCadastro" action="#{AproveitamentoDisciplinaControle.novoMatriculado}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
