<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ColacaoGrau_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<h:form id="form">
			<h:commandLink action="#{ColacaoGrauControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ColacaoGrau_titulo}" />
					<h:inputText id="titulo" size="70" maxlength="50" styleClass="form-control camposObrigatorios" value="#{ColacaoGrauControle.colacaoGrauVO.titulo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ColacaoGrau_ata}" />
					<h:inputText id="ata" size="70" maxlength="50" styleClass="form-control camposObrigatorios" value="#{ColacaoGrauControle.colacaoGrauVO.ata}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ColacaoGrau_local}" />
					<h:inputText id="local" size="70" maxlength="100" styleClass="form-control campos" value="#{ColacaoGrauControle.colacaoGrauVO.local}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ColacaoGrau_presidenteMesa}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<span class="append-icon right"> <otm:commandIcon oncomplete="#{rich:component('panelPresidenteMesa')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" alt="#{msg_aplic.prt_ColacaoGrau_consultarPresidenteMesa}" /> <otm:commandIcon id="limparPresidenteMesa" immediate="true" action="#{ColacaoGrauControle.limparCampoPresidenteMesa}" icon="#{msg_botoes.btn_icon_limpar_embutido}" alt="#{msg_aplic.prt_limparCampo}" render="presidenteMesa" />
						</span>
						<h:inputText id="presidenteMesa" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ColacaoGrauControle.colacaoGrauVO.presidenteMesa.nome}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ColacaoGrau_secretariaAcademica}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<span class="append-icon right"> <otm:commandIcon oncomplete="#{rich:component('panelSecretariaAcademica')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" alt="#{msg_aplic.prt_ColacaoGrau_consultarSecretariaAcademica}" /> <otm:commandIcon id="limparSecretariaAcademica" immediate="true" action="#{ColacaoGrauControle.limparCampoSecretariaAcademica}" icon="#{msg_botoes.btn_icon_limpar_embutido}" alt="#{msg_aplic.prt_limparCampo}" render="secretariaAcademica" />
						</span>
						<h:inputText id="secretariaAcademica" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ColacaoGrauControle.colacaoGrauVO.secretariaAcademica.nome}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ColacaoGrau_situacao}" />
					<h:selectOneMenu id="situacao" styleClass="form-control camposObrigatorios" value="#{ColacaoGrauControle.colacaoGrauVO.situacao}">
						<f:selectItems value="#{ColacaoGrauControle.situacaoColacaoGrau}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ColacaoGrau_data}" />
					<otm:calendar id="data" value="#{ColacaoGrauControle.colacaoGrauVO.data}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ColacaoGrau_horario}" />
					<h:inputText id="horario" onkeypress="return mascaraTodos(this.form, 'form:horario', '99:99', event);" size="5" maxlength="5" styleClass="form-control campos" value="#{ColacaoGrauControle.colacaoGrauVO.horario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{ColacaoGrauControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" immediate="true" action="#{ColacaoGrauControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" tooltip="#{msg.msg_novo_dados}" accesskey="1" />
					<otm:spacer width="5" />
					<otm:commandButton id="salvar" action="#{ColacaoGrauControle.gravar}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" tooltip="#{msg.msg_gravar_dados}" accesskey="2" />
					<otm:spacer width="5" />
					<otm:commandButton id="excluir" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{ColacaoGrauControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" tooltip="#{msg.msg_excluir_dados}" accesskey="3" />
					<otm:spacer width="5" />
					<otm:commandButton id="consultar" immediate="true" action="#{ColacaoGrauControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" tooltip="#{msg.msg_consultar_dados}" accesskey="4" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelPresidenteMesa" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formPresidenteMesa:consultarPresidenteMesa').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ColacaoGrau_consultarPresidenteMesa}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkPresidenteMesa" />
					<rich:componentControl target="panelPresidenteMesa" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formPresidenteMesa">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultarPresidenteMesa" value="#{ColacaoGrauControle.campoConsultarPresidenteMesa}">
						<f:selectItems value="#{ColacaoGrauControle.tipoConsultarComboPresidenteMesa}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultarPresidenteMesa" styleClass="form-control campos" value="#{ColacaoGrauControle.valorConsultarPresidenteMesa}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarPresidenteMesa" render="formPresidenteMesa:mensagemConsultarPresidenteMesa, formPresidenteMesa:resultadoConsultaPresidenteMesa , formPresidenteMesascResultadoPresidenteMesa , formPresidenteMesa" action="#{ColacaoGrauControle.consultarPresidenteMesa}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaPresidenteMesa" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ColacaoGrauControle.listaConsultarPresidenteMesa}" rows="10" var="pessoaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<a4j:commandLink value="#{pessoaItens.nome}" action="#{ColacaoGrauControle.selecionarPresidenteMesa}" render="form, formPresidenteMesa" oncomplete="#{rich:component('panelPresidenteMesa')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
						</f:facet>
						<a4j:commandLink value="#{pessoaItens.CPF}" action="#{ColacaoGrauControle.selecionarPresidenteMesa}" render="form, formPresidenteMesa" oncomplete="#{rich:component('panelPresidenteMesa')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_RG}" />
						</f:facet>
						<a4j:commandLink value="#{pessoaItens.RG}" action="#{ColacaoGrauControle.selecionarPresidenteMesa}" render="form, formPresidenteMesa" oncomplete="#{rich:component('panelPresidenteMesa')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ColacaoGrauControle.selecionarPresidenteMesa}" focus="pessoa" render="form, formPresidenteMesa" oncomplete="#{rich:component('panelPresidenteMesa')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formPresidenteMesa:resultadoConsultaPresidenteMesa" maxPages="10" id="scResultadoPresidenteMesa" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaPresidenteMesa" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ColacaoGrauControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelSecretariaAcademica" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formSecretariaAcademica:consultarSecretariaAcademica').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ColacaoGrau_consultarSecretariaAcademica}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkSecretariaAcademica" />
					<rich:componentControl target="panelSecretariaAcademica" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formSecretariaAcademica">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultarSecretariaAcademica" value="#{ColacaoGrauControle.campoConsultarSecretariaAcademica}">
						<f:selectItems value="#{ColacaoGrauControle.tipoConsultarComboSecretariaAcademica}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultarSecretariaAcademica" styleClass="form-control campos" value="#{ColacaoGrauControle.valorConsultarSecretariaAcademica}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarSecretariaAcademica" render="formSecretariaAcademica:mensagemConsultarSecretariaAcademica, formSecretariaAcademica:resultadoConsultaSecretariaAcademica , formSecretariaAcademicascResultadoSecretariaAcademica , formSecretariaAcademica" action="#{ColacaoGrauControle.consultarSecretariaAcademica}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaSecretariaAcademica" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ColacaoGrauControle.listaConsultarSecretariaAcademica}" rows="10" var="pessoaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<a4j:commandLink value="#{pessoaItens.nome}" action="#{ColacaoGrauControle.selecionarSecretariaAcademica}" render="form, formSecretariaAcademica" oncomplete="#{rich:component('panelSecretariaAcademica')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
						</f:facet>
						<a4j:commandLink value="#{pessoaItens.CPF}" action="#{ColacaoGrauControle.selecionarSecretariaAcademica}" render="form, formSecretariaAcademica" oncomplete="#{rich:component('panelSecretariaAcademica')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_RG}" />
						</f:facet>
						<a4j:commandLink value="#{pessoaItens.RG}" action="#{ColacaoGrauControle.selecionarSecretariaAcademica}" render="form, formSecretariaAcademica" oncomplete="#{rich:component('panelSecretariaAcademica')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ColacaoGrauControle.selecionarSecretariaAcademica}" focus="pessoa" render="form, formSecretariaAcademica" oncomplete="#{rich:component('panelSecretariaAcademica')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar Secretaria Academica" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formSecretariaAcademica:resultadoConsultaSecretariaAcademica" maxPages="10" id="scResultadoSecretariaAcademica" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaSecretariaAcademica" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ColacaoGrauControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<script>
			document.getElementById("form:titulo").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
