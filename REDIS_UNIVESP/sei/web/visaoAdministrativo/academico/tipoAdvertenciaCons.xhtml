<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipoAdvertencia_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_TipoAdvertencia_tituloForm}#{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{TipoAdvertenciaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{TipoAdvertenciaControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{TipoAdvertenciaControle.tipoConsultaCombo}" />
					<a4j:ajax event="change" render="form" listener="#{TipoAdvertenciaControle.verificarTipoConsultaCombo }" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{!TipoAdvertenciaControle.isExibirListaSelectItemSituacao }">
				<h:inputText rendered="#{!TipoAdvertenciaControle.isExibirListaSelectItemSituacao }" id="valorConsulta" styleClass="form-control campos" value="#{TipoAdvertenciaControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{TipoAdvertenciaControle.isExibirListaSelectItemSituacao }">
				<h:selectOneMenu rendered="#{TipoAdvertenciaControle.isExibirListaSelectItemSituacao }" id="situacao" styleClass="form-control camposObrigatorios" value="#{TipoAdvertenciaControle.tipoAdvertenciaVO.situacao}">
					<f:selectItems value="#{TipoAdvertenciaControle.listaSelectItemSituacaoTipoAdvertencia }" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{TipoAdvertenciaControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{TipoAdvertenciaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{TipoAdvertenciaControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{TipoAdvertenciaControle.controleConsultaOtimizado.listaConsulta}" rowKeyVar="row" rendered="#{TipoAdvertenciaControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="tipoAdvertenciaItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TipoAdvertencia_codigo}" />
					</f:facet>
					<a4j:commandLink action="#{TipoAdvertenciaControle.editar}" id="codigo" value="#{tipoAdvertenciaItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TipoAdvertencia_descricao}" />
					</f:facet>
					<a4j:commandLink action="#{TipoAdvertenciaControle.editar}" id="descricao" value="#{tipoAdvertenciaItens.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TipoAdvertencia_situacao}" />
					</f:facet>
					<a4j:commandLink action="#{TipoAdvertenciaControle.editar}" id="situacao" value="#{tipoAdvertenciaItens.situacao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{TipoAdvertenciaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="form:items" id="paginador" page="#{TipoAdvertenciaControle.controleConsultaOtimizado.page}" scrollListener="#{TipoAdvertenciaControle.scrollerListener}" rendered="#{TipoAdvertenciaControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{TipoAdvertenciaControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton render="form" id="novo" action="#{TipoAdvertenciaControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
