	<ui:define name="tituloPagina">

	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_DeclaracaoAbandonoCurso_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{DeclaracaoAbandonoCursoRelControle.campoConsultaAluno}">
						<f:selectItems value="#{DeclaracaoAbandonoCursoRelControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaAluno" size="20" styleClass="form-control camposObrigatorios" value="#{DeclaracaoAbandonoCursoRelControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{DeclaracaoAbandonoCursoRelControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DeclaracaoAbandonoCursoRelControle.listaConsultaAluno}" rows="5" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DeclaracaoAbandonoCursoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DeclaracaoAbandonoCursoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DeclaracaoAbandonoCursoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{DeclaracaoAbandonoCursoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{DeclaracaoAbandonoCursoRelControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{DeclaracaoAbandonoCursoRelControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

					<h:outputText value="#{msg_aplic.prt_TextoPadraoDeclaracao_tituloForm}" />

			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>

		<rich:popupPanel styleClass="modalMaximizado" id="panelVisualizacaoImpressaoDeclaracao" shadowOpacity="true" width="650" height="400">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Declarações Assinadas" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkVisualizacaoImpressaoDeclaracao" />
					<rich:componentControl target="panelVisualizacaoImpressaoDeclaracao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formVisualizacaoImpressaoDeclaracao">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaCentralizada">
					<rich:dataTable id="listaImpressaoDeclaracao" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DeclaracaoAbandonoCursoRelControle.listaImpressaoDeclaracaoVOs}" rows="5" var="impressaoDeclaracaoItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Data Geração" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{impressaoDeclaracaoItens.dataGeracao}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm" type="date" />
								</h:outputText>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ImpressaoDeclaracao_matricula}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{impressaoDeclaracaoItens.matricula.matricula}" rendered="#{impressaoDeclaracaoItens.isApresentarDadosAluno}" />
								<h:outputText value="#{impressaoDeclaracaoItens.professor.matricula}" rendered="#{impressaoDeclaracaoItens.isApresentarDadosProfessor}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ImpressaoDeclaracao_nome}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{impressaoDeclaracaoItens.matricula.aluno.nome}" rendered="#{impressaoDeclaracaoItens.isApresentarDadosAluno}" />
								<h:outputText value="#{impressaoDeclaracaoItens.professor.pessoa.nome}" rendered="#{impressaoDeclaracaoItens.isApresentarDadosProfessor}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ImpressaoDeclaracao_declaracao}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{impressaoDeclaracaoItens.textoPadraoDeclaracao.descricao}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<h:panelGroup layout="block">
								<otm:commandButton id="imprimirDeclaracaoGeradas" render="form" action="#{DeclaracaoAbandonoCursoRelControle.impressaoDeclaracaoContratoJaGerada}" value="#{msg_aplic.prt_Matricula_emitirContrato}" oncomplete="#{DeclaracaoAbandonoCursoRelControle.contrato}" image="#{resource['/imagens/botaoImprimirResumido.png']}" title="Realizar dowload da declaração.']}" />
							</h:panelGroup>
						</rich:column>
					</rich:dataTable>
					<rich:dataScroller align="center" for="formVisualizacaoImpressaoDeclaracao:listaImpressaoDeclaracao" maxPages="10" id="scResultadoImpressaoDeclaracao" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{DeclaracaoAbandonoCursoRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6 pn">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoAbandonoCurso_matricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:inputText id="alunoMatricula" size="20" styleClass="form-control camposObrigatorios" value="#{DeclaracaoAbandonoCursoRelControle.matriculaVO.matricula}">
						<a4j:ajax event="change" listener="#{DeclaracaoAbandonoCursoRelControle.consultarAlunoPorMatricula}" render="form" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:inputText id="alunoNome" size="60" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{DeclaracaoAbandonoCursoRelControle.matriculaVO.aluno.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" alt="Localizar Aluno" render="form, formAluno" oncomplete="#{rich:component('panelAluno')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" alt="Limpas Dados" action="#{DeclaracaoAbandonoCursoRelControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="Texto Padrão Declaração" />
				<h:selectOneMenu id="textoPadrao" styleClass="form-control camposObrigatorios" value="#{DeclaracaoAbandonoCursoRelControle.textoPadraoDeclaracao}">
					<f:selectItems value="#{DeclaracaoAbandonoCursoRelControle.listaSelectItemTipoTextoPadrao}" />
				</h:selectOneMenu>
			</h:panelGroup>
				<otm:mensagem bean="#{DeclaracaoAbandonoCursoRelControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton style="margin-right:5px" id="imprimirPDF" render="form" oncomplete="#{DeclaracaoAbandonoCursoRelControle.contrato}" action="#{DeclaracaoAbandonoCursoRelControle.imprimirPDF2}" value="Gerar Relatorio" icon="#{msg_botoes.btn_icon_imprimir_embutido}" styleClass="btn btn-primary dark btn-imprimir" />
					<otm:commandButton id="visualizarDeclaracoes" render="form, formVisualizacaoImpressaoDeclaracao" action="#{DeclaracaoAbandonoCursoRelControle.visualizarImpressaoDeclaracaoAluno}" icon="#{msg_botoes.btn_icon_livro_embutido}" styleClass="btn btn-default dark btn-imprimir" value="#{msg_aplic.prt_ImpressaoDeclaracao_visualizarDeclaracao}" oncomplete="#{DeclaracaoAbandonoCursoRelControle.modalListaImpressaoDeclaracao}" image="#{resource['/imagens/botaoVisualizarDeclaracoes.png']}" />
				</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:alunoMatricula").focus();
		</script>
