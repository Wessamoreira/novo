							<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
							<rich:dataTable align="left" id="filtrosCurso" width="100%" var="cursoItens" value="#{ControleVagaRelControle.unidadeEnsinoCursoVOs}">
								<rich:column filterType="custom" filterValue="#{FilterFactory.filter('filtrosCurso', 'nome', 'TEXTO').filtro}" filter="#{FilterFactory.filter('filtrosCurso', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosCurso', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="cursos" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="cursos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosCurso')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{cursoItens.curso.nome} - #{cursoItens.turno.nome}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!cursoItens.filtrarUnidadeEnsinoCurso}">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formCurso, form:curso" action="#{ControleVagaRelControle.realizarMarcacaoCursos}">
											<f:setPropertyActionListener value="true" target="#{ControleVagaRelControle.marcarTodosCursos}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="form:curso, cursos" action="#{ControleVagaRelControle.verificarTodosCursosSelecionados}">
										<f:setPropertyActionListener value="true" target="#{cursoItens.filtrarUnidadeEnsinoCurso}" />
									</a4j:commandButton>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
							<rich:dataTable align="left" id="filtrosCurso2" width="100%" var="cursoItens" value="#{ControleVagaRelControle.unidadeEnsinoCursoVOs}">
								<rich:column filterType="custom" filterExpression="#{cursoItens.filtrarUnidadeEnsinoCurso}">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formCurso, form:curso" action="#{ControleVagaRelControle.realizarMarcacaoCursos}">

											<span class="append-icon right"> <otm:commandIcon render="cursos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosCurso2')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{cursoItens.curso.nome} - #{cursoItens.turno.nome}" />
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
