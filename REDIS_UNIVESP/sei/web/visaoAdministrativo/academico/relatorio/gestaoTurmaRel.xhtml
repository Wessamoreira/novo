	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado50" id="panelGravarFiltros" autosized="true" shadowOpacity="true" width="450" height="100" onshow="document.getElementById('formGravarFiltros:nomeAgrupador').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Gravar Filtros"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkGravarFiltros" />
					<rich:componentControl target="panelGravarFiltros" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formGravarFiltros">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="Será gravado apena os filtros de situação das turma e o filtro do período letivo. Informe abaixo o nome das combinações dos filtros." />
					<h:inputText styleClass="form-control camposObrigatorios" value="#{GestaoTurmaRelControle.nomeAgrupadorFiltros}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton styleClass="btn btn-dark mr5" value="Gravar" icon="#{msg_botoes.btn_icon_gravar_embutido}" id="gravarFiltros" render="form:msgs, apresentarDisciplina" action="#{GestaoTurmaRelControle.persistirFiltros}" alt="#{msg_botoes.btn_gravar}" oncomplete="#{rich:component('panelGravarFiltros')}.hide();" />
					<otm:commandButton styleClass="btn btn-danger" value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" id="fecharGravarFiltros" alt="Fechar" oncomplete="#{rich:component('panelGravarFiltros')}.hide();" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelFiltros" autosized="false" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Selecionar/Excluir Filtro"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkFiltros" />
					<rich:componentControl target="panelFiltros" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFiltros">
				<rich:dataTable id="listFiltros" style="width:100%" rows="10" value="#{GestaoTurmaRelControle.layoutPadraoVOs}" var="layout">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Filtro"></h:outputText>
						</f:facet>
						<a4j:commandLink render="pgFiltros, filtragem, resultadoConsulta" execute="@this, filtragem" oncomplete="#{rich:component('panelFiltros')}.hide();" action="#{GestaoTurmaRelControle.selecionarFiltros}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{layout.agrupador}"></h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}"></h:outputText>
						</f:facet>
						<otm:commandIcon action="#{GestaoTurmaRelControle.selecionarFiltros}" execute="@this, filtragem" render="pgFiltros, resultadoConsulta, filtragem" oncomplete="#{rich:component('panelFiltros')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
						<otm:commandIcon action="#{GestaoTurmaRelControle.excluirFiltros}" render="formFiltros, form" execute="@form" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Excluir" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller for="listFiltros" stepControls="auto" fastControls="hide" boundaryControls="auto" id="scrFiltros"></rich:dataScroller>
					</f:facet>
				</rich:dataTable>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelAlterarTurma" autosized="false" shadowOpacity="true" width="600" height="150" onshow="document.getElementById('formAlterarTurma:alterarTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Confirmar Alteração Situação Turma"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAlterarTurma" />
					<rich:componentControl target="panelAlterarTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAlterarTurma">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center">
					<h:outputText styleClass="field control-label tituloCampos font-weight-bold" value="Deseja Alterar a Situção da Turma #{GestaoTurmaRelControle.gestaoTurmaRelVO.turmaVO.identificadorTurma} de #{GestaoTurmaRelControle.gestaoTurmaRelVO.turmaVO.situacao_Apresentar} para  #{GestaoTurmaRelControle.gestaoTurmaRelVO.turmaVO.situacao eq 'AB' ? 'Fechada' : 'Aberta'} ? " />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton styleClass="btn btn-primary mr5" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Confirmar" id="alterarTurma" render="form:resultadoConsulta, form:msgs" execute="form:resultadoConsulta, form:msgs" action="#{GestaoTurmaRelControle.alteracaoSituacaoTurma}" alt="#{msg_botoes.btn_gravar}" oncomplete="#{rich:component('panelAlterarTurma')}.hide()" />
					<otm:commandButton styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" id="naoalterarTurma" alt="Fechar" oncomplete="#{rich:component('panelAlterarTurma')}.hide()" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAlunos" shadowOpacity="true" width="800" height="420">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Lista de Alunos"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAlunos" />
					<rich:componentControl target="panelAlunos" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAlunos">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Turma_tituloForm}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:inputText value="#{GestaoTurmaRelControle.gestaoTurmaRelVO.turmaVO.identificadorTurma}" styleClass="form-control camposSomenteLeitura" readonly="true" size="30">
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Disciplina_tituloForm}" />
					<h:inputText value="#{GestaoTurmaRelControle.gestaoTurmaDisciplinaRelVO.disciplinaVO.nome}" styleClass="form-control camposSomenteLeitura" readonly="true" size="50">
					</h:inputText>
				</h:panelGroup>
				<rich:dataTable id="tableMatricula" rows="10" width="100%" headerClass="consulta" value="#{GestaoTurmaRelControle.alunosPorUnidadeCursoTurmaRelVOs}" var="matriculaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
						</f:facet>
						<h:outputText value="#{matriculaItem.matricula}"></h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
						</f:facet>
						<h:outputText value="#{matriculaItem.curso}"></h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Aluno_tituloForm}" />
						</f:facet>
						<h:outputText value="#{matriculaItem.nomeAluno}"></h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação" />
						</f:facet>
						<h:outputText value="#{matriculaItem.situacaoMatriculaPeriodoApresentar}"></h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Turma Base" />
						</f:facet>
						<h:outputText value="#{matriculaItem.turmaBase}"></h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Turma Prática" />
						</f:facet>
						<h:outputText value="#{matriculaItem.turmaPratica}"></h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Turma Teórica" />
						</f:facet>
						<h:outputText value="#{matriculaItem.turmaTeorica}"></h:outputText>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAlunos:tableMatricula" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scrollTableMatricula" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="imprimirPDF" render="form" execute="form" oncomplete="#{GestaoTurmaRelControle.download}" action="#{GestaoTurmaRelControle.imprimirListaAlunosPdf}" value="Gerar Relatório (PDF)" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_pdf_embutido}" accesskey="2" />
					<otm:spacer width="5px"></otm:spacer>
					<otm:commandButton id="imprimirExcel" render="form" execute="form" oncomplete="#{GestaoTurmaRelControle.download}" action="#{GestaoTurmaRelControle.imprimirListaAlunosExcel}" value="Gerar Relatório (Excel)" styleClass="btn btn-success" icon="#{msg_botoes.btn_icon_excel_embutido}" accesskey="2" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{GestaoTurmaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" autosized="false" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Filtrar Curso"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink19" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup id="cursos" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
							<rich:dataTable align="left" id="filtrosCurso" width="100%" var="cursoItens" value="#{GestaoTurmaRelControle.cursoVOs}">
								<rich:column filterType="custom" filterValue="#{FilterFactory.filter('filtrosCurso', 'nome', 'TEXTO').filtro}" filter="#{FilterFactory.filter('filtrosCurso', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosCurso', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="cursos" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="cursos" execute="cursos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosCurso')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{cursoItens.codigo} - #{cursoItens.nome}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!cursoItens.filtrarCursoVO}">
									<f:facet name="header">
										<h:panelGroup layout="block" style="width:100%;text-align:center">
											<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;text-align:center" render="formCurso, form:nomeCurso" execute="formCurso, form:nomeCurso" action="#{GestaoTurmaRelControle.realizarMarcacaoCursos}">
												<f:setPropertyActionListener value="true" target="#{GestaoTurmaRelControle.marcarTodosCursos}" />
											</a4j:commandButton>
										</h:panelGroup>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="form:nomeCurso, cursos" execute="form:nomeCurso, cursos" action="#{GestaoTurmaRelControle.verificarTodosCursosSelecionados}">
										<f:setPropertyActionListener value="true" target="#{cursoItens.filtrarCursoVO}" />
									</a4j:commandButton>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
							<rich:dataTable align="left" id="filtrosCurso2" width="100%" var="cursoItens" value="#{GestaoTurmaRelControle.cursoVOs}">
								<rich:column filterType="custom" filterExpression="#{cursoItens.filtrarCursoVO}">
									<f:facet name="header">
										<h:panelGroup layout="block" style="width:100%;text-align:center">
											<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;text-align:center" render="formCurso, form:nomeCurso" execute="formCurso, form:nomeCurso" action="#{GestaoTurmaRelControle.realizarMarcacaoCursos}">
												<f:setPropertyActionListener value="false" target="#{GestaoTurmaRelControle.marcarTodosCursos}" />
											</a4j:commandButton>
										</h:panelGroup>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="form:nomeCurso, cursos" execute="formCurso, form:nomeCurso" action="#{GestaoTurmaRelControle.verificarTodosCursosSelecionados}">
										<f:setPropertyActionListener value="false" target="#{cursoItens.filtrarCursoVO}" />
									</a4j:commandButton>
								</rich:column>
								<rich:column filterType="custom" filterValue="#{FilterFactory.filter('filtrosCurso2', 'nome', 'TEXTO').filtro}" filter="#{FilterFactory.filter('filtrosCurso2', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosCurso2', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this, pgFiltros" render="cursos" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="cursos" execute="cursos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosCurso2')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:panelGroup style="vertical-align:middle">
										<h:outputText value="#{cursoItens.codigo} - #{cursoItens.nome}" />
									</h:panelGroup>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
							<rich:dataTable align="left" id="filtrosturno" width="100%" var="turnoItens" value="#{GestaoTurmaRelControle.turnoVOs}">
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosturno', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosturno', 'nome', 'TEXTO').filtro}">

										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formTurno, form:turnos" execute="formTurno, form:turnos" action="#{GestaoTurmaRelControle.verificarTodosTurnosSelecionados}">

									</a4j:commandButton>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">

								<rich:column filterType="custom" filterExpression="#{turnoItens.filtrarTurnoVO}">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;" render="formTurno, form:turnos" execute="formTurno, form:turnos" action="#{GestaoTurmaRelControle.realizarMarcacaoTurnos}">
