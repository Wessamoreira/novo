<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">

	<ui:define name="conteudo">

				</h:panelGroup>
			</f:facet>
			<h:form id="formProfessor">

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">

						<f:selectItems value="#{DocumentacaoPendenteProfessorControle.tipoConsultaComboProfessor}" />
					</h:selectOneMenu>

				<h:panelGroup layout="block" styleClass="col-md-5">

				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaProfessor" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DocumentacaoPendenteProfessorControle.listaConsultaProfessor}" rows="5" var="professorItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Funcionario_matricula}" />

						<h:panelGroup>
							<a4j:commandLink action="#{DocumentacaoPendenteProfessorControle.selecionarProfessor}" render="form" oncomplete="#{rich:component('panelProfessor')}.hide()" value="#{professorItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />

						<h:panelGroup>
							<a4j:commandLink action="#{DocumentacaoPendenteProfessorControle.selecionarProfessor}" render="form" oncomplete="#{rich:component('panelProfessor')}.hide()" value="#{professorItens.pessoa.nome}" />

							<rich:dataScroller align="center" for="formProfessor:resultadoConsultaProfessor" maxPages="10" id="scResultadoProfessor" boundaryControls="auto" stepControls="auto" fastControls="hide" />

					<otm:mensagem bean="#{DocumentacaoPendenteProfessorControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">

					</h:panelGroup>

					</h:panelGroup>

							<h:outputText value="#{msg_aplic.prt_HistoricoTurmaRel_identificador}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DocumentacaoPendenteProfessorControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DocumentacaoPendenteProfessorControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Turno" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DocumentacaoPendenteProfessorControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>

							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{DocumentacaoPendenteProfessorControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>

				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{DocumentacaoPendenteProfessorControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

				</h:panelGroup>

					<rich:componentControl target="panelCurso" operation="hide" event="click" />

					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{DocumentacaoPendenteProfessorControle.campoConsultaCurso}">
							<f:selectItems value="#{DocumentacaoPendenteProfessorControle.tipoConsultaComboCurso}" />

					<h:panelGroup layout="block" styleClass="col-md-5">

							<h:outputText value="#{msg_aplic.prt_Prospects_nome}" />

						<h:panelGroup>
							<a4j:commandLink action="#{DocumentacaoPendenteProfessorControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{DocumentacaoPendenteProfessorControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>

						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{DocumentacaoPendenteProfessorControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{DocumentacaoPendenteProfessorControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FormacaoAcademica_escolaridade}" />
				<h:selectOneMenu id="escolaridade" styleClass="form-control campos" value="#{DocumentacaoPendenteProfessorControle.escolaridade}">
					<f:selectItems value="#{DocumentacaoPendenteProfessorControle.listaSelectItemEscolaridade}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!DocumentacaoPendenteProfessorControle.existeUnidadeEnsino}">
				<h:outputText rendered="#{!DocumentacaoPendenteProfessorControle.existeUnidadeEnsino}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_unidadeEnsino}" />
				<h:selectOneMenu id="unidadeensino" styleClass="form-control campos" value="#{DocumentacaoPendenteProfessorControle.unidadeEnsino}">
					<a4j:ajax event="change" render="form" listener="#{DocumentacaoPendenteProfessorControle.limparFiltros}" />
					<f:selectItems value="#{DocumentacaoPendenteProfessorControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_professor}" />

					<h:inputText id="professor" size="50" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{DocumentacaoPendenteProfessorControle.professor.nome}"></h:inputText>
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosProfessor" focus="nomeProfessor" alt="Localizar Professor" render="formProfessor" oncomplete="#{rich:component('panelProfessor')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosProfessor" alt="limpar Dados Professor" render="form" action="#{DocumentacaoPendenteProfessorControle.limparProfessor}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_identificador}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="turma" styleClass="form-control campos" value="#{DocumentacaoPendenteProfessorControle.turma.identificadorTurma}">
						<a4j:ajax event="change" focus="form:turma" listener="#{DocumentacaoPendenteProfessorControle.montarTurma}" render="form" />
					</h:inputText>
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" action="#{DocumentacaoPendenteProfessorControle.abrirModalConsultaTurma}" focus="nomeTurma" alt="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" alt="limpar Dados Turma" render="form" action="#{DocumentacaoPendenteProfessorControle.limparTurma}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>

				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="curso" size="60" maxlength="60" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{DocumentacaoPendenteProfessorControle.curso.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" action="#{DocumentacaoPendenteProfessorControle.abrirModalConsultaCurso}" focus="nomeCurso" alt="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" alt="limpar Dados Curso" render="form" action="#{DocumentacaoPendenteProfessorControle.limparCurso}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_turno}" />
				<h:inputText id="turno" size="60" maxlength="60" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{DocumentacaoPendenteProfessorControle.turma.turno.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!DocumentacaoPendenteProfessorControle.turma.turmaAgrupada}">
				<h:outputText rendered="#{!DocumentacaoPendenteProfessorControle.turma.turmaAgrupada}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_periodoLetivo}" />
				<h:inputText size="20" maxlength="30" id="perioLetivo" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{DocumentacaoPendenteProfessorControle.turma.peridoLetivo.descricao}" />
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{DocumentacaoPendenteProfessorControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton style="margin-right:5px" id="imprimirPDF" render="form" oncomplete="#{DocumentacaoPendenteProfessorControle.download}" action="#{DocumentacaoPendenteProfessorControle.imprimirPDF}" value="Gerar Relat贸rio" title="Gerar Relat贸rio" accesskey="2" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger dark btn-imprimir" />
					<otm:commandButton id="imprimirExcel" render="form" oncomplete="#{DocumentacaoPendenteProfessorControle.download}" action="#{DocumentacaoPendenteProfessorControle.imprimirPDFExcel}" value="Gerar Relat贸rio" title="Gerar Relat贸rio" accesskey="2" icon="fas fa-file-excel" styleClass="btn btn-info dark" />
				</h:panelGroup>
			</h:panelGroup>

		<script>
			document.getElementById("form:unidadeensino").focus();
		</script>

</ui:composition>
