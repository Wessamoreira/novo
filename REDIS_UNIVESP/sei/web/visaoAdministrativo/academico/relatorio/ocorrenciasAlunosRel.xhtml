<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_OcorrenciasAlunosRel_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{OcorrenciasAlunosRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_tipoFiltroPeriodo}" />
					<h:selectOneMenu id="tipoFiltroPeriodo" styleClass="form-control camposObrigatorios" value="#{OcorrenciasAlunosRelControle.filtroRelatorioAcademico.tipoFiltroPeriodoAcademico}">
						<a4j:ajax event="change" render="form" execute="form" />
						<f:selectItems value="#{OcorrenciasAlunosRelControle.listaSelectItemTipoFiltroPeriodoAcademico}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_OcorrenciasAlunosRel_unidadeEnsino}" />
				<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{OcorrenciasAlunosRelControle.ocorrenciasAlunosVO.unidadeEnsino.codigo}">
					<f:selectItems value="#{OcorrenciasAlunosRelControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{OcorrenciasAlunosRelControle.filtroRelatorioAcademico.filtrarPorPeriodoData}">
				<h:outputText rendered="#{OcorrenciasAlunosRelControle.filtroRelatorioAcademico.filtrarPorPeriodoData}" styleClass="field control-label tituloCampos" value="Período de  " />
				<otm:calendar id="data" value="#{OcorrenciasAlunosRelControle.filtroRelatorioAcademico.dataInicio}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{OcorrenciasAlunosRelControle.filtroRelatorioAcademico.filtrarPorPeriodoData}">
				<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
				<otm:calendar id="dataFim" value="#{OcorrenciasAlunosRelControle.filtroRelatorioAcademico.dataTermino}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{OcorrenciasAlunosRelControle.filtroRelatorioAcademico.filtrarPorAnoSemestre  or OcorrenciasAlunosRelControle.filtroRelatorioAcademico.filtrarPorAno}">
				<h:outputText rendered="#{OcorrenciasAlunosRelControle.filtroRelatorioAcademico.filtrarPorAnoSemestre or OcorrenciasAlunosRelControle.filtroRelatorioAcademico.filtrarPorAno}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PainelGestor_ano}" />
				<h:selectOneMenu id="ano" styleClass="form-control camposObrigatorios" value="#{OcorrenciasAlunosRelControle.filtroRelatorioAcademico.ano}">
					<f:selectItems value="#{OcorrenciasAlunosRelControle.listaSelectItemAno}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{OcorrenciasAlunosRelControle.filtroRelatorioAcademico.filtrarPorAnoSemestre}">
				<h:outputText rendered="#{OcorrenciasAlunosRelControle.filtroRelatorioAcademico.filtrarPorAnoSemestre}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PainelGestor_semestre}" />
				<h:selectOneMenu rendered="#{OcorrenciasAlunosRelControle.filtroRelatorioAcademico.filtrarPorAnoSemestre}" id="semestre" styleClass="form-control camposObrigatorios" value="#{OcorrenciasAlunosRelControle.filtroRelatorioAcademico.semestre}">
					<f:selectItems value="#{OcorrenciasAlunosRelControle.listaSelectItemSemestre}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_OcorrenciasAlunosRel_tipoOcorrencia}" />
				<h:selectOneMenu id="tipoOcorrencia" styleClass="form-control camposObrigatorios" value="#{OcorrenciasAlunosRelControle.ocorrenciasAlunosVO.tipoOcorrencia}">
					<a4j:ajax render="form" event="change" execute="form" />
					<f:selectItems value="#{OcorrenciasAlunosRelControle.listaSelectItemTipoOcorrencia}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{OcorrenciasAlunosRelControle.ocorrenciasAlunosVO.tipoOcorrencia eq 'TD' or OcorrenciasAlunosRelControle.ocorrenciasAlunosVO.tipoOcorrencia eq 'TR' or OcorrenciasAlunosRelControle.ocorrenciasAlunosVO.tipoOcorrencia eq 'CA' or OcorrenciasAlunosRelControle.ocorrenciasAlunosVO.tipoOcorrencia eq 'AC'}">
				<h:outputText styleClass="field control-label tituloCampos" rendered="#{OcorrenciasAlunosRelControle.ocorrenciasAlunosVO.tipoOcorrencia eq 'TD' or OcorrenciasAlunosRelControle.ocorrenciasAlunosVO.tipoOcorrencia eq 'TR' or OcorrenciasAlunosRelControle.ocorrenciasAlunosVO.tipoOcorrencia eq 'CA' or OcorrenciasAlunosRelControle.ocorrenciasAlunosVO.tipoOcorrencia eq 'AC'}" value="Motivo Trancamento/Abandono de Curso/Cancelamento" />
				<h:selectOneMenu rendered="#{OcorrenciasAlunosRelControle.ocorrenciasAlunosVO.tipoOcorrencia eq 'TD' or OcorrenciasAlunosRelControle.ocorrenciasAlunosVO.tipoOcorrencia eq 'TR' or OcorrenciasAlunosRelControle.ocorrenciasAlunosVO.tipoOcorrencia eq 'CA' or OcorrenciasAlunosRelControle.ocorrenciasAlunosVO.tipoOcorrencia eq 'AC'}" id="motivoTrancamentoCancelamento" styleClass="form-control campos" value="#{OcorrenciasAlunosRelControle.ocorrenciasAlunosVO.motivoCancelamentoTrancamentoVO.codigo}">
					<f:selectItems value="#{OcorrenciasAlunosRelControle.listaSelectItemMotivoCancelamentoTrancamento}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="Ordenar Por" />
				<h:selectOneMenu id="ordenarPor" styleClass="form-control campos" value="#{OcorrenciasAlunosRelControle.ordenarPor}">
					<f:selectItems value="#{OcorrenciasAlunosRelControle.listaSelectItemOrdenarPor}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{OcorrenciasAlunosRelControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{OcorrenciasAlunosRelControle.mensagemDetalhada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<h:panelGroup>
						<otm:commandButton render="form" oncomplete="#{OcorrenciasAlunosRelControle.download}" action="#{OcorrenciasAlunosRelControle.imprimirPDF}" id="imprimirPDF" value="Gerar Relatório(PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger dark btn-imprimir" />
						<otm:spacer width="5px;" />
						<otm:commandButton render="form" oncomplete="#{OcorrenciasAlunosRelControle.download}" action="#{OcorrenciasAlunosRelControle.imprimirExcel}" id="imprimirExcel" value="Gerar Relatório(EXCEL)" icon="fas fa-file-excel" styleClass="btn btn-info dark btn-imprimir-excel" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
