<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_EnvelopeRequerimentoRel_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelRequerimento" onshow="document.getElementById('formRequerimento:valorConsultaRequerimento').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requerimento_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelRequerimento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formRequerimento">
				<h:panelGroup id="dadosConsulta">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:selectOneMenu styleClass="form-control campos" id="consultaRequerimento" value="#{EnvelopeRelControle.campoConsultaRequerimento}">
							<a4j:ajax event="change" focus="formRequerimento:valorConsultaRequerimento" execute="@this" render="formRequerimento:dadosConsulta" />
							<f:selectItems value="#{EnvelopeRelControle.tipoConsultaComboRequerimento}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{!EnvelopeRelControle.situcaoRequerimento and !EnvelopeRelControle.situcaoFinanceiraRequerimento}">
						<h:inputText id="valorConsultaRequerimento" rendered="#{!EnvelopeRelControle.situcaoRequerimento and !EnvelopeRelControle.situcaoFinanceiraRequerimento}" size="14" styleClass="form-control campos" onkeypress="#{EnvelopeRelControle.mascaraRequerimento}" value="#{EnvelopeRelControle.valorConsultaRequerimento}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{EnvelopeRelControle.situcaoRequerimento}">
						<h:selectOneMenu styleClass="form-control campos" rendered="#{EnvelopeRelControle.situcaoRequerimento}" value="#{EnvelopeRelControle.valorConsultaRequerimento}">
							<f:selectItems value="#{EnvelopeRelControle.listaSelectItemSituacaoRequerimento}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{EnvelopeRelControle.situcaoFinanceiraRequerimento}">
						<h:selectOneMenu styleClass="form-control campos" rendered="#{EnvelopeRelControle.situcaoFinanceiraRequerimento}" value="#{EnvelopeRelControle.valorConsultaRequerimento}">
							<f:selectItems value="#{EnvelopeRelControle.listaSelectItemSituacaoFinanceiraRequerimento}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formRequerimento:mensagemConsultaRequerimento, formRequerimento:resultadoConsultaRequerimento, formRequerimento:scResultadoRequerimento" action="#{EnvelopeRelControle.consultarRequerimento}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaRequerimento" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EnvelopeRelControle.listaConsultaRequerimento}" rows="5" var="requerimentoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requerimento_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EnvelopeRelControle.selecionarRequerimento}" render="form" oncomplete="#{rich:component('panelRequerimento')}.hide()" value="#{requerimentoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requerimento_nomeRequerente}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EnvelopeRelControle.selecionarRequerimento}" render="form" oncomplete="#{rich:component('panelRequerimento')}.hide()" value="#{requerimentoItens.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requerimento_tipoRequerimento}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EnvelopeRelControle.selecionarRequerimento}" render="form" oncomplete="#{rich:component('panelRequerimento')}.hide()" value="#{requerimentoItens.tipoRequerimento.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requerimento_situacao}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EnvelopeRelControle.selecionarRequerimento}" render="form" oncomplete="#{rich:component('panelRequerimento')}.hide()" value="#{requerimentoItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requerimento_situacaoFinanceira}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EnvelopeRelControle.selecionarRequerimento}" render="form" oncomplete="#{rich:component('panelRequerimento')}.hide()" value="#{requerimentoItens.situacaoFinanceira_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{EnvelopeRelControle.selecionarRequerimento}" render="form" oncomplete="#{rich:component('panelRequerimento')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formRequerimento:resultadoConsultaRequerimento" maxPages="10" id="scResultadoRequerimento" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaRequerimento" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{EnvelopeRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{EnvelopeRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridPrincipal">
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaEntrada_codigoRequerimento}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="codigoRequerimento" size="10" styleClass="form-control camposObrigatorios" value="#{EnvelopeRelControle.requerimentoVO.codigo}">
							<a4j:ajax event="change" listener="#{EnvelopeRelControle.consultarRequerimentoPorChavePrimaria}" render="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:inputText id="nomeTipoRequerimento" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{EnvelopeRelControle.apresentarNomeRequerimento}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosRequerimento" tooltip="Localizar Requerimento" render="form, formAluno" oncomplete="#{rich:component('panelRequerimento')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosRequrim" tooltip="Limpas Dados" action="#{EnvelopeRelControle.limparDadosRequerimento}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn" rendered="#{EnvelopeRelControle.mostrarAluno}">
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{EnvelopeRelControle.mostrarAluno}">
						<h:outputText styleClass="field control-label tituloCampos" rendered="#{EnvelopeRelControle.mostrarAluno}" value="#{msg_aplic.prt_Matricula_matricula}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{EnvelopeRelControle.mostrarAluno}">
						<h:inputText id="alunoMatricula" size="20" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{EnvelopeRelControle.requerimentoVO.matricula.matricula}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8" rendered="#{EnvelopeRelControle.mostrarAluno}">
						<h:inputText id="matricula" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{EnvelopeRelControle.requerimentoVO.matricula.aluno.nome}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{EnvelopeRelControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{EnvelopeRelControle.download}" action="#{EnvelopeRelControle.imprimirRequerimentoPDF}" value="Gerar RelatÃ³rio (PDF)" accesskey="2" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger dark btn-imprimir" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
    document.getElementById("form:alunoMatricula").focus();
</script>
	</ui:define>
</ui:composition>
</html>
