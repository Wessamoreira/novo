<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PerfilTurma_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_RecebimentoPorTurma_turma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">

					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{PerfilTurmaRelControle.campoConsultaTurma}">

					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{PerfilTurmaRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{PerfilTurmaRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PerfilTurmaRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{PerfilTurmaRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{PerfilTurmaRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{PerfilTurmaRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{PerfilTurmaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{PerfilTurmaRelControle.isApresentarCampoAno}">

				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{PerfilTurmaRelControle.isApresentarCampoSemestre}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlunosPorUnidadeCursoTurnoTurmaRel_semestre}" rendered="#{PerfilTurmaRelControle.isApresentarCampoSemestre}" />
					<h:selectOneMenu id="semestreNotaAluno" styleClass="form-control campos" value="#{PerfilTurmaRelControle.semestre}" rendered="#{PerfilTurmaRelControle.isApresentarCampoSemestre}">

					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10">

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_ativo}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{PerfilTurmaRelControle.filtroRelatorioAcademicoVO.ativo}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_preMatricula}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{PerfilTurmaRelControle.filtroRelatorioAcademicoVO.preMatricula}">

							</otm:selectBooleanCheckbox>

					<h:panelGroup layout="block" styleClass="col-md-3">

							<otm:selectBooleanCheckbox value="#{PerfilTurmaRelControle.filtroRelatorioAcademicoVO.preMatriculaCancelada}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_trancado}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{PerfilTurmaRelControle.filtroRelatorioAcademicoVO.trancado}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_cancelado}" />

							<otm:selectBooleanCheckbox value="#{PerfilTurmaRelControle.filtroRelatorioAcademicoVO.cancelado}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">

							<otm:selectBooleanCheckbox value="#{PerfilTurmaRelControle.filtroRelatorioAcademicoVO.concluido}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_transferenciaInterna}" />

							<otm:selectBooleanCheckbox value="#{PerfilTurmaRelControle.filtroRelatorioAcademicoVO.transferenciaInterna}">
								<a4j:ajax event="click" execute="@this" />

						</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-3">

						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{PerfilTurmaRelControle.filtroRelatorioAcademicoVO.transferenciaExterna}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_formado}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{PerfilTurmaRelControle.filtroRelatorioAcademicoVO.formado}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_abandonoCurso}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{PerfilTurmaRelControle.filtroRelatorioAcademicoVO.abandonado}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_jubilado}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{PerfilTurmaRelControle.filtroRelatorioAcademicoVO.jubilado}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<hr class="col-md-12" />

				<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10">

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_pendenteFinanceiro}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{PerfilTurmaRelControle.filtroRelatorioAcademicoVO.pendenteFinanceiro}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_confirmado}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{PerfilTurmaRelControle.filtroRelatorioAcademicoVO.confirmado}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<hr class="col-md-12" />

				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{PerfilTurmaRelControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="imprimirPDF" oncomplete="#{PerfilTurmaRelControle.download}" render="form" action="#{PerfilTurmaRelControle.imprimirPDF}" value="Gerar RelatÃ³rio (PDF)" accesskey="2" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger dark btn-imprimir" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:unidadeEnsino").focus();
