	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_NotaNaoLancadaProfessorRel_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500">

				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Turma_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />

			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />

				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{NotaNaoLancadaProfessorRelControle.campoConsultaTurma}">

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">

						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />

						<h:panelGroup>

						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />

						</div>

				</rich:dataTable>

					<otm:mensagem bean="#{NotaNaoLancadaProfessorRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>

					<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{NotaNaoLancadaProfessorRelControle.campoConsultaDisciplina}">

				</h:panelGroup>

				</h:panelGroup>

					<otm:mensagem bean="#{NotaNaoLancadaProfessorRelControle}"></otm:mensagem>

			</h:form>
		</rich:popupPanel>

										<f:setPropertyActionListener value="false" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />

										</a4j:commandButton>

											<f:setPropertyActionListener value="false" target="#{NotaNaoLancadaProfessorRelControle.marcarTodosCursos}" />

											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosCurso2', 'nome', 'TEXTO').filtro}">
