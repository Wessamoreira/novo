<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_HorarioDaTurmaRel_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HorarioDaTurmaRel_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{HorarioDaTurmaRelControle.campoConsultaTurma}">
						<f:selectItems value="#{HorarioDaTurmaRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{HorarioDaTurmaRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{HorarioDaTurmaRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{HorarioDaTurmaRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_HorarioDaTurmaRel_identificador}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{HorarioDaTurmaRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{HorarioDaTurmaRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Turno" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{HorarioDaTurmaRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{HorarioDaTurmaRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{HorarioDaTurmaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCalendario" width="230" height="260" autosized="false">
			<f:facet name="header">
				<h:outputText value="Selecione uma data!" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelCalendario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form>
				<h:panelGroup columns="1" columnClasses="colunaCentralizada" width="100%">
					<rich:calendar id="valorDataInicio" popup="false" datePattern="dd/MM/yyyy" value="#{HorarioDaTurmaRelControle.dataBaseHorarioAula}">
						<a4j:ajax event="change" listener="#{HorarioDaTurmaRelControle.executarMontagemPeriodoSemanaSelecionada}" render="form" oncomplete="#{rich:component('panelCalendario')}.hide()" />
					</rich:calendar>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form" target="_blank">
			<h:commandLink action="#{HorarioDaTurmaRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HorarioDaTurmaRel_unidadeEnsino}" />
					<h:selectOneMenu id="unidadeensino" styleClass="form-control camposObrigatorios" value="#{HorarioDaTurmaRelControle.unidadeEnsinoVO.codigo}">
						<a4j:ajax event="change" render="form" listener="#{HorarioDaTurmaRelControle.limparIdentificador}" />
						<f:selectItems value="#{HorarioDaTurmaRelControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HorarioDaTurmaRel_identificador}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText size="53" id="turma" styleClass="form-control camposObrigatorios" value="#{HorarioDaTurmaRelControle.turmaVO.identificadorTurma}">
							<a4j:ajax event="change" listener="#{HorarioDaTurmaRelControle.montarTurma}" render="form" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="nomeTurma" action="#{HorarioDaTurmaRelControle.limparConsulta}" alt="prt_HorarioDaTurmaRel_consultarTurma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" action="#{HorarioDaTurmaRelControle.limparIdentificador}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtaProva_tipoLayout}" />
					<h:selectOneMenu id="tipoLayout" styleClass="form-control camposObrigatorios" value="#{HorarioDaTurmaRelControle.tipoLayout}">
						<f:selectItems value="#{HorarioDaTurmaRelControle.listaSelectItemTipoLayout}" />
						<a4j:ajax event="change" render="form" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{HorarioDaTurmaRelControle.isApresentarAno}">
				<h:outputText rendered="#{HorarioDaTurmaRelControle.isApresentarAno}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtaProva_ano}" />
				<h:inputText id="ano" styleClass="form-control camposObrigatorios" onkeypress="aceitarSomenteValorNumerico(this)" size="5" maxlength="4" value="#{HorarioDaTurmaRelControle.ano}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{HorarioDaTurmaRelControle.isApresentarSemestre}">
				<h:outputText rendered="#{HorarioDaTurmaRelControle.isApresentarSemestre}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtaProva_semestre}" />
				<h:selectOneMenu id="semestre" rendered="#{HorarioDaTurmaRelControle.isApresentarSemestre}" styleClass="form-control camposObrigatorios" value="#{HorarioDaTurmaRelControle.semestre}">
					<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup rendered="#{HorarioDaTurmaRelControle.apresentarCalendario}">
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{HorarioDaTurmaRelControle.apresentarCalendario}">
					<h:outputText rendered="#{!HorarioDaTurmaRelControle.calendarioMensal and HorarioDaTurmaRelControle.dataInicio ne null}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_BibliotecaEmprestimo_periodo}" />
					<h:inputText styleClass="form-control" rendered="#{!HorarioDaTurmaRelControle.calendarioMensal and HorarioDaTurmaRelControle.dataInicio ne null}" value="#{HorarioDaTurmaRelControle.dataInicio}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!HorarioDaTurmaRelControle.calendarioMensal and HorarioDaTurmaRelControle.dataTermino ne null}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{!HorarioDaTurmaRelControle.calendarioMensal and HorarioDaTurmaRelControle.dataTermino ne null}" value="Periodo Fim" />
					<h:inputText styleClass="form-control" rendered="#{!HorarioDaTurmaRelControle.calendarioMensal and HorarioDaTurmaRelControle.dataTermino ne null}" value="#{HorarioDaTurmaRelControle.dataTermino}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{HorarioDaTurmaRelControle.calendarioMensal}">
					<h:outputText rendered="#{HorarioDaTurmaRelControle.calendarioMensal}" value="#{HorarioDaTurmaRelControle.mesAnoApresentar}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!HorarioDaTurmaRelControle.apresentarCalendario}">
				<h:outputText rendered="#{!HorarioDaTurmaRelControle.apresentarCalendario}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HorarioDaTurmaRel_apresentarProfessor}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox rendered="#{!HorarioDaTurmaRelControle.apresentarCalendario}" id="apresentarProfessor" value="#{HorarioDaTurmaRelControle.apresentarProfessor}" styleClass="form-control campos" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!HorarioDaTurmaRelControle.apresentarCalendario}">
				<h:outputText rendered="#{!HorarioDaTurmaRelControle.apresentarCalendario}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HorarioDaTurmaRel_apresentarSala}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox rendered="#{!HorarioDaTurmaRelControle.apresentarCalendario}" id="apresentarSala" value="#{HorarioDaTurmaRelControle.apresentarSala}" styleClass="form-control campos" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{HorarioDaTurmaRelControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="imprimirPDF" render="form" styleClass="btn btn-danger dark" icon="#{msg_botoes.btn_icon_pdf_embutido}" oncomplete="#{HorarioDaTurmaRelControle.download}" action="#{HorarioDaTurmaRelControle.imprimirPDF}" value="Gerar Relatório" title="Gerar Relatório" accesskey="2" />
					<otm:commandButton styleClass="btn btn-primary ml5" icon="#{msg_botoes.btn_icon_calendario_embutido}" value="Selecionar Data" id="alterarSemana" oncomplete="#{rich:component('panelCalendario')}.show()" rendered="#{HorarioDaTurmaRelControle.apresentarCalendario}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:turma").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
