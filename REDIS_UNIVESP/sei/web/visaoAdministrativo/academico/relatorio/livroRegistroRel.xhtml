<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_LivroRegistroRel_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:consultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_RelacaoEnderecoAlunoRel_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{LivroRegistroRelControle.campoConsultaTurma}">
						<f:selectItems value="#{LivroRegistroRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{LivroRegistroRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{LivroRegistroRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{LivroRegistroRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_RelacaoEnderecoAlunoRel_identificador}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{LivroRegistroRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{LivroRegistroRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Turno" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{LivroRegistroRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{LivroRegistroRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{LivroRegistroRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{LivroRegistroRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!LivroRegistroRelControle.existeUnidadeEnsino}">
				<h:outputText rendered="#{!LivroRegistroRelControle.existeUnidadeEnsino}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelacaoEnderecoAlunoRel_unidadeEnsino}" />
				<h:selectOneMenu id="unidadeensino" styleClass="form-control camposObrigatorios" value="#{LivroRegistroRelControle.unidadeEnsinoVO.codigo}">
					<a4j:ajax event="change" focus="form:turma" render="form" listener="#{LivroRegistroRelControle.limparIdentificador}" />
					<f:selectItems value="#{LivroRegistroRelControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelacaoEnderecoAlunoRel_identificador}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="identificadorTurma" styleClass="form-control campos" value="#{LivroRegistroRelControle.turmaVO.identificadorTurma}">
						<a4j:ajax event="change" listener="#{LivroRegistroRelControle.montarTurma}" render="form" focus="identificadorTurma" />
					</h:inputText>
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="nomeTurma" tooltip="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!LivroRegistroRelControle.turmaVO.turmaAgrupada}">
				<h:outputText rendered="#{!LivroRegistroRelControle.turmaVO.turmaAgrupada}" styleClass="field control-label tituloCampos" value="Curso" />
				<h:inputText size="40" maxlength="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{LivroRegistroRelControle.turmaVO.curso.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="Turno" />
				<h:inputText size="40" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{LivroRegistroRelControle.turmaVO.turno.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{!LivroRegistroRelControle.turmaVO.turmaAgrupada}">
				<h:outputText rendered="#{!LivroRegistroRelControle.turmaVO.turmaAgrupada}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelacaoEnderecoAlunoRel_periodoLetivo}" />
				<h:inputText size="40" maxlength="30" id="perioLetivo" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{LivroRegistroRelControle.turmaVO.peridoLetivo.descricao}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{LivroRegistroRelControle.mostrarAnoSemestre}">
				<h:outputText rendered="#{LivroRegistroRelControle.mostrarSemestre}" styleClass="field control-label tituloCampos" value="Semestre" />
				<h:selectOneMenu rendered="#{LivroRegistroRelControle.mostrarSemestre}" id="semestre" styleClass="form-control camposObrigatorios" value="#{LivroRegistroRelControle.semestre}">
					<f:selectItems value="#{LivroRegistroRelControle.listaSelectSemestre}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{LivroRegistroRelControle.mostrarAnoSemestre}">
				<h:outputText rendered="#{LivroRegistroRelControle.mostrarAnoSemestre}" styleClass="field control-label tituloCampos" value="Ano" />
				<h:inputText rendered="#{LivroRegistroRelControle.mostrarAnoSemestre}" size="4" maxlength="4" value="#{LivroRegistroRelControle.ano}" styleClass="form-control camposObrigatorios" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{LivroRegistroRelControle.mostrarTurmaAgrupadaSemestre or LivroRegistroRelControle.turmaVO.anual}">
				<h:outputText rendered="#{LivroRegistroRelControle.mostrarTurmaAgrupadaSemestre}" styleClass="field control-label tituloCampos" value="Semestre" />
				<h:outputText rendered="#{LivroRegistroRelControle.mostrarTurmaAgrupadaAno}" styleClass="field control-label tituloCampos" value="Ano" />
				<h:selectOneMenu rendered="#{LivroRegistroRelControle.turmaVO.semestral}" id="semestre2" styleClass="form-control camposObrigatorios" value="#{LivroRegistroRelControle.semestre}">
					<f:selectItems value="#{LivroRegistroRelControle.listaSelectSemestre}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<otm:mensagem bean="#{LivroRegistroRelControle}"></otm:mensagem>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton render="form" action="#{LivroRegistroRelControle.imprimirPDF}" oncomplete="#{LivroRegistroRelControle.download}" id="imprimirPDF" value="Gerar RelatÃ³rio(PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger dark btn-imprimir" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:mes").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
