				<h:panelGroup layout="block" styleClass="col-md-4">

						</h:panelGroup>
					</rich:column>
					<rich:column>

							<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_curso}" />

						<h:panelGroup>
							<a4j:commandLink action="#{CriterioAvaliacaoAlunoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>

							<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_turno}" />

							<a4j:commandLink action="#{CriterioAvaliacaoAlunoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.turno.nome}" />

					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CriterioAvaliacaoAlunoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
				</h:panelGroup>

			<h:form id="formAluno">

					<h:inputText id="valorConsultaAluno" size="20" onkeypress="modalKeyHandler('panelAluno', 'formAluno:btnConsultar')" styleClass="form-control campos" value="#{CriterioAvaliacaoAlunoRelControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{CriterioAvaliacaoAlunoRelControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CriterioAvaliacaoAlunoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>

						<h:panelGroup>
							<a4j:commandLink action="#{CriterioAvaliacaoAlunoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.registroAcademico}" />
						</h:panelGroup>

							<h:outputText value="#{msg_botoes.btn_opcoes}" />

							<a4j:ajax event="change" execute="form:dadosBasicos" render="form:dadosBasicos" />
							<f:selectItems value="#{CriterioAvaliacaoAlunoRelControle.listaSelectItemOpcaoConsulta}" />
						</h:selectOneMenu>
					</h:panelGroup>

						</h:selectOneMenu>

						</h:panelGroup>						
						<h:panelGroup layout="block" styleClass="col-md-4"  rendered="#{CriterioAvaliacaoAlunoRelControle.controleConsulta.campoConsulta eq 'matricula'}" >

			   	        </h:panelGroup>			   	    
						<h:panelGroup layout="block" styleClass="col-md-4"  rendered="#{CriterioAvaliacaoAlunoRelControle.controleConsulta.campoConsulta eq 'registroAcademico'}" >

								<a4j:ajax event="change" focus="imprimirPDF" listener="#{CriterioAvaliacaoAlunoRelControle.consultarMatriculaPorMatricula}" render="form" />
							</h:inputText>
						</h:panelGroup> -->

							</span>
						</h:panelGroup>
					</h:panelGroup>

							<h:inputText styleClass="form-control camposObrigatorios" size="20" maxlength="50" value="#{CriterioAvaliacaoAlunoRelControle.turmaVO.identificadorTurma}">

							<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="nomeTurma" tooltip="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" tooltip="Limpas Dados" action="#{CriterioAvaliacaoAlunoRelControle.limparTurma}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>

						</h:selectOneMenu>

							<a4j:ajax event="change" render="filtrosLayout" />
							<f:selectItems value="#{CriterioAvaliacaoAlunoRelControle.listaSelectItemTipoLayout}" />
						</h:selectOneMenu>

						<h:inputText rendered="#{CriterioAvaliacaoAlunoRelControle.apresentarAno}" styleClass="form-control camposObrigatorios campos" size="6" maxlength="4" value="#{CriterioAvaliacaoAlunoRelControle.ano}" onkeydown="aceitarSomenteValorNumerico(this)" />
					</h:panelGroup>

							<f:selectItems value="#{CriterioAvaliacaoAlunoRelControle.listaSelectItemSemestre}" />
						</h:selectOneMenu>

				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CriterioAvaliacaoAlunoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
