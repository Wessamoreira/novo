<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AtividadeComplementar_tituloFormRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGroup columns="1" width="100%" cellpadding="0" cellspacing="0">
			<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus()" height="500">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
						<rich:componentControl target="panelAluno" operation="hide" event="click" />
					</h:panelGroup>
				</f:facet>
				<h:form id="formAluno">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{AtividadeComplementarRelControle.campoConsultaAluno}">
							<f:selectItems value="#{AtividadeComplementarRelControle.tipoConsultaComboAluno}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:inputText id="valorConsultaAluno" size="20" onkeypress="modalKeyHandler('panelAluno', 'formAluno:btnConsultar')" styleClass="form-control campos" value="#{AtividadeComplementarRelControle.valorConsultaAluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{AtividadeComplementarRelControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AtividadeComplementarRelControle.listaConsultaAluno}" rows="5" var="matriculaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{AtividadeComplementarRelControle.selecionarAluno}" render="formCadastro" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{AtividadeComplementarRelControle.selecionarAluno}" render="formCadastro" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{AtividadeComplementarRelControle.selecionarAluno}" render="formCadastro" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{AtividadeComplementarRelControle.selecionarAluno}" render="formCadastro" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{AtividadeComplementarRelControle}"></otm:mensagem>
					</h:panelGroup>
				</h:form>
			</rich:popupPanel>
			<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{msg_aplic.prt_DiarioRel_consultarTurma}"></h:outputText>
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
						<rich:componentControl target="panelTurma" operation="hide" event="click" />
					</h:panelGroup>
				</f:facet>
				<h:form id="formTurma">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{AtividadeComplementarRelControle.campoConsultaTurma}">
							<f:selectItems value="#{AtividadeComplementarRelControle.tipoConsultaComboTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{AtividadeComplementarRelControle.valorConsultaTurma}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{AtividadeComplementarRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AtividadeComplementarRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_DiarioRel_identificador}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{AtividadeComplementarRelControle.selecionarTurma}" focus="nomeTurma" render="formCadastro" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Curso" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{AtividadeComplementarRelControle.selecionarTurma}" focus="nomeTurma" render="formCadastro" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Turno" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{AtividadeComplementarRelControle.selecionarTurma}" focus="nomeTurma" render="formCadastro" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.turno.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{AtividadeComplementarRelControle.selecionarTurma}" focus="nomeTurma" render="formCadastro" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{AtividadeComplementarRelControle}"></otm:mensagem>
					</h:panelGroup>
				</h:form>
			</rich:popupPanel>
			<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
						<rich:componentControl target="panelCurso" operation="hide" event="click" />
					</h:panelGroup>
				</f:facet>
				<h:form id="formCurso">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{AtividadeComplementarRelControle.campoConsultaCurso}">
							<f:selectItems value="#{AtividadeComplementarRelControle.tipoConsultaComboCurso}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{AtividadeComplementarRelControle.valorConsultaCurso}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{AtividadeComplementarRelControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AtividadeComplementarRelControle.listaConsultaCurso}" rows="5" var="cursoItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{AtividadeComplementarRelControle.selecionarCurso}" focus="nomeCurso" render="formCadastro" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{AtividadeComplementarRelControle.selecionarCurso}" focus="nomeCurso" render="formCadastro" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{AtividadeComplementarRelControle}"></otm:mensagem>
					</h:panelGroup>
				</h:form>
			</rich:popupPanel>
			<h:form id="formCadastro">
				<h:commandLink action="#{AtividadeComplementarRelControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_UnidadeEnsino}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="unidadeEnsino" value="#{AtividadeComplementarRelControle.unidadeEnsinoVO.codigo}">
						<a4j:ajax event="change" render="formCadastro" />
						<f:selectItems value="#{AtividadeComplementarRelControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_filtrar_por}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="consulta" value="#{AtividadeComplementarRelControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" render="formCadastro" listener="#{AtividadeComplementarRelControle.mostrarCampoAnoSemestre}" />
						<f:selectItems value="#{AtividadeComplementarRelControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_situacao}" />
					<h:selectOneMenu styleClass="form-control campos" id="situacao" value="#{AtividadeComplementarRelControle.situacao}">
						<a4j:ajax event="change" render="formCadastro" />
						<f:selectItems value="#{AtividadeComplementarRelControle.tipoConsultaSituacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AtividadeComplementarRelControle.apresentarCampoConsultaMatricula}">
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{AtividadeComplementarRelControle.apresentarCampoConsultaMatricula}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_matricula}" rendered="#{AtividadeComplementarRelControle.apresentarCampoConsultaMatricula}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AtividadeComplementarRelControle.apresentarCampoConsultaMatricula}">
						<h:inputText rendered="#{AtividadeComplementarRelControle.apresentarCampoConsultaMatricula}" id="alunoMatricula" size="20" styleClass="form-control camposObrigatorios" value="#{AtividadeComplementarRelControle.matriculaVO.matricula}">
							<a4j:ajax event="change" listener="#{AtividadeComplementarRelControle.consultarAlunoPorMatricula}" render="formCadastro" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AtividadeComplementarRelControle.apresentarCampoConsultaMatricula}">
						<h:inputText rendered="#{AtividadeComplementarRelControle.apresentarCampoConsultaMatricula}" id="alunoNome" size="40" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{AtividadeComplementarRelControle.matriculaVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon rendered="#{AtividadeComplementarRelControle.apresentarCampoConsultaMatricula}" id="consultaDadosAluno" alt="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon rendered="#{AtividadeComplementarRelControle.apresentarCampoConsultaMatricula}" id="limparDadosAluno" alt="Limpas Dados" action="#{AtividadeComplementarRelControle.limparDadosAluno}" render="formCadastro" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AtividadeComplementarRelControle.apresentarCampoConsultaCurso}">
					<h:outputText rendered="#{AtividadeComplementarRelControle.apresentarCampoConsultaCurso}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText rendered="#{AtividadeComplementarRelControle.apresentarCampoConsultaCurso}" readonly="true" id="nomeCurso" size="50" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{AtividadeComplementarRelControle.cursoVO.nome}" />
						<span class="append-icon right"> <otm:commandIcon rendered="#{AtividadeComplementarRelControle.apresentarCampoConsultaCurso}" id="consultaDadosCurso" focus="nomeCurso" alt="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AtividadeComplementarRelControle.apresentarCampoConsultaTurma}">
					<h:outputText rendered="#{AtividadeComplementarRelControle.apresentarCampoConsultaTurma}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DiarioRel_identificador}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText rendered="#{AtividadeComplementarRelControle.apresentarCampoConsultaTurma}" styleClass="form-control camposObrigatorios" value="#{AtividadeComplementarRelControle.turmaVO.identificadorTurma}">
							<a4j:ajax event="change" listener="#{AtividadeComplementarRelControle.montarTurma}" render="formCadastro:panelMensagem" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon rendered="#{AtividadeComplementarRelControle.apresentarCampoConsultaTurma}" id="consultaDadosTurma" focus="nomeTurma" alt="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{AtividadeComplementarRelControle.mostrarCampoAno}">
					<h:outputText rendered="#{AtividadeComplementarRelControle.mostrarCampoAno}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_ano}" />
					<h:inputText rendered="#{AtividadeComplementarRelControle.mostrarCampoAno}" id="ano" styleClass="form-control campos" size="4" value="#{AtividadeComplementarRelControle.ano}" onkeydown="aceitarSomenteValorNumerico(this)" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{AtividadeComplementarRelControle.mostrarCampoSemestre}">
					<h:outputText rendered="#{AtividadeComplementarRelControle.mostrarCampoSemestre}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_semestre}" />
					<h:inputText id="semestre" styleClass="form-control campos" size="4" rendered="#{AtividadeComplementarRelControle.mostrarCampoSemestre}" value="#{AtividadeComplementarRelControle.semestre}" onkeydown="aceitarSomenteValorNumerico(this)" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10 title">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_titulo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_ativo}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{AtividadeComplementarRelControle.ativo}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_preMatricula}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{AtividadeComplementarRelControle.preMatricula}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{AtividadeComplementarRelControle.cursoVO.periodicidade != 'IN'}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_preMatriculaCancelada}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{AtividadeComplementarRelControle.preMatriculaCancelada}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
