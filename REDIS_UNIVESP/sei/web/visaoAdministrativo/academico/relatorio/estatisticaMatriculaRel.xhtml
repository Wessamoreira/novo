									</a4j:commandButton>

										<f:setPropertyActionListener value="false" target="#{cursoItens.filtrarCursoVO}" />
									</a4j:commandButton>

											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosCurso2', 'nome', 'TEXTO').filtro}">

									</f:facet>
									<h:outputText value="#{cursoItens.codigo} - #{cursoItens.nome}" />

						</h:panelGroup>
					</h:panelGroup>
					<otm:spacer height="20" />
				</h:panelGroup>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurno" style="overflow:auto;" shadowOpacity="true" width="800" height="600">

									<f:facet name="header">

									<h:outputText value="#{turnoItens.nome}" />

										<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formTurno, form:turnos" action="#{EstatisticaMatriculaRelControle.realizarMarcacaoTurnos}">
											<f:setPropertyActionListener value="true" target="#{EstatisticaMatriculaRelControle.marcarTodosTurnos}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formTurno, form:turnos" action="#{EstatisticaMatriculaRelControle.verificarTodosTurnosSelecionados}">
										<f:setPropertyActionListener value="true" target="#{turnoItens.filtrarTurnoVO}" />
									</a4j:commandButton>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />

								<rich:column filterType="custom" filterExpression="#{turnoItens.filtrarTurnoVO}">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formTurno, form:turnos" action="#{EstatisticaMatriculaRelControle.realizarMarcacaoTurnos}">
											<f:setPropertyActionListener value="false" target="#{EstatisticaMatriculaRelControle.marcarTodosTurnos}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="formTurno, form:turnos" action="#{EstatisticaMatriculaRelControle.verificarTodosTurnosSelecionados}">
										<f:setPropertyActionListener value="false" target="#{turnoItens.filtrarTurnoVO}" />
									</a4j:commandButton>
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosturno2', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosturno2', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="filtrosturno2" />

											<span class="append-icon right"> <otm:commandIcon render="turnos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosturno2')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:panelGroup style="vertical-align:middle">
										<h:outputText value="#{turnoItens.nome}" />

						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EstatisticaMatricula_unidadeEnsino}" />

							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup id="cursos" layout="block" styleClass="col-md-6">

							<h:inputText readonly="true" id="nomeCurso" size="61" styleClass="form-control camposSomenteLeitura" value="#{EstatisticaMatriculaRelControle.cursoApresentar}" />

						</h:panelGroup>
					</h:panelGroup>

							<f:selectItems value="#{EstatisticaMatriculaRelControle.listaSelectItemTipoFiltroPeriodoAcademico}" />
						</h:selectOneMenu>
