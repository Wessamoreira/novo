<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_QuadroMatricula_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{QuadroMatriculaRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_tipoFiltroPeriodo}" />
				<h:selectOneMenu id="tipoFiltroPeriodo" styleClass="form-control camposObrigatorios" value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.tipoFiltroPeriodoAcademico}">
					<a4j:ajax event="change" render="form" />
					<f:selectItems value="#{QuadroMatriculaRelControle.listaSelectItemTipoFiltroPeriodoAcademico}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.filtrarPorPeriodoData}">
				<h:outputText rendered="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.filtrarPorPeriodoData}" styleClass="field control-label tituloCampos" value="Período de  " />
				<otm:calendar id="data" value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.dataInicio}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.filtrarPorPeriodoData}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ate}" />
				<otm:calendar id="dataFim" value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.dataTermino}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.filtrarPorAnoSemestre or QuadroMatriculaRelControle.filtroRelatorioAcademico.filtrarPorAno}">
				<h:outputText rendered="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.filtrarPorAnoSemestre or QuadroMatriculaRelControle.filtroRelatorioAcademico.filtrarPorAno}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PainelGestor_ano}" />
				<h:selectOneMenu id="ano" styleClass="form-control camposObrigatorios" value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.ano}">
					<f:selectItems value="#{QuadroMatriculaRelControle.listaSelectItemAno}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.filtrarPorAnoSemestre or QuadroMatriculaRelControle.filtroRelatorioAcademico.filtrarPorAno}">
				<h:outputText rendered="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.filtrarPorAnoSemestre}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PainelGestor_semestre}" />
				<h:selectOneMenu id="semestre" rendered="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.filtrarPorAnoSemestre}" styleClass="form-control camposObrigatorios" value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.semestre}">
					<f:selectItems value="#{QuadroMatriculaRelControle.listaSelectItemSemestre}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_QuadroMatricula_unidadeEnsino}" />
				<h:selectOneMenu styleClass="form-control camposObrigatorios" id="unidadeEnsino" value="#{QuadroMatriculaRelControle.unidadeEnsinoVO.codigo}">
					<f:selectItems value="#{QuadroMatriculaRelControle.listaUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10 title">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_titulo}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_ativo}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.ativo}">
							<a4j:ajax event="click" execute="@this" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_preMatricula}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.preMatricula}">
							<a4j:ajax event="click" execute="@this" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_preMatriculaCancelada}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.preMatriculaCancelada}">
							<a4j:ajax event="click" execute="@this" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_trancado}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.trancado}">
							<a4j:ajax event="click" execute="@this" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_cancelado}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.cancelado}">
							<a4j:ajax event="click" execute="@this" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_concluido}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.concluido}">
							<a4j:ajax event="click" execute="@this" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_transferenciaInterna}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.transferenciaInterna}">
							<a4j:ajax event="click" execute="@this" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_transferenciaSaida}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.transferenciaExterna}">
							<a4j:ajax event="click" execute="@this" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_formado}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.formado}">
							<a4j:ajax event="click" execute="@this" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_abandonoCurso}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.abandonado}">
							<a4j:ajax event="click" execute="@this" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_jubilado}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.jubilado}">
							<a4j:ajax event="click" execute="@this" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<hr class="col-md-12" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10 title">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_situacaoParcelaMatricula}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_confirmado}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.confirmado}">
							<a4j:ajax event="click" execute="@this" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_pendenteFinanceiro}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{QuadroMatriculaRelControle.filtroRelatorioAcademico.pendenteFinanceiro}">
							<a4j:ajax event="click" execute="@this" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<hr class="col-md-12" />
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{QuadroMatriculaRelControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton render="form" action="#{QuadroMatriculaRelControle.imprimirPDF}" id="imprimirPDF" oncomplete="#{QuadroMatriculaRelControle.download}" value="Gerar Relatório(PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger dark btn-imprimir" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:alunoMatricula").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
