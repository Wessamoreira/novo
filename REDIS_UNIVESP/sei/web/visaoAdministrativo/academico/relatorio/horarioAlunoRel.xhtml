<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_HorarioAlunoRel_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<style>
.modalMinimizado1 {
	width: 24% !important;
	height: 48% !important;
	left: 37% !important;
	top: 18% !important;
}
</style>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{HorarioAulaAlunoControle.campoConsultaAluno}">
						<f:selectItems value="#{HorarioAulaAlunoControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaAluno" size="20" onkeypress="modalKeyHandler('panelAluno', 'formAluno:btnConsultar')" styleClass="form-control campos" value="#{HorarioAulaAlunoControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{HorarioAulaAlunoControle.consultarAluno}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{HorarioAulaAlunoControle.listaConsultaAluno}" rows="5" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{HorarioAulaAlunoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{HorarioAulaAlunoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{HorarioAulaAlunoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{HorarioAulaAlunoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_bt.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{HorarioAulaAlunoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMinimizado1" id="panelCalendario" onhide="consultarHorarioAluno();" width="230" height="260">
			<f:facet name="header">
				<h:outputText value="Selecione uma data!" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelCalendario" />
					<rich:componentControl target="panelCalendario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center pl20">
					<rich:calendar id="valorDataInicio" popup="false" datePattern="dd/MM/yyyy" value="#{HorarioAulaAlunoControle.dataBaseHorarioAula}">
						<a4j:ajax event="change" listener="#{HorarioAulaAlunoControle.consultarHorarioAlunoRel}" render="form" oncomplete="#{rich:component('panelCalendario')}.hide();" />
					</rich:calendar>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{HorarioAulaAlunoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<a4j:jsFunction name="consultarHorarioAluno" action="#{HorarioAulaAlunoControle.consultarHorarioAulaAluno}" render="form:turnoVOs, consultar" />
			<h:panelGroup id="filtrosBusca">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_unidadeEnsino}" />
					<h:selectOneMenu id="unidadeensinoAluno" readonly="#{HorarioAulaAlunoControle.isExisteUnidadeEnsino}" styleClass="form-control camposObrigatorios" value="#{HorarioAulaAlunoControle.unidadeEnsinoVO.codigo}">
						<a4j:ajax event="change" render="form" listener="#{HorarioAulaAlunoControle.limparDadosAluno}" />
						<f:selectItems value="#{HorarioAulaAlunoControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_matriculaAluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="alunoMatricula" size="20" styleClass="form-control camposObrigatorios" value="#{HorarioAulaAlunoControle.matricula.matricula}">
							<a4j:ajax event="change" listener="#{HorarioAulaAlunoControle.consultarAlunoPorMatricula}" render="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:inputText id="alunoNome" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{HorarioAulaAlunoControle.matricula.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" alt="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{HorarioAulaAlunoControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" alt="Limpas Dados" action="#{HorarioAulaAlunoControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{HorarioAulaAlunoControle.apresentarAno}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{HorarioAulaAlunoControle.apresentarAno}" value="#{msg_aplic.prt_HistoricoAlunoRel_ano}" />
					<h:inputText id="ano" onkeypress="aceitarSomenteValorNumerico(this)" styleClass="form-control camposObrigatorios" value="#{HorarioAulaAlunoControle.ano}" size="6" maxlength="4" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{HorarioAulaAlunoControle.apresentarSemestre}">
					<h:outputText rendered="#{HorarioAulaAlunoControle.apresentarSemestre}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_semestre}" />
					<h:selectOneMenu id="semestre" rendered="#{HorarioAulaAlunoControle.apresentarSemestre}" styleClass="form-control camposObrigatorios" value="#{HorarioAulaAlunoControle.semestre}">
						<f:selectItems value="#{HorarioAulaAlunoControle.listaSelectItemSemestre}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Ocultar Horário Livre" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{HorarioAulaAlunoControle.ocultarHorarioLivre}">
							<a4j:ajax event="click" render="form:turnoVOs" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="consultar">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
					<otm:commandButton id="consultarHorarioAluno" value="Localizar Horários Aluno" styleClass="btn btn-default mr5" icon="#{msg_botoes.btn_icon_lupa_embutido}" alt="Localizar Horários Aluno" render="form" action="#{HorarioAulaAlunoControle.consultarHorarioAlunoRel}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="imprimirPDF" styleClass="btn btn-danger dark" icon="#{msg_botoes.btn_icon_pdf_embutido}" rendered="#{!empty HorarioAulaAlunoControle.horarioAlunoTurnoVOs or !empty HorarioAulaAlunoControle.programacaoTutoriaOnlineVOs}" render="form" oncomplete="#{HorarioAulaAlunoControle.download}" action="#{HorarioAulaAlunoControle.imprimirPDF}" value="Gerar Relatório" title="Gerar Relatório" accesskey="2" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup rendered="#{HorarioAulaAlunoControle.dataInicio ne null and HorarioAulaAlunoControle.dataTermino ne null and !empty HorarioAulaAlunoControle.matricula.matricula}" layout="block" styleClass="row">
				<h:outputText rendered="#{!empty HorarioAulaAlunoControle.horarioAlunoTurnoVOs}" styleClass="field control-label tituloCampos" value="* Passe o mouse sobre a aula para visualizar mais detalhes." />
				<h:outputText rendered="#{empty HorarioAulaAlunoControle.horarioAlunoTurnoVOs}" styleClass="field control-label tituloCampos" value="* Não foi encontrado aulas para a semana abaixo, navegue para a semana anterior ou posterior para visualizar a programação de aula." />
			</h:panelGroup>
			<otm:spacer height="10" />
			<h:panelGroup rendered="#{!empty HorarioAulaAlunoControle.programacaoTutoriaOnlineVOs}" id="turnoEADVOs" columns="1" columnClasses="colunaCentralizada" width="100%">
				<rich:dataTable id="cronogramaAulaEad" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{HorarioAulaAlunoControle.programacaoTutoriaOnlineVOs}" var="programacaoTutoriaOnlineVOItens">
					<f:facet name="header">
						<rich:columnGroup>
							<rich:column colspan="4">
								<h:outputText value="#{msg_aplic.prt_MeusHorarios_agendaDisciplinasEad}" />
							</rich:column>
							<rich:column breakRowBefore="true">
								<h:outputText value="#{msg_aplic.prt_MeusHorarios_dataInicioModulo}" />
							</rich:column>
							<rich:column>
								<h:outputText value="#{msg_aplic.prt_MeusHorarios_dataFimModulo}" />
							</rich:column>
							<rich:column>
								<h:outputText value="#{msg_aplic.prt_MeusHorarios_disciplina}" />
							</rich:column>
							<rich:column>
								<h:outputText value="#{msg_aplic.prt_MeusHorarios_LocalRealizacao}" />
							</rich:column>
						</rich:columnGroup>
					</f:facet>
					<rich:column width="20%">
						<h:outputText value="#{programacaoTutoriaOnlineVOItens.dataInicioAula}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column width="20%">
						<h:outputText value="#{programacaoTutoriaOnlineVOItens.dataTerminoAula}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column width="30%">
						<h:outputText value="#{programacaoTutoriaOnlineVOItens.disciplinaVO.nome}" />
					</rich:column>
					<rich:column width="30%">
						<h:outputText value="Ambiente Virtual de Aprendizagem" />
					</rich:column>
				</rich:dataTable>
				<otm:spacer height="5px" />
			</h:panelGroup>
			<h:panelGroup id="turnoVOs" rendered="#{HorarioAulaAlunoControle.dataInicio ne null and HorarioAulaAlunoControle.dataTermino ne null and !empty HorarioAulaAlunoControle.matricula.matricula}" layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="row mn border rounded bg-gray text-center" rendered="#{empty HorarioAulaAlunoControle.horarioAlunoTurnoVOs}">
					<h:panelGroup layout="block" styleClass="row mn bg-gray-100">
						<h:outputText value="#{msg_aplic.prt_MeusHorarios_agendaDisciplinasPresenciais}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 text-center">
						<otm:commandIcon render="turnoVOs, consultar" rendered="#{!HorarioAulaAlunoControle.calendarioMensal}" action="#{HorarioAulaAlunoControle.visualizarSemanaAnterior}" image="#{resource['/imagens/botaoSemanaAnterior.png']}" icon="#{msg_botoes.btn_icon_anterior}" tooltip="Semana Anterior" />
						<otm:commandIcon render="turnoVOs, consultar" rendered="#{HorarioAulaAlunoControle.calendarioMensal}" action="#{HorarioAulaAlunoControle.visualizarSemanaAnterior}" image="#{resource['/imagens/botaoMesAnterior.png']}" icon="#{msg_botoes.btn_icon_anterior}" tooltip="Mês Anterior" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8 text-center">
						<h:panelGroup layout="block" styleClass="col-md-12 text-center">
							<h:outputText rendered="#{!HorarioAulaAlunoControle.calendarioMensal}" value="#{HorarioAulaAlunoControle.dataInicio}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
							<h:outputText rendered="#{!HorarioAulaAlunoControle.calendarioMensal}" value=" #{msg_aplic.prt_a} " />
							<h:outputText rendered="#{!HorarioAulaAlunoControle.calendarioMensal}" value="#{HorarioAulaAlunoControle.dataTermino}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
							<h:outputText rendered="#{HorarioAulaAlunoControle.calendarioMensal}" value="#{HorarioAulaAlunoControle.mesAnoApresentar}">
							</h:outputText>
							<otm:commandIcon id="alterarSemana2" tooltip="Alterar Semana" oncomplete="#{rich:component('panelCalendario')}.show();" style="margin-left:5px;position:relative; top:5" icon="#{msg_botoes.btn_icon_calendario_embutido} iconePequeno" image="#{resource['/imagens/iconeCalendario.png']}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center">
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{msg.msg_sem_horario_aula_semana}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 text-center">
						<otm:commandIcon render="turnoVOs, consultar" rendered="#{!HorarioAulaAlunoControle.calendarioMensal}" action="#{HorarioAulaAlunoControle.visualizarProximaSemana}" icon="#{msg_botoes.btn_icon_proximo} iconePequeno" tooltip="Próxima Semana" />
						<otm:commandIcon render="turnoVOs, consultar" rendered="#{HorarioAulaAlunoControle.calendarioMensal}" action="#{HorarioAulaAlunoControle.visualizarProximaSemana}" icon="#{msg_botoes.btn_icon_proximo} iconePequeno" tooltip="Próximo Mês" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable rendered="#{!empty HorarioAulaAlunoControle.horarioAlunoTurnoVOs}" cellpadding="0" cellspacing="0" style="border:none" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{HorarioAulaAlunoControle.horarioAlunoTurnoVOs}" var="turnoItens">
					<rich:column>
						<rich:dataTable width="100%" headerClass="consulta" border="0" id="horarioAulaTurnoSemana" cellpadding="0" cellspacing="0" value="#{turnoItens.horarioAlunoTurnoVOs}" var="turnoSemana">
							<rich:column>
								<f:facet name="header">
									<h:panelGroup layout="block" style="width:100%;float:left">
										<h:panelGroup layout="block" style="width:100%;float:left;padding-bottom:12px; border-bottom: 1px solid #ddd">
											<h:outputText value="#{msg_aplic.prt_MeusHorarios_agendaDisciplinasPresenciais}" />
										</h:panelGroup>
										<h:panelGroup layout="block" style="width:20%;float:left;padding-top:12px">
											<otm:commandIcon style="padding:3px;font-size:10px" render="turnoVOs, consultar" rendered="#{!HorarioAulaAlunoControle.calendarioMensal}" action="#{HorarioAulaAlunoControle.visualizarSemanaAnterior}" icon="#{msg_botoes.btn_icon_anterior} iconePequeno" tooltip="Semana Anterior" />
											<otm:commandIcon style="padding:3px;font-size:10px" render="turnoVOs, consultar" rendered="#{HorarioAulaAlunoControle.calendarioMensal}" action="#{HorarioAulaAlunoControle.visualizarSemanaAnterior}" icon="#{msg_botoes.btn_icon_anterior} iconePequeno" tooltip="Mês Anterior" />
										</h:panelGroup>
										<h:panelGroup style="width:60%;float:left;padding-top:12px">
											<h:outputText value="#{turnoItens.turno.nome}" />
											<otm:spacer width="10" />
											<h:panelGroup>
												<h:outputText rendered="#{!HorarioAulaAlunoControle.calendarioMensal}" value="#{turnoItens.dataInicio}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>
												<h:outputText rendered="#{!HorarioAulaAlunoControle.calendarioMensal}" value=" #{msg_aplic.prt_a} " />
												<h:outputText rendered="#{!HorarioAulaAlunoControle.calendarioMensal}" value="#{turnoItens.dataTermino}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>
												<h:outputText rendered="#{HorarioAulaAlunoControle.calendarioMensal}" value="#{turnoItens.mesAnoApresentar}">
												</h:outputText>
												<otm:spacer width="10" />
												<otm:commandIcon id="alterarSemana" oncomplete="#{rich:component('panelCalendario')}.show();" style="margin-left:5px;position:relative; top:5" icon="#{msg_botoes.btn_icon_calendario_embutido} iconePequeno" tooltip="Alterar Semana" image="#{resource['/imagens/iconeCalendario.png']}" />
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" style="width:20%;float:right;padding-top:12px">
											<otm:commandIcon style="padding:3px;font-size:10px" render="turnoVOs, consultar" rendered="#{!HorarioAulaAlunoControle.calendarioMensal}" action="#{HorarioAulaAlunoControle.visualizarProximaSemana}" icon="#{msg_botoes.btn_icon_proximo} iconePequeno" tooltip="Próxima Semana" />
											<otm:commandIcon style="padding:3px;font-size:10px" render="turnoVOs, consultar" rendered="#{HorarioAulaAlunoControle.calendarioMensal}" action="#{HorarioAulaAlunoControle.visualizarProximaSemana}" icon="#{msg_botoes.btn_icon_proximo} iconePequeno" tooltip="Próximo Mês" />
										</h:panelGroup>
									</h:panelGroup>
								</f:facet>
								<rich:dataTable width="100%" headerClass="consulta" id="horarioAulaTurno" value="#{turnoSemana.horarioAlunoTurnoNumeroAulaVOs}" var="horarioAulaItens">
									<f:facet name="header">
										<rich:columnGroup>
											<rich:column styleClass="consulta" style="padding:8px 0px" width="14%" rendered="#{turnoItens.apresentarSegunda and turnoItens.possuiAulaSegunda}">
												<h:panelGroup layout="block" style="width:100%">
													<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_segunda}" />
												</h:panelGroup>
												<h:outputText value="#{turnoSemana.dataSegunda}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</h:outputText>
											</rich:column>
											<rich:column styleClass="consulta" style="padding:8px 0px" width="14%" rendered="#{turnoItens.apresentarTerca and turnoItens.possuiAulaTerca}">
												<h:panelGroup layout="block" style="width:100%">
													<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_terca}" />
												</h:panelGroup>
												<h:outputText value="#{turnoSemana.dataTerca}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
