			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Lista de Documentos Assinados"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" style="cursor:pointer" id="hidelinkpanelDocumentoAssinado">
						<rich:componentControl target="panelDocumentoAssinado" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDocumentoAssinado">
				<h:panelGrid columns="1" width="100%">
					<rich:dataTable id="documentosRejeitados" value="#{BoletimAcademicoRelControle.listaDocumentoAsssinados}" var="documentoAssinadoItem" headerClass="consulta" style="width:100%" rows="10">
						<f:facet name="header">
							<rich:columnGroup>
								<rich:column rowspan="2">
									<h:outputText value="Data Registro" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Descrição" />
								</rich:column>
								<rich:column colspan="3" rowspan="1">
									<h:outputText value="Assinaturas" />
								</rich:column>
								<rich:column breakRowBefore="true" style="width:200px" colspan="1" rowspan="1">
									<h:outputText value="Responsável" />
								</rich:column>
								<rich:column colspan="1" style="width:80px" rowspan="1">
									<h:outputText value="Situação" />
								</rich:column>
								<rich:column colspan="1" style="width:120px" rowspan="1">
									<h:outputText value="Data" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>
						<rich:column>
							<h:outputText value="#{documentoAssinadoItem.dataRegistro}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
							</h:outputText>
						</rich:column>
						<rich:column style="text-align:left">
							<h:outputText value="#{documentoAssinadoItem.descricaoPersonalizada}" />
						</rich:column>
						<rich:column colspan="3" width="400px" style="padding:0px !important">
							<rich:list type="definitions" rowKeyVar="row2" style="width:100%; padding:0px !important; margin:0px !important" value="#{documentoAssinadoItem.listaDocumentoAssinadoPessoa}" var="pessoaItem">
								<h:panelGrid cellpadding="0" cellspacing="0" columns="3" columnClasses="bordaDireita,bordaDireita, semBorda" style="width:100%;#{row2 ne 0 ? 'border-top:1px solid #C4C0C9;' : '' }">
									<h:panelGroup layout="block" style="width:200px; text-align:left;min-height:20px">
										<h:outputText value="#{pessoaItem.pessoaVO.nome}" />
									</h:panelGroup>
									<h:panelGroup layout="block" style="width:80px; text-align:center;min-height:20px;">
										<h:outputText value="#{pessoaItem.situacaoDocumentoAssinadoPessoaEnum.descricao}">
										</h:outputText>
									</h:panelGroup>
									<h:panelGroup layout="block" style="width:120px;text-align:center;min-height:20px;">
										<h:outputText rendered="#{pessoaItem.situacaoDocumentoAssinadoPessoaEnum eq 'ASSINADO'}" value="#{pessoaItem.dataAssinatura}">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
										</h:outputText>
										<h:outputText rendered="#{pessoaItem.situacaoDocumentoAssinadoPessoaEnum eq 'REJEITADO'}" value="#{pessoaItem.dataRejeicao}">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
										</h:outputText>
										<h:outputText rendered="#{pessoaItem.situacaoDocumentoAssinadoPessoaEnum eq 'PENDENTE'}" value="#{pessoaItem.dataSolicitacao}">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
										</h:outputText>
									</h:panelGroup>
								</h:panelGrid>
							</rich:list>
						</rich:column>
						<f:facet name="footer">
							<rich:dataScroller for="documentosRejeitados" id="scrolldocumentosRejeitados" boundaryControls="auto" stepControls="auto" fastControls="hide" scrollListener="#{BoletimAcademicoRelControle.paginarDocumentosPendentes}" />
						</f:facet>
					</rich:dataTable>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelTurma" styleClass="modalMaximizado" shadowOpacity="true" width="750" height="500">

				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>

				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />

			</f:facet>

				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma2" value="#{BoletimAcademicoRelControle.campoConsultaTurma}">

					</h:selectOneMenu>

				</h:panelGroup>

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{BoletimAcademicoRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_identificador}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{BoletimAcademicoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_curso}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{BoletimAcademicoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>

				<h:panelGroup layout="block" styleClass="col-md-2">

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{BoletimAcademicoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{BoletimAcademicoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Registro Acadêmico" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{BoletimAcademicoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.registroAcademico}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{BoletimAcademicoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MatriculaPeriodo_situacaoMatricula}" />

						<h:panelGroup>
							<a4j:commandLink action="#{BoletimAcademicoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.situacao_Apresentar}" />

					<rich:column>

					</rich:column>
					<f:facet name="footer">

					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{BoletimAcademicoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
