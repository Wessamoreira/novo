		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="100" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />

			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{LivroMatriculaRelControle.campoConsultaTurma}">
						<f:selectItems value="#{LivroMatriculaRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{LivroMatriculaRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{LivroMatriculaRelControle.consultarTurma}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{LivroMatriculaRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{LivroMatriculaRelControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{LivroMatriculaRelControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.turno.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{LivroMatriculaRelControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.turno.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.peridoLetivo.descricao}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_periodoLetivo}" />
						</f:facet>
						<a4j:commandLink action="#{LivroMatriculaRelControle.selecionarTurma}" id="periodo" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.peridoLetivo.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{LivroMatriculaRelControle.selecionarTurma}" focus="turma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_bt.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{LivroMatriculaRelControle}"></otm:mensagem>
				</h:panelGroup>
