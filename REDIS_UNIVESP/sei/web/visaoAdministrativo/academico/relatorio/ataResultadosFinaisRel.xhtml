<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AtaResultadosFinais_tituloForm}" />
	</ui:define>
	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="config" type="submit" rendered="#{LoginControle.permissaoAcessoMenuVO.permitirCadastrarConfiguracaoAtaResultadosFinais}" title="Configuração" style="float:right;border:none;margin-right:10px; margin-top:3px" action="#{AtaResultadosFinaisRelControle.consultarConfiguracaoAtaResultadosFinais}" oncomplete="#{rich:component('panelConfiguracao')}.show()" render="formConfiguracao">
				<i class="fas fa-cogs" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel id="panelConfiguracaoLayout" styleClass="modalMaximizado" shadowOpacity="true" style="z-index: 5000 !important" width="800" height="600" domElementAttachment="parent" zindex="4000">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Incluir/Editar Layout" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelConfigurarLay">
						<rich:componentControl target="panelConfiguracaoLayout" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formConfiguracaoLayout">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="#{!AtaResultadosFinaisRelControle.configuracaoLayoutAtaResultadosFinaisVO.layoutFixoSistema ? 'col-md-8' : 'col-md-12'}">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoLayoutAtaResultadosFinais_titulo}"></h:outputText>
						<h:inputText id="tituloCLAtaResultadosFinais" styleClass="form-control camposObrigatorios" value="#{AtaResultadosFinaisRelControle.configuracaoLayoutAtaResultadosFinaisVO.titulo}"></h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" rendered="#{!AtaResultadosFinaisRelControle.configuracaoLayoutAtaResultadosFinaisVO.layoutFixoSistema}" styleClass="col-md-4">
						<h:outputText styleClass="tituloCampos" value="Seguir Regras Layout">
						</h:outputText>
						<h:selectOneMenu styleClass="form-control campos" value="#{AtaResultadosFinaisRelControle.configuracaoLayoutAtaResultadosFinaisVO.chave}">
							<f:selectItems value="#{AtaResultadosFinaisRelControle.configuracaoLayoutAtaResultadosFinaisVO.configuracaoAtaResultadosFinaisVO.listaSelectItemLayoutPadrao}"></f:selectItems>
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mt10">
						<h:outputText value="#{msg_aplic.prt_ConfiguracaoLayoutAtaResultadosFinais_layouts} PDF"></h:outputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<a4j:jsFunction name="uploadPdf" action="#{AtaResultadosFinaisRelControle.setTipoRelatorioEnum('PDF')}"></a4j:jsFunction>
						<rich:fileUpload listHeight="60" styleClass="col-md-12 pn" listWidth="450" execute="@form" noDuplicate="true" onclick="uploadPdf()" fileUploadListener="#{AtaResultadosFinaisRelControle.uploadLayout}" acceptedTypes="jasper" maxFilesQuantity="1" addLabel="ADICIONAR ARQUIVO COM A EXTENSÃO .jasper" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido #{AtaResultadosFinaisRelControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB." uploadLabel="Enviar" clearAllLabel="Limpar lista" onupload="return validarTamanhoUploadArquivo(event, 'formConfiguracaoLayout', #{AtaResultadosFinaisRelControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload});" serverErrorLabel="Falha de Transmissão" immediateUpload="true" id="upload">
							<a4j:ajax event="uploadcomplete" render="formConfiguracaoLayout" execute="@this" />
							<a4j:ajax event="typerejected" oncomplete="alert('Formato inválido do arquivo. Aceita somente extensões jasper');" render="upload" execute="@this" />
						</rich:fileUpload>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row ml5 p5 mt10" rendered="#{!empty AtaResultadosFinaisRelControle.configuracaoLayoutAtaResultadosFinaisVO.arquivoPdfVOs}" style="border:1px solid #ced4da; border-radius: .2rem; width: 99.3%;">
						<a4j:repeat value="#{AtaResultadosFinaisRelControle.configuracaoLayoutAtaResultadosFinaisVO.arquivoPdfVOs}" var="arquivoItem">
							<h:panelGroup layout="block" styleClass="row ml10 lh30">
								<h:panelGroup layout="block" styleClass="col-md-8">
									<h:outputText styleClass="tituloCampos" value="#{arquivoItem.descricao}"></h:outputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="tituloCampos" value="Arquivo Principal"></h:outputText>
									<otm:selectBooleanCheckbox id="arquivoIreportPrincipalAddPDF" value="#{arquivoItem.arquivoIreportPrincipal}" disabled="#{AtaResultadosFinaisRelControle.configuracaoLayoutAtaResultadosFinaisVO.layoutFixoSistema or arquivoItem.arquivoIreportPrincipal}">
										<a4j:ajax event="change" execute="@form" listener="#{AtaResultadosFinaisRelControle.realizarDefinicaoArquivoPrincipalConfiguracaoLayoutAtaResultadosFinais(AtaResultadosFinaisRelControle.configuracaoLayoutAtaResultadosFinaisVO, arquivoItem)}" render="formConfiguracaoLayout"></a4j:ajax>
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-1">
									<otm:commandIcon id="removerPdf" tooltip="Remover Layout" icon="#{msg_botoes.btn_icon_excluir_embutido} text-danger" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" rendered="#{!AtaResultadosFinaisRelControle.configuracaoLayoutAtaResultadosFinaisVO.layoutFixoSistema}" action="#{AtaResultadosFinaisRelControle.removerLayout(arquivoItem, AtaResultadosFinaisRelControle.configuracaoLayoutAtaResultadosFinaisVO)}" render="formConfiguracaoLayout"></otm:commandIcon>
									<otm:spacer width="5px"></otm:spacer>
									<otm:commandIcon id="dwlPdf2" oncomplete="location.href='../../../DownloadSV'" tooltip="Download Arquivo" icon="#{msg_botoes.btn_icon_download_embutido}" action="#{AtaResultadosFinaisRelControle.realizarDownloadArquivo(AtaResultadosFinaisRelControle.configuracaoLayoutAtaResultadosFinaisVO, arquivoItem)}" />
								</h:panelGroup>
							</h:panelGroup>
						</a4j:repeat>
					</h:panelGroup>

					<h:outputText styleClass="col-md-12 mensagemDetalhada btn-block" rendered="#{AtaResultadosFinaisRelControle.configuracaoLayoutAtaResultadosFinaisVO.layoutFixoSistema}" value="*Este layout é fixo do sistema é só pode ser alterado a descrição, para realizar alguma alteração, baixe os arquivos .jasper realize as alterações e crie um novo layout." />
				</h:panelGroup>

				<h:panelGroup styleClass="row" layout="block">
					<otm:mensagem bean="#{AtaResultadosFinaisRelControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton styleClass="btn btn-dark btn-gravar" value="#{msg_botoes.btn_gravar}" oncomplete="#{AtaResultadosFinaisRelControle.oncompleteModal}" action="#{AtaResultadosFinaisRelControle.persistirConfiguracaoLayoutAtaResultadosFinais(AtaResultadosFinaisRelControle.configuracaoLayoutAtaResultadosFinaisVO)}" render="formConfiguracao, formConfiguracaoLayout, form"></otm:commandButton>
					<otm:spacer width="10px"></otm:spacer>
					<otm:commandButton styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" oncomplete="#{rich:component('panelConfiguracaoLayout')}.hide()" action="#{AtaResultadosFinaisRelControle.cancelarConfiguracaoLayoutAtaResultadosFinais}" render="formConfiguracao"></otm:commandButton>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelConfiguracao" styleClass="modalMaximizado100" shadowOpacity="true" width="1000" height="700">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Configurações/Parametrizações" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelConfiguracao">
						<rich:componentControl target="panelConfiguracao" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
		 	<h:form id="formConfiguracao" styleClass="scroll">
				<h:panelGroup layout="block" styleClass="row">						
						<h:panelGroup layout="block" id="panelLayout" styleClass="row" style="width:100%;margin-top:10px">
							<h:panelGroup layout="block" style="height:30px; border-bottom:1px solid #ccc; margin-bottom:10px">
								<h:outputText style="float:left" value="#{msg_aplic.prt_ConfiguracaoLayoutAtaResultadosFinais_layouts} - Ocultar Inativos"></h:outputText>
								<otm:selectBooleanCheckbox id="edicaoManual" style="float:left;margin-left:5px;margin-top: -1px;" value="#{AtaResultadosFinaisRelControle.configuracaoAtaResultadosFinaisVO.edicaoManual}">
									<a4j:ajax event="click" execute="@form" render="formConfiguracao, formConfiguracao:mensagemConsultaConfiguracao"></a4j:ajax>
								</otm:selectBooleanCheckbox>
								<h:panelGroup styleClass="float-right">
									<otm:commandIcon icon="#{msg_botoes.btn_icon_adicionar_embutido} iconePequeno" action="#{AtaResultadosFinaisRelControle.novoConfiguracaoLayoutAtaResultadosFinaisVO}" render="formConfiguracaoLayout" oncomplete="#{rich:component('panelConfiguracaoLayout')}.show();"></otm:commandIcon>
									<otm:commandIcon icon="#{msg_botoes.btn_icon_cadeadoFechado_embutido} iconePequeno" action="#{AtaResultadosFinaisRelControle.inativarTodasConfiguracaoLayoutAtaResultadosFinais}" render="formConfiguracao, formConfiguracao:mensagemConsultaConfiguracao"></otm:commandIcon>
									<otm:commandIcon icon="#{msg_botoes.btn_icon_cadeadoAberto_embutido} iconePequeno" action="#{AtaResultadosFinaisRelControle.ativarTodasConfiguracaoLayoutAtaResultadosFinais}" render="formConfiguracao, formConfiguracao:mensagemConsultaConfiguracao"></otm:commandIcon>
								</h:panelGroup>
							</h:panelGroup>
							<a4j:repeat id="listaLayout" var="configuracaoLayoutAtaResultadosFinaisItem" rowKeyVar="rowLayout" value="#{AtaResultadosFinaisRelControle.configuracaoAtaResultadosFinaisVO.configuracaoLayoutAtaResultadosFinaisVOs}">
								<h:panelGroup styleClass="row ml2" layout="block" rendered="#{!AtaResultadosFinaisRelControle.configuracaoAtaResultadosFinaisVO.edicaoManual or (AtaResultadosFinaisRelControle.configuracaoAtaResultadosFinaisVO.edicaoManual and !configuracaoLayoutAtaResultadosFinaisItem.inativarLayout)}">									
									<otm2:panel name="id#{configuracaoLayoutAtaResultadosFinaisItem.titulo}#{row}" styleClassFooter="dn" renderedControl="false">
										<ui:define name="header">										
											<h:outputText style="float:left" styleClass="tituloCampos" value="#{configuracaoLayoutAtaResultadosFinaisItem.titulo} - #{configuracaoLayoutAtaResultadosFinaisItem.inativarLayout ? 'Inativo' : 'Ativo'} ( "></h:outputText>
											<h:outputText style="float:left; margin-left:5px" styleClass="tituloCampos" value="Layout Padrão"></h:outputText>
											<otm:selectBooleanCheckbox style="float:left; margin-left:5px; position:relative;top:-1px" id="idLayPadrao" value="#{configuracaoLayoutAtaResultadosFinaisItem.layoutPadrao}">
												<a4j:ajax event="click" render="formConfiguracao:panelLayout, formConfiguracao:mensagemConsultaConfiguracao" listener="#{AtaResultadosFinaisRelControle.realizarDefinicaoLayoutPadraoConfiguracaoLayoutAtaResultadosFinais(configuracaoLayoutAtaResultadosFinaisItem)}" execute="@this"></a4j:ajax>
											</otm:selectBooleanCheckbox>
											<h:outputText style="float:left; margin-left:5px" value=") " styleClass="tituloCampos"></h:outputText>
											<h:panelGroup styleClass="float-right">
												<a4j:commandLink style="float:left;margin-right:10px" onclick="return confirm('#{msg.msg_confirmacao_inativacao}');" rendered="#{!configuracaoLayoutAtaResultadosFinaisItem.inativarLayout}" action="#{AtaResultadosFinaisRelControle.inativarConfiguracaoLayoutAtaResultadosFinais(configuracaoLayoutAtaResultadosFinaisItem)}" render="formConfiguracao, formConfiguracao:mensagemConsultaConfiguracao" title="Inativar Layout">
													<i class="fas fa-unlock" />
												</a4j:commandLink>
												<a4j:commandLink style="float:left;margin-right:10px" rendered="#{configuracaoLayoutAtaResultadosFinaisItem.inativarLayout}" action="#{AtaResultadosFinaisRelControle.ativarConfiguracaoLayoutAtaResultadosFinais(configuracaoLayoutAtaResultadosFinaisItem)}" render="formConfiguracao, formConfiguracao:mensagemConsultaConfiguracao" title="Ativar Layout">
													<i class="fas fa-lock" />
												</a4j:commandLink>
												<a4j:commandLink style="float:left;margin-right:10px" rendered="#{!configuracaoLayoutAtaResultadosFinaisItem.maximixado}" action="#{configuracaoLayoutAtaResultadosFinaisItem.setMaximixado(true)}" render="formConfiguracao, formConfiguracao:mensagemConsultaConfiguracao" title="Expandir Layout">
													<i class="fas fa-chevron-up" />
												</a4j:commandLink>
												<a4j:commandLink style="float:left;margin-right:10px" rendered="#{configuracaoLayoutAtaResultadosFinaisItem.maximixado}" action="#{configuracaoLayoutAtaResultadosFinaisItem.setMaximixado(false)}" render="formConfiguracao, formConfiguracao:mensagemConsultaConfiguracao" title="Minimizar Layout">
													<i class="fas fa-chevron-down" />
												</a4j:commandLink>
											</h:panelGroup>
										</ui:define>
										<ui:define name="body">
											<h:panelGroup layout="block" styleClass="row border rounded" rendered="#{configuracaoLayoutAtaResultadosFinaisItem.maximixado}">
												<h:panelGroup layout="block" styleClass="#{!configuracaoLayoutAtaResultadosFinaisItem.layoutFixoSistema ? 'col-md-8': 'col-md-12'}">
													<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoLayoutAtaResultadosFinais_titulo}"></h:outputText>
													<h:inputText id="tituloCLARF" styleClass="form-control camposObrigatorios" style="width:100%" value="#{configuracaoLayoutAtaResultadosFinaisItem.titulo}"></h:inputText>
												</h:panelGroup>
												<h:panelGroup rendered="#{!configuracaoLayoutAtaResultadosFinaisItem.layoutFixoSistema}" layout="block" styleClass="col-md-4">
													<h:outputText styleClass="tituloCampos" value="Seguir Regras Layout">
													</h:outputText>
													<h:selectOneMenu styleClass="form-control campos" value="#{configuracaoLayoutAtaResultadosFinaisItem.chave}">
														<f:selectItems value="#{AtaResultadosFinaisRelControle.configuracaoAtaResultadosFinaisVO.listaSelectItemLayoutPadrao}"></f:selectItems>
													</h:selectOneMenu>
												</h:panelGroup>
												<h:panelGroup id="panelLayoutPdf" layout="block" styleClass="col-md-12 mt5">
													<h:panelGroup layout="block" styleClass="col-md-12">
														<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ConfiguracaoLayoutAtaResultadosFinais_layouts} PDF"></h:outputText>
													</h:panelGroup>
													<h:panelGroup layout="block" styleClass="row p5 " style="border:1px solid #ced4da; border-radius: .2rem">
														<a4j:repeat value="#{configuracaoLayoutAtaResultadosFinaisItem.arquivoPdfVOs}" var="arquivoItem">
															<h:panelGroup layout="block" styleClass="row ml10 lh30">
																<h:panelGroup layout="block" styleClass="col-md-8">
																	<h:outputText styleClass="tituloCampos" style="position: relative;   top: 4px;" value="#{arquivoItem.descricao}"></h:outputText>
																</h:panelGroup>
																<h:panelGroup layout="block" styleClass="col-md-3">
																	<h:outputText styleClass="tituloCampos" value="Arquivo Principal"></h:outputText>
																	<otm:selectBooleanCheckbox styleClass="ml5" id="arquivoIreportPrincipal" value="#{arquivoItem.arquivoIreportPrincipal}" disabled="#{configuracaoLayoutAtaResultadosFinaisItem.layoutFixoSistema or arquivoItem.arquivoIreportPrincipal}">
																		<a4j:ajax event="click" execute="@form" listener="#{AtaResultadosFinaisRelControle.realizarDefinicaoArquivoPrincipalConfiguracaoLayoutAtaResultadosFinais(configuracaoLayoutAtaResultadosFinaisItem, arquivoItem)}" render="formConfiguracao:panelNivel:#{row}:listaLayout:#{rowLayout}:panelLayoutPdf, formConfiguracao:mensagemConsultaConfiguracao"></a4j:ajax>
																	</otm:selectBooleanCheckbox>
																</h:panelGroup>
																<h:panelGroup layout="block" styleClass="col-md-1 text-center">
																	<otm:commandIcon style="position: relative;   top: 6px;" id="dwlPdf" execute="@form" oncomplete="location.href='../../../DownloadSV'" tooltip="Download Arquivo" icon="#{msg_botoes.btn_icon_download_embutido} iconePequeno" action="#{AtaResultadosFinaisRelControle.realizarDownloadArquivo(configuracaoLayoutAtaResultadosFinaisItem, arquivoItem)}" />
																</h:panelGroup>
															</h:panelGroup>
														</a4j:repeat>
													</h:panelGroup>
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="row text-center p5 mt10 border-top">
													<otm:commandButton styleClass="btn btn-dark btn-gravar" value="#{msg_botoes.btn_gravar}" action="#{AtaResultadosFinaisRelControle.persistirConfiguracaoLayoutAtaResultadosFinais(configuracaoLayoutAtaResultadosFinaisItem)}" render="formConfiguracao, formConfiguracao:mensagemConsultaConfiguracao, form"></otm:commandButton>
													<otm:spacer width="10px"></otm:spacer>
													<otm:commandButton styleClass="btn btn-primary dark btn-editar" value="#{msg_botoes.btn_editar}" action="#{AtaResultadosFinaisRelControle.editarConfiguracaoLayoutAtaResultadosFinaisVO(configuracaoLayoutAtaResultadosFinaisItem)}" render="formConfiguracaoLayout" oncomplete="#{rich:component('panelConfiguracaoLayout')}.show()"></otm:commandButton>
													<otm:spacer width="10px"></otm:spacer>
													<otm:commandButton styleClass="btn btn-danger btn-excluir" value="#{msg_botoes.btn_excluir}" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" rendered="#{!configuracaoLayoutAtaResultadosFinaisItem.layoutFixoSistema}" action="#{AtaResultadosFinaisRelControle.excluirConfiguracaoLayoutAtaResultadosFinais(configuracaoLayoutAtaResultadosFinaisItem)}" render="formConfiguracao, formConfiguracao:mensagemConsultaConfiguracao, form"></otm:commandButton>
													<otm:spacer width="10px" rendered="#{!configuracaoLayoutAtaResultadosFinaisItem.layoutFixoSistema}"></otm:spacer>
													<otm:commandButton styleClass="btn btn-danger btn-excluir" value="#{msg_botoes.btn_inativar}" onclick="return confirm('#{msg.msg_confirmacao_inativacao}');" rendered="#{!configuracaoLayoutAtaResultadosFinaisItem.inativarLayout}" action="#{AtaResultadosFinaisRelControle.inativarConfiguracaoLayoutAtaResultadosFinais(configuracaoLayoutAtaResultadosFinaisItem)}" render="formConfiguracao, formConfiguracao:mensagemConsultaConfiguracao"></otm:commandButton>
													<otm:commandButton styleClass="btn btn-success btn-ativar" icon="#{msg_botoes.btn_icon_cadeadoAberto_embutido}" value="#{msg_botoes.btn_ativar}" rendered="#{configuracaoLayoutAtaResultadosFinaisItem.inativarLayout}" action="#{AtaResultadosFinaisRelControle.ativarConfiguracaoLayoutAtaResultadosFinais(configuracaoLayoutAtaResultadosFinaisItem)}" render="formConfiguracao, formConfiguracao:mensagemConsultaConfiguracao"></otm:commandButton>
												</h:panelGroup>
											</h:panelGroup>
										</ui:define>
									</otm2:panel>
								</h:panelGroup>
							</a4j:repeat>
						</h:panelGroup>						
					<h:panelGroup id="mensagemConsultaConfiguracao" styleClass="row" layout="block">
						<otm:mensagem bean="#{AtaResultadosFinaisRelControle}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_DiarioRel_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{AtaResultadosFinaisRelControle.campoConsultaTurma}">
						<f:selectItems value="#{AtaResultadosFinaisRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{AtaResultadosFinaisRelControle.valorConsultaTurma}" />
				</h:panelGroup>
