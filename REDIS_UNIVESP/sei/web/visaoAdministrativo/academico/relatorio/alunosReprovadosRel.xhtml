<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Alunos Reprovados" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplina" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formDisciplina:valorConsultaDisciplina').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_consultarDisciplina}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkConsultarDisciplina" />
					<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplina">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{AlunosReprovadosRelControle.campoConsultaDisciplina}">
						<f:selectItems value="#{AlunosReprovadosRelControle.tipoConsultaComboDisciplina}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaDisciplina" size="10" styleClass="form-control campos" value="#{AlunosReprovadosRelControle.valorConsultaDisciplina}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formDisciplina:mensagemConsultaDisciplina, formDisciplina:resultadoConsultaDisciplina, formDisciplina:scResultadoDisciplina" action="#{AlunosReprovadosRelControle.consultarDisciplinas}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AlunosReprovadosRelControle.listaConsultaDisciplina}" rows="5" var="disciplinaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AlunosReprovadosRelControle.selecionarDisciplina}" focus="nomeDisciplina" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" value="#{disciplinaItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AlunosReprovadosRelControle.selecionarDisciplina}" focus="nomeDisciplina" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" value="#{disciplinaItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AlunosReprovadosRelControle.selecionarDisciplina}" focus="nomeDisciplina" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formDisciplina:resultadoConsultaDisciplina" maxPages="10" id="scResultadoDisciplina" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaDisciplina" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AlunosReprovadosRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{AlunosReprovadosRelControle.campoConsultaCurso}">
						<f:selectItems value="#{AlunosReprovadosRelControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{AlunosReprovadosRelControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{AlunosReprovadosRelControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AlunosReprovadosRelControle.listaConsultaCurso}" rows="5" var="cursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AlunosReprovadosRelControle.selecionarCurso}" focus="nomeCurso" render="form, nomeCurso" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AlunosReprovadosRelControle.selecionarCurso}" focus="nomeCurso" render="form, nomeCurso" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AlunosReprovadosRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formCurso:valorConsultaTurma').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{AlunosReprovadosRelControle.campoConsultaTurma}">
						<f:selectItems value="#{AlunosReprovadosRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{AlunosReprovadosRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarTurma" render="formTurma" action="#{AlunosReprovadosRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AlunosReprovadosRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificador}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AlunosReprovadosRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AlunosReprovadosRelControle.selecionarTurma}" focus="nometurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="resultadoConsultaTurma" limitRender="10" align="center" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AlunosReprovadosRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelEnvioEmailAlunos" domElementAttachment="parent" shadowOpacity="true" width="1000" height="750">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Enviar Email aos Alunos"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkEnvioEmailAlunos" />
					<rich:componentControl target="panelEnvioEmailAlunos" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEnvioEmailAlunos">
				<h:panelGroup columns="2" width="100%">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PersonalizacaoMensagemAutomatica_tags}" />
					<h:inputTextarea cols="80" rows="2" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{AlunosReprovadosRelControle.tags}" />
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PersonalizacaoMensagemAutomatica_assunto}" />
					<h:inputText size="60" styleClass="form-control camposObrigatorios" value="#{AlunosReprovadosRelControle.comunicacaoInternaVO.assunto}" />
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PersonalizacaoMensagemAutomatica_mensagem}" />
					<h:panelGroup>
						<otm:editor id="mensagem" value="#{AlunosReprovadosRelControle.comunicacaoInternaVO.mensagem}">							
						</otm:editor>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_encaminhar_email_embutido}" render="form:msgs" oncomplete="#{rich:component('panelEnvioEmailAlunos')}.hide()" action="#{AlunosReprovadosRelControle.realizarEnvioMensagem}" id="enviarEmailAlunos" title="Enviar Email aos Alunos" value="Enviar Email aos Alunos" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

			<h:commandLink action="#{AlunosReprovadosRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />

				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaFinanceiroAlunoRel_tipoRelatorio}" />

							<a4j:ajax event="change" render="form" execute="form" />
							<f:selectItems value="#{AlunosReprovadosRelControle.listaSelectItemTipoRelatorio}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_unidadeEnsino}" />

							<f:selectItems value="#{AlunosReprovadosRelControle.listaSelectItemUnidadeEnsino}" />
						</h:selectOneMenu>
					</h:panelGroup>

							<h:inputText readonly="true" id="nomeCurso" size="50" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{AlunosReprovadosRelControle.cursoVO.nome}" />

							</span>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" id="nomeTurma" size="50" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{AlunosReprovadosRelControle.turmaVO.identificadorTurma}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="nomeTurma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" tooltip="Limpas Dados" action="#{AlunosReprovadosRelControle.limparTurma}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AlunosReprovadosRelControle.isMostrarFiltrosPorDisciplina}">
					<h:outputText rendered="#{AlunosReprovadosRelControle.isMostrarFiltrosPorDisciplina}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_disciplina}" />

						<h:inputText id="nomeDisciplina" styleClass="form-control camposObrigatorios" size="50" readonly="true" value="#{AlunosReprovadosRelControle.disciplinaVO.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultarDisciplina" tooltip="Consulta Disciplina" render="formDisciplina" oncomplete="#{rich:component('panelDisciplina')}.show()" action="#{AlunosReprovadosRelControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosDisciplina" tooltip="Limpar Dados" action="#{AlunosReprovadosRelControle.limparDadosDisciplina}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{AlunosReprovadosRelControle.mostrarAno}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{AlunosReprovadosRelControle.mostrarAno}" value="#{msg_aplic.prt_LancamentoNota_ano}" />
					<h:inputText id="ano" styleClass="form-control campos" size="4" maxlength="4" value="#{AlunosReprovadosRelControle.ano}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{AlunosReprovadosRelControle.mostrarSemestre}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_semestre}" rendered="#{AlunosReprovadosRelControle.mostrarSemestre}" />

						<f:selectItems value="#{AlunosReprovadosRelControle.listaSelectItemSemestre}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlunosReprovadosRel_motivoReprovacao}" />
					<h:selectOneMenu styleClass="form-control campos" id="motivoReprovacao" value="#{AlunosReprovadosRelControle.motivoReprovacao}">
						<f:selectItems value="#{AlunosReprovadosRelControle.comboMotivoReprovacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">

					</h:panelGroup>
				</h:panelGroup>

					<h:outputText styleClass="field control-label tituloCampos" value="Filtrar Situação Atual Matrícula" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="filtrarSituacaoAtualMatricula" value="#{AlunosReprovadosRelControle.filtrarSituacaoAtualMatricula}"></otm:selectBooleanCheckbox>
