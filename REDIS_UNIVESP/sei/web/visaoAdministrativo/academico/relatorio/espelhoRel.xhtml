<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_EspelhoRel_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<rich:popupPanel styleClass="modalMaximizado" id="panelOk" shadowOpacity="true" width="250" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_EspelhoDiarioRel_imprimirVerso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formOk">
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup columns="1" footerClass="colunaCentralizada" width="100%">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EspelhoDiarioRel_imprimirVersoEspelho}" />
						<h:panelGroup style="position:relative;top:15px;">
							<otm:spacer width="20px;" />
							<otm:commandButton id="btnOk" render="form" oncomplete="#{EspelhoRelControle.download}; #{rich:component('panelOk')}.hide()" action="#{EspelhoRelControle.imprimirObjetoEspelhoDiarioVersoPDF}" value="#{msg_botoes.btn_consultar}" image="#{resource['/imagens/botaoOK.png']}" />
							<otm:commandButton id="btnCancelar" render="form" oncomplete="#{rich:component('panelOk')}.hide()" styleClass="btn btn-danger light btn-cancelar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_EspelhoRel_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{EspelhoRelControle.campoConsultaTurma}">
						<f:selectItems value="#{EspelhoRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{EspelhoRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{EspelhoRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EspelhoRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_EspelhoRel_identificador}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EspelhoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EspelhoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Turno" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EspelhoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{EspelhoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{EspelhoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{EspelhoRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!EspelhoRelControle.existeUnidadeEnsino}">
				<h:outputText rendered="#{!EspelhoRelControle.existeUnidadeEnsino}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_unidadeEnsino}" />
				<h:selectOneMenu id="unidadeensino" styleClass="form-control camposObrigatorios" value="#{EspelhoRelControle.unidadeEnsinoVO.codigo}">
					<a4j:ajax event="change" focus="form:turma" render="form" listener="#{EspelhoRelControle.limparIdentificador}" />
					<f:selectItems value="#{EspelhoRelControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EspelhoRel_identificador}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="identificadorTurma" styleClass="form-control camposObrigatorios" value="#{EspelhoRelControle.turmaVO.identificadorTurma}">
						<a4j:ajax event="change" listener="#{EspelhoRelControle.montarTurma}" render="form" focus="identificadorTurma" />
					</h:inputText>
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="nomeTurma" alt="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!EspelhoRelControle.turmaVO.turmaAgrupada}">
				<h:outputText rendered="#{!EspelhoRelControle.turmaVO.turmaAgrupada}" styleClass="field control-label tituloCampos" value="Curso" />
				<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{EspelhoRelControle.turmaVO.curso.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="Turno" />
				<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{EspelhoRelControle.turmaVO.turno.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{!EspelhoRelControle.turmaVO.turmaAgrupada}">
				<h:outputText rendered="#{!EspelhoRelControle.turmaVO.turmaAgrupada}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurma_periodoLetivo}" />
				<h:inputText id="perioLetivo" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{EspelhoRelControle.turmaVO.peridoLetivo.descricao}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{!EspelhoRelControle.apresentarLayoutEtiqueta}">
				<h:outputText rendered="#{!EspelhoRelControle.apresentarLayoutEtiqueta}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_tipoALuno}" />
				<h:selectOneMenu id="tipoAluno" styleClass="form-control camposObrigatorios" value="#{EspelhoRelControle.tipoAluno}">
					<f:selectItems value="#{EspelhoRelControle.listaSelectItemTipoAluno}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EspelhoRelControle.mostrarTurmaAgrupadaSemestre or EspelhoRelControle.mostrarTurmaAgrupadaAno}">
				<h:outputText rendered="#{EspelhoRelControle.mostrarSemestreSemAno}" styleClass="field control-label tituloCampos" value="Ano" />
				<h:inputText rendered="#{EspelhoRelControle.mostrarAnoSemestre}" size="4" maxlength="4" value="#{EspelhoRelControle.ano}" styleClass="form-control camposObrigatorios" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EspelhoRel_disciplina}" />
				<h:selectOneMenu id="disciplina" styleClass="form-control campos" value="#{EspelhoRelControle.disciplina}">
					<f:selectItems value="#{EspelhoRelControle.listaSelectItemDisciplina}" />
					<a4j:ajax event="change" listener="#{EspelhoRelControle.consultarProfessoresLecionamTurmaDisciplina}" execute="form" render="form" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EspelhoRelControle.apresentarComboBoxProfessorTurmaDisciplina}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DiarioRel_professor}" rendered="#{EspelhoRelControle.apresentarComboBoxProfessorTurmaDisciplina}" />
				<h:selectOneMenu value="#{EspelhoRelControle.professorDisciplinaTurmaVO.professor.codigo}" styleClass="form-control camposObrigatorios" id="professorDisciplinaTurma" rendered="#{EspelhoRelControle.apresentarComboBoxProfessorTurmaDisciplina}">
					<f:selectItems value="#{EspelhoRelControle.listaSelectItemProfessorDisciplinaTurmaVOs}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EspelhoRelControle.isApresentarDadosAposSelecionarTurma}">
				<h:outputText rendered="#{EspelhoRelControle.isApresentarDadosAposSelecionarTurma}" styleClass="field control-label tituloCampos" value="Tipo de Layout" />
				<h:selectOneMenu id="tipoLayout" styleClass="form-control camposObrigatorios" value="#{EspelhoRelControle.tipoLayout}">
					<f:selectItems value="#{EspelhoRelControle.listaTipoLayout}" />
					<a4j:ajax event="change" listener="#{EspelhoRelControle.selecionarLayoutRel}" render="form" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_tituloRelatorio}" />
				<h:inputText styleClass="form-control camposObrigatorios" size="40" value="#{EspelhoRelControle.tituloRelatorio}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EspelhoRelControle.mostrarSemestre}">
				<h:outputText rendered="#{EspelhoRelControle.mostrarAnoSemestre}" styleClass="field control-label tituloCampos" value="Ano" />
				<h:inputText rendered="#{EspelhoRelControle.mostrarAnoSemestre}" size="4" maxlength="4" value="#{EspelhoRelControle.ano}" styleClass="form-control camposObrigatorios" />
			</h:panelGroup>
			

			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EspelhoRelControle.mostrarSemestre}">
				<h:outputText rendered="#{EspelhoRelControle.mostrarSemestre}" styleClass="field control-label tituloCampos" value="Semestre" />
				<h:selectOneMenu rendered="#{EspelhoRelControle.mostrarSemestre}" id="semestre" styleClass="form-control camposObrigatorios" value="#{EspelhoRelControle.semestre}" onkeypress="aceitarSomenteValorNumerico(this)">
					<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EspelhoRelControle.mostrarTurmaAgrupadaSemestre or EspelhoRelControle.mostrarTurmaAgrupadaAno}">
				<h:outputText rendered="#{EspelhoRelControle.mostrarTurmaAgrupadaSemestre}" styleClass="field control-label tituloCampos" value="Semestre" />
				<h:outputText rendered="#{EspelhoRelControle.mostrarTurmaAgrupadaAno}" styleClass="field control-label tituloCampos" value="Ano" />
				<h:selectOneMenu rendered="#{EspelhoRelControle.turmaVO.semestral}" id="semestre2" styleClass="form-control camposObrigatorios" value="#{EspelhoRelControle.semestre}">
					<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EspelhoRelControle.isApresentarPeriodo and !EspelhoRelControle.apresentarLayoutEtiqueta}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_periodo}" rendered="#{EspelhoRelControle.isApresentarPeriodo and !EspelhoRelControle.apresentarLayoutEtiqueta}" />
				<otm:calendar id="dataInicio" value="#{EspelhoRelControle.dataInicio}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EspelhoRelControle.isApresentarPeriodo and !EspelhoRelControle.apresentarLayoutEtiqueta}">
				<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
				<otm:calendar id="dataFim" value="#{EspelhoRelControle.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!EspelhoRelControle.apresentarLayoutEtiqueta}">
				<h:outputText rendered="#{!EspelhoRelControle.apresentarLayoutEtiqueta}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PeriodoMatricula}" />
				<otm:calendar id="dataInicioPeriodoMatricula" value="#{EspelhoRelControle.dataInicioPeriodoMatricula}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!EspelhoRelControle.apresentarLayoutEtiqueta}">
				<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
				<otm:calendar id="dataFimPeriodoMatricula" value="#{EspelhoRelControle.dataFimPeirodoMatricula}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EspelhoRelControle.isApresentarFiltro and !EspelhoRelControle.apresentarLayoutEtiqueta}">
				<h:outputText styleClass="field control-label tituloCampos" rendered="#{EspelhoRelControle.isApresentarFiltro and !EspelhoRelControle.apresentarLayoutEtiqueta}" value="#{msg_aplic.prt_DiarioRel_mostrarAlunos}" />
				<h:selectOneMenu id="tipoFiltroAluno" styleClass="form-control camposObrigatorios" value="#{EspelhoRelControle.filtroTipoCursoAluno}">
					<f:selectItems value="#{EspelhoRelControle.tipoFiltroComboAluno}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EspelhoRelControle.isLayoutControleNotaFrequencia}">
				<h:outputText rendered="#{EspelhoRelControle.isLayoutControleNotaFrequencia}" styleClass="field control-label tituloCampos" value="Imprimir Background" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox value="#{EspelhoRelControle.imprimirBackground}">
						<a4j:ajax event="click" execute="@this" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!EspelhoRelControle.apresentarLayoutEtiqueta}">
				<h:outputText styleClass="field control-label tituloCampos" rendered="#{!EspelhoRelControle.apresentarLayoutEtiqueta}" value="#{msg_aplic.prt_FiltroRelatorioAcademico_TrazerAlunoTransferencia}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox rendered="#{!EspelhoRelControle.apresentarLayoutEtiqueta}" value="#{EspelhoRelControle.trazerAlunoTransferencia}">
						<a4j:ajax event="click" execute="@this" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!EspelhoRelControle.apresentarLayoutEtiqueta}">
				<h:outputText styleClass="field control-label tituloCampos" rendered="#{!EspelhoRelControle.apresentarLayoutEtiqueta}" value="#{msg_aplic.prt_FiltroRelatorioAcademico_MatriculaPeriodo}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox rendered="#{!EspelhoRelControle.apresentarLayoutEtiqueta}" value="#{EspelhoRelControle.apresentarDataMatricula}">
						<a4j:ajax event="click" execute="@this" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12" style="margin-top:10px" rendered="#{!EspelhoRelControle.apresentarLayoutEtiqueta}">
				<h:outputText styleClass="title" rendered="#{!EspelhoRelControle.apresentarLayoutEtiqueta}" value="#{msg_aplic.prt_FiltroRelatorioAcademico_titulo}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:panelGroup rendered="#{!EspelhoRelControle.apresentarLayoutEtiqueta}" id="panelMarcarDesmarcarSituacaoAcademica">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{EspelhoRelControle.isApresentarTextoCheckBoxMarcarDesmarcarTodosFormacaoAcademica}" style="position:relative; bottom:2px; left: 2px;font-size:11px" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{EspelhoRelControle.marcarTodasSituacoesAcademicas}">
								<a4j:ajax event="click" listener="#{EspelhoRelControle.realizarSelecaoCheckboxMarcarDesmarcarTodosSituacaoAcademica}" render="panelMarcarDesmarcarSituacaoAcademica, panelSituacaoAcademica" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup rendered="#{!EspelhoRelControle.apresentarLayoutEtiqueta}" id="panelSituacaoAcademica">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_ativo}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{EspelhoRelControle.filtroRelatorioAcademicoVO.ativo}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_preMatricula}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{EspelhoRelControle.filtroRelatorioAcademicoVO.preMatricula}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_preMatriculaCancelada}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{EspelhoRelControle.filtroRelatorioAcademicoVO.preMatriculaCancelada}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_trancado}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{EspelhoRelControle.filtroRelatorioAcademicoVO.trancado}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
