						<h:inputText readonly="true" id="nomeCurso" size="50" styleClass="form-control camposSomenteLeitura" value="#{ProfessorRelControle.unidadeEnsinoCursoVO.curso.nome}" />

						<h:inputText id="turma" styleClass="form-control camposSomenteLeitura" size="50" value="#{ProfessorRelControle.turmaVO.identificadorTurma}" />

						</span>
					</h:panelGroup>

						<h:inputText id="disciplina" styleClass="form-control camposSomenteLeitura" size="50" value="#{ProfessorRelControle.disciplinaVO.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosDisciplina" focus="nomeDisciplina" alt="Localizar Disciplina" render="formDisciplina" oncomplete="#{rich:component('panelDisciplina')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ProfessorRelControle.isApresentarBuscaProfessor}">

						<h:inputText id="disciplinaInteresse" styleClass="form-control camposSomenteLeitura" size="50" value="#{ProfessorRelControle.disciplinaInteresseVO.nome}" />

					</h:selectOneMenu>

						<f:selectItems value="#{ProfessorRelControle.listaSelectItemEscolaridadeFormacaoAcademica}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProfessorRel_situacao}" />

						<f:selectItems value="#{ProfessorRelControle.comboBoxTipoProfessor}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{ProfessorRelControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<a4j:commandLink style="margin-right:5px" id="imprimirPDF" render="form" oncomplete="#{ProfessorRelControle.download}" action="#{ProfessorRelControle.imprimirPDF}" value="Gerar Relatório (PDF)" styleClass="btn btn-danger dark" accesskey="2" image="#{resource['/imagens/botaoGerarRelatorioEmPDF.png']}">
						<span class="far fa-file-pdf pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener value="PDF" target="#{ProfessorRelControle.superParametroRelVO.tipoRelatorioEnum}" />
					</a4j:commandLink>
					<a4j:commandLink id="imprimirExcel" render="form" oncomplete="#{ProfessorRelControle.download}" action="#{ProfessorRelControle.imprimirPDF}" value="Gerar Relatório (EXCEL)" styleClass="btn btn-info dark" accesskey="2" image="#{resource['/imagens/botaoGerarRelatorioExcel.png']}">
						<span class="fas fa-file-excel pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener value="EXCEL" target="#{ProfessorRelControle.superParametroRelVO.tipoRelatorioEnum}" />
					</a4j:commandLink>
					<!-- 					<otm:commandButton id="imprimirPDFSintetico" render="form" oncomplete="#{ProfessorRelControle.download}" action="#{ProfessorRelControle.imprimirPDFSintetico}" value="Gerar Relatório (PDF)" accesskey="2"   image="../imagens/botaoGerarRelatorioSinteticoPdf.png" /> -->
				</h:panelGroup>

			document.getElementById("form:unidadeEnsino").focus();
