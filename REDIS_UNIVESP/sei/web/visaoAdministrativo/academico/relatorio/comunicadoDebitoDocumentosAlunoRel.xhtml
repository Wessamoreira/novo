<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ComunicadoDebitoDocumentosAlunoRel_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{ComunicadoDebitoDocumentosAlunoRelControle.campoConsultaAluno}">
						<f:selectItems value="#{ComunicadoDebitoDocumentosAlunoRelControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaAluno" size="20" styleClass="form-control campos" value="#{ComunicadoDebitoDocumentosAlunoRelControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{ComunicadoDebitoDocumentosAlunoRelControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ComunicadoDebitoDocumentosAlunoRelControle.listaConsultaAluno}" rows="5" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ComunicadoDebitoDocumentosAlunoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_registroAcademico}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ComunicadoDebitoDocumentosAlunoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.registroAcademico}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ComunicadoDebitoDocumentosAlunoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ComunicadoDebitoDocumentosAlunoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ComunicadoDebitoDocumentosAlunoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ComunicadoDebitoDocumentosAlunoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{ComunicadoDebitoDocumentosAlunoRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="pgForm" layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_matriculaAluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" >
			          <otm:sugestionBox id="sugestionRAMAtricula"   bean="#{ComunicadoDebitoDocumentosAlunoRelControle}"  autoCompleteMatricula="true" value="#{ComunicadoDebitoDocumentosAlunoRelControle.matriculaVO.matricula}"  action="#{ComunicadoDebitoDocumentosAlunoRelControle.consultarAlunoPorMatricula}"   ></otm:sugestionBox>				
					</h:panelGroup>
					<!-- <h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="alunoMatricula" size="20" styleClass="form-control camposObrigatorios" value="#{ComunicadoDebitoDocumentosAlunoRelControle.matriculaVO.matricula}">
							<a4j:ajax event="change" focus="imprimirPDF" listener="#{ComunicadoDebitoDocumentosAlunoRelControle.consultarAlunoPorMatricula}" render="form" />
						</h:inputText>
					</h:panelGroup> -->
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:inputText id="alunoNome" size="60" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{ComunicadoDebitoDocumentosAlunoRelControle.matriculaVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" tooltip="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" tooltip="Limpas Dados" action="#{ComunicadoDebitoDocumentosAlunoRelControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>				
				  <h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ComunicadoDebitoDocumentosAlunoRelControle.apresentarCampos}">
					<h:outputText rendered="#{ComunicadoDebitoDocumentosAlunoRelControle.apresentarCampos}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_aluno}" />
					<h:inputText rendered="#{ComunicadoDebitoDocumentosAlunoRelControle.apresentarCampos}" id="alunoCPF" onkeypress="return mascara(this.form, 'form:alunoCPF', '999.999.999-99', event);" size="14" maxlength="14" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ComunicadoDebitoDocumentosAlunoRelControle.matriculaVO.aluno.CPF}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ComunicadoDebitoDocumentosAlunoRelControle.apresentarCampos}">
					<h:outputText rendered="#{ComunicadoDebitoDocumentosAlunoRelControle.apresentarCampos}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_situacao}" />
					<h:inputText rendered="#{ComunicadoDebitoDocumentosAlunoRelControle.apresentarCampos}" id="situacao" size="20" maxlength="20" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ComunicadoDebitoDocumentosAlunoRelControle.matriculaVO.situacao_Apresentar}" />
				</h:panelGroup> 
			   <h:panelGroup layout="block" styleClass="row " rendered="#{ComunicadoDebitoDocumentosAlunoRelControle.apresentarCampos}">				
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ComunicadoDebitoDocumentosAlunoRelControle.apresentarCampos}">
						<h:outputText rendered="#{ComunicadoDebitoDocumentosAlunoRelControle.apresentarCampos}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_unidadeEnsino}" />
						<h:inputText rendered="#{ComunicadoDebitoDocumentosAlunoRelControle.apresentarCampos}" id="unidadeEnsino" size="60" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ComunicadoDebitoDocumentosAlunoRelControle.matriculaVO.unidadeEnsino.nome}" />
					</h:panelGroup>				
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ComunicadoDebitoDocumentosAlunoRelControle.apresentarCampos}">
						<h:outputText rendered="#{ComunicadoDebitoDocumentosAlunoRelControle.apresentarCampos}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" />
						<h:inputText rendered="#{ComunicadoDebitoDocumentosAlunoRelControle.apresentarCampos}" readonly="true" id="nomeCurso" size="50" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{ComunicadoDebitoDocumentosAlunoRelControle.matriculaVO.curso.nome}" />
					</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ComunicadoDebitoDocumentosAlunoRelControle.apresentarCampos}">
						<h:outputText rendered="#{ComunicadoDebitoDocumentosAlunoRelControle.apresentarCampos}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_turno}" />
						<h:inputText rendered="#{ComunicadoDebitoDocumentosAlunoRelControle.apresentarCampos}" readonly="true" id="nometurno" size="30" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{ComunicadoDebitoDocumentosAlunoRelControle.matriculaVO.turno.nome}" />
					</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ComunicadoDebitoDocumentosAlunoRelControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{ComunicadoDebitoDocumentosAlunoRelControle.download}" action="#{ComunicadoDebitoDocumentosAlunoRelControle.imprimirPDF}" value="Gerar RelatÃ³rio (PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" accesskey="2" styleClass="btn btn-danger dark btn-imprimir" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:alunoMatricula").focus();
		</script>

	</ui:define>
</ui:composition>
</html>
