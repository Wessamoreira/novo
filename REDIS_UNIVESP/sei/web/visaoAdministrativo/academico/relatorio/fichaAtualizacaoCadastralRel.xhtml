<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_FichaAtualizacaoCadastralRel_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_RecebimentoPorTurma_turma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{FichaAtualizacaoCadastralRelControle.campoConsultaTurma}">
						<f:selectItems value="#{FichaAtualizacaoCadastralRelControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{FichaAtualizacaoCadastralRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{FichaAtualizacaoCadastralRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{FichaAtualizacaoCadastralRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FichaAtualizacaoCadastralRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FichaAtualizacaoCadastralRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{FichaAtualizacaoCadastralRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{FichaAtualizacaoCadastralRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formAluno:consultarAluno').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Serasa_consultarAluno}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkAluno" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
				   <h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultarAluno" value="#{FichaAtualizacaoCadastralRelControle.campoConsultaAluno}">
						<f:selectItems value="#{FichaAtualizacaoCadastralRelControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultarAluno" styleClass="form-control campos" value="#{FichaAtualizacaoCadastralRelControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarAluno" render="formAluno:mensagemConsultarAluno, formAluno:resultadoConsultaAluno , formAluno:scResultadoAluno , formAluno" action="#{FichaAtualizacaoCadastralRelControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{FichaAtualizacaoCadastralRelControle.listaConsultaAluno}" rows="10" var="alunoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_matricula}" />
						</f:facet>
						<h:outputText value="#{alunoItens.matricula}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_registroAcademico}" />
						</f:facet>
						<h:outputText value="#{alunoItens.aluno.registroAcademico}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:outputText value="#{alunoItens.aluno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
						</f:facet>
						<h:outputText value="#{alunoItens.aluno.CPF}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_RG}" />
						</f:facet>
						<h:outputText value="#{alunoItens.aluno.RG}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{FichaAtualizacaoCadastralRelControle.selecionarAluno}" focus="aluno" render="form, formAluno" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{FichaAtualizacaoCadastralRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:panelGroup id="filtrosBusca">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Serasa_filtro}" />
						<h:selectOneMenu id="filtro" styleClass="form-control camposObrigatorios" value="#{FichaAtualizacaoCadastralRelControle.filtro}">
							<a4j:ajax event="change" listener="#{FichaAtualizacaoCadastralRelControle.selecionarFiltro}" render="form" />
							<f:selectItems value="#{FichaAtualizacaoCadastralRelControle.listaFiltros}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2"  rendered="#{FichaAtualizacaoCadastralRelControle.filtro eq 'aluno'}">
						<h:outputText styleClass="tituloCampos" value="Filtrar por  #{msg_aplic.prt_Pessoa_registroAcademico}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox styleClass="form-control campos" id="filtrarRegistroAcademico"  value="#{FichaAtualizacaoCadastralRelControle.filtrarPorRegistroAcademico }" >
							<a4j:ajax render="form" event="click" />
						</otm:selectBooleanCheckbox>
						</h:panelGroup>
				    </h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{FichaAtualizacaoCadastralRelControle.mostrarPanelOutros}">
					<h:outputText rendered="#{FichaAtualizacaoCadastralRelControle.mostrarPanelOutros}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_unidadeEnsino}" />
					<h:selectOneMenu rendered="#{FichaAtualizacaoCadastralRelControle.mostrarPanelOutros}" id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{FichaAtualizacaoCadastralRelControle.unidadeEnsinoVO.codigo}">
						<a4j:ajax event="change" render="form" />
						<f:selectItems value="#{FichaAtualizacaoCadastralRelControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{FichaAtualizacaoCadastralRelControle.mostrarPanelOutros}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RecebimentoPorTurma_turma}" rendered="#{FichaAtualizacaoCadastralRelControle.mostrarPanelOutros}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText size="50" id="nomeTurma" styleClass="form-control camposSomenteLeituraObrigatorio" maxlength="50" value="#{FichaAtualizacaoCadastralRelControle.turmaVO.identificadorTurma}" />
						<span class="append-icon right"> <otm:commandIcon id="consultarTurma" render="formTurma" action="#{FichaAtualizacaoCadastralRelControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelTurma')}.show()" /> <otm:commandIcon id="limparTurma" tooltip="Limpar Turma" action="#{FichaAtualizacaoCadastralRelControle.limparDadosTurma}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>				
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{FichaAtualizacaoCadastralRelControle.mostrarPanelOutros and (FichaAtualizacaoCadastralRelControle.turmaVO.semestral or FichaAtualizacaoCadastralRelControle.turmaVO.anual)}">
					<h:outputText styleClass="field control-label tituloCampos"    value="#{msg_aplic.prt_LancamentoNota_ano}" />							
			         <h:inputText id="anoConsulta"  styleClass="form-control camposObrigatorios" size="4" maxlength="4"    value="#{FichaAtualizacaoCadastralRelControle.anoConsulta}" />							
					</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{FichaAtualizacaoCadastralRelControle.mostrarPanelOutros and (FichaAtualizacaoCadastralRelControle.turmaVO.semestral)}">
					<h:outputText styleClass="field control-label tituloCampos"   value="#{msg_aplic.prt_LancamentoNota_semestre}" />							
					<h:selectOneMenu    id="semestreConsulta"   styleClass="form-control camposObrigatorios" value="#{FichaAtualizacaoCadastralRelControle.semestreConsulta}">
						<f:selectItems value="#{FichaAtualizacaoCadastralRelControle.listaSelectItemSemestre}" />
					</h:selectOneMenu>
				</h:panelGroup>				
				<h:panelGroup layout="block" styleClass="col-md-6 pn" rendered="#{FichaAtualizacaoCadastralRelControle.mostrarPanelAluno}">
					<h:panelGroup layout="block" styleClass="col-md-12" >
						<h:outputText rendered="#{!FichaAtualizacaoCadastralRelControle.filtrarPorRegistroAcademico}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_matricula}" />
						<h:outputText rendered="#{FichaAtualizacaoCadastralRelControle.filtrarPorRegistroAcademico}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_registroAcademico}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{!FichaAtualizacaoCadastralRelControle.filtrarPorRegistroAcademico}">					
						<otm:sugestionBox id="sugestionRAMAtricula" styleClass="camposObrigatorios"  bean="#{FichaAtualizacaoCadastralRelControle}" autoCompleteMatricula="true"  value="#{FichaAtualizacaoCadastralRelControle.matriculaVO.matricula}"  action="#{FichaAtualizacaoCadastralRelControle.consultarMatriculaPorChavePrimaria}"   ></otm:sugestionBox>
				
						<!-- <h:inputText id="matriculaAluno" size="13" styleClass="form-control camposObrigatorios" value="#{FichaAtualizacaoCadastralRelControle.matriculaVO.matricula}">
							<a4j:ajax event="change" listener="#{FichaAtualizacaoCadastralRelControle.consultarMatriculaPorChavePrimaria}" render="form" />
						</h:inputText> -->
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{FichaAtualizacaoCadastralRelControle.filtrarPorRegistroAcademico}">					
						<otm:sugestionBox id="sugestionRAMAtriculaRegistroAcademico" styleClass="camposObrigatorios"  bean="#{FichaAtualizacaoCadastralRelControle}" autoCompleteMatricula="false"  value="#{FichaAtualizacaoCadastralRelControle.matriculaVO.aluno.registroAcademico}"  action="#{FichaAtualizacaoCadastralRelControle.consultarAlunoPorRegistroAcademico}"   ></otm:sugestionBox>
				
						
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8" rendered="#{FichaAtualizacaoCadastralRelControle.mostrarPanelAluno}">
						<h:inputText id="nomeAluno" size="30" readonly="true" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{FichaAtualizacaoCadastralRelControle.matriculaVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon oncomplete="#{rich:component('panelAluno')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" tooltip="#{msg_aplic.prt_Serasa_consultarAluno}" /> <otm:commandIcon id="limparAluno" action="#{FichaAtualizacaoCadastralRelControle.limparAluno}" icon="#{msg_botoes.btn_icon_limpar_embutido}" alt="#{msg_aplic.prt_limparCampo}" render="form" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{FichaAtualizacaoCadastralRelControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton render="form" oncomplete="#{FichaAtualizacaoCadastralRelControle.download}" id="imprimirPDF" action="#{FichaAtualizacaoCadastralRelControle.imprimirPDF}" value="Gerar RelatÃ³rio (PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger dark btn-imprimir" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:unidadeEnsino").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
