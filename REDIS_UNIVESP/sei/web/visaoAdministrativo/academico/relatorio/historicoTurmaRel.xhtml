<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_HistoricoTurmaRel_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoTurmaRel_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{HistoricoTurmaRelControle.campoConsultaTurma}">
						<f:selectItems value="#{HistoricoTurmaRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{HistoricoTurmaRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{HistoricoTurmaRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{HistoricoTurmaRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_HistoricoTurmaRel_identificador}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{HistoricoTurmaRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{HistoricoTurmaRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Turno" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{HistoricoTurmaRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{HistoricoTurmaRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{HistoricoTurmaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{HistoricoTurmaRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!HistoricoTurmaRelControle.existeUnidadeEnsino}">
				<h:outputText rendered="#{!HistoricoTurmaRelControle.existeUnidadeEnsino}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_unidadeEnsino}" />
				<h:selectOneMenu id="unidadeensino" styleClass="form-control camposObrigatorios" value="#{HistoricoTurmaRelControle.unidadeEnsinoVO.codigo}" rendered="#{!HistoricoTurmaRelControle.existeUnidadeEnsino}">
					<a4j:ajax event="change" focus="form:turma" render="form" listener="#{HistoricoTurmaRelControle.limparIdentificador}" />
					<f:selectItems value="#{HistoricoTurmaRelControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_identificador}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText size="40" id="turma" styleClass="form-control camposObrigatorios" value="#{HistoricoTurmaRelControle.turmaVO.identificadorTurma}">
						<a4j:ajax event="change" focus="form:turma" listener="#{HistoricoTurmaRelControle.montarTurma}" render="form" />
					</h:inputText>
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="formTurma:valorConsultaTurma" alt="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" action="#{HistoricoTurmaRelControle.limparDados}" focus="turma" alt="Limpar Turma" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!HistoricoTurmaRelControle.turmaVO.turmaAgrupada and HistoricoTurmaRelControle.isApresentarCampos}">
				<h:outputText rendered="#{!HistoricoTurmaRelControle.turmaVO.turmaAgrupada and HistoricoTurmaRelControle.isApresentarCampos}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_curso}" />
				<h:inputText id="curso" size="60" readonly="true" styleClass="form-control camposSomenteLeitura" rendered="#{!HistoricoTurmaRelControle.turmaVO.turmaAgrupada and HistoricoTurmaRelControle.isApresentarCampos}" value="#{HistoricoTurmaRelControle.turmaVO.curso.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_tipoALuno}" />
				<h:selectOneMenu id="tipoAluno" styleClass="form-control camposObrigatorios" value="#{HistoricoTurmaRelControle.tipoAluno}">
					<f:selectItems value="#{HistoricoTurmaRelControle.listaSelectItemTipoAluno}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{HistoricoTurmaRelControle.isApresentarCampos}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_turno}" rendered="#{HistoricoTurmaRelControle.isApresentarCampos}" />
				<h:inputText id="turno" size="60" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{HistoricoTurmaRelControle.turmaVO.turno.nome}" rendered="#{HistoricoTurmaRelControle.isApresentarCampos}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_disciplina}" rendered="#{HistoricoTurmaRelControle.isApresentarCampos}" />
				<h:selectOneMenu id="disciplina" styleClass="form-control camposObrigatorios" value="#{HistoricoTurmaRelControle.disciplina}" rendered="#{HistoricoTurmaRelControle.isApresentarCampos}">
					<f:selectItems value="#{HistoricoTurmaRelControle.listaSelectItemDisciplina}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{!HistoricoTurmaRelControle.turmaVO.turmaAgrupada and HistoricoTurmaRelControle.isApresentarCampos}">
				<h:outputText rendered="#{!HistoricoTurmaRelControle.turmaVO.turmaAgrupada and HistoricoTurmaRelControle.isApresentarCampos}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_periodoLetivo}" />
				<h:inputText size="60" id="perioLetivo" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{HistoricoTurmaRelControle.turmaVO.peridoLetivo.descricao}" rendered="#{!HistoricoTurmaRelControle.turmaVO.turmaAgrupada and HistoricoTurmaRelControle.isApresentarCampos}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{HistoricoTurmaRelControle.isApresentarCampoAno and HistoricoTurmaRelControle.isApresentarCampos}">
				<h:outputText rendered="#{HistoricoTurmaRelControle.isApresentarCampoAno and HistoricoTurmaRelControle.isApresentarCampos}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_ano}" />
				<h:inputText size="4" maxlength="4" value="#{HistoricoTurmaRelControle.ano}" styleClass="form-control camposObrigatorios" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{HistoricoTurmaRelControle.isApresentarCampoSemestre}">
				<h:outputText rendered="#{HistoricoTurmaRelControle.isApresentarCampoSemestre}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_semestre}" />
				<h:selectOneMenu rendered="#{HistoricoTurmaRelControle.isApresentarCampoSemestre}" id="semestre" styleClass="form-control camposObrigatorios" value="#{HistoricoTurmaRelControle.semestre}">
					<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
					<a4j:ajax event="change" render="form" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_TrazerAlunoTransferencia}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="trazerAlunosComTransferenciaMatriz" styleClass="form-control campos" value="#{HistoricoTurmaRelControle.filtroRelatorioAcademicoVO.trazerAlunosComTransferenciaMatriz}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10 title">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_titulo}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:panelGroup id="panelMarcarDesmarcarSituacaoAcademica">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{HistoricoTurmaRelControle.isApresentarTextoCheckBoxMarcarDesmarcarTodosFormacaoAcademica}" style="position:relative; bottom:0px; left: 0px;font-size:11px" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{HistoricoTurmaRelControle.marcarTodasSituacoesAcademicas}">
								<a4j:ajax event="click" execute="@this" listener="#{HistoricoTurmaRelControle.realizarSelecaoCheckboxMarcarDesmarcarTodosSituacaoAcademica}" render="panelMarcarDesmarcarSituacaoAcademica, panelSituacaoAcademica" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="panelSituacaoAcademica">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_ativo}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{HistoricoTurmaRelControle.filtroRelatorioAcademicoVO.ativo}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_preMatricula}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{HistoricoTurmaRelControle.filtroRelatorioAcademicoVO.preMatricula}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_preMatriculaCancelada}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{HistoricoTurmaRelControle.filtroRelatorioAcademicoVO.preMatriculaCancelada}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_trancado}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{HistoricoTurmaRelControle.filtroRelatorioAcademicoVO.trancado}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_cancelado}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{HistoricoTurmaRelControle.filtroRelatorioAcademicoVO.cancelado}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_concluido}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{HistoricoTurmaRelControle.filtroRelatorioAcademicoVO.concluido}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_transferenciaInterna}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{HistoricoTurmaRelControle.filtroRelatorioAcademicoVO.transferenciaInterna}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_transferenciaSaida}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{HistoricoTurmaRelControle.filtroRelatorioAcademicoVO.transferenciaExterna}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_formado}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{HistoricoTurmaRelControle.filtroRelatorioAcademicoVO.formado}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_abandonoCurso}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{HistoricoTurmaRelControle.filtroRelatorioAcademicoVO.abandonado}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_jubilado}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{HistoricoTurmaRelControle.filtroRelatorioAcademicoVO.jubilado}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<hr class="col-md-12" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10 title">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_situacaoParcelaMatricula}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_pendenteFinanceiro}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{HistoricoTurmaRelControle.filtroRelatorioAcademicoVO.pendenteFinanceiro}">
							<a4j:ajax event="click" execute="@this" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_confirmado}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{HistoricoTurmaRelControle.filtroRelatorioAcademicoVO.confirmado}">
							<a4j:ajax event="click" execute="@this" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<hr class="col-md-12" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{HistoricoTurmaRelControle.isApresentarCampos}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_trazerDisciplinaAproveitadas}" rendered="#{HistoricoTurmaRelControle.isApresentarCampos}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="trazerDisciplinaAproveitadas" styleClass="form-control campos" value="#{HistoricoTurmaRelControle.trazerDisciplinaAproveitadas}" rendered="#{HistoricoTurmaRelControle.isApresentarCampos}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{HistoricoTurmaRelControle.isApresentarCheckBoxAlunoTurmaOrigem}">
				<h:outputText id="descricaoCampoApresentarAlunoTurmaAgrupada" styleClass="field control-label tituloCampos" value="Apresentar Alunos na Turma Origem" rendered="#{HistoricoTurmaRelControle.isApresentarCheckBoxAlunoTurmaOrigem}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="apresentarAlunoTurmaAgrupada" styleClass="form-control campos" value="#{HistoricoTurmaRelControle.apresentarAlunosTurmaOrigem}" rendered="#{HistoricoTurmaRelControle.isApresentarCheckBoxAlunoTurmaOrigem}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{HistoricoTurmaRelControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{HistoricoTurmaRelControle.download}" action="#{HistoricoTurmaRelControle.imprimirPDFVisaoFuncionario}" value="Gerar Relatório" title="Gerar Relatório" accesskey="2" styleClass="btn btn-danger dark" icon="#{msg_botoes.btn_icon_pdf_embutido}" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:unidadeensino").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
