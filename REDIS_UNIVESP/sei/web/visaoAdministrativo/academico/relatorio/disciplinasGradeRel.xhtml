<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_DisciplinasGradeRel_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{DisciplinasGradeRelControle.campoConsultaTurma}">
						<f:selectItems value="#{DisciplinasGradeRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{DisciplinasGradeRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarTurma" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{DisciplinasGradeRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DisciplinasGradeRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{DisciplinasGradeRelControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.unidadeEnsino.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_unidadeEnsino}" />
						</f:facet>
						<a4j:commandLink action="#{DisciplinasGradeRelControle.selecionarTurma}" id="unidadeEnsinoTurma" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{DisciplinasGradeRelControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.turno.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{DisciplinasGradeRelControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.turno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{DisciplinasGradeRelControle.selecionarTurma}" focus="turma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{DisciplinasGradeRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" onshow="document.getElementById('formCurso:valorConsultaCurso').focus();" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_DisciplinasGradeRel_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{DisciplinasGradeRelControle.campoConsultaCurso}">
						<f:selectItems value="#{DisciplinasGradeRelControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaCurso" size="20" styleClass="form-control campos" value="#{DisciplinasGradeRelControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{DisciplinasGradeRelControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DisciplinasGradeRelControle.listaConsultaCurso}" rows="5" var="cursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DisciplinasGradeRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DisciplinasGradeRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Periodicidade" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DisciplinasGradeRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.periodicidade_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{DisciplinasGradeRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{DisciplinasGradeRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{DisciplinasGradeRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="filtros">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinasGradeRel_unidadeEnsino}" />
						<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{DisciplinasGradeRelControle.unidadeEnsinoVO.codigo}">
							<a4j:ajax event="change" render="form" listener="#{DisciplinasGradeRelControle.limparDados}" />
							<f:selectItems value="#{DisciplinasGradeRelControle.listaSelectItemUnidadeEnsino}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinasGradeRel_gerarRelatorioPor}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{DisciplinasGradeRelControle.tipoRelatorio}">
							<f:selectItems value="#{DisciplinasGradeRelControle.tipoConsultaComboTipoRelatorio}" />
							<a4j:ajax event="change" render="form" listener="#{DisciplinasGradeRelControle.limparDados}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText value="#{msg_aplic.prt_DisciplinasGradeRel_tipoLayout}" styleClass="field control-label tituloCampos" />
						<h:selectOneMenu id="tipoLayout" styleClass="form-control camposObrigatorios" value="#{DisciplinasGradeRelControle.tipoLayout}">
							<a4j:ajax event="change" render="filtrosLayout" />
							<f:selectItems value="#{DisciplinasGradeRelControle.listaSelectItemTipoLayout}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinasGradeRel_Curso}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="nomeCurso2" size="60" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{DisciplinasGradeRelControle.cursoVO.codigo} - #{DisciplinasGradeRelControle.cursoVO.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" alt="Localizar Curso" render="form, formCurso" oncomplete="#{rich:component('panelCurso')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" alt="Limpar Dados" action="#{DisciplinasGradeRelControle.limparDadosCurso}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
<!-- 				<h:panelGroup layout="block" styleClass="col-md-6"> -->
<!-- 					<h:inputText id="nomeCurso" size="60" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" rendered="#{DisciplinasGradeRelControle.cursoVO.codigo eq 0}" value="#{DisciplinasGradeRelControle.cursoVO.nome}" /> -->
<!-- 				</h:panelGroup> -->
<!-- 				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{DisciplinasGradeRelControle.cursoVO.codigo eq 0}"> -->
<!-- 					<h:panelGroup layout="block" styleClass="col-md-12 pn"> -->
<!-- 					</h:panelGroup> -->
<!-- 				</h:panelGroup> -->
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{DisciplinasGradeRelControle.apresentarDadosTurma}">
					<h:outputText rendered="#{DisciplinasGradeRelControle.apresentarDadosTurma}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurma_turma}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="identificadorTurma" size="50" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{DisciplinasGradeRelControle.turmaVO.identificadorTurma}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="valorConsultaTurma" alt="Consultar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show(), setFocus(formTurma,'formTurma:valorConsultaTurma');" icon="#{msg_botoes.btn_icon_lupa_embutido}" image="#{resource['/imagens/informacao.png']}" /> <otm:commandIcon id="limparDadosTurma" alt="Limpar Dados" action="#{DisciplinasGradeRelControle.limparTurma}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText value="#{msg_aplic.prt_DisciplinasGradeRel_GradeCurricular}" styleClass="field control-label tituloCampos" />
					<h:selectOneMenu id="gradeCurricularCurso" styleClass="form-control camposObrigatorios" value="#{DisciplinasGradeRelControle.codigoGradeCurricular}">
						<f:selectItems value="#{DisciplinasGradeRelControle.listaSelectItemGradeCurricular}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="filtrosLayout">
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{DisciplinasGradeRelControle.tipoLayout ne 'DisciplinasGrade3Rel'}">
					<h:outputText rendered="#{DisciplinasGradeRelControle.tipoLayout ne 'DisciplinasGrade3Rel'}" value="#{msg_aplic.prt_DisciplinasGradeRel_apresentarDisciplinaComposta}" styleClass="field control-label tituloCampos" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox rendered="#{DisciplinasGradeRelControle.tipoLayout ne 'DisciplinasGrade3Rel'}" id="apresentarDisciplinaComposta" value="#{DisciplinasGradeRelControle.apresentarDisciplinaComposta}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{DisciplinasGradeRelControle.tipoLayout eq 'DisciplinasGradeRel'}">
					<h:outputText rendered="#{DisciplinasGradeRelControle.tipoLayout eq 'DisciplinasGradeRel'}" value="#{msg_aplic.prt_DisciplinasGradeRel_apresentarListaAtividadeComplementar}" styleClass="field control-label tituloCampos" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox rendered="#{DisciplinasGradeRelControle.tipoLayout eq 'DisciplinasGradeRel'}" id="apresentarListaAtividadeComplementar" value="#{DisciplinasGradeRelControle.apresentarListaAtividadeComplementar}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{DisciplinasGradeRelControle.tipoLayout eq 'DisciplinasGradeRel'}">
					<h:outputText rendered="#{DisciplinasGradeRelControle.tipoLayout eq 'DisciplinasGradeRel'}" value="#{msg_aplic.prt_DisciplinasGradeRel_apresentarCreditoFinanceiro}" styleClass="field control-label tituloCampos" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox rendered="#{DisciplinasGradeRelControle.tipoLayout eq 'DisciplinasGradeRel'}" id="apresentarCreditoFinanceiro" value="#{DisciplinasGradeRelControle.apresentarCreditoFinanceiro}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{DisciplinasGradeRelControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton render="form" oncomplete="#{DisciplinasGradeRelControle.download}" id="imprimirPDF" action="#{DisciplinasGradeRelControle.imprimirPDF}" value="Gerar Relatório (PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" accesskey="2" styleClass="btn btn-danger dark btn-imprimir" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
