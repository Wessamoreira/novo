<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AniversariantesDoMes_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelImprimirEtiqueta" shadowOpacity="true" width="450" height="250">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_bt.btn_Imprimir}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelImprimirEtiqueta" />
					<rich:componentControl target="panelImprimirEtiqueta" attachTo="hidelinkPanelImprimirEtiqueta" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formImprimirEtiqueta">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_layoutEtiqueta}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{AniversariantesDoMesRelControle.layoutEtiquetaVO.codigo}">
						<a4j:ajax event="change" render="formImprimirEtiqueta" listener="#{AniversariantesDoMesRelControle.inicializarDadosLayoutEtiqueta}"></a4j:ajax>
						<f:selectItems value="#{AniversariantesDoMesRelControle.listaSelectItemlayoutEtiqueta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{AniversariantesDoMesRelControle.layoutEtiquetaVO.codigo>0}">
					<h:outputText rendered="#{AniversariantesDoMesRelControle.layoutEtiquetaVO.codigo>0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_numeroCopia}" />
					<rich:inputNumberSpinner styleClass="form-control" minValue="1" rendered="#{AniversariantesDoMesRelControle.layoutEtiquetaVO.codigo>0}" value="#{AniversariantesDoMesRelControle.numeroCopias}" inputSize="10" maxValue="100"></rich:inputNumberSpinner>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{AniversariantesDoMesRelControle.layoutEtiquetaVO.codigo>0}">
					<h:outputText rendered="#{AniversariantesDoMesRelControle.layoutEtiquetaVO.codigo>0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_iniciarLinha}" />
					<h:selectOneMenu rendered="#{AniversariantesDoMesRelControle.layoutEtiquetaVO.codigo>0}" styleClass="form-control camposObrigatorios" value="#{AniversariantesDoMesRelControle.linha}">
						<f:selectItems value="#{AniversariantesDoMesRelControle.listaSelectItemLinha}" />
					</h:selectOneMenu>
				0</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{AniversariantesDoMesRelControle.layoutEtiquetaVO.codigo>0}">
					<h:outputText rendered="#{AniversariantesDoMesRelControle.layoutEtiquetaVO.codigo>0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_iniciarColuna}" />
					<h:selectOneMenu rendered="#{AniversariantesDoMesRelControle.layoutEtiquetaVO.codigo>0}" styleClass="form-control camposObrigatorios" value="#{AniversariantesDoMesRelControle.coluna}">
						<f:selectItems value="#{AniversariantesDoMesRelControle.listaSelectItemColuna}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<otm:spacer height="20px" />
				<h:panelGroup layout="block" styleClass="col-md-12 text-center mt10">
					<otm:commandButton oncomplete="#{AniversariantesDoMesRelControle.download};#{AniversariantesDoMesRelControle.isFecharModalGeracaoEtiqueta}" action="#{AniversariantesDoMesRelControle.realizarGeracaoEtiqueta}" icon="#{msg_botoes.btn_icon_imprimir_embutido}" styleClass="btn btn-default" value="Imprimir" render="formImprimirEtiqueta" />
				</h:panelGroup>
				<h:panelGroup id="msgsModalEtiqueta" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AniversariantesDoMesRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelEnvioEmailSms" domElementAttachment="parent" shadowOpacity="true" width="730" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Enviar Felicitações Aniversariante"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelEnvioEmailSms" />
					<rich:componentControl target="panelEnvioEmailSms" attachTo="hidelinkpanelEnvioEmailSms" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEnvioEmailSms">
				<script type="text/javascript">
					function contar(campo, cont, total) {
						var tam = document.getElementById(campo).value.length;
						var total1 = total - 1;
						if (tam > total1) {
							document.getElementById(campo).value = document
									.getElementById(campo).value.substring(0,
									total1);
							tam = total;
							alert('Atenção, você atingiu o limite máximo de caracteres !');
						}
						document.getElementById(cont).value = tam + " de "
								+ total;
					}
				</script>
				<h:panelGroup layout="block" styleClass="row">
					<rich:tabPanel id="richTabMensagem" width="100%" switchType="client" activeTabClass="true" headerAlignment="right">
						<rich:tab header="Mensagem">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inadimplencia_AssuntoEmailAlunoInadimplente}" />
									<h:inputText id="textoAssuntoEmail" maxlength="250" size="50" readonly="false" styleClass="form-control campos" value="#{AniversariantesDoMesRelControle.comunicacaoInternaVO.assunto}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 mt10">
									<otm:editor id="mensagem" value="#{AniversariantesDoMesRelControle.comunicacaoInternaVO.mensagem}" />
								</h:panelGroup>
							</h:panelGroup>

						</rich:tab>
						<rich:tab id="tabSms" header="SMS" rendered="#{AniversariantesDoMesRelControle.enviarSms}" oncomplete="contar('formEnvioEmailSms:textarea_sms','formEnvioEmailSms:contador','150');" switchType="ajax">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:inputTextarea id="textarea_sms" onkeyup="contar('formEnvioEmailSms:textarea_sms','formEnvioEmailSms:contador','150');" cols="80" rows="6" style="width:100%;height:100px" styleClass="form-control campos" value="#{AniversariantesDoMesRelControle.comunicacaoInternaVO.mensagemSMS}">
									</h:inputTextarea>
									<h:inputText id="contador" maxlength="10" size="12" readonly="true" style="border:0px; background-color:transparent; color:red; text-align:left; font: 8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif;" />
								</h:panelGroup>
							</h:panelGroup>
						</rich:tab>
					</rich:tabPanel>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos  col-md-12 pn" value="#{msg_aplic.prt_Inadimplencia_numeroAlunosInadimplentesReceberEmail}" />
						<h:inputText readonly="true" styleClass="form-control" value="#{AniversariantesDoMesRelControle.quantidadeDestinatarioNotificado}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos col-md-12 pn" value="Enviar SMS" />

						<otm:selectBooleanCheckbox id="enviarSms" value="#{AniversariantesDoMesRelControle.enviarSms}">
							<a4j:ajax event="change" render="formEnvioEmailSms" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos col-md-12 pn" value="Enviar EMAIL" />

						<otm:selectBooleanCheckbox id="enviarEmail" value="#{AniversariantesDoMesRelControle.enviarEmail}">
							<a4j:ajax event="change" render="formEnvioEmailSms" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>

				<otm:spacer height="30" />
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton icon="#{msg_botoes.btn_icon_encaminhar_email_embutido}" styleClass="btn btn-primary" oncomplete="#{AniversariantesDoMesRelControle.showHideModalComunicado}" action="#{AniversariantesDoMesRelControle.realizarEnvioComunicadoInternoAniversariante}" id="enviarEmailAniversariante" title="#{msg_aplic.prt_Inadimplencia_enviarEmailAlunosInadimplentes}" value="Enviar Mensagem" render="#{AniversariantesDoMesRelControle.isRenderizarFormularioModalEmailSms}" />
				</h:panelGroup>
				<h:panelGroup id="mensagemAniversariante" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AniversariantesDoMesRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelEmails" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Emails Aniversariantes"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkEmails" />
					<rich:componentControl target="panelEmails" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEmails">
				<h:panelGroup columns="1" width="100%">
					<h:inputTextarea id="emails" cols="100" rows="15" styleClass="form-control campos" value="#{AniversariantesDoMesRelControle.emails}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_RecebimentoPorTurma_turma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{AniversariantesDoMesRelControle.campoConsultaTurma}">
						<f:selectItems value="#{AniversariantesDoMesRelControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{AniversariantesDoMesRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{AniversariantesDoMesRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AniversariantesDoMesRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AniversariantesDoMesRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AniversariantesDoMesRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AniversariantesDoMesRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AniversariantesDoMesRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{AniversariantesDoMesRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlunosPorUnidadeCursoTurnoTurmaRel_tipoPessoa}" />
				<h:selectOneMenu id="tipoPessoa" styleClass="form-control camposObrigatorios" value="#{AniversariantesDoMesRelControle.codigoTipoPessoa}">
					<f:selectItems value="#{AniversariantesDoMesRelControle.listaSelectItemTipoPessoa}" />
					<a4j:ajax event="change" listener="#{AniversariantesDoMesRelControle.verificarSituacaoTurma}" render="form" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlunosPorUnidadeCursoTurnoTurmaRel_unidadeEnsino}" />
				<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{AniversariantesDoMesRelControle.unidadeEnsinoVO.codigo}">
					<f:selectItems value="#{AniversariantesDoMesRelControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AniversariantesDoMesRelControle.acessaTurma}">
				<h:outputText styleClass="field control-label tituloCampos" rendered="#{AniversariantesDoMesRelControle.acessaTurma}" value="#{msg_aplic.prt_RecebimentoPorTurma_turma}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText size="40" id="nomeTurma" disabled="true" styleClass="form-control camposSomenteLeitura" maxlength="50" value="#{AniversariantesDoMesRelControle.turma.identificadorTurma}" />
					<span class="append-icon right"> <otm:commandIcon id="consultarTurma" tooltip="Localizar Turma" render="formTurma" action="#{AniversariantesDoMesRelControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelTurma')}.show()" /> <otm:commandIcon id="limparTurma" tooltip="Limpar Turma" action="#{AniversariantesDoMesRelControle.limparDadosTurma}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Mês" />
				<h:selectOneMenu id="mes" styleClass="form-control camposObrigatorios" value="#{AniversariantesDoMesRelControle.mes}">
					<f:selectItems value="#{AniversariantesDoMesRelControle.listaSelectItemMes}" />
					<a4j:ajax event="change" listener="#{AniversariantesDoMesRelControle.obterUltimoDiaMesConformeMesInformado}" render="form:diaFim" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-1">
				<h:outputText styleClass="field control-label tituloCampos" value="Dia" />
				<h:inputText size="2" id="dia" styleClass="form-control camposObrigatorios" maxlength="2" value="#{AniversariantesDoMesRelControle.dia}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-1">
				<h:outputText styleClass="field control-label tituloCampos" value="ao" />
				<h:inputText size="2" id="diaFim" styleClass="form-control camposObrigatorios" maxlength="2" value="#{AniversariantesDoMesRelControle.diaFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10">
				<h:outputText styleClass="title" id="tituloFiltroFormacaoAcademica" rendered="#{AniversariantesDoMesRelControle.isApresentarFiltroFormacaoAcademica}" value="#{msg_aplic.prt_FiltroRelatorioAcademico_titulo}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{AniversariantesDoMesRelControle.isApresentarFiltroFormacaoAcademica}" id="panelMarcarDesmarcarSituacaoAcademica">
					<h:outputText styleClass="field control-label tituloCampos" value="#{AniversariantesDoMesRelControle.isApresentarTextoCheckBoxMarcarDesmarcarTodosFormacaoAcademica}" style="position:relative; bottom:2px; left: 2px;font-size:11px" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{AniversariantesDoMesRelControle.marcarTodasSituacoesAcademicas}">
							<a4j:ajax event="click" listener="#{AniversariantesDoMesRelControle.realizarSelecaoCheckboxMarcarDesmarcarTodosSituacaoAcademica}" render="panelMarcarDesmarcarSituacaoAcademica, panelSituacaoAcademica" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup rendered="#{AniversariantesDoMesRelControle.isApresentarFiltroFormacaoAcademica}" id="panelSituacaoAcademica">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_ativo}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{AniversariantesDoMesRelControle.filtroRelatorioAcademicoVO.ativo}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_preMatricula}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{AniversariantesDoMesRelControle.filtroRelatorioAcademicoVO.preMatricula}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_preMatriculaCancelada}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{AniversariantesDoMesRelControle.filtroRelatorioAcademicoVO.preMatriculaCancelada}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_trancado}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{AniversariantesDoMesRelControle.filtroRelatorioAcademicoVO.trancado}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
