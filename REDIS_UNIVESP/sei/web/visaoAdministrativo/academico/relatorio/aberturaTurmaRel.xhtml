<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AberturaTurmaRel_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_AberturaTurmaRel_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoTurmaRel_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{AberturaTurmaRelControle.campoConsultaTurma}">
						<f:selectItems value="#{AberturaTurmaRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{AberturaTurmaRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{AberturaTurmaRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AberturaTurmaRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_HistoricoTurmaRel_identificador}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AberturaTurmaRelControle.selecionarTurma}" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AberturaTurmaRelControle.selecionarTurma}" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Turno" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AberturaTurmaRelControle.selecionarTurma}" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AberturaTurmaRelControle.selecionarTurma}" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AberturaTurmaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{AberturaTurmaRelControle.campoConsultaCurso}">
						<f:selectItems value="#{AberturaTurmaRelControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{AberturaTurmaRelControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{AberturaTurmaRelControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AberturaTurmaRelControle.listaConsultaCurso}" rows="5" var="cursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AberturaTurmaRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AberturaTurmaRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AberturaTurmaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelUnidadeEnsino" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContaReceberRel_selecionarUnidadeEnsino}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideUnidadeEnsino" />
					<rich:componentControl target="panelUnidadeEnsino" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUnidadeEnsino">
				<h:panelGroup columns="1" width="100%" style="text-align: left;">
					<h:panelGroup id="unidadeEnsinos" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino" width="100%" var="unidadeEnsinoItens" value="#{AberturaTurmaRelControle.unidadeEnsinoVOs}">
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!unidadeEnsinoItens.filtrarUnidadeEnsino}">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{AberturaTurmaRelControle.marcarTodasUnidadesEnsinoAction}">
											<f:setPropertyActionListener value="true" target="#{AberturaTurmaRelControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{AberturaTurmaRelControle.verificarTodasUnidadesSelecionadas}">
										<f:setPropertyActionListener value="true" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandButton>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino2" width="100%" var="unidadeEnsinoItens" value="#{AberturaTurmaRelControle.unidadeEnsinoVOs}">
								<rich:column filterType="custom" filterExpression="#{unidadeEnsinoItens.filtrarUnidadeEnsino}">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form:unidadeEnsino" action="#{AberturaTurmaRelControle.marcarTodasUnidadesEnsinoAction}">
											<f:setPropertyActionListener value="false" target="#{AberturaTurmaRelControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino" action="#{AberturaTurmaRelControle.verificarTodasUnidadesSelecionadas}">
										<f:setPropertyActionListener value="false" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandButton>
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino2')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
					<otm:spacer height="20" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{AberturaTurmaRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_periodo}" />
				<otm:calendar id="valorConsultaData" value="#{AberturaTurmaRelControle.dataInicio}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Período Fim" />
				<otm:calendar id="valorConsultaDataFim" value="#{AberturaTurmaRelControle.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_unidadeEnsino}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="unidadeEnsino" size="53" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{AberturaTurmaRelControle.unidadeEnsinoApresentar}" />
					<span class="append-icon right"> <otm:commandIcon id="selecionarUnidadeEnsino" oncomplete="#{rich:component('panelUnidadeEnsino')}.show()" icon="#{msg_botoes.btn_icon_adicionar_embutido}" tooltip="Selecionar Unida de Ensino" render="formUnidadeEnsino" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_identificador}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="turma" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{AberturaTurmaRelControle.turmaVO.identificadorTurma}"></h:inputText>
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" tooltip="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" tooltip="Limpas Dados" action="#{AberturaTurmaRelControle.limparIdentificador}" render="form:nomeCurso, form:turma, form:disciplinaNome" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<!-- 						<h:panelGroup> -->
			<!-- 							<h:selectOneMenu id="unidadeensino" styleClass="form-control campos" value="#{AberturaTurmaRelControle.unidadeEnsinoVO.codigo}"> -->
			<!-- 								<a4j:ajax event="change" render="form" listener="#{AberturaTurmaRelControle.limparIdentificador}" /> -->
			<!-- 								<f:selectItems value="#{AberturaTurmaRelControle.listaSelectItemUnidadeEnsino}" /> -->
			<!-- 							</h:selectOneMenu> -->
			<!-- 						</h:panelGroup> -->
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_curso}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" id="nomeCurso" size="50" styleClass="form-control camposSomenteLeitura" value="#{AberturaTurmaRelControle.cursoVO.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" tooltip="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" tooltip="Limpas Dados" action="#{AberturaTurmaRelControle.limparCurso}" render="form:nomeCurso, form:turma, form:disciplinaNome" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
					<h:selectOneMenu value="#{AberturaTurmaRelControle.situacao}" styleClass="form-control campos">
						<f:selectItems value="#{AberturaTurmaRelControle.tipoConsultaComboSituacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{AberturaTurmaRelControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" id="imprimirPDF" execute="form" render="form" oncomplete="#{AberturaTurmaRelControle.download}" action="#{AberturaTurmaRelControle.imprimirPDF}" value="Gerar Relatório" icon="#{msg_botoes.btn_icon_pdf_embutido}" title="Gerar Relatório" accesskey="2" styleClass="btn btn-danger dark btn-imprimir" />
						<otm:commandButton execute="form" render="form" oncomplete="#{AberturaTurmaRelControle.download}" value="Gerar Relatório (Excel)" action="#{AberturaTurmaRelControle.imprimirExcel}" icon="fas fa-file-excel" styleClass="btn btn-info dark btn-imprimir-excel"></otm:commandButton>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:unidadeensino").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
