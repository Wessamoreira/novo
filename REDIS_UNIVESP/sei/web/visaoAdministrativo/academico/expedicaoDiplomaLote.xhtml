							<h:outputText value="#{msg_bt.btn_opcoes}" />

						</h:panelGroup>

							<a4j:ajax event="click" render="trazerAlunosComDiplomaEmitido" execute="@form" />

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">

				</h:panelGroup>
				<rich:dataTable id="itemsProgramacaoFormatura" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ExpedicaoDiplomaControle.listaConsultaProgramacaoFormatura}" rendered="#{ExpedicaoDiplomaControle.apresentarResultadoConsultaProgramacaoFormatura}" rows="7" var="programacaoFormaturaItens">

		<rich:popupPanel styleClass="modalMinimizado1" id="panelMotivoRejeicao" shadowOpacity="true" width="700" height="500">

				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<rich:popupPanel styleClass="modalMinimizado1" id="panelAvisoPdfA" shadowOpacity="true" width="700" height="500">
			<f:facet name="header">
