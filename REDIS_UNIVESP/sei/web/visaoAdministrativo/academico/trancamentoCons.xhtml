<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Trancamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:panelGroup layout="block" styleClass="col-md-6">
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4 pn">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{TrancamentoControle.controleConsultaOtimizado.campoConsulta}">
					<a4j:ajax event="change" render="formCadastro" />
					<f:selectItems value="#{TrancamentoControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-8">
				<h:inputText id="valorConsulta" onkeypress="#{TrancamentoControle.mascaraConsulta}" styleClass="form-control campos" value="#{TrancamentoControle.controleConsultaOtimizado.valorConsulta}" />
			</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
			<h:outputText styleClass="field control-label tituloCampos " value="#{msg_aplic.prt_Matricula_unidadeEnsino}" />
				<h:selectOneMenu styleClass="form-control campos" id="listaSelectItemUnidadeEnsino" value="#{TrancamentoControle.controleConsultaOtimizado.unidadeEnsinoVO.codigo}">
					<f:selectItems value="#{TrancamentoControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
			<h:outputText styleClass="field control-label tituloCampos " value="#{msg_aplic.prt_Cancelamento_situacao}" />
				<h:selectOneMenu styleClass="form-control campos" id="consultaSituacao" value="#{TrancamentoControle.valorConsultaSituacao}">
					<f:selectItems value="#{TrancamentoControle.listaSelectItemSituacaoFinalRequerimento}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos " value="#{msg_aplic.prt_Trancamento_tipoTrancamento}" />
				<h:selectOneMenu styleClass="form-control campos" id="listaSelectItemTipoTrancamento" value="#{TrancamentoControle.valorConsultaTipo}">
					<f:selectItems value="#{TrancamentoControle.listaSelectItemTipoTrancamento}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Trancamento_motivoCancelamentoTrancamento}" />
				<h:inputText styleClass="form-control campos" id="consultaTipoJustificativa" value="#{TrancamentoControle.valorConsultaMotivoTrancamento}"/>
				
				
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos col-md-12 pn" value="#{msg_aplic.prt_FluxoCaixa_periodoDe}" />
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
					<otm:calendar value="#{TrancamentoControle.controleConsultaOtimizado.dataIni}" id="dini"></otm:calendar>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1 text-center" >
					<h:outputText styleClass="field control-label tituloCampos " value="#{msg_aplic.prt_ate}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5 ">
					<otm:calendar value="#{TrancamentoControle.controleConsultaOtimizado.dataFim}" id="dfim"></otm:calendar>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="col-md-12 mt5 text-center">
				<otm:commandButton id="consultar" type="submit" render="formCadastro" value="#{msg_botoes.btn_consultar}" action="#{TrancamentoControle.iniciarConsulta}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
			<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TrancamentoControle.controleConsultaOtimizado}" rendered="#{TrancamentoControle.controleConsultaOtimizado.apresentarListaConsulta}" rows="10" var="trancamentoItens">
				<rich:column >
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Trancamento_codigo}" />
					</f:facet>
					<h:commandLink id="codigo" action="#{TrancamentoControle.editar}" value="#{trancamentoItens.codigo}" />
				</rich:column>
				<rich:column >
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Trancamento_data}" />
					</f:facet>
					<h:commandLink action="#{TrancamentoControle.editar}">
						<h:outputText id="data" value="#{trancamentoItens.data}">
							<f:convertDateTime pattern="dd/MM/yy" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<!-- 						<RICH:COLUMN SORTBY="#{trancamentoItens.CODIGOREQUERIMENTO.SITUACAO_APRESENTAR}"> -->
				<!-- 							<F:FACET NAME="HEADER"> -->
				<!-- 								<H:OUTPUTTEXT VALUE="#{MSG_APLIC.PRT_TRANCAMENTO_SITUACAO}" /> -->
				<!-- 							</F:FACET> -->
				<!-- 							<H:COMMANDLINK ACTION="#{TRANCAMENTOCONTROLE.EDITAR}" ID="SITUACAO" VALUE="#{trancamentoItens.SITUACAO_APRESENTAR}" /> -->
				<!-- 						</RICH:COLUMN> -->
				<rich:column >
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Trancamento_matricula}" />
					</f:facet>
					<h:commandLink action="#{TrancamentoControle.editar}" id="matricula" value="#{trancamentoItens.matricula.matricula}" />
				</rich:column>
				<rich:column >
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Pessoa_registroAcademico}" />
					</f:facet>
					<h:commandLink action="#{TrancamentoControle.editar}" id="registroAcademico" value="#{trancamentoItens.matricula.aluno.registroAcademico}" />
				</rich:column>
				<rich:column >
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Trancamento_aluno}" />
					</f:facet>
					<h:commandLink action="#{TrancamentoControle.editar}" id="aluno" value="#{trancamentoItens.matricula.aluno.nome}" />
				</rich:column>
				<rich:column >
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Trancamento_situacao}" />
					</f:facet>
					<h:commandLink id="situacao" action="#{TrancamentoControle.editar}" value="#{trancamentoItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column >
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Trancamento_motivoCancelamentoTrancamento}" />
					</f:facet>
					<h:commandLink action="#{TrancamentoControle.editar}" id="turma" value="#{trancamentoItens.motivoCancelamentoTrancamento.nome}" />
				</rich:column>
				<!-- 						<rich:column sortBy="#{trancamentoItens.tipoJustificativa_Apresentar}"> -->
				<!-- 							<f:facet name="header"> -->
				<!-- 								<h:outputText value="#{msg_aplic.prt_Trancamento_tipoJustificativa}" /> -->
				<!-- 							</f:facet> -->
				<!-- 							<h:commandLink action="#{TrancamentoControle.editar}" id="tipoJustificativa" value="#{trancamentoItens.tipoJustificativa_Apresentar}" /> -->
				<!-- 						</rich:column> -->
				<rich:column >
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Trancamento_tipoTrancamento}" />
					</f:facet>
					<h:commandLink id="tipoTrancamento" action="#{TrancamentoControle.editar}" value="#{trancamentoItens.tipoTrancamento_Apresentar}" />
				</rich:column>
				<rich:column >
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Trancamento_responsavelAutorizacao}" />
					</f:facet>
					<h:commandLink action="#{TrancamentoControle.editar}" id="responsavelAutorizacao" value="#{trancamentoItens.responsavelAutorizacao.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Ano/Semestre" />
					</f:facet>
					<h:commandLink action="#{TrancamentoControle.editar}" id="anoSemestre" value="#{trancamentoItens.matriculaPeriodoVO.ano}/#{trancamentoItens.matriculaPeriodoVO.semestre}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{TrancamentoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" scrollListener="#{TrancamentoControle.scrollListener}" render="formCadastro" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row mn">
				<otm:mensagem bean="#{TrancamentoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{TrancamentoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
		<script>
    document.getElementById("formCadastro:valorConsulta").focus();
</script>
	</ui:define>
</ui:composition>
</html>
