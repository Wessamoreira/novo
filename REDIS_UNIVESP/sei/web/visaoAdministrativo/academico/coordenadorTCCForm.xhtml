<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CoordenadorTCC_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionarioUnidadeEnsino" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Funcionario_consultarFuncionario}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelFuncionarioUnidadeEnsino" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFuncionarioUnidadeEnsino">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{CoordenadorTCCControle.campoConsultaFuncionario}">
						<f:selectItems value="#{CoordenadorTCCControle.tipoConsultaFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaFuncionario" size="10" styleClass="form-control campos" value="#{CoordenadorTCCControle.valorConsultaFuncionario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formFuncionarioUnidadeEnsino:mensagemConsultaFuncionario, formFuncionarioUnidadeEnsino:resultadoConsultaFuncionario, formFuncionarioUnidadeEnsino:scResultadoFuncionario" action="#{CoordenadorTCCControle.consultarFuncionario}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaFuncionario" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CoordenadorTCCControle.listaConsultaFuncionario}" rows="5" var="funcionarioUnidadeEnsinoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Funcionario_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CoordenadorTCCControle.selecionarFuncionarioUnidadeEnsino}" render="form:unidadeEnsinoCurso" oncomplete="#{rich:component('panelFuncionarioUnidadeEnsino')}.hide()" value="#{funcionarioUnidadeEnsinoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Funcionario_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CoordenadorTCCControle.selecionarFuncionarioUnidadeEnsino}" render="form:unidadeEnsinoCurso" oncomplete="#{rich:component('panelFuncionarioUnidadeEnsino')}.hide()" value="#{funcionarioUnidadeEnsinoItens.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_cidade}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CoordenadorTCCControle.selecionarFuncionarioUnidadeEnsino}" render="form:unidadeEnsinoCurso" oncomplete="#{rich:component('panelFuncionarioUnidadeEnsino')}.hide()" value="#{funcionarioUnidadeEnsinoItens.pessoa.cidade.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CoordenadorTCCControle.selecionarFuncionarioUnidadeEnsino}" render="form:unidadeEnsinoCurso" oncomplete="#{rich:component('panelFuncionarioUnidadeEnsino')}.hide()" value="#{funcionarioUnidadeEnsinoItens.pessoa.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CoordenadorTCCControle.selecionarFuncionarioUnidadeEnsino}" focus="unidadeEnsinoCurso" render="form" oncomplete="#{rich:component('panelFuncionarioUnidadeEnsino')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formFuncionario:resultadoConsultaFuncionario" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoFuncionario" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaFuncionario" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CoordenadorTCCControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionario" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Funcionario_consultarFuncionario}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelFuncionario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFuncionario">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{CoordenadorTCCControle.campoConsultaFuncionario}">
						<f:selectItems value="#{CoordenadorTCCControle.tipoConsultaFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaFuncionario" size="10" styleClass="form-control campos" value="#{CoordenadorTCCControle.valorConsultaFuncionario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formFuncionario:mensagemConsultaFuncionario, formFuncionario:resultadoConsultaFuncionario, formFuncionario:scResultadoFuncionario" action="#{CoordenadorTCCControle.consultarFuncionario}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaFuncionario" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CoordenadorTCCControle.listaConsultaFuncionario}" rows="5" var="funcionarioItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Funcionario_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CoordenadorTCCControle.selecionarFuncionario}" render="panelCurso" oncomplete="#{rich:component('panelFuncionario')}.hide()" value="#{funcionarioItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Funcionario_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CoordenadorTCCControle.selecionarFuncionario}" render="panelCurso" oncomplete="#{rich:component('panelFuncionario')}.hide()" value="#{funcionarioItens.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_cidade}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CoordenadorTCCControle.selecionarFuncionario}" render="panelCurso" oncomplete="#{rich:component('panelFuncionario')}.hide()" value="#{funcionarioItens.pessoa.cidade.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CoordenadorTCCControle.selecionarFuncionario}" render="panelCurso" oncomplete="#{rich:component('panelFuncionario')}.hide()" value="#{funcionarioItens.pessoa.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CoordenadorTCCControle.selecionarFuncionario}" focus="curso" render="form" oncomplete="#{rich:component('panelFuncionario')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formFuncionario:resultadoConsultaFuncionario" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoFuncionario" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaFuncionario" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CoordenadorTCCControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{CoordenadorTCCControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="unidadeEnsinoCurso" columns="1" width="100%" headerClass="subordinado" columnClasses="colunaCentralizada">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UnidadeEnsino_tituloForm}" />
					<h:inputText id="unidadeEnsino" readonly="true" size="70" styleClass="form-control camposSomenteLeitura" value="#{CoordenadorTCCControle.unidadeEnsinoVO.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UnidadeEnsinoCurso_coordenadorTCC}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="coordenadorTCCUnidadeEnsino" readonly="true" size="70" styleClass="form-control camposSomenteLeitura" value="#{CoordenadorTCCControle.unidadeEnsinoVO.coordenadorTCC.pessoa.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaFuncionarioUnidadeEnsino" focus="coordenadorTCCUnidadeEnsino" tooltip="Localizar Funcionario" render="formFuncionarioUnidadeEnsino" oncomplete="#{rich:component('panelFuncionarioUnidadeEnsino')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosFuncionario" tooltip="Limpas Dados" action="#{CoordenadorTCCControle.limparFuncionario}" execute="@this" render="coordenadorTCCUnidadeEnsino" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelCurso" columns="1" width="100%" styleClass="tabFormSubordinada">
				<rich:dataTable id="unidadeEnsinoCursoVO" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{CoordenadorTCCControle.unidadeEnsinoVO.unidadeEnsinoCursoVOs}" var="unidadeEnsinoCursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_curso}" />
						</f:facet>
						<h:outputText value="#{unidadeEnsinoCursoItens.curso.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_situacaoCurso}" />
						</f:facet>
						<h:outputText value="#{unidadeEnsinoCursoItens.situacaoCurso_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_turno}" />
						</f:facet>
						<h:outputText value="#{unidadeEnsinoCursoItens.turno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_coordenadorTCC}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="coordenadorTCC" readonly="true" size="60" styleClass="form-control camposSomenteLeitura" value="#{unidadeEnsinoCursoItens.coordenadorTCC.pessoa.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaFuncionario" focus="nomeFuncionario" tooltip="Localizar Funcionario" render="form, formFuncionario" action="#{CoordenadorTCCControle.editarUnidadeEnsinoCurso}" oncomplete="#{rich:component('panelFuncionario')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosFuncionarioUnidadeEnsino" tooltip="Limpas Dados" action="#{CoordenadorTCCControle.limparFuncionarioUnidadeEnsino}" execute="@this" render="form:unidadeEnsinoCursoVO" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</rich:column>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup id="mensagem">
				<otm:mensagem bean="#{CoordenadorTCCControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
				<h:panelGroup>
					<otm:commandButton style="margin-right:5px" id="salvar" action="#{CoordenadorTCCControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" render="form" styleClass="btn btn-dark btn-gravar" />
					<otm:commandButton id="consultar" immediate="true" action="#{CoordenadorTCCControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
