		<rich:popupPanel styleClass="modalMaximizado" id="panelUnidadeEnsino" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formUnidadeEnsino:consultarUnidadeEnsino').focus();">

								<otm:commandButton render="resultadoConsultaUnidadeEnsino" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('resultadoConsultaUnidadeEnsino')}" value="Limpar" />
							</f:facet>
							<h:outputText value="#{unidadeEnsinoConsItens.nome}" />
						</rich:column>
						<rich:column filterType="custom" filter="#{FilterFactory.filter('resultadoConsultaUnidadeEnsino2', 'cidade.nome', 'TEXTO')}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_UnidadeEnsino_cidade}" />
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('resultadoConsultaUnidadeEnsino2', 'cidade.nome', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="resultadoConsultaUnidadeEnsino" />
								</h:inputText>
								<otm:commandButton render="resultadoConsultaUnidadeEnsino" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('resultadoConsultaUnidadeEnsino2')}" value="Limpar" />
							</f:facet>
							<h:outputText value="#{unidadeEnsinoConsItens.cidade.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandButton action="#{MapaAberturaTurmaControle.selecionarUnidadeEnsino}" render="form, filtros, formUnidadeEnsino" value="#{msg_botoes.btn_selecionar}" styleClass="btn btn-info light btn-selecionar" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formUnidadeEnsino:resultadoConsultaUnidadeEnsino" maxPages="10" id="scResultadoUnidadeEnsino" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>

					<h:panelGroup id="mensagemConsultaUnidadeEnsino" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{MapaAberturaTurmaControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelUsuario" shadowOpacity="true" width="750" height="500">

				<h:panelGroup>
					<h:outputText value="Usuário Destinatário"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkFunc" />
					<rich:componentControl target="panelUsuario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUsuario">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaUsuario" value="#{MapaAberturaTurmaControle.campoConsultaUsuario}">
						<f:selectItems value="#{MapaAberturaTurmaControle.tipoConsultaComboUsuario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaUsuario" size="20" styleClass="form-control campos" value="#{MapaAberturaTurmaControle.valorConsultaUsuario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formUsuario:mensagemConsultaUsuario, formUsuario:resultadoConsultaUsuario, formUsuario:scResultadoUsuario" action="#{MapaAberturaTurmaControle.consultarUsuario}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaUsuario" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaAberturaTurmaControle.listaConsultaUsuario}" rows="5" var="usuarioItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Usuario_codigo}" />

						<h:panelGroup>
							<a4j:commandLink action="#{MapaAberturaTurmaControle.selecionarUsuario}" focus="nomeUsuario" render="formEnviarEmail" oncomplete="#{rich:component('panelUsuario')}.hide()" value="#{usuarioItens.codigo}" />
						</h:panelGroup>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Usuario_nome} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MapaAberturaTurmaControle.selecionarUsuario}" focus="nomeUsuario" render="formEnviarEmail" oncomplete="#{rich:component('panelUsuario')}.hide()" value="#{usuarioItens.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MapaAberturaTurmaControle.selecionarUsuario}" focus="nomeUsuario" render="formEnviarEmail" oncomplete="#{rich:component('panelUsuario')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">

							<rich:dataScroller align="center" for="formUsuario:resultadoConsultaUsuario" maxPages="10" id="scResultadoUsuario" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>

				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaUsuario" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{MapaAberturaTurmaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelEnviarEmail" domElementAttachment="parent" show="#{MapaAberturaTurmaControle.abriModalEnviarEmail}" shadowOpacity="true" width="300" height="120">

				<h:panelGroup>
					<h:outputText value="Notificar Usuário"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formEnviarEmail">
				<h:panelGroup layout="block" styleClass="col-md-12 title">
					<h:outputText value="#{msg_aplic.prt_MapaAberturaTurma_enviarComunicadoInternoUsuario}" styleClass="tituloCamposNegrito" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText value="Responsável" styleClass="field control-label tituloCampos" />
					<h:inputText value="#{MapaAberturaTurmaControle.usuarioLogado.nome}" size="30" readonly="true" disabled="true" styleClass="form-control campoSomenteLeitura" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText value="Usuário Destinatário" styleClass="field control-label tituloCampos" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText value="#{MapaAberturaTurmaControle.usuarioDestinatarioVO.nome}" size="30" readonly="true" disabled="true" styleClass="form-control campoSomenteLeitura" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosUsuario" tooltip="Localizar Usuário" render="formUsuario" oncomplete="#{rich:component('panelUsuario')}.show()" action="#{MapaAberturaTurmaControle.limparConsultaUsuario}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosFuncionario" tooltip="Limpas Dados" action="#{MapaAberturaTurmaControle.limparDadosUsuario}" render="formEnviarEmail" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText value="#{msg_aplic.prt_ProcessoInclusaoExclusaoDisciplinaMatricula_mensagem}" styleClass="tituloCamposNegrito" />
					<h:inputTextarea id="descricaoPagamento" cols="60" rows="3" styleClass="form-control campos" value="#{MapaAberturaTurmaControle.mensagemNotificacao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText value="#{msg_aplic.prt_ProcessoInclusaoExclusaoDisciplinaMatricula_enviarCopiaPorEmail}" styleClass="tituloCamposNegrito" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="copiaEmail" value="#{MapaAberturaTurmaControle.enviarComunicadoPorEmail}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" columnClasses="colunaAlinhamento" styleClass="colunaCentralizada">
					<h:panelGroup>
						<otm:commandButton value="SimNotificar" render="form" oncomplete="#{rich:component('panelEnviarEmail')}.hide()" image="#{resource['/imagens/botaoEnviar.png']}" action="#{MapaAberturaTurmaControle.enviarEmailUsuario}" alt="Enviar" />
						<otm:spacer width="20px" />
						<otm:commandButton id="naoNotifcar" oncomplete="#{rich:component('panelEnviarEmail')}.hide()" value="Não" accesskey="2" styleClass="btn btn-danger btn-nao" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAberturaTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formAberturaTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoTurmaRel_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAberturaTurma" />
					<rich:componentControl target="panelAberturaTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAberturaTurma">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaAberturaTurma_turma}" />

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaAberturaTurma_unidadeEnsino}" />
					<h:inputText id="turmaAbertura_unidadeEnsino" size="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MapaAberturaTurmaControle.turmaAberturaVO.turma.unidadeEnsino.nome}" />
				</h:panelGroup>

						<f:selectItems value="#{MapaAberturaTurmaControle.tipoConsultaComboSituacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Para o Dia" />
					<otm:calendar id="paraodia" oninputkeypress="return mascara(this.formAberturaTurma, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputClass="form-control campos" styleClass="form-control campos" inputSize="10" value="#{MapaAberturaTurmaControle.turmaAberturaVO.data}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<otm:commandButton action="#{MapaAberturaTurmaControle.adicionarTurmaAbertura}" value="#{msg_botoes.btn_adicionar}" accesskey="5" render="formAberturaTurma:panelTurmaAberturaVOs, formAberturaTurma:mensagemConsultaAberturaTurma" styleClass="btn btn-primary dark btn-adicionar" />
				</h:panelGroup>
				<h:panelGroup id="panelTurmaAberturaVOs" columns="1" width="100%">
					<h:panelGroup columns="1" rendered="#{!empty MapaAberturaTurmaControle.turmaVO.turmaAberturaVOs}" width="100%" styleClass="tabFormSubordinada">
						<rich:dataTable id="turmaAberturaVOs" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{MapaAberturaTurmaControle.turmaVO.turmaAberturaVOs}" var="turmaAberturaItens" rows="10">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Turma_situacao}" />
								</f:facet>
								<h:outputText value="#{turmaAberturaItens.situacao_Apresentar}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Turma_paraodia}" />
								</f:facet>
								<h:outputText value="#{turmaAberturaItens.data}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Turma_usuario}" />
								</f:facet>
								<h:outputText value="#{turmaAberturaItens.usuario.pessoa.nome}">
								</h:outputText>
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller align="center" for="formAberturaTurma:turmaAberturaVOs" maxPages="10" id="scResultadoTurmaAbertura" boundaryControls="auto" stepControls="auto" fastControls="hide" />
								</div>
							</f:facet>
						</rich:dataTable>

						<otm:commandButton action="#{MapaAberturaTurmaControle.persistirAberturaTurma}" icon="#{msg_botoes.btn_icon_gravar_embutido}" accesskey="5" render="form" oncomplete="#{MapaAberturaTurmaControle.abriModalEnviarEmail}; #{rich:component('panelAberturaTurma')}.hide()" styleClass="btn btn-dark" value="Gravar" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaAberturaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{MapaAberturaTurmaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
