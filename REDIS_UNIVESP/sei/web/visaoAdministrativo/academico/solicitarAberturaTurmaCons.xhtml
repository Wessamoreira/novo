<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_SolicitacaoAberturaTurma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<!-- 	<head> -->
		<!-- <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"> -->
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> -->
		<!-- <meta http-equiv="Cache-Control" Content="no-cache" /> -->
		<!-- <meta http-equiv="Pragma" content="no-cache" /> -->
		<!-- <meta http-equiv="Expires" content="0" /> -->
		<!-- 	</head> -->
		<h:form id="form">
			<h:commandLink action="#{SolicitacaoAberturaTurmaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="filtros">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SolicitacaoAberturaTurma_unidadeEnsino}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{SolicitacaoAberturaTurmaControle.solicitacaoAberturaTurmaVO.unidadeEnsino.codigo}">
							<a4j:ajax event="change" render="filtros" listener="#{SolicitacaoAberturaTurmaControle.limparTurma}" />
							<f:selectItems value="#{SolicitacaoAberturaTurmaControle.listaSelectItemUnidadeEnsino}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SolicitacaoAberturaTurma_unidadeEnsinoCurso}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText readonly="true" id="nomeCurso" size="50" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{SolicitacaoAberturaTurmaControle.unidadeEnsinoCurso.curso.nome} - #{SolicitacaoAberturaTurmaControle.unidadeEnsinoCurso.turno.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" focus="nomeCurso" alt="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" render="filtros" action="#{SolicitacaoAberturaTurmaControle.limparTurma}" alt="Limpar Curso" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SolicitacaoAberturaTurma_turma}" />
						<h:inputText id="identificadorTurma" size="20" maxlength="50" styleClass="form-control campos" value="#{SolicitacaoAberturaTurmaControle.solicitacaoAberturaTurmaVO.turma.identificadorTurma}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SolicitacaoAberturaTurma_situacaoSolicitacaoAberturaTurma}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{SolicitacaoAberturaTurmaControle.situacaoSolicitacaoAberturaTurma}">
							<f:selectItems value="#{SolicitacaoAberturaTurmaControle.listaSelectItemSituacao}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{SolicitacaoAberturaTurmaControle.controleConsultaOtimizado}" rendered="#{SolicitacaoAberturaTurmaControle.controleConsultaOtimizado.apresentarListaConsulta}" rows="10" var="solicitacaoAberturaTurmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_SolicitacaoAberturaTurma_unidadeEnsino}" />
						</f:facet>
						<h:commandLink action="#{SolicitacaoAberturaTurmaControle.editar}" id="unidadeEnsino" value="#{solicitacaoAberturaTurmaItens.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<h:commandLink action="#{SolicitacaoAberturaTurmaControle.editar}" value="#{solicitacaoAberturaTurmaItens.turma.curso.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<h:commandLink action="#{SolicitacaoAberturaTurmaControle.editar}" value="#{solicitacaoAberturaTurmaItens.turma.turno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<h:commandLink action="#{SolicitacaoAberturaTurmaControle.editar}" value="#{solicitacaoAberturaTurmaItens.turma.identificadorTurma}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_SolicitacaoAberturaTurma_situacaoSolicitacaoAberturaTurma}" />
						</f:facet>
						<h:commandLink action="#{SolicitacaoAberturaTurmaControle.editar}" value="#{solicitacaoAberturaTurmaItens.situacaoSolicitacaoAberturaTurma.valorApresentar}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandButton action="#{SolicitacaoAberturaTurmaControle.editar}" value="#{msg_botoes.btn_editar}" styleClass="btn btn-info light btn-icon-editar" title="#{msg.msg_editar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="form:items" id="scResultadoConsulta" rendered="#{SolicitacaoAberturaTurmaControle.controleConsultaOtimizado.apresentarDatascroller}" />
						</div>
					</f:facet>
				</rich:dataTable>

				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{SolicitacaoAberturaTurmaControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<a4j:commandLink id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{SolicitacaoAberturaTurmaControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2">
							<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener target="#{SolicitacaoAberturaTurmaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
							<f:setPropertyActionListener target="#{SolicitacaoAberturaTurmaControle.controleConsultaOtimizado.page}" value="1" />
						</a4j:commandLink>
						<otm:commandButton style="margin:5px" id="novo" value="#{msg_botoes.btn_novo}" action="#{SolicitacaoAberturaTurmaControle.novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>

				</h:panelGroup>
			</h:panelGroup>
		</h:form>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formCurso:valorConsultaCurso').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{SolicitacaoAberturaTurmaControle.campoConsultaCurso}">
						<f:selectItems value="#{SolicitacaoAberturaTurmaControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{SolicitacaoAberturaTurmaControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{SolicitacaoAberturaTurmaControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{SolicitacaoAberturaTurmaControle.listaConsultaCurso}" rows="5" var="unidadeensinocursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{SolicitacaoAberturaTurmaControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{unidadeensinocursoItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_turno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{SolicitacaoAberturaTurmaControle.selecionarCurso}" focus="nomeTurno" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{unidadeensinocursoItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{SolicitacaoAberturaTurmaControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{SolicitacaoAberturaTurmaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
