<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ExclusaoMatricula_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{ExclusaoMatriculaControle.campoConsultaAluno}">
						<f:selectItems value="#{ExclusaoMatriculaControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaAluno" size="30" styleClass="form-control campos" value="#{ExclusaoMatriculaControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{ExclusaoMatriculaControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ExclusaoMatriculaControle.listaConsultaAluno}" rows="7" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Matricula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ExclusaoMatriculaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ExclusaoMatriculaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ExclusaoMatriculaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação Atual Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ExclusaoMatriculaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ExclusaoMatriculaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ExclusaoMatriculaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{ExclusaoMatriculaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="dadosConsultaAlunos">
				<h:panelGroup id="buscaAluno">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_unidadeEnsino}" />
							<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{ExclusaoMatriculaControle.unidadeEnsinoAluno.codigo}">
								<a4j:ajax event="change" render="form" listener="#{ExclusaoMatriculaControle.realizarLimpezaMatricula}" />
								<f:selectItems value="#{ExclusaoMatriculaControle.listaSelectItemUnidadeEnsino}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6 pn">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_matriculaAluno}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:inputText id="alunoMatricula" size="20" styleClass="form-control camposObrigatorios" value="#{ExclusaoMatriculaControle.matriculaVO.matricula}">
									<a4j:ajax event="change" listener="#{ExclusaoMatriculaControle.consultarAlunoPorMatricula}" render="form" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-8">
								<h:inputText id="alunoNome" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ExclusaoMatriculaControle.matriculaVO.aluno.nome}" />
								<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" alt="Localizar Aluno" render="formAluno" action="#{ExclusaoMatriculaControle.limparMensagem}" oncomplete="#{rich:component('panelAluno')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" alt="Limpas Dados" action="#{ExclusaoMatriculaControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ExclusaoMatricula_motivo}" />
						<h:inputTextarea id="motivo" cols="80" rows="3" styleClass="form-control camposObrigatorios" value="#{ExclusaoMatriculaControle.motivoExclusao}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" id="excluirMatricula" action="#{ExclusaoMatriculaControle.excluirMatricula}" onclick="this.disabled=true" oncomplete="this.disabled=false" value="Excluir Matricula" icon="#{msg_botoes.btn_icon_remver_embutido}" styleClass="btn btn-danger dark btn-excluir" render="form" />
						<otm:commandButton id="consultar" immediate="true" action="#{ExclusaoMatriculaControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%">
					<h:panelGroup>
						<otm:mensagem bean="#{ExclusaoMatriculaControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:alunoMatricula").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
