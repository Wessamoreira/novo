<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://xmlns.jcp.org/jsf/composite/otm">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{CriterioAvaliacaoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup columns="6" id="dadosBasicos" columnClasses="colunaVerticalmenteCentralizada, colunaVerticalmenteCentralizada,colunaVerticalmenteCentralizada, colunaVerticalmenteCentralizada" width="100%">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacao_unidadeEnsino}" />
						<h:selectOneMenu styleClass="form-control campos" id="ue" value="#{CriterioAvaliacaoControle.unidadeEnsino}">
							<f:selectItems value="#{CriterioAvaliacaoControle.listaSelectItemUnidadeEnsino}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-9">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CriterioAvaliacaoControle.controleConsultaOtimizado.campoConsulta}">
							<f:selectItems value="#{CriterioAvaliacaoControle.listaSelectItemOpcaoConsulta}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="valorConsulta" styleClass="form-control campos" size="30" value="#{CriterioAvaliacaoControle.controleConsultaOtimizado.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<a4j:commandLink id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{CriterioAvaliacaoControle.consultar}" styleClass="btn btn-default btn-consultar ml15" title="#{msg.msg_consultar_dados}" accesskey="2">
							<span class="fas fa-search pull-left" style="margin-right: 0.8em; font-size: 14px; margin-top: 2px;"> </span>
							<f:setPropertyActionListener target="#{CriterioAvaliacaoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
							<f:setPropertyActionListener target="#{CriterioAvaliacaoControle.controleConsultaOtimizado.page}" value="1" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable headerClass="consulta" width="100%" id="items" rowKeyVar="row" rendered="#{CriterioAvaliacaoControle.controleConsultaOtimizado.apresentarListaConsulta}" value="#{CriterioAvaliacaoControle.controleConsultaOtimizado}" rows="10" var="criterioAvaliacaoItem">
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AtividadeDiscursiva_codigo}" />
						</f:facet>
						<h:commandLink action="#{CriterioAvaliacaoControle.editar}">
							<h:outputText value="#{criterioAvaliacaoItem.codigo}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_unidadeEnsino}" />
						</f:facet>
						<h:commandLink action="#{CriterioAvaliacaoControle.editar}">
							<h:outputText value="#{criterioAvaliacaoItem.unidadeEnsino.nome}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_curso}" />
						</f:facet>
						<h:commandLink action="#{CriterioAvaliacaoControle.editar}">
							<h:outputText value="#{criterioAvaliacaoItem.curso.codigo} - #{criterioAvaliacaoItem.curso.nome}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_gradeCurricular}" />
						</f:facet>
						<h:commandLink action="#{CriterioAvaliacaoControle.editar}">
							<h:outputText value="#{criterioAvaliacaoItem.gradeCurricularVO.nome}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_anoVigencia}" />
						</f:facet>
						<h:commandLink action="#{CriterioAvaliacaoControle.editar}">
							<h:outputText value="#{criterioAvaliacaoItem.anoVigencia}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_situacao}" />
						</f:facet>
						<h:commandLink action="#{CriterioAvaliacaoControle.editar}">
							<h:outputText value="#{criterioAvaliacaoItem.situacao.valorApresentar}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CriterioAvaliacaoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup styleClass="colunaCentralizada">
					<rich:dataScroller align="center" for="form:items" render="items, panelGridMensagens" id="scResultadoConsulta" rendered="#{CriterioAvaliacaoControle.controleConsultaOtimizado.apresentarDatascroller}" scrollListener="#{CriterioAvaliacaoControle.paginarConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />

				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CriterioAvaliacaoControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<otm:commandButton id="novo" action="#{CriterioAvaliacaoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
