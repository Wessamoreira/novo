<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br"> <h:head>
</h:head> <ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_GestaoXmlGradeCurricular_tituloForm}" />
	</ui:define>
	<ui:define name="modal">
		<style>
			.titulo_Campos {
				line-height: 23px !important;
				font-weight: 700 !important;
			}
			.font_emoji {
				font-family: emoji;
			}
			.bg-gray_white {
				background: #f3f3f3 !important;
			}
			.fs15 {
				font-size: 15px !important
			}
			.panelAssinatura:hover {
				background: #f3f3f3 !important;
				padding: 5px !important;
    			transition: 0.1s;
			}
			.p5 {
				padding-bottom: 5px !important;
			}
		</style>

		<otm2:modalUnidadeEnsino id="panelUnidadeEnsino" bean="#{GestaoXmlGradeCurricularControle}" render="form" />

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" width="600" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContaReceberRel_selecionarUnidadeEnsino}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideCurso">
						<rich:componentControl target="panelCurso" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="row mn">
					<h:panelGroup id="cursos">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
							<rich:dataTable align="left" id="cursosNaoSelecionados" width="100%" var="cursoItens" value="#{GestaoXmlGradeCurricularControle.cursoVOs}">
								<rich:column filterType="custom" filter="#{FilterFactory.filter('cursosNaoSelecionados', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('cursosNaoSelecionados', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="formCurso, form" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="formCurso" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('cursosNaoSelecionados')}" tooltip="Limpar" /> </span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{cursoItens.nome}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!cursoItens.filtrarCursoVO}">
									<f:facet name="header">
										<a4j:commandLink render="formCurso, form" action="#{GestaoXmlGradeCurricularControle.marcarTodosCursoAction}">
											<span class="#{msg_botoes.btn_icon_setaRightDupla_embutido}"></span>
											<f:setPropertyActionListener value="true" target="#{GestaoXmlGradeCurricularControle.marcarTodosCursos}" />
										</a4j:commandLink>
									</f:facet>
									<a4j:commandLink style="border:none;margin:0px" render="formCurso, form" action="#{GestaoXmlGradeCurricularControle.verificarTodosCursosSelecionados}">
										<span class="#{msg_botoes.btn_icon_setaRight_embutido}"></span>
										<f:setPropertyActionListener value="true" target="#{cursoItens.filtrarCursoVO}" />
									</a4j:commandLink>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
							<rich:dataTable align="left" id="cursosSelecionados" width="100%" var="cursoItens" value="#{GestaoXmlGradeCurricularControle.cursoVOs}">
								<rich:column filterType="custom" filterExpression="#{cursoItens.filtrarCursoVO}">
									<f:facet name="header">
										<a4j:commandLink render="formCurso, form" action="#{GestaoXmlGradeCurricularControle.marcarTodosCursoAction}">
											<span class="#{msg_botoes.btn_icon_setaLeftDupla_embutido}"></span>
											<f:setPropertyActionListener value="false" target="#{GestaoXmlGradeCurricularControle.marcarTodosCursos}" />
										</a4j:commandLink>
									</f:facet>
									<a4j:commandLink render="formCurso, form" action="#{GestaoXmlGradeCurricularControle.verificarTodosCursosSelecionados}">
										<span class="#{msg_botoes.btn_icon_setaLeft_embutido}"></span>
										<f:setPropertyActionListener value="false" target="#{cursoItens.filtrarCursoVO}" />
									</a4j:commandLink>
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('cursosSelecionados', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('cursosSelecionados', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="formCurso, form" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="formCurso" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('cursosSelecionados')}" tooltip="Limpar" /> </span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{cursoItens.nome}" />
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelListaErroGeracaoCurriculo" shadowOpacity="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="AVISO" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkListaErroGeracaoCurriculo" />
					<rich:componentControl target="panelListaErroGeracaoCurriculo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formListaErroGeracaoCurriculo">
				<rich:dataTable rowKeyVar="row" id="listaErroGeracaoCurriculo" value="#{GestaoXmlGradeCurricularControle.listaMensagensErro}" var="erroItem" headerClass="consulta" style="width:100%" rows="10">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Erros Localizados ao Gerar Arquivo XML" />
						</f:facet>
						<h:outputText value="#{row + 1}. #{erroItem}" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller for="listaErroGeracaoCurriculo" id="scrollListaErroGeracaoCurriculo" align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</f:facet>
				</rich:dataTable>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelListaErroGeracaoCurriculoLote" shadowOpacity="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="AVISO" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkListaErroGeracaoCurriculoLote" />
					<rich:componentControl target="panelListaErroGeracaoCurriculoLote" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formListaErroGeracaoCurriculoLote">
				<rich:dataTable id="listaErroGeracaoCurriculoLote" value="#{GestaoXmlGradeCurricularControle.gestaoXmlGradeCurricularVO.listaGestaoXmlGradeCurricularErro}" var="gestaoErro" headerClass="consulta" style="width:100%" rows="10">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Unidade de Ensino" />
						</f:facet>
						<h:outputText value="#{gestaoErro.unidadeEnsinoVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:outputText value="#{gestaoErro.cursoVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Matriz Curricular" />
						</f:facet>
						<h:outputText value="#{gestaoErro.gradeCurricularVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Erros" />
						</f:facet>
						<a4j:repeat rowKeyVar="row" value="#{gestaoErro.consistirException.listaMensagemErro}" var="erroLote">
							<h:panelGroup layout="block" styleClass="col-md-12 mb5 pb5">
								<h:outputText value="#{row+1} - #{erroLote}" />
							</h:panelGroup>
						</a4j:repeat>
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller for="listaErroGeracaoCurriculoLote" id="scrollListaErroGeracaoCurriculoLote" align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</f:facet>
				</rich:dataTable>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionarioIesEmissora">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Funcionário" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkFuncionarioIesEmissora" />
					<rich:componentControl target="panelFuncionarioIesEmissora" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFuncionarioIesEmissora">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{GestaoXmlGradeCurricularControle.campoConsultaFuncionario}">
						<f:selectItems value="#{GestaoXmlGradeCurricularControle.tipoConsultaComboFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaFuncionario" styleClass="form-control campos" value="#{GestaoXmlGradeCurricularControle.valorConsultaFuncionario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formFuncionarioIesEmissora" action="#{GestaoXmlGradeCurricularControle.consultarFuncionario}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaFuncionarioIes" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{GestaoXmlGradeCurricularControle.listaConsultaFuncionario}" rows="5" var="iesEmissoraFuncionarioItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{GestaoXmlGradeCurricularControle.selecionarFuncionarioIesEmissora(false)}" oncomplete="#{rich:component('panelFuncionarioIesEmissora')}.hide();" render="formAviso, formFuncionarioIesEmissora, formAvisoLote" value="#{iesEmissoraFuncionarioItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{GestaoXmlGradeCurricularControle.selecionarFuncionarioIesEmissora(false)}" oncomplete="#{rich:component('panelFuncionarioIesEmissora')}.hide();" render="formAviso, formFuncionarioIesEmissora, formAvisoLote" value="#{iesEmissoraFuncionarioItens.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{GestaoXmlGradeCurricularControle.selecionarFuncionarioIesEmissora(false)}" oncomplete="#{rich:component('panelFuncionarioIesEmissora')}.hide();" render="formAviso, formFuncionarioIesEmissora, formAvisoLote" value="#{iesEmissoraFuncionarioItens.pessoa.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{GestaoXmlGradeCurricularControle.selecionarFuncionarioIesEmissora(false)}" oncomplete="#{rich:component('panelFuncionarioIesEmissora')}.hide();" render="formAviso, formFuncionarioIesEmissora, formAvisoLote" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="resultadoConsultaFuncionarioIes" maxPages="10" id="scResultadoFuncionarioIes" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</f:facet>
				</rich:dataTable>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionarioIesEmissoraLote">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Funcionário" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkFuncionarioIesEmissoraLote" />
					<rich:componentControl target="panelFuncionarioIesEmissoraLote" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFuncionarioIesEmissoraLote">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionarioLote" value="#{GestaoXmlGradeCurricularControle.campoConsultaFuncionario}">
						<f:selectItems value="#{GestaoXmlGradeCurricularControle.tipoConsultaComboFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaFuncionarioLote" styleClass="form-control campos" value="#{GestaoXmlGradeCurricularControle.valorConsultaFuncionario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarLote" render="formFuncionarioIesEmissoraLote" action="#{GestaoXmlGradeCurricularControle.consultarFuncionario}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaFuncionarioIesLote" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{GestaoXmlGradeCurricularControle.listaConsultaFuncionario}" rows="5" var="iesEmissoraFuncionarioItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{GestaoXmlGradeCurricularControle.selecionarFuncionarioIesEmissora(true)}" oncomplete="#{rich:component('panelFuncionarioIesEmissoraLote')}.hide();" render="formAviso, formFuncionarioIesEmissoraLote, formAvisoLote" value="#{iesEmissoraFuncionarioItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{GestaoXmlGradeCurricularControle.selecionarFuncionarioIesEmissora(true)}" oncomplete="#{rich:component('panelFuncionarioIesEmissoraLote')}.hide();" render="formAviso, formFuncionarioIesEmissoraLote, formAvisoLote" value="#{iesEmissoraFuncionarioItens.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{GestaoXmlGradeCurricularControle.selecionarFuncionarioIesEmissora(true)}" oncomplete="#{rich:component('panelFuncionarioIesEmissoraLote')}.hide();" render="formAviso, formFuncionarioIesEmissoraLote, formAvisoLote" value="#{iesEmissoraFuncionarioItens.pessoa.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{GestaoXmlGradeCurricularControle.selecionarFuncionarioIesEmissora(true)}" oncomplete="#{rich:component('panelFuncionarioIesEmissoraLote')}.hide();" render="formAviso, formFuncionarioIesEmissoraLote, formAvisoLote" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="resultadoConsultaFuncionarioIesLote" maxPages="10" id="scResultadoFuncionarioIesLote" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</f:facet>
				</rich:dataTable>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAviso">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="AVISO" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideLinkPanelAviso" />
					<rich:componentControl target="panelAviso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAviso">
				<h:panelGroup layout="block" styleClass="row mn p5 border rounded bg-gray-100" rendered="#{GestaoXmlGradeCurricularControle.gestaoXmlGradeCurricularSelecionado.documentoAssinadoVO.codigo ne 0}">
					<h:panelGroup layout="block" styleClass="col-md-12 mb5 p5 border-bottom">
						<h:outputText styleClass="tituloCampos font-weight-bold" value="Motivo da Rejeição para a Geração de um Novo Documento Assinado" />
						<h:inputTextarea styleClass="form-control camposObrigatorios" value="#{GestaoXmlGradeCurricularControle.gestaoXmlGradeCurricularSelecionado.motivoRejeicao}">
							<a4j:ajax event="change" execute="@this" />
						</h:inputTextarea>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row mn p5 border rounded bg-gray-100">
					<h:panelGroup layout="block" styleClass="col-md-12 mb5 p5 border-bottom">
						<h:outputText styleClass="tituloCampos font-weight-bold" value="Selecionar Assinante E-CPF" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="tituloCampos btn-block" value="Consultar Funcionário" />
						<otm:selectBooleanCheckbox value="#{GestaoXmlGradeCurricularControle.buscarFuncionario}">
							<a4j:ajax event="change" render="formAviso" listener="#{GestaoXmlGradeCurricularControle.limparDadosConsultaFuncionario(false)}" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
					<h:panelGroup layout="block" rendered="#{GestaoXmlGradeCurricularControle.buscarFuncionario}">
						<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{GestaoXmlGradeCurricularControle.gestaoXmlGradeCurricularSelecionado.funcionarioPrimario.codigo > 0}">
							<h:outputText styleClass="tituloCampos" value="Funcionário" />
							<h:inputText readonly="true" styleClass="form-control" value="#{GestaoXmlGradeCurricularControle.gestaoXmlGradeCurricularSelecionado.funcionarioPrimario.pessoa.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{GestaoXmlGradeCurricularControle.gestaoXmlGradeCurricularSelecionado.funcionarioPrimario.codigo > 0}">
							<h:outputText styleClass="tituloCampos" value="Cargo" />
							<h:selectOneMenu id="cargoFuncionario" styleClass="form-control" value="#{GestaoXmlGradeCurricularControle.gestaoXmlGradeCurricularSelecionado.cargoPrimario.codigo}">
								<f:selectItems value="#{GestaoXmlGradeCurricularControle.listaSelectItemCargoFuncionarioPrimario}" />
