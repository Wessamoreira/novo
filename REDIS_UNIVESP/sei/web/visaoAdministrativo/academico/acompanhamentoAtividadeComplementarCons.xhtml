<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AcompanhamentoAtividadeComplementar_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_AcompanhamentoAtividadeComplementar_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{AcompanhamentoAtividadeComplementarControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6 pn">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AcompanhamentoAtividadeComplementar_matricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:inputText id="alunoMatricula" size="20" styleClass="form-control campos" value="#{AcompanhamentoAtividadeComplementarControle.matriculaVO.matricula}">
						<a4j:ajax event="change" listener="#{AcompanhamentoAtividadeComplementarControle.consultarAlunoPorMatricula}" render="form" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:inputText id="alunoNome" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{AcompanhamentoAtividadeComplementarControle.matriculaVO.aluno.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" alt="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{AcompanhamentoAtividadeComplementarControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" alt="Limpas Dados" action="#{AcompanhamentoAtividadeComplementarControle.limparDadosAluno}" render="form,formAluno:panelAluno" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText readonly="true" id="nomeCurso" styleClass="form-control camposSomenteLeitura" value="#{AcompanhamentoAtividadeComplementarControle.cursoVO.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" focus="nomeCurso" alt="Localizar Curso" render="form" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" alt="Limpas Dados" action="#{AcompanhamentoAtividadeComplementarControle.limparCurso}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AcompanhamentoAtividadeComplementar_turma}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="identificadorTurma" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{AcompanhamentoAtividadeComplementarControle.turmaVO.identificadorTurma}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="valorConsultaTurma" alt="Consultar Turma" render="form" oncomplete="#{rich:component('panelTurma')}.show(), setFocus(formTurma,'formTurma:valorConsultaTurma');" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" alt="Limpas Dados" action="#{AcompanhamentoAtividadeComplementarControle.limparTurma}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AcompanhamentoAtividadeComplementar_situacao} Matrícula" />
					<h:selectOneMenu id="situacao" styleClass="form-control campos" value="#{AcompanhamentoAtividadeComplementarControle.campoSituacao}">
						<f:selectItems value="#{AcompanhamentoAtividadeComplementarControle.listaSelectSituacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AcompanhamentoAtividadeComplementar_situacao} Atividade Complementar" />
				<h:selectOneMenu id="situacaoAtividadeComplementar" styleClass="form-control campos" value="#{AcompanhamentoAtividadeComplementarControle.situacaoAtividadeComplementarMatricula}">
					<f:selectItems value="#{AcompanhamentoAtividadeComplementarControle.listaSelectItemSituacaoAtividadeComplementarMatricula}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value=" #{msg_aplic.prt_AcompanhamentoAtividadeComplementar_tipoAtividadeComplementar} " />
				<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionarioRespPreInscricao" value="#{AcompanhamentoAtividadeComplementarControle.codigoTipoAtividadeComplementar}">
					<f:selectItems value="#{AcompanhamentoAtividadeComplementarControle.listaSelectItemTipoAtividadeComplementar}" />
					<a4j:ajax event="change" execute="@this" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{AcompanhamentoAtividadeComplementarControle.apresentarAnoMatricula}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_ano}" rendered="#{AcompanhamentoAtividadeComplementarControle.apresentarAnoMatricula}" />
				<h:inputText id="anoMatricula" styleClass="form-control camposObrigatorios" onkeypress="aceitarSomenteValorNumerico(this)" size="4" maxlength="4" value="#{AcompanhamentoAtividadeComplementarControle.campoAno}" rendered="#{AcompanhamentoAtividadeComplementarControle.apresentarAnoMatricula}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{AcompanhamentoAtividadeComplementarControle.apresentarAnoMatricula}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_semestre}" rendered="#{AcompanhamentoAtividadeComplementarControle.apresentarSemestreMatricula}" />
				<h:selectOneMenu id="semestreMatricula" styleClass="form-control camposObrigatorios" value="#{AcompanhamentoAtividadeComplementarControle.campoSemestre}" rendered="#{AcompanhamentoAtividadeComplementarControle.apresentarSemestreMatricula}">
					<f:selectItems value="#{AcompanhamentoAtividadeComplementarControle.listaSelectSemestre}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Data Inicío" />
				<otm:calendar inputClass="form-control campos" value="#{AcompanhamentoAtividadeComplementarControle.dataInicio}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Data Fim" />
				<otm:calendar inputClass="form-control campos" value="#{AcompanhamentoAtividadeComplementarControle.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
				<!-- <otm:commandButton id="consultar" action="#{AcompanhamentoAtividadeComplementarControle.consultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" /> -->
			    <a4j:commandLink id="consultar" render="form" type="submit" value="#{msg_botoes.btn_consultar}" action="#{AcompanhamentoAtividadeComplementarControle.consultar}"  styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" style="margin-right:5px">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
						<f:setPropertyActionListener target="#{AcompanhamentoAtividadeComplementarControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{AcompanhamentoAtividadeComplementarControle.controleConsultaOtimizado.page}" value="1" />									
					    <f:setPropertyActionListener target="#{AcompanhamentoAtividadeComplementarControle.consultaDataScroller}" value="false" />
					</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabFormSubordinada">
				<rich:dataTable id="listaTipoAtividadeComplementar" width="100%" rows="10" headerClass="subordinado" footerClass="colunaAlinhamento" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{AcompanhamentoAtividadeComplementarControle.controleConsultaOtimizado}" rendered="#{AcompanhamentoAtividadeComplementarControle.controleConsultaOtimizado.apresentarPaginador}"  var="registroAtividadeComplementarMatriculaVOItens">
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AcompanhamentoAtividadeComplementar_matricula}" />
						</f:facet>
						<h:outputText value="#{registroAtividadeComplementarMatriculaVOItens.matriculaVO.matricula}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AcompanhamentoAtividadeComplementar_nomeAluno}" />
						</f:facet>
						<h:outputText value="#{registroAtividadeComplementarMatriculaVOItens.matriculaVO.aluno.nome}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AcompanhamentoAtividadeComplementar_cargaHorariaExigida}" />
						</f:facet>
						<h:outputText value="#{registroAtividadeComplementarMatriculaVOItens.cargaHorariaExigida}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AcompanhamentoAtividadeComplementar_cargaHorariaRealizada}" />
						</f:facet>
						<h:outputText value="#{registroAtividadeComplementarMatriculaVOItens.cargaHorariaRealizada}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AcompanhamentoAtividadeComplementar_cargaHorariaConsiderada}" />
						</f:facet>
						<h:outputText value="#{registroAtividadeComplementarMatriculaVOItens.cargaHorariaConsiderada}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="C.H. Pendente" />
						</f:facet>
						<h:outputText value="#{registroAtividadeComplementarMatriculaVOItens.cargaHorariaPendente}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="CH. Aguard. Def." />
						</f:facet>
						<h:outputText value="#{registroAtividadeComplementarMatriculaVOItens.cargaHorariaAguardandoDeferimento}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="CH. Indeferido" />
						</f:facet>
						<h:outputText value="#{registroAtividadeComplementarMatriculaVOItens.cargaHorariaIndeferido}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AcompanhamentoAtividadeComplementar_situacao}" />
						</f:facet>
						<h:outputText value="#{registroAtividadeComplementarMatriculaVOItens.situacao}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AcompanhamentoAtividadeComplementar_opcao}" />
						</f:facet>
						<otm:commandIcon id="acompanhamentoTipoAtividade" alt="Localizar Aluno" tooltip="Registro Atividade Complementar Matricula" render="formRegistroAtividadeComplementarMatricula" oncomplete="#{rich:component('panelRegistroAtividadeComplementarMatricula')}.show()" action="#{AcompanhamentoAtividadeComplementarControle.consultarPorMatricula}" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:listaTipoAtividadeComplementar"   id="scResultadoCurso" page="#{AcompanhamentoAtividadeComplementarControle.controleConsultaOtimizado.page}" scrollListener="#{AcompanhamentoAtividadeComplementarControle.scrollerListener}" rendered="#{AcompanhamentoAtividadeComplementarControle.controleConsultaOtimizado.apresentarPaginador}"  boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{AcompanhamentoAtividadeComplementarControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCurso" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{AcompanhamentoAtividadeComplementarControle.campoConsultaCurso}">
						<f:selectItems value="#{AcompanhamentoAtividadeComplementarControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{AcompanhamentoAtividadeComplementarControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{AcompanhamentoAtividadeComplementarControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AcompanhamentoAtividadeComplementarControle.listaConsultaCurso}" rows="5" var="cursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AcompanhamentoAtividadeComplementarControle.selecionarCurso}" focus="nomeCurso" render="form, formCurso:resultadoConsultaCurso" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AcompanhamentoAtividadeComplementarControle.selecionarCurso}" focus="nomeCurso" render="form, formCurso:resultadoConsultaCurso" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AcompanhamentoAtividadeComplementarControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AcompanhamentoAtividadeComplementarControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{AcompanhamentoAtividadeComplementarControle.campoConsultaTurma}">
						<f:selectItems value="#{AcompanhamentoAtividadeComplementarControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{AcompanhamentoAtividadeComplementarControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarTurma" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{AcompanhamentoAtividadeComplementarControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AcompanhamentoAtividadeComplementarControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{AcompanhamentoAtividadeComplementarControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form,formTurma:resultadoConsultarTurma" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.unidadeEnsino.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_unidadeEnsino}" />
						</f:facet>
						<a4j:commandLink action="#{AcompanhamentoAtividadeComplementarControle.selecionarTurma}" id="unidadeEnsinoTurma" oncomplete="#{rich:component('panelTurma')}.hide()" render="form,formTurma:resultadoConsultarTurma" value="#{turmaItens.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{AcompanhamentoAtividadeComplementarControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form,formTurma:resultadoConsultarTurma" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.turno.nome}">
						<f:facet name="header">

							</rich:column>

								<h:panelGroup layout="block">
									<otm:commandIcon render="formDeferir" oncomplete="#{rich:component('panelDeferir')}.show()" rendered="#{AcompanhamentoAtividadeComplementarControle.permitiDeferir}" action="#{AcompanhamentoAtividadeComplementarControle.selecionarRegistroAtividadeComplementarDeferirIndeferir}" icon="#{msg_botoes.btn_icon_confirmar} iconePequeno" tooltip="Deferir" title="Deferir" image="#{resource['imagens/botaoDeferir.png']}" />

				<h:panelGroup>

			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelDeferir" />
					<rich:componentControl target="panelDeferir" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDeferir">
				<h:panelGroup layout="block" style="width:98%;text-align:left;padding:10px">
					<h:outputText styleClass="field control-label tituloCampos" value="Deseja confirmar o DEFERIMENTO desta atividade complementar?" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">

				<h:outputText styleClass="field control-label tituloCampos" value="Deseja confirmar o INDEFERIMENTO desta atividade complementar?" />

					<otm:commandButton style="margin-left:5px" oncomplete="#{rich:component('panelIndeferir')}.hide()" value="#{msg_botoes.btn_nao}" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" />

		<rich:popupPanel styleClass="modalMaximizado" id="panelPreviewAnexo" style="z-index:4200 !important" resizeable="true" zindex="4200" width="800" height="600" domElementAttachment="parent" autosized="false" shadowOpacity="true" top="10">
