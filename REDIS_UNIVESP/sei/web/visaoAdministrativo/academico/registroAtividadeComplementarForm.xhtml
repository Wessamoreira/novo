<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RegistroAtividadeComplementar_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_RegistroAtividadeComplementar_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{RegistroAtividadeComplementarControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelDadosGerais">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText readonly="true" id="nomeCurso" size="80" styleClass="form-control camposSomenteLeitura" value="#{RegistroAtividadeComplementarControle.registroAtividadeComplementarMatriculaVO.matriculaVO.curso.nome}" />
								<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" execute="panelDadosGerais" focus="nomeCurso" alt="Localizar Curso" render="form" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" execute="panelDadosGerais" alt="Limpas Dados" action="#{RegistroAtividadeComplementarControle.limparCurso}" render="form:nomeCurso, form:turma, form:consultaFuncionarioRespPreInscricao" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurma_turma}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText id="identificadorTurma" size="80" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RegistroAtividadeComplementarControle.turmaVO.identificadorTurma}" />
								<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" execute="panelDadosGerais" focus="valorConsultaTurma" alt="Consultar Turma" render="form" oncomplete="#{rich:component('panelTurma')}.show(), setFocus(formTurma,'formTurma:valorConsultaTurma');" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" execute="panelDadosGerais" alt="Limpas Dados" action="#{RegistroAtividadeComplementarControle.limparTurma}" render="form,form:identificadorTurma, form:disciplinaNome, form:consultaFuncionarioRespPreInscricao" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-6 pn">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_matriculaAluno}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:inputText id="alunoMatricula" size="20" styleClass="form-control campos" value="#{RegistroAtividadeComplementarControle.registroAtividadeComplementarMatriculaVO.matriculaVO.matricula}">
									<a4j:ajax event="change" execute="panelDadosGerais" listener="#{RegistroAtividadeComplementarControle.consultarAlunoPorMatricula}" render="form" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-8">
								<h:inputText id="alunoNome" size="51" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{RegistroAtividadeComplementarControle.registroAtividadeComplementarMatriculaVO.matriculaVO.aluno.nome}" />
								<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" execute="panelDadosGerais" alt="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{RegistroAtividadeComplementarControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" execute="panelDadosGerais" alt="Limpas Dados" action="#{RegistroAtividadeComplementarControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroAtividadeComplementar_situacao}" />
							<h:selectOneMenu id="situacao" styleClass="form-control campos" value="#{RegistroAtividadeComplementarControle.campoSituacao}">
								<f:selectItems value="#{RegistroAtividadeComplementarControle.listaSelectSituacao}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup id="apresentarAnoMatricula">
						<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{RegistroAtividadeComplementarControle.apresentarAnoMatricula}">
							<h:outputText id="apresentarMatricula" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_ano}" rendered="#{RegistroAtividadeComplementarControle.apresentarAnoMatricula}" />
							<h:inputText id="anoMatricula" styleClass="form-control camposObrigatorios" size="4" maxlength="4" value="#{RegistroAtividadeComplementarControle.campoAno}" rendered="#{RegistroAtividadeComplementarControle.apresentarAnoMatricula}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{RegistroAtividadeComplementarControle.apresentarSemestreMatricula}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_semestre}" rendered="#{RegistroAtividadeComplementarControle.apresentarSemestreMatricula}" />
							<h:selectOneMenu id="semestreMatricula" styleClass="form-control camposObrigatorios" value="#{RegistroAtividadeComplementarControle.campoSemestre}" rendered="#{RegistroAtividadeComplementarControle.apresentarSemestreMatricula}">
								<f:selectItems value="#{RegistroAtividadeComplementarControle.listaSelectSemestre}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value=" #{msg_aplic.prt_RegistroAtividadeComplementar_tipoAtividadeComplementar} " />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:selectOneMenu styleClass="form-control camposObrigatorios" id="consultaFuncionarioRespPreInscricao" value="#{RegistroAtividadeComplementarControle.registroAtividadeComplementarMatriculaVO.tipoAtividadeComplementarVO.codigo}">
								<f:selectItems value="#{RegistroAtividadeComplementarControle.listaSelectItemTipoAtividadeComplementar}" />
							</h:selectOneMenu>
							<span class="append-icon right mr10"> <otm:commandIcon id="consultaDadosAtividadeComplementar" execute="panelDadosGerais" alt="Localizar Atividade Complementar" render="form" oncomplete="#{rich:component('panelAtividadeComplementar')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="C.H Realizada" />
						<h:inputText id="cargaHorariaConsiderada" onkeydown="aceitarSomenteValorNumerico(this)" size="4" maxlength="4" styleClass="form-control camposObrigatorios" value="#{RegistroAtividadeComplementarControle.registroAtividadeComplementarMatriculaVO.cargaHorariaConsiderada}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" id="tituloCampoObservacao" value="#{msg_aplic.prt_RegistroAtividadeComplementar_observacao}" />
						<h:inputTextarea id="textareaObservacao" styleClass="form-control campos" value="#{RegistroAtividadeComplementarControle.registroAtividadeComplementarMatriculaVO.observacao}">
							<a4j:ajax event="change" render="this" execute="panelDadosGerais" focus="this.id" />
						</h:inputTextarea>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px;">
					<otm:commandButton value="Adicionar Atividade Complementar" execute="panelDadosGerais" style="border:none;" action="#{RegistroAtividadeComplementarControle.adicionarRegistroComplementarMatriculaVOs}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" accesskey="6" render="form" styleClass="btn btn-primary dark btn-adicionar" />	
					<h:commandLink image="#{resource['/imagens/botaoDownloadTemplate.png']}" style="margin-left:5px" action="#{RegistroAtividadeComplementarControle.downloadImportacaoAtividadeComplementarLayoutPadraoExcel}" styleClass="btn btn-success dark" value="Download Modelo (EXCEL)">
					<span class="fas fa-file-excel"></span>
					</h:commandLink>
					<otm:commandButton rendered="#{not empty RegistroAtividadeComplementarControle.registroAtividadeComplementarVO.listaMensagemErroProcessamento}" style="margin-left:5px" value="Erros Importação" id="visualizarErrosImportacaoEmLote" accesskey="1" oncomplete="#{rich:component('modalImportacaoEmLote')}.show();" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_verificar_embutido}"/>	
				</h:panelGroup>
				<rich:popupPanel styleClass="modalMaximizado50" id="modalImportacaoEmLote">
					<f:facet name="header">
					<h:outputText value="Erros Importação Atividades em Lote" />
					</f:facet>
					<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkmodalImportacaoEmLote" />
						<rich:componentControl target="modalImportacaoEmLote" operation="hide" event="click" />
					</h:panelGroup>
					</f:facet>		
				<rich:list id="listaMensagemAlertaErroImportacaoEmLote" type="definitions" rendered="#{not empty RegistroAtividadeComplementarControle.registroAtividadeComplementarVO.listaMensagemErroProcessamento}" value="#{RegistroAtividadeComplementarControle.registroAtividadeComplementarVO.listaMensagemErroProcessamento}" var="mensagemAlertaErrosImportacao">
					<h:panelGroup layout="block" style="width:100%">
						<h:outputText styleClass="field control-label tituloCampos" value="#{mensagemAlertaErrosImportacao}" />
					</h:panelGroup>
				</rich:list>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
						<otm:commandButton id="fechar" immediate="true" value="#{msg_botoes.btn_fechar}" onclick="#{rich:component('modalImportacaoEmLote')}.hide()" tooltip="css=btn btn-primary dark btn-fechar icone=fas fa-times" styleClass="btn btn-primary dark btn-fechar" icon="fas fa-times" />
					</h:panelGroup>
				</rich:popupPanel>
				<h:panelGroup style="margin-bottom:10px" layout="block" styleClass="col-md-12 text-center">
					<rich:fileUpload listHeight="0" noDuplicate="true" execute="@form" acceptedTypes="xlsx" fileUploadListener="#{RegistroAtividadeComplementarControle.realizarProcessamentoArquivoExcelRegistroAtividadeComplementar}" render="listaTipoAtividadeComplementar" maxFilesQuantity="1" addLabel="IMPORTAR ATVIDADES EM LOTE" clearLabel="Cancelar" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido  150MB" progressLabel="Enviando" uploadLabel="Enviar" serverErrorLabel="Falha de Transmissão" id="uploadArquivo" immediateUpload="true" ontyperejected="alert('Formato inválido. Formatos Suportados: (.xlsx, .xlsm, .xlsb, .xltx)')">
						<a4j:ajax event="uploadcomplete" render="form,listaTipoAtividadeComplementar, listaMensagemAlertaErroImportacaoEmLote" />
					</rich:fileUpload>
				</h:panelGroup>	
				<h:panelGroup columns="1" width="100%" styleClass="tabFormSubordinada">
					<rich:dataTable id="listaTipoAtividadeComplementar" width="100%" rows="10" headerClass="subordinado" footerClass="colunaAlinhamento" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{RegistroAtividadeComplementarControle.registroAtividadeComplementarVO.listaRegistroAtividadeComplementarMatriculaVOs}" var="registroAtividadeComplementarMatriculaVOItens" rowKeyVar="rowAluno">
						<rich:column style="text-align:center" filterType="custom" filter="#{FilterFactory.filter('listaTipoAtividadeComplementar', 'matriculaVO.matricula', 'TEXTO')}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_RegistroAtividadeComplementar_matricula}" />
								<otm:spacer width="2px" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('listaTipoAtividadeComplementar', 'matriculaVO.matricula', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="listaTipoAtividadeComplementar" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon render="listaTipoAtividadeComplementar" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('listaTipoAtividadeComplementar')}" tooltip="Limpar"></otm:commandIcon>
									</span>
								</h:panelGroup>
							</f:facet>
							<h:outputText value="#{registroAtividadeComplementarMatriculaVOItens.matriculaVO.matricula}" />
						</rich:column>
						<rich:column filterType="custom" filter="#{FilterFactory.filter('listaTipoAtividadeComplementar2', 'matriculaVO.aluno.nome', 'TEXTO')}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_RegistroAtividadeComplementar_nomeAluno}" />
								<otm:spacer width="2px" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('listaTipoAtividadeComplementar2', 'matriculaVO.aluno.nome', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="listaTipoAtividadeComplementar" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon render="listaTipoAtividadeComplementar" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('listaTipoAtividadeComplementar2')}" tooltip="Limpar"></otm:commandIcon>
									</span>
								</h:panelGroup>
							</f:facet>
							<h:outputText value="#{registroAtividadeComplementarMatriculaVOItens.matriculaVO.aluno.nome}" />
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_RegistroAtividadeComplementar_tipoAtividadeComplementar}" />
							</f:facet>
							<h:selectOneMenu id="tipoAtividadeComplementar" styleClass="form-control camposObrigatorios" style="width:98%" value="#{registroAtividadeComplementarMatriculaVOItens.tipoAtividadeComplementarVO.codigo}">
								<a4j:ajax event="change" execute="listaTipoAtividadeComplementar" render="form:listaTipoAtividadeComplementar" listener="#{RegistroAtividadeComplementarControle.atualizarCargaHorariaRealizada}" focus="form:listaTipoAtividadeComplementar:#{rowAluno}:cargaHorariaEvento" />
								<f:selectItems value="#{RegistroAtividadeComplementarControle.listaSelectItemTipoAtividadeComplementar}" />
							</h:selectOneMenu>
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:panelGroup layout="block">
									<h:outputText value="C.H Realizada" />
									<a4j:commandLink action="#{RegistroAtividadeComplementarControle.carregarModalLiberarTodosRegistroAtividadeComplementarMatricula}" oncomplete="#{rich:component('liberarOperacaoFuncionalidade')}.show()" render="formLiberarOperacaoFuncionalidade">
										<h:graphicImage style="position: relative;top: 4px;" title="Liberar todas as cargas horárias excedidas." alt="Liberar todas as cargas horárias excedidas." width="20" height="20" url="#{resource['/imagens/aviso.png']}" rendered="#{RegistroAtividadeComplementarControle.registroAtividadeComplementarVO.existeChRealizadaMaiorQueHorasPermitidaPeriodoLetivo}" />
									</a4j:commandLink>
								</h:panelGroup>
							</f:facet>
							<h:panelGroup layout="block" id="panelCargaHorariaConsiderada">
								<h:inputText id="cargaHorariaConsiderada" size="10" onkeydown="aceitarSomenteValorNumerico(this)" styleClass="form-control camposObrigatorios" value="#{registroAtividadeComplementarMatriculaVOItens.cargaHorariaConsiderada}">
									<a4j:ajax event="change" render="form:listaTipoAtividadeComplementar" focus="form:listaTipoAtividadeComplementar:#{rowAluno+1}:tipoAtividadeComplementar" />
								</h:inputText>
								<a4j:commandLink id="botaoLiberarRegistroAtividadeCargaHoraria" action="#{RegistroAtividadeComplementarControle.carregarModalLiberarRegistroAtividadeComplementarMatricula}" oncomplete="#{rich:component('liberarOperacaoFuncionalidade')}.show()" render="formLiberarOperacaoFuncionalidade">
									<h:graphicImage style="position: relative;top: 4px;" width="20" height="20" url="#{resource['/imagens/aviso.png']}" rendered="#{registroAtividadeComplementarMatriculaVOItens.chRealizadaMaiorQueHorasPermitidaPeriodoLetivo}" />
								</a4j:commandLink>
								<rich:tooltip followMouse="true" style="width:350px; height:200px; " target="botaoLiberarRegistroAtividadeCargaHoraria" showDelay="500">
									<h:panelGroup>
										<h:outputText styleClass="tituloCamposReduzidos" value="*#{msg.help_registroAtividadeComplementar_cargaHorariaExcedida}" />
									</h:panelGroup>
								</rich:tooltip>
								<h:graphicImage style="position: relative;top: 4px; opacity: 0.2;" title="Registro Liberado pelo usuário: #{registroAtividadeComplementarMatriculaVOItens.operacaoFuncionalidadeVO.responsavel.nome}" alt="Registro Liberado pelo usuário: #{registroAtividadeComplementarMatriculaVOItens.operacaoFuncionalidadeVO.responsavel.nome}" width="20" height="20" url="#{resource['/imagens/aviso.png']}" rendered="#{registroAtividadeComplementarMatriculaVOItens.chLiberadaPorOperacaoFuncionalidade}" />
							</h:panelGroup>
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="Situação" />
							</f:facet>
							<h:outputText value="#{registroAtividadeComplementarMatriculaVOItens.situacaoAtividadeComplementarMatricula.valorApresentar}" styleClass="mr5" />
							<h:panelGroup layout="block" id="deferidoPor">
								<otm:commandIcon icon="#{msg_botoes.btn_icon_help_embutido} iconePequeno" rendered="#{registroAtividadeComplementarMatriculaVOItens.situacaoAtividadeComplementarMatricula ne 'AGUARDANDO_DEFERIMENTO'}" />
							</h:panelGroup>
							<rich:tooltip target="deferidoPor">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="Resp." />
									<h:inputText styleClass="form-control campos" readonly="true" value="#{registroAtividadeComplementarMatriculaVOItens.responsavelDeferimentoIndeferimento.nome}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="Data" />
									<h:inputText styleClass="form-control campos" readonly="true" value="#{registroAtividadeComplementarMatriculaVOItens.dataDeferimentoIndeferimento}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{registroAtividadeComplementarMatriculaVOItens.situacaoAtividadeComplementarMatricula eq 'INDEFERIDO'}">
									<h:outputText rendered="#{registroAtividadeComplementarMatriculaVOItens.situacaoAtividadeComplementarMatricula eq 'INDEFERIDO'}" styleClass="field control-label tituloCampos" value="Motivo" />
									<h:inputTextarea style="width:100%" rendered="#{registroAtividadeComplementarMatriculaVOItens.situacaoAtividadeComplementarMatricula eq 'INDEFERIDO'}" styleClass="form-control campos" readonly="true" value="#{registroAtividadeComplementarMatriculaVOItens.motivoIndeferimento}" />
								</h:panelGroup>
							</rich:tooltip>
						</rich:column>
						<rich:column style="text-align:center" id="columnObservacao">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_RegistroAtividadeComplementar_observacao}" />
							</f:facet>
							<h:panelGroup layout="block" id="botaoObservacao">
								<otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido} iconePequeno" render="formObservacao" oncomplete="#{rich:component('panelObservacao')}.show();" action="#{RegistroAtividadeComplementarControle.editarObservacaoRegistroAtividadeComplementarMatriculaVO}" />
							</h:panelGroup>
							<rich:tooltip followMouse="true" zindex="2000" direction="auto" target="botaoObservacao" showDelay="500" rendered="#{!empty registroAtividadeComplementarMatriculaVOItens.observacao}">
								<h:panelGroup>
									<h:outputText styleClass="tituloCamposReduzidos" value="*#{registroAtividadeComplementarMatriculaVOItens.observacao}" />
								</h:panelGroup>
							</rich:tooltip>
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_RegistroAtividadeComplementar_disciplina}" />
							</f:facet>
