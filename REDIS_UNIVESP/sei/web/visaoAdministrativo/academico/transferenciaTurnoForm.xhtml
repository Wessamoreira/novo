<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{TransferenciaTurnoControle.campoConsultaAluno}">
						<f:selectItems value="#{TransferenciaTurnoControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaAluno" size="30" styleClass="form-control campos" value="#{TransferenciaTurnoControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno" action="#{TransferenciaTurnoControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TransferenciaTurnoControle.listaConsultaAluno}" rows="7" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Matricula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaTurnoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaTurnoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaTurnoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação Atual Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaTurnoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TransferenciaTurnoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TransferenciaTurnoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplinasTurma" shadowOpacity="true" autosized="true" height="700" width="900">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_disciplinas}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelDisciplinasTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplinasTurma">
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="dataTableDisciplinasTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TransferenciaTurnoControle.transferenciaTurnoVO.transferenciaTurnoDisciplinaVOs}" rows="10" var="transferenciaTurnoDisciplinaVOItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_AbonoFalta_disciplina}" />
							</f:facet>
							<h:outputText value="#{transferenciaTurnoDisciplinaVOItens.matriculaPeriodoTurmaDisciplinaVO.disciplina.codigo} - #{transferenciaTurnoDisciplinaVOItens.matriculaPeriodoTurmaDisciplinaVO.disciplina.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TransferenciaTurma_turmaDestino}" />
							</f:facet>
							<h:selectOneMenu id="turma" style="width:200px;" styleClass="form-control campos" value="#{transferenciaTurnoDisciplinaVOItens.matriculaPeriodoTurmaDisciplinaVO.turma.codigo}">
								<f:selectItems value="#{transferenciaTurnoDisciplinaVOItens.listaSelectItemTurma}" />
								<a4j:ajax render="formDisciplinasTurma" execute="formDisciplinasTurma" event="change" listener="#{TransferenciaTurnoControle.executarVerificacaoQtdeMaximaAlunosTurmaChoqueHorarioRegistroAula}" />
							</h:selectOneMenu>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TransferenciaTurma_turmaPraticaAntiga}" />
							</f:facet>
							<h:outputText id="turmaPraticaAntiga" styleClass="field control-label tituloCampos" value="#{transferenciaTurnoDisciplinaVOItens.turmaPraticaAntiga.identificadorTurma}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TransferenciaTurma_turmaPraticaTransferida}" />
							</f:facet>
							<h:selectOneMenu id="turmaPratica" style="width:200px;" rendered="#{not empty transferenciaTurnoDisciplinaVOItens.listaSelectItemTurmaPratica}" styleClass="form-control campos" value="#{transferenciaTurnoDisciplinaVOItens.matriculaPeriodoTurmaDisciplinaVO.turmaPratica.codigo}">
								<f:selectItems value="#{transferenciaTurnoDisciplinaVOItens.listaSelectItemTurmaPratica}" />
							</h:selectOneMenu>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TransferenciaTurma_turmaTeoricaAntiga}" />
							</f:facet>
							<h:outputText id="turmaTeoricaAntiga" styleClass="field control-label tituloCampos" value="#{transferenciaTurnoDisciplinaVOItens.turmaTeoricaAntiga.identificadorTurma}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TransferenciaTurma_turmaTeoricaTransferida}" />
							</f:facet>
							<h:selectOneMenu id="turmaTeorica" style="width:200px;" rendered="#{not empty transferenciaTurnoDisciplinaVOItens.listaSelectItemTurmaTeorica}" styleClass="form-control campos" value="#{transferenciaTurnoDisciplinaVOItens.matriculaPeriodoTurmaDisciplinaVO.turmaTeorica.codigo}">
								<f:selectItems value="#{transferenciaTurnoDisciplinaVOItens.listaSelectItemTurmaTeorica}" />
							</h:selectOneMenu>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formDisciplinasTurma:dataTableDisciplinasTurma" maxPages="10" id="scDisciplinasTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemDisciplinasTurma" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{TransferenciaTurnoControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center mt10">
						<otm:commandButton id="salvar" action="#{TransferenciaTurnoControle.executarVerificacaoExisteRegistroAulaParaAbono}" oncomplete="#{TransferenciaTurnoControle.apresentarModalConfirmacaoAbonoRegistroAula}" render="form, formAbono, formDisciplinasTurma" styleClass="btn btn-dark" icon="#{msg_botoes.btn_icon_gravar_embutido}" value="#{msg.msg_gravar_dados}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAbono" shadowOpacity="true" width="600" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_disciplinasRealizarAbono}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink5" />
					<rich:componentControl target="panelAbono" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAbono">
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup columns="1">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{msg.msg_TransferenciaTurno_registrosAulasParaAbonar}" />
					</h:panelGroup>
					<otm:spacer height="30" />
					<rich:dataTable id="dataTableDisciplinasTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TransferenciaTurnoControle.transferenciaTurnoVO.transferenciaTurnoDisciplinaVOs}" rows="10" var="transferenciaTurnoDisciplinaVOItens">
						<rich:column>
							<f:facet name="header">
								<h:panelGroup>
									<otm:selectBooleanCheckbox value="#{TransferenciaTurnoControle.realizarMarcacaoDesmarcacaoTodosTransferenciaTurnoDisciplina}" style="position:relative; top:-1px; left:-2px;">
										<a4j:ajax event="change" render="dataTableDisciplinasTurma" listener="#{TransferenciaTurnoControle.executarMarcacaoDesmarcacaoTodosTransferenciaTurnoDisciplinaVOs}" />
									</otm:selectBooleanCheckbox>
									<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_registrarAbonoDisciplina}" />
								</h:panelGroup>
							</f:facet>
							<otm:selectBooleanCheckbox id="realizarAbonoRegistroAula" value="#{transferenciaTurnoDisciplinaVOItens.realizarAbonoRegistroAula}">
								<a4j:ajax event="change" execute="@this" />
							</otm:selectBooleanCheckbox>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_AbonoFalta_disciplina}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{transferenciaTurnoDisciplinaVOItens.matriculaPeriodoTurmaDisciplinaVO.disciplina.codigo} - #{transferenciaTurnoDisciplinaVOItens.matriculaPeriodoTurmaDisciplinaVO.disciplina.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TransferenciaTurma_turmaDestino}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{transferenciaTurnoDisciplinaVOItens.matriculaPeriodoTurmaDisciplinaVO.turma.identificadorTurma}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_qtdeHorasAbonarRegistroAula}" />
							</f:facet>
							<h:panelGroup>
								<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" size="4" value="#{transferenciaTurnoDisciplinaVOItens.qtdeHorasRegistrarAbono}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_qtdeHorasAbonarTurmaPratica}" />
							</f:facet>
							<h:panelGroup>
								<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" size="4" value="#{transferenciaTurnoDisciplinaVOItens.qtdeHorasAbonoTurmaPratica}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TransferenciaTurno_qtdeHorasAbonarTurmaTeorica}" />
							</f:facet>
							<h:panelGroup>
								<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" size="4" value="#{transferenciaTurnoDisciplinaVOItens.qtdeHorasAbonoTurmaTeorica}" />
							</h:panelGroup>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formAbono:dataTableDisciplinasTurma" maxPages="10" id="scDisciplinasTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemDisciplinasTurma" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{TransferenciaTurnoControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center mt10">
						<otm:commandButton id="salvar" action="#{TransferenciaTurnoControle.gravar}" oncomplete="#{rich:component('panelAbono')}.hide(); #{rich:component('panelDisciplinasTurma')}.hide()" render="form, formAbono, formDisciplinasTurma" styleClass="btn btn-dark" icon="#{msg_botoes.btn_icon_gravar_embutido}" value="#{msg.msg_gravar_dados}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<title><h:outputText value="#{msg_aplic.prt_TransferenciaTurno_tituloForm}" /></title>
		<h:form id="form">
			<h:panelGroup id="dadosAluno">
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaTurno_matriculaAluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="alunoMatricula" disabled="#{!TransferenciaTurnoControle.transferenciaTurnoVO.novoObj}" size="20" styleClass="form-control camposObrigatorios" value="#{TransferenciaTurnoControle.transferenciaTurnoVO.matriculaPeriodoOrigem.matriculaVO.matricula}">
							<a4j:ajax event="change" listener="#{TransferenciaTurnoControle.consultarAlunoPorMatricula}" render="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:inputText id="alunoNome" size="39" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{TransferenciaTurnoControle.transferenciaTurnoVO.matriculaPeriodoOrigem.matriculaVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon rendered="#{TransferenciaTurnoControle.transferenciaTurnoVO.novoObj}" id="consultaDadosAluno" alt="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{TransferenciaTurnoControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon rendered="#{TransferenciaTurnoControle.transferenciaTurnoVO.novoObj}" id="limparDadosAluno" alt="Limpas Dados" action="#{TransferenciaTurnoControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaTurno_unidadeEnsino}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" size="70" value="#{TransferenciaTurnoControle.transferenciaTurnoVO.matriculaPeriodoOrigem.matriculaVO.unidadeEnsino.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaTurno_curso}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" size="70" value="#{TransferenciaTurnoControle.transferenciaTurnoVO.matriculaPeriodoOrigem.matriculaVO.curso.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaTurno_turno}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" size="70" value="#{TransferenciaTurnoControle.transferenciaTurnoVO.matriculaPeriodoOrigem.matriculaVO.turno.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaTurno_novoTurno}" />
					<h:selectOneMenu id="novoTurno" disabled="#{!TransferenciaTurnoControle.transferenciaTurnoVO.novoObj}" styleClass="form-control camposObrigatorios" value="#{TransferenciaTurnoControle.transferenciaTurnoVO.matriculaPeriodoDestino.matriculaVO.turno.codigo}">
						<f:selectItems value="#{TransferenciaTurnoControle.listaSelectItemNovoTurno}" />
						<a4j:ajax listener="#{TransferenciaTurnoControle.montarListaSelectItemNovaTurma}" event="change" render="form" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaTurno_turma}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" size="70" value="#{TransferenciaTurnoControle.transferenciaTurnoVO.matriculaPeriodoOrigem.turma.identificadorTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!TransferenciaTurnoControle.transferenciaTurnoVO.matriculaPeriodoOrigem.financeiroManual}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaTurno_planoFinanceiro}" rendered="#{!TransferenciaTurnoControle.transferenciaTurnoVO.matriculaPeriodoOrigem.financeiroManual}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" size="70" value="#{TransferenciaTurnoControle.transferenciaTurnoVO.matriculaPeriodoOrigem.planoFinanceiroCurso.descricao}" rendered="#{!TransferenciaTurnoControle.transferenciaTurnoVO.matriculaPeriodoOrigem.financeiroManual}" />
				</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!TransferenciaTurnoControle.transferenciaTurnoVO.matriculaPeriodoOrigem.financeiroManual and TransferenciaTurnoControle.transferenciaTurnoVO.novoObj}">
						<h:outputText styleClass="field control-label tituloCampos" value="Condição Pagamento Plano Financeiro Curso" rendered="#{!TransferenciaTurnoControle.transferenciaTurnoVO.matriculaPeriodoOrigem.financeiroManual and TransferenciaTurnoControle.transferenciaTurnoVO.novoObj}" />
						<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" size="70" value="#{TransferenciaTurnoControle.transferenciaTurnoVO.matriculaPeriodoOrigem.condicaoPagamentoPlanoFinanceiroCurso.descricao}" rendered="#{!TransferenciaTurnoControle.transferenciaTurnoVO.matriculaPeriodoOrigem.financeiroManual and TransferenciaTurnoControle.transferenciaTurnoVO.novoObj}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaTurno_responsavel}" />
						<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" size="70" value="#{TransferenciaTurnoControle.transferenciaTurnoVO.responsavel.nome}" />
					</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!TransferenciaTurnoControle.transferenciaTurnoVO.novoObj}">
					<h:outputText styleClass="field control-label tituloCampos" value="Identificador Turma" />
