<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Forum_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
.rich-dtascroller-table {
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}

.rich-datascr-button {
	border: none;
}

.rich-datascr-button-dsbld {
	background-color: transparent;
}

.rich-list-item {
	display: block;
}

.mceLayout {
	width: 100% !important;
	height: 100% !important;
}

.cke_top {
	display: none !important;
}

.cke_reset {
	background-color: transparent !important;
	height: 60px !important;
}

.cke_reset:hover {
	height: auto !important;
}

.interacaoForum {
	background-color: #fff;
}

.interacaoForum:hover {
	background-color: #ededed;
}

.rf-dg {
	background: none !important;
	empty-cells: show;
	left: 214px;
	position: relative;
}
</style>
		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplina" autosized="false" shadowOpacity="true" top="0" width="580" onshow="document.getElementById('formDisciplina:valorConsultaDisciplina').focus()" height="320">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_tituloForm}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkDisciplina">
						<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplina">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{ForumControle.campoConsultaDisciplina}">
						<f:selectItems value="#{ForumControle.tipoConsultaComboDisciplina}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaDisciplina" size="15" styleClass="form-control campos" value="#{ForumControle.valorConsultaDisciplina}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formDisciplina:mensagemConsultaDisciplina, formDisciplina:resultadoConsultaDisciplina, formDisciplina:scResultadoDisciplina" action="#{ForumControle.consultarDisciplina}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ForumControle.listaConsultaDisciplina}" rows="5" var="disciplinaLista">
					<rich:column colspan="3">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ForumControle.selecionarDisciplinaConsulta}" render="formPrincipal" oncomplete="#{rich:component('panelDisciplina')}.hide();" value="#{disciplinaLista.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column colspan="3">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ForumControle.selecionarDisciplinaConsulta}" render="formPrincipal" oncomplete="#{rich:component('panelDisciplina')}.hide();" value="#{disciplinaLista.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column colspan="1">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ForumControle.selecionarDisciplinaConsulta}" oncomplete="#{rich:component('panelDisciplina')}.hide();" render="formPrincipal" icon="#{msg_botoes.btn_icon_adicionar} iconePequeno" tooltip="#{msg.msg_adicionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" fastControls="hide" boundaryControls="auto" stepControls="auto" for="formDisciplina:resultadoConsultaDisciplina" maxPages="5" id="scResultadoDisciplina" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaDisciplina" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ForumControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ForumControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="formPrincipal">
			<h:commandLink action="#{ForumControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="panelGridDisciplina">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:panelGroup layout="block" styleClass="col-md-5">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Forum_situacao}" />
							<h:selectOneMenu styleClass="form-control campos" value="#{ForumControle.forum.situacaoForum}">
								<f:selectItems value="#{EnumControle.listaSelectSituacaoForumEnum}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-7">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Conteudo_disciplina}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-5">
							<h:inputText id="valorConsulta" size="50" maxlength="100" readonly="true" styleClass="form-control camposObrigatorios" style="background-color: #E8E8E8  !important;" value="#{ForumControle.forum.disciplina.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultarDisciplina" render="formDisciplina" oncomplete="#{rich:component('panelDisciplina')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" title="#{msg.msg_consultar_dados}" /> <otm:commandIcon id="limparDisciplina" render="formPrincipal" action="#{ForumControle.limparDisciplina}" icon="#{msg_botoes.btn_icon_limpar_embutido}" title="#{msg_botoes.btn_btnLimpar}" />
							</span>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:commandButton id="consultar" action="#{ForumControle.consultar}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{!empty ForumControle.controleConsultaOtimizado.listaConsulta}">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Ordenar_por}" />
						<h:selectOneMenu styleClass="form-control campos" value="#{ForumControle.opcaoOrdenacaoForum}">
							<f:selectItems value="#{ForumControle.listaSelectItemOrdenador}" />
							<a4j:ajax event="change" listener="#{ForumControle.consultar}" render="formPrincipal" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{ForumControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt10">
					<a4j:repeat rows="5" id="items" var="forumItens" value="#{ForumControle.controleConsultaOtimizado}">
						<!-- 					<rich:list id="items" type="definitions" rowKeyVar="row" value="#{ForumControle.controleConsultaOtimizado}" rows="10" var="forumItens"> -->
						<h:panelGroup styleClass="row border rounded ml5 interacaoForum">
							<a4j:commandLink style="cursor:pointer;z-index:1000;" action="#{ForumControle.editar}">
								<h:panelGroup layout="block" style="height:45px;width:45px;" styleClass="float-left text-center mr10 mt5">
									<h:graphicImage rendered="#{forumItens.responsavelCriacao.pessoa.existeImagem}" style="width: 24px;" value="#{ForumControle.caminhoBaseFoto}/imagem/#{forumItens.responsavelCriacao.pessoa.arquivoImagem.nome}" />
									<h:panelGroup rendered="#{!forumItens.responsavelCriacao.pessoa.existeImagem}" styleClass="fa fa-user fs24 text-gray-700 mt10">
									</h:panelGroup>
								</h:panelGroup>
							</a4j:commandLink>
							<h:panelGroup layout="block" styleClass="float-left p10" style="text-align:left;float:left;width:calc(100% - 60px);height:100%;">
								<a4j:commandLink style="cursor:pointer;z-index:1000;" action="#{ForumControle.editar}">
									<h:panelGroup layout="block" style="text-align:left;width:85%;float:left;">
										<h:panelGroup style="text-align:left;width:70%;float:left;">
											<h:outputText styleClass="field control-label tituloCampos font-weight-bold" value="#{msg_aplic.prt_Forum_criadoPor}: " />
											<h:outputText styleClass="field control-label tituloCampos" value="#{forumItens.responsavelCriacao.pessoa.nome}" />
										</h:panelGroup>
										<h:panelGroup style="text-align:right;width:30%;float:right;">
											<h:outputText styleClass="field control-label tituloCampos font-weight-bold" value="#{msg_aplic.prt_Forum_dataCriacao}: " />
											<h:outputText styleClass="field control-label tituloCampos" value="#{forumItens.dataCriacao}">
												<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" locale="pt_BR" />
											</h:outputText>
										</h:panelGroup>
									</h:panelGroup>
								</a4j:commandLink>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:panelGroup id="texto" style="cursor:pointer;z-index:1000;">
									<otm:editor id="editor" value="#{forumItens.tema}" readonly="true" autoResize="true" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6" />
							<h:panelGroup id="opcoes" layout="block" styleClass="col-md-6 text-right mb5">
								<h:panelGroup>
									<otm:commandButton icon="#{msg_botoes.btn_icon_entrar_embutido}" style="border-radius: 4px 4px 4px 4px !important;" styleClass="btn btn-primary mr5" value="#{msg_botoes.btn_entrar_forum}" alt="#{msg_botoes.btn_entrar_forum}" action="#{ForumControle.editar}" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<!-- 					</rich:list> -->
					</a4j:repeat>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<rich:dataScroller align="center" for="formPrincipal:items" render="panelGridForm, itens, panelGridMensagens" page="#{ForumControle.controleConsultaOtimizado.page}" id="scResultadoConsulta" rendered="#{ForumControle.controleConsultaOtimizado.apresentarDatascroller}" scrollListener="#{ForumControle.scrollListener}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ForumControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
