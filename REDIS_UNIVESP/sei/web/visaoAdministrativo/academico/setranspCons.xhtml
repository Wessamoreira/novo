<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Setransp_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{SetranspControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{SetranspControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{SetranspControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{SetranspControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{SetranspControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{SetranspControle.listaConsulta}" rendered="#{SetranspControle.apresentarResultadoConsulta}" rows="10" var="setranspItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Setransp_codigo}" />
						</f:facet>
						<h:commandLink id="codigo" action="#{SetranspControle.getDownloadArquivoTelaCons}" value="#{setranspItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Setransp_dataGeracao}" />
						</f:facet>
						<h:commandLink id="dataGeracao" action="#{SetranspControle.getDownloadArquivoTelaCons}" value="#{setranspItens.dataGeracao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Setransp_nome}" />
						</f:facet>
						<h:commandLink id="nome" action="#{SetranspControle.getDownloadArquivoTelaCons}" value="#{setranspItens.arquivo.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Setransp_responsavel}" />
						</f:facet>
						<h:commandLink id="responsavel" action="#{SetranspControle.getDownloadArquivoTelaCons}" value="#{setranspItens.responsavel.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon value="#{msg_botoes.btn_icon_download} iconePequeno" tooltip="Download" image="#{resource['imagens/botaoDownload.png']}" action="#{SetranspControle.getDownloadArquivoTelaCons}" />
						<otm:spacer width="10" />
						<otm:commandIcon id="excluir" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{SetranspControle.excluirTelaCons}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="#{msg.msg_excluir_dados}" accesskey="3" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{SetranspControle.apresentarResultadoConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{SetranspControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton id="novo" action="#{SetranspControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
