<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Usuario_usuarioAluno}" />
	</ui:define>
	<ui:define name="conteudo">

		<h:form id="formCadastro">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{AlterarSenhaControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{AlterarSenhaControle.tipoConsultaCombo}" />
					<a4j:ajax event="change" render="form" listener="#{AlterarSenhaControle.anularDataModelo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-7">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{AlterarSenhaControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{AlterarSenhaControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{AlterarSenhaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{AlterarSenhaControle.controleConsultaOtimizado.page}" value="0" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{AlterarSenhaControle.controleConsultaOtimizado}" rendered="#{AlterarSenhaControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="usuarioItens">

					<rich:column sortBy="#{usuarioItens.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Usuario_nome}" />
						</f:facet>
						<h:commandLink action="#{AlterarSenhaControle.editar}" id="nome" value="#{usuarioItens.nome}" />
					</rich:column>
					<rich:column sortBy="#{usuarioItens.username}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Usuario_username}" />
						</f:facet>
						<h:commandLink action="#{AlterarSenhaControle.editar}" id="username" value="#{usuarioItens.username}" />
					</rich:column>
					<rich:column sortBy="#{usuarioItens.tipoUsuario_Apresentar}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Usuario_tipoUsuario}" />
						</f:facet>
						<h:commandLink action="#{AlterarSenhaControle.editar}" id="tipoUsuario" value="#{usuarioItens.tipoUsuario_Apresentar}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AlterarSenhaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCadastro:items" id="paginador" page="#{AlterarSenhaControle.controleConsultaOtimizado.page}" scrollListener="#{AlterarSenhaControle.scrollerListener}" rendered="#{AlterarSenhaControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{AlterarSenhaControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{AlterarSenhaControle.mensagemDetalhada}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>

		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
