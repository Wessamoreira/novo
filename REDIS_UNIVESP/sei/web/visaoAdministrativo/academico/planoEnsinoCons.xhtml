<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">

	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PlanoEnsino_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<script>
			window.onload = function() {
				document.getElementById("form:descricao").focus();
			}
		</script>
		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplina" shadowOpacity="true" width="600" height="350" onshow="document.getElementById('formDisciplina:valorConsultaDisciplina').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_consultarDisciplina}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink4">
						<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplina">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{PlanoEnsinoControle.campoConsultaDisciplina}">
							<f:selectItems value="#{PlanoEnsinoControle.tipoConsultaComboDisciplina}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaDisciplina" size="10" styleClass="form-control campos" value="#{PlanoEnsinoControle.valorConsultaDisciplina}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formDisciplina:mensagemConsultaDisciplina, formDisciplina:resultadoConsultaDisciplina, formDisciplina:scResultadoDisciplina" action="#{PlanoEnsinoControle.consultarDisciplina}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PlanoEnsinoControle.listaConsultaDisciplina}" rows="5" var="disciplinaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{PlanoEnsinoControle.selecionarDisciplinaConsulta}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide();¨document.getElementById('form:nomeDisciplina').focus();" value="#{disciplinaItem.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_abreviatura}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{PlanoEnsinoControle.selecionarDisciplinaConsulta}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide();document.getElementById('form:nomeDisciplina').focus();" value="#{disciplinaItem.abreviatura}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{PlanoEnsinoControle.selecionarDisciplinaConsulta}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide();document.getElementById('form:nomeDisciplina').focus();" value="#{disciplinaItem.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{PlanoEnsinoControle.selecionarDisciplinaConsulta}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide();document.getElementById('form:nomeDisciplina').focus();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup styleClass="colunaCentralizada">
					<rich:dataScroller align="center" for="formDisciplina:resultadoConsultaDisciplina" maxPages="10" id="scResultadoDisciplina" boundaryControls="auto" stepControls="auto" fastControls="hide" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaDisciplina" layout="block" styleClass="row mt5">
					<otm:mensagem bean="#{PlanoEnsinoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus();" shadowOpacity="true" width="600" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1">
						<rich:componentControl target="panelCurso" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{PlanoEnsinoControle.campoConsultaCurso}">
							<f:selectItems value="#{PlanoEnsinoControle.tipoConsultaComboCurso}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{PlanoEnsinoControle.valorConsultaCurso}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<a4j:commandLink id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{PlanoEnsinoControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
							<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener target="#{PlanoEnsinoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
							<f:setPropertyActionListener target="#{PlanoEnsinoControle.controleConsultaOtimizado.page}" value="1" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PlanoEnsinoControle.listaConsultaCurso}" rows="5" var="cursoItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{PlanoEnsinoControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide();document.getElementById('form:nomeCurso').focus();" value="#{cursoItem.nome}" />
						</h:panelGroup>
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{PlanoEnsinoControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide();document.getElementById('form:nomeCurso').focus();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup styleClass="colunaCentralizada">
					<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" page="#{PlanoEnsinoControle.controleConsultaOtimizado.page}" scrollListener="#{PlanoEnsinoControle.scrollerListener}" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaCurso" layout="block" styleClass="row mt5">
					<otm:mensagem bean="#{PlanoEnsinoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_PlanoEnsino_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{PlanoEnsinoControle.campoConsultaTurma}">
							<f:selectItems value="#{PlanoEnsinoControle.tipoConsultaComboTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{PlanoEnsinoControle.valorConsultaTurma}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<a4j:commandLink id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{PlanoEnsinoControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
							<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener value="1" target="#{PlanoEnsinoControle.controleConsultaTurma.paginaAtual}" />
							<f:setPropertyActionListener value="0" target="#{PlanoEnsinoControle.controleConsultaTurma.page}" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PlanoEnsinoControle.controleConsultaTurma}" rows="10" var="turmaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PlanoEnsino_identificadorTurma}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{PlanoEnsinoControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItem.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{PlanoEnsinoControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItem.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Turno" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{PlanoEnsinoControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItem.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{PlanoEnsinoControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" scrollListener="#{PlanoEnsinoControle.scrollerListenerTurma}" maxPages="10" id="scResultadoTurma" page="#{PlanoEnsinoControle.controleConsultaTurma.page}" rendered="#{PlanoEnsinoControle.controleConsultaTurma.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" layout="block" styleClass="row mt5">
					<otm:mensagem bean="#{PlanoEnsinoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<h:form id="form">
			<h:commandLink action="#{PlanoEnsinoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_descricao}" />
					<h:inputText id="descricao" styleClass="form-control campos" value="#{PlanoEnsinoControle.planoEnsinoVO.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" id="unidadeensino">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_unidadeEnsino}" />
					<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{PlanoEnsinoControle.planoEnsinoVO.unidadeEnsino.codigo}" disabled="#{PlanoEnsinoControle.isHabilitarCampoUnidadeEnsino}">
						<f:selectItems value="#{PlanoEnsinoControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_identificadorTurma}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText readonly="true" id="identificadorTurma" styleClass="form-control camposSomenteLeitura" value="#{PlanoEnsinoControle.turmaVO.identificadorTurma}">
						<a4j:ajax event="change" listener="#{PlanoEnsinoControle.montarTurma}" render="form" execute="form" />
					</h:inputText>
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" tooltip="Localizar Turma" render="formTurma" action="#{PlanoEnsinoControle.inicializarControleConsultaTurma}" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" focus="nomeTurma" /> <otm:commandIcon id="limparDadosTurma" tooltip="Limpar Dados Da Turma" render="form" action="#{PlanoEnsinoControle.limparDadosTurma}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_curso}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText readonly="true" id="nomeCurso" styleClass="form-control camposSomenteLeitura" value="#{PlanoEnsinoControle.planoEnsinoVO.curso.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" tooltip="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show();document.getElementById('nomeCurso').focus();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" tooltip="Limpar Dados Do Curso" render="form" action="#{PlanoEnsinoControle.limparDadosCurso}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_disciplina}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText readonly="true" id="nomeDisciplina" styleClass="form-control camposSomenteLeitura" value="#{PlanoEnsinoControle.planoEnsinoVO.disciplina.abreviatura} - #{PlanoEnsinoControle.planoEnsinoVO.disciplina.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosDisciplina" title="Localizar Disciplina" render="formDisciplina" oncomplete="#{rich:component('panelDisciplina')}.show();document.getElementById('nomeDisciplina').focus();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosDisciplina" title="Limpar Dados Da Disciplina" render="nomeDisciplina" action="#{PlanoEnsinoControle.limparDadosDisciplina}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_ano}" />
				<h:inputText size="4" maxlength="4" onkeyup="somenteNumero(this);" styleClass="form-control campos" value="#{PlanoEnsinoControle.planoEnsinoVO.ano}" onkeypress="aceitarSomenteValorNumerico(this)"></h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_semestre}" />
				<h:selectOneMenu id="semestre" styleClass="form-control campos" value="#{PlanoEnsinoControle.planoEnsinoVO.semestre}">
					<f:selectItems value="#{PlanoEnsinoControle.listaSelectItemSemestre}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_situacao}" />
				<h:selectOneMenu id="situacao" styleClass="form-control campos" value="#{PlanoEnsinoControle.planoEnsinoVO.situacao}">
					<f:selectItems value="#{PlanoEnsinoControle.listaSelectItemSituacaoCons}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_periodoLetivo}" />
				<h:selectOneMenu id="periodoLetivo" styleClass="form-control campos" value="#{PlanoEnsinoControle.periodoLetivo}">
					<f:selectItems value="#{PlanoEnsinoControle.listaSelectItemPeriodoLetivo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center mt5">
					<a4j:commandLink styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" title="#{msg.msg_consultar_dados}" value="#{msg_botoes.btn_consultar}" render="form" action="#{PlanoEnsinoControle.consultar}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{PlanoEnsinoControle.controleConsultaOtimizado.page}" value="1" />
						<f:setPropertyActionListener target="#{PlanoEnsinoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" rows="10" headerClass="consulta" value="#{PlanoEnsinoControle.controleConsultaOtimizado}" var="planoEnsinoItem">
					<rich:column style="width: 8.3%;">
						<f:facet name="header">
							<h:outputText styleClass="fs11" value="#{msg_aplic.prt_PlanoEnsino_codigo}" />
						</f:facet>
						<h:commandLink action="#{PlanoEnsinoControle.editar}">
							<h:outputText styleClass="fs11" style="text-align:center" value="#{planoEnsinoItem.codigo}" />
						</h:commandLink>
						<rich:tooltip value="Código: #{planoEnsinoItem.codigo}" />
					</rich:column>
					<rich:column style="width: 8.3%;">
						<f:facet name="header">
							<h:outputText styleClass="fs11" value="#{msg_aplic.prt_PlanoEnsino_descricao}" />
						</f:facet>
