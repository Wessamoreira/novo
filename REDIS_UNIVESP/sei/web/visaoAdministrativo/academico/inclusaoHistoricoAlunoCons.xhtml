<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_InclusaoHistoricoAluno_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{InclusaoHistoricoAlunoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{InclusaoHistoricoAlunoControle.controleConsultaOtimizado.campoConsulta}">
					<f:selectItems value="#{InclusaoHistoricoAlunoControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{InclusaoHistoricoAlunoControle.controleConsultaOtimizado.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink id="consultar" render="formCadastro" type="submit" value="#{msg_bt.btn_consultar}" action="#{InclusaoHistoricoAlunoControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{InclusaoHistoricoAlunoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{InclusaoHistoricoAlunoControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{InclusaoHistoricoAlunoControle.controleConsultaOtimizado}" rendered="#{InclusaoHistoricoAlunoControle.controleConsultaOtimizado.apresentarListaConsulta}" rows="10" var="inclusaoHistoricoAlunoItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Matricula_unidadeEnsino}" />
					</f:facet>
					<a4j:commandLink action="#{InclusaoHistoricoAlunoControle.editar}" render="formCadastro" id="unidadeEnsino" value="#{inclusaoHistoricoAlunoItem.matriculaVO.unidadeEnsino.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaEntrada_curso}" />
					</f:facet>
					<a4j:commandLink action="#{InclusaoHistoricoAlunoControle.editar}" render="formCadastro" id="curso" value="#{inclusaoHistoricoAlunoItem.matriculaVO.curso.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaEntrada_matricula}" />
					</f:facet>
					<a4j:commandLink action="#{InclusaoHistoricoAlunoControle.editar}" render="formCadastro" id="matricula" value="#{inclusaoHistoricoAlunoItem.matriculaVO.matricula}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaEntrada_aluno}" />
					</f:facet>
					<a4j:commandLink action="#{InclusaoHistoricoAlunoControle.editar}" render="formCadastro" id="aluno" value="#{inclusaoHistoricoAlunoItem.matriculaVO.aluno.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_InclusaoHistoricoAluno_data}" />
					</f:facet>
					<a4j:commandLink action="#{InclusaoHistoricoAlunoControle.editar}" render="formCadastro" id="dataInclusao">
						<h:outputText value="#{inclusaoHistoricoAlunoItem.dataInclusao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</a4j:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_InclusaoHistoricoAluno_responsavel}" />
					</f:facet>
					<a4j:commandLink action="#{InclusaoHistoricoAlunoControle.editar}" render="formCadastro" id="responsavelInclusao" value="#{inclusaoHistoricoAlunoItem.responsavelInclusao.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_bt.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{InclusaoHistoricoAlunoControle.editar}" render="formCadastro" icon="#{msg_bt.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" page="#{InclusaoHistoricoAlunoControle.controleConsultaOtimizado.page}" render="items, scItens, msgs" id="scItens" scrollListener="#{InclusaoHistoricoAlunoControle.paginarConsulta}" fastControls="hide" for="items" limitToList="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{InclusaoHistoricoAlunoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="novo" render="formCadastro" action="#{InclusaoHistoricoAlunoControle.novo}" value="#{msg_bt.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
