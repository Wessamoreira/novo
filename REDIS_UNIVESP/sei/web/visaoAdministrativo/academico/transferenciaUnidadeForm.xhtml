<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TransferenciaUnidadeTurma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TransferenciaUnidade_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{TransferenciaUnidadeControle.campoConsultaAluno}">
						<f:selectItems value="#{TransferenciaUnidadeControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaAluno" size="30" onkeypress="modalKeyHandler('panelAluno', 'formAluno:btnConsultar')" styleClass="form-control campos" value="#{TransferenciaUnidadeControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{TransferenciaUnidadeControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TransferenciaUnidadeControle.listaConsultaAluno}" rows="5" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TransferenciaUnidade_matriculaAluno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaUnidadeControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TransferenciaUnidade_nomeAluno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaUnidadeControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TransferenciaUnidade_curso}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaUnidadeControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação Atual Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaUnidadeControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TransferenciaUnidadeControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TransferenciaUnidadeControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{TransferenciaUnidadeControle.campoConsultaCurso}">
						<f:selectItems value="#{TransferenciaUnidadeControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{TransferenciaUnidadeControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{TransferenciaUnidadeControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TransferenciaUnidadeControle.listaConsultaCurso}" rows="5" var="unidadeensinocursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaUnidadeControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{unidadeensinocursoItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_turno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{TransferenciaUnidadeControle.selecionarCurso}" focus="nomeTurno" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{unidadeensinocursoItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TransferenciaUnidadeControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TransferenciaUnidadeControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTextoPadrao" shadowOpacity="true" width="450" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TextoPadrao_tituloForm}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTextoPadrao" />
					<rich:componentControl target="panelTextoPadrao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTextoPadrao">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_tituloForm}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:selectOneMenu rendered="#{!TransferenciaUnidadeControle.textoPadraoDeclaracao}" id="textoPadrao" styleClass="form-control camposObrigatorios" value="#{TransferenciaUnidadeControle.textoPadrao}">
						<f:selectItems value="#{TransferenciaUnidadeControle.listaSelectItemTextoPadrao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:selectOneMenu rendered="#{TransferenciaUnidadeControle.textoPadraoDeclaracao}" id="textoPadraoDeclaracao" styleClass="form-control camposObrigatorios" value="#{TransferenciaUnidadeControle.textoPadrao}">
						<f:selectItems value="#{TransferenciaUnidadeControle.listaSelectItemTextoPadraoDeclaracao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<otm:spacer height="20" />
				<a4j:commandButton rendered="#{!TransferenciaUnidadeControle.textoPadraoDeclaracao}" id="imprimirContrato" render="formTextoPadrao:mensagemConsultaTextoPadrao" oncomplete="#{TransferenciaUnidadeControle.contrato}" action="#{TransferenciaUnidadeControle.imprimirContrato}" image="#{resource['/imagens/imprimirContrato.png']}" />
				<a4j:commandButton rendered="#{TransferenciaUnidadeControle.textoPadraoDeclaracao}" id="imprimirDeclaracao" render="formTextoPadrao:mensagemConsultaTextoPadrao" oncomplete="#{TransferenciaUnidadeControle.contrato}" action="#{TransferenciaUnidadeControle.imprimirDeclaracao}" image="#{resource['/imagens/imprimirDeclaracao.png']}" />
				<h:panelGroup id="mensagemConsultaTextoPadrao" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TransferenciaUnidadeControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<title><h:outputText value="#{msg_aplic.prt_TransferenciaUnidadeTurma_tituloForm} " /></title>
		<h:form id="form">
			<h:commandLink action="#{TransferenciaUnidadeControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" style="width: 100%;margin:10px; border-bottom:1px solid #CCCCCC;; padding-top:5px; padding-bottom:10px">
				<h:outputText styleClass="tituloCamposNegrito" style="font-size:14px; text-align:left;" value="#{msg_aplic.prt_TransferenciaUnidade_dadosCursoOrigem}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaUnidade_unidadeEnsino}" />
					<h:selectOneMenu id="unidadeEnsinoOrigem" readonly="#{TransferenciaUnidadeControle.isExisteUnidadeEnsino}" styleClass="form-control camposObrigatorios" value="#{TransferenciaUnidadeControle.unidadeEnsinoOrigem.codigo}">
						<a4j:ajax event="change" render="form" listener="#{TransferenciaUnidadeControle.limparDadosMatriculaOrigem}" />
						<f:selectItems value="#{TransferenciaUnidadeControle.listaSelectItemUnidadeEnsinoOrigem}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaUnidade_matriculaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="alunoMatricula" size="15" styleClass="form-control camposObrigatorios" value="#{TransferenciaUnidadeControle.matriculaPeriodoVoOrigem.matriculaVO.matricula}">
						<a4j:ajax event="change" focus="imprimirPDF" listener="#{TransferenciaUnidadeControle.consultarAlunoPorMatricula}" render="form" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="alunoNome" size="35" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{TransferenciaUnidadeControle.matriculaPeriodoVoOrigem.matriculaVO.aluno.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" tooltip="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{TransferenciaUnidadeControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" tooltip="Limpas Dados" action="#{TransferenciaUnidadeControle.limparDadosMatriculaOrigem}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaUnidade_curso}" />
					<h:inputText id="cursoOrigem" size="60" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{TransferenciaUnidadeControle.matriculaPeriodoVoOrigem.matriculaVO.curso.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaUnidade_turno}" />
					<h:inputText id="turnoOrigem" size="60" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{TransferenciaUnidadeControle.matriculaPeriodoVoOrigem.matriculaVO.turno.nome}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12" style="width: 100%;margin:10px ; border-bottom:1px solid #CCCCCC;; padding-top:5px; padding-bottom:10px">
				<h:outputText styleClass="tituloCamposNegrito" style="font-size:14px;text-align:left;" value="#{msg_aplic.prt_TransferenciaUnidade_dadosCursoDestino}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{TransferenciaUnidadeControle.isNovaMatriculaGerada}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaUnidade_novaMatricula}" rendered="#{TransferenciaUnidadeControle.isNovaMatriculaGerada}" />
				<h:inputText id="matriculaGerada" size="60" styleClass="form-control camposSomenteLeitura" readonly="true" rendered="#{TransferenciaUnidadeControle.isNovaMatriculaGerada}" value="#{TransferenciaUnidadeControle.matriculaVoNova.matricula}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaUnidade_unidadeEnsino}" />
				<h:selectOneMenu id="unidadeEnsinoDestino" styleClass="form-control camposObrigatorios" value="#{TransferenciaUnidadeControle.unidadeEnsinoDestino.codigo}">
					<a4j:ajax event="change" render="form" listener="#{TransferenciaUnidadeControle.limparDadosMatriculaDestino}" />
					<f:selectItems value="#{TransferenciaUnidadeControle.listaSelectItemUnidadeEnsinoDestino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaUnidade_curso}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="cursoDestino" size="60" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{TransferenciaUnidadeControle.matriculaVoNova.curso.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" tooltip="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" action="#{TransferenciaUnidadeControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" tooltip="Limpas Dados" action="#{TransferenciaUnidadeControle.limparDadosMatriculaDestino}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaUnidade_processoMatricula}" />
				<h:selectOneMenu id="processoMatricula" styleClass="form-control camposObrigatorios" value="#{TransferenciaUnidadeControle.matriculaPeriodoVoDestino.processoMatricula}">
					<a4j:ajax event="change" listener="#{TransferenciaUnidadeControle.atualizarSituacaoMatriculaPeriodoPartindoProceMatricula}" render="form" focus="processoMatricula" />
					<f:selectItems value="#{TransferenciaUnidadeControle.listaSelectItemProcessoMatricula}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaUnidade_gradeCurricular}" />
				<h:selectOneMenu id="gradeCurricular" styleClass="form-control camposObrigatorios" value="#{TransferenciaUnidadeControle.matriculaPeriodoVoDestino.gradeCurricular.codigo}">
					<a4j:ajax event="change" render="form" listener="#{TransferenciaUnidadeControle.executarDefinicaoPeriodoLetivoNovaMatriculaAluno}" />
					<f:selectItems value="#{TransferenciaUnidadeControle.listaSelectItemGradeCurricular}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaUnidade_turno}" />
				<h:inputText id="turnoDestino" size="60" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{TransferenciaUnidadeControle.matriculaVoNova.turno.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaUnidade_periodoLetivo}" />
				<h:selectOneMenu id="periodoLetivo" styleClass="form-control camposObrigatorios" value="#{TransferenciaUnidadeControle.matriculaPeriodoVoDestino.peridoLetivo.codigo}">
					<a4j:ajax event="change" render="form" listener="#{TransferenciaUnidadeControle.prepararDadosTurma}" />
					<f:selectItems value="#{TransferenciaUnidadeControle.listaSelectItemPeriodoLetivoMatricula}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaUnidade_turma}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:selectOneMenu id="MatriculaPeriodo_turma" styleClass="form-control camposObrigatorios" value="#{TransferenciaUnidadeControle.matriculaPeriodoVoDestino.turma.codigo}">
						<a4j:ajax event="change" render="form" focus="form:planoFinanceiroCurso" listener="#{TransferenciaUnidadeControle.processarDadosPermitinentesTurmaSelecionada}" />
						<f:selectItems value="#{TransferenciaUnidadeControle.listaSelectItemTurma}" />
					</h:selectOneMenu>
					<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_MatriculaPeriodo_turma" action="#{TransferenciaUnidadeControle.montarListaSelectItemTurma}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" immediate="true" render="form:MatriculaPeriodo_turma" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{TransferenciaUnidadeControle.apresentarPlanoFinanceiroCurso}">
				<h:outputText id="planoFinanceiroCursoOutPut" rendered="#{TransferenciaUnidadeControle.apresentarPlanoFinanceiroCurso}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaUnidade_planoFinanceiroCurso}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:selectOneMenu id="planoFinanceiroCurso" styleClass="form-control camposObrigatorios" value="#{TransferenciaUnidadeControle.matriculaPeriodoVoDestino.condicaoPagamentoPlanoFinanceiroCurso.codigo}">
						<f:selectItems value="#{TransferenciaUnidadeControle.listaSelectItemPlanoFinanceiroCurso}" />
					</h:selectOneMenu>
