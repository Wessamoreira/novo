<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Log Turma" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_Campanha_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{LogTurmaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelDadosConsulta">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{LogTurmaControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{LogTurmaControle.tipoComboConsulta}" />
						<a4j:ajax event="change" render="form:panelDadosConsulta" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7" rendered="#{!LogTurmaControle.isConsultaPeriodo and !LogTurmaControle.isConsultaAcao}">
					<h:inputText rendered="#{!LogTurmaControle.isConsultaPeriodo and !LogTurmaControle.isConsultaAcao}" id="valorConsulta" styleClass="form-control campos" value="#{LogTurmaControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7" rendered="#{LogTurmaControle.isConsultaAcao}">
					<h:selectOneMenu styleClass="form-control campos" id="acao" value="#{LogTurmaControle.controleConsulta.valorConsulta}" rendered="#{LogTurmaControle.isConsultaAcao}">
						<f:selectItems value="#{LogTurmaControle.tipoComboConsultaPorAcao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup rendered="#{LogTurmaControle.isConsultaPeriodo}">
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{LogTurmaControle.isConsultaPeriodo}">
						<otm:calendar id="dataInicio" value="#{LogTurmaControle.controleConsulta.dataIni}" styleClass="form-control campos" inputSize="10">
						</otm:calendar>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{LogTurmaControle.isConsultaPeriodo}">
						<otm:calendar id="dataFim" value="#{LogTurmaControle.controleConsulta.dataFim}" styleClass="form-control campos" inputSize="10">
						</otm:calendar>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{LogTurmaControle.consultar}" styleClass="btn btn-default btn-consultar" render="form" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{LogTurmaControle.listaConsulta}" rendered="#{LogTurmaControle.apresentarResultadoConsulta}" rows="10" var="logTurmaItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Turma_tituloForm}" />
					</f:facet>
					<h:outputText value="#{logTurmaItens.turma.identificadorTurma}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Curso_tituloForm}" />
					</f:facet>
					<h:outputText value="#{logTurmaItens.curso.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContaCorrente_tituloForm}" />
					</f:facet>
					<h:outputText value="#{logTurmaItens.contaCorrente.numero} - #{logTurmaItens.contaCorrente.digito}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PeriodoLetivo_periodoLetivo}" />
					</f:facet>
					<h:outputText value="#{logTurmaItens.periodoLetivo.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ControleCobranca_responsavel}" />
					</f:facet>
					<h:outputText value="#{logTurmaItens.usuarioResponsavel.pessoa.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucionalPresencialResposta_dataAlteracao}" />
					</f:facet>
					<h:outputText value="#{logTurmaItens.dataAlteracao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_LogTurma_acao}" />
					</f:facet>
					<h:outputText value="#{logTurmaItens.acao_Apresentar}" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{LogTurmaControle}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
