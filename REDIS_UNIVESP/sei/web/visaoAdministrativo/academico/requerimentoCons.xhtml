					<script type="text/javascript" charset="UTF-8">
								(function($) {
											$.ajaxSetup({
												cache : false
											});
											$.ajax({
												cache : false,
											});
											$(document).ready(function() {
												criarGrafico();
											});

											selecionarLegenda = function(name) {
												var elem = document
														.getElementById("form:consultaSituacao");
												if (name.substring(0, 33) == "Novo - Aguardando Início Execução") {
													elem.value = "PE";
												}
												if (name.substring(0, 11) == "Em Execução") {
													elem.value = "EX";
												}
												if (name.substring(0, 21) == "Finalizado - Deferido") {
													elem.value = "FD";
												}
												if (name.substring(0, 20) == "Aguardando Pagamento") {
													elem.value = "AP";
												}
												if (name.substring(0, 6) == "Isento") {
													elem.value = "IS";
												}
												if (name.substring(0, 23) == "Finalizado - Indeferido") {
													elem.value = "FI";
												}
												if (name.substring(0, 20) == "Pronto para Retirada") {
													elem.value = "PR";
												}
												if (name.substring(0, 8) == "Atrasado") {
													elem.value = "AT";
												}
												fireElement("form:consultar");
											}

											criarGrafico = function() {
												var colors = Highcharts
														.getOptions().colors;
												var options = {
													chart : {
														type : 'column',
														renderTo : "form\:grafico",
														backgroundColor : "#FFF",
														height : 250
													},
													credits : {
														enabled : false
													},
													title : {
														text : '<h3 style="width:200px;z-index:1;" class="title1">Estatísticas</h3>',
														align : 'center',
														useHTML : true,
														y : 5
													},
													xAxis : {
														categories : [ 'Situação do Requerimento' ]
													},
													yAxis : {
														min : 0,
														title : {
															text : 'Quantidade'
														}
													},
													tooltip : {
														formatter : function() {
															return '<div style="width:350px"><b>'
																	+ this.series.name
																	+ '</b></div>';
														}
													},
													plotOptions : {
														column : {
															pointPadding : 0.2,
															borderWidth : 0,
															point : {
																events : {
																	click : function(
																			e) {
																		click: selecionarLegenda(this.series.name)
																	},
																}
															},
															events : {
																legendItemClick : function(
																		e) {
																	click: selecionarLegenda(this.name)
																}
															},
														}
													},
													series : [ #{session.getAttribute("grafico")}]

												};
												var chart4 = new Highcharts.Chart(
														options);
											};

										}(jQuery));
							</script>
