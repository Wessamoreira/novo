<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_LiberacaoTurmaEAD_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelVisualizar" shadowOpacity="true" width="750" height="550">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Visualizar"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="hidelinkVisualizar" />
					<rich:componentControl target="panelVisualizar" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formVisualizar">
				<h:panelGroup columns="1" styleClass="tabForm" width="100%">
					<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{LiberacaoTurmaEADIPOGControle.listaLiberacao}" rows="10" var="turmaEAD">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LiberacaoTurmaEAD_turma}" />
							</f:facet>
							<h:outputText value="#{turmaEAD.identificadorTurma}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LiberacaoTurmaEAD_qtdAlunos}" />
							</f:facet>
							<h:outputText value="#{turmaEAD.qtdAlunos}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LiberacaoTurmaEAD_qtdDiasAlunosCursandoEAD}" />
							</f:facet>
							<h:outputText value="#{turmaEAD.qtdDiasAlunosCursandoEAD}" rendered="#{turmaEAD.qtdTurmaEAD > 0}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LiberacaoTurmaEAD_selecionado}" />
							</f:facet>
							<otm:selectBooleanCheckbox value="#{turmaEAD.selecionado}" rendered="#{turmaEAD.qtdTurmaEAD == 0}">
								<a4j:ajax event="change" render="formVisualizar" />
							</otm:selectBooleanCheckbox>
						</rich:column>
					</rich:dataTable>
					<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
				</h:panelGroup>
				<h:panelGroup columns="1" styleClass="tabForm" columnClasses="colunaCentralizada" width="100%">
					<a4j:commandButton render="formCadastro, formVisualizar" id="liberar" action="#{LiberacaoTurmaEADIPOGControle.liberarTurmasSelecionadas}" value="#{msg_botoes.btn_atualizar}"   image="#{resource['/imagens/botaoAtivarEADIPOG.png']}" accesskey="1" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:panelGroup columns="1" width="100%" styleClass="background:#fff;">
			<h:form id="formCadastro">
				<h:commandLink action="#{LiberacaoTurmaEADIPOGControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup columns="1" styleClass="tabForm" width="100%">
					<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{LiberacaoTurmaEADIPOGControle.listaConsulta}" rows="10" var="liberacaoTurmaEAD">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LiberacaoTurmaEAD_modulo}" />
							</f:facet>
							<h:outputText value="#{liberacaoTurmaEAD.modulo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LiberacaoTurmaEAD_qtdTurma}" />
							</f:facet>
							<h:outputText value="#{liberacaoTurmaEAD.qtdTurma}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LiberacaoTurmaEAD_qtdTurmaCursandoEAD}" />
							</f:facet>
							<h:outputText value="#{liberacaoTurmaEAD.qtdTurmaCursandoEAD}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LiberacaoTurmaEAD_qtdAlunosCursandoEAD}" />
							</f:facet>
							<h:outputText value="#{liberacaoTurmaEAD.qtdAlunosCursandoEAD}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon render="formVisualizar" action="#{LiberacaoTurmaEADIPOGControle.visualizar}" oncomplete="#{rich:component('panelVisualizar')}.show();" value="#{msg_botoes.btn_icon_editar} iconePequeno" image="#{resource['/imagens/lupa2.png']}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup columns="1" width="100%">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{LiberacaoTurmaEADIPOGControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{LiberacaoTurmaEADIPOGControle.mensagemDetalhada}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
							<a4j:commandButton render="formCadastro" id="atualizar" action="#{LiberacaoTurmaEADIPOGControle.consultar}" oncomplete="#{rich:component('panelAviso')}.hide();" value="#{msg_botoes.btn_atualizar}"   image="#{resource['/imagens/botaoAtualizar.png']}" accesskey="1" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
