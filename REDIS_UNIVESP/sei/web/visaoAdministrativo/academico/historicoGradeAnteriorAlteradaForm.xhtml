<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_HistoricoGradeAnteriorAlterada_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{HistoricoGradeAnteriorAlteradaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelPrincipal">
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_matriculaAluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="alunoMatricula" size="20" styleClass="form-control camposObrigatorios" value="#{HistoricoGradeAnteriorAlteradaControle.matriculaVO.matricula}">
							<a4j:ajax event="change" listener="#{HistoricoGradeAnteriorAlteradaControle.consultarAlunoPorMatricula}" render="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:inputText id="alunoNome" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{HistoricoGradeAnteriorAlteradaControle.matriculaVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" alt="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{HistoricoGradeAnteriorAlteradaControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" alt="Limpas Dados" action="#{HistoricoGradeAnteriorAlteradaControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{HistoricoGradeAnteriorAlteradaControle.apresentarGradeCurricular}">
					<h:outputText styleClass="field control-label tituloCampos" value="Grade Curricular" rendered="#{HistoricoGradeAnteriorAlteradaControle.apresentarGradeCurricular}" />
					<h:selectOneMenu value="#{HistoricoGradeAnteriorAlteradaControle.gradeCurricularVO.codigo}" styleClass="form-control camposObrigatorios" rendered="#{HistoricoGradeAnteriorAlteradaControle.apresentarGradeCurricular}">
						<f:selectItems value="#{HistoricoGradeAnteriorAlteradaControle.listaSelectItemGradeCurricular}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<otm:commandButton style="margin-right:5px" id="btnConsultaPrincipal" render="form:panelPrincipal" action="#{HistoricoGradeAnteriorAlteradaControle.consultarHistoricoGrade}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="items" headerClass="consulta" columnClasses="colunaAlinhamento" rendered="#{!empty HistoricoGradeAnteriorAlteradaControle.historicoGradeAnteriorAlteradaVOs}" value="#{HistoricoGradeAnteriorAlteradaControle.historicoGradeAnteriorAlteradaVOs}" rows="5" var="historicoGradeItens">
					<rich:column style="border-right: solid 1px #8e8e8e !important;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_disciplina}" />
						</f:facet>
						<h:panelGroup>
							<h:outputText style="font-size:11px" value="#{historicoGradeItens.disciplinaVO.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="border-right: solid 1px #8e8e8e !important;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_situacao}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:selectOneMenu style="font-size:11px" value="#{historicoGradeItens.situacao}" styleClass="form-control camposObrigatorios">
								<f:selectItems value="#{HistoricoGradeAnteriorAlteradaControle.listaSelectItemSituacaoHistorico}" />
								<a4j:ajax event="change" execute="@this" />
							</h:selectOneMenu>
						</h:panelGroup>
					</rich:column>
					<rich:column style="border-right: solid 1px #8e8e8e !important;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_nota}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<otm:spacer width="100%" />
							<h:inputText style="font-size:11px" value="#{historicoGradeItens.mediaFinal}" size="7" styleClass="form-control campos">
								<a4j:ajax event="change" listener="#{HistoricoGradeAnteriorAlteradaControle.validarNota}" render="form:items, form:panelMensagem" execute="@this" />
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText style="font-size:11px" value="Isentar" styleClass="field control-label tituloCampos" />
							<otm:selectBooleanCheckbox id="isentarMediaFinal" value="#{historicoGradeItens.isentarMediaFinal }">
								<a4j:ajax execute="@this" event="change" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</rich:column>
					<rich:column style="border-right: solid 1px #8e8e8e !important;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_frequencia}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:inputText style="font-size:11px" id="frequencia" value="#{historicoGradeItens.frequencia}" size="7" styleClass="form-control campos">
								<a4j:ajax event="change" execute="@this" />
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
					</rich:column>
					<rich:column style="border-right: solid 1px #8e8e8e !important;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_cargaHorariaCursada}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:inputText style="font-size:11px" id="cargaHorariaCursada" value="#{historicoGradeItens.cargaHorariaCursada}" size="7" styleClass="form-control campos">
								<a4j:ajax event="change" execute="@this" />
							</h:inputText>
						</h:panelGroup>
					</rich:column>
					<rich:column style="border-right: solid 1px #8e8e8e !important;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="Matrícula Período apresentar grade atual" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:selectOneMenu style="font-size:11px" id="matriculaPeriodo" value="#{historicoGradeItens.matriculaPeriodoVO.codigo}" styleClass="form-control camposObrigatorios">
								<f:selectItems value="#{HistoricoGradeAnteriorAlteradaControle.listaSelectItemMatriculaPeriodo}" />
								<a4j:ajax event="change" execute="@this" />
							</h:selectOneMenu>
						</h:panelGroup>
					</rich:column>
					<rich:column style="border-right: solid 1px #8e8e8e !important;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_ano}/#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_semestre}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:inputText style="font-size:11px" id="ano" value="#{historicoGradeItens.ano}" size="4" maxlength="4" styleClass="form-control campos" onkeydown="aceitarSomenteValorNumerico(this)">
								<a4j:ajax event="change" execute="@this" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:selectOneMenu style="font-size:11px" id="semestre" value="#{historicoGradeItens.semestre}" styleClass="form-control campos">
								<f:selectItems value="#{HistoricoGradeAnteriorAlteradaControle.tipoConsultaComboSemestre}" />
								<a4j:ajax event="change" execute="@this" />
							</h:selectOneMenu>
						</h:panelGroup>
					</rich:column>
					<rich:column style="border-right: solid 1px #8e8e8e !important;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_instituicao}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:inputText style="font-size:11px" value="#{historicoGradeItens.instituicao}" size="20" styleClass="form-control campos">
								<a4j:ajax event="change" execute="@this" />
							</h:inputText>
						</h:panelGroup>
					</rich:column>
					<rich:column style="border-right: solid 1px #8e8e8e !important;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_cidade}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText style="font-size:11px" readonly="true" id="cidade" value="#{historicoGradeItens.cidadeVO.nome}" size="20" maxlength="4" styleClass="form-control camposSomenteLeitura" />
							<span class="append-icon right"> <otm:commandIcon id="consultaCidades" focus="nomeCidade" tooltip="Localizar Cidade" render="formCidade" action="#{HistoricoGradeAnteriorAlteradaControle.selecionarCidadeAproveitamento}" oncomplete="#{rich:component('panelCidade')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" immediate="true" /> <otm:commandIcon id="limparConsultaCidades" render="form:items" tooltip="Limpar Dados" action="#{HistoricoGradeAnteriorAlteradaControle.limparDadosCidade}" icon="#{msg_botoes.btn_icon_limpar_embutido}" immediate="true" />
							</span>
						</h:panelGroup>
					</rich:column>
					<rich:column style="border-right: solid 1px #8e8e8e !important;">
						<f:facet name="header">
							<h:outputText style="font-size:11px" value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12 mb5">
							<h:selectOneMenu style="font-size:11px; width: 100px;" value="#{historicoGradeItens.acao}" styleClass="form-control camposObrigatorios">
								<f:selectItems value="#{historicoGradeItens.tipoConsultaComboAcao}" />
								<a4j:ajax event="change" execute="@this" listener="#{HistoricoGradeAnteriorAlteradaControle.alterarAcaoAlteracao}" render="form:items" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<otm:commandIcon id="removerHistoricoGrade" render="form:items" action="#{HistoricoGradeAnteriorAlteradaControle.removerHistoricoGradeAnterior}" rendered="#{historicoGradeItens.apresentarBotaoRemover}" icon="#{msg_botoes.btn_icon_remover2_embutido} iconePequeno" accesskey="7" tooltip="Remover" />
						</h:panelGroup>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="items" limitRender="10" align="center" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{HistoricoGradeAnteriorAlteradaControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" id="novo" action="#{HistoricoGradeAnteriorAlteradaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
						<otm:commandButton style="margin-right:5px" alt="Incluir Histórico Grade Anterior" styleClass="btn btn-primary dark" value="Incluir Histórico Grade Anterior" icon="#{msg_botoes.btn_icon_contrato_embutido}" action="#{HistoricoGradeAnteriorAlteradaControle.inicializarDadosInclusaoHistoricoGrade}" render="formInclusaoHistoricoGrade" oncomplete="#{rich:component('panelInclusaoHistoricoGrade')}.show()" image="#{resource['/imagens/botaoAdicionarLista.png']}" />
						<otm:commandButton id="salvar" rendered="#{HistoricoGradeAnteriorAlteradaControle.apresentarBotaoGravar}" action="#{HistoricoGradeAnteriorAlteradaControle.persistir}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelInclusaoHistoricoGrade" shadowOpacity="true" width="750" height="400" onshow="document.getElementById('formInclusaoHistoricoGrade:disciplinaInclusaoHistoricoGrade').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Inclusão Histórico Grade"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkInclusaoHistoricoGrade" />
					<rich:componentControl target="panelInclusaoHistoricoGrade" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formInclusaoHistoricoGrade">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_disciplina}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" id="disciplinaInclusaoHistoricoGrade" value="#{HistoricoGradeAnteriorAlteradaControle.historicoGradeAnteriorAlteradaVO.disciplinaVO.nome}" size="20" maxlength="4" styleClass="form-control camposSomenteLeituraObrigatorio" />
						<span class="append-icon right"> <otm:commandIcon id="consultaInclusaoHistoricoGrade" focus="nomeDisciplina" alt="Localizar Disciplina" render="formDisciplina" oncomplete="#{rich:component('panelDisciplina')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparInclusaoHistoricoGrade" render="formInclusaoHistoricoGrade:disciplinaInclusaoHistoricoGrade" action="#{HistoricoGradeAnteriorAlteradaControle.limparDadosDisciplina}" icon="#{msg_botoes.btn_icon_limpar_embutido}" immediate="true" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_situacao}" />
					<h:selectOneMenu value="#{HistoricoGradeAnteriorAlteradaControle.historicoGradeAnteriorAlteradaVO.situacao}" styleClass="form-control camposObrigatorios">
						<f:selectItems value="#{HistoricoGradeAnteriorAlteradaControle.listaSelectItemSituacaoHistorico}" />
						<a4j:ajax event="change" execute="@this" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="Matrícula Período Apresentar Grade Atual" />
						<h:selectOneMenu id="matriculaPeriodoInclusao" value="#{HistoricoGradeAnteriorAlteradaControle.historicoGradeAnteriorAlteradaVO.matriculaPeriodoVO.codigo}" styleClass="form-control camposObrigatorios">
							<f:selectItems value="#{HistoricoGradeAnteriorAlteradaControle.listaSelectItemMatriculaPeriodo}" />
							<a4j:ajax event="change" execute="@this" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_nota}" />
						<h:inputText value="#{HistoricoGradeAnteriorAlteradaControle.historicoGradeAnteriorAlteradaVO.mediaFinal}" size="7" styleClass="form-control campos">
							<a4j:ajax event="change" listener="#{HistoricoGradeAnteriorAlteradaControle.validarNotaInclusao}" render="formInclusaoHistoricoGrade, formInclusaoHistoricoGrade:mensagemInclusaoHistoricoGrade" execute="@this" />
							<f:converter converterId="FormatadorNumerico" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText value="Isentar Média Final" styleClass="field control-label tituloCampos" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="isentarMediaFinalInclusaoHistoricoGrade" value="#{HistoricoGradeAnteriorAlteradaControle.historicoGradeAnteriorAlteradaVO.isentarMediaFinal }" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_frequencia}" />
					<h:inputText id="frequenciaInclusao" value="#{HistoricoGradeAnteriorAlteradaControle.historicoGradeAnteriorAlteradaVO.frequencia}" size="7" styleClass="form-control campos" maxlength="6" onkeydown="aceitarSomenteValorNumerico(this)">
						<a4j:ajax event="change" execute="frequenciaInclusao" render="frequenciaInclusao" />
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_cargaHorariaCursada}" />
					<h:inputText id="cargaHorariaCursadaInclusao" value="#{HistoricoGradeAnteriorAlteradaControle.historicoGradeAnteriorAlteradaVO.cargaHorariaCursada}" size="7" styleClass="form-control campos" maxlength="5" onkeydown="aceitarSomenteValorNumerico(this)">
						<a4j:ajax event="change" execute="@this" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_ano}" />
					<h:inputText id="anoInclusao" value="#{HistoricoGradeAnteriorAlteradaControle.historicoGradeAnteriorAlteradaVO.ano}" size="7" maxlength="4" styleClass="form-control campos" onkeydown="aceitarSomenteValorNumerico(this)">
						<a4j:ajax event="change" execute="@this" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_semestre}" />
					<h:selectOneMenu id="semestreInclusao" value="#{HistoricoGradeAnteriorAlteradaControle.historicoGradeAnteriorAlteradaVO.semestre}" styleClass="form-control campos">
						<f:selectItems value="#{HistoricoGradeAnteriorAlteradaControle.tipoConsultaComboSemestre}" />
						<a4j:ajax event="change" execute="@this" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_cidade}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="cidadeInclusao" readonly="true" value="#{HistoricoGradeAnteriorAlteradaControle.historicoGradeAnteriorAlteradaVO.cidadeVO.nome}" size="20" maxlength="4" styleClass="form-control camposSomenteLeitura" />
						<span class="append-icon right"> <otm:commandIcon id="consultaCidades" focus="nomeCidade" alt="Localizar Cidade" render="formCidade, mensagemConsultaCidade" oncomplete="#{rich:component('panelCidade')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparConsultaCidades" render="formInclusaoHistoricoGrade:cidadeInclusao" action="#{HistoricoGradeAnteriorAlteradaControle.limparDadosCidadeInclusao}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaAproveitadaAlteradaMatricula_instituicao}" />
					<h:inputText value="#{HistoricoGradeAnteriorAlteradaControle.historicoGradeAnteriorAlteradaVO.instituicao}" maxlength="255" size="40" styleClass="form-control campos">
						<a4j:ajax event="change" execute="@this" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="botaoAdicionarHistGrade" styleClass="btn btn-primary dark" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar Histórico Grade Anterior" alt="Adicionar Histórico Grade Anterior" render="form" action="#{HistoricoGradeAnteriorAlteradaControle.adicionarHistoricoGradeAnterior}" oncomplete="#{rich:component('panelInclusaoHistoricoGrade')}.hide()" image="#{resource['/imagens/botaoAdicionarLista.png']}" />
				</h:panelGroup>
				<h:panelGroup id="mensagemInclusaoHistoricoGrade" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{HistoricoGradeAnteriorAlteradaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
