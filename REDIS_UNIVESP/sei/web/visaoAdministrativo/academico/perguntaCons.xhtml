<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{PerguntaControle.tituloPagina}" />
	</ui:define>

	<ui:define name="conteudo">
		<script>
			window.onload = function() {
				document.getElementById("form:valorConsulta").focus();
			}
		</script>

		<!--     <title> -->
		<!--         <h:outputText value="#{PerguntaControle.tituloPagina}"/> -->
		<!--     </title> -->


		<h:form id="form">
			<h:inputText id="idControlador" style="display:none" size="90" value="#{PerguntaControle.idControlador}"></h:inputText>
			<h:commandLink action="#{PerguntaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{PerguntaControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{PerguntaControle.tipoConsultaCombo}" />
					<a4j:ajax event="change" render="form" listener="#{PerguntaControle.limparFiltroConsulta}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{PerguntaControle.isConsultarPorTipoResposta}">
				<h:selectOneMenu rendered="#{PerguntaControle.isConsultarPorTipoResposta}" styleClass="form-control campos" id="consultaTipo" required="true" value="#{PerguntaControle.controleConsulta.valorConsulta}">
					<f:selectItems value="#{PerguntaControle.listaSelectItemTipoRespostaPergunta}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{PerguntaControle.isConsultarDiferenteTipoResposta}">
				<h:inputText id="valorConsulta" rendered="#{PerguntaControle.isConsultarDiferenteTipoResposta}" styleClass="form-control campos" value="#{PerguntaControle.controleConsulta.valorConsulta}" onkeydown="#{PerguntaControle.isMascaraCodigo}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink id="consultar" type="submit" styleClass="btn btn-default" value="Consultar" action="#{PerguntaControle.irPaginaInicial}" alt="#{msg.msg_consultar_dados}" accesskey="2" render="@form">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{PerguntaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{PerguntaControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" value="#{PerguntaControle.listaConsulta}" rendered="#{PerguntaControle.apresentarResultadoConsulta}" rows="10" var="perguntaItens">
				<rich:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Pergunta_codigo}" />
					</f:facet>
					<h:commandLink action="#{PerguntaControle.editar}" id="codigo" value="#{perguntaItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Pergunta_descricao}" />
					</f:facet>
					<h:commandLink action="#{PerguntaControle.editar}" id="descricao" value="#{perguntaItens.descricao}" />
				</rich:column>
				<rich:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Pergunta_tipoResposta}" />
					</f:facet>
					<h:commandLink action="#{PerguntaControle.editar}" id="tipoResposta" value="#{perguntaItens.tipoResposta_Apresentar}" />
				</rich:column>
				<rich:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{PerguntaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" alt="#{msg.msg_editar_dados}" />
				</rich:column>
			</rich:dataTable>
			<h:panelGroup styleClass="colunaCentralizada">
				<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" page="#{PerguntaControle.controleConsultaOtimizado.page}" scrollListener="#{PerguntaControle.scrollerListener}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{PerguntaControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{PerguntaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
