<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TransferenciaMatrizCurricular_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_TransferenciaMatrizCurricular_tituloForm} " /></title>
		<h:form id="formCadastro">
			<h:commandLink action="#{TransferenciaMatrizCurricularControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="form1Titulo" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{TransferenciaMatrizCurricularControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" focus="valorConsulta" render="formCadastro" />
						<f:selectItems value="#{TransferenciaMatrizCurricularControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!TransferenciaMatrizCurricularControle.apresentarCampoData}">
					<h:inputText id="valorConsulta" styleClass="form-control camposObrigatorios" rendered="#{!TransferenciaMatrizCurricularControle.apresentarCampoData}" size="20" value="#{TransferenciaMatrizCurricularControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{TransferenciaMatrizCurricularControle.apresentarCampoData}">
					<otm:calendar id="valorConsultaData" rendered="#{TransferenciaMatrizCurricularControle.apresentarCampoData}" value="#{TransferenciaMatrizCurricularControle.valorConsultaData}" inputSize="10" inputClass="form-control camposObrigatorios" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{TransferenciaMatrizCurricularControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="headerTable" columnClasses="columTable" value="#{TransferenciaMatrizCurricularControle.listaConsulta}" rendered="#{TransferenciaMatrizCurricularControle.apresentarResultadoConsulta}" rows="10" var="transferenciaMatrizCurricularItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Código" />
					</f:facet>
					<h:commandLink action="#{TransferenciaMatrizCurricularControle.editar}" id="codigo" value="#{transferenciaMatrizCurricularItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Curso" />
					</f:facet>
					<h:commandLink action="#{TransferenciaMatrizCurricularControle.editar}" id="curso" value="#{transferenciaMatrizCurricularItens.unidadeEnsinoCurso.curso.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Data Transferência" />
					</f:facet>
					<h:commandLink action="#{TransferenciaMatrizCurricularControle.editar}" value="#{transferenciaMatrizCurricularItens.data_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Responsável" />
					</f:facet>
					<h:commandLink action="#{TransferenciaMatrizCurricularControle.editar}" value="#{transferenciaMatrizCurricularItens.responsavel.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{TransferenciaMatrizCurricularControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" alt="#{msg.msg_editar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{TransferenciaMatrizCurricularControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="novo" action="#{TransferenciaMatrizCurricularControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
