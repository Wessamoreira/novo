<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CalendarioAgrupamentoTcc_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_CalendarioAgrupamentoTcc_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{CalendarioAgrupamentoTccControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioAgrupamentoTcc_codigo}" />
							<h:inputText id="codigoFiltro" styleClass="form-control  campos" value="#{CalendarioAgrupamentoTccControle.calendarioAgrupamentoTccVO.codigo}" onkeypress="return somenteNumero1(event);" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioAgrupamentoTcc_classificacao}" />
							<h:selectOneMenu id="classificacaoAgrupamentoFiltro" styleClass="form-control  campos" value="#{CalendarioAgrupamentoTccControle.calendarioAgrupamentoTccVO.classificacaoAgrupamento}">
								<f:selectItems value="#{CalendarioAgrupamentoTccControle.listaClassificacaoAgrupamento}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioAgrupamentoTcc_ano}" />
							<h:inputText id="anoFiltro" size="50" styleClass="form-control  campos" value="#{CalendarioAgrupamentoTccControle.calendarioAgrupamentoTccVO.ano}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioAgrupamentoTcc_semestre}" />
							<h:selectOneMenu id="semestreFiltro" styleClass="form-control  campos" value="#{CalendarioAgrupamentoTccControle.calendarioAgrupamentoTccVO.semestre}">
								<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<h:panelGroup>
						<a4j:commandLink render="form" id="consultar" type="submit" image="#{resource['imagens/botaoConsultar.png']}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{CalendarioAgrupamentoTccControle.consultar}" accesskey="2">
							<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener target="#{CalendarioAgrupamentoTccControle.controleConsultaOtimizado.paginaAtual}" value="1" />
							<f:setPropertyActionListener target="#{CalendarioAgrupamentoTccControle.controleConsultaOtimizado.page}" value="1" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CalendarioAgrupamentoTccControle.controleConsultaOtimizado}" rendered="#{CalendarioAgrupamentoTccControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="calendarioAgrupamentoTccItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CalendarioAgrupamentoTcc_codigo}" />
						</f:facet>
						<a4j:commandLink id="codigo" action="#{CalendarioAgrupamentoTccControle.editar}" value="#{calendarioAgrupamentoTccItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CalendarioAgrupamentoTcc_classificacao}" />
						</f:facet>
						<a4j:commandLink id="classificacaoAgrupamento" action="#{CalendarioAgrupamentoTccControle.editar}">
							<h:outputText value="#{calendarioAgrupamentoTccItens.classificacaoAgrupamento}" converter="EnumConverter" />
						</a4j:commandLink>
					</rich:column>					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="PerÃ­odo" />
						</f:facet>
						<a4j:commandLink id="ano" action="#{CalendarioAgrupamentoTccControle.editar}">
							<h:outputText value="#{calendarioAgrupamentoTccItens.descricaoApresentar}" />
						</a4j:commandLink>
					</rich:column>					
							
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Disciplina(s)" />
						</f:facet>
						<a4j:commandLink id="dataFinal" action="#{CalendarioAgrupamentoTccControle.editar}">
							<h:outputText value="#{calendarioAgrupamentoTccItens.disciplinaApresentarConsulta}" >
								
							</h:outputText>
						</a4j:commandLink>
					</rich:column>					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CalendarioAgrupamentoTccControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="form:items" id="paginador" page="#{CalendarioAgrupamentoTccControle.controleConsultaOtimizado.page}" scrollListener="#{CalendarioAgrupamentoTccControle.scrollerListener}" rendered="#{CalendarioAgrupamentoTccControle.controleConsultaOtimizado.apresentarPaginador}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
					<otm:mensagem bean="#{CalendarioAgrupamentoTccControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{CalendarioAgrupamentoTccControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:codigoFiltro").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
