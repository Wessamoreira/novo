									<rich:column>
										<f:facet name="header">
											<h:outputText value="Matricula" />
										</f:facet>
										<a4j:commandLink id="matriculaAlunoPresente" value="#{praItens.matricula.matricula}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Email" />
										</f:facet>
										<a4j:commandLink id="emailAlunoPresente" value="#{praItens.matricula.aluno.email}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Participaçao" />
										</f:facet>
										<a4j:commandLink id="colouGrauAlunoPresente" value="#{praItens.colouGrau_Apresentar}" />
									</rich:column>
									<f:facet name="footer">
										<div style="text-align: center !important">
											<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="resultadoConsultaAlunosNaoEncontrados" />
										</div>
									</f:facet>
								</rich:dataTable>
							</h:panelGroup>
						</rich:tab>
					</rich:tabPanel>
				</h:panelGroup>
				
				<h:panelGroup layout="block" id="btnProcessar" styleClass="row text-center barra-btn-flutuante-modal-80" rendered="#{not empty ProgramacaoFormaturaControle.listaProgramacaoFormaturaAlunosAusentes or not empty ProgramacaoFormaturaControle.listaProgramacaoFormaturaAlunosEncontrados}">
					<otm:commandButton id="botaoImportarAquivo" action="#{ProgramacaoFormaturaControle.realizarPresencaColacaoGrauEmLote}" render="form, formUploadArquivoExcel" oncomplete="#{rich:component('panelUploadArquivoExcel')}.hide()"  value="Processar Arquivo" icon="fas fa-file-import" accesskey="2" styleClass="btn btn-dark btn-gravar" />
				</h:panelGroup>
				<h:panelGroup id="mensagemArquivoProgramacaoFormatura" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ProgramacaoFormaturaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
