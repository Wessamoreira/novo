<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br"> <h:head>
</h:head> <ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ImpressaoContrato_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel id="panelImpressaoLote" shadowOpacity="true" width="450" height="220">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Imprimir Contratos Em Lote" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" id="hiperPanelImpressaoLote" />
					<rich:componentControl target="panelImpressaoLote" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formImpressaoLote">
				<h:panelGroup layout="block" style="width:100%;font-size: 14px;">
					<h:outputText value="Este recurso irá enviar todos os contratos localizados para o provedor de assinatura, os arquivos não serão baixados. Este modelo de contrato está habilitado para assinatura eletrônica, Escolha um provedor de assinatura." />
				</h:panelGroup>
				<h:panelGroup layout="block" style="width:100%;" rendered="#{not empty ImpressaoContratoControle.comboboxProvedorAssinaturaPadrao}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProvedorAssinatura}" />
					<h:selectOneMenu id="provedorPadrao" styleClass="form-control camposObrigatorios" value="#{ImpressaoContratoControle.provedorDeAssinaturaLoteEnum}">
						<a4j:ajax event="change" render="formImpressaoLote" execute="formImpressaoLote" />
						<f:selectItems value="#{ImpressaoContratoControle.comboboxProvedorAssinaturaPadrao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" style="width:100%;text-align:center;position: absolute;top: 82%;">
					<otm:commandButton render="modalProgressBar, form" oncomplete="#{rich:component('panelImpressaoLote')}.hide()" action="#{ImpressaoContratoControle.realizarInicioProgressBarImpressaoLote}" value="Confirmar" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_confirmar_embutido}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="liberarOperacaoFuncionalidade" zindex="3000" shadowOpacity="true" autosized="true" onshow="document.getElementById('formLiberarOperacaoFuncionalidade:usernameLiberar').focus()">
			<f:facet name="header">
				<h:outputText value="#{ImpressaoContratoControle.tipoOperacaoFuncionalidadeLiberar eq '' ? 'Liberar Operação Funcionalidade' : ImpressaoContratoControle.tipoOperacaoFuncionalidadeLiberar}" />
			</f:facet>
			<h:form id="formLiberarOperacaoFuncionalidade">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
					<h:inputText id="usernameLiberar" size="20" styleClass="form-control camposObrigatorios" value="#{ImpressaoContratoControle.usernameLiberarOperacaoFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
					<h:inputSecret id="senhaLiberar" styleClass="form-control camposObrigatorios" value="#{ImpressaoContratoControle.senhaLiberarOperacaoFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton style="margin-right:5px" render="formSelecionarContrato" oncomplete="#{ImpressaoContratoControle.oncompleteOperacaoFuncionalidade}" action="#{ImpressaoContratoControle.validarLiberarOperacaoFuncionalidade}" value="Confirmar Liberação" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_confirmar_embutido}" tooltip="Confirmar Liberação" />
					<otm:commandButton oncomplete="#{rich:component('liberarOperacaoFuncionalidade')}.hide()" value="#{msg_botoes.btn_fechar}" icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row mt5">
					<otm:mensagem bean="#{ImpressaoContratoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelSelecionarContrato" shadowOpacity="true" width="600" height="200" zindex="10000">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Selecione Um Modelo de Contrato Para Impressão" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperpanelSelecionarContrato" />
					<rich:componentControl target="panelSelecionarContrato" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formSelecionarContrato">
				<h:panelGroup width="100%" columns="2" styleClass="tabFormRichPanelBorder" footerClass="colunaCentralizada">
					<h:panelGroup layout="block" styleClass="col-md-10">
						<h:outputText styleClass="tituloCamposReduzidos" value="Modelo Contrato #{ImpressaoContratoControle.tipoContratoMatricula.descricao}" />
						<h:selectOneMenu disabled="#{!ImpressaoContratoControle.permitirAlterarContratoMatricula}" rendered="#{ImpressaoContratoControle.tipoContratoMatricula eq 'NORMAL'}" value="#{ImpressaoContratoControle.impressaoContratoVO.matriculaPeriodoVO.contratoMatricula.codigo}" styleClass="form-control camposObrigatorios">
							<f:selectItems value="#{ImpressaoContratoControle.listaSelectItemContrato}"></f:selectItems>
						</h:selectOneMenu>
						<h:selectOneMenu disabled="#{!ImpressaoContratoControle.permitirAlterarContratoMatricula}" rendered="#{ImpressaoContratoControle.tipoContratoMatricula eq 'FIADOR'}" value="#{ImpressaoContratoControle.impressaoContratoVO.matriculaPeriodoVO.contratoFiador.codigo}" styleClass="form-control camposObrigatorios">
							<f:selectItems value="#{ImpressaoContratoControle.listaSelectItemContrato}"></f:selectItems>
						</h:selectOneMenu>
						<h:selectOneMenu disabled="#{!ImpressaoContratoControle.permitirAlterarContratoMatricula}" rendered="#{ImpressaoContratoControle.tipoContratoMatricula eq 'EXTENSAO'}" value="#{ImpressaoContratoControle.impressaoContratoVO.matriculaPeriodoVO.contratoExtensao.codigo}" styleClass="form-control camposObrigatorios">
							<f:selectItems value="#{ImpressaoContratoControle.listaSelectItemContrato}"></f:selectItems>
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup rendered="#{!ImpressaoContratoControle.permitirAlterarContratoMatricula}">
						<a4j:commandLink oncomplete="#{rich:component('panelSelecionarContrato')}.hide();#{rich:component('liberarOperacaoFuncionalidade')}.show()" render="formLiberarOperacaoFuncionalidade" title="Liberar Alteração Contrato">
							<i class="#{msg_botoes.btn_icon_cadeadoFechado_embutido} pull-left" style="margin-right: 0.8em; font-size: 14px; margin-top: 2px;"></i>
							<f:setPropertyActionListener target="#{ImpressaoContratoControle.tipoOperacaoFuncionalidadeLiberar}" value="#{per.per_ImpressaoContrato_PermitirAlterarContratoMatricula_titulo}" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton render="form" action="#{ImpressaoContratoControle.selecionarContratoParaImpressao}" onclick="this.disabled=true" oncomplete="this.disabled=false;#{rich:component('panelSelecionarContrato')}.hide(); #{ImpressaoContratoControle.contrato}" value="Imprimir Contrato" accesskey="2" styleClass="btn btn-default dark btn-imprimir" />
					<otm:spacer width="10px" />
					<a4j:commandLink oncomplete="#{rich:component('panelSelecionarContrato')}.hide()" value="Fechar" styleClass="btn btn-primary dark btn-fechar" title="Fechar">
						<f:setPropertyActionListener value="#{ImpressaoContratoControle.permitirAlterarContratoMatricula}" target="false"></f:setPropertyActionListener>
					</a4j:commandLink>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelAvisoTextoPadrao" shadowOpacity="true" width="450" autosized="true" minHeight="250">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Aviso" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvisoTextoPadrao">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
					<h:graphicImage value="#{resource['/imagens/aviso.png']}" />
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_ImpressaoContrato_avisoTextoPadrao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_tituloForm}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ImpressaoContratoControle.inclusaoHistoricoForaPrazoVO.textoPadraoContrato.codigo}" style="width:300px;">
						<f:selectItems value="#{ImpressaoContratoControle.listaSelectItemTextoPadrao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton id="emitirContrato" render="formInclusaoReposicao" action="#{ImpressaoContratoControle.imprimirContratoInclusaoReposicaoSelecionandoTextoPadrao}" value="#{msg_aplic.prt_Matricula_emitirContrato}" oncomplete="#{ImpressaoContratoControle.contratoInclusaoReposicao}; #{rich:component('panelAvisoTextoPadrao')}.hide()" image="#{resource['/imagens/imprimirContrato.png']}" />
					<otm:commandButton action="#{ImpressaoContratoControle.limparDadosAoFecharModalAvisoTextoPadrao}" oncomplete="#{rich:component('panelAvisoTextoPadrao')}.hide()" render="form" accesskey="2" styleClass="btn btn-primary dark btn-fechar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelLog" shadowOpacity="true" width="800" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Últimos Contratos Impressos"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkLog" />
					<rich:componentControl target="panelLog" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLog">
				<h:panelGroup columns="1" width="100%" styleClass="tabForm">
					<rich:dataTable id="logImpressoes" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ImpressaoContratoControle.impressaoContratoVO.listaLogImpressaoContratoVO}" rows="7" var="logImpressaoContratoItens">
						<rich:column width="15%">
							<f:facet name="header">
								<h:outputText value="Data Geração" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{logImpressaoContratoItens.dataGeracao}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm" type="date" />
								</h:outputText>
							</h:panelGroup>
						</rich:column>
						<rich:column width="15%">
							<f:facet name="header">
								<h:outputText value="Matrícula" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{logImpressaoContratoItens.matricula.matricula}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_InclusaoExclusaoDisciplinaMatricula_responsavel}" />
							</f:facet>
							<h:outputText id="responsavel" value="#{logImpressaoContratoItens.usuarioRespImpressao.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Tipo de Contrato" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{logImpressaoContratoItens.tipoContrato_Apresentar}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Texto Padrão" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{logImpressaoContratoItens.textoPadrao.descricao}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Assinado" />
							</f:facet>
							<h:panelGroup>
								<otm:selectBooleanCheckbox value="#{logImpressaoContratoItens.assinado}">
									<a4j:ajax event="click" render="formlog:logImpressoes" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</rich:column>
						<rich:column rendered="#{logImpressaoContratoItens.existeDocumentoAssinado}">
							<f:facet name="header">
								<h:outputText value="Visualizar" />
							</f:facet>
							<h:panelGroup>
								<otm:commandIcon id="emitirVisualizarContrato" rendered="#{logImpressaoContratoItens.existeDocumentoAssinado}" render="formInclusaoReposicao" action="#{ImpressaoContratoControle.impressaoContratoJaGerada}" icon="#{msg_botoes.btn_icon_download} iconePequeno" oncomplete="#{ImpressaoContratoControle.contrato}; " tooltip="Realizar dowload do contrato." />
							</h:panelGroup>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important"> <rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formLog:logImpressoes" maxPages="10" id="scLogImpressoes" /> </div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagensLog" layout="block" styleClass="">
						<otm:mensagem bean="#{ImpressaoContratoControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<otm:commandButton id="gravarLog" render="mensagensLog" action="#{ImpressaoContratoControle.gravarLogImpressaoContrato}" styleClass="btn btn-dark btn-gravar" value="#{msg_botoes.btn_gravar}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{ImpressaoContratoControle.campoConsultaTurma}">
						<f:selectItem itemLabel="Identificador Turma" itemValue="identificadorTurma" />
						<f:selectItem itemLabel="Nome do Curso" itemValue="nomeCurso" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultarTurma" size="20" styleClass="form-control campos" value="#{ImpressaoContratoControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{ImpressaoContratoControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ImpressaoContratoControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{ImpressaoContratoControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{ImpressaoContratoControle.selecionarTurma}" id="cursoTurma" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ImpressaoContratoControle.selecionarTurma}" focus="turma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important"> <rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" fastControls="hide" stepControls="auto" /> </div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarTurma" layout="block" styleClass="row">
					<otm:mensagem bean="#{ImpressaoContratoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{ImpressaoContratoControle.campoConsultaAluno}">
						<f:selectItems value="#{ImpressaoContratoControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaAluno" size="30" styleClass="form-control campos" value="#{ImpressaoContratoControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{ImpressaoContratoControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaAluno" styleClass="mt10" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ImpressaoContratoControle.listaConsultaAluno}" rows="7" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Registro Acadêmico" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ImpressaoContratoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.registroAcademico}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Matricula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ImpressaoContratoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
