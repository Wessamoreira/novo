<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"> <h:head>
</h:head> <ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">

	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_GestaoSalasNotasBlackboard_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<a4j:jsFunction name="limparConsultaRichModal" action="#{GestaoSalasNotasBlackboardControle.limparConsultaRichModal}" render="form" />
			<a4j:jsFunction name="limparConsultaRichModalDisciplina" action="#{GestaoSalasNotasBlackboardControle.limparConsultaRichModalDisciplina}" render="form, formGeracaoSala" />
			<a4j:jsFunction name="limparConsultaRichModalCurso" action="#{GestaoSalasNotasBlackboardControle.limparConsultaRichModalCurso}" render="form, formGeracaoSalaEstagio" />
		</h:form>

		<rich:popupPanel id="panelOperacoesEmLoteLogs" shadowOpacity="true" width="1000" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Logs Operações em Lote"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelOperacoesEmLoteLogs" />
					<rich:componentControl target="panelOperacoesEmLoteLogs" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formOperacoesEmLoteLogs">
				<h:panelGrid id="mensagemGestaoContasPagarLogs" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{GestaoSalasNotasBlackboardControle}"></otm:mensagem>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" autosized="false" shadowOpacity="true" top="0" width="650" height="320" onhide="limparConsultaRichModal();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_GestaoSalasNotasBlackboard_consultarCurso}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkCurso">
						<rich:componentControl target="panelCurso" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso" onkeydown="fecharModal('painelCurso',event);">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText value="#{msg_aplic.prt_Balancete_consultarPor}" styleClass="field control-label tituloCampos" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="responsavel" value="#{GestaoSalasNotasBlackboardControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{EnumControle.tipoConsultaComboCursoEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText styleClass="form-control campos" id="campoCurso" value="#{GestaoSalasNotasBlackboardControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultarCurso" action="#{GestaoSalasNotasBlackboardControle.consultarCurso}" render="formCurso" value="Consultar" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{GestaoSalasNotasBlackboardControle.listaConsultaCurso}" rows="5" var="cursoItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:outputText value="#{cursoItem.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon id="btnSelecionaCurso" action="#{GestaoSalasNotasBlackboardControle.selecionarCurso}" focus="curso" render="form, formGeracaoSalaEstagio" oncomplete="#{rich:component('panelCurso')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important"> <rich:dataScroller for="resultadoConsultaCurso" maxPages="5" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoConsultaCurso" /> </div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{GestaoSalasNotasBlackboardControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelGeracaoSalaEstagio" styleClass="modalMaximizado" shadowOpacity="true" top="0" onhide="limparConsultaRichModalCurso();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Gestão de Ensalamento Estágio" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidepanelGeracaoSalaEstagio" />
					<rich:componentControl target="panelGeracaoSalaEstagio" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formGeracaoSalaEstagio">
				<h:panelGroup styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText id="anoGrupoTcc" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_ano}" />
						<h:inputText size="5" styleClass="form-control camposObrigatorios" value="#{GestaoSalasNotasBlackboardControle.ano}" onkeypress="return somenteNumero1(event);">
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_semestre}" />
						<h:selectOneMenu id="semestreGrupoTcc" styleClass="form-control camposObrigatorios" value="#{GestaoSalasNotasBlackboardControle.semestre}">
							<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:outputText styleClass="field control-label tituloCampos" value="Curso" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{GestaoSalasNotasBlackboardControle.curso.nome}" />
							<span class="append-icon right"> <otm:commandIcon action="#{GestaoSalasNotasBlackboardControle.limparMensagem}" oncomplete="#{rich:component('panelCurso')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" alt="#{msg_aplic.prt_GestaoSalasNotasBlackboard_consultarCurso}" render="formCurso" /> <otm:commandIcon id="limparCurso" immediate="true" action="#{GestaoSalasNotasBlackboardControle.limparCampoCurso}" icon="#{msg_botoes.btn_icon_limpar_embutido}" alt="#{msg_aplic.prt_limparCampo}" render="formGeracaoSalaEstagio" /> </span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mt5 ml5">
						<otm:spacer width="100%" />
						<a4j:commandLink id="btnRealizarMontagemSalaEstagio" type="submit" render="formGeracaoSalaEstagio" value="Consultar" action="#{GestaoSalasNotasBlackboardControle.realizarMontagemSalaEstagio}" styleClass="btn btn-default btn-adicionar">
							<span class="fas fa-plus pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="row">
					<rich:dataTable id="listaSalaAulaBlackboardEstagio" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{GestaoSalasNotasBlackboardControle.listaGeracaoSalaAulaBlackboard}" rows="5" var="sabItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Curso" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{sabItem.cursoVO.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Qtde Alunos" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{sabItem.qtdeAlunos}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Qtde Sala" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{sabItem.qtdeSalas}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Alunos Ensalados" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{sabItem.qtdAlunosEnsalados}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Alunos Não Ensalados" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{sabItem.qtdAlunosNaoEnsalados}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{GestaoSalasNotasBlackboardControle.realizarEnsalamentoSalaEstagioSelecionado}" render="panelProgressBarEnsalamentoEstagioLote,formGeracaoSalaEstagio, form" oncomplete="#{GestaoSalasNotasBlackboardControle.oncompleteModal}" icon="#{msg_botoes.btn_icon_engrenagem} iconePequeno" tooltip="Ensalar Alunos para Estágio" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important"> <rich:dataScroller align="center" for="formGeracaoSalaEstagio:listaSalaAulaBlackboardEstagio" maxPages="10" id="scListaSalaAulaBlackboardEstagio" boundaryControls="auto" stepControls="auto" fastControls="hide" /> </div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="btnGeracaoSalaEstagio" value="Ensalar Alunos" render="panelProgressBarEnsalamentoEstagioLote,formGeracaoSalaEstagio" action="#{GestaoSalasNotasBlackboardControle.realizarEnsalamentoSalaEstagio}" oncomplete="#{GestaoSalasNotasBlackboardControle.oncompleteModal}" styleClass="btn btn-dark btn-gravar" style="margin-left:10px" />
					<otm:commandButton id="btnFechaGeracaoSalaEstagio" value="Fechar" render="form" oncomplete="#{rich:component('panelGeracaoSalaEstagio')}.hide()" styleClass="btn btn-dark btn-gravar" style="margin-left:10px" />
					<otm:commandButton id="btnLogSalaEstagio" value="Log Ensalamento Alunos" render="formLogEnsalamento" oncomplete="#{rich:component('panelLogEnsalamento')}.show()" action="#{GestaoSalasNotasBlackboardControle.inicializarConsultarLogEnsalamento('ESTAGIO', 0, 0)}" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_lupa_embutido}" style="margin-left:10px" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<otm2:progressBar id="panelProgressBarEnsalamentoEstagioLote" bean="#{GestaoSalasNotasBlackboardControle}" oncomplete="#{GestaoSalasNotasBlackboardControle.oncompleteModal}" render="panelProgressBarEnsalamentoEstagioLote, formOperacoesEmLoteLogs, formGeracaoSalaEstagio, form" modal="true" bar="progressBarVO"></otm2:progressBar>



		<rich:popupPanel id="panelTrocaManualGrupo" shadowOpacity="true" width="400" height="250">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Trocar Manual Aluno de Grupo" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidepanelTrocaManualGrupo" />
					<rich:componentControl target="panelTrocaManualGrupo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTrocaManualGrupo">
				<h:panelGroup styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="Aluno Selecionado" />
							<h:inputText value="#{GestaoSalasNotasBlackboardControle.alunoSalaAulaBlackboardSelecionado.pessoaEmailInstitucionalVO.nome}" styleClass="form-control camposSomenteLeitura" readonly="true" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText value="Grupo Disponíveis" styleClass="field control-label  tituloCampos" />
							<h:selectOneMenu id="idSalaAulaBlackboardGrupoDisponivel" value="#{GestaoSalasNotasBlackboardControle.idSalaAulaBlackboardGrupoDisponivel}" styleClass="form-control camposObrigatorios">
								<f:selectItems value="#{GestaoSalasNotasBlackboardControle.listaSalaAulaBlackboardGrupoDisponivel}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton id="btrealizarTrocaManualGrupoDisponivel" action="#{GestaoSalasNotasBlackboardControle.realizarTrocaManualGrupoDisponivel}" render="formSalaAulaGrupoFechamento" oncomplete="#{rich:component('panelTrocaManualGrupo')}.hide()" value="Trocar" styleClass="btn btn-dark btn-gravar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>


		<rich:popupPanel id="panelSalaAulaGrupoFechamento" styleClass="modalMaximizado100" shadowOpacity="true" top="0">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Fechamento das Sala de Aula Grupos Blackboard" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidepanelSalaAulaGrupoFechamento" />
					<rich:componentControl target="panelSalaAulaGrupoFechamento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formSalaAulaGrupoFechamento">
				<h:panelGroup layout="block" styleClass="row" style="text-align: left !important">
					<h:outputText styleClass="tituloCampos" style="font-size: 20px;" value="Calendário de Escolha de Grupo Blackbord #{GestaoSalasNotasBlackboardControle.calendarioAgrupamentoTccVO.ano}/#{GestaoSalasNotasBlackboardControle.calendarioAgrupamentoTccVO.semestre} Período - #{GestaoSalasNotasBlackboardControle.calendarioAgrupamentoTccVO.dataInicial_Apresentar} a #{GestaoSalasNotasBlackboardControle.calendarioAgrupamentoTccVO.dataFinal_Apresentar}" rendered="#{GestaoSalasNotasBlackboardControle.calendarioAgrupamentoTccVO.codigo ne 0}" />
				</h:panelGroup>
				<h:panelGroup styleClass="row">
					<div style="text-align: center !important"> <rich:dataScroller align="center" for="listaFechamentoGrupo" id="sclistaFechamentoGrupo" boundaryControls="auto" stepControls="auto" fastControls="hide" /> </div>
					<rich:dataTable id="listaFechamentoGrupo" rowClasses="linhaSemBorda" columnClasses="columnSemBorda" rowKeyVar="row" rows="1" value="#{GestaoSalasNotasBlackboardControle.listaSalaAulaBlackboardGrupoVOFechamento}" var="sabGrupoFechamentoItem">
						<rich:column>
							<h:panelGroup layout="block" styleClass="row" style="text-align:left;">
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:outputText styleClass="field control-label tituloCampos" value="Sala" />
									<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{sabGrupoFechamentoItem.idSalaAulaBlackboard}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:outputText styleClass="field control-label tituloCampos" value="Disciplina" />
									<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{sabGrupoFechamentoItem.disciplinaVO.abreviatura} - #{sabGrupoFechamentoItem.disciplinaVO.nome}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:outputText styleClass="field control-label tituloCampos" value="Vagas por Sala" />
									<h:outputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{sabGrupoFechamentoItem.disciplinaVO.nrMinimoAlunosPorSala} / #{sabGrupoFechamentoItem.disciplinaVO.nrMaximoAulosPorSala}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row" style="text-align:left;">
								<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{sabGrupoFechamentoItem.disciplinaVO.classificacaoDisciplina.projetoIntegrador}">
									<h:outputText styleClass="field control-label tituloCampos" value="Qtdes Alunos Não Ensalado" />
									<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{sabGrupoFechamentoItem.qtdAlunosNaoEnsalados}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:outputText styleClass="field control-label tituloCampos" value="Qtdes Alunos Ensalado" />
									<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{sabGrupoFechamentoItem.qtdAlunosEnsalados}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{sabGrupoFechamentoItem.disciplinaVO.classificacaoDisciplina.projetoIntegrador}">
									<h:outputText styleClass="field control-label tituloCampos" value="Qtdes Vagas Disponível" />
									<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{sabGrupoFechamentoItem.vagasSalaAulaBlackboard}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row mt10 mb10 text-center">
								<otm:commandButton id="btnSalvarFechamentoSalaAulaBlackboardGrupoIndividual" value="Gravar Fechamento dessa Sala" render="formGrupoTcc, formSalaAulaGrupoFechamento, progFechamentoSalaGrupo" action="#{GestaoSalasNotasBlackboardControle.persistirFechamentoGrupoSalaAulaBlackboardIndividual}" oncomplete="this.disabled=false;#{GestaoSalasNotasBlackboardControle.oncompleteModal}" onclick="this.disabled=true" styleClass="btn btn-dark btn-gravar" style="margin-left:10px" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row" style="text-align:left;">
								<rich:dataGrid id="repeatListaGrupoSalaAulaBlackboard" style="width:100%" rowClasses="linhaSemBorda" columnClasses="columnSemBorda" columns="3" elements="#{sabGrupoFechamentoItem.totalElementosListaGrupoSalaAulaBlackboard}" rowKeyVar="rowItem" value="#{sabGrupoFechamentoItem.listaGrupoSalaAulaBlackboardVO}" var="sabGrupoItem">
									<h:panelGroup layout="block" styleClass="row" style="text-align:left;">
										<otm2:panel name="panelSG#{rowItem}">
											<ui:define name="header">
												<h:panelGroup layout="block" styleClass="row">
													<h:outputText styleClass="tituloCampos" value="Grupo - #{sabGrupoItem.nomeGrupo} - Vagas - #{sabGrupoItem.disciplinaVO.nrMinimoAlunosPorGrupo} / #{sabGrupoItem.disciplinaVO.nrMaximoAulosPorGrupo} - Qtd Aluno - #{sabGrupoItem.qtdeAlunos}" />
												</h:panelGroup>
											</ui:define>
											<ui:define name="body">
												<h:panelGroup id="painelAlunos" layout="block" styleClass="col-md-12" style="height:230px">
													<h:panelGroup layout="block" styleClass="col-md-12 border rounded mt5" style="max-height:225px; overflow: auto" rendered="#{!empty sabGrupoItem.listaAlunos}">
														<rich:dataTable id="listaAlunos#{name}" value="#{sabGrupoItem.listaAlunos}" var="alunoItem">
															<rich:column>
																<f:facet name="header">
																	<h:outputText value="Alunos" />
																</f:facet>
																<h:panelGroup layout="block" style="text-align: left;" styleClass="col-md-12">
																	<otm:commandIcon id="btRealizarMontagemGrupoDisponivelParaTrocarManual" action="#{GestaoSalasNotasBlackboardControle.realizarMontagemGrupoDisponivelParaTrocarManual}" oncomplete="#{rich:component('panelTrocaManualGrupo')}.show()" icon="#{msg_botoes.btn_icon_trocar_embutido}" render="formTrocaManualGrupo" tooltip="Realizar a troca de Aluno do Grupo Manual." />
																	<h:outputText style="margin-left:10px; font: 600 .775rem 'Oxygen', Helvetica, Arial, sans-serif !important; #{alunoItem.codigoGrupoOrigem eq 0 ? '':'color:#007bff'}" value="#{alunoItem.pessoaEmailInstitucionalVO.nome}" />
																</h:panelGroup>
															</rich:column>
															<rich:column>
																<f:facet name="header">
																	<h:outputText value="Grupo Origem" />
																</f:facet>

	<ui:define name="modal">

													<h:outputText styleClass="tituloCampos float-left" value="#{professorItem.pessoaEmailInstitucionalVO.nome}"></h:outputText>
													<h:outputText styleClass="tituloCampos float-right" value="#{professorItem.pessoaEmailInstitucionalVO.email}"></h:outputText>

											</a4j:repeat>
										</h:panelGroup>

									</h:panelGroup>

									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="tituloCampos col-md-12 " value="Facilitador(es) - #{fn:length(salaAulaItem.listaFacilitadores)}"></h:outputText>
										<h:inputText pt:placeholder="Filtre facilitador por nome / e-mail" styleClass="form-control campos" value="#{FilterFactory.filter(salaAulaItem.idFilterFacilitador, 'pessoaEmailInstitucionalVO.nome,pessoaEmailInstitucionalVO.email', 'TEXTO').filtro}">
											<a4j:ajax event="change" execute="@this" render="formSalaJaGeradas:listaSalas:#{row}:panelSala" />
										</h:inputText>
										<h:panelGroup layout="block" styleClass="col-md-12  border rounded mt5" style="max-height:200px; overflow: auto">
											<a4j:repeat value="#{salaAulaItem.listaFacilitadores}" var="facilitadorItem">

													<h:outputText styleClass="tituloCampos float-left" value="#{facilitadorItem.pessoaEmailInstitucionalVO.nome}"></h:outputText>
													<h:outputText styleClass="tituloCampos float-right" value="#{facilitadorItem.pessoaEmailInstitucionalVO.email}"></h:outputText>
												</h:panelGroup>
											</a4j:repeat>
										</h:panelGroup>

									</h:panelGroup>
								</h:panelGroup>
							</ui:define>
						</otm2:panel>

					</rich:list>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<rich:dataScroller for="listaSalas" render="formSalaJaGeradas:panelListaSalas"></rich:dataScroller>

				</h:panelGroup>
				<h:panelGroup id="mensagemSalaJaGeradas" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{GestaoSalasNotasBlackboardControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>


</ui:composition> </html>
