<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_UploadArquivosComuns_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionario" shadowOpacity="true" width="560" height="440" onshow="document.getElementById('formResponsavel:valorConsultaResponsavel').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarFuncionario}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkResponsavel" />
					<rich:componentControl target="panelFuncionario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formResponsavel">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaResponsavel" value="#{UploadArquivosComunsControle.campoConsultaFuncionario}">
						<f:selectItems value="#{UploadArquivosComunsControle.tipoConsultaComboFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaResponsavel" size="20" styleClass="form-control campos" value="#{UploadArquivosComunsControle.valorConsultaFuncionario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarResponsavel" render="formResponsavel:mensagemConsultaResponsavel, formResponsavel:resultadoConsultaResponsavel, formResponsavel:scResultadoResponsavel" action="#{UploadArquivosComunsControle.consultarFuncionario}" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_lupa_embutido}" value="Consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaResponsavel" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{UploadArquivosComunsControle.listaConsultaFuncionario}" rows="7" var="responsavel">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{responsavel.pessoa.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{responsavel.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="CPF" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{responsavel.pessoa.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:selectBooleanCheckbox value="#{responsavel.selecionado}" styleClass="form-control campos">
							<a4j:ajax event="click" execute="@this" />
						</otm:selectBooleanCheckbox>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formResponsavel:resultadoConsultaResponsavel" maxPages="10" id="scResultadoResponsavel" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton action="#{UploadArquivosComunsControle.adicionarFuncionario}" render="form:professorAssinaturaDigital, form:groupFuncionarioAssinaturaDigital" oncomplete="#{rich:component('panelFuncionario')}.hide()" styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar" image="#{resource['/imagens/botaoAdicionar2.png']}" title="Adicionar" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaResponsavel" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{UploadArquivosComunsControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelDepartamento" shadowOpacity="true" width="800" height="450">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Departamento_consultar}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink5">
						<rich:componentControl target="panelDepartamento" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDepartamento">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDepartamento" value="#{UploadArquivosComunsControle.campoConsultaDepartamento}">
						<f:selectItems value="#{EnumControle.tipoConsultaComboDepartamento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<a4j:commandLink id="btnConsultarDepartamento" render="formDepartamento" action="#{UploadArquivosComunsControle.consultarDepartamento}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" image="#{resource['imagens/botaoConsultar.png']}" title="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{UploadArquivosComunsControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{UploadArquivosComunsControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="itemDepartamento" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{UploadArquivosComunsControle.listaConsultaDepartamento}" rows="5" var="itemDepartamento">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Departamento_codigo}" />
						</f:facet>
						<a4j:commandLink action="#{UploadArquivosComunsControle.selecionarDepartamento}" render="form:pnlDepartamento" value="#{itemDepartamento.codigo}" immediate="true" oncomplete="#{rich:component('panelDepartamento')}.hide();" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Departamento_nome}" />
						</f:facet>
						<a4j:commandLink action="#{UploadArquivosComunsControle.selecionarDepartamento}" render="form:pnlDepartamento" value="#{itemDepartamento.nome}" immediate="true" oncomplete="#{rich:component('panelDepartamento')}.hide();" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Departamento_responsavel}" />
						</f:facet>
						<a4j:commandLink action="#{UploadArquivosComunsControle.selecionarDepartamento}" render="form:pnlDepartamento" value="#{itemDepartamento.responsavel.nome}" immediate="true" oncomplete="#{rich:component('panelDepartamento')}.hide();" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{UploadArquivosComunsControle.selecionarDepartamento}" render="form:pnlDepartamento" tooltip="Selecionar" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" immediate="true" oncomplete="#{rich:component('panelDepartamento')}.hide();" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formDepartamento:itemDepartamento" maxPages="10" id="scItemDepartamento" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaNaturalidade" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{UploadArquivosComunsControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{UploadArquivosComunsControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGeral">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_uploadArquivosIntituicao_disponibilizarDocumento}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="moduloDisponibilizarMaterial" value="#{UploadArquivosComunsControle.arquivoVO.moduloDisponibilizarMaterial}">
						<a4j:ajax event="change" render="panelGeral" execute="@this, panelGeral" />
						<f:selectItems value="#{UploadArquivosComunsControle.tipoConsultaComboDisponibilizarDocumento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{UploadArquivosComunsControle.apresentarFiltroNivelEducacional}">
					<h:outputText rendered="#{UploadArquivosComunsControle.apresentarFiltroNivelEducacional}" styleClass="tituloCampos" value="#{msg_aplic.prt_UploadArquivosComum_NivelEducacional}" />
					<h:selectOneMenu id="nivelEducacional" value="#{UploadArquivosComunsControle.arquivoVO.nivelEducacional}" styleClass="form-control campos">
						<a4j:ajax event="change" render="panelGeral" listener="#{UploadArquivosComunsControle.limparNivelEducacional}" />
						<f:selectItems value="#{UploadArquivosComunsControle.listaSelectItemNivelEducacional}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Matricula_unidadeEnsino}" />
					<h:selectOneMenu styleClass="form-control campos" id="unidadeEnsino" value="#{UploadArquivosComunsControle.arquivoVO.unidadeEnsinoVO.codigo}">
						<a4j:ajax event="change" render="panelGeral, provedor" execute="@this, panelGeral" listener="#{UploadArquivosComunsControle.inicializarDadosPertinenteUnidadeEnsino}" />
						<f:selectItems value="#{UploadArquivosComunsControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_uploadArquivosIntituicao_tipoDocumento}" />
					<h:selectOneMenu styleClass="form-control campos" id="tipoDocumetno" value="#{UploadArquivosComunsControle.arquivoVO.tipoDocumentoVO.codigo}">
						<a4j:ajax event="change" render="panelGeral" execute="@this, panelGeral" />
						<f:selectItems value="#{UploadArquivosComunsControle.listaSelectItemTipoDocumentoVOs}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" id="pnlDepartamento" rendered="#{UploadArquivosComunsControle.apresentarDadosAdministrativo}">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_FuncionarioCargo_departamento}" rendered="#{UploadArquivosComunsControle.apresentarDadosAdministrativo}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="departamento" disabled="true" size="50" styleClass="form-control camposSomenteLeitura" value="#{UploadArquivosComunsControle.arquivoVO.departamentoVO.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDepartamento" tooltip="Departamento" render="formDepartamento" oncomplete="#{rich:component('panelDepartamento')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosDepartamento" tooltip="Limpas Dados" action="#{UploadArquivosComunsControle.limparDadosDepartamento}" render="form:pnlDepartamento" image="#{resource['/imagens/limpar.gif']}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="#{UploadArquivosComunsControle.apresentarDadosAdministrativo ? 'col-md-6' : 'col-md-4'}" rendered="#{UploadArquivosComunsControle.apresentarFiltroCurso}">
					<h:outputText rendered="#{UploadArquivosComunsControle.apresentarFiltroCurso}" styleClass="tituloCampos" value="#{msg_aplic.prt_MapaLocalAulaTurma_curso}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" id="nomeCurso" size="50" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{UploadArquivosComunsControle.arquivoVO.curso.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" action="#{UploadArquivosComunsControle.limparDadosConsultaCurso}" focus="nomeCurso" tooltip="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" render="panelGeral" action="#{UploadArquivosComunsControle.limparCurso}" tooltip="Limpar Curso" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{UploadArquivosComunsControle.apresentarFiltroTurma}">
					<h:outputText rendered="#{UploadArquivosComunsControle.apresentarFiltroTurma}" styleClass="tituloCampos" value="#{msg_aplic.prt_MapaLocalAulaTurma_turma}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" id="identificadorTurma" size="50" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{UploadArquivosComunsControle.arquivoVO.turma.identificadorTurma}">
							<a4j:ajax event="change" listener="#{UploadArquivosComunsControle.consultarTurmaPorIdentificador}" render="panelGeral" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" action="#{UploadArquivosComunsControle.limparDadosConsultaTurma}" focus="identificadorTurma" tooltip="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" render="panelGeral" action="#{UploadArquivosComunsControle.limparTurma}" tooltip="Limpar Turma" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{UploadArquivosComunsControle.apresentarFiltroDisciplina}">
					<h:outputText rendered="#{UploadArquivosComunsControle.apresentarFiltroDisciplina}" styleClass="tituloCampos" value="#{msg_aplic.prt_MapaLocalAulaTurma_disciplina}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" id="nomeDisciplina" size="50" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{UploadArquivosComunsControle.arquivoVO.disciplina.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosDisciplina" action="#{UploadArquivosComunsControle.limparDadosConsultaDisciplina}" focus="nomeDisciplina" tooltip="Localizar Disciplina" render="formDisciplina" oncomplete="#{rich:component('panelDisciplina')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosDisciplina" render="panelGeral" action="#{UploadArquivosComunsControle.limparDisciplina}" tooltip="Limpar Disciplina" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{UploadArquivosComunsControle.apresentarFiltroProfessor}">
					<h:outputText rendered="#{UploadArquivosComunsControle.apresentarFiltroProfessor}" styleClass="tituloCampos" value="Para #{msg_aplic.prt_MapaLocalAulaTurma_professor}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" id="nomeProfessor" size="50" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{UploadArquivosComunsControle.arquivoVO.professor.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosProfessor" action="#{UploadArquivosComunsControle.limparDadosConsultaProfessor}" focus="nomeProfessor" tooltip="Localizar Professor" render="formProfessor" oncomplete="#{rich:component('panelProfessor')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosProfessor" render="panelGeral" action="#{UploadArquivosComunsControle.limparCampoProfessor}" tooltip="Limpar Professor" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
				<h:panelGroup>
					<otm:commandButton id="atualizarListaArquivo" render="arquivos, arquivosInativos, tabMensagensInativo, tabMensagens, scArquivos" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" value="Consultar" action="#{UploadArquivosComunsControle.consultarArquivos}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<rich:tabPanel>
					<rich:tab id="adicionar" header="Adicionar novo arquivo" action="#{UploadArquivosComunsControle.inicializarDadosMensagens}">
						<h:panelGroup layout="block" styleClass="row mn">
							<h:panelGroup layout="block" styleClass="row mn pb10 border rounded bg-gray-100" id="panelArquivo">
								<h:panelGroup layout="block" styleClass="row mn p5 border rounded bg-gray" style="margin-bottom: 10px !important">
									<h:outputText value="#{msg_aplic.prt_Disciplina_uploadArquivos}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_UploadArquivos_descricao}" />
									<h:inputTextarea id="descricao" cols="77" rows="2" styleClass="form-control camposObrigatorios" value="#{UploadArquivosComunsControle.arquivoVO.descricaoArquivo}" />
								</h:panelGroup>
								<h:panelGroup id="groupOpcoes">
									<h:panelGroup layout="block" styleClass="col-md-4">
										<a4j:commandLink styleClass="tituloCampos" render="form:groupOpcoes" action="#{UploadArquivosComunsControle.inicializarCheckBoxApresentarPortalCoordenador}" value="#{msg_aplic.prt_UploadArquivosComum_apresentarPortalCoordenador}" />
										<otm:selectBooleanCheckbox id="apresentarPortalCoordenador" value="#{UploadArquivosComunsControle.arquivoVO.apresentarPortalCoordenador}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<a4j:commandLink styleClass="tituloCampos" render="form:groupOpcoes" action="#{UploadArquivosComunsControle.inicializarCheckBoxApresentarPortalProfessor}" value="#{msg_aplic.prt_UploadArquivosComum_apresentarPortalProfessor}" />
										<otm:selectBooleanCheckbox id="apresentarPortalProfessor" value="#{UploadArquivosComunsControle.arquivoVO.apresentarPortalProfessor}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<a4j:commandLink styleClass="tituloCampos" render="form:groupOpcoes" action="#{UploadArquivosComunsControle.inicializarCheckBoxApresentarPortalAluno}" value="#{msg_aplic.prt_UploadArquivosComum_apresentarPortalAluno}" />
										<otm:selectBooleanCheckbox id="apresentarPortalAluno" value="#{UploadArquivosComunsControle.arquivoVO.apresentarPortalAluno}" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup id="groupOpcoesAssinaturaDigital">
									<h:panelGroup layout="block" styleClass="col-md-4">
										<a4j:commandLink styleClass="tituloCampos" render="form:groupOpcoesAssinaturaDigital" action="#{UploadArquivosComunsControle.inicializarCheckBoxAssinarCertificadoDigitalUnidadeEnsino}" value="#{msg_aplic.prt_UploadArquivosComum_assinarCertificadoDigitalUnidadeEnsino}" />
										<otm:selectBooleanCheckbox id="assinarCertificadoDigitalUnidadeEnsino" value="#{UploadArquivosComunsControle.arquivoVO.assinarCertificadoDigitalUnidadeEnsino}" >
											<a4j:ajax event="change" render="form" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<a4j:commandLink styleClass="tituloCampos" render="form:groupOpcoesAssinaturaDigital" action="#{UploadArquivosComunsControle.inicializarCheckBoxApresentarDocumentoPortalTransparencia}" value="#{msg_aplic.prt_UploadArquivosComum_apresentarDocumentoPortalTransparencia}" />
										<otm:selectBooleanCheckbox id="apresentarDocumentoPortalTransparencia" value="#{UploadArquivosComunsControle.arquivoVO.apresentarDocumentoPortalTransparencia}" />
									</h:panelGroup>
