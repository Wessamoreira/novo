					<otm:commandButton id="btnGravarConfiguracaoAcademicaHistoricoControleLista" render="form:msgs, form:listaAlterarConfiguracaoAcadHistorico, form:itens" rendered="#{!ConfiguracaoAcademicaHistoricoControle.apresentarBotao}" action="#{ConfiguracaoAcademicaHistoricoControle.alterarConfiguracaoAcademicoHistoricoVOs}" oncomplete="#{rich:component('panelAviso')}.hide()" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelSelecionarConfiguracaoAcademica" shadowOpacity="true" width="400" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Selecionar Todos"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkConfiguracaoAcademicaUnica" />
					<rich:componentControl target="panelSelecionarConfiguracaoAcademica" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formSelecionarConfiguracao">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:selectOneMenu id="configuracaoAcadHistorico2" styleClass="form-control campos" value="#{ConfiguracaoAcademicaHistoricoControle.configuracaoAcademicoVO.codigo}">
						<f:selectItems value="#{ConfiguracaoAcademicaHistoricoControle.listaSelectItemConfiguracaoAcadHistorico}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton id="btnSelecionarConfiguracaoAcademica" render="form:msgs , form:listaAlterarConfiguracaoAcadHistorico" action="#{ConfiguracaoAcademicaHistoricoControle.selecionarSelectOneMenuConfiguracaoAcademico}" oncomplete="#{rich:component('panelSelecionarConfiguracaoAcademica')}.hide()" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark" value="Gravar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{ConfiguracaoAcademicaHistoricoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoProspect_tipo}" />
				<h:selectOneMenu id="tipo" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoAcademicaHistoricoControle.campoConsultaTipoFuncionalidade}">
					<a4j:ajax event="change" render="form" listener="#{ConfiguracaoAcademicaHistoricoControle.limparListasConsultas}" />
					<f:selectItems value="#{ConfiguracaoAcademicaHistoricoControle.listaTipoFuncionalidade}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_unidadeEnsino}" />
				<h:selectOneMenu id="unidadeEnsino" disabled="#{!empty ConfiguracaoAcademicaHistoricoControle.matricula.matricula}" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoAcademicaHistoricoControle.unidadeEnsino.codigo}">
					<a4j:ajax event="change" render="form, form:listaAlterarConfiguracaoAcadHistorico" listener="#{ConfiguracaoAcademicaHistoricoControle.limparListasConsultas}" />
					<f:selectItems value="#{ConfiguracaoAcademicaHistoricoControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" id="panelGroupCurso" rendered="#{ConfiguracaoAcademicaHistoricoControle.isApresentarCurso }">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" rendered="#{ConfiguracaoAcademicaHistoricoControle.isApresentarCurso}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText readonly="true" id="nomeCurso" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{ConfiguracaoAcademicaHistoricoControle.curso.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" focus="nomeCurso" alt="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" alt="Limpas Dados" action="#{ConfiguracaoAcademicaHistoricoControle.limparCurso}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" /> </span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ConfiguracaoAcademicaHistoricoControle.isApresentarTurma}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurma_turma}" rendered="#{ConfiguracaoAcademicaHistoricoControle.isApresentarTurma}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="identificadorTurma" readonly="true" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{ConfiguracaoAcademicaHistoricoControle.turma.identificadorTurma}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="valorConsultaTurma" alt="Consultar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show(), setFocus(formTurma,'formTurma:valorConsultaTurma');" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" alt="Limpas Dados" action="#{ConfiguracaoAcademicaHistoricoControle.limparTurma}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" /> </span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 pn" rendered="#{ConfiguracaoAcademicaHistoricoControle.isApresentarMatricula or ConfiguracaoAcademicaHistoricoControle.isApresentarRegistroAcademico}" >
				<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{ConfiguracaoAcademicaHistoricoControle.isApresentarMatricula or ConfiguracaoAcademicaHistoricoControle.isApresentarRegistroAcademico}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_matriculaAluno}" rendered="#{ConfiguracaoAcademicaHistoricoControle.isApresentarMatricula}" />
				    <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_registroAcademicoAluno}" rendered="#{ConfiguracaoAcademicaHistoricoControle.isApresentarRegistroAcademico}" />
				</h:panelGroup>
				
				<!-- <h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ConfiguracaoAcademicaHistoricoControle.isApresentarMatricula}">
					<h:inputText id="alunoMatricula" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoAcademicaHistoricoControle.matricula.matricula}">
						<a4j:ajax event="change" ignoreDupResponses="true" listener="#{ConfiguracaoAcademicaHistoricoControle.consultarAlunoPorMatricula}" render="form" />
					</h:inputText>
				</h:panelGroup> -->				
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ConfiguracaoAcademicaHistoricoControle.isApresentarMatricula}" >
						<otm:sugestionBox id="sugestionRAMAtricula"   bean="#{ConfiguracaoAcademicaHistoricoControle}" autoCompleteMatricula="true"   value="#{ConfiguracaoAcademicaHistoricoControle.matricula.matricula}"   action="#{ConfiguracaoAcademicaHistoricoControle.consultarAlunoPorMatricula}"   ></otm:sugestionBox>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4"  rendered="#{ConfiguracaoAcademicaHistoricoControle.isApresentarRegistroAcademico}"  >
						<otm:sugestionBox id="sugestionRAMAtriculaRegistroAcademico"   bean="#{ConfiguracaoAcademicaHistoricoControle}" autoCompleteMatricula="false"   value="#{ConfiguracaoAcademicaHistoricoControle.matricula.aluno.registroAcademico}"   action="#{ConfiguracaoAcademicaHistoricoControle.consultarAlunoPorRegistroAcademico}"   ></otm:sugestionBox>
				</h:panelGroup>				
				<h:panelGroup layout="block" styleClass="col-md-8" rendered="#{ConfiguracaoAcademicaHistoricoControle.isApresentarMatricula or ConfiguracaoAcademicaHistoricoControle.isApresentarRegistroAcademico}">
					<h:inputText id="alunoNome" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{ConfiguracaoAcademicaHistoricoControle.matricula.aluno.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" alt="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{ConfiguracaoAcademicaHistoricoControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" alt="Limpas Dados" action="#{ConfiguracaoAcademicaHistoricoControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" /> </span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ConfiguracaoAcademicaHistoricoControle.isExibirListaSelectItemDisciplinaOuCampoDisciplina}">
				<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_UploadArquivos_Disciplina}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:selectOneMenu id="disciplinaSelecao" rendered="#{ConfiguracaoAcademicaHistoricoControle.isExibirListaSelectItemDisplinaPorTurma}" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoAcademicaHistoricoControle.disciplina.codigo}">
						<f:selectItems value="#{ConfiguracaoAcademicaHistoricoControle.listaSelectItemDisplinaPorTurma}" />
					</h:selectOneMenu>
					<h:inputText id="disciplinaNome" size="50" rendered="#{ConfiguracaoAcademicaHistoricoControle.isExibirCamposDisciplina}" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{ConfiguracaoAcademicaHistoricoControle.disciplina.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosDisciplina" rendered="#{ConfiguracaoAcademicaHistoricoControle.isExibirCamposDisciplina}" tooltip="Localizar Disciplina" render="formDisciplina" oncomplete="#{rich:component('panelDisciplina')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosDisciplina" rendered="#{ConfiguracaoAcademicaHistoricoControle.isExibirCamposDisciplina}" tooltip="Limpas Dados" action="#{ConfiguracaoAcademicaHistoricoControle.limparDisciplina}" render="form, pgGeral" icon="#{msg_botoes.btn_icon_limpar_embutido}" /> </span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ConfiguracaoAcademicaHistoricoControle.isExibirAno}">
				<h:outputText styleClass="field control-label tituloCampos" rendered="#{ConfiguracaoAcademicaHistoricoControle.isExibirAno}" value="#{msg_aplic.prt_CriterioAvaliacaoAluno_ano}" />
				<h:inputText id="ano" size="4" maxlength="4" rendered="#{ConfiguracaoAcademicaHistoricoControle.isExibirAno}" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoAcademicaHistoricoControle.ano}" onkeypress="aceitarSomenteValorNumerico(this)" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ConfiguracaoAcademicaHistoricoControle.isExibirSemestre}">
				<h:outputText styleClass="field control-label tituloCampos" rendered="#{ConfiguracaoAcademicaHistoricoControle.isExibirSemestre}" value="#{msg_aplic.prt_Advertencia_semestre}" />
				<h:selectOneMenu id="semestre" rendered="#{ConfiguracaoAcademicaHistoricoControle.isExibirSemestre}" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoAcademicaHistoricoControle.semestre}">
					<f:selectItems value="#{ConfiguracaoAcademicaHistoricoControle.listaSelectItemSemestre }" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center mt10 mb10">
				<h:panelGroup>
					<otm:commandButton id="consultar" execute="form" render="form" value="#{msg_botoes.btn_consultar}" action="#{ConfiguracaoAcademicaHistoricoControle.consultarAlterarConfiguracaoAcadHistorico}" accesskey="2" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="listaAlterarConfiguracaoAcadHistorico" width="100%" footerClass="colunaCentralizada" columnClasses="colunaAlinhamento">
				<rich:dataTable id="itens" width="100%" headerClass="consulta" rendered="#{!empty ConfiguracaoAcademicaHistoricoControle.configuracaoAcademicaHistoricoVOs}" columnClasses="colunaAlinhamento" value="#{ConfiguracaoAcademicaHistoricoControle.configuracaoAcademicaHistoricoVOs}" rowKeyVar="row" rows="10" var="configuracaoAcademicaHistoricoVOItens">
					<rich:column>
						<f:facet name="header">
							<otm:selectBooleanCheckbox value="#{ConfiguracaoAcademicaHistoricoControle.selecionarTudo}" title="Marcar/Desmarcar Todos">
								<a4j:ajax event="change" listener="#{ConfiguracaoAcademicaHistoricoControle.selecionarTudo}" render="listaAlterarConfiguracaoAcadHistorico" />
							</otm:selectBooleanCheckbox>
						</f:facet>
						<otm:selectBooleanCheckbox value="#{configuracaoAcademicaHistoricoVOItens.selecionarConfiguracaoAcademicaHistorico}">
							<a4j:ajax event="change" render="listaAlterarConfiguracaoAcadHistorico" />
						</otm:selectBooleanCheckbox>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Advertencia_matricula}" />
						</f:facet>
						<h:outputText value="#{configuracaoAcademicaHistoricoVOItens.historicoVO.matricula.matricula}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Advertencia_nomeAluno}" />
						</f:facet>
						<h:outputText value="#{configuracaoAcademicaHistoricoVOItens.historicoVO.matricula.aluno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Configuração Acadêmica Atual" />
						</f:facet>
						<h:outputText value="#{configuracaoAcademicaHistoricoVOItens.configuracaoAntiga.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Configuração Acadêmica Nova" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:selectOneMenu id="configuracaoAcadHistorico2" styleClass="form-control campos" value="#{ConfiguracaoAcademicaHistoricoControle.configuracaoAcademicoVO.codigo}">
									<f:selectItems value="#{ConfiguracaoAcademicaHistoricoControle.listaSelectItemConfiguracaoAcadHistorico}" />
								</h:selectOneMenu>
								<span class="append-icon right mr10">
									<otm:commandIcon id="btnSelecionarConfiguracaoAcademica" render="form:listaAlterarConfiguracaoAcadHistorico" action="#{ConfiguracaoAcademicaHistoricoControle.selecionarSelectOneMenuConfiguracaoAcademico}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" tooltip="Replicar Configuração Acadêmica para Todos" />
								</span>
							</h:panelGroup>
						</f:facet>
						<h:selectOneMenu id="configuracaoAcadHistorico" styleClass="form-control campos" value="#{configuracaoAcademicaHistoricoVOItens.configuracaoAtualizada.codigo}">
							<f:selectItems value="#{ConfiguracaoAcademicaHistoricoControle.listaSelectItemConfiguracaoAcadHistorico}" />
						</h:selectOneMenu>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_opcoes}" />
						</f:facet>
						<h:panelGroup columnClasses="colunaCentralizada" columns="2">
							<a4j:commandLink render="formAviso" oncomplete="#{rich:component('panelAviso')}.show()">
								<span class="#{msg_botoes.btn_icon_gravar} iconePequeno border-radius-all"></span>
								<f:setPropertyActionListener value="true" target="#{ConfiguracaoAcademicaHistoricoControle.apresentarBotao}" />
								<f:setPropertyActionListener value="#{configuracaoAcademicaHistoricoVOItens}" target="#{ConfiguracaoAcademicaHistoricoControle.configuracaoAcademicaHistoricoVO}" />
								<rich:tooltip value="Alteração de Configuração de Nota"></rich:tooltip>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller id="dataScrollerListaHistoricos" for="itens" maxPages="10" />
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup id="botaoGravar" layout="block" styleClass="barraFlutuanteInferior">
				<a4j:commandLink id="gravar" rendered="#{!empty ConfiguracaoAcademicaHistoricoControle.configuracaoAcademicaHistoricoVOs}" render="formAviso" type="submit" oncomplete="#{rich:component('panelAviso')}.show()" value="Gravar" accesskey="2" styleClass="btn btn-info btn-dark">
					<span class="far fa-save pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener value="false" target="#{ConfiguracaoAcademicaHistoricoControle.apresentarBotao}" />
				</a4j:commandLink>
				<otm:spacer width="5px" />
				<otm:commandButton id="novo" type="submit" render="form:listaAlterarConfiguracaoAcadHistorico, form:msgs, form:botaoGravar" value="#{msg_botoes.btn_novo}" action="#{ConfiguracaoAcademicaHistoricoControle.novo}" accesskey="2" styleClass="btn btn-info btn-novo" marginButton="2px" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row mn">
				<otm:mensagem bean="#{ConfiguracaoAcademicaHistoricoControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition> </html>
