<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ExclusaoMatricula_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<h:form id="formCadastro">
			<h:commandLink action="#{ExclusaoMatriculaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="dadosConsultas">
				<h:panelGroup layout="block" styleClass="row" id="dadosConsulta">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{ExclusaoMatriculaControle.controleConsulta.campoConsulta}">
							<a4j:ajax event="change" render="formCadastro:dadosConsulta, formCadastro:dadosConsultaAdicional" />
							<f:selectItems value="#{ExclusaoMatriculaControle.tipoConsultaCombo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{!ExclusaoMatriculaControle.apresentarCampoData}">
						<h:inputText id="valorConsulta" onkeypress="#{ExclusaoMatriculaControle.mascaraConsulta}" rendered="#{!ExclusaoMatriculaControle.apresentarCampoData}" styleClass="form-control campos" value="#{ExclusaoMatriculaControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ExclusaoMatriculaControle.apresentarCampoData}">
						<otm:calendar id="valorConsultaData" rendered="#{ExclusaoMatriculaControle.apresentarCampoData}" value="#{ExclusaoMatriculaControle.valorConsultaData}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ExclusaoMatriculaControle.apresentarCampoData}">
						<otm:calendar id="valorConsultaDataFinal" rendered="#{ExclusaoMatriculaControle.apresentarCampoData}" value="#{ExclusaoMatriculaControle.valorConsultaDataFinal}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="consultar" render="items, scrollerItems" value="#{msg_botoes.btn_consultar}" action="#{ExclusaoMatriculaControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ExclusaoMatriculaControle.listaConsulta}" rows="8" var="exclusaoMatriculaItens">
					<rich:column width="150px">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ExclusaoMatricula_matricula}" />
						</f:facet>
						<h:outputText style="font-size: 11px;" id="matricula" value="#{exclusaoMatriculaItens.matriculaVO.matricula}" />
					</rich:column>
					<rich:column width="150px">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ExclusaoMatricula_nomeAluno}" />
						</f:facet>
						<h:outputText style="font-size: 11px;" id="nomeAluno" value="#{exclusaoMatriculaItens.matriculaVO.aluno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ExclusaoMatricula_nomeUnidadeEnsino}" />
						</f:facet>
						<h:outputText style="font-size: 11px;" id="unidadeEnsino" value="#{exclusaoMatriculaItens.matriculaVO.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ExclusaoMatricula_nomeCurso}" />
						</f:facet>
						<h:outputText style="font-size: 11px;" id="curso" value="#{exclusaoMatriculaItens.matriculaVO.curso.nome}" />
					</rich:column>
					<rich:column >
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ExclusaoMatricula_nomeTurno}" />
						</f:facet>
						<h:outputText style="font-size: 11px;" id="turno" value="#{exclusaoMatriculaItens.matriculaVO.turno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ExclusaoMatricula_dataMatricula}" />
						</f:facet>
						<h:outputText style="font-size: 11px;" id="dataMatricula" value="#{exclusaoMatriculaItens.matriculaVO.data_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ExclusaoMatricula_dataExclusao}" />
						</f:facet>
						<h:outputText style="font-size: 11px;" id="dataExclusao" value="#{exclusaoMatriculaItens.dataExclusao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Consultor" />
						</f:facet>
						<h:outputText style="font-size: 11px;" id="consultor" value="#{exclusaoMatriculaItens.matriculaVO.consultor.pessoa.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ExclusaoMatricula_nomeResponsavelExclusao}" />
						</f:facet>
						<h:outputText style="font-size: 11px;" id="responsavel" value="#{exclusaoMatriculaItens.responsavelExclusao.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ExclusaoMatricula_motivoExclusao}" />
						</f:facet>
						<h:outputText style="font-size: 11px;" id="motivoExclusao" value="#{exclusaoMatriculaItens.motivoExclusao}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller id="scrollerItems" boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ExclusaoMatriculaControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{ExclusaoMatriculaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
    document.getElementById("formCadastro:valorConsulta").focus();
</script>
	</ui:define>
</ui:composition>
</html>
