<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TransferenciaSaida_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_TransferenciaSaida_tituloForm} " /></title>
		<h:form id="formCadastro">
			<h:commandLink action="#{TransferenciaSaidaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{TransferenciaSaidaControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{TransferenciaSaidaControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-7">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{TransferenciaSaidaControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" type="submit" action="#{TransferenciaSaidaControle.consultar}" value="#{msg_botoes.btn_consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{TransferenciaSaidaControle.listaConsulta}" rendered="#{TransferenciaSaidaControle.apresentarResultadoConsulta}" rows="10" var="transferenciaSaidaItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaSaida_codigo}" />
					</f:facet>
					<h:commandLink action="#{TransferenciaSaidaControle.editar}" id="codigo" value="#{transferenciaSaidaItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaSaida_data}" />
					</f:facet>
					<h:commandLink action="#{TransferenciaSaidaControle.editar}">
						<h:outputText id="data" value="#{transferenciaSaidaItens.data}">
							<f:convertDateTime pattern="dd/MM/yy" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaSaida_situacao}" />
					</f:facet>
					<h:commandLink action="#{TransferenciaSaidaControle.editar}" id="situacao3" rendered="#{!transferenciaSaidaItens.estornado and transferenciaSaidaItens.codigoRequerimento.codigo eq 0}" value="Transferido" />
					<h:commandLink action="#{TransferenciaSaidaControle.editar}" id="situacao" rendered="#{!transferenciaSaidaItens.estornado and transferenciaSaidaItens.codigoRequerimento.codigo ne 0}" value="#{transferenciaSaidaItens.codigoRequerimento.situacao_Apresentar}" />
					<h:commandLink action="#{TransferenciaSaidaControle.editar}" id="situacao2" rendered="#{transferenciaSaidaItens.estornado}" value="Estornado" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaSaida_matricula}" />
					</f:facet>
					<h:commandLink action="#{TransferenciaSaidaControle.editar}" id="matricula" value="#{transferenciaSaidaItens.matricula.matricula}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaSaida_codigoRequrimento}" />
					</f:facet>
					<h:commandLink action="#{TransferenciaSaidaControle.editar}" rendered="#{transferenciaSaidaItens.codigoRequerimento.codigo ne 0}" id="codigoRequerimento" value="#{transferenciaSaidaItens.codigoRequerimento.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaSaida_instituicaoDestino}" />
					</f:facet>
					<h:commandLink action="#{TransferenciaSaidaControle.editar}" id="instituicaoDestino" value="#{transferenciaSaidaItens.instituicaoDestino}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TransferenciaSaida_tipoJustificativa}" />
					</f:facet>
					<h:commandLink action="#{TransferenciaSaidaControle.editar}" id="tipoJustificativa" value="#{transferenciaSaidaItens.tipoJustificativa_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{TransferenciaSaidaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller rendered="#{TransferenciaSaidaControle.apresentarResultadoConsulta}" for="items" limitRender="10" align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{TransferenciaSaidaControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{TransferenciaSaidaControle.mensagemDetalhada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="novo" action="#{TransferenciaSaidaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
