												<h:outputText value="#{itemCondicaoRenegociacaoItens.qtdeInicialDiasAtraso}" />

									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CondicaoRenegociacao_usuarioCriacao}" />

					<otm:commandButton style="margin-left:5px" id="salvar" onclick='this.disabled=true' action="#{CondicaoRenegociacaoControle.persistir}" value="#{msg_bt.btn_gravar}" styleClass="btn btn-dark btn-gravar" tooltip="#{msg.msg_gravar_dados}" accesskey="2" render="form" />
					<otm:commandButton style="margin-left:5px" id="clonar" rendered="#{!CondicaoRenegociacaoControle.condicaoRenegociacaoVO.novoObj}" onclick='this.disabled=true' action="#{CondicaoRenegociacaoControle.realizarClonagem}" value="#{msg_bt.btn_clonar}" styleClass="btn btn-warning btn-clonar" title="#{msg.msg_clonar_dados}" accesskey="3" render="form" />
					<otm:commandButton style="margin-left:5px" id="consultar" action="#{CondicaoRenegociacaoControle.inicializarConsultar}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" tooltip="#{msg.msg_consultar_dados}" accesskey="4" />

					<otm:commandButton style="margin-left:5px" rendered="#{CondicaoRenegociacaoControle.condicaoRenegociacaoVO.isAtivo}" id="inativarCondReneg" render="controleAlteracoes, botoes, condicoes, listaCondicoes, panelGridMensagens" action="#{CondicaoRenegociacaoControle.realizarInativacaoCondicaoRenegociacao}" value="#{msg_botoes.btn_inativar}" styleClass="btn btn-danger btn-inativar" icon="#{msg_botoes.btn_icon_inativar_embutido}" accesskey="9" />
