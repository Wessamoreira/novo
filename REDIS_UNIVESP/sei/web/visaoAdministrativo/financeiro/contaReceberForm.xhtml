		<rich:popupPanel styleClass="modalMaximizado" id="panelMotivoNeg" shadowOpacity="true" width="650" height="200">

		<rich:popupPanel styleClass="modalMaximizado" id="panelLiberarSuspensaoConvenio" shadowOpacity="true" width="330" height="200" onshow="document.getElementById('formLiberarSuspensaoConvenio:usernameLiberarSuspensaoConvenio').focus()">

					<h:outputText value="Liberar a Suspensão do Convênio" />
				</h:panelGroup>
			</f:facet>

					<rich:componentControl target="panelLiberarSuspensaoConvenio" operation="hide" event="click" />
				</h:panelGroup>

				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelLiberarIndiceReajustePorAtraso" shadowOpacity="true" width="400" minWidth="400" autosized="true" onshow="document.getElementById('formLiberarIndiceReajustePorAtraso:usernameLiberarIndiceReajustePorAtraso').focus()">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Liberar Indice Reajuste Por Atraso" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperPanelLiberarIndiceReajustePorAtraso" />
					<rich:componentControl target="panelLiberarIndiceReajustePorAtraso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLiberarIndiceReajustePorAtraso">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
						<h:inputText id="usernameLiberarIndiceReajustePorAtraso" size="15" styleClass="form-control camposObrigatorios" value="#{ContaReceberControle.userNameLiberarFuncionalidade}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
						<h:inputSecret id="senhaLiberarIndiceReajustePorAtraso" size="15" styleClass="form-control camposObrigatorios" value="#{ContaReceberControle.senhaLiberarFuncionalidade}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton render="form, form:mensagem" oncomplete="#{rich:component('panelLiberarIndiceReajustePorAtraso')}.hide()" action="#{ContaReceberControle.realizarVerificacaoUsuarioLiberacaoIndiceReajustePorAtraso}" value="confirmarliberacao" styleClass="btn btn-dark btn-confirmar" title="Confirmar Liberação" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelLiberarBloqueioCompetencia" shadowOpacity="true" width="400" minWidth="400" autosized="true" onshow="document.getElementById('formLiberarBloqueioCompetencia:usernameLiberarBloqueio').focus()">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Liberar Bloqueio Registro Competência Fechada (Mês/Ano)" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperPanelLiberarBloqueioCompetencia" />
					<rich:componentControl target="panelLiberarBloqueioCompetencia" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLiberarBloqueioCompetencia">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
						<h:inputText id="usernameLiberarBloqueio" size="15" styleClass="form-control camposObrigatorios" value="#{ContaReceberControle.usernameLiberacaoBloqueioPorFechamentoMes}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
						<h:inputSecret id="senhaLiberarBloqueio" size="15" styleClass="form-control camposObrigatorios" value="#{ContaReceberControle.senhaLiberacaoBloqueioPorFechamentoMes}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton render="form, form:mensagem" oncomplete="#{rich:component('panelLiberarBloqueioCompetencia')}.hide()" action="#{ContaReceberControle.verificarPermissaoLiberarBloqueioCompetencia}" value="confirmarliberacao" styleClass="btn btn-dark btn-confirmar" title="Confirmar Liberação" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCentroResultadoDetalhe" shadowOpacity="true" width="700" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CentroResultado_tituloForm} Origem Detalhe"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formCentroResultadoDetalhe">
				<h:panelGroup layout="block" columns="1" width="100%">
					<rich:dataTable id="resultadoConsultaCentroResultadoDetalhe" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ContaReceberControle.contaReceberVO.detalhamentoValorContaVOs}" rows="10" var="centroResultadoDetalheItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Tipo Detalhe Valor" />
							</f:facet>
							<h:panelGroup layout="block">
								<h:outputText style="#{centroResultadoDetalheItens.cssValor}" value="#{centroResultadoDetalheItens.tipoCentroResultadoOrigemDetalheEnum}" converter="EnumConverter" />
								<h:outputText style="#{centroResultadoDetalheItens.cssValor}" value=" - " rendered="#{centroResultadoDetalheItens.tipoCentroResultadoOrigemDetalheEnum.descontoProgressivo}" />
								<h:outputText style="#{centroResultadoDetalheItens.cssValor}" value="#{centroResultadoDetalheItens.faixaDescontoProgressivo}" converter="EnumConverter" rendered="#{centroResultadoDetalheItens.tipoCentroResultadoOrigemDetalheEnum.descontoProgressivo}" />
								<h:outputText style="#{centroResultadoDetalheItens.cssValor}" value=" - #{centroResultadoDetalheItens.nomeOrigemDoTipoDetalhe}" rendered="#{!empty centroResultadoDetalheItens.nomeOrigemDoTipoDetalhe}" />
							</h:panelGroup>
							<f:facet name="footer">
								<h:panelGroup layout="block" style="float:left;">
									<h:outputText value="Total Valor Aplicado" />
								</h:panelGroup>
							</f:facet>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Data Limite Aplicação" />
							</f:facet>
							<h:outputText style="#{centroResultadoDetalheItens.cssValor}" value="#{centroResultadoDetalheItens.dataLimiteAplicacaoDesconto}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Valor" />
							</f:facet>
							<h:panelGroup layout="block" style="float:right;">
								<h:outputText value="#{centroResultadoDetalheItens.valor}" style="#{centroResultadoDetalheItens.cssValor}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</h:panelGroup>
							<f:facet name="footer">
								<h:panelGroup layout="block" style="float:right;">
									<h:outputText value="#{ContaReceberControle.contaReceberVO.totalCentroResultadoOrigemDetalheVO}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
								</h:panelGroup>
							</f:facet>
						</rich:column>
						<f:facet name="footer">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-3 pn">
									<h:outputText value="Legenda: " styleClass="field control-label tituloCampos" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3 pn">
									<h:outputText value="Valores Somados" style="color: #0000FF;" />
									<h:panelGroup>
										<!-- 										<div style="width: 10px; height: 10px; background-color: #0000FF;" /> -->
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3 pn">
									<h:outputText value="Descontos" style="color: #FF0000;" />
									<!-- 									<div style="width: 10px; height: 10px; background-color: #FF0000;" /> -->
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3 pn">
									<h:outputText value="Valores Não utilizados" style="color: #696969;" />
									<!-- 									<div style="width: 10px; height: 10px; background-color: #696969;" /> -->
								</h:panelGroup>
							</h:panelGroup>
							<div style="text-align: center !important">
								<rich:dataScroller for="formCentroResultado:resultadoConsultaCentroResultado" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<otm:commandButton render="formCentroResultadoDetalhe, form" id="fecharCentroResultadoOrigemDetalhe" action="#{ContaReceberControle.fecharCentroResultadoOrigemDetalhe}" oncomplete="#{rich:component('panelCentroResultadoDetalhe')}.hide()" value="#{msg_botoes.btn_fechar}" styleClass="btn btn-primary dark btn-fechar" />
					</h:panelGroup>
					<h:panelGroup layout="block" id="mensagemConsultaCentroResultadoDetalhe" styleClass="row">
						<otm:mensagem bean="#{ContaReceberControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCentroReceitaCentroResultado" shadowOpacity="true" width="750" onshow="document.getElementById('formCentroReceitaCentroResultado:valorConsultaCentroReceitaCentroResultado').focus();" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContaReceber_centroReceita}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelCentroReceitaCentroResultado" />
					<rich:componentControl target="panelCentroReceitaCentroResultado" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCentroReceitaCentroResultado">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:selectOneMenu styleClass="form-control campos" id="consultaCentroReceitaCentroResultado" value="#{ContaReceberControle.campoConsultaCentroReceitaCentroResultado}">
								<f:selectItems value="#{ContaReceberControle.tipoConsultaComboCentroReceita}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:inputText id="valorConsultaCentroReceita" size="10" styleClass="form-control campos" value="#{ContaReceberControle.valorConsultaCentroReceitaCentroResultado}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2 mb10">
							<otm:commandButton id="btnConsultar" render="formCentroReceitaCentroResultado" action="#{ContaReceberControle.consultarCentroReceitaCentroResultado}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaCentroReceitaCentroResultado" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ContaReceberControle.listaConsultaCentroReceitaCentroResultado}" rows="5" var="centroReceitaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CentroReceita_identificadorCentroReceita}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ContaReceberControle.selecionarCentroReceitaCentroResultado}" render="form" oncomplete="#{rich:component('panelCentroReceitaCentroResultado')}.hide();" value="#{centroReceitaItens.identificadorCentroReceita}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CentroReceita_descricao} " />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ContaReceberControle.selecionarCentroReceitaCentroResultado}" render="form" oncomplete="#{rich:component('panelCentroReceitaCentroResultado')}.hide();" value="#{centroReceitaItens.descricao}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{ContaReceberControle.selecionarCentroReceitaCentroResultado}" render="form" oncomplete="#{rich:component('panelCentroReceitaCentroResultado')}.hide();" icon="#{msg_botoes.btn_icon_editar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="resultadoConsultaCentroReceitaCentroResultado" maxPages="10" id="scResultadoCentroReceitaCentroResultado" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup layout="block" id="mensagemConsultaCentroReceitaCentroResultado" styleClass="row">
						<otm:mensagem bean="#{ContaReceberControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCentroResultado" shadowOpacity="true" onshow="document.getElementById('formCentroResultado:valorConsultaCentroResultado').focus();" width="700" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CentroResultado_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCentroResultado" />
					<rich:componentControl target="panelCentroResultado" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCentroResultado">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:selectOneMenu styleClass="form-control campos" id="consultaCentroResultado" value="#{ContaReceberControle.centroResultadoDataModelo.campoConsulta}">
								<a4j:ajax event="change" execute="formCentroResultado" render="formCentroResultado" />
								<f:selectItems value="#{EnumControle.tipoConsultaComboCentroResultado}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:inputText id="valorConsultaCentroResultado" rendered="#{!ContaReceberControle.campoConsultaOtimizadoSomenteNumero}" styleClass="form-control campos" value="#{ContaReceberControle.centroResultadoDataModelo.valorConsulta}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2 mb10">
							<a4j:commandLink id="btnConsultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ContaReceberControle.consultarCentroResultado}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" style="position:relative; top:-1px;">

								<f:setPropertyActionListener for="btnConsultar" target="#{ContaReceberControle.centroResultadoDataModelo.paginaAtual}" value="1" />
								<f:setPropertyActionListener for="btnConsultar" target="#{ContaReceberControle.centroResultadoDataModelo.page}" value="1" />
							</a4j:commandLink>
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaCentroResultado" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ContaReceberControle.centroResultadoDataModelo}" rendered="#{ContaReceberControle.centroResultadoDataModelo.apresentarPaginador}" rows="10" var="centroResultadoItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CentroResultado_centroResultadoPrincipal}" />
							</f:facet>
							<a4j:commandLink id="centroResultadoSuperior" action="#{ContaReceberControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="form:mensagem, form:panelDadosCentroResultadoOrigem" value="#{centroResultadoItens.centroResultadoPrincipal.identificadorCentroResultado}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CentroResultado_identificadorCentroResultado}" />
							</f:facet>
							<a4j:commandLink id="identificadorCentroResultado" action="#{ContaReceberControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="form:mensagem, form:panelDadosCentroResultadoOrigem" value="#{centroResultadoItens.identificadorCentroResultado}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
