<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PlanoDesconto_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_PlanoDesconto_tituloForm} " /></title>
		<h:form id="formCadastro">
			<h:commandLink action="#{PlanoDescontoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{PlanoDescontoControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{PlanoDescontoControle.tipoConsultaCombo}" />
					<a4j:ajax event="change" render="formCadastro" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!PlanoDescontoControle.isConsultaPorAtivoInativo}">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{PlanoDescontoControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{PlanoDescontoControle.isConsultaPorAtivoInativo}">
				<h:selectOneMenu styleClass="form-control campos" id="valorConsultaAtivoInativo" required="true" value="#{PlanoDescontoControle.controleConsulta.valorConsulta}">
					<f:selectItems value="#{PlanoDescontoControle.opcoesConsultaComboAtivoInativo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink id="consultar" render="formCadastro" type="submit" value="#{msg_botoes.btn_consultar}" action="#{PlanoDescontoControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" style="position:relative; top:-1px;">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
					<f:setPropertyActionListener for="consultar" target="#{PlanoDescontoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener for="consultar" target="#{PlanoDescontoControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{PlanoDescontoControle.controleConsultaOtimizado}" rendered="#{PlanoDescontoControle.controleConsultaOtimizado.apresentarListaConsulta}" rows="10" var="planoDescontoItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PlanoDesconto_codigo}" />
					</f:facet>
					<h:commandLink action="#{PlanoDescontoControle.editar}" id="codigo" value="#{planoDescontoItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PlanoDesconto_nome}" />
					</f:facet>
					<h:commandLink action="#{PlanoDescontoControle.editar}" id="nome" value="#{planoDescontoItens.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Prospects_unidadeEnsino}" />
					</f:facet>
					<h:commandLink action="#{PlanoDescontoControle.editar}" id="unidade" value="#{planoDescontoItens.unidadeEnsinoVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PlanoDesconto_ativo}" />
					</f:facet>
					<h:commandLink action="#{PlanoDescontoControle.editar}" id="ativo" value="#{planoDescontoItens.ativo_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{PlanoDescontoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" rendered="#{PlanoDescontoControle.controleConsultaOtimizado.apresentarDatascroller}" scrollListener="#{PlanoDescontoControle.scrollerListener}" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
				<otm:mensagem bean="#{PlanoDescontoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{PlanoDescontoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:val
			orConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
