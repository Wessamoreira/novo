<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_OperadoraCartao_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelMensagemErro" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkMensagemErro" />
					<rich:componentControl target="panelMensagemErro" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMensagemErro" onkeydown="fecharModal('panelMensagemErro',event);">
				<h:panelGroup layout="block" columns="1" width="100%">
					<rich:dataTable id="listaMensagemErro" width="100%" styleClass="field control-label mensagemDetalhada col-md-12" columnClasses="colunaEsquerda" value="#{OperadoraCartaoControle.listaMensagemErro}" var="mensagem" rows="10">
						<rich:column>
							<otm:mensagem bean="#{OperadoraCartaoControle}"></otm:mensagem>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formMensagemErro:listaMensagemErro" maxPages="10" id="scResultadoListaMensagemErro" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{OperadoraCartaoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_OperadoraCartao_tipo}" />
					<h:selectOneMenu styleClass="form-control campos" id="tipo" required="true" value="#{OperadoraCartaoControle.operadoraCartaoVO.tipo}">
						<a4j:ajax event="change" render="form" execute="panelGridForm" listener="#{OperadoraCartaoControle.realizarAtualizacaoListaSelectItemOperadoraCartao}" />
						<f:selectItems value="#{EnumControle.tipoCartaoOperadoraCartaoEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_OperadoraCartao_formaPagamento}" />
					<h:selectOneMenu styleClass="form-control campos" id="formaPagamentoPadraoRecebimentoOnline" value="#{OperadoraCartaoControle.operadoraCartaoVO.formaPagamentoPadraoRecebimentoOnline.codigo}">
						<f:selectItems value="#{OperadoraCartaoControle.listaSelectItemFormaPagamento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_OperadoraCartao_nome}" />
					<h:inputText id="nome" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{OperadoraCartaoControle.operadoraCartaoVO.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<otm:outputHelp id="helpvalorParcela" followMouse="false" direction="bottomAuto" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_OperadoraCartao_tipoFormaArredondamentoEnum}">
						<rich:panel style="width:100%;height:130px;overflow:auto;">
							<h:outputText value="#{msg.help_operadoraCartao_tipoFormaArredondamentoEnum}" />
						</rich:panel>
					</otm:outputHelp>
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{OperadoraCartaoControle.operadoraCartaoVO.tipoFormaArredondamentoEnum}">
						<f:selectItems value="#{EnumControle.comboboxTipoFormaArredondamentoEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_tipoFinanciamento}" />
					<h:selectOneMenu id="tipoFinanciamento" styleClass="form-control camposObrigatorios" value="#{OperadoraCartaoControle.operadoraCartaoVO.tipoFinanciamentoEnum}">
						<f:selectItems value="#{OperadoraCartaoControle.listaSelectItemTipoFinanciamento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{OperadoraCartaoControle.operadoraCartaoVO.tipo eq 'CARTAO_CREDITO'}">
					<otm:outputHelp id="visualizar_imagem" icon="fas fa-flag" rendered="#{OperadoraCartaoControle.operadoraCartaoVO.tipo eq 'CARTAO_CREDITO'}" styleClass="field control-label tituloCampos" value="Bandeira Cartão">
						<h:panelGroup layout="block" styleClass="col-md-12 text-center">
							<otm2:panel name="panel_imagem" renderedControl="false" styleClassFooter="dn">
								<ui:define name="header">
									<h:outputText styleClass="tituloCamposResultado" value="Imagem Operadora Cartão" />
								</ui:define>
								<ui:define name="body">
									<h:panelGroup rendered="#{OperadoraCartaoControle.operadoraCartaoVO.tipo eq 'CARTAO_CREDITO'}" id="bandeira">
										<h:graphicImage height="200px" width="300px" url="/resources/imagens/cartao/#{OperadoraCartaoControle.operadoraCartaoVO.operadoraCartaoCreditoEnum.caminhoImagem}" />
									</h:panelGroup>
								</ui:define>
							</otm2:panel>
						</h:panelGroup>
					</otm:outputHelp>
					<h:panelGroup rendered="#{OperadoraCartaoControle.operadoraCartaoVO.tipo eq 'CARTAO_CREDITO'}">
						<h:selectOneMenu rendered="#{OperadoraCartaoControle.operadoraCartaoVO.tipo eq 'CARTAO_CREDITO'}" styleClass="form-control campos" id="cartaoCredito" required="true" value="#{OperadoraCartaoControle.operadoraCartaoVO.operadoraCartaoCreditoEnum}">
							<f:selectItems value="#{OperadoraCartaoControle.listaSelectItemOperadorasCartaoCredito}" />
							<a4j:ajax event="change" render="panelGridForm" execute="panelGridForm" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos btn-block" value="Valor da Diferença do Parcelamento Deverá ser aplicado na Primeira Parcela." />
					<otm:selectBooleanCheckbox id="regraAplicarDiferencaValorReceberPrimeiraParcela" value="#{OperadoraCartaoControle.operadoraCartaoVO.regraAplicarDiferencaValorReceberPrimeiraParcela}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{OperadoraCartaoControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
					<otm:commandButton style="margin-left:5px" id="novo" immediate="true" action="#{OperadoraCartaoControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" render="form" />
					<otm:commandButton style="margin-left:5px" id="salvar" onclick='this.disabled=true' action="#{OperadoraCartaoControle.persistir}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" render="form:panelGridMensagens,form:panelGridTopo" />
					<otm:commandButton style="margin-left:5px" id="excluir" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{OperadoraCartaoControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" title="#{msg.msg_excluir_dados}" accesskey="3" />
					<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{OperadoraCartaoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:nome").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
