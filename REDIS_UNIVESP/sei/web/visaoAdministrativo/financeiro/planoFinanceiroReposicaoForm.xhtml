<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PlanoFinanceiroReposicao_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelAtivacaoDesativacao" shadowOpacity="true" width="500" height="250">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_PlanoFinanceiroCurso_atencao}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink10" />
					<rich:componentControl target="panelAtivacaoDesativacao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAtivarDesativar">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-1">
							<h:graphicImage value="#{resource['/imagens/aviso.png']}" style="cursor:pointer" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-11">
							<h:outputText styleClass="field control-label tituloCampos" rendered="#{PlanoFinanceiroReposicaoControle.apresentarBotaoAtivar}" value="#{msg_aplic.prt_PlanoFinanceiroCurso_textoAlertaAtivacaoPlanoFinanceiroReposicao}" />
							<h:outputText styleClass="field control-label tituloCampos" rendered="#{!PlanoFinanceiroReposicaoControle.apresentarBotaoAtivar}" value="#{msg_aplic.prt_PlanoFinanceiroCurso_textoAlertaInativacaoPlanoFinanceiroReposicao}" />
						</h:panelGroup>

					</h:panelGroup>
					<otm:spacer heigth="10px" />
					<h:panelGroup layout="block" styleClass="row text-center">
						<otm:commandButton id="btnAtivar" style="margin-left:10px" rendered="#{PlanoFinanceiroReposicaoControle.apresentarBotaoAtivar}" render="form:panelGridBotoes, formAtivarDesativar, form, form:panelGridBotaoAtivar" action="#{PlanoFinanceiroReposicaoControle.realizarAtivacaoPlanoFinanceiroReposicao}" value="Ativar" oncomplete="#{rich:component('panelAtivacaoDesativacao')}.hide()" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_ativar_embutido}" />
						<otm:commandButton id="btnInativar" style="margin-left:10px" rendered="#{!PlanoFinanceiroReposicaoControle.apresentarBotaoAtivar}" render="form:panelGridBotoes, formAt, form, form:panelGridTable" action="#{PlanoFinanceiroReposicaoControle.realizarInativacaoPlanoFinanceiroReposicao}" value="Inativar" oncomplete="#{rich:component('panelAtivacaoDesativacao')}.hide()" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_inativar_embutido}" />
					</h:panelGroup>

				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
			<h:form id="form">
				<h:commandLink action="#{PlanoFinanceiroReposicaoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="Descrição" />
						<h:inputText id="descricaoPlano" size="50" maxlength="50" styleClass="form-control camposObrigatorios" value="#{PlanoFinanceiroReposicaoControle.planoFinanceiroReposicaoVO.descricao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoFinanceiroReposicao_textoPadraoContrato}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<h:selectOneMenu id="textoPadraoContratoMatricula" styleClass="form-control campos" value="#{PlanoFinanceiroReposicaoControle.planoFinanceiroReposicaoVO.textoPadraoContratoVO.codigo}">
								<f:selectItems value="#{PlanoFinanceiroReposicaoControle.listaSelectItemTextoPadraoContrato}" />
							</h:selectOneMenu>
							<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_textoPadraoContratoMatricula" action="#{PlanoFinanceiroReposicaoControle.montarListaSelectItemTextoPadraoContrato}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" render="form:textoPadraoContratoMatricula" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
						<h:inputText id="situacao" size="20" maxlength="50" readonly="true" disabled="true" styleClass="form-control camposSomenteLeitura" value="#{PlanoFinanceiroReposicaoControle.planoFinanceiroReposicaoVO.situacao_Apresentar}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoFinanceiroReposicao_qtdeParcela}" />
						<h:inputText onkeypress="aceitarSomenteValorNumerico(this)" id="qtdeParcela" size="10" maxlength="50" styleClass="form-control camposObrigatorios" value="#{PlanoFinanceiroReposicaoControle.planoFinanceiroReposicaoVO.qtdeParcela}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoFinanceiroReposicao_valor}" />
						<h:inputText id="valorPlano" size="10" maxlength="50" styleClass="form-control camposObrigatorios" value="#{PlanoFinanceiroReposicaoControle.planoFinanceiroReposicaoVO.valor}">
							<f:converter onkeypress="aceitarSomenteValorNumerico(this)" converterId="FormatadorNumerico" />
						</h:inputText>
					</h:panelGroup>
				</h:panelGroup>
				<otm:spacer height="10px" />
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{PlanoFinanceiroReposicaoControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
					<otm:commandButton style="margin-left:5px" id="novo" immediate="true" action="#{PlanoFinanceiroReposicaoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
					<otm:commandButton style="margin-left:5px" id="salvar" action="#{PlanoFinanceiroReposicaoControle.persistir}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
					<otm:commandButton style="margin-left:5px" id="excluir" rendered="#{PlanoFinanceiroReposicaoControle.planoFinanceiroReposicaoVO.codigo ne '0'}" action="#{PlanoFinanceiroReposicaoControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
					<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{PlanoFinanceiroReposicaoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
					<h:panelGroup layout="block" id="panelGridBotaoAtivar" >
						<otm:commandButton id="ativar" oncomplete="#{rich:component('panelAtivacaoDesativacao')}.show()" rendered="#{PlanoFinanceiroReposicaoControle.apresentarBotaoAtivar}" value="Ativar" accesskey="3" styleClass="btn btn-success ml5" icon="#{msg_botoes.btn_icon_ativar_embutido}" />
						<otm:commandButton id="inativar" oncomplete="#{rich:component('panelAtivacaoDesativacao')}.show()" rendered="#{PlanoFinanceiroReposicaoControle.apresentarBotaoInativar}" value="Inativar" accesskey="3" styleClass="btn btn-danger ml5" icon="#{msg_botoes.btn_icon_inativar_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
	</ui:define>
</ui:composition>
</html>
