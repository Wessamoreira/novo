<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_menu.Menu_mapaPendenciasControleCobranca}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<rich:popupPanel styleClass="modalMaximizado" id="panelGerarParcela" shadowOpacity="true" width="550" height="250">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_MapaPendenciasControleCobranca_GerarParcelas}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkMensagem">
						<rich:componentControl target="panelGerarParcela" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formGerarParcela">
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<h:panelGroup>
							<h:graphicImage value="#{resource['imagens/aviso.png']}" />
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaPendenciasControleCobranca_Aviso}" />
						</h:panelGroup>
						<otm:spacer height="5px;" />
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText value="#{msg_aplic.prt_ContratoDespesaEspecifico_dataVencimento}" styleClass="field control-label tituloCampos" />
							<h:inputText id="data" onkeypress="return mascara(this.formGerarParcela, 'formGerarParcela:data', '99/99/9999', event);" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{MapaPendenciasControleCobrancaControle.novaDataVencimento}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
							<otm:commandButton id="gravarMensagem" render="form:gridPendencias, form:panelGridMensagens" action="#{MapaPendenciasControleCobrancaControle.criarContasReceberBaseadasNasPendencias}" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark" value="#{msg.msg_confirmar_dados}" oncomplete="#{rich:component('panelGerarParcela')}.hide();" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelGerarParcelaAlteracoes" autosized="true" shadowOpacity="true" width="550" height="250">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_MapaPendenciasControleCobranca_GerarParcelas}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideLinkPanelGerarParcelaAlteracoes">
						<rich:componentControl target="panelGerarParcelaAlteracoes" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formGerarParcelaAlteracao">
				<h:panelGroup columns="1" width="80%">
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<h:graphicImage value="#{resource['imagens/aviso.png']}" />
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaPendenciasControleCobranca_Aviso}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText value="#{msg_aplic.prt_ContratoDespesaEspecifico_dataVencimento}" styleClass="field control-label tituloCampos" />
						<h:inputText id="dataVencimentoNova" onkeypress="return mascara(this.formGerarParcelaAlteracao, 'formGerarParcelaAlteracao:dataVencimentoNova', '99/99/9999', event);" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{MapaPendenciasControleCobrancaControle.contaReceber.dataVencimento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText value="#{msg_aplic.prt_ContaReceber_valor}" styleClass="field control-label tituloCampos" />
						<h:inputText id="valor" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{MapaPendenciasControleCobrancaControle.contaReceber.valor}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText value="#{msg_aplic.prt_ContaReceber_valorDesconto}" styleClass="field control-label tituloCampos" />
						<h:inputText id="desconto" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{MapaPendenciasControleCobrancaControle.contaReceber.valorDesconto}" />
					</h:panelGroup>
					<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup id="panelGridMensagensConta">
							<otm:mensagem bean="#{MapaPendenciasControleCobrancaControle}"></otm:mensagem>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
							<otm:commandButton id="gravarConta" render="form:panelGridMensagens, formGerarParcelaAlteracao:panelGridMensagensConta, form:gridPendencias" action="#{MapaPendenciasControleCobrancaControle.criarContaReceber}" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark" value="#{msg.msg_confirmar_dados}" oncomplete="#{MapaPendenciasControleCobrancaControle.onCompleteModalContaReceber}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup id="gridPendencias">
				<h:panelGroup layout="block" styleClass="col-md-12 mb10">
					<h:outputText styleClass="field control-label tituloCampos" value="Por favor selecione uma ação a ser executada com relação a essas contas !" style="font-family: sans-serif; font-weight: 700;" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Todo Período" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{MapaPendenciasControleCobrancaControle.todoPeriodo}" styleClass="form-control campos">
								<a4j:ajax event="click" render="form:gridPendencias" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MapaPendenciasControleCobrancaControle.apresentarFiltroPeriodo}">
					<h:outputText styleClass="field control-label tituloCampos" value="Tipo Filtro" rendered="#{MapaPendenciasControleCobrancaControle.apresentarFiltroPeriodo}" />
					<h:selectOneMenu value="#{MapaPendenciasControleCobrancaControle.campoConsultaPeriodo}" styleClass="form-control camposObrigatorios" rendered="#{MapaPendenciasControleCobrancaControle.apresentarFiltroPeriodo}">
						<f:selectItems value="#{MapaPendenciasControleCobrancaControle.tipoConsultaComboPeriodo}" />
						<a4j:ajax event="change" render="form:gridPendencias" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MapaPendenciasControleCobrancaControle.apresentarFiltroData}">
					<h:outputText styleClass="field control-label tituloCampos" value="Período de " rendered="#{MapaPendenciasControleCobrancaControle.apresentarFiltroData}" />
					<otm:calendar id="valorConsultaDataInicio" enableManualInput="true" value="#{MapaPendenciasControleCobrancaControle.dataInicio}" rendered="#{MapaPendenciasControleCobrancaControle.apresentarFiltroData}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MapaPendenciasControleCobrancaControle.apresentarFiltroData}">
					<h:outputText styleClass="field control-label tituloCampos" value=" até " rendered="#{MapaPendenciasControleCobrancaControle.apresentarFiltroData}" />
					<otm:calendar id="valorConsultaDataFim" enableManualInput="true" value="#{MapaPendenciasControleCobrancaControle.dataFim}" rendered="#{MapaPendenciasControleCobrancaControle.apresentarFiltroData}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MapaPendenciasControleCobrancaControle.apresentarFiltroAnoSemestre}">
					<h:outputText styleClass="field control-label tituloCampos" value="Ano " rendered="#{MapaPendenciasControleCobrancaControle.apresentarFiltroAnoSemestre}" />
					<h:inputText value="#{MapaPendenciasControleCobrancaControle.ano}" styleClass="form-control campos" size="4" maxlength="4" rendered="#{MapaPendenciasControleCobrancaControle.apresentarFiltroAnoSemestre}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MapaPendenciasControleCobrancaControle.apresentarFiltroAnoSemestre}">
					<h:outputText styleClass="field control-label tituloCampos" value="Semestre" rendered="#{MapaPendenciasControleCobrancaControle.apresentarFiltroAnoSemestre}" />
					<h:selectOneMenu value="#{MapaPendenciasControleCobrancaControle.semestre}" styleClass="form-control campos" rendered="#{MapaPendenciasControleCobrancaControle.apresentarFiltroAnoSemestre}">
						<f:selectItems value="#{MapaPendenciasControleCobrancaControle.tipoConsultaComboSemestre}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Matrícula" />
					<h:inputText id="matriculaConsulta" styleClass="form-control campos" value="#{MapaPendenciasControleCobrancaControle.matriculaConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Pessoa" />
					<h:inputText id="pessoaConsulta" styleClass="form-control campos" value="#{MapaPendenciasControleCobrancaControle.nomeConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="consultar" action="#{MapaPendenciasControleCobrancaControle.consultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" render="form:dtPendencia, form:scrollerdtPendencia" />
				</h:panelGroup>
				<rich:dataTable id="dtPendencia" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaPendenciasControleCobrancaControle.mapaPendenciasControleCobrancaVOs}" rows="10" var="mapaPendencias">
					<rich:column style="width: 8.33%">
						<f:facet name="header">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<otm:selectBooleanCheckbox id="selecionarTodos" value="#{MapaPendenciasControleCobrancaControle.marcarTodos}">
									<a4j:ajax event="change" listener="#{MapaPendenciasControleCobrancaControle.selecionarTodos}" render="form:gridPendencias" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</f:facet>
						<otm:selectBooleanCheckbox id="selecionado" value="#{mapaPendencias.selecionado}">
							<a4j:ajax event="click" execute="@this" render="form:dtPendencia:selecionado, form:panelGridMensagens" />
						</otm:selectBooleanCheckbox>
					</rich:column>
					<rich:column style="text-align:left; width: 8.33%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
						</f:facet>
						<h:outputText value="#{mapaPendencias.contaReceber.matriculaAluno.matricula}" />
					</rich:column>
					<rich:column style="text-align:left; width: 8.33%">
						<f:facet name="header">
							<h:outputText value="Pessoa/Parceiro/Fornecedor" />
						</f:facet>
						<h:outputText value="#{mapaPendencias.contaReceber.matriculaAluno.aluno.nome}" rendered="#{mapaPendencias.contaReceber.tipoPessoa eq 'AL'}" />
						<h:outputText value="#{mapaPendencias.contaReceber.parceiroVO.nome}" rendered="#{mapaPendencias.contaReceber.tipoPessoa eq 'PA'}" />
						<h:outputText value="#{mapaPendencias.contaReceber.fornecedor.nome}" rendered="#{mapaPendencias.contaReceber.tipoPessoa eq 'FO'}" />
					</rich:column>
					<rich:column style="width: 8.33%" sortBy="#{mapaPendencias.contaReceber.valor}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_valor}" />
						</f:facet>
						<h:outputText value="#{mapaPendencias.contaReceber.valor}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
					</rich:column>
					<rich:column style="width: 8.33%" sortBy="#{mapaPendencias.contaReceber.valorRecebido}">
						<f:facet name="header">
							<h:outputText value="Valor Recebido" />
						</f:facet>
						<h:outputText value="#{mapaPendencias.contaReceber.valorRecebido}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
					</rich:column>
					<rich:column style="width: 8.33%">
						<f:facet name="header">
							<h:outputText value="Diferença reconhecida SEI" />
						</f:facet>
						<h:outputText value="#{mapaPendencias.contaReceber.valorDescontoAlunoJaCalculado + mapaPendencias.contaReceber.valorDescontoConvenio + mapaPendencias.contaReceber.valorDescontoInstituicao + mapaPendencias.contaReceber.valorDescontoProgressivo}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
					</rich:column>
					<rich:column style="width: 8.33%">
						<f:facet name="header">
							<h:outputText value="Valor da Diferença" />
						</f:facet>
						<h:outputText value="#{mapaPendencias.valorDiferenca}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
					</rich:column>
					<rich:column style="width: 8.33%" sortBy="#{mapaPendencias.contaReceber.dataVencimento_Apresentar}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_dataVencimento}" />
						</f:facet>
						<h:outputText value="#{mapaPendencias.contaReceber.dataVencimento_Apresentar}" />
					</rich:column>
					<rich:column style="width: 8.33%" sortBy="#{mapaPendencias.dataPagamento}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_dataPagamento}" />
						</f:facet>
						<h:outputText value="#{mapaPendencias.dataPagamento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column style="width: 8.33%" sortBy="#{mapaPendencias.dataProcessamento}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_dataProcessamento}" />
						</f:facet>
						<h:outputText value="#{mapaPendencias.dataProcessamento}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column style="width: 8.33%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_contaCorrente}" />
						</f:facet>
						<h:outputText value="#{mapaPendencias.contaReceber.contaCorrenteVO.bancoAgenciaContaCorrente}" />
					</rich:column>
					<rich:column style="width: 8.33%" rendered="#{LoginControle.permissaoAcessoMenuVO.alterarDescontoContaReceber}">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon render="form:panelGridMensagens" action="#{MapaPendenciasControleCobrancaControle.consultarContarReceberAluno}" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" tooltip="#{msg_aplic.prt_alterarDescontoContaReceber_tituloForm}" />
						<otm:commandIcon render="form:panelGridMensagens,formGerarParcelaAlteracao" oncomplete="#{rich:component('panelGerarParcelaAlteracoes')}.show();" action="#{MapaPendenciasControleCobrancaControle.selecionarPendenciaCobranca}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar Pendencia Cobranca" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup styleClass="colunaCentralizada">
					<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="dtPendencia" limitRender="10" align="center" id="scrollerdtPendencia" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior" id="gridBotoesPendencias">
					<h:panelGroup>
						<otm:commandButton id="criarContasReceber" oncomplete="#{rich:component('panelGerarParcela')}.show();" image="#{resource['imagens/botaoGerarParcela.png']}" icon="#{msg_botoes.btn_icon_gerar_relatorio}" value="Gerar Parcela" styleClass="btn btn-default" render="formGerarParcela" />
						<otm:spacer width="5" />
						<otm:commandButton id="isentarContasReceber" action="#{MapaPendenciasControleCobrancaControle.isentarContasReceberBaseadasNasPendencias}" value="Isentar Contas Receber" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-default" render="form:gridPendencias, form:panelGridMensagens" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="panelGridMensagens">
						<otm:mensagem bean="#{MapaPendenciasControleCobrancaControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
