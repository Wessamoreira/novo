<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ControleCobrancaPagar_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelMensagemContaCorrente" shadowOpacity="true" width="750" height="250" show="#{ControleCobrancaPagarControle.apresentarModalMensagemContaCorrente}">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Aviso" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMensagemContaCorrente">
				<h:panelGroup width="100%" columns="2" styleClass="tabFormRichPanelBorder" footerClass="colunaCentralizada">
					<h:graphicImage value="#{resource['/imagens/aviso.png']}" />
					<h:panelGroup>
						<h:outputText styleClass="tituloCamposReduzidos" value="Prezado usuário, foram encontradas mais de uma conta corrente com o mesmo Número/Dígito, favor selecionar a Conta Corrente desejada para baixa." />
					</h:panelGroup>
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Recebimento_contaCorrente}" />
					<h:panelGroup>
						<h:selectOneMenu id="contaCorrenteSelecionar" value="#{ControleCobrancaPagarControle.controleCobrancaPagarVO.contaCorrenteVO.codigo}" styleClass="form-control camposObrigatorios">
							<f:selectItems value="#{ControleCobrancaPagarControle.listaSelectItemContaCorrente}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup>
							<h:commandButton render="form, formMensagemContaCorrente" action="#{ControleCobrancaPagarControle.desabilitarApresentarModalMensagemContaCorrente}" oncomplete="#{rich:component('panelMensagemContaCorrente')}.hide()" value="OK" image="#{resource['/imagens/botaoOK.png']}" title="OK" />
						</h:panelGroup>
					<f:facet name="footer">						
						
					</f:facet>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		 <rich:popupPanel id="panelContasPagarAgrupada" shadowOpacity="true" width="850" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Contas Agrupadas" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}"   styleClass="icon-close-modal"  style="cursor:pointer" id="hidelinkPanelContasPagarAgrupada" />
					<rich:componentControl target="panelContasPagarAgrupada" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formContasPagarAgrupada">
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup id="panelDadosRemessaContaPagar" columns="2" width="100%">				
                       <rich:dataTable id="contasPagarAgrupadas" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ControleCobrancaPagarControle.contasAgrupadasRegistroArquivos}" rows="10" var="contaEstornarItens">
											<rich:column style="background-color: transparent; layout:block; width:80px;">
												<f:facet name="header">
													<h:outputText value="#{msg_aplic.prt_ContaReceber_nrDocumento}" />													
												</f:facet>
												<h:outputText value="#{contaEstornarItens.contaPagarVO.nrDocumento}" />
											</rich:column>
											<rich:column style="background-color: transparent; layout:block; width:200px;">
												<f:facet name="header">
													<h:outputText value="Favorecido" />													
												</f:facet>
												<h:outputText value="#{contaEstornarItens.favorecido_Apresentar}" />
											</rich:column>

											<rich:column style="background-color: transparent; layout:block; width:60px;">
												<f:facet name="header">
													<h:outputText value="#{msg_aplic.prt_ContaReceber_valor}" />
												</f:facet>
												<h:outputText value="#{contaEstornarItens.contaPagarVO.valor}">
													<f:converter converterId="FormatadorNumerico" />
												</h:outputText>
											</rich:column>

											<rich:column style="background-color: transparent; layout:block; width:60px;">
												<f:facet name="header">
													<h:outputText value="#{msg_aplic.prt_ContaReceber_dataVencimento}" />													
												</f:facet>
												<h:outputText value="#{contaEstornarItens.contaPagarVO.dataVencimento_Apresentar}" />
											</rich:column>
											
											
											<rich:column style="background-color: transparent; layout:block; width:60px;">
												<f:facet name="header">
													<h:outputText value="#{msg_aplic.prt_ControleRemessaContaPagar_codigoAgrupamento}" />													
												</f:facet>
												<h:outputText value="#{contaEstornarItens.registroDetalhePagarVO.nossoNumeroContaAgrupada}" />									        											
											</rich:column>									
											
											
											<rich:column   style="background-color: transparent; layout:block; width:60px;">
												<f:facet name="header" >
													<h:outputText value="#{msg_aplic.prt_ControleRemessaContaPagar_formaPagamento}" />													
												</f:facet>
												<h:outputText value="#{contaEstornarItens.contaPagarVO.formaPagamentoVO.nome}" />
												<f:facet name="footer">
													<h:panelGroup layout="block" styleClass="row">
														<h:panelGroup>
															<h:outputText styleClass="tituloCampos" value="Total Registro(s):" />
															<otm:spacer width="5px" />
															<h:outputText styleClass="tituloCampos" value="#{ControleCobrancaPagarControle.qtdRegistrosAgrupado}" />
															<otm:spacer width="20px" />
														</h:panelGroup>
														<h:panelGroup>
															<h:outputText styleClass="tituloCampos" value="Valor Total:" />
															<otm:spacer width="5px" />
															<h:outputText styleClass="tituloCampos" value="#{ControleCobrancaPagarControle.vlrTotalRegistrosAgrupadoModal}">
																<f:converter converterId="FormatadorNumerico" />
															</h:outputText>
															<otm:spacer width="20px" />
														</h:panelGroup>
													</h:panelGroup>
												</f:facet>
											</rich:column>										
											<f:facet name="footer">
												<div style="text-align: center !important">
													<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="contasPagarAgrupadas" maxPages="100" align="center" />
												</div>
											</f:facet>
					</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10" >
					   <otm:commandButton id="fecharPanelContasAgrupadas"  value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-default btn-consultar"  title="Fechar" accesskey="2" render="formContaPagarControleRemessaContaPagar form"  oncomplete="#{rich:component('panelContasPagarAgrupada')}.hide();" />
					</h:panelGroup>	
					
					
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>	
		<rich:popupPanel styleClass="modalMaximizado" onshow="desabilitarPush()" id="panelPendenciaArquivoRetorno" width="500" height="200" autosized="false" show="#{ControleCobrancaPagarControle.abrirModalPendenciaArquivoRetorno}">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Pendências Arquivo de Retorno"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formPendenciaArquivoRetorno">
				<a4j:jsFunction name="desabilitarPush" action="#{ControleCobrancaPagarControle.desabilitarPush}" />
				<h:panelGroup columns="1" width="100%" columnClasses="colunaCentralizada">
					<h:panelGroup>
						<h:graphicImage styleClass="background-color:transparent;" title="Pendências Processamento Arquivo de Retorno" height="24" width="24" url="#{resource['imagens/aviso.png']}" />
						<otm:spacer width="5" height="20" />
						<h:outputText styleClass="field control-label tituloCampos" value="Foram Encontrado Pendências no Arquivo de Retorno no Valor de R$ #{ControleCobrancaPagarControle.totalValorDiferencaPendencia}, as Contas a Pagar Serão Geradas Automaticamente Para os Devidos Sacados. Gostaria de Confirmar esta Operação?" />
					</h:panelGroup>
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" action="#{ControleCobrancaPagarControle.realizarCriacaoContaReceberPendenciaArquivoRetorno}" oncomplete="#{rich:component('panelPendenciaArquivoRetorno')}.hide()" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" value="Sim" />
						<otm:commandButton action="#{ControleCobrancaPagarControle.finalizarModalPendenciaArquivoRetorno}" oncomplete="#{rich:component('panelPendenciaArquivoRetorno')}.hide()" icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger" value="Não" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<title><h:outputText value="#{msg_aplic.prt_ControleCobrancaPagar_tituloForm}" /></title>
		<h:form id="form">
			<rich:popupPanel styleClass="modalMaximizado" id="modalProcessamento" width="400" domElementAttachment="parent" show="#{ControleCobrancaPagarControle.ativarPush}">
				<h:panelGroup id="panelProcessamento">
					<h:panelGroup rendered="#{ControleCobrancaPagarControle.controleCobrancaPagarVO.situacaoProcessamento ne 'EM_PROCESSAMENTO'}" columns="2">
						<h:graphicImage value="#{resource['/imagens/ajax-loader.gif']}" />
						<h:outputText style="position:relative;top:7px;" styleClass="field control-label mensagemDetalhada col-md-12" value="#{ControleCobrancaPagarControle.mensagemDetalhada}" />
					</h:panelGroup>
					<a4j:region>
						<h:panelGroup rendered="#{ControleCobrancaPagarControle.controleCobrancaPagarVO.situacaoProcessamento eq 'EM_PROCESSAMENTO' and ControleCobrancaPagarControle.controleCobrancaPagarVO.qtdeLote eq 0}" columns="2">
							<h:graphicImage value="#{resource['/imagens/ajax-loader.gif']}" />
						</h:panelGroup>
						<a4j:poll interval="5000" oncomplete="#{ControleCobrancaPagarControle.executarAtualizacaoPagina}" render="form:panelGridForm, form:tabPanelContaPagas, panelPendenciaArquivoRetorno, modalProcessamento, panelMensagemContaCorrente, formMensagemContaCorrente" execute="@this" enabled="#{ControleCobrancaPagarControle.ativarPush}" id="push" />
						<rich:progressBar id="progressBar" oncomplete="#{ControleCobrancaPagarControle.apresentarModalTotalPendenciaProcessamentoArquivoRetorno}" render="form:panelGridForm, form:tabPanelContaPagas, panelPendenciaArquivoRetorno, modalProcessamento" value="#{ControleCobrancaPagarControle.controleCobrancaPagarVO.loteAtual}" label="#{ControleCobrancaPagarControle.executarAtualizacaoProcessamento}" interval="10000" minValue="1" maxValue="#{ControleCobrancaPagarControle.controleCobrancaPagarVO.qtdeLote}">
						</rich:progressBar>
					</a4j:region>
					<br />
					<otm:commandButton id="consultar2" immediate="true" action="#{ControleCobrancaPagarControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
				</h:panelGroup>
			</rich:popupPanel>
			<h:commandLink action="#{ControleCobrancaPagarControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="panelDados">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCobranca_responsavel}" />
							<h:inputText id="responsavel" size="70" maxlength="70" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ControleCobrancaPagarControle.controleCobrancaPagarVO.responsavel.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCobranca_banco}" />
							<h:selectOneMenu id="banco" disabled="#{ControleCobrancaPagarControle.arquivoProcessado}" value="#{ControleCobrancaPagarControle.controleCobrancaPagarVO.bancoVO.codigo}" styleClass="form-control camposObrigatorios">
								<f:selectItems value="#{ControleCobrancaPagarControle.listaSelectItemBanco}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ControleCobrancaPagarControle.arquivoProcessado}">
						<h:outputText styleClass="field control-label tituloCampos" value="Conta Corrente" rendered="#{ControleCobrancaPagarControle.arquivoProcessado}" />
						<h:selectOneMenu id="contaCorrente" value="#{ControleCobrancaPagarControle.controleCobrancaPagarVO.contaCorrenteVO.codigo}" styleClass="form-control camposObrigatorios">
							<f:selectItems value="#{ControleCobrancaPagarControle.listaSelectItemContaCorrente}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText id="tituloUnidadeEnsino" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCobranca_unidadeEnsino}" />
						<h:selectOneMenu id="unidadeEnsino" disabled="#{ControleCobrancaPagarControle.arquivoProcessado}" styleClass="form-control campos" value="#{ControleCobrancaPagarControle.controleCobrancaPagarVO.unidadeEnsinoVO.codigo}">
							<f:selectItems value="#{ControleCobrancaPagarControle.listaSelectItemUnidadeEnsino}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12" style="margin:5px">
						<h:outputText styleClass="field control-label tituloCampos" value="Upload Arquivo" />
						<rich:fileUpload listHeight="0" noDuplicate="true" fileUploadListener="#{ControleCobrancaPagarControle.upLoadArquivo}" maxFilesQuantity="1" addLabel="Selecionar" clearLabel="Cancelar" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido 100 MB" progressLabel="Enviando" uploadLabel="Enviar" serverErrorLabel="Falha de Transmissão" id="uploadArquivo" immediateUpload="true" disabled="#{ControleCobrancaPagarControle.arquivoProcessado}">
							<a4j:ajax event="uploadcomplete" render="form" execute="form" />
						</rich:fileUpload>
						<h:commandLink action="#{ControleCobrancaPagarControle.realizarDownloadArquivo}" rendered="#{!empty ControleCobrancaPagarControle.controleCobrancaPagarVO.arquivoRetornoContaPagar.descricao}" >
									<h:outputText id="nomeArquivo" styleClass="tituloCampos" value="#{ControleCobrancaPagarControle.controleCobrancaPagarVO.arquivoRetornoContaPagar.descricao}" />
						</h:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<otm:spacer width="100%" />
				<h:panelGroup layout="block" columns="1" width="100%" columnClasses="colunaCentralizada" >
				  <rich:tabPanel id="tabPanel" switchType="ajax" width="100%"  rendered="#{!empty ControleCobrancaPagarControle.controleCobrancaPagarVO.contaPagarRegistroArquivoVOs}">
					<rich:tab id="contasRecebidas" header="Contas Pagas" execute="form" render="form">
						<h:panelGroup id="gridContasReceber">
							<rich:dataTable id="listaContaPagarRegistroArquivoVO" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ControleCobrancaPagarControle.controleCobrancaPagarVO.contaPagarRegistroArquivoVOs}" rows="10" var="contaPagarRegistroArquivoItens">
								<rich:column sortBy="#{contaPagarRegistroArquivoItens.contaPagarVO.observacao}">
									<f:facet name="header">
										<h:outputText value="Observação" />
									</f:facet>
									<h:outputText id="observacao" value="#{contaPagarRegistroArquivoItens.contaPagarVO.observacao}" />
								</rich:column>
								<rich:column filterExpression="#{contaPagarRegistroArquivoItens.contaPagarEfetivado and contaPagarRegistroArquivoItens.registroDetalhePagarVO.nossoNumeroContaAgrupada ==''  and  !contaPagarRegistroArquivoItens.valorPagamentoDivergente}" filterType="custom" filter="#{FilterFactory.filter('listaContaPagarRegistroArquivoVO', 'contaPagarVO.nrDocumento', 'TEXTO')}">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_ContaReceber_nrDocumento}" />
										<otm:spacer width="2px" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('listaContaPagarRegistroArquivoVO', 'contaPagarVO.nrDocumento', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="listaContaPagarRegistroArquivoVO" />
											</h:inputText>
											<span class="append-icon right">
											 <otm:commandIcon render="listaContaPagarRegistroArquivoVO" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('listaContaPagarRegistroArquivoVO')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{contaPagarRegistroArquivoItens.contaPagarVO.nrDocumento}" />
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('listaContaPagarRegistroArquivoVO1', 'contaPagarVO.nossoNumero', 'INTEIRO')}">
									<f:facet name="header">
										<h:outputText value="Nosso Numero" />
										<otm:spacer width="2px" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('listaContaPagarRegistroArquivoVO1', 'contaPagarVO.nossoNumero', 'INTEIRO').filtro}">
												<a4j:ajax event="change" execute="@this" render="listaContaPagarRegistroArquivoVO" />
											</h:inputText>
											<span class="append-icon right"> 
											<otm:commandIcon render="listaContaPagarRegistroArquivoVO" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('listaContaPagarRegistroArquivoVO1')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{contaPagarRegistroArquivoItens.contaPagarVO.nossoNumero}" />
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('listaContaPagarRegistroArquivoVO2', 'favorecido_Apresentar', 'TEXTO')}">
									<f:facet name="header">
										<h:outputText value="Pessoa" />
										<otm:spacer width="2px" />
										<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('listaContaPagarRegistroArquivoVO2', 'favorecido_Apresentar', 'TEXTO').filtro}">
											<a4j:ajax event="change" execute="@this" render="listaContaPagarRegistroArquivoVO" />
										</h:inputText>
										<span class="append-icon right">
										 <otm:commandIcon render="listaContaPagarRegistroArquivoVO" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('listaContaPagarRegistroArquivoVO2')}" tooltip="Limpar" />
										</span>
									</f:facet>
									<h:outputText value="#{contaPagarRegistroArquivoItens.favorecido_Apresentar}" />
								</rich:column>
								<rich:column filterBy="#{contaPagarRegistroArquivoItens.contaPagarVO.valor}" sortBy="#{contaPagarRegistroArquivoItens.contaPagarVO.valor}">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_ContaReceber_valor}" />
									</f:facet>
									<h:outputText value="#{contaPagarRegistroArquivoItens.contaPagarVO.valor}">
										<f:converter converterId="FormatadorNumerico" />
									</h:outputText>
								</rich:column>
								<rich:column filterBy="#{contaPagarRegistroArquivoItens.registroDetalhePagarVO.valorPagamento}" sortBy="#{contaPagarRegistroArquivoItens.registroDetalhePagarVO.valorPagamento}">
									<f:facet name="header">
										<h:outputText value="Valor Pago" />
									</f:facet>
									<h:outputText value="#{contaPagarRegistroArquivoItens.registroDetalhePagarVO.valorPagamento}">
										<f:converter converterId="FormatadorNumerico" />
									</h:outputText>
								</rich:column>
								<rich:column filterBy="#{contaPagarRegistroArquivoItens.registroDetalhePagarVO.dataPagamento_Apresentar}" sortBy="#{contaPagarRegistroArquivoItens.contaPagarVO.dataVencimento_Apresentar}">
									<f:facet name="header">
										<h:outputText value="Data Pagamento" />
									</f:facet>
									<h:outputText value="#{contaPagarRegistroArquivoItens.registroDetalhePagarVO.dataPagamento_Apresentar}" />
								</rich:column>
								<rich:column filterBy="#{contaPagarRegistroArquivoItens.contaPagarVO.situacao_Apresentar}" sortBy="#{contaPagarRegistroArquivoItens.contaPagarVO.situacao_Apresentar}">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_ContaReceber_situacao}" />
									</f:facet>
									<h:outputText value="#{contaPagarRegistroArquivoItens.contaPagarVO.situacao_Apresentar}" />
								</rich:column>
								<rich:column filterBy="#{contaPagarRegistroArquivoItens.contaPagarVO.formaPagamentoVO.nome}" sortBy="#{contaPagarRegistroArquivoItens.contaPagarVO.formaPagamentoVO.nome}">
									<f:facet name="header">

										<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="contaReceberComErros" limitRender="10" />
									</div>
								</f:facet>
							</rich:dataTable>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="panelGridMensagens">
						<otm:mensagem bean="#{ControleCobrancaPagarControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup id="gridBotoes" layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<h:panelGroup>
							<otm:commandButton id="novo" immediate="true" action="#{ControleCobrancaPagarControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" render="form" />
							<otm:spacer width="5" />
							<otm:commandButton id="processar" rendered="#{!ControleCobrancaPagarControle.arquivoProcessado}" action="#{ControleCobrancaPagarControle.processarArquivo}" icon="#{msg_botoes.btn_icon_engrenagem_embutido}" value="processar arquivo" styleClass="btn btn-primary" image="#{resource['imagens/botaoProcessarArquivo.png']}" title="processar arquivo" accesskey="2" render="panelGridForm, tabPanelContaPagas, panelGridMensagens, gridBotoes, push, panelPendenciaArquivoRetorno, modalProcessamento, formMensagemContaCorrente, panelMensagemContaCorrente" oncomplete="#{ControleCobrancaPagarControle.apresentarModalTotalPendenciaProcessamentoArquivoRetorno}" />
							<otm:spacer width="5" />
							<otm:commandButton id="salvar" action="#{ControleCobrancaPagarControle.gravarBaixandoContas}" oncomplete="#{ControleCobrancaPagarControle.apresentarModalTotalPendenciaProcessamentoArquivoRetorno}" rendered="#{ControleCobrancaPagarControle.arquivoProcessado and ControleCobrancaPagarControle.controleCobrancaPagarVO.situacaoProcessamento ne 'PROCESSAMENTO_CONCLUIDO'}" value="#{msg_botoes.btn_gravar}" image="#{resource['imagens/botaoGravarEBaixar.png']}" title="Gravar e Baixar Contas" render="panelGridForm, tabPanelContaPagas, panelGridMensagens, gridBotoes, push, panelPendenciaArquivoRetorno, modalProcessamento" accesskey="2" styleClass="botaoVerde" />
							<otm:spacer width="5" />
							<otm:commandButton id="excluir" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" rendered="#{ControleCobrancaPagarControle.controleCobrancaPagarVO.situacaoProcessamento eq 'ARQUIVO_PROCESSADO_CONTAS_NAO_BAIXADAS'}" action="#{ControleCobrancaPagarControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" title="#{msg.msg_excluir_dados}" accesskey="3" />
							<otm:spacer width="5" />
							<otm:commandButton id="consultar" immediate="true" action="#{ControleCobrancaPagarControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:responsavel").focus();
		</script>
	</ui:define>
</ui:composition>
