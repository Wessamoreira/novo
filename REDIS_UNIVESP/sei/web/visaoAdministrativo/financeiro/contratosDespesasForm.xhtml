<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ContratosDespesas_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado50" id="panelLiberarBloqueioCompetencia" shadowOpacity="true" width="400" minWidth="400" autosized="true" onshow="document.getElementById('formLiberarBloqueioCompetencia:usernameLiberarBloqueio').focus()">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Liberar Bloqueio Registro Competência Fechada (Mês/Ano)" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperPanelLiberarBloqueioCompetencia" />
					<rich:componentControl target="panelLiberarBloqueioCompetencia" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLiberarBloqueioCompetencia">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
					<h:inputText id="usernameLiberarBloqueio" size="15" styleClass="form-control camposObrigatorios" value="#{ContratosDespesasControle.usernameLiberacaoBloqueioPorFechamentoMes}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
					<h:inputSecret id="senhaLiberarBloqueio" size="15" styleClass="form-control camposObrigatorios" value="#{ContratosDespesasControle.senhaLiberacaoBloqueioPorFechamentoMes}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50" >
					<otm:commandButton render="form, form:mensagem" oncomplete="#{rich:component('panelLiberarBloqueioCompetencia')}.hide()" action="#{ContratosDespesasControle.verificarPermissaoLiberarBloqueioCompetencia}" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Confirmar Liberacao" styleClass="btn btn-info" title="Confirmar Liberação" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado50" id="panelCancelar" shadowOpacity="true" width="600" autosized="true" onshow="document.getElementById('formCancelar:dataCancelamento').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Cancelar Contrato" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkCancelar" />
					<rich:componentControl target="panelCancelar" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCancelar">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContratoDespesa_dataCancelamento}" />
						<a4j:jsFunction name="realizarDefinicaoContaPagarExcluir()" oncomplete="return renderData('formCancelar:dataCancelamento')" render="contas" listener="#{ContratosDespesasControle.realizarDefinicaoContaPagarExcluir}" />
						<otm:calendar jsFunction="realizarDefinicaoContaPagarExcluir()" id="dataCancelamento" inputClass="form-control camposObrigatorios" value="#{ContratosDespesasControle.contratosDespesasVO.dataCancelamento}">

						</otm:calendar>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContratoDespesa_motivoCancelamento}" />
					<h:inputTextarea styleClass="form-control campos" cols="50" rows="2" value="#{ContratosDespesasControle.contratosDespesasVO.motivoCancelamento}" />
				</h:panelGroup>
				<h:panelGroup columns="1" id="contas" width="100%" style="width:100%;height:350px;overflow:auto; display:block" columnClasses="colunaCentralizada">
					<rich:dataTable headerClass="consulta" style="width:100%" rendered="#{!empty ContratosDespesasControle.contaPagarVOs}" value="#{ContratosDespesasControle.contaPagarVOs}" var="contaPagarItens">
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContaPagar_parcela}"></h:outputText>
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{contaPagarItens.parcela}"></h:outputText>
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContaPagar_dataVencimento}"></h:outputText>
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{contaPagarItens.dataVencimento_Apresentar}"></h:outputText>
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContaPagar_valor}"></h:outputText>
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{contaPagarItens.valor}">
								<f:convertNumber pattern="#,##0.00" />
							</h:outputText>
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContaPagar_nrDocumento}"></h:outputText>
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{contaPagarItens.nrDocumento}">
							</h:outputText>
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="Excluir"></h:outputText>
							</f:facet>
							<otm:selectBooleanCheckbox rendered="#{!contaPagarItens.pago}" style="margin:0px" id="excluir" value="#{contaPagarItens.excluir}">
								<a4j:ajax event="click" render="@this" />
							</otm:selectBooleanCheckbox>
						</rich:column>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50" >
					<otm:commandButton style="margin-right:5px" action="#{ContratosDespesasControle.cancelar}" oncomplete="#{rich:component('panelCancelar')}.hide()" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-dark" value="Cancelar Contrato de Despesa" ignoreDupResponses="true" render="form"  />
					<otm:commandButton id="fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" oncomplete="#{rich:component('panelCancelar')}.hide()" value="Fechar" styleClass="btn btn-danger" immediate="true" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContratosDespesas_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup id="dadosConsultas">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ContratosDespesasControle.campoConsultaCurso}">
							<a4j:ajax event="change" execute="@this" render="formCursoTurno:dadosConsultas" />
							<f:selectItems value="#{ContratosDespesasControle.tipoConsultaComboCurso}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaCurso" styleClass="form-control campos" value="#{ContratosDespesasControle.valorConsultaCurso}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mb10">
						<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ContratosDespesasControle.consultarCurso}" render="formCurso" accesskey="2" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
					<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ContratosDespesasControle.listaConsultaCurso}" rows="10" var="cursoItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ContratosDespesasControle.selecionarCurso}" render="form:panelDadosCategoriaDespesa" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_nrRegistroInterno}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ContratosDespesasControle.selecionarCurso}" render="form:panelDadosCategoriaDespesa" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.codigo}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{ContratosDespesasControle.selecionarCurso}" focus="curso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</rich:dataTable>
					<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{ContratosDespesasControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCursoTurno" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContratosDespesas_consultarCursoTurno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCursoTurno" />
					<rich:componentControl target="panelCursoTurno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCursoTurno">
				<h:panelGroup id="dadosConsultas">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ContratosDespesasControle.campoConsultaCursoTurno}">
							<a4j:ajax event="change" execute="@this" render="formCursoTurno:dadosConsultas" />
							<f:selectItems value="#{ContratosDespesasControle.tipoConsultaComboCursoTurno}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaCurso" styleClass="form-control campos" value="#{ContratosDespesasControle.valorConsultaCursoTurno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mb10">
						<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ContratosDespesasControle.consultarCursoTurno}" render="formCursoTurno" accesskey="2" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
					<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ContratosDespesasControle.listaConsultaCursoTurno}" rows="10" var="unidadeEnsinoCursoItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_curso}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ContratosDespesasControle.selecionarCursoTurno}" render="form:panelDadosCategoriaDespesa" oncomplete="#{rich:component('panelCursoTurno')}.hide()" value="#{unidadeEnsinoCursoItens.curso.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_turno}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ContratosDespesasControle.selecionarCursoTurno}" render="form:panelDadosCategoriaDespesa" oncomplete="#{rich:component('panelCursoTurno')}.hide()" value="#{unidadeEnsinoCursoItens.turno.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_nrRegistroInterno}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ContratosDespesasControle.selecionarCursoTurno}" render="form:panelDadosCategoriaDespesa" oncomplete="#{rich:component('panelCursoTurno')}.hide()" value="#{unidadeEnsinoCursoItens.curso.codigo}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{ContratosDespesasControle.selecionarCursoTurno}" focus="cursoTurno" render="form" oncomplete="#{rich:component('panelCursoTurno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</rich:dataTable>
					<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{ContratosDespesasControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContratosDespesas_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{ContratosDespesasControle.campoConsultaTurma}">
						<f:selectItems value="#{ContratosDespesasControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{ContratosDespesasControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 mb10">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{ContratosDespesasControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ContratosDespesasControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{ContratosDespesasControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form:panelDadosCategoriaDespesa" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{ContratosDespesasControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form:panelDadosCategoriaDespesa" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.turno.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{ContratosDespesasControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form:panelDadosCategoriaDespesa" value="#{turmaItens.turno.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.peridoLetivo.descricao}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_periodoLetivo}" />
						</f:facet>
						<a4j:commandLink action="#{ContratosDespesasControle.selecionarTurma}" id="periodo" render="form:panelDadosCategoriaDespesa" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.peridoLetivo.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ContratosDespesasControle.selecionarTurma}" focus="turma" render="form:panelDadosCategoriaDespesa" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" />
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger" value="#{msg.msg_fechar}" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ContratosDespesasControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado50" id="panelAlteracaoValorParcelas" shadowOpacity="true" width="450" height="250" onshow="document.getElementById('formAlteracaoValorParcelas:valorParcela').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Novo Valor" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkAlteracaoValorParcelas" />
					<rich:componentControl target="panelAlteracaoValorParcelas" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAlteracaoValorParcelas">
				<h:panelGroup layout="block" styleClass="col-md-12 mt10 text-center" >
					<h:panelGroup styleClass="#{msg_botoes.btn_icon_alerta_triangulo_embutido} text-warning fs20 mr5"></h:panelGroup>
					<h:outputText styleClass="field control-label tituloCampos  fs20" value="Será alterado valores de todas as contas ainda pendentes." />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt20" >

							</f:facet>
							<h:inputText size="20" maxlength="20" readonly="#{ContratosDespesasControle.somenteLeitura}" styleClass="form-control  #{ContratosDespesasControle.somenteLeitura ? 'camposSomenteLeitura' : 'camposObrigatorios'} form-control-input-table" value="#{contratoDespesaEspecificoItens.valorParcela}">
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</rich:column>
						<rich:column style="width:50%">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContratoDespesaEspecifico_numeroDocumento}" />
							</f:facet>
							<h:inputText size="20" styleClass="form-control campos form-control-input-table" readonly="#{ContratosDespesasControle.somenteLeitura}" value="#{contratoDespesaEspecificoItens.numeroDocumento}" />
						</rich:column>
						<rich:column style="width:10%" rendered="#{!ContratosDespesasControle.contratosDespesasVO.aprovado}">
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<h:panelGroup>
								<otm:commandIcon id="removerItemVenda" immediate="true" action="#{ContratosDespesasControle.removerContratoDespesaEspecifico}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Contrato Despesa Especifico" accesskey="7" />
							</h:panelGroup>
						</rich:column>
					</rich:dataTable>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" rendered="#{ContratosDespesasControle.contratosDespesasVO.aprovado or ContratosDespesasControle.contratosDespesasVO.cancelado}" width="100%" headerClass="subordinado" columnClasses="colunaCentralizada">
				<h:panelGroup layout="block" styleClass="col-md-12 title mt10" >
					<h:outputText value="Contas a Pagar" />
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ContratosDespesasControle.contaPagarVOs}" rows="10" var="contaPagarItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaPagar_codigo}" />
						</f:facet>
						<h:outputText id="codigo2" value="#{contaPagarItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaPagar_nrDocumento}" />
						</f:facet>
						<h:outputText id="nrDocumento2" value="#{contaPagarItens.nrDocumento}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaPagar_parcela}" />
						</f:facet>
						<h:outputText id="parcela2" value="#{contaPagarItens.parcela}" />
					</rich:column>
					<rich:column sortBy="#{contaPagarItens.dataVencimento_Apresentar}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaPagar_dataVencimento}" />
						</f:facet>
						<h:outputText id="dataVencimento2" value="#{contaPagarItens.dataVencimento_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaPagar_situacao}" />
						</f:facet>
						<h:outputText id="situacao2" value="#{contaPagarItens.situacao_Apresentar}" />
					</rich:column>
					<rich:column sortBy="#{contaPagarItens.valor}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaPagar_valor}" />
						</f:facet>
						<h:outputText value="#{contaPagarItens.valor}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon rendered="#{!contaPagarItens.pago}" oncomplete="#{ContratosDespesasControle.download}" action="#{ContratosDespesasControle.imprimirAutorizacaoPagamento}" icon="#{msg_botoes.btn_icon_imprimir} iconePequeno" alt="#{msg_botoes.btn_Imprimir}" />
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller align="center" for="items" id="paginador" boundaryControls="auto" stepControls="auto" fastControls="hide" />
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{ContratosDespesasControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" immediate="true" action="#{ContratosDespesasControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
				<otm:spacer rendered="#{ContratosDespesasControle.contratosDespesasVO.novoObj}" width="5px"></otm:spacer>
				<otm:commandButton id="salvar" render="form" rendered="#{ContratosDespesasControle.contratosDespesasVO.novoObj}" action="#{ContratosDespesasControle.gravar}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" alt="#{msg.msg_gravar_dados}" accesskey="2" />
				<otm:spacer width="5px" rendered="#{ContratosDespesasControle.apresentarCommandButtonindeferir}"></otm:spacer>
				<otm:commandButton action="#{ContratosDespesasControle.inicializarDadosCancelamento}" rendered="#{ContratosDespesasControle.apresentarCommandButtonindeferir}" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar Contrato" render="formCancelar" oncomplete="#{rich:component('panelCancelar')}.show()" />
				<otm:spacer rendered="#{ContratosDespesasControle.contratosDespesasVO.valorDaParcelaAlteravel}" width="5px"></otm:spacer>
				<otm:commandButton value="Alterar o valor das parcelas" rendered="#{ContratosDespesasControle.contratosDespesasVO.valorDaParcelaAlteravel}" styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_atualizar_embutido}" oncomplete="#{rich:component('panelAlteracaoValorParcelas')}.show()" render="formAlteracaoValorParcelas" />
				<otm:spacer width="5px"></otm:spacer>
				<otm:commandButton id="consultar" immediate="true" action="#{ContratosDespesasControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="4" />
				<otm:spacer width="5px"></otm:spacer>
				<otm:commandButton id="liberarRegistroCompetencia" value="Liberar Registro Competencia" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_confirmar_embutido}" accesskey="6" oncomplete="#{rich:component('panelLiberarBloqueioCompetencia')}.show()" render="form, mensagem, panelLiberarBloqueioCompetencia, formLiberarBloqueioCompetencia" rendered="#{ContratosDespesasControle.apresentarBotaoLiberarBloqueio}" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:descricao").focus();
		</script>
	</ui:define>
</ui:composition>
