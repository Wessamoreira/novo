		<rich:popupPanel styleClass="modalMaximizado50" id="panelEmissaoBloqueada" shadowOpacity="true" width="750" height="500">

		<rich:popupPanel styleClass="modalMaximizado50" id="panelEmissaoBoleto" shadowOpacity="true" minWidth="550" minHeight="300" autosized="true">

							<f:selectItems value="#{NegociacaoContaReceberControle.tipoConsultaComboTipoBoleto}" />

				</h:panelGroup>
			</h:form>

		<rich:popupPanel styleClass="modalMaximizado" id="panelEmissaoTermoReconhecimentoDivida" shadowOpacity="true" width="650" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Emissão do Termo de Reconhecimento de Dívida"></h:outputText>
				</h:panelGroup>

			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkEmissaoTermoReconhecimentoDivida" />
					<rich:componentControl target="panelEmissaoTermoReconhecimentoDivida" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEmissaoTermoReconhecimentoDivida">
				<h:panelGroup layout="block" styleClass="#{NegociacaoContaReceberControle.tipoLayout eq 'TextoPadrao' ? 'col-md-6' : 'col-md-12'}">
					<h:outputText styleClass="field control-label tituloCampos" value="Tipo de Layout" />
					<h:selectOneMenu id="tipoLayout" styleClass="form-control campos" value="#{NegociacaoContaReceberControle.tipoLayout}">
						<f:selectItems value="#{NegociacaoContaReceberControle.listaTipoLayout}" />
						<a4j:ajax event="change" render="formEmissaoTermoReconhecimentoDivida" listener="#{NegociacaoContaReceberControle.montarListaSelectItemTextoPadrao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 ">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CertificadoCursoExtensaoRel_textoPadrao}" rendered="#{NegociacaoContaReceberControle.tipoLayout eq 'TextoPadrao'}" />
					<h:selectOneMenu id="tipoTextoPadrao" styleClass="form-control campos" value="#{NegociacaoContaReceberControle.textoPadraoDeclaracao}" rendered="#{NegociacaoContaReceberControle.tipoLayout eq 'TextoPadrao'}">
						<f:selectItems value="#{NegociacaoContaReceberControle.listaSelectItemTipoTextoPadrao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 ">
					<h:outputText rendered="#{NegociacaoContaReceberControle.tipoLayout ne 'TextoPadrao'}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NegociacaoContaReceber_observacaoHistorico}" />
					<h:inputTextarea rendered="#{NegociacaoContaReceberControle.tipoLayout ne 'TextoPadrao'}" cols="60" rows="4" styleClass="form-control campos" value="#{NegociacaoContaReceberControle.observacaoHistorico}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 ">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CertificadoCursoExtensaoRel_observacaoComplementar}" rendered="#{NegociacaoContaReceberControle.tipoLayout eq 'TextoPadrao'}" />
					<h:inputTextarea id="observacaoComplementar" cols="80" rows="5" styleClass="form-control campos" value="#{NegociacaoContaReceberControle.observacaoComplementar}" rendered="#{NegociacaoContaReceberControle.tipoLayout eq 'TextoPadrao'}" />

				</h:panelGroup>

		<rich:popupPanel styleClass="modalMaximizado" id="panelParceiro" onshow="document.getElementById('formParceiro:valorConsultaParceiro').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_parceiro}"></h:outputText>
				</h:panelGroup>
			</f:facet>

				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink15" />
					<rich:componentControl target="panelParceiro" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formParceiro">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label col-md-12 tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaParceiro" value="#{NegociacaoContaReceberControle.campoConsultaParceiro}">
						<f:selectItems value="#{NegociacaoContaReceberControle.tipoConsultaComboParceiro}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formParceiro" action="#{NegociacaoContaReceberControle.consultarParceiro}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaParceiro" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{NegociacaoContaReceberControle.listaConsultaParceiro}" rows="5" var="parceiroItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{NegociacaoContaReceberControle.selecionarParceiro}" render="form, formParceiro, formAlunoParceiro, formContaReceber" oncomplete="#{rich:component('panelParceiro')}.hide();" value="#{parceiroItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column rendered="#{NegociacaoContaReceberControle.negociacaoContaReceberVO.parceiro.CPF ne ''}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_CPF} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{NegociacaoContaReceberControle.selecionarParceiro}" render="form, formParceiro, formAlunoParceiro, formContaReceber" oncomplete="#{rich:component('panelParceiro')}.hide();" value="#{parceiroItens.CPF}" />

						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Parceiro_CNPJ} " />
						</f:facet>

							<a4j:commandLink action="#{NegociacaoContaReceberControle.selecionarParceiro}" render="form, formParceiro, formAlunoParceiro, formContaReceber" oncomplete="#{rich:component('panelParceiro')}.hide();" value="#{parceiroItens.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{NegociacaoContaReceberControle.selecionarParceiro}" render="form, formParceiro, formAlunoParceiro, formContaReceber" oncomplete="#{rich:component('panelParceiro')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
