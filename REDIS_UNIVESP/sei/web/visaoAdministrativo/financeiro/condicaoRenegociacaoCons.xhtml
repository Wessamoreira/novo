							<h:outputText value="#{cursoItens.codigo}" />

						<rich:column>
							<f:facet name="header">

							<f:facet name="header">

						</rich:column>

							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
						<otm:mensagem bean="#{CondicaoRenegociacaoControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row text-center">
						<otm:commandButton id="novo" action="#{CondicaoRenegociacaoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:consultarTurma').focus();">

			<f:facet name="controls">

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />

						</div>

				<h:panelGroup layout="block" styleClass="row text-center">
					<otm:commandButton id="novo" action="#{CondicaoRenegociacaoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CondicaoRenegociacao_unidadeEnsino}" />

							<a4j:ajax event="change" listener="#{CondicaoRenegociacaoControle.inicializarListasSelectItemComboBoxUnidadeEnsino}" render="form" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CondicaoRenegociacao_descricao}" />
						<h:inputText id="descricao" size="47" maxlength="100" styleClass="form-control campos" value="#{CondicaoRenegociacaoControle.condicaoRenegociacaoVO.descricao}" />
					</h:panelGroup>
				</h:panelGroup>

						</span>
						<h:inputText id="curso" size="53" maxlength="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{CondicaoRenegociacaoControle.condicaoRenegociacaoVO.curso.nome}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{CondicaoRenegociacaoControle.unidadeEnsinoVO.codigo > 0}">

						<span class="append-icon right"> <otm:commandIcon id="consultarTurma" render="formTurma" action="#{CondicaoRenegociacaoControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelTurma')}.show();" /> <otm:commandIcon id="limparTurma" render="form" action="#{CondicaoRenegociacaoControle.limparCampoTurma}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />

						<h:inputText id="turma" size="53" maxlength="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{CondicaoRenegociacaoControle.condicaoRenegociacaoVO.turma.identificadorTurma}" />
					</h:panelGroup>
				</h:panelGroup>

					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CondicaoRenegociacao_perfilEconomico}" />
					<h:selectOneMenu id="perfilEconomico" styleClass="form-control campos" value="#{CondicaoRenegociacaoControle.condicaoRenegociacaoVO.perfilEconomico.codigo}">

					</h:selectOneMenu>

					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CondicaoRenegociacao_status}" />
						</f:facet>

						<h:commandLink action="#{CondicaoRenegociacaoControle.editar}" id="status_Apresentar">
							<h:outputText value="#{condicaoRenegociacaoItens.status_Apresentar}">

									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</h:commandLink>

					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
