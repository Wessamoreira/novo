<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_FluxoCaixa_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelUsuario" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_FluxoCaixa_responsavelAbertura}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkFunc" />
					<rich:componentControl target="panelUsuario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUsuario">
				<h:panelGroup layout="block" styleClass="row ">
					<h:panelGroup layout="block" styleClass="row ">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:selectOneMenu styleClass="form-control campos" id="consultaUsuario" value="#{FluxoCaixaRelControle.campoConsultaUsuario}">
								<f:selectItems value="#{FluxoCaixaRelControle.tipoConsultaComboUsuario}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:inputText id="valorConsultaUsuario" size="10" styleClass="form-control campos" value="#{FluxoCaixaRelControle.valorConsultaUsuario}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:commandButton id="btnConsultar" render="formUsuario:mensagemConsultaUsuario, formUsuario:resultadoConsultaUsuario, formUsuario:scResultadoUsuario" action="#{FluxoCaixaRelControle.consultarUsuario}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row ">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<rich:dataTable id="resultadoConsultaUsuario" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{FluxoCaixaRelControle.listaConsultaUsuario}" rows="5" var="usuarioItens">
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Usuario_codigo}" />
									</f:facet>
									<h:panelGroup>
										<a4j:commandLink action="#{FluxoCaixaRelControle.selecionarUsuario}" focus="nomeUsuario" render="form" oncomplete="#{rich:component('panelUsuario')}.hide(), setFocus(form,'form:nomeUsuario');" value="#{usuarioItens.codigo}" />
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Usuario_nome} " />
									</f:facet>
									<h:panelGroup>
										<a4j:commandLink action="#{FluxoCaixaRelControle.selecionarUsuario}" focus="nomeUsuario" render="form" oncomplete="#{rich:component('panelUsuario')}.hide(), setFocus(form,'form:nomeUsuario');" value="#{usuarioItens.pessoa.nome}" />
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_botoes.btn_opcoes}" />
									</f:facet>
									<otm:commandIcon action="#{FluxoCaixaRelControle.selecionarUsuario}" focus="nomeUsuario" render="form" oncomplete="#{rich:component('panelUsuario')}.hide(), setFocus(form,'form:nomeUsuario');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller align="center" for="formUsuario:resultadoConsultaUsuario" maxPages="10" id="scResultadoUsuario" boundaryControls="auto" stepControls="auto" fastControls="hide" />
									</div>
								</f:facet>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup id="mensagemConsultaUsuario" layout="block" styleClass="row">
						<otm:mensagem bean="#{FluxoCaixaRelControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{FluxoCaixaRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="fluxoCaixa">
				<h:panelGroup id="grupo">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_modeloRelatorio}" />
						<h:panelGroup>
							<h:selectOneMenu id="modeloRelatorio" styleClass="form-control camposObrigatorios" value="#{FluxoCaixaRelControle.modeloRelatorio}">
								<a4j:ajax event="change" render="form" />
								<f:selectItems value="#{FluxoCaixaRelControle.tipoConsultaComboModeloRelatorio}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{FluxoCaixaRelControle.isModeloRelatorioRetrato}">
						<h:outputText id="textoTipoLayout" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_tipoLayout}" />
						<h:selectOneMenu id="tipoLayout" styleClass="form-control camposObrigatorios" value="#{FluxoCaixaRelControle.tipoLayout}">
							<f:selectItems value="#{FluxoCaixaRelControle.tipoConsultaComboTipoLayout}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_unidadeEnsino}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{FluxoCaixaRelControle.codigoUnidadeEnsino}">
								<f:selectItems value="#{FluxoCaixaRelControle.listaSelectItemUnidadeEnsino}" />
								<a4j:ajax event="change" listener="#{FluxoCaixaRelControle.montarListaSelectItemContaCaixa}" render="form:contaCaixa" />
							</h:selectOneMenu>
							<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_unidadeEnsino" action="#{FluxoCaixaRelControle.montarListaSelectItemUnidadeEnsino}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="form:unidadeEnsino" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_contaCaixa}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<h:selectOneMenu id="contaCaixa" styleClass="form-control campos" value="#{FluxoCaixaRelControle.contaCaixa}">
								<f:selectItems value="#{FluxoCaixaRelControle.listaSelectItemContaCaixa}" />
							</h:selectOneMenu>
							<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_contaCaixa" action="#{FluxoCaixaRelControle.montarListaSelectItemContaCaixa}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="form:contaCaixa" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_responsavelAbertura}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<span class="append-icon right mr10"> <otm:commandIcon alt="Consultar Funcionário" icon="#{msg_botoes.btn_icon_lupa_embutido}" execute="@this" oncomplete="#{rich:component('panelUsuario')}.show()" render="formUsuario" /> <otm:commandIcon id="limparUsuario" action="#{FluxoCaixaRelControle.limparDadosUsuario}" render="form:usuario" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
							<h:inputText id="usuario" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{FluxoCaixaRelControle.usuarioNome}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:panelGroup layout="block" styleClass="col-md-6 pn pr5">
							<h:outputText styleClass="field control-label tituloCampos pn col-md-12" value="#{msg_aplic.prt_FluxoCaixa_periodoDe}" />
							<otm:calendar id="data" value="#{FluxoCaixaRelControle.dataInicio}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6 pn">
							<h:outputText styleClass="field control-label tituloCampos" style="position:relative; top:0px; left:0px;" value="#{msg_aplic.prt_ate}" />
							<otm:calendar id="dataFim" value="#{FluxoCaixaRelControle.dataFim}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{FluxoCaixaRelControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{FluxoCaixaRelControle.download}" action="#{FluxoCaixaRelControle.imprimirPDF}" value="Gerar Relatório (PDF)" accesskey="2" styleClass="btn btn-danger btn-imprimir" icon="#{msg_botoes.btn_icon_pdf_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script type="text/javascript">
			document.getElementById("form:data").focus();
		</script>

	</ui:define>
</ui:composition>
</html>
