<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_menu.Menu_Relatorio_ContaPagarPorCategoriaDespesa}" />
	</ui:define>
	<ui:define name="conteudo">
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("form:data").focus();
			}
		</script>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCentroDespesa" shadowOpacity="true" width="580" height="350" onshow="document.getElementById('formCentroDespesa:valorConsultaCentroDespesa').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContaPagar_categoriaDespesa}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink5">
						<rich:componentControl target="panelCentroDespesa" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formCentroDespesa">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCentroDespesa" value="#{ContaPagarPorCategoriaDespesaRelControle.campoConsultaCentroDespesa}">
						<f:selectItems value="#{ContaPagarPorCategoriaDespesaRelControle.tipoConsultaComboCentroDespesa}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaCentroDespesa" size="10" styleClass="form-control campos" value="#{ContaPagarPorCategoriaDespesaRelControle.valorConsultaCentroDespesa}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultar" render="formCentroDespesa:mensagemConsultaCentroDespesa, formCentroDespesa:resultadoConsultaCentroDespesa, formCentroDespesa:scResultadoCentroDespesa" action="#{ContaPagarPorCategoriaDespesaRelControle.consultarCentroDespesa}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{ContaPagarPorCategoriaDespesaRelControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{ContaPagarPorCategoriaDespesaRelControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCentroDespesa" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ContaPagarPorCategoriaDespesaRelControle.listaConsultaCentroDespesa}" rows="5" var="centroDespesa">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroDespesa_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ContaPagarPorCategoriaDespesaRelControle.selecionarCentroDespesa}" render="form:nomeCentroDespesa, form:grupo" oncomplete="#{rich:component('panelCentroDespesa')}.hide(), setFocus(form,'form:nomeCentroDespesa');" value="#{centroDespesa.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroDespesa_descricao} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ContaPagarPorCategoriaDespesaRelControle.selecionarCentroDespesa}" render="form:nomeCentroDespesa, form:grupo" oncomplete="#{rich:component('panelCentroDespesa')}.hide(), setFocus(form,'form:nomeCentroDespesa');" value="#{centroDespesa.descricao}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ContaPagarPorCategoriaDespesaRelControle.selecionarCentroDespesa}" render="form:nomeCentroDespesa, form:grupo" oncomplete="#{rich:component('panelCentroDespesa')}.hide(), setFocus(form,'form:nomeCentroDespesa');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup styleClass="colunaCentralizada">
					<rich:dataScroller for="formCentroDespesa:resultadoConsultaCentroDespesa" maxPages="10" id="scResultadoCentroDespesa" page="#{ContaPagarPorCategoriaDespesaRelControle.controleConsultaOtimizado.page}" scrollListener="#{ContaPagarPorCategoriaDespesaRelControle.scrollerListener}" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaCentroDespesa" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ContaPagarPorCategoriaDespesaRelControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ContaPagarPorCategoriaDespesaRelControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{ContaPagarPorCategoriaDespesaRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="pagamento">
				<h:panelGroup id="grupo">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="Período de  " />
							<otm:calendar id="data" value="#{ContaPagarPorCategoriaDespesaRelControle.dataInicio}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
							<otm:calendar id="dataFim" value="#{ContaPagarPorCategoriaDespesaRelControle.dataFim}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaPagar_unidadeEnsino}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{ContaPagarPorCategoriaDespesaRelControle.unidadeEnsinoVO.codigo}">
									<f:selectItems value="#{ContaPagarPorCategoriaDespesaRelControle.listaSelectItemUnidadeEnsino}" />
								</h:selectOneMenu>
								<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_unidadeEnsino" tooltip="Atualizar Unidade de Ensino" action="#{ContaPagarPorCategoriaDespesaRelControle.montarListaSelectItemUnidadeEnsino}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="form:unidadeEnsino" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaPagar_categoriaDespesa}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText size="40" id="nomeCentroDespesa" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ContaPagarPorCategoriaDespesaRelControle.categoriaDespesaVO.descricao}" />
								<span class="append-icon right"> <otm:commandIcon tooltip="Consultar Centro Despesa" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelCentroDespesa')}.show();" render="formCentroReceita , resultadoConsultaCentroDespesa , scResultadoCentroDespesa" /> <otm:commandIcon id="limparCentroDespesa" tooltip="Limpar Centro Despesa" action="#{ContaPagarPorCategoriaDespesaRelControle.limparDadosCentroDespesa}" render="form:nomeCentroDespesa, form:grupo" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaPagar_filtrarContaPagarPor}" />
						<h:selectOneMenu id="filtroAPagar" styleClass="form-control camposObrigatorios" value="#{ContaPagarPorCategoriaDespesaRelControle.filtroAPagar}">
							<f:selectItems value="#{ContaPagarPorCategoriaDespesaRelControle.listaSelectItemFiltroContaAPaga}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaPagar_filtrarContaPagaPor}" />
						<h:selectOneMenu id="filtroPago" styleClass="form-control camposObrigatorios" value="#{ContaPagarPorCategoriaDespesaRelControle.filtroPago}">
							<f:selectItems value="#{ContaPagarPorCategoriaDespesaRelControle.listaSelectItemFiltroPaga}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ContaPagar_filtrarContaCanceladaPor}" />
						<h:selectOneMenu id="filtroCancelada" styleClass="form-control camposObrigatorios" value="#{ContaPagarPorCategoriaDespesaRelControle.filtroCancelada}">
							<f:selectItems value="#{ContaPagarPorCategoriaDespesaRelControle.listaSelectItemFiltroPaga}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Recebimento_contaCorrente}" />
						<h:selectOneRadio styleClass="form-control" value="#{ContaPagarPorCategoriaDespesaRelControle.possuiConta}" disabledClass="tituloCampos ml5 mr10" enabledClass="tituloCampos ml5 mr10">
							<a4j:ajax event="click" listener="#{ContaPagarPorCategoriaDespesaRelControle.validarFiltroContaCorrente}" execute="form:grupo" render="form:grupo" />
							<f:selectItems value="#{ContaPagarPorCategoriaDespesaRelControle.listaContaCorrente}" />
						</h:selectOneRadio>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ContaPagarPorCategoriaDespesaRelControle.apresentarTrazerContasSubcategoria}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaPagar_trazerContasSubcategoria}" rendered="#{ContaPagarPorCategoriaDespesaRelControle.apresentarTrazerContasSubcategoria}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="trazerContasSubcategoria" value="#{ContaPagarPorCategoriaDespesaRelControle.trazerContasSubcategoria}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="Layout" />
						<h:selectOneMenu id="layout" styleClass="form-control campos" value="#{ContaPagarPorCategoriaDespesaRelControle.layout}">
							<f:selectItems value="#{ContaPagarPorCategoriaDespesaRelControle.listaSelectItemLayout}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ContaPagarPorCategoriaDespesaRelControle.apresentarFiltroContaCorrente}">
						<h:outputText styleClass="field control-label tituloCampos" value="Filtro Conta Corrente" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:selectOneMenu id="contaCorrente" styleClass="form-control campos" value="#{ContaPagarPorCategoriaDespesaRelControle.codigoContaCorrente}">
								<f:selectItems value="#{RecebimentoRelControle.listaSelectItemContaCorrente}" />
							</h:selectOneMenu>
							<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_contaCorrente" action="#{ContaPagarRelControle.montarListaSelectItemContaCorrente}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" immediate="true" execute="@this" render="form:contaCorrente" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ContaPagarPorCategoriaDespesaRelControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ContaPagarPorCategoriaDespesaRelControle.mensagemDetalhada}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton style="margin-right:5px" render="form" id="imprimirPDF" oncomplete="#{ContaPagarPorCategoriaDespesaRelControle.download}" action="#{ContaPagarPorCategoriaDespesaRelControle.imprimirPDF}" value="Gerar Relatório (PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" accesskey="2" styleClass="btn btn-danger" />
						<otm:commandButton render="form" id="imprimirExcel" oncomplete="#{ContaPagarPorCategoriaDespesaRelControle.download}" action="#{ContaPagarPorCategoriaDespesaRelControle.imprimirEXCEL}" value="Gerar Relatório (EXCEL)" icon="fas fa-file-excel" accesskey="2" styleClass="btn btn-info" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
