<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ListagemDescontosAlunosRel_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="580" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Turma_consultarTurma}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink">
						<rich:componentControl target="panelTurma" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{ListagemDescontosAlunosRelControle.campoConsultaTurma}">
						<f:selectItems value="#{ListagemDescontosAlunosRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{ListagemDescontosAlunosRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultarTurma" render="@form" action="#{ListagemDescontosAlunosRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{ListagemDescontosAlunosRelControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{ListagemDescontosAlunosRelControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ListagemDescontosAlunosRelControle.listaConsultaTurma}" rows="5" var="turmaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ListagemDescontosAlunosRelControle.selecionarTurma}" render="form:turma, form:panelFiltros" oncomplete="#{rich:component('panelTurma')}.hide();document.getElementById('form:turma').focus();" value="#{turmaItem.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ListagemDescontosAlunosRelControle.selecionarTurma}" render="form:turma, form:panelFiltros" oncomplete="#{rich:component('panelTurma')}.hide();document.getElementById('form:turma').focus();" value="#{turmaItem.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ListagemDescontosAlunosRelControle.selecionarTurma}" render="form:turma, form:panelFiltros" oncomplete="#{rich:component('panelTurma')}.hide();document.getElementById('form:turma').focus();" value="#{turmaItem.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ListagemDescontosAlunosRelControle.selecionarTurma}" render="form:turma, form:panelFiltros" oncomplete="#{rich:component('panelTurma')}.hide();document.getElementById('form:turma').focus();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup styleClass="colunaCentralizada">
					<rich:dataScroller for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" page="#{ListagemDescontosAlunosRelControle.controleConsultaOtimizado.page}" scrollListener="#{ListagemDescontosAlunosRelControle.scrollerListener}" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ListagemDescontosAlunosRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" width="580" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1">
						<rich:componentControl target="panelCurso" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{ListagemDescontosAlunosRelControle.campoConsultaCurso}">
						<f:selectItems value="#{ListagemDescontosAlunosRelControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{ListagemDescontosAlunosRelControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultarCurso" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{ListagemDescontosAlunosRelControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{ListagemDescontosAlunosRelControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{ListagemDescontosAlunosRelControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ListagemDescontosAlunosRelControle.listaConsultaCurso}" rows="5" var="cursoItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ListagemDescontosAlunosRelControle.selecionarCurso}" render="form:curso, form:panelFiltros" oncomplete="#{rich:component('panelCurso')}.hide();document.getElementById('form:curso').focus();" value="#{cursoItem.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nivelEducacional}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ListagemDescontosAlunosRelControle.selecionarCurso}" render="form:curso, form:panelFiltros" oncomplete="#{rich:component('panelCurso')}.hide();document.getElementById('form:curso').focus();" value="#{cursoItem.nivelEducacional_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ListagemDescontosAlunosRelControle.selecionarCurso}" render="form:curso, form:panelFiltros" oncomplete="#{rich:component('panelCurso')}.hide();document.getElementById('form:curso').focus();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup styleClass="colunaCentralizada">
					<rich:dataScroller for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" page="#{ListagemDescontosAlunosRelControle.controleConsultaOtimizado.page}" scrollListener="#{ListagemDescontosAlunosRelControle.scrollerListener}" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ListagemDescontosAlunosRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelUnidadeEnsino" shadowOpacity="true" width="600" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContaReceberRel_selecionarUnidadeEnsino}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideUnidadeEnsino">
						<rich:componentControl target="panelUnidadeEnsino" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formUnidadeEnsino">
				<h:panelGroup columns="1" width="100%" style="text-align: left;">
					<h:panelGroup id="unidadeEnsinos" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino" width="100%" var="unidadeEnsinoItens" value="#{ListagemDescontosAlunosRelControle.unidadeEnsinoVOs}">
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!unidadeEnsinoItens.filtrarUnidadeEnsino}">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{ListagemDescontosAlunosRelControle.marcarTodasUnidadesEnsinoAction}">
											<f:setPropertyActionListener value="true" target="#{ListagemDescontosAlunosRelControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{ListagemDescontosAlunosRelControle.verificarTodasUnidadesSelecionadas}">
										<f:setPropertyActionListener value="true" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandButton>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino2" width="100%" var="unidadeEnsinoItens" value="#{ListagemDescontosAlunosRelControle.unidadeEnsinoVOs}">
								<rich:column filterType="custom" filterExpression="#{unidadeEnsinoItens.filtrarUnidadeEnsino}">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{ListagemDescontosAlunosRelControle.marcarTodasUnidadesEnsinoAction}">
											<f:setPropertyActionListener value="false" target="#{ListagemDescontosAlunosRelControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{ListagemDescontosAlunosRelControle.verificarTodasUnidadesSelecionadas}">
										<f:setPropertyActionListener value="false" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandButton>
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino2')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<otm:spacer height="20" />
			</h:form>
		</rich:popupPanel>
		<h:form id="form" target="_blank">
			<h:commandLink action="#{ListagemDescontosAlunosRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row" id="panelFiltros">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{ListagemDescontosAlunosRelControle.campoFiltroPor}">
							<a4j:ajax event="change" render="form" listener="#{ListagemDescontosAlunosRelControle.limparCamposConformeFiltro}" />
							<f:selectItems value="#{ListagemDescontosAlunosRelControle.tipoConsultaComboFiltroPor}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaPagar_unidadeEnsino}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="unidadeEnsino" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{ListagemDescontosAlunosRelControle.unidadeEnsinoVO.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="selecionarUnidadeEnsino" tooltip="Selecionar Unidade de Ensino" oncomplete="#{rich:component('panelUnidadeEnsino')}.show();" icon="#{msg_botoes.btn_icon_adicionar_embutido}" render="formUnidadeEnsino" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_tituloForm}" />
						<h:selectOneMenu styleClass="form-control campos" id="descontoProgressivoVO" value="#{ListagemDescontosAlunosRelControle.descontoProgressivoVO.codigo}">
							<f:selectItems value="#{ListagemDescontosAlunosRelControle.listaSelectItemDescontoProgresivo}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoDesconto_tituloForm}" />
						<h:selectOneMenu styleClass="form-control campos" id="planoDescontoVO" value="#{ListagemDescontosAlunosRelControle.planoDescontoVO.codigo}">
							<f:selectItems value="#{ListagemDescontosAlunosRelControle.listaSelectItemPlanoDesconto}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Convenio_tituloForm}" />
						<h:selectOneMenu styleClass="form-control campos" id="convenioVO" value="#{ListagemDescontosAlunosRelControle.convenioVO.codigo}">
							<f:selectItems value="#{ListagemDescontosAlunosRelControle.listaSelectItemConvenio}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ListagemDescontosAlunosRelControle.isFiltrarPorturma}">
					<h:outputText rendered="#{ListagemDescontosAlunosRelControle.isFiltrarPorturma}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListagemDescontosAlunosRel_identificador}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="turma" readonly="true" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{ListagemDescontosAlunosRelControle.turmaVO.identificadorTurma}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" action="#{ListagemDescontosAlunosRelControle.limparDadosCursoTurma}" tooltip="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show();document.getElementById('formTurma:valorConsultaTurma').focus();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" tooltip="Limpas Dados" action="#{ListagemDescontosAlunosRelControle.limparIdentificador}" render="form:turma" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ListagemDescontosAlunosRelControle.isFiltrarPorCurso}">
					<h:outputText rendered="#{ListagemDescontosAlunosRelControle.isFiltrarPorCurso}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListagemDescontosAlunosRel_curso}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="curso" readonly="true" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{ListagemDescontosAlunosRelControle.unidadeEnsinoCursoVO.curso.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" focus="nomeTurma" action="#{ListagemDescontosAlunosRelControle.limparDadosCursoTurma}" tooltip="Localizar Turma" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" tooltip="Limpas Dados" action="#{ListagemDescontosAlunosRelControle.limparDadosCurso}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ListagemDescontosAlunosRelControle.isFiltrarPorTurno}">
					<h:outputText rendered="#{ListagemDescontosAlunosRelControle.isFiltrarPorTurno}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListagemDescontosAlunosRel_turno}" />
					<h:selectOneMenu styleClass="form-control campos" id="turno" value="#{ListagemDescontosAlunosRelControle.unidadeEnsinoCursoVO.turno.codigo}" rendered="#{ListagemDescontosAlunosRelControle.isFiltrarPorTurno}">
						<f:selectItems value="#{ListagemDescontosAlunosRelControle.listaSelectItemTurno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup id="panelPeriodicidade">
