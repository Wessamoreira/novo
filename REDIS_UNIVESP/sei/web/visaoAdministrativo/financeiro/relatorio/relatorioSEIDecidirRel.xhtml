				</h:panelGroup>

		<rich:popupPanel id="panelFormaPagamento" styleClass="modalMaximizado" shadowOpacity="true" width="800" height="600">

				</h:panelGroup>
			</f:facet>
			<h:form id="formFormaPagamento">
				<h:panelGroup layout="block" columns="1" width="100%" style="text-align: left;">
					<h:panelGroup id="FormaPagamentos" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />

								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosFormaPagamento3', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<span class="append-icon right"> <otm:commandIcon render="filtrosFormaPagamento" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosFormaPagamento3')}" />

											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosFormaPagamento3', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="filtrosFormaPagamento" />
											</h:inputText>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{FormaPagamentoItens.nome}" />
								</rich:column>
								<rich:column filterExpression="#{!FormaPagamentoItens.filtrarFormaPagamento}" filterType="custom">
									<f:facet name="header">
										<a4j:commandLink id="irFinalUnid" type="submit" render="formFormaPagamento, form:panelForma" action="#{RelatorioSEIDecidirControle.marcarTodasFormaPagamentosRelatorioAction}" alt="#{msg.msg_consultar_dados}" accesskey="2" style="position:relative; top:-1px;">
											<span class="fas fa-angle-double-right" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
											<f:setPropertyActionListener for="irFinalUnid" target="#{RelatorioSEIDecidirControle.marcarTodasFormaPagamento}" value="true" />
										</a4j:commandLink>
									</f:facet>
									<a4j:commandLink id="irVoltarUnid" type="submit" render="formFormaPagamento, form:panelForma" action="#{RelatorioSEIDecidirControle.verificarTodasFormaPagamentosSelecionadas}" alt="#{msg.msg_consultar_dados}" accesskey="2" style="position:relative; top:-1px;">
										<span class="fas fa-angle-right" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
										<f:setPropertyActionListener for="irVoltarUnid" target="#{FormaPagamentoItens.filtrarFormaPagamento}" value="true" />

								</rich:column>
							</rich:dataTable>
						</h:panelGroup>

							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
