											<span class="append-icon right"> <otm:commandIcon render="filtrosUnidadeEnsino" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino')}" tooltip="Limpar" />

										<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form:unidadeEnsino" action="#{ImpostosRetidosContaReceberRelControle.marcarTodasUnidadesEnsinoAction}">
											<f:setPropertyActionListener value="true" target="#{ImpostosRetidosContaReceberRelControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso" action="#{ImpostosRetidosContaReceberRelControle.verificarTodasUnidadesSelecionadas}">

											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO').filtro}">

											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="filtrosUnidadeEnsino2" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino2')}" tooltip="Limpar" />

							<h:outputText value="#{msg_aplic.prt_Parceiro_razaoSocial}" />
						</f:facet>
						<a4j:commandLink action="#{ImpostosRetidosContaReceberRelControle.selecionarParceiro}" id="razaoSocialParceiro" oncomplete="#{rich:component('panelParceiro')}.hide()" render="form" value="#{parceiroItens.razaoSocial}" />
					</rich:column>

							<h:outputText value="#{msg_aplic.prt_Parceiro_CNPJ} / #{msg_aplic.prt_Parceiro_CPF}" />
						</f:facet>
						<a4j:commandLink action="#{ImpostosRetidosContaReceberRelControle.selecionarParceiro}" id="cnpjCpfParceiro" oncomplete="#{rich:component('panelParceiro')}.hide()" render="form" value="#{parceiroItens.CNPJ} #{parceiroItens.CPF}" />
					</rich:column>

						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ImpostosRetidosContaReceberRelControle.selecionarParceiro}" focus="nomeParceiro" render="form" oncomplete="#{rich:component('panelParceiro')}.hide()" icon="#{msg_bt.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formParceiro:resultadoConsultarParceiro" maxPages="10" id="scResultadoParceiro" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>

						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ImpostosRetidosContaReceberRelControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

							<h:outputText value="#{msg_botoes.btn_opcoes}" />
