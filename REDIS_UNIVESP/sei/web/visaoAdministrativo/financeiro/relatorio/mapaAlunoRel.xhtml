<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_menu.Menu_mapaAluno}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_GrupoContaPagar_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup id="dadosConsultas">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{MapaSituacaoAlunoRelControle.campoConsultaCurso}">
							<a4j:ajax event="change" execute="@this" render="formCursoTurno:dadosConsultas" />
							<f:selectItems value="#{MapaSituacaoAlunoRelControle.tipoConsultaComboCurso}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-7">
						<h:inputText id="valorConsultaCurso" styleClass="form-control campos" value="#{MapaSituacaoAlunoRelControle.valorConsultaCurso}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{MapaSituacaoAlunoRelControle.consultarCurso}" render="formCurso" accesskey="2" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
					<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaSituacaoAlunoRelControle.listaConsultaCurso}" rows="10" var="cursoItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_codigo}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{MapaSituacaoAlunoRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.codigo}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{MapaSituacaoAlunoRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{MapaSituacaoAlunoRelControle.selecionarCurso}" focus="curso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{MapaSituacaoAlunoRelControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_GrupoContaPagar_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{MapaSituacaoAlunoRelControle.campoConsultaTurma}">
						<f:selectItems value="#{MapaSituacaoAlunoRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{MapaSituacaoAlunoRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{MapaSituacaoAlunoRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaSituacaoAlunoRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{MapaSituacaoAlunoRelControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{MapaSituacaoAlunoRelControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.turno.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{MapaSituacaoAlunoRelControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.turno.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.peridoLetivo.descricao}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_periodoLetivo}" />
						</f:facet>
						<a4j:commandLink action="#{MapaSituacaoAlunoRelControle.selecionarTurma}" id="periodo" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.peridoLetivo.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MapaSituacaoAlunoRelControle.selecionarTurma}" focus="turma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<otm:commandButton oncomplete="#{rich:component('panelTurma')}.hide()" value="#{msg_botoes.btn_fechar}" styleClass="btn btn-primary dark btn-fechar" alt="#{msg.msg_fechar}" />
				<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{MapaSituacaoAlunoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAluno" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{MapaSituacaoAlunoRelControle.campoConsultaAluno}">
						<f:selectItems value="#{MapaSituacaoAlunoRelControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaAluno" size="20" styleClass="form-control campos" value="#{MapaSituacaoAlunoRelControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{MapaSituacaoAlunoRelControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaSituacaoAlunoRelControle.listaConsultaAluno}" rows="7" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Matricula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MapaSituacaoAlunoRelControle.selecionarAluno}" render="form:filtrosBusca" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MapaSituacaoAlunoRelControle.selecionarAluno}" render="form:filtrosBusca" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MapaSituacaoAlunoRelControle.selecionarAluno}" render="form:filtrosBusca" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MapaSituacaoAlunoRelControle.selecionarAluno}" render="form:filtrosBusca" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MapaSituacaoAlunoRelControle.selecionarAluno}" render="form:filtrosBusca" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{MapaSituacaoAlunoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form" target="_blank">
			<h:commandLink action="#{MapaSituacaoAlunoRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="filtrosBusca">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaSituacaoAlunoRel_unidadeEnsino}" />
					<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{MapaSituacaoAlunoRelControle.unidadeEnsinoVO.codigo}">
						<a4j:ajax event="change" listener="#{MapaSituacaoAlunoRelControle.limparDadosCursoTurmaMatricula}" render="form" />
						<f:selectItems value="#{MapaSituacaoAlunoRelControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MapaSituacaoAlunoRelControle.isUnidadeEnsinoSelecionada}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_layout}" rendered="#{MapaSituacaoAlunoRelControle.isUnidadeEnsinoSelecionada}" />
					<h:selectOneMenu id="layoutRelatorio" styleClass="form-control camposObrigatorios" value="#{MapaSituacaoAlunoRelControle.layoutRelatorio}">
						<a4j:ajax event="change" render="form" />
						<f:selectItems value="#{MapaSituacaoAlunoRelControle.tipoLayoutRelatorrio}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn" rendered="#{MapaSituacaoAlunoRelControle.isUnidadeEnsinoSelecionada}">
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{MapaSituacaoAlunoRelControle.isUnidadeEnsinoSelecionada}">
						<h:outputText rendered="#{MapaSituacaoAlunoRelControle.isUnidadeEnsinoSelecionada}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaSituacaoAlunoRel_matricula}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{MapaSituacaoAlunoRelControle.isUnidadeEnsinoSelecionada}">
						<h:inputText id="alunoMatricula" size="21" styleClass="form-control camposObrigatorios" value="#{MapaSituacaoAlunoRelControle.matriculaVO.matricula}">
							<a4j:ajax event="change" listener="#{MapaSituacaoAlunoRelControle.consultarAlunoPorMatricula}" render="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8" rendered="#{MapaSituacaoAlunoRelControle.isUnidadeEnsinoSelecionada}">
						<h:inputText id="alunoNome" size="33" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MapaSituacaoAlunoRelControle.matriculaVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" tooltip="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" tooltip="Limpas Dados" action="#{MapaSituacaoAlunoRelControle.realizarLimpezaDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{MapaSituacaoAlunoRelControle.isUnidadeEnsinoSelecionada and !MapaSituacaoAlunoRelControle.isLayoutRelatorio}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaSituacaoAlunoRel_curso}" rendered="#{MapaSituacaoAlunoRelControle.isUnidadeEnsinoSelecionada and !MapaSituacaoAlunoRelControle.isLayoutRelatorio}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="cursoNome" readonly="true" styleClass="form-control camposSomenteLeitura" size="65" value="#{MapaSituacaoAlunoRelControle.unidadeEnsinoCursoVO.curso.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaCurso" rendered="#{empty MapaSituacaoAlunoRelControle.matriculaVO.matricula}" tooltip="Localizar Curso" render="form, formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" rendered="#{empty MapaSituacaoAlunoRelControle.matriculaVO.matricula}" tooltip="Limpas Dados" action="#{MapaSituacaoAlunoRelControle.limparCurso}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" id="modalTurma" rendered="#{MapaSituacaoAlunoRelControle.isUnidadeEnsinoSelecionada}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaSituacaoAlunoRel_turma}" rendered="#{MapaSituacaoAlunoRelControle.isUnidadeEnsinoSelecionada}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText size="65" id="identificadorTurma" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{MapaSituacaoAlunoRelControle.turmaVO.identificadorTurma}" />
						<span class="append-icon right"> <otm:commandIcon id="consultarTurma" tooltip="Consultar Turma" rendered="#{empty MapaSituacaoAlunoRelControle.matriculaVO.matricula}" render="formTurma" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelTurma')}.show()" /> <otm:commandIcon id="limparTurma" tooltip="Limpar Turma" rendered="#{empty MapaSituacaoAlunoRelControle.matriculaVO.matricula}" action="#{MapaSituacaoAlunoRelControle.limparTurma}" render="form:identificadorTurma" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MapaSituacaoAlunoRelControle.isApresentarAno}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaSituacaoAlunoRel_ano}" rendered="#{MapaSituacaoAlunoRelControle.isApresentarAno}" />
					<h:inputText id="ano" onkeypress="aceitarSomenteValorNumerico(this)" styleClass="form-control campos camposObrigatorios" size="4" maxlength="4" value="#{MapaSituacaoAlunoRelControle.ano}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MapaSituacaoAlunoRelControle.isApresentarSemestre}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{MapaSituacaoAlunoRelControle.isApresentarSemestre}" value="#{msg_aplic.prt_MapaSituacaoAlunoRel_semestre}" />
					<h:selectOneMenu rendered="#{MapaSituacaoAlunoRelControle.isApresentarSemestre}" id="semestreNotaAluno" styleClass="form-control campos camposObrigatorios" value="#{MapaSituacaoAlunoRelControle.semestre}">
						<f:selectItems value="#{MapaSituacaoAlunoRelControle.listaSelectItemSemestre}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10" rendered="#{MapaSituacaoAlunoRelControle.unidadeEnsinoVO.codigo gt 0}">
					<h:outputText rendered="#{MapaSituacaoAlunoRelControle.unidadeEnsinoVO.codigo gt 0}" styleClass="field control-label tituloCampos title" value="#{msg_aplic.prt_FiltroRelatorioAcademico_titulo}" />
