			<f:facet name="controls">

				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">

				</h:panelGroup>

				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{BoletosRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_codigo} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{BoletosRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>

							<a4j:commandLink action="#{BoletosRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItens.identificadorTurma}" />

						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />

					</rich:column>

						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" layout="block" styleClass="row">
					<otm:mensagem bean="#{BoletosRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsulta').focus()" height="500">

					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 mb10">
					<otm:commandButton id="btnConsultar" render="formAluno" action="#{BoletosRelControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsulta" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{BoletosRelControle.listaConsultaAluno}" rows="5" var="matriculaItens">
					<rich:column>

							<h:outputText value="Nome" />

						<h:panelGroup>

						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="matricula" />
						</f:facet>

							<a4j:commandLink action="#{BoletosRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{BoletosRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />

					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsulta" maxPages="10" id="scResultado" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsulta" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{BoletosRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelResponsavelFinanceiro" shadowOpacity="true" width="750" onshow="document.getElementById('formResponsavelFinanceiro:valorConsultaResponsavelFinanceiro').focus();" height="500">

							<h:outputText value="#{msg_botoes.btn_opcoes}" />

						<otm:commandIcon action="#{BoletosRelControle.selecionarResponsavelFinanceiro}" render="form" oncomplete="#{rich:component('panelResponsavelFinanceiro')}.hide(), setFocus(form,'form:nomeResponsavelFinanceiro');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formResponsavelFinanceiro:resultadoConsultaResponsavelFinanceiro" maxPages="10" id="scResultadoResponsavelFinanceiro" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaResponsavelFinanceiro" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{BoletosRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<title><h:outputText value="#{msg_aplic.prt_BoletosRel_tituloForm}" /></title>

						<h:outputText styleClass="field control-label tituloCampos" value="Filtrar Por" />

						<f:selectItems value="#{BoletosRelControle.listaSelectItemUnidadeEnsino}" />

						</span>

						</span>
					</h:panelGroup>
				</h:panelGroup>

						<f:selectItems value="#{BoletosRelControle.listaSelectItemCentroReceita}" />
					</h:selectOneMenu>
