<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Cheque_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
			<h:form id="form">
				<h:commandLink action="#{ChequesRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup id="cheques">
					<h:panelGroup id="grupo">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Campanha_unidade}" />
								<h:selectOneMenu styleClass="form-control campos" id="unidadeEnsino" value="#{ChequesRelControle.unidadeEnsinoVO.codigo}">
									<f:selectItems value="#{ChequesRelControle.listaSelectItemUnidadeEnsino}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_tipo}" />
								<h:selectOneMenu id="tipoFiltro" styleClass="form-control campos" value="#{ChequesRelControle.tipoFiltro}">
									<a4j:ajax event="change" render="form:tipoSituacao" listener="#{ChequesRelControle.montarListaTipoFiltro}" />
									<f:selectItems value="#{ChequesRelControle.listaFiltros}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_situacao}" />
								<h:selectOneMenu id="tipoSituacao" styleClass="form-control campos" value="#{ChequesRelControle.tipoSituacao}">
									<f:selectItems value="#{ChequesRelControle.listaTipoSituacao}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="Ordenar Por" />
								<h:selectOneMenu id="ordenarPor" styleClass="form-control campos" value="#{ChequesRelControle.ordenarPor}">
									<f:selectItems value="#{ChequesRelControle.listaOrdenarPor}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_periodo}" />
								<otm:calendar id="valorConsultaData" value="#{ChequesRelControle.dataInicio}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
								<otm:calendar id="dataFim" value="#{ChequesRelControle.dataFim}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_periodoPrevisao}" />
								<otm:calendar id="valorDataInicioPrevisao" value="#{ChequesRelControle.dataInicioPrevisao}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
								<otm:calendar id="valorDataFimPrevisao" value="#{ChequesRelControle.dataFimPrevisao}" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<otm:mensagem bean="#{ChequesRelControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
							<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{ChequesRelControle.download}" action="#{ChequesRelControle.imprimirPDF}" value="Gerar Relatório (PDF)" accesskey="1" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_pdf_embutido}" />
							<otm:commandButton id="imprimirEXCEL" style="margin-left:5px" render="form" oncomplete="#{ChequesRelControle.download}" action="#{ChequesRelControle.imprimirEXCEL}" value="Gerar Relatório (EXCEL)" accesskey="2" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_excel_embutido}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		<script>
			document.getElementById("form:mes").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
