<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MediaDescontoTurma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_MediaDescontoTurma_turma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{MediaDescontoTurmaRelControle.campoConsultaTurma}">
						<f:selectItems value="#{MediaDescontoTurmaRelControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{MediaDescontoTurmaRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="mensagemConsultaTurma, resultadoConsultaTurma, scResultadoTurma" action="#{MediaDescontoTurmaRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MediaDescontoTurmaRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_codigo} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MediaDescontoTurmaRelControle.selecionarTurma}" focus="turmaIdentificador" render="form, form:recebimento" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:turmaIdentificador');" value="#{turmaItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MediaDescontoTurmaRelControle.selecionarTurma}" focus="turmaIdentificador" render="form, form:recebimento" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:turmaIdentificador');" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MediaDescontoTurmaRelControle.selecionarTurma}" focus="turmaIdentificador" render="form, form:recebimento" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:turmaIdentificador');" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MediaDescontoTurmaRelControle.selecionarTurma}" focus="turmaIdentificador" render="form, form:recebimento" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:turmaIdentificador');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{MediaDescontoTurmaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{MediaDescontoTurmaRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="recebimento">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MediaDescontoTurma_turma}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="turmaIdentificador" styleClass="form-control campos camposObrigatorios" value="#{MediaDescontoTurmaRelControle.mediaDescontoTurmaRelVO.turmaVO.identificadorTurma}">
							<a4j:ajax event="change" render="form" listener="#{MediaDescontoTurmaRelControle.consultarTurmaPorIdentificador}" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon id="consultarTurma" tooltip="Consultar Turma" render="formTurma" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelTurma')}.show()" /> <otm:commandIcon id="limparTurma" tooltip="Limpar Turma" action="#{MediaDescontoTurmaRelControle.limparDadosTurma}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MediaDescontoTurmaRelControle.apresentarAno}">
					<h:outputText value="Ano" rendered="#{MediaDescontoTurmaRelControle.apresentarAno}" styleClass="field control-label tituloCampos" />
					<h:inputText maxlength="4" size="4" rendered="#{MediaDescontoTurmaRelControle.apresentarAno}" onkeydown="aceitarSomenteValorNumerico(this)" id="inputAno" styleClass="form-control camposObrigatorios" value="#{MediaDescontoTurmaRelControle.mediaDescontoTurmaRelVO.ano}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MediaDescontoTurmaRelControle.apresentarSemestre}">
					<h:outputText value="Semestre" rendered="#{MediaDescontoTurmaRelControle.apresentarSemestre}" styleClass="field control-label tituloCampos" />
					<h:selectOneMenu id="inputSemestre" rendered="#{MediaDescontoTurmaRelControle.apresentarSemestre}" styleClass="form-control camposObrigatorios" value="#{MediaDescontoTurmaRelControle.mediaDescontoTurmaRelVO.semestre}">
						<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Ordenar Por" />
					<h:selectOneMenu id="opcaoOrdenacao" styleClass="form-control campos" value="#{MediaDescontoTurmaRelControle.tipoOrdenacao}">
						<f:selectItems value="#{MediaDescontoTurmaRelControle.listaSelectItemTipoOrdenacaoRelatorio}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10">
					<h:outputText styleClass="field control-label tituloCampos title" value="#{msg_aplic.prt_ContaReceber_tipoOrigem}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup id="origensFinanceiro">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemBolsaCusteadaConvenio}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="tipoOrigemBolsaCusteadaConvenio" value="#{MediaDescontoTurmaRelControle.filtroRelatorioFinanceiroVO.tipoOrigemBolsaCusteadaConvenio}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemMatricula}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="tipoOrigemMatricula" styleClass="form-control" value="#{MediaDescontoTurmaRelControle.filtroRelatorioFinanceiroVO.tipoOrigemMatricula}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemMensalidade}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="tipoOrigemMensalidade" styleClass="form-control" value="#{MediaDescontoTurmaRelControle.filtroRelatorioFinanceiroVO.tipoOrigemMensalidade}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemNegociacao}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="tipoOrigemNegociacao" styleClass="form-control" value="#{MediaDescontoTurmaRelControle.filtroRelatorioFinanceiroVO.tipoOrigemNegociacao}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemMaterialDidatico}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="tipoOrigemMaterialDidatico" styleClass="form-control" value="#{MediaDescontoTurmaRelControle.filtroRelatorioFinanceiroVO.tipoOrigemMaterialDidatico}" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10">
						<h:outputText styleClass="field control-label tituloCampos title" value="#{msg_aplic.prt_RequerimentoRel_situacaoRequerimento}" />
					</h:panelGroup>
					<h:panelGroup id="panelMarcarDesmarcarSituacoes" layout="block" styleClass="col-md-12 mt5">
						<h:outputText styleClass="field control-label tituloCampos" value="#{MediaDescontoTurmaRelControle.isApresentarTextoCheckBoxMarcarDesmarcarTodasSituacoesRequerimento}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{MediaDescontoTurmaRelControle.marcarTodos}">
								<a4j:ajax event="click" execute="@this" listener="#{MediaDescontoTurmaRelControle.marcarDesmarcarTodosSituacao()}" render="panelMarcarDesmarcarSituacoes situacoes" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectManyCheckbox id="situacoes" styleClass="form-control" value="#{MediaDescontoTurmaRelControle.situacoes}" style="margin:10px" disabledClass="tituloCampos ml5 mr10" enabledClass="tituloCampos ml5 mr10">
							<f:selectItems var="novo" value="#{MediaDescontoTurmaRelControle.situacoesContaReceber}" />
						</h:selectManyCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{MediaDescontoTurmaRelControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="imprimirPDF" oncomplete="#{MediaDescontoTurmaRelControle.download}" render="form" action="#{MediaDescontoTurmaRelControle.imprimirPDF}" value="Gerar RelatÃ³rio (PDF)" accesskey="2" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:turmaIdentificador").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
