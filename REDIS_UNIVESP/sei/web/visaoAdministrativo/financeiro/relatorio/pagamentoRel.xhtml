					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{PagamentoRelControle.apresentarCampoContaCorrente}">
						<h:outputText styleClass="field control-label tituloCampos" value="Conta Corrente Caixa" />
						<h:selectOneMenu id="tipoConta" required="true" styleClass="form-control camposObrigatorios" value="#{PagamentoRelControle.codigoContaCorrenteCaixa}">
							<f:selectItems value="#{PagamentoRelControle.listaSelectItemContaCorrente}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{PagamentoRelControle.apresentarCampoContaCaixa}">
						<h:outputText styleClass="field control-label tituloCampos" value="Codigo Conta Corrente Caixa" />
						<h:selectOneMenu id="tipoContaCaixa" required="true" styleClass="form-control camposObrigatorios" value="#{PagamentoRelControle.codigoContaCorrenteCaixa}">
							<f:selectItems value="#{PagamentoRelControle.listaSelectItemContaCaixa}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="panelGridMensagens">
						<otm:mensagem bean="#{PagamentoRelControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton render="form:panelGridMensagens" id="imprimirPDF" oncomplete="#{PagamentoRelControle.download}" action="#{PagamentoRelControle.imprimirPDF}" value="Gerar Relatório (PDF)" accesskey="2" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
