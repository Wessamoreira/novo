<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RecebimentoPorTurma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelUnidadeEnsino" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:outputText value="#{msg_aplic.prt_ContaReceberRel_selecionarUnidadeEnsino}" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideUnidadeEnsino" />
					<rich:componentControl target="panelUnidadeEnsino" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUnidadeEnsino">
				<h:panelGroup columns="1" width="100%" style="text-align: left;">
					<h:panelGroup id="unidadeEnsinos" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino" width="100%" var="unidadeEnsinoItens" value="#{RecebimentoPorTurmaRelControle.unidadeEnsinoVOs}">
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!unidadeEnsinoItens.filtrarUnidadeEnsino}">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{RecebimentoPorTurmaRelControle.marcarTodasUnidadesEnsinoAction}">
											<f:setPropertyActionListener value="true" target="#{RecebimentoPorTurmaRelControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{RecebimentoPorTurmaRelControle.verificarTodasUnidadesSelecionadas}">
										<f:setPropertyActionListener value="true" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandButton>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino2" width="100%" var="unidadeEnsinoItens" value="#{RecebimentoPorTurmaRelControle.unidadeEnsinoVOs}">
								<rich:column filterType="custom" filterExpression="#{unidadeEnsinoItens.filtrarUnidadeEnsino}">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{RecebimentoPorTurmaRelControle.marcarTodasUnidadesEnsinoAction}">
											<f:setPropertyActionListener value="false" target="#{RecebimentoPorTurmaRelControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{RecebimentoPorTurmaRelControle.verificarTodasUnidadesSelecionadas}">
										<f:setPropertyActionListener value="false" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandButton>
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino2')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<otm:spacer height="20px;" />
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:outputText value="#{msg_aplic.prt_RecebimentoPorTurma_turma}"></h:outputText>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{RecebimentoPorTurmaRelControle.campoConsultaTurma}">
						<f:selectItems value="#{RecebimentoPorTurmaRelControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{RecebimentoPorTurmaRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{RecebimentoPorTurmaRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RecebimentoPorTurmaRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RecebimentoPorTurmaRelControle.selecionarTurma}" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RecebimentoPorTurmaRelControle.selecionarTurma}" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RecebimentoPorTurmaRelControle.selecionarTurma}" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{RecebimentoPorTurmaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTipoReq" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:outputText value="Tipo Requerimento"></h:outputText>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTipo" />
					<rich:componentControl target="panelTipoReq" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTipoReq">
				<h:panelGroup layout="block" styleClass="col-md-12" style="margin:10px">
					<h:outputText style="font: 10pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif;color: #000000;text-align: right;" value="#{msg_aplic.prt_Rel_MarcarDesmarcar}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox style="position: relative; top:3;" value="#{RecebimentoPorTurmaRelControle.marcarTodosTipoReq}">
							<a4j:ajax event="change" listener="#{RecebimentoPorTurmaRelControle.marcarTodosTipoReqAction}" render="formTipoReq" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12" style="border-radius:5px; border:1px solid #dddfe3;margin:5px">
					<a4j:repeat id="filtrosTipoReq" width="100%" var="tipoReqItens" value="#{RecebimentoPorTurmaRelControle.tipoReqVOs}">
						<h:panelGroup layout="block" styleClass="col-md-4" style="margin:10px">
							<h:outputText value="#{tipoReqItens.nome}" styleClass="field control-label tituloCampos" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{tipoReqItens.filtrarTipoReq}">
									<a4j:ajax event="click" execute="@this" listener="#{RecebimentoPorTurmaRelControle.verificarTodosTipoReqSelecionadas}" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
					</a4j:repeat>
				</h:panelGroup>
				<otm:spacer height="20" />
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton render="form" oncomplete="#{rich:component('panelTipoReq')}.hide()" icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger" value="Fechar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{RecebimentoPorTurmaRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="recebimento">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Filtrar Por" />
					<h:selectOneMenu id="filtrarPor" styleClass="form-control camposObrigatorios" value="#{RecebimentoPorTurmaRelControle.filtrarPor}">
						<f:ajax event="change" execute="form" render="form" />
						<f:selectItems value="#{RecebimentoPorTurmaRelControle.listaSelectItemFiltrarPor}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!RecebimentoPorTurmaRelControle.apresentarPorCompetencia}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_periodo}" />
					<otm:calendar id="dataInicio" value="#{RecebimentoPorTurmaRelControle.dataInicio}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!RecebimentoPorTurmaRelControle.apresentarPorCompetencia}">
					<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
					<otm:calendar id="dataFim" value="#{RecebimentoPorTurmaRelControle.dataFim}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{RecebimentoPorTurmaRelControle.apresentarPorCompetencia}">
					<h:outputText styleClass="field control-label tituloCampos" value="Data Inicio" />
					<otm:calendar id="valorConsultaDataInicioComp" value="#{RecebimentoPorTurmaRelControle.dataInicio}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{RecebimentoPorTurmaRelControle.apresentarPorCompetencia}">
					<h:outputText styleClass="field control-label tituloCampos" value="Data Fim" />
					<otm:calendar id="valorConsultaDataFimComp" value="#{RecebimentoPorTurmaRelControle.dataFim}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaPagar_unidadeEnsino}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="unidadeEnsino" size="63" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{RecebimentoPorTurmaRelControle.unidadeEnsinoVO.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="selecionarUnidadeEnsino" tooltip="Selecionar Unidade de Ensino" oncomplete="#{rich:component('panelUnidadeEnsino')}.show()" icon="#{msg_botoes.btn_icon_adicionar_embutido}" render="formUnidadeEnsino" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RecebimentoPorTurma_turma}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText size="63" id="nomeTurma" styleClass="form-control camposSomenteLeitura" maxlength="50" value="#{RecebimentoPorTurmaRelControle.turma.identificadorTurma}" />
							<span class="append-icon right"> <otm:commandIcon id="consultarTurma" tooltip="Consultar Turma" render="formTurma" action="#{RecebimentoPorTurmaRelControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelTurma')}.show()" /> <otm:commandIcon id="limparTurma" tooltip="Limpar Turma" action="#{RecebimentoPorTurmaRelControle.limparDadosTurma}" render="form:codigoTurma, form:nomeTurma" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Ordenar Por" />
						<h:selectOneMenu id="opcaoOrdenacao" styleClass="form-control campos" value="#{RecebimentoPorTurmaRelControle.ordenacao}">
							<f:selectItems value="#{RecebimentoPorTurmaRelControle.listaSelectItemOrdenacao}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Parcela" />
						<h:inputText onkeypress="aceitarSomenteValorNumerico(this)" id="parcelas" styleClass="form-control campos" value="#{RecebimentoPorTurmaRelControle.parcela}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inadimplencia_considerarUnidadeFinanceira}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{RecebimentoPorTurmaRelControle.filtroRelatorioFinanceiroVO.considerarUnidadeFinanceira}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RecebimentoPorTurmaRel_tipoLayout}" />
					<h:selectOneMenu id="tipoLayout" styleClass="form-control campos" value="#{RecebimentoPorTurmaRelControle.tipoLayout}">
						<f:selectItems value="#{RecebimentoPorTurmaRelControle.listaTipoLayout}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RecebimentoPorTurmaRel_naoTrazerContasIsentas}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox styleClass="form-control campos" value="#{RecebimentoPorTurmaRelControle.naoTrazerContasIsentas}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10">
					<h:outputText value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemContaReceber}" styleClass="field control-label tituloCampos title" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:panelGroup id="panelMarcarDesmarcarSituacaoFinanceira" rendered="#{!RecebimentoPorTurmaRelControle.emitirApenasMatricula}">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{RecebimentoPorTurmaRelControle.isApresentarTextoCheckBoxMarcarDesmarcarTodosFinanceiro}" style="position:relative; bottom:2px;font-size:11px" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{RecebimentoPorTurmaRelControle.marcarTodasSituacoesFinanceiras}">
									<a4j:ajax event="click" execute="form:recebimento" listener="#{RecebimentoPorTurmaRelControle.realizarSelecaoCheckboxMarcarDesmarcarTodosSituacaoFinanceira}" render="panelMarcarDesmarcarSituacaoFinanceira, panelSituacaoFinanceira" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup id="panelSituacaoFinanceira">
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemInscricaoProcessoSeletivo}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox disabled="#{RecebimentoPorTurmaRelControle.emitirApenasMatricula or RecebimentoPorTurmaRelControle.filtroRelatorioFinanceiroVO.apenasContasDaBiblioteca}" value="#{RecebimentoPorTurmaRelControle.filtroRelatorioFinanceiroVO.tipoOrigemInscricaoProcessoSeletivo}">
									<a4j:ajax event="click" execute="@this" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemMatricula}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox disabled="#{RecebimentoPorTurmaRelControle.filtroRelatorioFinanceiroVO.apenasContasDaBiblioteca}" value="#{RecebimentoPorTurmaRelControle.filtroRelatorioFinanceiroVO.tipoOrigemMatricula}">
									<a4j:ajax event="click" execute="@this" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup id="groupTipoOrigemRequerimento">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemRequerimento}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox disabled="#{RecebimentoPorTurmaRelControle.emitirApenasMatricula or RecebimentoPorTurmaRelControle.filtroRelatorioFinanceiroVO.apenasContasDaBiblioteca}" value="#{RecebimentoPorTurmaRelControle.filtroRelatorioFinanceiroVO.tipoOrigemRequerimento}">
										<a4j:ajax event="click" execute="@this" render="groupTipoOrigemRequerimento" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
