<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_EntregaBoletosRel_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultaTurma').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_EntregaBoletosRel_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{EntregaBoletosRelControle.campoConsultaTurma}">
						<f:selectItems value="#{EntregaBoletosRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{EntregaBoletosRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{EntregaBoletosRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EntregaBoletosRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_EntregaBoletosRel_identificador}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EntregaBoletosRelControle.selecionarTurma}" focus="nomeTurma" render="form,form:selectItemDisciplina" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_EntregaBoletosRel_curso}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EntregaBoletosRelControle.selecionarTurma}" focus="nomeTurma" render="form,form:selectItemDisciplina" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_EntregaBoletosRel_turno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EntregaBoletosRelControle.selecionarTurma}" focus="nomeTurma" render="form,form:selectItemDisciplina" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{EntregaBoletosRelControle.selecionarTurma}" focus="nomeTurma" render="form,form:selectItemDisciplina" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{EntregaBoletosRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_EntregaBoletosRel_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{EntregaBoletosRelControle.campoConsultaAluno}">
						<f:selectItems value="#{EntregaBoletosRelControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaAluno" size="20" onkeypress="modalKeyHandler('panelAluno', 'formAluno:btnConsultar')" styleClass="form-control campos" value="#{EntregaBoletosRelControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{EntregaBoletosRelControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EntregaBoletosRelControle.listaConsultaAluno}" rows="5" var="matriculaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EntregaBoletosRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EntregaBoletosRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EntregaBoletosRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{EntregaBoletosRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{EntregaBoletosRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<h:form id="form">
			<h:commandLink action="#{EntregaBoletosRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="filtros">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" id="consultaTurma" value="#{EntregaBoletosRelControle.campoFiltroPor}">
							<a4j:ajax event="change" render="form:filtros, form" oncomplete="montarListaSelectItemUnidadeEnsino()" />
							<f:selectItems value="#{EntregaBoletosRelControle.tipoConsultaComboFiltroPor}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<a4j:jsFunction name="montarListaSelectItemUnidadeEnsino" action="#{EntregaBoletosRelControle.montarListaSelectItemUnidadeEnsino}" />
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EntregaBoletosRel_tipoDocumento}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="tipoDocumento" value="#{EntregaBoletosRelControle.tipoDocumento}">
						<a4j:ajax event="change" render="form" />
						<f:selectItems value="#{EntregaBoletosRelControle.comboTipoRelatorioLayout}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Tipo de Aluno" />
					<h:selectOneMenu id="tipoAluno" styleClass="form-control camposObrigatorios" value="#{EntregaBoletosRelControle.tipoAluno}">
						<f:selectItems value="#{EntregaBoletosRelControle.listaAlunoRel}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EntregaBoletosRelControle.isFiltrarPorturma}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EntregaBoletosRel_unidadeEnsino}" rendered="#{EntregaBoletosRelControle.isFiltrarPorturma}" />
					<h:selectOneMenu id="unidadeensino" readonly="#{EntregaBoletosRelControle.isExisteUnidadeEnsino}" styleClass="form-control camposObrigatorios" value="#{EntregaBoletosRelControle.unidadeEnsinoVO.codigo}" rendered="#{EntregaBoletosRelControle.isFiltrarPorturma}">
						<a4j:ajax event="change" render="form" listener="#{EntregaBoletosRelControle.limparIdentificador}" />
						<f:selectItems value="#{EntregaBoletosRelControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EntregaBoletosRelControle.apresentarTipoRelatorio}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EntregaBoletosRel_tipoRelatorio}" rendered="#{EntregaBoletosRelControle.apresentarTipoRelatorio}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="tipoRelatorio" value="#{EntregaBoletosRelControle.tipoRelatorio}">
						<a4j:ajax event="change" render="form" />
						<f:selectItems value="#{EntregaBoletosRelControle.comboTipoRelatorio}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn" rendered="#{EntregaBoletosRelControle.isFiltrarPorturma}">
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EntregaBoletosRelControle.isFiltrarPorturma}">
						<h:outputText rendered="#{EntregaBoletosRelControle.isFiltrarPorturma}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EntregaBoletosRel_identificador}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="turma" size="61" readonly="true" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{EntregaBoletosRelControle.turmaVO.identificadorTurma}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="nomeTurma" tooltip="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" tooltip="Limpas Dados" action="#{EntregaBoletosRelControle.limparIdentificador}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EntregaBoletosRelControle.isFiltrarPorturma}">
						<h:outputText id="textoDisciplina" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EntregaBoletosRel_disciplina}" rendered="#{EntregaBoletosRelControle.isFiltrarPorturma}" />
						<h:selectOneMenu id="selectItemDisciplina" styleClass="form-control campos" value="#{EntregaBoletosRelControle.disciplinaVO.codigo}">
							<f:selectItems value="#{EntregaBoletosRelControle.listaSelectItemDisciplina}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EntregaBoletosRelControle.isFiltrarPorAno}">
					<h:outputText rendered="#{EntregaBoletosRelControle.isFiltrarPorAno}" styleClass="field control-label tituloCampos" value="Ano" />
					<h:inputText onkeypress="aceitarSomenteValorNumerico(this)" id="ano" size="5" maxlength="4" styleClass="form-control camposObrigatorios" value="#{EntregaBoletosRelControle.ano}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EntregaBoletosRelControle.isFiltrarPorSemestre}">
					<h:outputText styleClass="field control-label tituloCampos" value="Semestre" rendered="#{EntregaBoletosRelControle.isFiltrarPorSemestre}" />
					<h:selectOneMenu id="semeste" styleClass="form-control camposObrigatorios" value="#{EntregaBoletosRelControle.semestre}" rendered="#{EntregaBoletosRelControle.isFiltrarPorSemestre}">
						<f:selectItems value="#{EntregaBoletosRelControle.listaSelectItemSemestre}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn" rendered="#{EntregaBoletosRelControle.isFiltrarPorAluno}">
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{EntregaBoletosRelControle.isFiltrarPorAluno}">
						<h:outputText rendered="#{EntregaBoletosRelControle.isFiltrarPorAluno}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EntregaBoletosRel_matriculaAluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{EntregaBoletosRelControle.isFiltrarPorAluno}">
						<h:inputText id="alunoMatricula" size="15" styleClass="form-control camposObrigatorios" value="#{EntregaBoletosRelControle.matriculaVO.matricula}">
							<a4j:ajax event="change" listener="#{EntregaBoletosRelControle.consultarAlunoPorMatricula}" render="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8" rendered="#{EntregaBoletosRelControle.isFiltrarPorAluno}">
						<h:inputText id="alunoNome" size="31" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{EntregaBoletosRelControle.matriculaVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" tooltip="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{EntregaBoletosRelControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" tooltip="Limpas Dados" action="#{EntregaBoletosRelControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EntregaBoletosRelControle.apresentarCamposAluno}">
					<h:outputText rendered="#{EntregaBoletosRelControle.apresentarCamposAluno}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_aluno}" />
					<h:inputText id="alunoCPF" onkeypress="return mascara(this.form, 'form:alunoCPF', '999.999.999-99', event);" size="14" maxlength="14" styleClass="form-control camposSomenteLeitura" value="#{EntregaBoletosRelControle.matriculaVO.aluno.CPF}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{EntregaBoletosRelControle.apresentarCamposAluno}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_situacao}" />
					<h:inputText id="situacao" size="13" maxlength="20" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{EntregaBoletosRelControle.matriculaVO.situacao_Apresentar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EntregaBoletosRelControle.apresentarCamposAluno}">
					<h:outputText rendered="#{EntregaBoletosRelControle.apresentarCamposAluno}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_unidadeEnsino}" />
					<h:inputText rendered="#{EntregaBoletosRelControle.apresentarCamposAluno}" id="unidadeEnsino" size="55" styleClass="form-control camposSomenteLeitura" value="#{EntregaBoletosRelControle.matriculaVO.unidadeEnsino.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EntregaBoletosRelControle.apresentarCamposAluno}">
					<h:outputText rendered="#{EntregaBoletosRelControle.apresentarCamposAluno}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" />
					<h:inputText rendered="#{EntregaBoletosRelControle.apresentarCamposAluno}" readonly="true" id="nomeCurso" size="55" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{EntregaBoletosRelControle.matriculaVO.curso.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EntregaBoletosRelControle.apresentarCamposAluno and EntregaBoletosRelControle.periodoLetivoControle}">
					<h:outputText styleClass="field control-label tituloCampos" value="Período Letivo" rendered="#{EntregaBoletosRelControle.apresentarCamposAluno and EntregaBoletosRelControle.periodoLetivoControle}" />
					<h:selectOneMenu styleClass="form-control campos" id="periodoLetivo" value="#{EntregaBoletosRelControle.periodoLetivo}">
						<f:selectItems value="#{EntregaBoletosRelControle.listaSelectItemPeriodoLetivo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EntregaBoletosRelControle.isApresentarCampoDataAula}">
					<h:outputText styleClass="field control-label tituloCampos" value="Data Aula" />
					<otm:calendar id="data" value="#{EntregaBoletosRelControle.dataAula}" rendered="#{EntregaBoletosRelControle.isApresentarCampoDataAula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EntregaBoletosRelControle.isApresentarCampoData}">
					<h:outputText rendered="#{EntregaBoletosRelControle.isApresentarCampoData}" styleClass="field control-label tituloCampos" value="Apresentar campo data" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox rendered="#{EntregaBoletosRelControle.isApresentarCampoData}" styleClass="form-control campos" value="#{EntregaBoletosRelControle.apresentarData}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10" rendered="#{!EntregaBoletosRelControle.isFiltrarPorAluno}">
					<h:outputText rendered="#{!EntregaBoletosRelControle.isFiltrarPorAluno}" styleClass="field control-label tituloCampos title" value="#{msg_aplic.prt_FiltroRelatorioAcademico_titulo}" />
				</h:panelGroup>
