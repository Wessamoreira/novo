					<rich:tab id="tabResult" header="DRE" onbegin="resize(); resizeHeader(); resizeLinha();" name="tabDRE" rendered="#{DemonstrativoResultadoFinanceiroRelControle.layout eq 'layout2'}">
						<script type="text/javascript" charset="UTF-8">
							(function($) {
								$(window).resize(function() {
									resize();
									resizeHeader();
									resizeLinha();
								});
								$(window).ready(function() {
									resize();
									resizeHeader();
									resizeLinha();
								});
								resize = function() {
									$('.autoresize')
											.each(
													function() {
														$(this)
																.attr(
																		'style',
																		'overflow:auto;width:'
																				+ ($(
																						window)
																						.width() - 40)
																				+ 'px;');
													});

								};

								resizeHeader = function() {

									$('.headerDre')
											.each(
													function() {
														var heigth = $(this)
																.height();
														if (heigth > 60) {
															var qtde = (heigth - 60) / 20;
															$(this)
																	.attr(
																			'style',
																			'height:60px !important;min-width:'
																					+ (100 + ((qtde + 1) * 30))
																					+ 'px !important;');
														} else {
															$(this)
																	.attr(
																			'style',
																			'height:60px !important;');
														}
													});
								}

								resizeLinha = function() {

									$('.itemCategoriaDespesa')
											.each(
													function() {
														var size = $(this)
																.text();

														$(this)
																.attr(
																		'style',
																		'display:block !important;min-width:'
																				+ (size.length * 5.5)
																				+ 'px !important');

													});
								}
							}(jQuery));
						</script>
