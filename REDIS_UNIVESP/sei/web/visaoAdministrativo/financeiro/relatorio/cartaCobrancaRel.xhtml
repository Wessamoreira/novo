									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosCentroReceita4', 'descricao', 'TEXTO').filtro}">

									<h:panelGroup style="vertical-align:middle">
										<h:outputText value="#{centroReceitaItens.descricao}" />
