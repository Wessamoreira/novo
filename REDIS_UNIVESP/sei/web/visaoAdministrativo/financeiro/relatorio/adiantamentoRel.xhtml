<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AdiantamentoRel_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<style type="text/css">
body {
	margin: 0px !important;
	padding: 0px !important;
}
</style>

		<rich:popupPanel styleClass="modalMaximizado" id="panelUnidadeEnsino" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_AdiantamentoRel_selecionarUnidadeEnsino}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideUnidadeEnsino" />
					<rich:componentControl target="panelUnidadeEnsino" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUnidadeEnsino">
				<h:panelGroup columns="1" width="100%" style="text-align: left;">
					<h:panelGroup id="unidadeEnsinos" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="title" value="Não Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino" width="100%" var="unidadeEnsinoItens" value="#{AdiantamentoRelControle.unidadeEnsinoVOs}">
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="filtrosUnidadeEnsino" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="filtrosUnidadeEnsino" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
								<rich:column filterExpression="#{!unidadeEnsinoItens.filtrarUnidadeEnsino}" filterType="custom">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form:unidadeEnsino" action="#{AdiantamentoRelControle.marcarTodasUnidadesEnsinoAction}">
											<f:setPropertyActionListener value="true" target="#{AdiantamentoRelControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso" action="#{AdiantamentoRelControle.verificarTodasUnidadesSelecionadas}">
										<f:setPropertyActionListener value="true" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandButton>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="title" value="Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino2" width="100%" var="unidadeEnsinoItens" value="#{AdiantamentoRelControle.unidadeEnsinoVOs}">
								<rich:column filterExpression="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" filterType="custom">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form:unidadeEnsino" action="#{AdiantamentoRelControle.marcarTodasUnidadesEnsinoAction}">
											<f:setPropertyActionListener value="false" target="#{AdiantamentoRelControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino" action="#{AdiantamentoRelControle.verificarTodasUnidadesSelecionadas}">
										<f:setPropertyActionListener value="false" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandButton>
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="filtrosUnidadeEnsino2" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="filtrosUnidadeEnsino2" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino2')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<otm:spacer height="20px;" />
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{AdiantamentoRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="panelGridDadosConsulta">
					<h:panelGroup layout="block" styleClass="col-md-12" id="panelUnidade">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AdiantamentoRel_unidadeEnsino}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="unidadeEnsino" size="85" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{AdiantamentoRelControle.unidadeEnsinoVO.nome}" />
							<span class="append-icon right"> <otm:commandIcon tooltip="Adicionar Unidade de Ensino" id="selecionarUnidadeEnsino" oncomplete="#{rich:component('panelUnidadeEnsino')}.show()" icon="#{msg_botoes.btn_icon_adicionar_embutido}" render="formUnidadeEnsino" /> <otm:commandIcon id="limparDadosUnidadeEnsino" tooltip="Limpar Dados" action="#{AdiantamentoRelControle.limparUnidadeEnsino}" render="unidadeEnsino" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AdiantamentoRel_periodo}" />
						<otm:calendar id="dataInicio" value="#{AdiantamentoRelControle.dataInicio}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
						<otm:calendar id="dataFim" value="#{AdiantamentoRelControle.dataFim}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" id="panelTipoSacado">
						<h:outputText id="textoTipoSacado" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AdiantamentoRel_tipoSacado}" />
						<h:selectOneMenu id="tipoSacado" styleClass="form-control campos" value="#{AdiantamentoRelControle.tipoSacado}">
							<f:selectItems value="#{AdiantamentoRelControle.listaSelectItemTipoSacado}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText id="textoSituacaoContaPagar" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AdiantamentoRel_situacaoContaPagar}" />
						<h:selectOneMenu id="situacaoContaPagar" styleClass="form-control campos" value="#{AdiantamentoRelControle.situacaoContaPagar}">
							<f:selectItems value="#{AdiantamentoRelControle.listaSelectItemSituacaoContaPagar}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText id="textoSituacaoAdiantamento" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AdiantamentoRel_situacaoAdiantamento}" />
						<h:selectOneMenu id="situacaoAdiantamento" styleClass="form-control campos" value="#{AdiantamentoRelControle.situacaoAdiantamento}">
							<f:selectItems value="#{AdiantamentoRelControle.listaSelectItemSituacaoAdiantamento}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="botoes" layout="block" styleClass="barraFlutuanteInferior">
				<h:panelGroup>
					<otm:commandButton style="margin-right:5px" id="imprimirPDF" icon="#{msg_botoes.btn_icon_pdf_embutido}" value="Gerar Relatório (PDF)" styleClass="btn btn-danger" image="#{resource['/imagens/botaoGerarRelatorio.png']}" oncomplete="#{AdiantamentoRelControle.download}" render="form" action="#{AdiantamentoRelControle.imprimirPDF}" />
					<otm:commandButton id="imprimirExcel" styleClass="btn btn-info" icon="fas fa-file-excel" value="Gerar Relatório (EXCEL)" oncomplete="#{AdiantamentoRelControle.download}" render="form" action="#{AdiantamentoRelControle.imprimirRelatorioExcel}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelGridMensagens">
				<otm:mensagem bean="#{AdiantamentoRelControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
