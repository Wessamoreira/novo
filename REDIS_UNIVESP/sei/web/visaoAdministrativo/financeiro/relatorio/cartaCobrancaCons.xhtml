<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Relatorio_RelatorioCartaCobrancarTitulo}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_Relatorio_CartaCobrancarCons} " /></title>
		<h:panelGroup layout="block" columns="1" width="100%" styleClass="background:#fff;">
			<h:form id="form">
				<h:commandLink action="#{CartaCobrancaRelControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:outputText styleClass="field control-label tituloCampos col-md-4" value="#{msg.msg_consultar_por}" />
						<h:outputText styleClass="field control-label tituloCampos col-md-2" value="Data Geração Inicio" rendered="#{CartaCobrancaRelControle.apresentarCalenderDataGeracao}" />
						<h:outputText styleClass="field control-label tituloCampos col-md-2" value="Data Geração Fim" rendered="#{CartaCobrancaRelControle.apresentarCalenderDataGeracao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CartaCobrancaRelControle.controleConsulta.campoConsulta}">
							<a4j:ajax event="change" render="form" execute="@this" />
							<f:selectItems value="#{CartaCobrancaRelControle.tipoConsultaCombo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!CartaCobrancaRelControle.apresentarCalenderDataGeracao}">
						<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{CartaCobrancaRelControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{CartaCobrancaRelControle.apresentarCalenderDataGeracao}">
						<otm:calendar id="dataInicio" value="#{CartaCobrancaRelControle.dataGeracaoInicio}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{CartaCobrancaRelControle.apresentarCalenderDataGeracao}">
						<otm:calendar id="dataFim" value="#{CartaCobrancaRelControle.dataGeracaoFim}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="consultar" type="submit" icon="#{msg_botoes.btn_icon_lupa_embutido}" action="#{CartaCobrancaRelControle.irPaginaInicial}" styleClass="btn btn-default" value="consultar" accesskey="2" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{CartaCobrancaRelControle.listaConsulta}" rendered="#{CartaCobrancaRelControle.apresentarResultadoConsulta}" rows="10" var="cartaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Consulta_CartaCobrancarAluno}" />
						</f:facet>
						<h:outputText id="nomeAluno" value="#{cartaItens.aluno}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Consulta_CartaCobrancarNumeroMatricula}" />
						</f:facet>
						<h:outputText id="numero" value="#{cartaItens.matricula}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleCobranca_unidadeEnsino}" />
						</f:facet>
						<h:outputText id="unidade" value="#{cartaItens.unidadeEnsinoVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Consulta_CartaCobrancarCurso}" />
						</f:facet>
						<h:outputText id="curso" value="#{cartaItens.cursoVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Consulta_CartaCobrancarTurma}" />
						</f:facet>
						<h:outputText id="turma" value="#{cartaItens.turmaVO.identificadorTurma}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Consulta_CartaCobrancarUsuario}" />
						</f:facet>
						<h:outputText id="usuario" value="#{cartaItens.usuarioVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Consulta_CartaCobrancarDataGeracao}" />
						</f:facet>
						<h:outputText id="geracao" value="#{cartaItens.dataGeracao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Consulta_CartaCobrancarDataInicioFiltro}" />
						</f:facet>
						<h:outputText id="inicio" value="#{cartaItens.dataInicioFiltro_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Consulta_CartaCobrancarDataFimFiltro}" />
						</f:facet>
						<h:outputText id="fim" value="#{cartaItens.dataFimFiltro_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CartaCobrancaRelControle.editar}" alt="#{msg.msg_editar_dados}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
					<otm:mensagem bean="#{CartaCobrancaRelControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center">
					<otm:commandButton id="novo" action="#{CartaCobrancaRelControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
