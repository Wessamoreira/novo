<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PrestacaoContaRel_titulo}" />
	</ui:define>

	<ui:define name="conteudo">
		<script>
			window.onload = function() {
				document.getElementById("form:mes").focus();
			}
		</script>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="580" height="350" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_RecebimentoPorTurma_turma}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink">
						<rich:componentControl target="panelTurma" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{PrestacaoContaRelControle.campoConsultaTurma}">
						<f:selectItems value="#{PrestacaoContaRelControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{PrestacaoContaRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 mb10">
					<a4j:commandLink id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{PrestacaoContaRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{PrestacaoContaRelControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{PrestacaoContaRelControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PrestacaoContaRelControle.listaConsultaTurma}" rows="5" var="turmaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{PrestacaoContaRelControle.selecionarTurma}" render="form:nomeTurma" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItem.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{PrestacaoContaRelControle.selecionarTurma}" render="form:nomeTurma" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItem.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{PrestacaoContaRelControle.selecionarTurma}" render="form:nomeTurma" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup styleClass="colunaCentralizada">
					<rich:dataScroller for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" page="#{PrestacaoContaRelControle.controleConsultaOtimizado.page}" scrollListener="#{PrestacaoContaRelControle.scrollerListener}" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaTurma" layout="block" styleClass="row">
					<otm:mensagem bean="#{PrestacaoContaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<h:form id="form">
			<h:commandLink action="#{PrestacaoContaRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="recebimento" layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_periodo}" />
					<otm:calendar id="dataInicio" value="#{PrestacaoContaRelControle.dataInicio}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
					<otm:calendar id="dataFim" value="#{PrestacaoContaRelControle.dataFim}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RecebimentoPorTurma_turma}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText size="40" id="nomeTurma" styleClass="form-control camposSomenteLeituraObrigatorio" maxlength="50" value="#{PrestacaoContaRelControle.turma.identificadorTurma}" />
						<span class="append-icon right"> <otm:commandIcon id="consultarTurma" tooltip="Consultar Turma" render="formTurma" action="#{PrestacaoContaRelControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelTurma')}.show();" /> <otm:commandIcon id="limparTurma" tooltip="Limpar Turma" action="#{PrestacaoContaRelControle.limparDadosTurma}" render="form:codigoTurma, form:nomeTurma" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Ordenar Por" />
					<h:selectOneMenu id="opcaoOrdenacao" styleClass="form-control campos" value="#{PrestacaoContaRelControle.ordenacao}">
						<f:selectItems value="#{PrestacaoContaRelControle.listaSelectItemOrdenacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RecebimentoPorTurmaRel_trazerContasConvenio}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="trazerContasConvenio" value="#{PrestacaoContaRelControle.trazerContasConvenio}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{PrestacaoContaRelControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{PrestacaoContaRelControle.download}" action="#{PrestacaoContaRelControle.imprimirPDF}" value="Gerar RelatÃ³rio (PDF)" accesskey="2" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
