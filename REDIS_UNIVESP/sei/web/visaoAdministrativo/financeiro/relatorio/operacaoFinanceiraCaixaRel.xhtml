<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_menu.Menu_OperacaoFinanceiraCaixaRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{OperacaoFinanceiraCaixaRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="fluxoCaixa">
				<h:panelGroup id="grupo">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_unidadeEnsino}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{OperacaoFinanceiraCaixaRelControle.codigoUnidadeEnsino}">
								<f:selectItems value="#{OperacaoFinanceiraCaixaRelControle.listaSelectItemUnidadeEnsino}" />
								<a4j:ajax event="change" listener="#{OperacaoFinanceiraCaixaRelControle.montarListaSelectItemContaCaixa}" render="form:contaCaixa" />
							</h:selectOneMenu>
							<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_unidadeEnsino" action="#{OperacaoFinanceiraCaixaRelControle.montarListaSelectItemUnidadeEnsino}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="form:unidadeEnsino" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_contaCaixa}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<h:selectOneMenu id="contaCaixa" styleClass="form-control campos" value="#{OperacaoFinanceiraCaixaRelControle.contaCaixa}">
								<f:selectItems value="#{OperacaoFinanceiraCaixaRelControle.listaSelectItemContaCaixa}" />
							</h:selectOneMenu>
							<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_contaCaixa" action="#{OperacaoFinanceiraCaixaRelControle.montarListaSelectItemContaCaixa}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="form:contaCaixa" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_tipoLayout}" />
						<h:selectOneMenu id="layout" styleClass="form-control campos" value="#{OperacaoFinanceiraCaixaRelControle.tipoLayout}">
							<f:selectItems value="#{OperacaoFinanceiraCaixaRelControle.tipoLayoutCombo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:panelGroup layout="block" styleClass="col-md-6 pn pr5">
							<h:outputText styleClass="field control-label tituloCampos pn col-md-12" value="#{msg_aplic.prt_FluxoCaixa_periodoDe}" />
							<otm:calendar id="data" value="#{OperacaoFinanceiraCaixaRelControle.dataInicio}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6 pn">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ate}" />
							<otm:calendar id="dataFim" value="#{OperacaoFinanceiraCaixaRelControle.dataFim}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{OperacaoFinanceiraCaixaRelControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="imprimirPDF" style="margin-left:5px" render="form" oncomplete="#{OperacaoFinanceiraCaixaRelControle.download}" action="#{OperacaoFinanceiraCaixaRelControle.realizarImpressaoPDF}" value="Gerar Relatório (PDF)" accesskey="1" styleClass="btn btn-danger dark btn-imprimir" icon="#{msg_botoes.btn_icon_pdf_embutido}" />
				<otm:commandButton id="imprimirExcel" style="margin-left:5px" render="form" oncomplete="#{OperacaoFinanceiraCaixaRelControle.download}" action="#{OperacaoFinanceiraCaixaRelControle.realizarImpressaoExcel}" value="Gerar Relatório (Excel)" accesskey="2" icon="#{msg_botoes.btn_icon_excel_embutido}" styleClass="btn btn-success dark btn-imprimir" />
			</h:panelGroup>
		</h:form>
		<script type="text/javascript">
			document.getElementById("form:data").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
