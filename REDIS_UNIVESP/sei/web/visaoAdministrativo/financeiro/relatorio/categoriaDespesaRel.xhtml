<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CategoriaDespesa_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<script>
			window.onload = function() {
				document.getElementById("form:valorConsulta").focus();
			}
		</script>
		<h:form id="form">
			<h:commandLink action="#{CategoriaDespesaRelControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="dadosConsulta">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CategoriaDespesaRelControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" execute="@this" render="form:dadosConsulta">
							<!-- 							<f:setPropertyActionListener value="" target="#{CategoriaDespesaRelControle.controleConsulta.valorConsulta}" /> -->
						</a4j:ajax>
						<f:selectItems value="#{CategoriaDespesaRelControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!CategoriaDespesaRelControle.apresentarNivelCategoriaDespesa}">
					<h:inputText rendered="#{!CategoriaDespesaRelControle.apresentarNivelCategoriaDespesa}" id="valorConsulta" styleClass="form-control campos" value="#{CategoriaDespesaRelControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{CategoriaDespesaRelControle.apresentarNivelCategoriaDespesa}">
					<h:selectOneMenu rendered="#{CategoriaDespesaRelControle.apresentarNivelCategoriaDespesa}" styleClass="form-control campos" id="consultaNivel" value="#{CategoriaDespesaRelControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{CategoriaDespesaRelControle.listaSelectItemNivelCategoriaDespesa}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<otm:mensagem bean="#{CategoriaDespesaRelControle}"></otm:mensagem>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton style="margin-right:5px" render="form" id="imprimirPDF" oncomplete="#{CategoriaDespesaRelControle.download}" action="#{CategoriaDespesaRelControle.imprimirPDF}" value="Gerar Relatório (PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" accesskey="2" styleClass="btn btn-danger" />
				<otm:commandButton render="form" oncomplete="#{CategoriaDespesaRelControle.download}" value="Gerar Relatório (Excel)" action="#{CategoriaDespesaRelControle.imprimirRelatorioExcel}" icon="fas fa-file-excel" styleClass="btn btn-info" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
