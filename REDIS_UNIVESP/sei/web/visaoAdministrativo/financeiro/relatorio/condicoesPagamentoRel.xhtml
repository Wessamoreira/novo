					<otm:mensagem bean="#{CondicoesPagamentoRelControle}"></otm:mensagem>

					<otm:mensagem bean="#{CondicoesPagamentoRelControle}"></otm:mensagem>
				</h:panelGroup>

						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
