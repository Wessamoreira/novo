		<rich:popupPanel styleClass="modalMaximizado" id="panelEnvioEmailAlunosInadimplentes" domElementAttachment="parent" shadowOpacity="true" minWidth="850" minHeight="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Envio de Email Alunos Inadimplentes"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkEnvioEmailAlunosInadimplentes" />
					<rich:componentControl target="panelEnvioEmailAlunosInadimplentes" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEnvioEmailAlunosInadimplentes">
				<script type="text/javascript">
					function contar(campo, cont, total) {
						var tam = document.getElementById(campo).value.length;
						var total1 = total - 1;
						if (tam > total1) {
							document.getElementById(campo).value = document
									.getElementById(campo).value.substring(0,
									total1);
							tam = total;
							alert('Atenção, você atingiu o limite máximo de caracteres !');
						}
						document.getElementById(cont).value = tam + " de "
								+ total;
					}
				</script>
				<h:panelGroup columns="1" width="100%">
					<rich:tabPanel id="richTabMensagem" width="100%" switchType="client" headerAlignment="right">
						<rich:tab header="Mensagem">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PersonalizacaoMensagemAutomatica_tags}" />
									<h:inputTextarea id="tags" readonly="true" cols="70" rows="3" styleClass="form-control campos" value="#{InadimplenciaRelControle.tagsUtilizarMensagemCobranca}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inadimplencia_AssuntoEmailAlunoInadimplente}" />
									<h:inputText id="textoAssuntoEmail" maxlength="250" size="50" readonly="false" styleClass="form-control campos" value="#{InadimplenciaRelControle.comunicacaoEnviar.assunto}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="field control-label tituloCampos" value="Mensagem" />
									<otm:editor id="mensagem" value="#{InadimplenciaRelControle.email}">

									</otm:editor>
							</h:panelGroup>
							</h:panelGroup>

						</rich:tab>
						<rich:tab id="tabSms" header="SMS" rendered="#{InadimplenciaRelControle.enviarSMS}" oncomplete="contar('formEnvioEmailAlunosInadimplentes:textarea_sms','formEnvioEmailAlunosInadimplentes:contador','150');" switchType="ajax">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-12">
							<h:inputTextarea id="textarea_sms" onkeyup="contar('formEnvioEmailAlunosInadimplentes:textarea_sms','formEnvioEmailAlunosInadimplentes:contador','150');" cols="80" rows="6" style="width:730px;height:100px" styleClass="form-control campos" value="#{InadimplenciaRelControle.comunicacaoEnviar.mensagemSMS}">
							</h:inputTextarea>
									<h:inputText id="contador" maxlength="10" size="8" readonly="true" style="border:0px; background-color:transparent; color:red; text-align:left; font: 8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif;" />
								</h:panelGroup>
							</h:panelGroup>
						</rich:tab>
					</rich:tabPanel>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inadimplencia_numeroAlunosInadimplentesReceberEmail}" />
						<h:outputText styleClass="field control-label tituloCampos" value="#{InadimplenciaRelControle.quantidadeAlunoInadimplentes}" />
					</h:panelGroup>

						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<otm:spacer height="5" />
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton image="#{resource['/imagens/botaoEnviar.png']}" oncomplete="#{InadimplenciaRelControle.showHideModalEnviarEmail}" action="#{InadimplenciaRelControle.enviarEmailAlunosInadimplentes}" id="enviarEmailAlunosInadimplentes" title="#{msg_aplic.prt_Inadimplencia_enviarEmailAlunosInadimplentes}" icon="#{msg_botoes.btn_icon_enviar_email_embutido}" styleClass="btn btn-primary" value="Enviar Email aos Alunos Inadimplentes" render="#{InadimplenciaRelControle.isRenderizarFormularioModalEmailSms}" />
