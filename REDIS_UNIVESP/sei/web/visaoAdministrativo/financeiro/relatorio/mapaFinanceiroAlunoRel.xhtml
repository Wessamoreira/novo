						<a4j:ajax event="change" listener="#{MapaFinanceiroAlunosRelControle.montarListaSelectItemCurso}" render="form" />
						<f:selectItems value="#{MapaFinanceiroAlunosRelControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">

					<h:selectOneMenu id="curso" styleClass="form-control camposObrigatorios" value="#{MapaFinanceiroAlunosRelControle.unidadeEnsinoCursoVO.codigo}">

						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_turma}" />
						<h:selectOneMenu id="turma" styleClass="form-control campos" value="#{MapaFinanceiroAlunosRelControle.turmaVO.codigo}">
							<f:selectItems value="#{MapaFinanceiroAlunosRelControle.listaSelectItemTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaFinanceiroAlunoRel_tipoRelatorio}" />
						<h:selectOneMenu id="tipoRelatorio" styleClass="form-control camposObrigatorios" value="#{MapaFinanceiroAlunosRelControle.tipoRelatorio}">
							<a4j:ajax event="change" execute="form" render="form" />
							<f:selectItems value="#{MapaFinanceiroAlunosRelControle.listaSelectItemTipoRelatorio}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MapaFinanceiroAlunosRelControle.isNivelCursoGraduacao}">

						<h:inputText id="ano" styleClass="form-control camposObrigatorios" size="4" maxlength="4" value="#{MapaFinanceiroAlunosRelControle.ano}" onkeydown="aceitarSomenteValorNumerico(this)" />
