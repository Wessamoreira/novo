<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ContaPagar_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<h:outputStylesheet name="highcharts.js" library="script/highcharts" />
		<h:outputStylesheet name="exporting.js" library="script/highcharts/modules" />

		<rich:popupPanel styleClass="modalMaximizado" id="panelMotivoCancelamento" headerClass="consulta" onshow="document.getElementById('formMotivoCancelamento:motivoCancelamento').focus();" shadowOpacity="true" top="5px" autosized="true" width="500" height="200">
			<f:facet name="header">
				<h:outputText value="Motivo Cancelamento" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkMotivoCancelamento" />
					<rich:componentControl target="panelMotivoCancelamento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMotivoCancelamento">
				<h:panelGroup layout="block" styleClass="col-md-10">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaPagar_motivoCancelamento}" />
					<h:inputTextarea cols="50" id="motivoCancelamento" rows="3" styleClass="form-control camposObrigatoriosTextArea" value="#{ContaPagarControle.contaPagarVO.motivoCancelamento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ContaPagar_dataCancelamento}" />
					<otm:calendar id="dataEstorno" value="#{ContaPagarControle.contaPagarVO.dataCancelamento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="cancelarcontaPagar" render="form" oncomplete="#{rich:component('panelMotivoCancelamento')}.hide()" action="#{ContaPagarControle.cancelarContaPagar}" icon="#{msg_botoes.btn_icon_gravar_embutido}" alt="#{msg.msg_gravar_dados}" styleClass="btn btn-dark" value="Gravar" />
				</h:panelGroup>
				<h:panelGroup layout="block" id="mensagemConsultaFuncionario" styleClass="row text-left pt10">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{NegociacaoRecebimentoControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{NegociacaoRecebimentoControle.mensagemDetalhada}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelExcluir" shadowOpacity="true" width="420" height="180">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Excluir"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formExcluir">
				<h:panelGroup layout="block" styleClass="row">
					<h:outputText value="#{msg_aplic.prt_ContaPagar_confirmarExclusao}" styleClass="tituloCamposNegrito" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton render="form" oncomplete="#{rich:component('panelExcluir')}.hide()" action="#{ContaPagarControle.removerArquivoContaReceber}" alt="Excluir" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_remover_embutido}" value="Excluir" />
					<otm:spacer width="5px" />
					<otm:commandButton immediate="true" render="panelLinkArquivo" oncomplete="#{rich:component('panelExcluir')}.hide()" tooltip="Não Excluir" value="Cancelar" styleClass="btn btn-warning" icon="#{msg_botoes.btn_icon_cancelar_embutido}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelLiberarBloqueioCompetencia" shadowOpacity="true" width="400" minWidth="400" autosized="true" onshow="document.getElementById('formLiberarBloqueioCompetencia:usernameLiberarBloqueio').focus()">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Liberar Bloqueio Registro Competência Fechada (Mês/Ano)" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperPanelLiberarBloqueioCompetencia" />
					<rich:componentControl target="panelLiberarBloqueioCompetencia" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLiberarBloqueioCompetencia">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
					<h:inputText id="usernameLiberarBloqueio" size="15" styleClass="form-control camposObrigatorios" value="#{ContaPagarControle.usernameLiberacaoBloqueioPorFechamentoMes}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
					<h:inputSecret id="senhaLiberarBloqueio" size="15" styleClass="form-control camposObrigatorios" value="#{ContaPagarControle.senhaLiberacaoBloqueioPorFechamentoMes}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton render="form, form:mensagem" oncomplete="#{rich:component('panelLiberarBloqueioCompetencia')}.hide()" action="#{ContaPagarControle.verificarPermissaoLiberarBloqueioCompetencia}" value="Confirmar Liberação" styleClass="btn btn-info" title="Confirmar Liberação" icon="#{msg_botoes.btn_icon_cadeadoAberto_embutido}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="painelAdiantamentosUtilizados" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Adiantamentos Utilizados para Baixar Conta"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAdiantamento" />
					<rich:componentControl target="painelAdiantamentosUtilizados" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAdiantamentosUtilizados">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="Total Abatido por Adiantamentos" />
						<h:inputText size="15" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ContaPagarControle.contaPagarVO.descontoPorUsoAdiantamento}">
							<f:converter converterId="FormatadorNumerico" />
						</h:inputText>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<rich:dataTable id="listaAdiantamentos" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ContaPagarControle.contaPagarVO.listaContaPagarAdiantamentoVO}" rows="10" var="adiantamentoItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Código" />
							</f:facet>
							<h:outputText value="#{adiantamentoItem.contaPagarUtilizada.codigo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Vcto" />
							</f:facet>
							<h:outputText value="#{adiantamentoItem.contaPagarUtilizada.dataVencimento_Apresentar}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Parcela" />
							</f:facet>
							<h:outputText value="#{adiantamentoItem.contaPagarUtilizada.parcela}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Valor Pago" />
							</f:facet>
							<h:outputText value="#{adiantamentoItem.contaPagarUtilizada.valorPago}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Valor Utilizado Adiantamento" />
							</f:facet>
							<h:outputText value="#{adiantamentoItem.contaPagarUtilizada.valorUtilizadoAdiantamento}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Observação" />
							</f:facet>
							<h:outputText value="#{adiantamentoItem.contaPagarUtilizada.observacao}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="NF. Entrada" />
							</f:facet>
							<h:outputText value="#{adiantamentoItem.contaPagarUtilizada.numeroNotaFiscalEntrada}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="formAdiantamentosUtilizados:listaAdiantamentos" maxPages="10" id="scListaAdiantamentos" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup layout="block" id="mensagemAdiantamento" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ContaPagarControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ContaPagarControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="modalLancamentoContabil" shadowOpacity="true" width="1024" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_LancamentoContabil_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkLancamentoContabil" />
					<rich:componentControl target="modalLancamentoContabil" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLancamentoContabil">
				<h:panelGroup layout="block" id="panelLancamentoContabilDados" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoContabil_planoConta}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<span class="append-icon right"> <otm:commandIcon id="consultarPlanoContaCredito" render="formPlanoContaCredito" rendered="#{ContaPagarControle.lancamentoContabilVO.tipoPlanoConta.credito}" action="#{ContaPagarControle.limparCamposPorPlanoConta}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelPlanoContaCredito')}.show();" /> <otm:commandIcon id="consultarPlanoContaDebito" render="formPlanoContaDebito" rendered="#{!ContaPagarControle.lancamentoContabilVO.tipoPlanoConta.credito}" action="#{ContaPagarControle.limparCamposPorPlanoConta}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelPlanoContaDebito')}.show();" />
							</span>
							<h:inputText size="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ContaPagarControle.lancamentoContabilVO.planoContaVO.identificacaoPlanoContaComDescricao}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoContabil_valor}" />
						<h:inputText size="10" styleClass="form-control camposObrigatorios" value="#{ContaPagarControle.lancamentoContabilVO.valor}" onkeydown="aceitarSomenteValorDecimal(this);">
							<a4j:ajax event="change" render="formLancamentoContabil" listener="#{ContaPagarControle.recalcularRaterioLancamentoContabilVO}" execute="formLancamentoContabil" />
							<f:converter converterId="FormatadorNumerico" />
						</h:inputText>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<rich:dataTable id="listaLccnItensAdministrativo" width="100%" headerClass="" rowClasses="linhaImpar, linhaPar" var="lccnItens" columnClasses="colunaAlinhamento" rows="5" value="#{ContaPagarControle.lancamentoContabilVO.listaCentroNegocioAdministrativo}">
							<f:facet name="header">
								<h:panelGroup layout="block" style="width:100%;">
									<h:panelGroup layout="block" style="float:left; width:90%;">
										<h:outputText value="Rateio Administrativo" />
									</h:panelGroup>
									<h:panelGroup layout="block" style="float:right; width:10%;">
										<otm:commandIcon action="#{ContaPagarControle.novoLancamentoContabilCentroNegocioAdministrativo}" render="formCentroNegocio" oncomplete="#{rich:component('panelCentroNegocio')}.show();" alt="#{msg.msg_selecionar_dados}" tooltip="#{msg_botoes.btn_adicionar}" icon="#{msg_botoes.btn_icon_adicionar} iconePequeno" />
									</h:panelGroup>
								</h:panelGroup>
							</f:facet>
							<rich:column style="vertical-align:middle; text-align:left;width:25%;">
								<f:facet name="header">
									<h:outputText value="Centro Negócio" />
								</f:facet>
								<h:outputText value="#{lccnItens.rateioContabil_Apresentacao}" />
							</rich:column>
							<rich:column style="vertical-align:middle; text-align:left;width:25%;">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ContaPagar_unidadeEnsino}" />
								</f:facet>
								<h:outputText value="#{lccnItens.unidadeEnsinoVO.nome}" />
							</rich:column>
							<rich:column style="vertical-align:middle; text-align:right;width:20%;">
								<f:facet name="header">
									<h:outputText value="%" />
								</f:facet>
								<h:outputText value="#{lccnItens.percentual}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
								<f:facet name="footer">
									<h:outputText value="#{ContaPagarControle.lancamentoContabilVO.percentualCentroNegocioAdministrativo}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
								</f:facet>
							</rich:column>
							<rich:column style="vertical-align:middle; text-align:right;width:20%;">
								<f:facet name="header">
									<h:outputText value="Valor (R$)" />
								</f:facet>
								<h:outputText value="#{lccnItens.valor}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
								<f:facet name="footer">
									<h:outputText value="#{ContaPagarControle.lancamentoContabilVO.totalCentroNegocioAdministrativo}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
								</f:facet>
							</rich:column>
							<rich:column style="width:10%;">
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<h:panelGroup>
									<otm:commandIcon action="#{ContaPagarControle.editarLancamentoContabilCentroNegocioVO}" render="formCentroNegocio" oncomplete="#{rich:component('panelCentroNegocio')}.show();" icon="#{msg_botoes.btn_icon_editar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
									<otm:spacer width="10px" />
									<otm:commandIcon action="#{ContaPagarControle.removerLancamentoContabilCentroNegocioVO}" render="panelLancamentoContabil, formLancamentoContabil" icon="#{msg_botoes.btn_icon_remover} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
								</h:panelGroup>
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller for="listaLccnItensAdministrativo" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scListaLccnItensAdministrativo" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<rich:dataTable id="listaLccnItensAcademico" width="100%" headerClass="" rowClasses="linhaImpar, linhaPar" var="lccnItens" columnClasses="colunaAlinhamento" rows="5" value="#{ContaPagarControle.lancamentoContabilVO.listaCentroNegocioAcademico}">
							<f:facet name="header">
								<h:panelGroup layout="block" style="width:100%;">
									<h:panelGroup layout="block" style="float:left; width:90%;">
										<h:outputText value="Rateio Acadêmico" />
									</h:panelGroup>
									<h:panelGroup layout="block" style="float:right; width:10%;">
										<otm:commandIcon action="#{ContaPagarControle.novoLancamentoContabilCentroNegocioAcademico}" render="formCentroNegocio" oncomplete="#{rich:component('panelCentroNegocio')}.show();" alt="#{msg.msg_selecionar_dados}" tooltip="#{msg_botoes.btn_adicionar}" icon="#{msg_botoes.btn_icon_adicionar} iconePequeno" />
									</h:panelGroup>
								</h:panelGroup>
							</f:facet>
							<rich:column style="vertical-align:middle; text-align:left;width:25%;">
								<f:facet name="header">
									<h:outputText value="Centro Negócio" />
								</f:facet>
								<h:outputText value="#{lccnItens.rateioContabil_Apresentacao}" />
							</rich:column>
							<rich:column style="vertical-align:middle; text-align:left;width:25%;">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ContaPagar_unidadeEnsino}" />
								</f:facet>
								<h:outputText value="#{lccnItens.unidadeEnsinoVO.nome}" />
							</rich:column>
							<rich:column style="vertical-align:middle; text-align:right;width:20%;">
								<f:facet name="header">
									<h:outputText value="%" />
								</f:facet>
								<h:outputText value="#{lccnItens.percentual}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
								<f:facet name="footer">
									<h:outputText value="#{ContaPagarControle.lancamentoContabilVO.percentualCentroNegocioAcademico}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
								</f:facet>
							</rich:column>
							<rich:column style="vertical-align:middle; text-align:right;width:20%;">
								<f:facet name="header">
									<h:outputText value="Valor (R$)" />
								</f:facet>
								<h:outputText value="#{lccnItens.valor}">
									<f:convertNumber pattern="#,##0.00" />
								</h:outputText>
								<f:facet name="footer">
									<h:outputText value="#{ContaPagarControle.lancamentoContabilVO.totalCentroNegocioAcademico}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
								</f:facet>
							</rich:column>
							<rich:column style="width:10%;">
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<h:panelGroup>
									<otm:commandIcon action="#{ContaPagarControle.editarLancamentoContabilCentroNegocioVO}" render="formCentroNegocio" oncomplete="#{rich:component('panelCentroNegocio')}.show();" alt="#{msg.msg_selecionar_dados}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
									<otm:commandIcon action="#{ContaPagarControle.removerLancamentoContabilCentroNegocioVO}" render="panelLancamentoContabil, formLancamentoContabil" alt="#{msg.msg_selecionar_dados}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" />
								</h:panelGroup>
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller for="listaLccnItensAcademico" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scListaLccnItensAcademico" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton render="panelLancamentoContabil, formLancamentoContabil" id="adicionarLancamentoContabil" action="#{ContaPagarControle.addLancamentoContabilVO}" oncomplete="#{ContaPagarControle.modalAptoParaSerFechado}" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark" value="Gravar" />
				</h:panelGroup>
				<h:panelGroup layout="block" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ContaPagarControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ContaPagarControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>

							<otm:commandButton style="margin-left:5px" id="cancelar" value="#{msg_botoes.btn_cancelar}" oncomplete="#{rich:component('panelMotivoCancelamento')}.show()" alt="Cancelar Conta a Pagar" styleClass="btn btn-danger btn-excluir" icon="#{msg_botoes.btn_icon_cadeadoFechado_embutido}" rendered="#{!ContaPagarControle.contaPagarVO.quitada and !ContaPagarControle.contaPagarVO.canceladoFinanceiro}" />
							<otm:commandButton style="margin-left:5px" id="reativar" render="form" onclick="return confirm('Confirma a REATIVAÇÃO da Conta a Pagar?');" action="#{ContaPagarControle.reativarContaPagarCancelada}" value="#{msg_botoes.btn_ativar}" styleClass="btn btn-info btn-novo" icon="#{msg_botoes.btn_icon_cadeadoAberto_embutido}" alt="Desfazer o CANCELAMENTO da Conta a Pagar" rendered="#{ContaPagarControle.contaPagarVO.canceladoFinanceiro}" />
							<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{ContaPagarControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="4" />
							<otm:commandButton style="margin-left:5px" id="pagar" rendered="#{ContaPagarControle.isPermitePagamento}" action="#{ContaPagarControle.efetuarPagamento}" value="Pagar" styleClass="btn btn-info btn-novo" alt="#{msg.msg_efetuar_pagamento}" icon="#{msg_botoes.btn_icon_receber}" accesskey="5" />
							<otm:commandButton style="margin-left:5px" id="imprimirAutorizacao" rendered="#{ContaPagarControle.isPermitePagamento and  ContaPagarControle.apresentarBotaoAutorizacaoPagamento and !ContaPagarControle.contaPagarVO.quitada}" render="form" value="Autorização Pgto" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_pdf_embutido}" action="#{ContaPagarControle.imprimirAutorizacaoPagamento}" oncomplete="#{AutorizacaoPagamentoRelControle.download}" accesskey="5" />
							<otm:commandButton style="margin-left:5px" id="liberarRegistroCompetencia" value="Liberar Registro na Competência" accesskey="6" oncomplete="#{rich:component('panelLiberarBloqueioCompetencia')}.show()" render="form, panelDados, mensagem, panelLiberarBloqueioCompetencia, formLiberarBloqueioCompetencia" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_cadeadoAberto_embutido}" rendered="#{ContaPagarControle.apresentarBotaoLiberarBloqueio}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:nivelCentroDespesa").focus();

	</ui:define>
</ui:composition>
