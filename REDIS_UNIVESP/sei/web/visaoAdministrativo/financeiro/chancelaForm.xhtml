<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Chancela_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<script>
			window.onload = function() {
				document.getElementById("form:instituicaoChanceladora").focus();
			}
		</script>
		<h:panelGroup layout="block" columns="1" width="100%" cellpadding="0" cellspacing="0">
			<h:form id="form">
				<h:commandLink action="#{ChancelaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" id="pgGeral" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Turma_tipoChancela}" />
							<h:inputText id="codigoInstituicaoChanceladora" size="5" disabled="true" styleClass="form-control camposSomenteLeitura" value="#{ChancelaControle.chancelaVO.codigo}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Turma_instituicaoChanceladora}" />
							<h:inputText id="instituicaoChanceladora" size="30" styleClass="form-control camposObrigatorios" value="#{ChancelaControle.chancelaVO.instituicaoChanceladora}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{ChancelaControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
						<otm:commandButton style="margin-left:5px" id="novo" styleClass="btn btn-info btn-novo" action="#{ChancelaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" />
						<otm:commandButton style="margin-left:5px" id="salvar" styleClass="btn btn-dark btn-gravar" action="#{ChancelaControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" />
						<otm:commandButton style="margin-left:5px" id="excluir" styleClass="btn btn-danger btn-excluir" action="#{ChancelaControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" />
						<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{ChancelaControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="4" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
