<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RegistroArquivo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<title><h:outputText value="#{msg_aplic.prt_RegistroArquivo_tituloForm}" /></title>
		<h:panelGroup layout="block" styleClass="row">

			<h:form id="form">
				<h:commandLink action="#{RegistroArquivoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" id="panelGridForm" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroHeader_nomeEmpresa}" />
							<h:inputText id="nomeEmpresa" size="70" maxlength="70" styleClass="form-control camposSomenteLeitura" value="#{RegistroArquivoControle.registroArquivoVO.registroHeader.nomeEmpresa}" readonly="true" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroHeader_numeroAgencia}" />
							<h:inputText id="numeroAgencia" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" value="#{RegistroArquivoControle.registroArquivoVO.registroHeader.numeroAgencia}" readonly="true" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroHeader_numeroConta}" />
							<h:inputText id="numeroConta" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{RegistroArquivoControle.registroArquivoVO.registroHeader.numeroConta}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroHeader_dataGeracaoArquivo}" />
							<h:inputText id="dataGeracaoArquivo" size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RegistroArquivoControle.registroArquivoVO.registroHeader.dataGeracaoArquivo}">
								<f:convertDateTime pattern="dd/MM/yy" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroHeader_dataCredito}" />
							<h:inputText id="dataCredito" size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RegistroArquivoControle.registroArquivoVO.dataCredito_Apresentar}">
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroTrailer_quantidadeTitulosEmCobranca}" />
							<h:inputText id="qtdTitulosCobranca" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" value="#{RegistroArquivoControle.registroArquivoVO.quantidadeConta}" readonly="true" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroTrailer_valorTitulosEmCobranca}" />
							<h:inputText id="totalTitulosCobranca" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{RegistroArquivoControle.registroArquivoVO.valorTotalConta}">
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_RegistroDetalhe_tituloForm}" />
						</f:facet>
						<rich:dataTable id="registroDetalheVO" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{RegistroArquivoControle.registroArquivoVO.registroDetalheVOs}" var="registroDetalheItens">
							<rich:column sortBy="#{registroDetalheItens.identificacaoTituloEmpresa}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_RegistroDetalhe_identificacaoTituloEmpresa}" />
								</f:facet>
								<h:outputText value="#{registroDetalheItens.identificacaoTituloEmpresa}" />
							</rich:column>
							<rich:column sortBy="#{registroDetalheItens.valorNominalTitulo}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_RegistroDetalhe_valorNominalTitulo}" />
								</f:facet>
								<h:outputText value="#{registroDetalheItens.valorNominalTitulo}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</rich:column>
							<rich:column sortBy="#{registroDetalheItens.valorPago}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_RegistroDetalhe_valorPago}" />
								</f:facet>
								<h:outputText value="#{registroDetalheItens.valorPago}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</rich:column>
							<rich:column sortBy="#{registroDetalheItens.dataOcorrencia}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_RegistroDetalhe_dataOcorrencia}" />
								</f:facet>
								<h:outputText value="#{registroDetalheItens.dataOcorrencia}">
									<f:convertDateTime pattern="dd/MM/yy" />
								</h:outputText>
							</rich:column>
							<rich:column sortBy="#{registroDetalheItens.dataCredito}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_RegistroDetalhe_dataCredito}" />
								</f:facet>
								<h:outputText value="#{registroDetalheItens.dataCredito}">
									<f:convertDateTime pattern="dd/MM/yy" />
								</h:outputText>
							</rich:column>
							<rich:column sortBy="#{registroDetalheItens.boletoNaoEncontrado}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_RegistroDetalhe_boletoNaoEncontrado}" />
								</f:facet>
								<otm:selectBooleanCheckbox id="boletonaoencontrado"  value="#{registroDetalheItens.boletoNaoEncontrado}"/>
							</rich:column>
							<rich:column sortBy="#{registroDetalheItens.boletoBaixado}">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_RegistroDetalhe_boletoBaixado}" />
								</f:facet>
								<otm:selectBooleanCheckbox id="boletobaixado" value="#{registroDetalheItens.boletoBaixado}"/>
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller stepControls="auto" fastControls="hide" boundaryControls="auto" limitRender="10" align="center" for="registroDetalheVO" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGroup>

					<h:panelGroup layout="block" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup layout="block" columns="1" width="100%" styleClass="tabMensagens">
							<h:panelGroup layout="block" id="mensagem" columns="1" width="100%" columnClasses="colunaEsquerda">
								<h:outputText styleClass="field control-label mensagem col-md-12" value="#{RegistroArquivoControle.mensagem}" />
								<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{RegistroArquivoControle.mensagemDetalhada}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
							<h:panelGroup styleClass="btn-group btn-group-lg col-xs-12" layout="block">
								<otm:commandButton style="margin-left:10px" id="gravar" action="#{RegistroArquivoControle.gravar}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" accesskey="4" />
								<otm:commandButton style="margin-left:10px" id="consultar" immediate="true" action="#{RegistroArquivoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
								<otm:commandButton style="margin-left:10px" id="controleCobranca" action="#{RegistroArquivoControle.navegarParaControleCobranca}" value="Controle Cobrança" image="#{resource['imagens/botaoVoltarTela.png']}" title="Controle Cobrança" accesskey="1" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_voltar}" />

							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
		<script>
			document.getElementById("form:registroHeader").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
