<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_GeracaoManualParcelasAluno_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("form:alunoMatricula").focus();
			}
		</script>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="650" height="470" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1">
						<rich:componentControl target="panelAluno" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{GeracaoManualParcelasAlunoControle.campoConsultaAluno}">
						<f:selectItems value="#{GeracaoManualParcelasAlunoControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaAluno" size="20" styleClass="form-control campos" value="#{GeracaoManualParcelasAlunoControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{GeracaoManualParcelasAlunoControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{GeracaoManualParcelasAlunoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{GeracaoManualParcelasAlunoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{GeracaoManualParcelasAlunoControle.listaConsultaAluno}" rows="7" var="matriculaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Matricula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{GeracaoManualParcelasAlunoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide();" value="#{matriculaItem.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{GeracaoManualParcelasAlunoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide();" value="#{matriculaItem.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{GeracaoManualParcelasAlunoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide();" value="#{matriculaItem.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{GeracaoManualParcelasAlunoControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup styleClass="colunaCentralizada">
					<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" page="#{GeracaoManualParcelasAlunoControle.controleConsultaOtimizado.page}" scrollListener="#{GeracaoManualParcelasAlunoControle.scrollerListener}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{GeracaoManualParcelasAlunoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{GeracaoManualParcelasAlunoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="dadosConsultaAlunos">
				<h:panelGroup id="buscaAluno">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_unidadeEnsino}" />
						<h:selectOneMenu id="unidadeEnsino2" styleClass="form-control camposObrigatorios" value="#{GeracaoManualParcelasAlunoControle.unidadeEnsinoAluno.codigo}">
							<a4j:ajax event="change" render="form:buscaAluno" listener="#{GeracaoManualParcelasAlunoControle.realizarLimpezaMatricula}" />
							<f:selectItems value="#{GeracaoManualParcelasAlunoControle.listaSelectItemUnidadeEnsino}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6 pn">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_matriculaAluno}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:inputText id="alunoMatricula" size="20" styleClass="form-control camposObrigatorios" value="#{GeracaoManualParcelasAlunoControle.matriculaVO.matricula}">
								<a4j:ajax event="change" oncomplete="document.getElementById('unidadeEnsino2').focus();" listener="#{GeracaoManualParcelasAlunoControle.consultarAlunoPorMatricula}" render="form" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-8">
							<h:inputText id="alunoNome" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{GeracaoManualParcelasAlunoControle.matriculaVO.aluno.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" tooltip="Localizar Aluno" render="formAluno" action="#{GeracaoManualParcelasAlunoControle.limparMensagem}" oncomplete="#{rich:component('panelAluno')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" tooltip="Limpas Dados" action="#{GeracaoManualParcelasAlunoControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Mês" />
						<h:inputText onkeypress="aceitarSomenteValorNumerico(this)" size="2" maxlength="2" styleClass="form-control campos" value="#{GeracaoManualParcelasAlunoControle.mesReferenciaAluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Ano Referência Gerar Parcelas" />
						<h:inputText onkeypress="aceitarSomenteValorNumerico(this)" size="4" maxlength="4" styleClass="form-control campos" value="#{GeracaoManualParcelasAlunoControle.anoReferenciaAluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<otm:outputHelp tooltip="#{msg.msg_helpTrazerMatriculasComCanceladoFinanceiro}" id="Trancamento" styleClass="field control-label tituloCampos" value="Trazer Matrículas com Liberação Financeira Cancelamento/Trancamento" />
						<otm:selectBooleanCheckbox value="#{GeracaoManualParcelasAlunoControle.trazerMatriculasComCanceladoFinanceiro}">
							<a4j:ajax event="change" listener="#{GeracaoManualParcelasAlunoControle.limparDadosAluno}" render="form" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mt5 mb5">
						<h:outputText styleClass="field control-label tituloCampos" value="(Em Branco Gera Todas as Parcelas do mês atual para Frente.)" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="gerarParcelaAluno" action="#{GeracaoManualParcelasAlunoControle.gerarParcelasAluno}" onclick="this.disabled=true" oncomplete="this.disabled=false" image="#{resource['imagens/botaoGerarParcela.png']}" icon="#{msg_botoes.btn_icon_gerar_relatorio}" value="Gerar Parcela" styleClass="btn btn-default" accesskey="1" rendered="#{!GeracaoManualParcelasAlunoControle.finalizouProcessamentoAluno}" render="form, panelGridMensagens, progressPanel" />
						<h:panelGroup columns="1" rendered="#{GeracaoManualParcelasAlunoControle.finalizouProcessamentoAluno}" width="200" columnClasses="colunaCentralizada">
							<a4j:outputPanel styleClass="form" id="progressBarAluno">
								<rich:progressBar value="#{GeracaoManualParcelasAlunoControle.valorAtualProgressBarAluno}" interval="500" enabled="true" minValue="-1" label="#{GeracaoManualParcelasAlunoControle.valorAtualProgressBarAluno}/#{GeracaoManualParcelasAlunoControle.nrParcelasGerarAluno}" maxValue="#{GeracaoManualParcelasAlunoControle.nrParcelasGerarAluno}" renderAfterComplete="progressBarAluno">
									<f:facet name="initial">
									</f:facet>
									<f:facet name="complete">
										<h:outputText value="Processamento Finalizado!" />
									</f:facet>
								</rich:progressBar>
							</a4j:outputPanel>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="dadosProcessamento" columns="1" styleClass="colunaCentralizada" width="100%">
			</h:panelGroup>
			<h:panelGroup id="panelGridMensagens">
				<otm:mensagem bean="#{GeracaoManualParcelasAlunoControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
