<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_NegociacaoRecebimento_tituloForm}" />
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{NegociacaoRecebimentoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{NegociacaoRecebimentoControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="form" />
					<f:selectItems value="#{NegociacaoRecebimentoControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText rendered="#{NegociacaoRecebimentoControle.controleConsulta.campoConsulta == 'matricula'}" styleClass="field control-label tituloCampos" value="Matrícula" />
				<h:outputText rendered="#{NegociacaoRecebimentoControle.controleConsulta.campoConsulta == 'pessoa'}" styleClass="field control-label tituloCampos" value="Pessoa/Parceiro/Fornecedor" />
				<h:outputText rendered="#{NegociacaoRecebimentoControle.controleConsulta.campoConsulta == 'cpf'}" styleClass="field control-label tituloCampos" value="Cpf" />
				<h:outputText rendered="#{NegociacaoRecebimentoControle.controleConsulta.campoConsulta == 'codigo'}" styleClass="field control-label tituloCampos" value="Número" />
				<h:outputText rendered="#{NegociacaoRecebimentoControle.controleConsulta.campoConsulta == 'responsavel'}" styleClass="field control-label tituloCampos" value="Responsável" />
				<h:outputText rendered="#{NegociacaoRecebimentoControle.controleConsulta.campoConsulta == 'nossoNumero'}" styleClass="field control-label tituloCampos" value="Nosso Número" />
				<h:outputText rendered="#{NegociacaoRecebimentoControle.controleConsulta.campoConsulta == 'contaCorrenteCaixa'}" styleClass="field control-label tituloCampos" value="Conta Corrente Caixa" />
				<h:inputText id="valorConsulta" onkeypress="#{NegociacaoRecebimentoControle.mascaraCampo}" styleClass="form-control campos" value="#{NegociacaoRecebimentoControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{NegociacaoRecebimentoControle.isApresentarCamposData}">
				<h:outputText rendered="#{NegociacaoRecebimentoControle.isApresentarCamposData}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NegociacaoRecebimento_data}" />
				<otm:calendar id="valorConsultaDataInicio" value="#{NegociacaoRecebimentoControle.controleConsulta.dataIni}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{NegociacaoRecebimentoControle.isApresentarCamposData}">
				<h:outputText styleClass="field control-label tituloCampos" value=" Data Fim " />
				<otm:calendar id="valorConsultaDataFim" value="#{NegociacaoRecebimentoControle.controleConsulta.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{NegociacaoRecebimentoControle.unidadeEnsinoLogado.codigo eq 0 and NegociacaoRecebimentoControle.isApresentarCamposData}">
				<h:outputText rendered="#{NegociacaoRecebimentoControle.unidadeEnsinoLogado.codigo eq 0 and NegociacaoRecebimentoControle.isApresentarCamposData}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NegociacaoRecebimento_unidadeEnsino}" />
				<h:selectOneMenu rendered="#{NegociacaoRecebimentoControle.unidadeEnsinoLogado.codigo eq 0 and NegociacaoRecebimentoControle.isApresentarCamposData}" styleClass="form-control campos" value="#{NegociacaoRecebimentoControle.valorConsultaUnidadeEnsino}">
					<f:selectItems value="#{NegociacaoRecebimentoControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center mt5 mb5">
				<otm:commandButton id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{NegociacaoRecebimentoControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{NegociacaoRecebimentoControle.listaConsulta}" rendered="#{NegociacaoRecebimentoControle.apresentarResultadoConsulta}" rows="10" var="negociacaoRecebimentoItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_NegociacaoRecebimento_codigo}" />
					</f:facet>
					<h:commandLink action="#{NegociacaoRecebimentoControle.editar}" id="codigo" value="#{negociacaoRecebimentoItens.codigo}" />
				</rich:column>
				<rich:column sortBy="#{negociacaoRecebimentoItens.nomePessoaParceiro}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_NegociacaoRecebimento_pessoaParceiro}/Fornecedor" />
					</f:facet>
					<h:commandLink action="#{NegociacaoRecebimentoControle.editar}" id="parceiro" value="#{negociacaoRecebimentoItens.nomePessoaParceiro}" />
				</rich:column>
				<rich:column sortBy="#{negociacaoRecebimentoItens.responsavel.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_NegociacaoRecebimento_responsavel}" />
					</f:facet>
					<h:commandLink action="#{NegociacaoRecebimentoControle.editar}" id="responsavel" value="#{negociacaoRecebimentoItens.responsavel.nome}" />
				</rich:column>
				<rich:column sortBy="#{negociacaoRecebimentoItens.contaCorrenteCaixa.numero}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_NegociacaoRecebimento_contaCorrenteCaixa}" />
					</f:facet>
					<h:commandLink action="#{NegociacaoRecebimentoControle.editar}" id="contaCorrenteCaixa" value="#{negociacaoRecebimentoItens.contaCorrenteCaixa.descricaoCompletaConta}" />
				</rich:column>
				<rich:column sortBy="#{negociacaoRecebimentoItens.data_Apresentar}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_NegociacaoRecebimento_data}" />
					</f:facet>
					<h:commandLink action="#{NegociacaoRecebimentoControle.editar}" id="data" value="#{negociacaoRecebimentoItens.data_Apresentar}" />
				</rich:column>
				<rich:column sortBy="#{negociacaoRecebimentoItens.valorTotal}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_NegociacaoRecebimento_valorTotal}" />
					</f:facet>
					<h:commandLink action="#{NegociacaoRecebimentoControle.editar}" id="valorTotal">
						<h:outputText value="#{negociacaoRecebimentoItens.valorTotal}">
							<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon render="form" action="#{NegociacaoRecebimentoControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
				<otm:mensagem bean="#{NegociacaoRecebimentoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{NegociacaoRecebimentoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" tooltip="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
		<script>
    document.getElementById("form:valorConsulta").focus();
</script>
	</ui:define>
</ui:composition>
</html>
