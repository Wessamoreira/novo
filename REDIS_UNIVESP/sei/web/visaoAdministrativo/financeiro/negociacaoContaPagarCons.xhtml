<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_NegociacaoContaPagar_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_NegociacaoContaPagar_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{NegociacaoContaPagarControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Sacado" />
						<h:inputText id="valorConsulta" size="30" styleClass="form-control campos" value="#{NegociacaoContaPagarControle.controleConsultaOtimizado.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NegociacaoContaReceber_periodoDe}" />
						<otm:calendar id="valorConsultaDataInicio" value="#{NegociacaoContaPagarControle.controleConsultaOtimizado.dataIni}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value=" PerÃ­odo Fim " />
						<otm:calendar id="valorConsultaDataFim" value="#{NegociacaoContaPagarControle.controleConsultaOtimizado.dataFim}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="Unidade Ensino" />
						<h:selectOneMenu value="#{NegociacaoContaPagarControle.unidadeEnsinoVO.codigo}" styleClass="form-control campos">
							<f:selectItems value="#{NegociacaoContaPagarControle.listaSelectItemUnidadeEnsino}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:spacer width="100%" />
						<a4j:commandLink id="consultar" type="submit" render="form" value="#{msg_botoes.btn_consultar}" action="#{NegociacaoContaPagarControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" style="margin-top:3px">
							<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
							<f:setPropertyActionListener for="consultar" target="#{NegociacaoContaPagarControle.controleConsultaOtimizado.paginaAtual}" value="1" />
							<f:setPropertyActionListener for="consultar" target="#{NegociacaoContaPagarControle.controleConsultaOtimizado.page}" value="1" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{NegociacaoContaPagarControle.controleConsultaOtimizado}" rendered="#{NegociacaoContaPagarControle.controleConsultaOtimizado.apresentarListaConsulta}" rows="10" var="negociacaoContaPagarItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_data}" />
						</f:facet>
						<h:commandLink action="#{NegociacaoContaPagarControle.editar}" id="data" value="#{negociacaoContaPagarItens.data_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_unidadeEnsino}" />
						</f:facet>
						<h:commandLink action="#{NegociacaoContaPagarControle.editar}" id="unidadeEnsino" value="#{negociacaoContaPagarItens.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Sacado" />
						</f:facet>
						<h:commandLink action="#{NegociacaoContaPagarControle.editar}" id="sacado" value="#{negociacaoContaPagarItens.sacado}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_valor}" />
						</f:facet>
						<h:commandLink action="#{NegociacaoContaPagarControle.editar}" id="valor">
							<h:outputText value="#{negociacaoContaPagarItens.valor}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Juro (R$)" />
						</f:facet>
						<h:commandLink action="#{NegociacaoContaPagarControle.editar}" id="juro">
							<h:outputText value="#{negociacaoContaPagarItens.juro}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Multa (R$)" />
						</f:facet>
						<h:commandLink action="#{NegociacaoContaPagarControle.editar}" id="multa">
							<h:outputText value="#{negociacaoContaPagarItens.multa}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Desconto(R$)" />
						</f:facet>
						<h:commandLink action="#{NegociacaoContaPagarControle.editar}" id="desconto">
							<h:outputText value="#{negociacaoContaPagarItens.desconto}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_valorTotal}" />
						</f:facet>
						<h:commandLink action="#{NegociacaoContaPagarControle.editar}" id="valorTotal">
							<h:outputText value="#{negociacaoContaPagarItens.valorTotal}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_valorEntrada}(R$)" />
						</f:facet>
						<h:commandLink action="#{NegociacaoContaPagarControle.editar}" id="valorEntrada">
							<h:outputText value="#{negociacaoContaPagarItens.valorEntrada}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_nrParcela}" />
						</f:facet>
						<h:commandLink action="#{NegociacaoContaPagarControle.editar}" id="nrParcela">
							<h:outputText value="#{negociacaoContaPagarItens.nrParcela}">
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{NegociacaoContaPagarControle.editar}" alt="#{msg.msg_editar_dados}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller id="scrollerItems" scrollListener="#{NegociacaoContaPagarControle.scrollerListener}" boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
					<otm:mensagem bean="#{NegociacaoContaPagarControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center">
					<otm:commandButton id="novo" action="#{NegociacaoContaPagarControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
