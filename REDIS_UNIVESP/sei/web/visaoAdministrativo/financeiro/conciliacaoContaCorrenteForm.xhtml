<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputStylesheet>  
.rf-ind-drag {
    font-size:11px;
    cursor:pointer;
    width:100px;
    border:1px solid gray;
    padding:2px
}
         
.rf-ind-acpt {
    border:2px solid green;
}
         
.rf-ind-rejt {
	border:2px solid red;
}
</h:outputStylesheet>
		<h:outputText value="#{msg_aplic.prt_ConciliacaoContaCorrente_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGroup layout="block" id="pgGeral">
			<rich:popupPanel styleClass="modalMaximizado" id="panelAtencaoRegistroDuplicidade" shadowOpacity="true" width="400" height="200">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Atenção" />
					</h:panelGroup>
				</f:facet>
				<h:form id="formPanelAtencaoRegistroDuplicidade">
					<h:panelGroup layout="block" columns="1" width="100%">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText styleClass="field control-label tituloCampos" style="text-align: left;" value="Foi encontrado registros em duplicidades para conciliação sendo assim sera desfeito a conciliação desses registro e gravados." />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row text-center m10">
								<otm:commandButton styleClass="btn btn-dark btn-gravar" value="Gravar" action="#{ConciliacaoContaCorrenteControle.realizarCorrecaoParaRegistroDuplicadosConciliacaoExtratoContaCorrente}" render="form, formPanelEstornoExtratoContaCorrente" oncomplete="#{rich:component('panelAtencaoRegistroDuplicidade')}.hide();" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" id="mensagemPanelEstornoExtratoContaCorrente" styleClass="row">
							<otm:mensagem bean="#{ConciliacaoContaCorrenteControle}"></otm:mensagem>
						</h:panelGroup>
					</h:panelGroup>
				</h:form>
			</rich:popupPanel>

			<rich:popupPanel styleClass="modalMaximizado" id="panelEstornoExtratoContaCorrente" shadowOpacity="true" width="400" height="200">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Aviso de Navegação" />
					</h:panelGroup>
				</f:facet>
				<h:form id="formPanelEstornoExtratoContaCorrente">
					<h:panelGroup layout="block" columns="1" width="100%">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText styleClass="field control-label tituloCampos" style="text-align: left;" value="Não foi encontrado a origem do lançamento do registro. Deseja desconsiderar o lançamento para a concialiação conta corrente?" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row text-center m10">
								<otm:commandButton styleClass="btn btn-dark" icon="#{msg_botoes.btn_icon_gravar_embutido}" value="Gravar" action="#{ConciliacaoContaCorrenteControle.realizarEstornoExtratoContaCorrenteSemOrigem}" render="form, formPanelEstornoExtratoContaCorrente" oncomplete="#{rich:component('panelEstornoExtratoContaCorrente')}.hide();" />
								<otm:commandButton styleClass="btn btn-danger ml5" icon="#{msg_botoes.btn_icon_fechar_embutido}" value="Fechar" action="#{ConciliacaoContaCorrenteControle.fecharNavegacaoParaEstornoExtrato}" oncomplete="#{rich:component('panelEstornoExtratoContaCorrente')}.hide();" alt="Fechar" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" id="mensagemPanelEstornoExtratoContaCorrente" styleClass="row">
							<otm:mensagem bean="#{ConciliacaoContaCorrenteControle}"></otm:mensagem>
						</h:panelGroup>
					</h:panelGroup>
				</h:form>
			</rich:popupPanel>

			<rich:popupPanel styleClass="modalMaximizado" id="panelAvisoNavegacaoEstornoExtratoDeAcordoComTipo" shadowOpacity="true" width="400" height="150">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Confirmação das Operações" />
					</h:panelGroup>
				</f:facet>
				<h:form id="formAvisoNavegacaoEstornoExtratoDeAcordoComTipo">
					<h:panelGroup layout="block" columns="1" width="100%">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText styleClass="field control-label tituloCampos" style="text-align: left;" value="Todas as operações realizadas até o momento serão gravadas. Deseja continuar com a operação?" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row text-center m10">
								<otm:commandButton styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Sim" action="#{ConciliacaoContaCorrenteControle.realizarNavegacaoParaEstornoExtrato}" render="form, formAvisoNavegacaoEstornoExtratoDeAcordoComTipo" />
								<otm:commandButton styleClass="btn btn-danger ml5" icon="#{msg_botoes.btn_icon_fechar_embutido}" value="Fechar" action="#{ConciliacaoContaCorrenteControle.fecharNavegacaoParaEstornoExtrato}" oncomplete="#{rich:component('panelAvisoNavegacaoEstornoExtratoDeAcordoComTipo')}.hide();" alt="Fechar" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" id="mensagemAvisoNavegacaoEstornoExtratoDeAcordoComTipo" styleClass="row">
						<otm:mensagem bean="#{ConciliacaoContaCorrenteControle}"></otm:mensagem>
					</h:panelGroup>
				</h:form>
			</rich:popupPanel>

			<rich:popupPanel styleClass="modalMaximizado" id="panelRelatorioArquivoRetorno" shadowOpacity="true" width="500" height="300">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Verificação Arquivo Retorno" />
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkRelatorioArquivoRetorno" />
						<rich:componentControl target="panelRelatorioArquivoRetorno" operation="hide" event="click" />
					</h:panelGroup>
				</f:facet>
				<h:form id="formRelatorioArquivoRetorno">
					<h:panelGroup layout="block" width="100%">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" style="position: relative;top:5px;" value="Data Credito" />
								<otm:calendar id="dataCreditoArquivoRetonro" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="return validar_Data(this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputClass="form-control campos" styleClass="form-control campos" inputSize="10" value="#{ConciliacaoContaCorrenteControle.dataCredito}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
								<otm:commandButton id="imprimirExecelConciliacao" render="formRelatorioArquivoRetorno" action="#{ConciliacaoContaCorrenteControle.realizarGeracaoRelatorioExcelConciliacaoBancaria}" oncomplete="#{ConciliacaoContaCorrenteControle.download}" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_excel_embutido}" value="Imprimir Excel" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" id="mensagemRelatorioArquivoRetorno" styleClass="row">
						<otm:mensagem bean="#{ConciliacaoContaCorrenteControle}"></otm:mensagem>
					</h:panelGroup>
				</h:form>
			</rich:popupPanel>

			<rich:popupPanel styleClass="modalMaximizado" id="panelNovoDocumentoSei" shadowOpacity="true" width="850" height="500">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText id="tituloPanelLocalizacaoDocumentoSei" value="#{ConciliacaoContaCorrenteControle.tituloPanelLocalizacaoDocumentoSei}" />
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkNovoDocumentoSei" />
						<rich:componentControl target="panelNovoDocumentoSei" operation="hide" event="click" />
					</h:panelGroup>
				</f:facet>
				<h:form id="formNovoDocumentoSei">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MovimentacaoCaixa_tipoOrigem}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ConciliacaoContaCorrenteControle.origemExtratoContaCorrente}">
							<a4j:ajax event="change" listener="#{ConciliacaoContaCorrenteControle.limparCamposNovoDocumentoSeiPorOrigemExtrato}" render="formNovoDocumentoSei, tituloPanelLocalizacaoDocumentoSei" execute="formNovoDocumentoSei" />
							<f:selectItems value="#{ConciliacaoContaCorrenteControle.comboboxOrigemExtratoContaCorrenteEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup id="panelGridNovoMovimentacaoFinanceira" rendered="#{ConciliacaoContaCorrenteControle.origemExtratoContaCorrente.movimentacaoFinanceira}">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCobranca_unidadeEnsino}" />
							<h:selectOneMenu id="unidadeEnsinoMovimentacaoFinanceira" styleClass="form-control camposObrigatorios" value="#{ConciliacaoContaCorrenteControle.valorConsultaUnidadeEnsino}">
								<a4j:ajax event="change" render="formNovoDocumentoSei" listener="#{ConciliacaoContaCorrenteControle.preencherContaCorrente}" />
								<f:selectItems value="#{ConciliacaoContaCorrenteControle.listaSelectItemUnidadeEnsino}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="Descrição" />
							<h:inputText size="43" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ConciliacaoContaCorrenteControle.movimentacaoFinanceiraVO.descricao}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="Conta Origem" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ConciliacaoContaCorrenteControle.movimentacaoFinanceiraVO.contaCorrenteOrigem.codigo}">
								<a4j:ajax event="change" render="formNovoDocumentoSei" />
								<f:selectItems value="#{ConciliacaoContaCorrenteControle.listaSelectItemContaCorrente}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ConciliacaoContaCorrenteControle.valorConsultaUnidadeEnsino>0}">
							<h:outputText styleClass="field control-label tituloCampos" value="Conta Destino" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ConciliacaoContaCorrenteControle.movimentacaoFinanceiraVO.contaCorrenteDestino.codigo}">
								<a4j:ajax event="change" render="formNovoDocumentoSei" />
								<f:selectItems value="#{ConciliacaoContaCorrenteControle.listaSelectItemContaCorrenteDestino}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="Tipo Pagamento" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ConciliacaoContaCorrenteControle.tipoFormaPagamento}">
								<a4j:ajax event="change" render="formNovoDocumentoSei" listener="#{ConciliacaoContaCorrenteControle.preencherFormaPagamento}" />
								<f:selectItems value="#{ConciliacaoContaCorrenteControle.comboboxTipoFormaPagamento}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ParametrizarOperacoesAutomaticasConciliacao_formaPagamento}" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ConciliacaoContaCorrenteControle.formaPagamentoVO.codigo}">
								<a4j:ajax event="change" render="formNovoDocumentoSei" listener="#{ConciliacaoContaCorrenteControle.consultarFormaPagamento}" />
								<f:selectItems value="#{ConciliacaoContaCorrenteControle.listaSelectItemFormaPagamento}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
							<otm:commandButton id="gravarMovimentacaoFinanceira" render="formNovoDocumentoSei, form" action="#{ConciliacaoContaCorrenteControle.realizarGeracaoMovimentacaoFinanceiraNovoDocumento}" oncomplete="#{ConciliacaoContaCorrenteControle.manterPanelPagamentoRecebimentoConta}" value="#{msg_bt.btn_gravar}" styleClass="btn btn-dark btn-gravar" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup id="panelGridNovoContaReceber" rendered="#{ConciliacaoContaCorrenteControle.conciliacaoContaCorrenteDiaExtratoVO.tipoTransacaoEntrada and ConciliacaoContaCorrenteControle.origemExtratoContaCorrente.recebimento}">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ParametrizarOperacoesAutomaticasConciliacao_tipoSacadoExtratoContaCorrenteEnum}" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ConciliacaoContaCorrenteControle.contaReceber.tipoPessoa}">
								<f:selectItems value="#{ConciliacaoContaCorrenteControle.listaSelectItemTipoPessoa}" />
								<a4j:ajax event="change" render="formNovoDocumentoSei" listener="#{ConciliacaoContaCorrenteControle.limparCamposTipoSacado}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ConciliacaoContaCorrenteControle.contaReceber.tipoParceiro}">
							<h:outputText styleClass="field control-label tituloCampos" rendered="#{ConciliacaoContaCorrenteControle.contaReceber.tipoParceiro}" value="#{msg_aplic.prt_NegociacaoContaReceber_parceiro}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText size="35" id="nomeParceiroContaReceber" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ConciliacaoContaCorrenteControle.contaReceber.parceiroVO.nome}" />
								<span class="append-icon right"> <otm:commandIcon id="consultarParceiroContaReceber" render="formParceiro" action="#{ConciliacaoContaCorrenteControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelParceiro')}.show();" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6 pn" rendered="#{ConciliacaoContaCorrenteControle.contaReceber.tipoFuncionario}">
							<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{ConciliacaoContaCorrenteControle.contaReceber.tipoFuncionario}">
								<h:outputText styleClass="field control-label tituloCampos" rendered="#{ConciliacaoContaCorrenteControle.contaReceber.tipoFuncionario}" value="#{msg_aplic.prt_ContaReceber_funcionario}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ConciliacaoContaCorrenteControle.contaReceber.tipoFuncionario}">
								<h:inputText size="10" id="matriculaFunionarioContaReceber" styleClass="form-control campos" value="#{ConciliacaoContaCorrenteControle.contaReceber.funcionario.matricula}">
									<a4j:ajax event="change" execute="@this" listener="#{ConciliacaoContaCorrenteControle.consultarFuncionarioPorCodigo}" render="formNovoDocumentoSei" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-8" rendered="#{ConciliacaoContaCorrenteControle.contaReceber.tipoFuncionario}">
								<h:inputText size="27" id="nomeFuncionarioContaReceber" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ConciliacaoContaCorrenteControle.contaReceber.funcionario.pessoa.nome}" />
								<span class="append-icon right"> <otm:commandIcon id="consultarFuncionarioContaReceber" render="formFuncionario" action="#{ConciliacaoContaCorrenteControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelFuncionario')}.show();" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ConciliacaoContaCorrenteControle.contaReceber.tipoFornecedor}">
							<h:outputText styleClass="field control-label tituloCampos" rendered="#{ConciliacaoContaCorrenteControle.contaReceber.tipoFornecedor}" value="#{msg_aplic.prt_ContaReceber_fornecedor}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText size="35" id="nomeFornecedorContaReceber" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ConciliacaoContaCorrenteControle.contaReceber.fornecedor.nome}" />
								<span class="append-icon right"> <otm:commandIcon id="consultarFornecedorContaReceber" render="formFornecedor" action="#{ConciliacaoContaCorrenteControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelFornecedor')}.show();" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_dataVencimento}" />
							<otm:calendar id="dataVencimentoContaReceber" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="return validar_Data(this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputClass="form-control campos" inputSize="10" readonly="true" value="#{ConciliacaoContaCorrenteControle.contaReceber.dataVencimento}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_dataCompetencia}" />
							<otm:calendar id="dataCompetenciaContaReceber" oninputkeypress="return mascara(this.form, this.id, '99/9999', event);" onchanged="return renderData(this.id)" oninputchange="return validar_Data(this.id)" enableManualInput="true" datePattern="MM/yyyy" inputClass="form-control campos" inputSize="10" readonly="true" value="#{ConciliacaoContaCorrenteControle.contaReceber.dataCompetencia}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_nrDocumento}" />
							<h:inputText id="nrDocumentoContaReceber" readonly="true" size="37" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{ConciliacaoContaCorrenteControle.contaReceber.nrDocumento}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_linhaDigitavel}" />
							<h:inputText size="38" maxlength="70" id="linhaDigitavelContaReceber" styleClass="form-control campos" value="#{ConciliacaoContaCorrenteControle.contaReceber.linhaDigitavelCodigoBarras}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_descricaoPagamento}" />
							<h:inputText id="descricaoPagamentoContaReceber" readonly="true" size="37" maxlength="250" styleClass="form-control campos" value="#{ConciliacaoContaCorrenteControle.contaReceber.descricaoPagamento}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_valor}" />
							<h:inputText id="valorContaReceber" readonly="true" size="10" onkeydown="aceitarSomenteValorDecimal(this)" maxlength="10" styleClass="form-control camposSomenteLeitura" value="#{ConciliacaoContaCorrenteControle.contaReceber.valor}">
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCobranca_unidadeEnsino}" />
							<h:selectOneMenu id="unidadeEnsinoContaReceber" styleClass="form-control camposObrigatorios" value="#{ConciliacaoContaCorrenteControle.valorConsultaUnidadeEnsino}">
								<a4j:ajax event="change" render="formNovoDocumentoSei" listener="#{ConciliacaoContaCorrenteControle.preencherContaCorrente}" execute="@this" />
								<f:selectItems value="#{ConciliacaoContaCorrenteControle.listaSelectItemUnidadeEnsino}" />
							</h:selectOneMenu>
						</h:panelGroup>
