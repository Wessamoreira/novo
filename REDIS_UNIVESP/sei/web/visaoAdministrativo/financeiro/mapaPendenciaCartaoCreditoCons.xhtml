							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContaReceber_tituloForm}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{logJobRecorrenciaItens.contaReceber}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContaReceber_nossoNumero}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{logJobRecorrenciaItens.nossoNumero}" />

						</rich:column>

								<h:outputText value="#{msg_aplic.prt_ContaReceber_parcela}" />

							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContaReceber_tipoOrigem}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{logJobRecorrenciaItens.tipoOrigem}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContaReceber_dataVencimento}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{logJobRecorrenciaItens.dataVencimento}">
									<f:convertDateTime pattern="dd/MM/yyy"></f:convertDateTime>
								</h:outputText>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Data" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{logJobRecorrenciaItens.data}">
									<f:convertDateTime pattern="dd/MM/yyy hh:mm"></f:convertDateTime>
								</h:outputText>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Execução Manual" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{logJobRecorrenciaItens.execucaoManual ? 'Sim' : 'Não'}" />
							</h:panelGroup>

							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemLogExecucaoJobCartaoCreditoRecorrencia" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{MapaPendenciaCartaoCreditoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MapaPendenciaCartaoCreditoControle.selecionarCandidato}" focus="nomeCandidato" render="form" oncomplete="#{rich:component('panelCandidato')}.hide(), setFocus(form,'form:nomeCandidato');" value="#{candidatoItens.nome}" />
						</h:panelGroup>

						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MapaPendenciaCartaoCreditoControle.selecionarCandidato}" focus="nomeCandidato" render="form" oncomplete="#{rich:component('panelCandidato')}.hide(), setFocus(form,'form:nomeCandidato');" value="#{candidatoItens.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MapaPendenciaCartaoCreditoControle.selecionarCandidato}" focus="nomeCandidato" render="form" oncomplete="#{rich:component('panelCandidato')}.hide(), setFocus(form,'form:nomeCandidato');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCandidato:resultadoConsultaCandidato" maxPages="10" id="scResultadoCandidato" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>

				<h:panelGroup id="mensagemConsultaCandidato" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{MapaPendenciaCartaoCreditoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

								<a4j:ajax event="change" render="panelFiltroRecorrencia"></a4j:ajax>
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup styleClass="col-md-6 pn" id="alunoMatriculaRecorrencia" layout="block" rendered="#{MapaPendenciaCartaoCreditoControle.tipoPessoaRecorrencia eq 'ALUNO'}">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_LancamentoNota_matriculaAluno}" rendered="#{MapaPendenciaCartaoCreditoControle.tipoPessoaRecorrencia eq 'ALUNO'}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:inputText size="15" styleClass="form-control campos" value="#{MapaPendenciaCartaoCreditoControle.matriculaRecorrenciaVO.matricula}">
									<a4j:ajax event="change" execute="@form" listener="#{MapaPendenciaCartaoCreditoControle.consultarAlunoPorMatriculaRecorrencia}" render="alunoMatriculaRecorrencia" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-8">
								<h:inputText id="alunoNomeRecorrencia" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MapaPendenciaCartaoCreditoControle.matriculaRecorrenciaVO.aluno.nome}" />
								<span class="append-icon right"> <otm:commandIcon id="consultaDadosAlunoRecorrencia" tooltip="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelMatriculaRecorrencia')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAlunoRecorrencia" tooltip="Limpas Dados" action="#{MapaPendenciaCartaoCreditoControle.limparDadosMatriculaRecorrencia}" render="form:alunoMatriculaRecorrencia" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup styleClass="col-md-6 pn" id="responsavelRecorrencia" layout="block" rendered="#{MapaPendenciaCartaoCreditoControle.tipoPessoaRecorrencia ne 'ALUNO'}">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText styleClass="tituloCampos" value="Responsável Financeiro" rendered="#{MapaPendenciaCartaoCreditoControle.tipoPessoaRecorrencia ne 'ALUNO'}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:inputText size="15" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MapaPendenciaCartaoCreditoControle.responsavelFinanceiroVO.CPF}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-8">
								<h:inputText id="responsavelNomeRecorrencia" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MapaPendenciaCartaoCreditoControle.responsavelFinanceiroVO.nome}" />
								<span class="append-icon right"> <otm:commandIcon id="consultaDadosRespFinanceiroRecorrencia" tooltip="Localizar Responsável Financeiro" render="formResponsavelFinanceiro" oncomplete="#{rich:component('panelResponsavelFinanceiro')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosRespFinanceiroRecorrencia" tooltip="Limpas Dados" action="#{MapaPendenciaCartaoCreditoControle.limparDadosResponsavelFinanceiro}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
							</h:panelGroup>

						</h:panelGroup>

							<h:outputText styleClass="tituloCampos" value="Forma Padrão Pagamento" />

								<f:selectItems value="#{MapaPendenciaCartaoCreditoControle.comboBoxConsultaComboFormaPadraoDataBaseCartaoRecorrente}" />
								<a4j:ajax event="change" execute="@this" render="panelFiltroRecorrencia" />
							</h:selectOneMenu>
						</h:panelGroup>

							<h:outputText styleClass="tituloCampos" value="Mês Validade" />

								<f:selectItems value="#{MapaPendenciaCartaoCreditoControle.listaSelectItemMesValidade}" />
								<a4j:ajax event="change" execute="@this" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="tituloCampos" value="Ano Validade" />

								<a4j:ajax event="blur" execute="@this" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="tituloCampos" value="Dia Padrão Pagamento" rendered="#{MapaPendenciaCartaoCreditoControle.formaPadraoDataBaseCartaoRecorrente eq 'DIA_FIXO'}" />

								<a4j:ajax event="blur" execute="@this" />
							</h:inputText>

							<rich:dataTable id="listaRecorrenciaDCC" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{MapaPendenciaCartaoCreditoControle.listaCartaoCreditoDebitoRecorrenciaPessoaVOs}" rows="10" var="recorrenciaItens" rendered="#{!empty MapaPendenciaCartaoCreditoControle.listaCartaoCreditoDebitoRecorrenciaPessoaVOs}">
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Código" />
									</f:facet>
									<h:outputText value="#{recorrenciaItens.codigo}" />
								</rich:column>

									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
										<otm:spacer width="2px" />

											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('listaRecorrenciaDCC', 'matriculaVO.matricula', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="listaRecorrenciaDCC" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="listaRecorrenciaDCC" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('listaRecorrenciaDCC')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText id="matricula" value="#{recorrenciaItens.matriculaVO.matricula}" />
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('listaRecorrenciaDCC1', 'pessoaVO.nome', 'TEXTO')}">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
										<otm:spacer width="2px" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('listaRecorrenciaDCC1', 'pessoaVO.nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="listaRecorrenciaDCC" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="listaRecorrenciaDCC" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('listaRecorrenciaDCC1')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText id="nomePessoa" value="#{recorrenciaItens.pessoaVO.nome}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Número Cartão Mascarado" />
									</f:facet>
									<h:outputText value="#{recorrenciaItens.numeroCartaoMascarado}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Nome Cartão" />
									</f:facet>
									<h:outputText value="#{recorrenciaItens.nomeCartao}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Mês Validade" />
									</f:facet>
									<h:outputText value="#{recorrenciaItens.mesValidade}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Ano Validade" />
									</f:facet>
									<h:outputText value="#{recorrenciaItens.anoValidade}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Forma Padrão Pagamento" />
									</f:facet>
									<h:outputText value="#{recorrenciaItens.formaPadraoDataBaseCartaoRecorrente.valorApresentar}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Dia Padrão Pagamento" />
									</f:facet>
									<h:outputText value="#{recorrenciaItens.diaPagamentoPadrao}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Data Cadastro" />
									</f:facet>
									<h:outputText value="#{recorrenciaItens.dataCadastro}">
										<f:convertDateTime pattern="dd/MM/yyy hh:mm"></f:convertDateTime>
									</h:outputText>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Opções" />
									</f:facet>
									<otm:commandIcon action="#{MapaPendenciaCartaoCreditoControle.excluirRecorrenciaDCC}" rendered="#{MapaPendenciaCartaoCreditoControle.permitirExcluirCartaoRecorrencia}" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" render="listaRecorrenciaDCC" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Recorrência" image="#{resource['/imagens/botaoRemover.png']}" />
								</rich:column>
							</rich:dataTable>
							<rich:dataScroller fastControls="hide" boundaryControls="auto" stepControls="auto" limitToList="10" align="center" for="form:listaRecorrenciaDCC" id="sclistaRecorrenciaDCC" />
						</h:panelGroup>
					</h:panelGroup>
				</rich:tab>
			</rich:tabPanel>
			<h:panelGroup id="mensagens">
				<otm:mensagem bean="#{MapaPendenciaCartaoCreditoControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
