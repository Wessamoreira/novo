<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Parceiro_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_Parceiro_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{ParceiroControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ParceiroControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="@form" listener="#{ParceiroControle.controleConsulta.limparCampoValor}" />
					<f:selectItems value="#{ParceiroControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:selectOneMenu rendered="#{ParceiroControle.controleConsulta.campoConsulta eq 'tipoParceiro'}" styleClass="form-control campos" value="#{ParceiroControle.controleConsulta.valorConsulta}">
					<f:selectItems value="#{ParceiroControle.listaSelectItemTipoParceiroParceiro}" />
				</h:selectOneMenu>
				<h:inputText rendered="#{ParceiroControle.controleConsulta.campoConsulta ne 'tipoParceiro'}" onkeypress="#{ParceiroControle.mascaraConsulta}" id="valorConsulta" styleClass="form-control campos" value="#{ParceiroControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink id="consultar" render="form" execute="@form" value="#{msg_botoes.btn_consultar}" action="#{ParceiroControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener for="consultar" target="#{CursoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener for="consultar" target="#{CursoControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ParceiroControle.listaConsulta}" rendered="#{ParceiroControle.apresentarResultadoConsulta}" rows="10" var="parceiroItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Parceiro_nome}" />
					</f:facet>
					<h:commandLink action="#{ParceiroControle.editar}" id="nome" value="#{parceiroItens.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Parceiro_razaoSocial}" />
					</f:facet>
					<h:commandLink action="#{ParceiroControle.editar}" id="razaoSocial" value="#{parceiroItens.razaoSocial}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Parceiro_CNPJ} / #{msg_aplic.prt_Parceiro_CPF}" />
					</f:facet>
					<h:commandLink action="#{ParceiroControle.editar}" id="CNPJ" value="#{parceiroItens.CNPJ} #{parceiroItens.CPF}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ParceiroControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{ParceiroControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
				<otm:commandButton id="novo" action="#{ParceiroControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
			</h:panelGroup>
		</h:form>
		<script>
    document.getElementById("form:valorConsulta").focus();
</script>
	</ui:define>
</ui:composition>
</html>
