<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ControleMovimentacaoRemessa_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
			<h:form id="form">
				<h:commandLink action="#{ControleMovimentacaoRemessaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup id="panelGridForm">
					<h:panelGroup layout="block" styleClass="row" id="panelDados">
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleMovimentacaoRemessa_banco}" />
							<h:selectOneMenu id="banco" disabled="#{ControleMovimentacaoRemessaControle.arquivoProcessado}" value="#{ControleMovimentacaoRemessaControle.controleCobrancaVO.banco}" styleClass="form-control camposObrigatorios">
								<f:selectItems value="#{ControleMovimentacaoRemessaControle.listaSelectItemLayoutsBancos}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12" style="margin:5px">
							<h:outputText styleClass="field control-label tituloCampos" value="Upload Arquivo" />
							<rich:fileUpload listHeight="0" disabled="#{ControleMovimentacaoRemessaControle.isArquivoSelecionado}" listWidth="425" noDuplicate="true" fileUploadListener="#{ControleMovimentacaoRemessaControle.upLoadArquivo}" maxFilesQuantity="1" addLabel="Selecionar" clearLabel="Cancelar" doneLabel="Pronto" sizeErrorLabel="Arquivo não Enviado. Tamanho Máximo Permitido 100 MB" progressLabel="Enviando" uploadLabel="Enviar" transferErrorLabel="Falha de Transmissão" id="uploadArquivo" immediateUpload="true" autoclear="true">
								<a4j:ajax event="uploadcomplete" render="form" />
							</rich:fileUpload>
							<h:outputText id="nomeArquivo" styleClass="field control-label tituloCampos" value="#{ControleMovimentacaoRemessaControle.controleCobrancaVO.nomeArquivo}" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:tabPanel>
						<rich:tab id="contasRejeitadas" header="Contas Rejeitadas">
							<h:panelGroup layout="block" styleClass="row" id="gridContasReceber" >
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="contaReceber" limitRender="10" align="center" />
								<rich:dataTable id="contaReceber" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ControleMovimentacaoRemessaControle.controleCobrancaVO.registroArquivoVO.contaReceberRegistroArquivoRejeitadasVOs}" rows="10" var="contaReceberRegistroArquivo">
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_ContaReceber_nrDocumento}" />
										</f:facet>
										<h:outputText id="nrDocumento" value="#{contaReceberRegistroArquivo.contaReceberVO.nrDocumento}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Nosso Numero" />
										</f:facet>
										<h:outputText id="nossoNumero" value="#{contaReceberRegistroArquivo.contaReceberVO.nossoNumero}" />
									</rich:column>
									<rich:column sortBy="#{contaReceberRegistroArquivo.contaReceberVO.dadosPessoaAtiva}">
										<f:facet name="header">
											<h:outputText value="Pessoa" />
										</f:facet>
										<h:outputText value="#{contaReceberRegistroArquivo.contaReceberVO.dadosPessoaAtiva}" />
									</rich:column>
									<rich:column sortBy="#{contaReceberRegistroArquivo.contaReceberVO.valor}">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_ContaReceber_valor}" />
										</f:facet>
										<h:outputText value="#{contaReceberRegistroArquivo.contaReceberVO.valor}">
											<f:converter converterId="FormatadorNumerico" />
										</h:outputText>
									</rich:column>
									<rich:column sortBy="#{contaReceberRegistroArquivo.contaReceberVO.dataVencimento_Apresentar}">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_ContaReceber_dataVencimento}" />
										</f:facet>
										<h:outputText value="#{contaReceberRegistroArquivo.contaReceberVO.dataVencimento_Apresentar}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_ContaReceber_motivoRejeicao}" />
										</f:facet>
										<rich:dataTable width="100%" value="#{contaReceberRegistroArquivo.motivoRejeicao_Apresentar}" rows="4" var="motivoRejeicao">
											<rich:column>
												<h:outputText value="#{motivoRejeicao}" />
											</rich:column>
										</rich:dataTable>
									</rich:column>
								</rich:dataTable>
							</h:panelGroup>
						</rich:tab>
					</rich:tabPanel>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center" style="margin:10px">
					<h:panelGroup>
						<otm:commandButton id="processar" action="#{ControleMovimentacaoRemessaControle.processarArquivo}" rendered="#{!ControleMovimentacaoRemessaControle.arquivoProcessado}" value="processar arquivo" icon="#{msg_botoes.btn_icon_download_embutido}" styleClass="btn btn-default" tooltip="processar arquivo" accesskey="2" render="form" />
						<otm:spacer width="5px" rendered="#{!ControleMovimentacaoRemessaControle.arquivoProcessado}"/>
						<otm:commandButton id="salvar" action="#{ControleMovimentacaoRemessaControle.gravar}" rendered="#{ControleMovimentacaoRemessaControle.arquivoProcessado and ControleMovimentacaoRemessaControle.possibilidadeGravar}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" tooltip="#{msg.msg_gravar_dados}" render="form" accesskey="2" />
						<otm:spacer width="5px" rendered="#{ControleMovimentacaoRemessaControle.arquivoProcessado and ControleMovimentacaoRemessaControle.possibilidadeGravar}"/>
						<otm:commandButton id="novo" action="#{ControleMovimentacaoRemessaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" tooltip="#{msg.msg_novo_dados}" accesskey="1" />
						<otm:spacer width="5px" />
						<otm:commandButton id="consultar" styleClass="btn btn-default btn-consultar" action="#{ControleMovimentacaoRemessaControle.removerControleMemoriaFlashTela('', 'controleMovimentacaoRemessaCons.xhtml')}" value="#{msg_botoes.btn_consultar}" accesskey="4" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		<script>
			document.getElementById("form:responsavel").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
