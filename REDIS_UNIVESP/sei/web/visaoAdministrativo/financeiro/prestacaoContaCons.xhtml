<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText rendered="#{PrestacaoContaControle.tipoPrestacaoContaTurma}" value="#{msg_aplic.prt_PrestacaoContaTurma_tituloForm}" />
		<h:outputText rendered="#{!PrestacaoContaControle.tipoPrestacaoContaTurma}" value="#{msg_aplic.prt_PrestacaoContaUnidadeEnsino_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:inputText id="idControlador" style="display:none" size="90" value="#{PrestacaoContaControle.idControlador}"></h:inputText>
			<h:commandLink action="#{PrestacaoContaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm" layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PrestacaoConta_descricao}" />
					<h:inputText id="valorConsulta" size="50" styleClass="form-control campos" value="#{PrestacaoContaControle.controleConsultaOtimizado.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup rendered="#{PrestacaoContaControle.tipoPrestacaoContaTurma}">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText rendered="#{PrestacaoContaControle.tipoPrestacaoContaTurma}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PrestacaoConta_turma}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn" rendered="#{PrestacaoContaControle.tipoPrestacaoContaTurma}">
							<span class="append-icon right"> <otm:commandIcon id="consultarTurma" render="formTurma" action="#{PrestacaoContaControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelTurma')}.show();" /> <otm:commandIcon id="limparTurma" render="form:nomeTurma" action="#{PrestacaoContaControle.limparDadosTurma}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
							<h:inputText size="40" id="nomeTurma" styleClass="form-control camposSomenteLeitura camposObrigatorios" maxlength="50" value="#{PrestacaoContaControle.prestacaoConta.turma.identificadorTurma}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{PrestacaoContaControle.tipoPrestacaoContaTurma}" />
				<h:panelGroup rendered="#{!PrestacaoContaControle.tipoPrestacaoContaTurma}">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText rendered="#{!PrestacaoContaControle.tipoPrestacaoContaTurma}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PrestacaoConta_unidadeEnsino}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12" rendered="#{!PrestacaoContaControle.tipoPrestacaoContaTurma}">
							<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{PrestacaoContaControle.prestacaoConta.unidadeEnsino.codigo}">
								<f:selectItems value="#{PrestacaoContaControle.listaSelectItemUnidadeEnsino}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PrestacaoConta_periodoDE}" />
					<otm:calendar id="valorConsultaDataInicio" value="#{PrestacaoContaControle.dataInicioConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PrestacaoConta_periodoAte}" />
					<otm:calendar id="valorConsultaDataFim" value="#{PrestacaoContaControle.controleConsultaOtimizado.dataFim}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PrestacaoConta_periodoDECompetencia}" />
					<otm:calendar id="valorConsultaInicioCompetencia" value="#{PrestacaoContaControle.dataInicioCompetencia}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="PerÃ­odo Fim" />
					<otm:calendar id="valorConsultaFimCompetencia" value="#{PrestacaoContaControle.dataFimCompetencia}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row m10 text-center">
					<a4j:commandLink id="consultar" type="submit" render="form" value="#{msg_botoes.btn_consultar}" action="#{PrestacaoContaControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" style="position:relative; top:-1px;">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
						<f:setPropertyActionListener for="consultar" target="#{PrestacaoContaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener for="consultar" target="#{PrestacaoContaControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PrestacaoContaControle.controleConsultaOtimizado}" rendered="#{PrestacaoContaControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="prestacaoContaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PrestacaoConta_descricao}" />
						</f:facet>
						<a4j:commandLink action="#{PrestacaoContaControle.editar}" id="descricao" value="#{prestacaoContaItens.descricao}" />
					</rich:column>
					<rich:column rendered="#{!PrestacaoContaControle.tipoPrestacaoContaTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PrestacaoConta_unidadeEnsino}" />
						</f:facet>
						<a4j:commandLink action="#{PrestacaoContaControle.editar}" id="unidade" value="#{prestacaoContaItens.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column rendered="#{PrestacaoContaControle.tipoPrestacaoContaTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PrestacaoConta_turma}" />
						</f:facet>
						<a4j:commandLink action="#{PrestacaoContaControle.editar}" id="tu" value="#{prestacaoContaItens.turma.identificadorTurma}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PrestacaoConta_dataCadastro}" />
						</f:facet>
						<a4j:commandLink action="#{PrestacaoContaControle.editar}" id="dataCadastro">
							<h:outputText value="#{prestacaoContaItens.dataCadastro}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PrestacaoConta_competencia}" />
						</f:facet>
						<a4j:commandLink action="#{PrestacaoContaControle.editar}" id="dataCompetencia">
							<h:outputText value="#{prestacaoContaItens.dataCompetencia}">
								<f:convertDateTime pattern="MM/yyyy" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PrestacaoConta_saldoAnterior}" />
						</f:facet>
						<a4j:commandLink action="#{PrestacaoContaControle.editar}" id="saldoAnteriro">
							<h:outputText value="#{prestacaoContaItens.saldoAnterior}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PrestacaoConta_totalRecebimentos}" />
						</f:facet>
						<a4j:commandLink action="#{PrestacaoContaControle.editar}" id="valorTotalRecebimento">
							<h:outputText value="#{prestacaoContaItens.valorTotalRecebimento}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PrestacaoConta_totalPagamentos}" />
						</f:facet>
						<a4j:commandLink action="#{PrestacaoContaControle.editar}" id="valorTotalPagamento">
							<h:outputText value="#{prestacaoContaItens.valorTotalPagamento}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PrestacaoConta_saldoFinal}" />
						</f:facet>
						<a4j:commandLink action="#{PrestacaoContaControle.editar}" id="saldoFinal">
							<h:outputText value="#{prestacaoContaItens.saldoFinal}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{PrestacaoContaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="items" id="paginador" page="#{PrestacaoContaControle.controleConsultaOtimizado.page}" scrollListener="#{PrestacaoContaControle.scrollerListener}" rendered="#{PrestacaoContaControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" id="panelGridMensagens">
					<otm:mensagem bean="#{PrestacaoContaControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{PrestacaoContaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_RecebimentoPorTurma_turma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{PrestacaoContaControle.campoConsultaTurma}">
								<f:selectItems value="#{PrestacaoContaControle.tipoConsultaCombo}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{PrestacaoContaControle.valorConsultaTurma}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{PrestacaoContaControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PrestacaoContaControle.listaConsultaTurma}" rows="5" var="turmaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{PrestacaoContaControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItens.identificadorTurma}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_curso} " />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{PrestacaoContaControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" value="#{turmaItens.curso.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{PrestacaoContaControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide(), setFocus(form,'form:nomeTurma');" icon="#{msg_botoes.btn_icon_editar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup layout="block" id="mensagemConsultaTurma" styleClass="row">
						<otm:mensagem bean="#{PrestacaoContaControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
