<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ControleMovimentacaoRemessa_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ControleMovimentacaoRemessaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="panelParaConsulta">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{ControleMovimentacaoRemessaControle.controleConsulta.campoConsulta}">
							<f:selectItems value="#{ControleMovimentacaoRemessaControle.tipoConsultaCombo}" />
							<a4j:ajax render="panelParaConsulta" event="change" listener="#{ControleMovimentacaoRemessaControle.limparCampoConsulta}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ControleMovimentacaoRemessaControle.isConsultaPorNomeArquivoSelecionado}">
						<h:outputText styleClass="field control-label tituloCampos" value="Valor Consulta" />
						<h:inputText id="valorConsulta" rendered="#{ControleMovimentacaoRemessaControle.isConsultaPorNomeArquivoSelecionado}" styleClass="form-control campos" value="#{ControleMovimentacaoRemessaControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ControleMovimentacaoRemessaControle.isConsultaPorNumeroSelecionado}">
						<h:outputText styleClass="field control-label tituloCampos" value="Valor Consulta" />
						<h:inputText id="valorConsulta1" rendered="#{ControleMovimentacaoRemessaControle.isConsultaPorNumeroSelecionado}" styleClass="form-control campos" value="#{ControleMovimentacaoRemessaControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ControleMovimentacaoRemessaControle.isConsultaPorDataProcessamentoSelecionado}">
						<h:outputText styleClass="field control-label tituloCampos" value="Periodo Inicio" />
						<otm:calendar id="valorConsultaDataInicio" enableManualInput="true" value="#{ControleMovimentacaoRemessaControle.controleConsulta.dataIni}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ControleMovimentacaoRemessaControle.isConsultaPorDataProcessamentoSelecionado}">
						<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
						<otm:calendar id="valorConsultaDataFim" enableManualInput="true" value="#{ControleMovimentacaoRemessaControle.controleConsulta.dataFim}" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ControleMovimentacaoRemessaControle.listaConsulta}" rendered="#{ControleMovimentacaoRemessaControle.apresentarResultadoConsulta}" rows="10" var="controleCobrancaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleMovimentacaoRemessa_codigo}" />
						</f:facet>
						<h:commandLink action="#{ControleMovimentacaoRemessaControle.editar}" id="codigo" value="#{controleCobrancaItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleMovimentacaoRemessa_tipoControle}" />
						</f:facet>
						<h:commandLink action="#{ControleMovimentacaoRemessaControle.editar}" id="tipoControle" value="#{controleCobrancaItens.tipoControleApresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleMovimentacaoRemessa_nomeArquivo}" />
						</f:facet>
						<h:commandLink action="#{ControleMovimentacaoRemessaControle.editar}" id="nomeArquivo" value="#{controleCobrancaItens.nomeArquivo_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleMovimentacaoRemessa_responsavel}" />
						</f:facet>
						<h:commandLink action="#{ControleMovimentacaoRemessaControle.editar}" id="responsavel" value="#{controleCobrancaItens.responsavel.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleMovimentacaoRemessa_situacao}" />
						</f:facet>
						<h:commandLink action="#{ControleMovimentacaoRemessaControle.editar}" id="situacao" value="#{controleCobrancaItens.registroArquivoVO.situacao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleMovimentacaoRemessa_unidadeEnsino}" />
						</f:facet>
						<h:commandLink action="#{ControleMovimentacaoRemessaControle.editar}" id="unidadeEnsino" value="#{controleCobrancaItens.unidadeEnsinoVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleMovimentacaoRemessa_dataProcessamento}" />
						</f:facet>
						<h:commandLink action="#{ControleMovimentacaoRemessaControle.editar}" id="dataProcessamento" value="#{controleCobrancaItens.dataProcessamento_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ControleMovimentacaoRemessaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{ControleMovimentacaoRemessaControle.apresentarResultadoConsulta}" />
				<h:panelGroup id="panelGridMensagens" layout="block" styleClass="row">
					<otm:mensagem bean="#{ControleMovimentacaoRemessaControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center">
					<otm:commandButton style="margin-right:5px" id="consultar" value="#{msg_botoes.btn_consultar}" action="#{ControleMovimentacaoRemessaControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
					<otm:commandButton id="novo" action="#{ControleMovimentacaoRemessaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
