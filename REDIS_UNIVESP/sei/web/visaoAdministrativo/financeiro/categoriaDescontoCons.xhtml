<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CategoriaDesconto_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<script>
			window.onload = function() {
				document.getElementById("formCadastro:valorConsulta").focus();
			}
		</script>
		<h:form id="formCadastro">
			<h:commandLink action="#{CategoriaDescontoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CategoriaDescontoControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{CategoriaDescontoControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{CategoriaDescontoControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{CategoriaDescontoControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{CategoriaDescontoControle.listaConsulta}" rendered="#{CategoriaDescontoControle.apresentarResultadoConsulta}" rows="10" var="categoriaDescontoItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_CategoriaDesconto_codigo}" />
					</f:facet>
					<h:commandLink action="#{CategoriaDescontoControle.editar}" id="codigo" value="#{categoriaDescontoItem.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_CategoriaDesconto_nome}" />
					</f:facet>
					<h:commandLink action="#{CategoriaDescontoControle.editar}" id="nome" value="#{categoriaDescontoItem.nome}" />
				</rich:column>
				<rich:column width="110">
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{CategoriaDescontoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center">
				<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="items" limitRender="10" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row ">
				<h:panelGroup layout="block" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CategoriaDescontoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{CategoriaDescontoControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
