<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TaxaValor_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_Parceiro_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:panelGroup layout="block" id="pdParceiro" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Segmentacao_descricao}" />
					<h:inputText size="50" maxlength="100" styleClass="form-control camposObrigatorios" value="#{TaxaValorControle.taxaVO.descricao}" id="descricao" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Segmentacao_ativar}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{TaxaValorControle.taxaVO.situacao}" id="situacaoTaxa">
						<f:selectItems value="#{TaxaValorControle.situacaoTaxa}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" id="pgContato" styleClass="row">
				<rich:panel>
					<f:facet name="header">
						<h:outputText styleClass="field control-label tituloCamposNegrito ml5" value="Valores" />
					</f:facet>
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TaxaValor_Data}" />
							<otm:calendar id="dataInicio" inputClass="form-control camposObrigatorios" value="#{TaxaValorControle.taxaValorVO.data}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TaxaValor_Valor}" />
							<h:inputText id="valor" size="12" maxlength="12" onkeydown="aceitarSomenteValorDecimal(this)" styleClass="form-control camposObrigatorios" value="#{TaxaValorControle.taxaValorVO.valor}">
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row text-center">
						<otm:commandButton render="form" value="Adicionar Ã  Lista" accesskey="5" action="#{TaxaValorControle.adicionarItemTaxaValor}" styleClass="btn btn-primary dark btn-adicionar" />
					</h:panelGroup>
				</rich:panel>
				<h:panelGroup layout="block" columns="1" width="100%" styleClass="tabFormSubordinada" id="listaValor">
					<rich:dataTable id="contatoParceiroVO" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" rendered="#{!empty TaxaValorControle.taxaVO.taxaValorVOs}" value="#{TaxaValorControle.taxaVO.taxaValorVOs}" var="taxavalorItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TaxaValor_Data}" />
							</f:facet>
							<h:outputText value="#{taxavalorItens.data}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TaxaValor_Valor}" />
							</f:facet>
							<h:outputText value="#{taxavalorItens.valor}">
								<f:convertNumber type="currency" currencySymbol='R$' />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<h:panelGroup>
								<otm:commandIcon id="editarOpcaoTaxaValor" icon="#{msg_botoes.btn_icon_editar} iconePequeno" accesskey="6" render="form:pgContato, form:mensagem" action="#{TaxaValorControle.editarTaxaValor}" />
								<otm:spacer width="5px" />
								<otm:commandIcon id="removerOpcaoTaxaValor" immediate="true" icon="#{msg_botoes.btn_icon_remover} iconePequeno" render="form:pgContato, form:mensagem" accesskey="7" action="#{TaxaValorControle.removerTaxaValorVOs}" />
							</h:panelGroup>
						</rich:column>
					</rich:dataTable>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{TaxaValorControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
				<otm:commandButton style="margin-left:5px" id="novo" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" accesskey="1" action="#{TaxaValorControle.novo}" />
				<otm:commandButton style="margin-left:5px" id="salvar" styleClass="btn btn-dark btn-gravar" value="#{msg_botoes.btn_gravar}" action="#{TaxaValorControle.persistir}" />
				<otm:commandButton style="margin-left:5px" accesskey="3" value="#{msg_botoes.btn_inativar}" id="inativar" icon="#{msg_botoes.btn_icon_inativar_embutido}" styleClass="btn btn-warning" action="#{TaxaValorControle.inativarTaxa}" render="form" rendered="#{(TaxaValorControle.taxaVO.situacao eq 'AT' and !empty TaxaValorControle.taxaVO.taxaValorVOs)}" />
				<otm:commandButton style="margin-left:5px" id="ativar" icon="#{msg_botoes.btn_icon_ativar_embutido}" styleClass="btn btn-success" value="#{msg_botoes.btn_ativar}" accesskey="3" rendered="#{(TaxaValorControle.taxaVO.situacao eq 'IN' and !empty TaxaValorControle.taxaVO.taxaValorVOs)}" action="#{TaxaValorControle.ativarTaxa}" render="form" />
				<otm:commandButton style="margin-left:5px" id="consultar" styleClass="btn btn-default btn-consultar" immediate="true" value="#{msg_botoes.btn_consultar}" accesskey="4" action="#{TaxaValorControle.consultar}" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:descricao").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
