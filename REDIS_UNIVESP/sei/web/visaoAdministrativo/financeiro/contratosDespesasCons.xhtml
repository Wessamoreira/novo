<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ContratosDespesas_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ContratosDespesasControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="Unidade Ensino" />
				<h:selectOneMenu styleClass="form-control campos" id="consultaUniEnsi" value="#{ContratosDespesasControle.controleConsultaOtimizado.unidadeEnsinoVO.codigo}">
					<f:selectItems value="#{ContratosDespesasControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{ContratosDespesasControle.controleConsultaOtimizado.campoConsulta}">
					<a4j:ajax event="change" render="form" execute="@this" />
					<f:selectItems value="#{ContratosDespesasControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<otm:spacer width="100%" />
				<h:inputText id="valorConsulta" styleClass="form-control campos mt3" value="#{ContratosDespesasControle.controleConsultaOtimizado.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ContratosDespesasControle.controleConsultaOtimizado.campoConsulta eq 'favorecido'}">
				<h:outputText styleClass="field control-label tituloCampos" value="Situação Contrato" />
				<h:selectOneMenu styleClass="form-control campos" id="consultaSituacao" value="#{ContratosDespesasControle.situacaoContrato}">
					<f:selectItems value="#{ContratosDespesasControle.listaSelectItemSituacaoContratosDespesas}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ContratosDespesasControle.controleConsultaOtimizado.campoConsulta eq 'favorecido'}">
				<h:outputText styleClass="field control-label tituloCampos" value="Tipo Contrato" />
				<h:selectOneMenu styleClass="form-control campos" id="consultaTipoContrato" value="#{ContratosDespesasControle.tipoContrato}">
					<f:selectItems value="#{ContratosDespesasControle.listaSelectItemTipoContratoContratosDespesas}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ContratosDespesasControle.controleConsultaOtimizado.campoConsulta eq 'favorecido'}">
				<h:outputText styleClass="field control-label tituloCampos" value="Período Aprovação" />
				<otm:calendar id="valorConsultaDataInicio" value="#{ContratosDespesasControle.controleConsultaOtimizado.dataIni}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ContratosDespesasControle.controleConsultaOtimizado.campoConsulta eq 'favorecido'}">
				<h:outputText styleClass="tituloCampos" value=" Período Fim " />
				<otm:calendar id="valorConsultaDataFim" value="#{ContratosDespesasControle.controleConsultaOtimizado.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row text-center m10">
				<otm:commandButton id="novo" action="#{ContratosDespesasControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" tooltip="#{msg.msg_novo_dados}" accesskey="1" />
				<otm:spacer width="5px" />
				<otm:commandButton id="consultar" execute="@form" render="form" value="#{msg_botoes.btn_consultar}" action="#{ContratosDespesasControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ContratosDespesasControle.controleConsultaOtimizado}" rendered="#{ContratosDespesasControle.controleConsultaOtimizado.apresentarListaConsulta}" rows="10" var="contratosDespesasItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContratosDespesas_codigo}" />
					</f:facet>
					<h:commandLink action="#{ContratosDespesasControle.editar}" id="codigo" value="#{contratosDespesasItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContratosDespesas_unidadeEnsino}" />
					</f:facet>
					<h:commandLink action="#{ContratosDespesasControle.editar}" id="unidadeEnsinonome" value="#{contratosDespesasItens.unidadeEnsino.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Sacado" />
					</f:facet>
					<h:commandLink action="#{ContratosDespesasControle.editar}" id="fornecedor" value="#{contratosDespesasItens.fornecedor.nome}#{contratosDespesasItens.banco.nome}#{contratosDespesasItens.funcionario.pessoa.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContratosDespesas_tipoContrato}" />
					</f:facet>
					<h:commandLink action="#{ContratosDespesasControle.editar}" id="tipoContrato" value="#{contratosDespesasItens.tipoContrato_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContratosDespesas_situacao}" />
					</f:facet>
					<h:commandLink action="#{ContratosDespesasControle.editar}" id="situacao" value="#{contratosDespesasItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Data Aprovação" />
					</f:facet>
					<h:commandLink action="#{ContratosDespesasControle.editar}" id="dataAprov">
						<h:outputText value="#{contratosDespesasItens.dataAprovacao}">
							<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContratosDespesas_dataInicio}" />
					</f:facet>
					<h:commandLink action="#{ContratosDespesasControle.editar}" id="dataInicio" value="#{contratosDespesasItens.dataInicio_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContratosDespesas_dataTermino}" />
					</f:facet>
					<h:commandLink action="#{ContratosDespesasControle.editar}" id="dataTermino" value="#{contratosDespesasItens.dataTermino_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon render="form" action="#{ContratosDespesasControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" page="#{ContratosDespesasControle.controleConsultaOtimizado.page}" stepControls="auto" scrollListener="#{ContratosDespesasControle.scroll}" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
				<otm:mensagem bean="#{ContratosDespesasControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
