<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("formCadastro:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AgenteNegativacaoCobrancaContaReceber_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGroup layout="block" styleClass="row">
			<h:form id="formCadastro">
				<h:commandLink action="#{AgenteNegativacaoCobrancaContaReceberControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{AgenteNegativacaoCobrancaContaReceberControle.controleConsulta.campoConsulta}">
						<f:ajax event="change" execute="formCadastro" render="formCadastro" listener="#{AgenteNegativacaoCobrancaContaReceberControle.limparConsulta}" />
						<f:selectItems value="#{AgenteNegativacaoCobrancaContaReceberControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{AgenteNegativacaoCobrancaContaReceberControle.controleConsulta.campoConsulta eq 'tipo'}">
					<h:outputText styleClass="field control-label tituloCampos" value="Tipo" />
					<h:selectOneMenu id="tipo" styleClass="form-control camposObrigatorios" value="#{AgenteNegativacaoCobrancaContaReceberControle.controleConsulta.valorConsulta}">
						<f:selectItems value="#{EnumControle.comboboxTipoAgenteNegativacaoCobrancaContaReceberEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<otm:spacer width="100%" style="margin-top:3px" rendered="#{empty AgenteNegativacaoCobrancaContaReceberControle.controleConsulta.campoConsulta}"/>
					<h:outputText styleClass="field control-label tituloCampos" value="/" rendered="#{AgenteNegativacaoCobrancaContaReceberControle.controleConsulta.campoConsulta eq 'tipo'}"/>
					<h:outputText styleClass="field control-label tituloCampos" value="Nome" rendered="#{AgenteNegativacaoCobrancaContaReceberControle.controleConsulta.campoConsulta == 'nome'}" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" size="20" value="#{AgenteNegativacaoCobrancaContaReceberControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 mt3">
					<otm:spacer width="100%" />
					<a4j:commandLink id="consultar" render="formCadastro" type="submit" value="#{msg_botoes.btn_consultar}" action="#{AgenteNegativacaoCobrancaContaReceberControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" style="position:relative; top:-1px;">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
						<f:setPropertyActionListener for="consultar" target="#{AgenteNegativacaoCobrancaContaReceberControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener for="consultar" target="#{AgenteNegativacaoCobrancaContaReceberControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" columnHeaderClass="headerTable" columnClasses="columTable" value="#{AgenteNegativacaoCobrancaContaReceberControle.listaConsulta}" rendered="#{AgenteNegativacaoCobrancaContaReceberControle.apresentarResultadoConsulta}" rows="10" var="agente">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:commandLink action="#{AgenteNegativacaoCobrancaContaReceberControle.editar}" id="codigo" value="#{agente.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:commandLink action="#{AgenteNegativacaoCobrancaContaReceberControle.editar}" id="nome" value="#{agente.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Tipo" />
						</f:facet>
						<h:commandLink action="#{AgenteNegativacaoCobrancaContaReceberControle.editar}" id="tipo">
							<h:outputText value="#{agente.tipo}" converter="EnumConverter" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Integração" />
						</f:facet>
						<h:commandLink rendered="#{agente.possuiIntegracao}" action="#{AgenteNegativacaoCobrancaContaReceberControle.editar}" id="integracao">
							<h:outputText value="#{agente.integracao}" converter="EnumConverter" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AgenteNegativacaoCobrancaContaReceberControle.editar}" tooltip="Editar" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller for="formCadastro:items" id="paginador" page="#{AgenteNegativacaoCobrancaContaReceberControle.controleConsultaOtimizado.page}" scrollListener="#{AgenteNegativacaoCobrancaContaReceberControle.scrollerListener}" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{AgenteNegativacaoCobrancaContaReceberControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{AgenteNegativacaoCobrancaContaReceberControle.mensagemDetalhada}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="novo" action="#{AgenteNegativacaoCobrancaContaReceberControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
