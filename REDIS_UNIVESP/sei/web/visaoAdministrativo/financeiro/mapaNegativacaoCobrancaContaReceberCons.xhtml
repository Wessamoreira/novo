								<span class="append-icon right"> <otm:commandIcon render="listaRegistroNegativacaoVO" icon="#{msg_botoes.btn_icon_remover2_embutido}" action="#{FilterFactory.limparFiltro('matriculaFiltro')}" tooltip="Limpar Filtro" />
								</span>
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{registroItens.matricula}" styleClass="#{registroItens.estilo}" />
					</rich:column>
					<rich:column filterType="custom" filter="#{FilterFactory.filter('nossoNumeroFiltro', 'nossoNumero', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="Nosso Número" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('nossoNumeroFiltro', 'nossoNumero', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="listaRegistroNegativacaoVO" />
								</h:inputText>
								<span class="append-icon right"> <otm:commandIcon render="listaRegistroNegativacaoVO" icon="#{msg_botoes.btn_icon_remover2_embutido}" action="#{FilterFactory.limparFiltro('nossoNumeroFiltro')}" tooltip="Limpar Filtro" />
								</span>
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{registroItens.nossoNumero}" styleClass="#{registroItens.estilo}" />
					</rich:column>
					<rich:column filterType="custom" filter="#{FilterFactory.filter('contratoFiltro', 'contrato', 'TEXTO')}" rendered="#{MapaNegativacaoCobrancaContaReceberControle.agente.possuiIntegracao}">
						<f:facet name="header">
							<h:outputText value="Contrato" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('contratoFiltro', 'contrato', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="listaRegistroNegativacaoVO" />
								</h:inputText>
								<span class="append-icon right"> <otm:commandIcon render="listaRegistroNegativacaoVO" icon="#{msg_botoes.btn_icon_remover2_embutido}" action="#{FilterFactory.limparFiltro('contratoFiltro')}" tooltip="Limpar Filtro" />
								</span>
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{registroItens.contrato}" styleClass="#{registroItens.estilo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Parcela" />
						</f:facet>
						<h:outputText id="parcela" value="#{registroItens.parcela}" styleClass="#{registroItens.estilo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Data Vencimento" />
						</f:facet>
						<h:outputText id="dataVencimento" value="#{registroItens.dataVencimentoApresentar}" styleClass="#{registroItens.estilo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Valor" />
						</f:facet>
						<h:outputText id="valor" value="#{registroItens.valor}" styleClass="#{registroItens.estilo}" converter="FormatadorNumerico2Casas" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação Conta Receber" />
						</f:facet>
						<h:outputText id="situacaoContaReceber" value="#{registroItens.situacaoContaReceber_Apresentar}" styleClass="#{registroItens.estilo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText styleClass="tituloCampos" value="Situação do Negativação/Cobrança" />
						</f:facet>
						<h:panelGroup layout="block">
							<h:outputText id="situacaoRegistro" value="#{registroItens.situacaoRegistro}" styleClass="#{registroItens.estilo}" />
							<rich:tooltip followMouse="false" direction="topLeft" style="width:300px;" target="situacaoRegistro" showDelay="500" rendered="#{!empty registroItens.motivo}">
								<h:outputText styleClass="colunaDireita" value="#{registroItens.motivo}" />
							</rich:tooltip>
						</h:panelGroup>
					</rich:column>
					<rich:column rendered="#{!MapaNegativacaoCobrancaContaReceberControle.isFiltroRegistrado}">
						<f:facet name="header">
							<h:outputText value="Retirado Por" />
						</f:facet>
						<h:outputText id="nomeUsuarioExclusao" value="#{registroItens.nomeUsuarioExclusao}" styleClass="#{registroItens.estilo}" />
					</rich:column>
					<rich:column rendered="#{!MapaNegativacaoCobrancaContaReceberControle.isFiltroRegistrado}">
						<f:facet name="header">
							<h:outputText value="Data Retirada" />
						</f:facet>
						<h:outputText id="dataExclusao" value="#{registroItens.dataExclusaoApresentar}" styleClass="#{registroItens.estilo}" />
					</rich:column>
					<rich:column style="width: 7%;">
						<f:facet name="header">
							<h:outputText value="Opções" />
						</f:facet>
						<otm:commandIcon id="lupa" action="#{MapaNegativacaoCobrancaContaReceberControle.consultarNegociacao}" tooltip="Bloqueio devido a Negociação" render="panelNeg, formNeg" oncomplete="#{rich:component('panelNeg')}.show()" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" rendered="#{registroItens.situacaoContaReceber eq 'NE'}" />
						<otm:commandIcon id="relatorioSituacaoFinanceiraAluno" action="#{MapaNegativacaoCobrancaContaReceberControle.realizarNavegacaoTelaRelatorioSituacaoFinanceiraAluno}" oncomplete="abrirPopup('relatorio/situacaoFinanceiraAlunoRel.xhtml', 'situacaoFinanceiraAlunoRel', 950, 595);" icon="#{msg_botoes.btn_icon_imprimir} iconePequeno" tooltip="Imprimir Rel. Situação Financeira Aluno" rendered="#{LoginControle.permissaoAcessoMenuVO.situacaoFinanceiraAlunoRel}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller fastControls="hide" boundaryControls="auto" stepControls="auto" maxPages="10" align="center" for="form:listaRegistroNegativacaoVO" id="scResultadoConsultaMapaPendenciaCartaoCredito" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="row mt10 mb10 text-center">
					<h:outputText styleClass="titulosCampos" value="* Apenas os registros selecionado serão alterados ou impressos no relatório" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior" rendered="#{MapaNegativacaoCobrancaContaReceberControle.possuiRegistroSelecionado}">
					<h:panelGroup>
						<otm:commandButton id="gravarParcelas" rendered="#{MapaNegativacaoCobrancaContaReceberControle.isFiltroRegistrado}" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-primary" value="Baixar Pendência" accesskey="3" render="form, formMotivo" oncomplete="#{rich:component('panelMotivo')}.show();" action="#{MapaNegativacaoCobrancaContaReceberControle.validarBaixaDeNegativacao}" />
						<otm:spacer width="5" />
						<otm:commandButton id="estornarParcelas" rendered="#{!MapaNegativacaoCobrancaContaReceberControle.isFiltroRegistrado and MapaNegativacaoCobrancaContaReceberControle.possuiRegistroSelecionado}" accesskey="3" icon="#{msg_botoes.btn_icon_estornar_embutido}" styleClass="btn btn-warning" value="Estornar" render="formEstornar" oncomplete="#{rich:component('panelEstornar')}.show();" />
						<otm:spacer width="5" />
						<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{MapaNegativacaoCobrancaContaReceberControle.download}" action="#{MapaNegativacaoCobrancaContaReceberControle.imprimirPDF}" title="Imprimir (PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger" value="Imprimir" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="mensagens" columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{MapaNegativacaoCobrancaContaReceberControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
