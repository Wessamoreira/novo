<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_NegociacaoPagamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelLiberarBloqueioCompetencia" shadowOpacity="true" width="400" minWidth="400" autosized="true" onshow="document.getElementById('formLiberarBloqueioCompetencia:usernameLiberarBloqueio').focus()">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Liberar Bloqueio Registro Competência Fechada (Mês/Ano)" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperPanelLiberarBloqueioCompetencia" />
					<rich:componentControl target="panelLiberarBloqueioCompetencia" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLiberarBloqueioCompetencia">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
						<h:inputText id="usernameLiberarBloqueio" size="15" styleClass="form-control camposObrigatorios" value="#{NegociacaoPagamentoControle.usernameLiberacaoBloqueioPorFechamentoMes}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
						<h:inputSecret id="senhaLiberarBloqueio" size="15" styleClass="form-control camposObrigatorios" value="#{NegociacaoPagamentoControle.senhaLiberacaoBloqueioPorFechamentoMes}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center">
					<otm:commandButton render="form, form:mensagem" oncomplete="#{rich:component('panelLiberarBloqueioCompetencia')}.hide()" action="#{NegociacaoPagamentoControle.verificarPermissaoLiberarBloqueioCompetencia}" value="Confirmar Liberação" styleClass="btn btn-dark btn-confirmar" title="Confirmar Liberação" icon="#{msg_botoes.btn_icon_cadeadoAberto_embutido}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="painelAdiantamentosUtilizados" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Adiantamentos Utilizados para Abater Conta"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAdiantamento" />
					<rich:componentControl target="painelAdiantamentosUtilizados" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAdiantamentosUtilizados">
				<h:panelGroup layout="block" columns="1" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="Total Abatido por Adiantamentos" />
							<h:inputText size="15" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{NegociacaoPagamentoControle.contaPagarVerAdiantamentos.descontoPorUsoAdiantamento}">
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<rich:dataTable id="listaAdiantamentos" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{NegociacaoPagamentoControle.contaPagarVerAdiantamentos.listaContaPagarAdiantamentoVO}" rows="10" var="adiantamentoItem">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Código" />
								</f:facet>
								<h:outputText value="#{adiantamentoItem.codigo}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Conta Pagar AD" />
								</f:facet>
								<h:outputText value="#{adiantamentoItem.contaPagarUtilizada.codigo}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Vcto" />
								</f:facet>
								<h:outputText value="#{adiantamentoItem.contaPagarUtilizada.dataVencimento_Apresentar}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Parcela" />
								</f:facet>
								<h:outputText value="#{adiantamentoItem.contaPagarUtilizada.parcela}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Valor Pago" />
								</f:facet>
								<h:outputText value="#{adiantamentoItem.contaPagarUtilizada.valorPago}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Valor Utilizado Adiantamento" />
								</f:facet>
								<h:outputText value="#{adiantamentoItem.contaPagarUtilizada.valorUtilizadoAdiantamento}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Observação" />
								</f:facet>
								<h:outputText value="#{adiantamentoItem.contaPagarUtilizada.observacao}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="NF. Entrada" />
								</f:facet>
								<h:outputText value="#{adiantamentoItem.contaPagarUtilizada.numeroNotaFiscalEntrada}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Opção" />
								</f:facet>
								<otm:commandIcon action="#{NegociacaoPagamentoControle.removerAdiantamentosContasPagar}" onclick="return confirm('Confirma a exclusão dos dados do Adiantamento para essa Conta Pagar?');" rendered="#{adiantamentoItem.codigo ne 0}" render="formAdiantamentosUtilizados, form" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Vinculo de Conta Pagar com o adiantamento" />
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="formAdiantamentosUtilizados:listaAdiantamentos" maxPages="10" id="scListaAdiantamentos" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row text-center">
						<otm:commandButton style="margin-left:10px" render="form, panelGridForm" value="Confirmar Abatimentos" styleClass="btn btn-info btn-novo" icon="#{msg_botoes.btn_icon_cadeadoAberto_embutido}" oncomplete="#{rich:component('painelAdiantamentosUtilizados')}.hide()" />
						<otm:commandButton style="margin-left:10px" action="#{NegociacaoPagamentoControle.removerAdiantamentosDistribuidosContaPagar}" render="form, panelGridForm" value="Remover Adiantamentos" oncomplete="#{rich:component('painelAdiantamentosUtilizados')}.hide()" styleClass="btn btn-danger btn-excluir" icon="#{msg_botoes.btn_icon_remver_embutido}" />
					</h:panelGroup>
					<h:panelGroup layout="block" id="mensagemAdiantamento" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup layout="block" columns="1" width="100%">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ContaPagarControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ContaPagarControle.mensagemDetalhada}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="painelAdiantamentosDisponiveis" show="#{NegociacaoPagamentoControle.apresentarAdiantamentosDisponiveisDistribuicao}" shadowOpacity="true" width="790" height="595" top="10%">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Adiantamentos Disponíveis para Abater nas Conta a Pagar Favorecido"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAdiantamentoDisponiveis" />
					<rich:componentControl target="painelAdiantamentosDisponiveis" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAdiantamentosDisponiveis">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<rich:dataTable id="listaAdiantamentos" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{NegociacaoPagamentoControle.negociacaoPagamentoVO.listaAdiantamentosUtilizadosAbaterContasPagar}" rows="10" var="adiantamentoItem">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Código" />
								</f:facet>
								<h:outputText value="#{adiantamentoItem.codigo}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Vcto" />
								</f:facet>
								<h:outputText value="#{adiantamentoItem.dataVencimento_Apresentar}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Parcela" />
								</f:facet>
								<h:outputText value="#{adiantamentoItem.parcela}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Valor Pago Adiantamento" />
								</f:facet>
								<h:outputText value="#{adiantamentoItem.valorPago}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Valor Utilizado Nesta Negociação" />
								</f:facet>
								<h:outputText value="#{adiantamentoItem.valorUtilizadoAdiantamentoCorrente}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Observação" />
								</f:facet>
								<h:outputText value="#{adiantamentoItem.observacao}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="NF. Entrada" />
								</f:facet>
								<h:outputText value="#{adiantamentoItem.numeroNotaFiscalEntrada}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Selecionar" />
								</f:facet>
								<otm:selectBooleanCheckbox styleClass="form-control campos" value="#{adiantamentoItem.utilizarAdiantamentoNegociacaoPagamento}">
									<a4j:ajax event="click" listener="#{NegociacaoPagamentoControle.atualizarValoresAdiantamentoUtilizados}" execute="formAdiantamentosDisponiveis" render="form, panelGridForm, formAdiantamentosDisponiveis" />
								</otm:selectBooleanCheckbox>

							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="formAdiantamentosDisponiveis:listaAdiantamentos" maxPages="10" id="scListaAdiantamentos" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="Total a ser Abatido por Adiantamentos" />
							<h:inputText size="15" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{NegociacaoPagamentoControle.negociacaoPagamentoVO.valorTotalAtiantamentosAbaterContasPagar}">
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row text-center">
						<otm:commandButton action="#{NegociacaoPagamentoControle.confirmarDistribuicaoAdiantamentosParaAbatimentoContasPagar}" render="form, panelGridForm" image="#{resource['/imagens/botaoConfirmarAbatimento.png']}" value="Confirmar Abatimento" oncomplete="#{rich:component('painelAdiantamentosDisponiveis')}.hide()" />
						<otm:commandButton action="#{NegociacaoPagamentoControle.confirmarNaoUtilizacaoDosAdiantamentosDisponiveis}" render="form, panelGridForm" styleClass="btn btn-danger light btn-cancelar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar o Uso de Adiantamentos na Negociação de Pagamento" oncomplete="#{rich:component('painelAdiantamentosDisponiveis')}.hide()" />
					</h:panelGroup>

					<h:panelGroup layout="block" id="mensagemAdiantamentosDisponiveis" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup layout="block" columns="1" width="100%">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{NegociacaoPagamentoControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{NegociacaoPagamentoControle.mensagemDetalhada}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelLancamentoContabil" shadowOpacity="true" width="900" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_LancamentoContabil_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkLancamentoContabil" />
					<rich:componentControl for="panelLancamentoContabil" target="panelLancamentoContabil" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLancamentoContabil">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="row">
							<rich:dataTable id="listaLancamentoContabilCredito" width="100%" headerClass="" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" rows="5" value="#{NegociacaoPagamentoControle.contaPagarNegociacaoPagamentoVO.contaPagar.listaLancamentoContabeisCredito}" var="lancamentoContabilItens">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_LancamentoContabil_tipoPlanoCredito}" />
								</f:facet>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_LancamentoContabil_planoConta}" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.planoContaVO.identificacaoPlanoContaComDescricao}" />
									</h:panelGroup>
									<f:facet name="footer">
										<h:outputText value="Total" />
									</f:facet>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_LancamentoContabil_tipoValorLancamentoContabilEnum}" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.tipoValorLancamentoContabilEnum}" converter="EnumConverter" />
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_LancamentoContabil_SituacaoLancamentoContabilEnum}" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.situacaoLancamentoContabilEnum}" converter="EnumConverter" />
										<h:outputText value="- Lote #{lancamentoContabilItens.integracaoContabilVO.lote}" rendered="#{lancamentoContabilItens.situacaoLancamentoContabilEnum.contabilizado}" />
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Data" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.dataCompensacao}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_LancamentoContabil_valor}" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.valor}">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</h:panelGroup>
									<f:facet name="footer">
										<h:outputText value="#{NegociacaoPagamentoControle.contaPagarNegociacaoPagamentoVO.contaPagar.totalLancamentoContabeisCredito}">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</f:facet>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_botoes.btn_opcoes}" />
									</f:facet>
									<h:panelGroup>
										<otm:commandIcon action="#{NegociacaoPagamentoControle.visualizarLancamentoContabil}" render="formModalLancamentoContabil" oncomplete="#{rich:component('modalLancamentoContabil')}.show();" icon="#{msg_botoes.btn_icon_lupa}" />
									</h:panelGroup>
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller align="center" for="listaLancamentoContabilCredito" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scListaLancamentoContabilCredito" />
									</div>
								</f:facet>
							</rich:dataTable>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="row">
							<rich:dataTable id="listaLancamentoContabilDebito" width="100%" headerClass="" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" rows="5" value="#{NegociacaoPagamentoControle.contaPagarNegociacaoPagamentoVO.contaPagar.listaLancamentoContabeisDebito}" var="lancamentoContabilItens">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_LancamentoContabil_tipoPlanoDebito}" />
								</f:facet>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_LancamentoContabil_planoConta}" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.planoContaVO.identificacaoPlanoContaComDescricao}" />
									</h:panelGroup>
									<f:facet name="footer">
										<h:outputText value="Total" />
									</f:facet>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_LancamentoContabil_tipoValorLancamentoContabilEnum}" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.tipoValorLancamentoContabilEnum}" converter="EnumConverter" />
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_LancamentoContabil_SituacaoLancamentoContabilEnum}" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.situacaoLancamentoContabilEnum}" converter="EnumConverter" />
										<h:outputText value="- Lote #{lancamentoContabilItens.integracaoContabilVO.lote}" rendered="#{lancamentoContabilItens.situacaoLancamentoContabilEnum.contabilizado}" />
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Data" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.dataCompensacao}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_LancamentoContabil_valor}" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.valor}">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</h:panelGroup>
									<f:facet name="footer">
										<h:outputText value="#{NegociacaoPagamentoControle.contaPagarNegociacaoPagamentoVO.contaPagar.totalLancamentoContabeisDebito}">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</f:facet>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_botoes.btn_opcoes}" />

						<otm:commandButton style="margin-left:5px" id="voltarConciliacaoBancaria" immediate="true" rendered="#{NegociacaoPagamentoControle.conciliacaoContaCorrenteVO.codigo> 0}" action="#{NegociacaoPagamentoControle.realizarNavegacaoParaConciliacaoBancaria}" image="#{resource['./imagens/voltar.png']}" render="panelContaCorrente, form" title="Voltar para Tela de Conciliação Bancária" value="Voltar" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_voltar}" />
