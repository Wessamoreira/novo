<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Agencia_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<script type="text/javascript">
			window.onload = function(){
				document.getElementById("form:nome").focus();
			}
		</script>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCidade" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Cidade_consultarCidade}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelCidade" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCidade">
				<h:panelGroup id="panelDadosCidade">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaCidade" value="#{AgenciaControle.campoConsultaCidade}">
							<f:selectItems value="#{AgenciaControle.tipoConsultaCidade}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaCidade" size="10" styleClass="form-control campos" value="#{AgenciaControle.valorConsultaCidade}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formCidade:mensagemConsultaCidade, formCidade:resultadoConsultaCidade, formCidade:scResultadoCidade" action="#{AgenciaControle.consultarCidade}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
					<rich:dataTable id="resultadoConsultaCidade" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AgenciaControle.listaConsultaCidade}" rows="5" var="cidadeItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_codigo}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{AgenciaControle.selecionarCidade}" render="form" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.codigo}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{AgenciaControle.selecionarCidade}" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{AgenciaControle.selecionarCidade}" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" tooltip="#{msg_botoes.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
						</rich:column>
					</rich:dataTable>
					<rich:dataScroller align="center" for="formCidade:resultadoConsultaCidade" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoCidade" />
					<h:panelGroup id="mensagemConsultaCidade" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{AgenciaControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{AgenciaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelDados">
				<h:panelGroup layout="block" styleClass="col-md-12 pn border rounded" style="padding-bottom: 5px !important">
					<h:panelGroup layout="block" styleClass="col-md-12 border rounded bg-gray p5">
						<i class="fas fa-id-card mr5"></i>
						<h:outputText styleClass="field control-label tituloCampos" value="Dados Pessoais" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_nome}" />
						<h:inputText id="nome" size="50" maxlength="50" styleClass="form-control camposObrigatorios" value="#{AgenciaControle.agenciaVO.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_razaoSocial}" />
						<h:inputText id="razaoSocial" size="50" maxlength="50" styleClass="form-control campos" value="#{AgenciaControle.agenciaVO.razaoSocial}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_CNPJ}" />
						<h:inputText id="CNPJ" size="18" maxlength="18" onkeypress="return mascara(this.form, 'form:CNPJ', '99.999.999/9999-99', event);" styleClass="form-control campos" value="#{AgenciaControle.agenciaVO.CNPJ}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_inscEstadual}" />
						<h:inputText id="inscEstadual" size="13" maxlength="13" styleClass="form-control campos" value="#{AgenciaControle.agenciaVO.inscEstadual}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_banco}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:selectOneMenu id="banco" styleClass="form-control camposObrigatorios" value="#{AgenciaControle.agenciaVO.banco.codigo}">
								<f:selectItems value="#{AgenciaControle.listaSelectItemBanco}" />
							</h:selectOneMenu>
							<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_banco" action="#{AgenciaControle.montarListaSelectItemBanco}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="form:banco" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_numeroAgencia}" />
						<h:inputText id="numeroAgencia" size="10" maxlength="30" styleClass="form-control camposObrigatorios" value="#{AgenciaControle.agenciaVO.numeroAgencia}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<otm:outputHelp tooltip="#{msg.help_AgenciaDigitoPosto}" id="helpDigitoAgenciaPosto" styleClass="field control-label tituloCampos" value="Dígito Agência" />
						<h:inputText id="digito" size="2" maxlength="2" styleClass="form-control campos" value="#{AgenciaControle.agenciaVO.digito}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_gerente}" />
						<h:inputText id="gerente" size="50" maxlength="50" styleClass="form-control campos" value="#{AgenciaControle.agenciaVO.gerente}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn border rounded mt5" style="padding-bottom: 5px !important">
					<h:panelGroup layout="block" styleClass="col-md-12 border rounded bg-gray p5">
						<i class="fas fa-home mr5"></i>
						<h:outputText styleClass="field control-label tituloCampos" value="Dados Endereço" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_CEP}" />
						<h:panelGroup>
							<a4j:region id="regionCep">
								<h:inputText id="CEP" size="10" maxlength="10" onkeypress="return mascara(this.form, 'form:CEP', '99.999-999', event);" styleClass="form-control campos" value="#{AgenciaControle.agenciaVO.CEP}">
									<a4j:ajax event="change" listener="#{AgenciaControle.carregarEnderecoPessoa}" render="endereco, cidade, setor" />
								</h:inputText>
							</a4j:region>
							<a4j:status for="regionCep">
								<f:facet name="start">
									<h:panelGroup>
										<h:graphicImage width="15px" value="#{resource['/imagens/ajax.gif']}" />
									</h:panelGroup>
								</f:facet>
							</a4j:status>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_endereco}" />
						<h:inputText id="endereco" size="50" maxlength="50" styleClass="form-control campos" value="#{AgenciaControle.agenciaVO.endereco}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_setor}" />
						<h:inputText id="setor" size="20" maxlength="30" styleClass="form-control campos" value="#{AgenciaControle.agenciaVO.setor}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_numero}" />
						<h:inputText id="numero" size="10" maxlength="10" styleClass="form-control campos" value="#{AgenciaControle.agenciaVO.numero}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_complemento}" />
						<h:inputText id="complemento" size="30" maxlength="30" styleClass="form-control campos" value="#{AgenciaControle.agenciaVO.complemento}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_cidade}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<h:inputText readonly="true" id="cidade" size="30" maxlength="30" styleClass="form-control camposSomenteLeitura" value="#{AgenciaControle.agenciaVO.cidade.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaCidades" tooltip="Localizar Cidade" render="formCidade" oncomplete="#{rich:component('panelCidade')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCidades" tooltip="Limpas Dados" action="#{AgenciaControle.limparConsultaCidade}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn border rounded mt5" style="padding-bottom: 5px !important">
					<h:panelGroup layout="block" styleClass="col-md-12 border rounded bg-gray p5">
						<i class="fas fa-phone mr5"></i>
						<h:outputText styleClass="field control-label tituloCampos" value="Contato" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_telComercial1}" />
						<h:inputText id="telComercial1" onkeyup="return maskTelefone('form:telComercial1',event)" size="13" maxlength="15" styleClass="form-control campos" value="#{AgenciaControle.agenciaVO.telComercial1}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_telComercial2} 2" />
						<h:inputText id="telComercial2" onkeyup="return maskTelefone('form:telComercial2',event)" size="13" maxlength="15" styleClass="form-control campos" value="#{AgenciaControle.agenciaVO.telComercial2}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_telComercial3} 3" />
						<h:inputText id="telComercial3" onkeyup="return maskTelefone('form:telComercial3',event)" size="13" maxlength="15" styleClass="form-control campos" value="#{AgenciaControle.agenciaVO.telComercial3}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_fax}" />
						<h:inputText id="fax" size="14" onchange="returCriar controle de concorrência no numero de vagas disponíveis na turma	0/4n mascara(this.form, 'form:fax', '(99)9999-9999', event);" maxlength="14" styleClass="form-control campos" value="#{AgenciaControle.agenciaVO.fax}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_email}" />
						<h:inputText id="email" size="50" maxlength="50" styleClass="form-control campos" value="#{AgenciaControle.agenciaVO.email}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Agencia_site}" />
						<h:inputText id="site" size="50" maxlength="50" styleClass="form-control campos" value="#{AgenciaControle.agenciaVO.site}" />
					</h:panelGroup>
				</h:panelGroup>
				<otm:mensagem bean="#{AgenciaControle}"></otm:mensagem>
				<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
					<h:panelGroup styleClass="btn-group btn-group-lg col-xs-12" layout="block">
						<otm:commandButton style="margin-left:5px" id="novo" immediate="true" action="#{AgenciaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
						<otm:commandButton style="margin-left:5px" id="salvar" action="#{AgenciaControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
						<otm:commandButton style="margin-left:5px" id="excluir" action="#{AgenciaControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
						<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{AgenciaControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
