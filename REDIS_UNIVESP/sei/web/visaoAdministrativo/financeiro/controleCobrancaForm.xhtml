<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ControleCobranca_tituloForm}" />
	</ui:define>
	<rich:popupPanel styleClass="modalMaximizado" id="panelMensagemContaPagar" autosized="true" shadowOpacity="true" width="550" show="#{ControleCobrancaControle.apresentarModalMensagelContaPagar}">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Aviso" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
				<rich:componentControl target="panelMensagemContaPagar" operation="hide" event="click" />
			</h:panelGroup>
		</f:facet>
		<h:form id="formMensagemContaPagar">
			<h:panelGroup width="100%" columns="2" styleClass="tabFormRichPanelBorder" footerClass="colunaCentralizada">
				<h:graphicImage value="#{resource['/imagens/aviso.png']}" />
				<h:panelGroup>
					<h:outputText styleClass="tituloCamposReduzidos" value="Prezado usuário, a realizar a baixa das contas será gerado um conta a pagar já paga no valor de R$ " />
					<h:outputText styleClass="tituloCamposReduzidos" value="#{ControleCobrancaControle.controleCobrancaVO.registroArquivoVO.totalTaxaBoletoCobradoBanco} ">
						<f:converter converterId="FormatadorNumerico" />
					</h:outputText>
					<h:outputText styleClass="tituloCamposReduzidos" value=" referente a taxas bancárias!" />
				</h:panelGroup>
				<f:facet name="footer">
					<otm:spacer height="50" />
					<h:panelGroup>
						<otm:commandButton render="form" oncomplete="#{rich:component('panelMensagemContaPagar')}.hide()" value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger" title="Fechar" />
					</h:panelGroup>
				</f:facet>
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>

	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelCrBaixadaManualmente" shadowOpacity="true" width="700" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Conta Receber Baixada Manualmente"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperCrBaixadaManualmente" />
					<rich:componentControl target="panelCrBaixadaManualmente" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCrBaixadaManualmente">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="Nome" />
					<h:inputText id="nomeBaixaManual" readonly="true" size="70" styleClass="form-control camposSomenteLeitura" value="#{ControleCobrancaControle.contaReceberBaixaManual.dadosPessoaAtiva}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_nossoNumero}" />
					<h:inputText id="nossoNumeroBaixaManual" readonly="true" size="16" maxlength="20" styleClass="form-control camposSomenteLeitura" value="#{ControleCobrancaControle.contaReceberBaixaManual.nossoNumero}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_parcela}" />
					<h:inputText id="parcelabaixaManual" readonly="true" size="7" maxlength="7" styleClass="form-control camposSomenteLeitura" value="#{ControleCobrancaControle.contaReceberBaixaManual.parcela}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_valor}" />
					<h:inputText id="valorBaixaManual" readonly="true" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" value="#{ControleCobrancaControle.contaReceberBaixaManual.valor}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_valorRecebido}" />
					<h:inputText readonly="true" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" value="#{ControleCobrancaControle.contaReceberBaixaManual.valorRecebido}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_dataVencimento}" />
					<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ControleCobrancaControle.contaReceberBaixaManual.dataVencimento_Apresentar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_situacao}" />
					<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ControleCobrancaControle.contaReceberBaixaManual.situacao_Apresentar}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCrOutroNossoNumero" shadowOpacity="true" width="500" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Nosso Número Realizou Baixa"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperCrOutroNossoNumero" />
					<rich:componentControl target="panelCrOutroNossoNumero" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCrOutroNossoNumero">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="Nome" />
					<h:inputText id="nomeBaixa" readonly="true" size="40" styleClass="form-control camposSomenteLeitura" value="#{ControleCobrancaControle.contaReceberLogBaixa.pessoa.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_nossoNumero}" />
					<h:inputText id="nossoNumeroBaixa" readonly="true" size="16" maxlength="20" styleClass="form-control camposSomenteLeitura" value="#{ControleCobrancaControle.contaReceberLogBaixa.nossoNumero}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_parcela}" />
					<h:inputText id="parcelabaixa" readonly="true" size="7" maxlength="7" styleClass="form-control camposSomenteLeitura" value="#{ControleCobrancaControle.contaReceberLogBaixa.parcela}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_dataVencimento}" />
					<otm:calendar id="dataVencimentoBaixa" disabled="true" inputSize="10" readonly="#{ContaReceberControle.readOnlyDataVencimentoContaReceber}" value="#{ControleCobrancaControle.contaReceberLogBaixa.dataVencimento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_valor}" />
					<h:inputText id="valor" readonly="true" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" value="#{ControleCobrancaControle.contaReceberLogBaixa.valor}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelMensagemContaCorrente" shadowOpacity="true" width="750" height="250" show="#{ControleCobrancaControle.apresentarModalMensagemContaCorrente}">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Aviso" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMensagemContaCorrente">
				<h:panelGroup width="100%" columns="2" styleClass="tabFormRichPanelBorder" footerClass="colunaCentralizada">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:graphicImage value="#{resource['/imagens/aviso.png']}" />
							<h:outputText styleClass="tituloCamposReduzidos" value="Prezado usuário, foram encontradas mais de uma conta com o mesmo Número/Dígito e Agência, favor selecionar a Conta Corrente desejada para baixa." />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Recebimento_contaCorrente}" />
							<h:selectOneMenu id="contaCorrenteSelecionar" value="#{ControleCobrancaControle.controleCobrancaVO.contaCorrenteVO.codigo}" styleClass="form-control camposObrigatorios">
								<f:selectItems value="#{ControleCobrancaControle.listaSelectItemContaCorrenteVOs}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row text-center m10">
							<otm:commandButton render="form:panelGridForm" action="#{ControleCobrancaControle.desabilitarApresentarModalMensagemContaCorrente}" oncomplete="#{rich:component('panelMensagemContaCorrente')}.hide()" value="OK" icon="#{msg_botoes.btn_icon_ok_embutido}" styleClass="btn btn-info" image="#{resource['/imagens/botaoOK.png']}" title="OK" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" onshow="desabilitarPush()" id="panelPendenciaArquivoRetorno" width="500" height="200" autosized="false" show="#{ControleCobrancaControle.abrirModalPendenciaArquivoRetorno}">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Pendências Arquivo de Retorno"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formPendenciaArquivoRetorno">
				<a4j:jsFunction name="desabilitarPush" action="#{ControleCobrancaControle.desabilitarPush}" />
				<h:panelGroup columns="1" width="100%" columnClasses="colunaCentralizada">
					<h:panelGroup>
						<h:graphicImage styleClass="background-color:transparent;" title="Pendências Processamento Arquivo de Retorno" height="24" width="24" url="#{resource['imagens/aviso.png']}" />
						<otm:spacer width="5" />
						<h:outputText styleClass="field control-label tituloCampos" value="Foram Encontrado Pendências no Arquivo de Retorno no Valor de R$ #{ControleCobrancaControle.totalValorDiferencaPendencia}, as Contas a Receber Serão Geradas Automaticamente Para os Devidos Sacados. Gostaria de Confirmar esta Operação?" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
						<otm:commandButton action="#{ControleCobrancaControle.realizarCriacaoContaReceberPendenciaArquivoRetorno}" oncomplete="#{rich:component('panelPendenciaArquivoRetorno')}.hide()" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" value="Sim" />
						<otm:spacer width="5" />
						<otm:commandButton action="#{ControleCobrancaControle.finalizarModalPendenciaArquivoRetorno}" oncomplete="#{rich:component('panelPendenciaArquivoRetorno')}.hide()" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" value="Não" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<rich:popupPanel styleClass="modalMaximizado" id="modalProcessamento" width="400" domElementAttachment="parent" show="#{ControleCobrancaControle.ativarPush}">
				<h:panelGroup id="panelProcessamento">
					<h:panelGroup rendered="#{ControleCobrancaControle.controleCobrancaBancoVO.situacaoProcessamento ne 'EM_PROCESSAMENTO'}">
						<h:graphicImage value="#{resource['/imagens/ajax-loader.gif']}" />
						<h:outputText style="position:relative;top:7px;" styleClass="field control-label mensagemDetalhada col-md-12" value="#{ControleCobrancaControle.mensagemDetalhada}" />
					</h:panelGroup>
					<a4j:region>
						<h:panelGroup rendered="#{ControleCobrancaControle.controleCobrancaBancoVO.situacaoProcessamento eq 'EM_PROCESSAMENTO' and ControleCobrancaControle.controleCobrancaBancoVO.qtdeLote eq 0}" columns="2">
							<h:graphicImage value="#{resource['/imagens/ajax-loader.gif']}" />
						</h:panelGroup>
						<a4j:poll interval="5000" oncomplete="#{ControleCobrancaControle.executarAtualizacaoPagina}" render="form:panelGridForm, panelPendenciaArquivoRetorno, modalProcessamento" execute="@this" enabled="#{ControleCobrancaControle.ativarPush}" id="push" />
						<rich:progressBar id="progressBar" oncomplete="#{ControleCobrancaControle.apresentarModalTotalPendenciaProcessamentoArquivoRetorno}" render="form:panelGridForm, panelPendenciaArquivoRetorno, modalProcessamento" value="#{ControleCobrancaControle.controleCobrancaBancoVO.loteAtual}" label="#{ControleCobrancaControle.executarAtualizacaoProcessamento}" interval="10000" minValue="1" maxValue="#{ControleCobrancaControle.controleCobrancaBancoVO.qtdeLote}">
						</rich:progressBar>
					</a4j:region>
					<br />
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
						<otm:commandButton id="consultar2" immediate="true" action="#{ControleCobrancaControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
					</h:panelGroup>
				</h:panelGroup>
			</rich:popupPanel>
			<h:commandLink action="#{ControleCobrancaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="panelDados">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-1">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCobranca_codigo}" />
							<h:inputText id="codigo" maxlength="70" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ControleCobrancaControle.controleCobrancaVO.codigo}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCobranca_dataProcessamento}" />
							<h:inputText id="dataProcessamento" maxlength="70" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ControleCobrancaControle.controleCobrancaVO.dataProcessamento_Apresentar}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCobranca_responsavel}" />
							<h:inputText id="responsavel" maxlength="70" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ControleCobrancaControle.controleCobrancaVO.responsavel.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText id="tituloUnidadeEnsino" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCobranca_unidadeEnsino}" />
							<h:selectOneMenu id="unidadeEnsino" disabled="#{ControleCobrancaControle.arquivoProcessado}" styleClass="form-control campos" value="#{ControleCobrancaControle.controleCobrancaVO.unidadeEnsinoVO.codigo}">
								<f:selectItems value="#{ControleCobrancaControle.listaSelectItemUnidadeEnsino}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCobranca_banco}" />
						<h:selectOneMenu id="banco" disabled="#{ControleCobrancaControle.arquivoProcessado}" value="#{ControleCobrancaControle.controleCobrancaVO.banco}" styleClass="form-control camposObrigatorios">
							<f:selectItems value="#{ControleCobrancaControle.listaSelectItemLayoutsBancos}" />
							<a4j:ajax event="change" render="form" execute="form" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ControleCobrancaControle.apresentarInputContaCorrente}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Recebimento_contaCorrente}" />
						<h:inputText id="contaCorrenteInput" rendered="#{ControleCobrancaControle.apresentarInputContaCorrente}" readonly="true" value="#{ControleCobrancaControle.controleCobrancaVO.contaCorrenteVO.descricaoCompletaConta}" styleClass="form-control camposSomenteLeitura" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ControleCobrancaControle.apresentarComboBoxContaCorrente}">
						<h:outputText styleClass="field control-label tituloCampos" value="Conta Corrente" />
						<h:selectOneMenu id="contaCorrenteComboBox" disabled="#{ControleCobrancaControle.controleCobrancaBancoVO.situacaoProcessamento eq 'PROCESSAMENTO_CONCLUIDO'}" value="#{ControleCobrancaControle.controleCobrancaVO.contaCorrenteVO.codigo}" styleClass="form-control camposObrigatorios">
							<f:selectItems value="#{ControleCobrancaControle.listaSelectItemContaCorrenteVOs}" />
							<a4j:ajax event="change" listener="#{ControleCobrancaControle.alterarContaCorrente}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="Upload Arquivo" />
						<rich:fileUpload listHeight="0" disabled="#{ControleCobrancaControle.isArquivoSelecionado}" noDuplicate="true" fileUploadListener="#{ControleCobrancaControle.upLoadArquivo}" maxFilesQuantity="1" addLabel="Selecionar Arquivo" clearLabel="Cancelar" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido 100 MB" progressLabel="Enviando" uploadLabel="Enviar" serverErrorLabel="Falha de Transmissão" id="uploadArquivo" immediateUpload="true">
							<a4j:ajax event="uploadcomplete" render="form" />
						</rich:fileUpload>
						<h:commandLink action="#{ControleCobrancaControle.realizarDownloadArquivo}" rendered="#{!empty ControleCobrancaControle.controleCobrancaVO.nomeArquivo}">
							<h:outputText id="nomeArquivo" styleClass="field control-label tituloCampos" value="#{ControleCobrancaControle.controleCobrancaVO.nomeArquivo}" />
						</h:commandLink>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ControleCobrancaControle.controleCobrancaBancoVO.codigo gt 0}">
						<h:outputText rendered="#{ControleCobrancaControle.controleCobrancaBancoVO.codigo gt 0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCobranca_situacao}" />
						<h:inputText id="situacao" readonly="true" value="#{ControleCobrancaControle.controleCobrancaBancoVO.situacaoProcessamento.valorApresentar}" styleClass="form-control camposSomenteLeitura" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{ControleCobrancaControle.controleCobrancaBancoVO.codigo gt 0 and (ControleCobrancaControle.controleCobrancaBancoVO.situacaoProcessamento eq 'ERRO_PROCESSAMENTO'  or ControleCobrancaControle.controleCobrancaBancoVO.situacaoProcessamento eq 'PROCESSAMENTO_INTERROMPIDO')}">
						<h:outputText rendered="#{ControleCobrancaControle.controleCobrancaBancoVO.codigo gt 0 and (ControleCobrancaControle.controleCobrancaBancoVO.situacaoProcessamento eq 'ERRO_PROCESSAMENTO' or ControleCobrancaControle.controleCobrancaBancoVO.situacaoProcessamento eq 'PROCESSAMENTO_INTERROMPIDO')}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCobranca_motivoErroProcessamento}" />
						<h:inputTextarea id="msgErro" readonly="true" value="#{ControleCobrancaControle.controleCobrancaBancoVO.motivoErroProcessamento}" styleClass="form-control camposSomenteLeitura" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<rich:tabPanel styleClass="row">
				<rich:tab id="contasRecebidas" header="Contas Recebidas" rendered="#{ControleCobrancaControle.controleCobrancaVO.codigo > 0}">
					<h:panelGroup id="gridContasReceber">
						<rich:dataTable id="contaReceber" filterVar="#{contaReceberRegistroArquivoItens.contaReceberVO.observacao ne 'Conta Não Localizada!'}" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ControleCobrancaControle.contaReceberRegistroArquivoVOs}" rows="10" var="contaReceberRegistroArquivoItens">
							<rich:column filterType="custom" filterExpression="#{contaReceberRegistroArquivoItens.contaReceberVO.observacao ne 'Conta Não Localizada!'}">
