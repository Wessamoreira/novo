<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_DefinirResponsavelFinanceiro_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_DefinirResponsavelFinanceiro_tituloForm}" /></title>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAluno" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
							<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{DefinirResponsavelFinanceiroControle.campoConsultaAluno}">
								<f:selectItems value="#{DefinirResponsavelFinanceiroControle.tipoConsultaComboAluno}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<otm:spacer width="100%" />
							<h:inputText id="valorConsultaAluno" size="20" onkeypress="modalKeyHandler('panelAluno', 'formAluno:btnConsultar')" styleClass="form-control campos" value="#{DefinirResponsavelFinanceiroControle.valorConsultaAluno}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:spacer width="100%" />
							<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{DefinirResponsavelFinanceiroControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DefinirResponsavelFinanceiroControle.listaConsultaAluno}" rows="5" var="matriculaItens">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
								</f:facet>
								<h:panelGroup>
									<a4j:commandLink action="#{DefinirResponsavelFinanceiroControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
								</h:panelGroup>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
								</f:facet>
								<h:panelGroup>
									<a4j:commandLink action="#{DefinirResponsavelFinanceiroControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
								</h:panelGroup>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
								</f:facet>
								<h:panelGroup>
									<a4j:commandLink action="#{DefinirResponsavelFinanceiroControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
								</h:panelGroup>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<otm:commandIcon action="#{DefinirResponsavelFinanceiroControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" alt="#{msg.msg_selecionar_dados}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup layout="block" id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup layout="block" columns="1" width="100%">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{DefinirResponsavelFinanceiroControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{DefinirResponsavelFinanceiroControle.mensagemDetalhada}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelResponsavelFinanceiro" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_DefinirResponsavelFinanceiro_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelResponsavelFinanceiro" />
					<rich:componentControl target="panelResponsavelFinanceiro" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formResponsavelFinanceiro">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<rich:dataTable id="listaResponsavelFinanceiro" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DefinirResponsavelFinanceiroControle.pessoaVOs}" rows="5" var="pessoaItens">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<otm:selectBooleanCheckbox disabled="#{!pessoaItens.selecionado and !DefinirResponsavelFinanceiroControle.pessoaVO.novoObj}" value="#{pessoaItens.selecionado}" styleClass="form-control campos">
									<a4j:ajax execute="@this" event="change" listener="#{DefinirResponsavelFinanceiroControle.selecionarDesselecionarResponsavelFinanceiro}" render="formResponsavelFinanceiro" />
								</otm:selectBooleanCheckbox>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
								</f:facet>
								<h:panelGroup>
									<h:outputText value="#{pessoaItens.nome}" />
								</h:panelGroup>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Pessoa_CPF} " />
								</f:facet>
								<h:panelGroup>
									<h:outputText value="#{pessoaItens.CPF}" />
								</h:panelGroup>
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
					<otm:spacer height="10" />
					<h:panelGroup layout="block" styleClass="row text-center">
						<otm:commandButton id="alterarResponsavelFinanceiro" render="form, formResponsavelFinanceiro" action="#{DefinirResponsavelFinanceiroControle.alterarResponsavelFinanceiro}" oncomplete="#{DefinirResponsavelFinanceiroControle.minimizarModalPanelResponsavelFinanceiro}" value="#{msg_botoes.btn_alterar}" accesskey="4" image="#{resource['/imagens/botaoAlterar.png']}" />
					</h:panelGroup>
					<h:panelGroup layout="block" id="mensagemDestinatario" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup layout="block" columns="1" width="100%">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{DefinirResponsavelFinanceiroControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{DefinirResponsavelFinanceiroControle.mensagemDetalhada}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{DefinirResponsavelFinanceiroControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!DefinirResponsavelFinanceiroControle.consDataCompetencia and !DefinirResponsavelFinanceiroControle.consAnoSemestre}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DebitosAluno_dataVencimento}" />
					<otm:calendar id="valorConsultaDataInicio" value="#{DefinirResponsavelFinanceiroControle.dataInicial}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!DefinirResponsavelFinanceiroControle.consDataCompetencia and !DefinirResponsavelFinanceiroControle.consAnoSemestre}">
					<h:outputText styleClass="field control-label tituloCampos" value=" Data Fim " />
					<otm:calendar id="valorConsultaDataFim" value="#{DefinirResponsavelFinanceiroControle.dataFinal}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{DefinirResponsavelFinanceiroControle.consDataCompetencia and !DefinirResponsavelFinanceiroControle.consAnoSemestre}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_dataCompetencia}" />
					<otm:calendar id="valorConsultaDataInicioComp" value="#{DefinirResponsavelFinanceiroControle.dataInicial}" datePattern="MM/yyyy" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{DefinirResponsavelFinanceiroControle.consDataCompetencia and !DefinirResponsavelFinanceiroControle.consAnoSemestre}">
					<h:outputText styleClass="field control-label tituloCampos" value=" Data Fim " />
					<otm:calendar id="valorConsultaDataFimComp" value="#{DefinirResponsavelFinanceiroControle.dataFinal}" datePattern="MM/yyyy" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!DefinirResponsavelFinanceiroControle.consDataCompetencia and DefinirResponsavelFinanceiroControle.consAnoSemestre}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_ano}" />
					<h:inputText id="ano" onfocus="aceitarSomenteValorNumerico(this);" styleClass="form-control campos" size="4" maxlength="4" value="#{DefinirResponsavelFinanceiroControle.ano}" />

				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!DefinirResponsavelFinanceiroControle.consDataCompetencia and DefinirResponsavelFinanceiroControle.consAnoSemestre}">

					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_dataCompetencia}" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<otm:selectBooleanCheckbox styleClass="form-control campos" value="#{DefinirResponsavelFinanceiroControle.consDataCompetencia}">
							<a4j:ajax event="change" render="form" listener="#{DefinirResponsavelFinanceiroControle.limparDadosFiltroDataCompetencia}" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!DefinirResponsavelFinanceiroControle.consDataCompetencia}">
					<h:outputText rendered="#{!DefinirResponsavelFinanceiroControle.consDataCompetencia}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_anoSemestre}" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<otm:selectBooleanCheckbox rendered="#{!DefinirResponsavelFinanceiroControle.consDataCompetencia}" styleClass="form-control campos" value="#{DefinirResponsavelFinanceiroControle.consAnoSemestre}">
							<a4j:ajax event="change" render="form" listener="#{DefinirResponsavelFinanceiroControle.limparDadosFiltroAnoSemestre}" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">

						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_matriculaAluno}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:inputText id="alunoMatricula" size="21" styleClass="form-control camposObrigatorios" value="#{DefinirResponsavelFinanceiroControle.matriculaVO.matricula}">
								<a4j:ajax event="change" listener="#{DefinirResponsavelFinanceiroControle.consultarAlunoPorMatricula}" render="form" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-8">
							<h:inputText id="alunoNome" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{DefinirResponsavelFinanceiroControle.matriculaVO.aluno.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" render="formAluno" action="#{DefinirResponsavelFinanceiroControle.limparDadosAluno}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelAluno')}.show();" /> <otm:commandIcon id="limparDadosAluno" render="form" action="#{DefinirResponsavelFinanceiroControle.limparDadosAluno}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />

						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_situacao}" />
						<h:selectOneMenu styleClass="form-control campos" id="situacaoContaReceber" value="#{DefinirResponsavelFinanceiroControle.situacaoContaReceber}">
							<a4j:ajax event="change" render="form" />
							<f:selectItems value="#{DefinirResponsavelFinanceiroControle.listaSelectItemSituacaoContaReceber}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemInscricaoProcessoSeletivo}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<otm:selectBooleanCheckbox value="#{DefinirResponsavelFinanceiroControle.filtroRelatorioFinanceiroVO.tipoOrigemInscricaoProcessoSeletivo}" disabled="true or false">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemMatricula}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<otm:selectBooleanCheckbox value="#{DefinirResponsavelFinanceiroControle.filtroRelatorioFinanceiroVO.tipoOrigemMatricula}" disabled="true or false">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>

							<otm:selectBooleanCheckbox value="#{DefinirResponsavelFinanceiroControle.filtroRelatorioFinanceiroVO.tipoOrigemRequerimento}" disabled="true or false">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemBiblioteca}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<otm:selectBooleanCheckbox value="#{DefinirResponsavelFinanceiroControle.filtroRelatorioFinanceiroVO.tipoOrigemBiblioteca}">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemMensalidade}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<otm:selectBooleanCheckbox value="#{DefinirResponsavelFinanceiroControle.filtroRelatorioFinanceiroVO.tipoOrigemMensalidade}" disabled="true or false">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemDevolucaoCheque}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<otm:selectBooleanCheckbox value="#{DefinirResponsavelFinanceiroControle.filtroRelatorioFinanceiroVO.tipoOrigemDevolucaoCheque}" disabled="true or false">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemNegociacao}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<otm:selectBooleanCheckbox value="#{DefinirResponsavelFinanceiroControle.filtroRelatorioFinanceiroVO.tipoOrigemNegociacao}" disabled="true or false">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>

					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemBolsaCusteadaConvenio}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<otm:selectBooleanCheckbox value="#{DefinirResponsavelFinanceiroControle.filtroRelatorioFinanceiroVO.tipoOrigemBolsaCusteadaConvenio}" disabled="true or false">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemContratoReceita}" />

								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>

					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemOutros}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<otm:selectBooleanCheckbox value="#{DefinirResponsavelFinanceiroControle.filtroRelatorioFinanceiroVO.tipoOrigemOutros}" disabled="true or false">

						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DeclaracaoImpostoRendaRel_tipoOrigemMaterialDidatico}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<otm:selectBooleanCheckbox value="#{DefinirResponsavelFinanceiroControle.filtroRelatorioFinanceiroVO.tipoOrigemMaterialDidatico}" disabled="true or false">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<otm:spacer height="10" />
				<h:panelGroup layout="block" styleClass="col-md-12 text-center mt20 m10">
					<otm:commandButton id="consultarContaReceber" render="form, form:mensagem" action="#{DefinirResponsavelFinanceiroControle.consultarContaReceber}" icon="#{msg_botoes.btn_icon_lupa_embutido}" value="Consultar Conta Receber" styleClass="btn btn-default" accesskey="4" image="#{resource['/imagens/botaoConsultarContas.png']}" />
				</h:panelGroup>
				<otm:spacer height="10" />
				<rich:dataTable id="resultadoConsultarContaReceber" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" rows="5" var="contaReceberItens" value="#{DefinirResponsavelFinanceiroControle.contaReceberVOs}" rendered="#{!empty DefinirResponsavelFinanceiroControle.contaReceberVOs}">
					<rich:column>
						<f:facet name="header">
							<h:panelGroup>
								<otm:commandIcon id="preencherTodosListaContaReceber" action="#{DefinirResponsavelFinanceiroControle.preencherTodosListaContaReceber}" alt="Marcar Todos" title="Marcar Todos" render="form:resultadoConsultarContaReceber" icon="#{msg_botoes.btn_icon_marcar} " />
								<otm:commandIcon id="desmarcarTodosListaContaReceber" action="#{DefinirResponsavelFinanceiroControle.desmarcarTodosListaContaReceber}" alt="Desmarcar Todos" title="Desmarcar Todos" render="form:resultadoConsultarContaReceber" icon="#{msg_botoes.btn_icon_desmarcar} " />
							</h:panelGroup>
						</f:facet>
						<otm:selectBooleanCheckbox disabled="#{contaReceberItens.notaFiscalEmitida}" value="#{contaReceberItens.selecionado}" styleClass="form-control campos" style="position:relative; top:3px;">
							<a4j:ajax execute="@this" event="change" />
						</otm:selectBooleanCheckbox>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_nossoNumero}" />
						</f:facet>
						<h:outputText id="nrDocumento" value="#{contaReceberItens.nossoNumero}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_pessoa}" />
						</f:facet>
						<h:outputText value="#{contaReceberItens.dadosPessoaAtiva}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_parcela}" />
						</f:facet>
						<h:outputText id="parcela" value="#{contaReceberItens.parcela}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MovimentacaoCaixa_tipoOrigem}" />
						</f:facet>
						<h:outputText id="tipoOrigem" value="#{contaReceberItens.tipoOrigem_apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_valor}" />
						</f:facet>
						<h:outputText value="#{contaReceberItens.valor}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_dataVencimento}" />
						</f:facet>
						<h:outputText value="#{contaReceberItens.dataVencimento_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_situacao}" />
						</f:facet>
						<rich:tooltip rendered="#{contaReceberItens.situacao eq 'RE'}" value="Valor Recebido: #{contaReceberItens.valorRecebido}" direction="topLeft" followMouse="true" target="situacao" style="background-color:#cccccc;border-color:#666666" />
						<h:outputText id="situacao" value="#{contaReceberItens.situacao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_DefinirResponsavelFinanceiro_notaFiscalEmitida}" />
						</f:facet>
						<h:outputText id="notaFiscalEmitida" value="#{contaReceberItens.notaFiscalEmitida_Apresentar}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:resultadoConsultarContaReceber" id="scResultadoContaReceber" rendered="#{!empty DefinirResponsavelFinanceiroControle.contaReceberVOs}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<otm:mensagem bean="#{DefinirResponsavelFinanceiroControle}"></otm:mensagem>
			<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
				<h:panelGroup styleClass="btn-group btn-group-lg col-xs-12" layout="block">
					<otm:commandButton id="montarDadosResponsavelFinanceiro" render="form, form:mensagem, formResponsavelFinanceiro" action="#{DefinirResponsavelFinanceiroControle.montarDadosResponsavelFinanceiro}" oncomplete="#{DefinirResponsavelFinanceiroControle.exibirModalPanelResponsavelFinanceiro}" value="#{msg_botoes.btn_alterar}" accesskey="4" styleClass="btn btn-dark btn-gravar" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
