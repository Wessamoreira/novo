<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Convenio_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_Convenio_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{ConvenioControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ConvenioControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="form" execute="@this" />
					<f:selectItems value="#{ConvenioControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!ConvenioControle.campoData and !ConvenioControle.campoAtivo}">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ConvenioControle.controleConsulta.valorConsulta}" rendered="#{!ConvenioControle.campoData and !ConvenioControle.campoAtivo}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ConvenioControle.campoAtivo}">
				<h:selectOneMenu styleClass="form-control campos" id="valorConsultaAtivo" required="true" value="#{ConvenioControle.valorAtivo}" rendered="#{ConvenioControle.campoAtivo}">
					<a4j:ajax event="change" render="form" execute="@this" />
					<f:selectItems value="#{ConvenioControle.ativoCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ConvenioControle.campoData}">
				<otm:calendar id="valorConsultaData" value="#{ConvenioControle.controleConsulta.dataIni}" rendered="#{ConvenioControle.campoData}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" type="submit" render="form" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" value="#{msg_botoes.btn_consultar}" action="#{ConvenioControle.irPaginaInicial}" accesskey="2" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ConvenioControle.listaConsulta}" rendered="#{ConvenioControle.apresentarResultadoConsulta}" rows="10" var="convenioItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Convenio_codigo}" />
					</f:facet>
					<h:commandLink action="#{ConvenioControle.editar}" id="codigo" value="#{convenioItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Convenio_descricao}" />
					</f:facet>
					<h:commandLink action="#{ConvenioControle.editar}" id="descricao" value="#{convenioItens.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Convenio_dataAssinatura}" />
					</f:facet>
					<h:commandLink action="#{ConvenioControle.editar}">
						<h:outputText id="dataAssinatura" value="#{convenioItens.dataAssinatura}">
							<f:convertDateTime pattern="dd/MM/yy" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Convenio_parceiro}" />
					</f:facet>
					<h:commandLink action="#{ConvenioControle.editar}" id="parceiro" value="#{convenioItens.parceiro.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Convenio_ativo}" />
					</f:facet>
					<h:commandLink action="#{ConvenioControle.editar}" id="ativo" value="#{convenioItens.ativo_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon render="form" action="#{ConvenioControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
				<otm:mensagem bean="#{ConvenioControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{ConvenioControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
