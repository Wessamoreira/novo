										<f:setPropertyActionListener value="false" target="#{tipoDocumentoItens.filtrarTipoDocumento}" />

					<h:outputText styleClass="field control-label tituloCampos" value="Possui Integração" />

					<otm:selectBooleanCheckbox rendered="#{AgenteNegativacaoCobrancaContaReceberControle.agente.integracaoSerasa}" id="enviarValorTitulosUnificadosSerasa" styleClass="form-control campos" value="#{AgenteNegativacaoCobrancaContaReceberControle.agente.enviarValorTitulosUnificadosSerasa}" />
				</h:panelGroup>

						<f:selectItems value="#{EnumControle.comboBoxTipoContratoAgenteNegativacaoCobrancaEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{AgenteNegativacaoCobrancaContaReceberControle.agente.registrarAutomaticamenteContasNegativacao}">

							<f:ajax event="change" execute="form" render="form" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
