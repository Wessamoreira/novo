<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AlteracaoPlanoFinanceiroAlunoControle_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" autosized="true" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" minWidth="600" minHeight="320">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{AlteracaoPlanoFinanceiroAlunoControle.campoConsultaTurma}">
							<f:selectItems value="#{AlteracaoPlanoFinanceiroAlunoControle.listaSelectItemCampoConsultaTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultarTurma" size="20" styleClass="form-control campos" value="#{AlteracaoPlanoFinanceiroAlunoControle.valorConsultaTurma}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formTurma" action="#{AlteracaoPlanoFinanceiroAlunoControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AlteracaoPlanoFinanceiroAlunoControle.turmaVOs}" rendered="#{!empty AlteracaoPlanoFinanceiroAlunoControle.turmaVOs}" rows="5" var="turmaItem">
						<rich:column sortBy="#{turmaItem.identificadorTurma}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
							</f:facet>
							<a4j:commandLink action="#{AlteracaoPlanoFinanceiroAlunoControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide();" render="dadosConsulta" id="identificadorTurma" value="#{turmaItem.identificadorTurma}" />
						</rich:column>
						<rich:column sortBy="#{turmaItem.curso.nome}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
							</f:facet>
							<a4j:commandLink action="#{AlteracaoPlanoFinanceiroAlunoControle.selecionarTurma}" id="cursoTurma" oncomplete="#{rich:component('panelTurma')}.hide();" render="dadosConsulta" value="#{turmaItem.curso.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{AlteracaoPlanoFinanceiroAlunoControle.selecionarTurma}" focus="turma" render="dadosConsulta" oncomplete="#{rich:component('panelTurma')}.hide();" icon="#{msg_botoes.btn_icon_editar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup layout="block" id="mensagemConsultarTurma" styleClass="row">
						<otm:mensagem bean="#{AlteracaoPlanoFinanceiroAlunoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" autosized="true" shadowOpacity="true" minWidth="600" minHeight="320" onshow="document.getElementById('formCurso:valorConsultaCurso').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{AlteracaoPlanoFinanceiroAlunoControle.campoConsultaCurso}">
							<f:selectItems value="#{AlteracaoPlanoFinanceiroAlunoControle.listaSelectItemCampoConsultaCurso}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaCurso" size="20" styleClass="form-control campos" value="#{AlteracaoPlanoFinanceiroAlunoControle.valorConsultaCurso}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formCurso" action="#{AlteracaoPlanoFinanceiroAlunoControle.consultarCurso}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AlteracaoPlanoFinanceiroAlunoControle.unidadeEnsinoCursoVOs}" rendered="#{!empty AlteracaoPlanoFinanceiroAlunoControle.unidadeEnsinoCursoVOs}" rows="5" var="unidadeEnsinoCursoItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_tituloForm}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{AlteracaoPlanoFinanceiroAlunoControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide();" value="#{unidadeEnsinoCursoItem.curso.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turno_tituloForm}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{AlteracaoPlanoFinanceiroAlunoControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide();" value="#{unidadeEnsinoCursoItem.turno.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{AlteracaoPlanoFinanceiroAlunoControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide();" icon="#{msg_botoes.btn_icon_editar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup layout="block" id="mensagemConsultaCurso" styleClass="row">
						<otm:mensagem bean="#{AlteracaoPlanoFinanceiroAlunoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<h:form id="form">
			<h:commandLink action="#{AlteracaoPlanoFinanceiroAlunoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" id="dadosConsulta" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{AlteracaoPlanoFinanceiroAlunoControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" render="form" listener="#{AlteracaoPlanoFinanceiroAlunoControle.limparDadosConsulta}" />
						<f:selectItems value="#{AlteracaoPlanoFinanceiroAlunoControle.listaSelectItemCampoConsulta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{!AlteracaoPlanoFinanceiroAlunoControle.apresentarCampoTurma and !AlteracaoPlanoFinanceiroAlunoControle.apresentarCampoCurso}">
					<otm:spacer width="100%" />
					<h:inputText id="valorConsulta" size="60" rendered="#{!AlteracaoPlanoFinanceiroAlunoControle.apresentarCampoTurma and !AlteracaoPlanoFinanceiroAlunoControle.apresentarCampoCurso}" styleClass="form-control campos mt5" value="#{AlteracaoPlanoFinanceiroAlunoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{AlteracaoPlanoFinanceiroAlunoControle.apresentarCampoTurma}">
					<h:outputText styleClass="field control-label tituloCampos" value="Turma" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" render="formTurma" action="#{AlteracaoPlanoFinanceiroAlunoControle.limparDadosConsultaTurma}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelTurma')}.show();" /> <otm:commandIcon id="limparDadosTurma" render="form" action="#{AlteracaoPlanoFinanceiroAlunoControle.limparDadosConsultaTurma}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
						<h:inputText id="valorConsultaSomenteLeitura" size="60" rendered="#{AlteracaoPlanoFinanceiroAlunoControle.apresentarCampoTurma}" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{AlteracaoPlanoFinanceiroAlunoControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{AlteracaoPlanoFinanceiroAlunoControle.apresentarCampoCurso}">
					<h:outputText styleClass="field control-label tituloCampos" value="Curso" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" render="formCurso" action="#{AlteracaoPlanoFinanceiroAlunoControle.limparDadosConsultaCurso}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelCurso')}.show();" /> <otm:commandIcon id="limparDadosCurso" render="form" action="#{AlteracaoPlanoFinanceiroAlunoControle.limparDadosConsultaCurso}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
						<h:inputText id="valorConsultaSomenteLeituraCurso" size="60" rendered="#{AlteracaoPlanoFinanceiroAlunoControle.apresentarCampoCurso}" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{AlteracaoPlanoFinanceiroAlunoControle.unidadeEnsinoCursoVO.curso.nome} - #{AlteracaoPlanoFinanceiroAlunoControle.unidadeEnsinoCursoVO.turno.nome}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText value="#{msg_aplic.prt_DistribuicaoSubturma_ano}" styleClass="field control-label tituloCampos" />
					<h:inputText styleClass="form-control campos" id="ano" size="4" onkeypress="aceitarSomenteValorNumerico(this)" maxlength="4" value="#{AlteracaoPlanoFinanceiroAlunoControle.ano}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText value="#{msg_aplic.prt_DistribuicaoSubturma_semestre}" styleClass="field control-label tituloCampos" />
					<h:selectOneMenu styleClass="form-control campos" id="semestre" value="#{AlteracaoPlanoFinanceiroAlunoControle.semestre}">
						<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center m10">
					<otm:commandButton id="consultar" render="form:items, scrollerItems" value="#{msg_botoes.btn_consultar}" action="#{AlteracaoPlanoFinanceiroAlunoControle.consultar}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
			</h:panelGroup>
			<otm:spacer height="10" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{AlteracaoPlanoFinanceiroAlunoControle.controleConsulta.listaConsulta}" rendered="#{!empty AlteracaoPlanoFinanceiroAlunoControle.controleConsulta.listaConsulta}" rows="10" var="matriculaPeriodoItem">
				<rich:column filterExpression="#{!matriculaPeriodoItem.matriculaVO.bloqueioPorSolicitacaoLiberacaoMatricula}" filterType="custom">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
					</f:facet>
					<h:commandLink action="#{AlteracaoPlanoFinanceiroAlunoControle.editar}" disabled="#{!matriculaPeriodoItem.permiteAlteracaoPeloUsuario}" id="matricula" value="#{matriculaPeriodoItem.matriculaVO.matricula}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
					</f:facet>
					<h:commandLink action="#{AlteracaoPlanoFinanceiroAlunoControle.editar}" disabled="#{!matriculaPeriodoItem.permiteAlteracaoPeloUsuario}" id="nomeAluno" value="#{matriculaPeriodoItem.matriculaVO.aluno.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
					</f:facet>
					<h:commandLink action="#{AlteracaoPlanoFinanceiroAlunoControle.editar}" disabled="#{!matriculaPeriodoItem.permiteAlteracaoPeloUsuario}" id="nomeCurso" title="#{matriculaPeriodoItem.matriculaVO.unidadeEnsino.nome}" value="#{matriculaPeriodoItem.matriculaVO.curso.nome} - #{matriculaPeriodoItem.unidadeEnsinoCursoVO.turno.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MatriculaPeriodo_turma}" />
					</f:facet>
					<h:commandLink action="#{AlteracaoPlanoFinanceiroAlunoControle.editar}" disabled="#{!matriculaPeriodoItem.permiteAlteracaoPeloUsuario}" id="nomeTurma" value="#{matriculaPeriodoItem.turma.identificadorTurma}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MatriculaPeriodo_periodoLetivoMatricula}" />
					</f:facet>
					<h:commandLink action="#{AlteracaoPlanoFinanceiroAlunoControle.editar}" disabled="#{!matriculaPeriodoItem.permiteAlteracaoPeloUsuario}" id="periodo" value="#{matriculaPeriodoItem.obterDescricaoPeriodoLetivo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Situação Atual Matrícula" />
					</f:facet>
					<h:commandLink action="#{AlteracaoPlanoFinanceiroAlunoControle.editar}" disabled="#{!matriculaPeriodoItem.permiteAlteracaoPeloUsuario}" id="situacaoAtual" value="#{matriculaPeriodoItem.matriculaVO.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Situação Período" />
					</f:facet>
					<h:commandLink action="#{AlteracaoPlanoFinanceiroAlunoControle.editar}" disabled="#{!matriculaPeriodoItem.permiteAlteracaoPeloUsuario}" id="semestreAno" value="#{matriculaPeriodoItem.situacaoMatriculaPeriodo_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MatriculaPeriodo_situacaoPeriodo}" />
					</f:facet>
					<h:commandLink action="#{AlteracaoPlanoFinanceiroAlunoControle.editar}" disabled="#{!matriculaPeriodoItem.permiteAlteracaoPeloUsuario}" id="situacao" value="#{matriculaPeriodoItem.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<h:panelGroup layout="block" columns="3">
						<otm:commandIcon action="#{AlteracaoPlanoFinanceiroAlunoControle.editar}" rendered="#{matriculaPeriodoItem.permiteAlteracaoPeloUsuario}" tooltip="Editar Matrícula" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
						<otm:spacer width="5px" />
						<a4j:commandLink>
							<span class="#{msg_botoes.btn_icon_lupa_embutido} iconePequeno" style="font-size: 14px;"></span>
							<rich:tooltip followMouse="true" direction="topLeft" style="width:350px; height: auto; background-color:#FFFFFF; " showDelay="500">
								<h:panelGrid columns="2" width="100%">
									<h:outputText styleClass="tituloCampos" value="Unidade Ensino: " />
									<h:outputText styleClass="tituloCampos" value="#{matriculaPeriodoItem.matriculaVO.unidadeEnsino.nome}" />
									<h:outputText styleClass="tituloCampos" value="Grade Curricular Atual:" />
									<h:outputText styleClass="tituloCampos" value="#{matriculaPeriodoItem.matriculaVO.gradeCurricularAtual.nome}" />
									<h:outputText rendered="#{matriculaPeriodoItem.matriculaVO.gradeCurricularAtual.codigo ne matriculaPeriodoItem.gradeCurricular.codigo}" styleClass="tituloCampos" value="Grade Curricular No Período:" />
									<h:outputText rendered="#{matriculaPeriodoItem.matriculaVO.gradeCurricularAtual.codigo ne matriculaPeriodoItem.gradeCurricular.codigo}" styleClass="tituloCampos" value="#{matriculaPeriodoItem.gradeCurricular.nome}" />
									<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ProcessoMatricula_tituloForm}: " />
									<h:outputText styleClass="tituloCampos" value="#{matriculaPeriodoItem.processoMatriculaVO.descricao}" />
									<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_PlanoFinanceiroCurso_tituloForm}: " />
									<h:outputText styleClass="tituloCampos" value="#{matriculaPeriodoItem.planoFinanceiroCurso.descricao}" />
									<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_CondicaoPagamento_tituloForm}: " />
									<h:outputText styleClass="tituloCampos" value="#{matriculaPeriodoItem.condicaoPagamentoPlanoFinanceiroCurso.descricao}" />
								</h:panelGrid>
							</rich:tooltip>
						</a4j:commandLink>
						<!-- 						<otm:commandIcon image="#{resource['imagens/lupa.png']}" id="lupa" icon="#{msg_botoes.btn_icon_lupa} iconePequeno"> -->
						<!-- 																<rich:tooltip followMouse="true" direction="topLeft" style="width:350px; height: auto; background-color:#FFFFFF; " showDelay="500"> -->

						<!-- 								<h:panelGroup layout="block" columns="2" width="100%"> -->
						<!-- 									<h:outputText styleClass="field control-label tituloCampos" value="Unidade Ensino: " /> -->
						<!-- 									<h:outputText styleClass="field control-label tituloCampos" value="#{matriculaPeriodoItem.matriculaVO.unidadeEnsino.nome}" /> -->
						<!-- 									<h:outputText styleClass="field control-label tituloCampos" value="Grade Curricular Atual:" /> -->
						<!-- 									<h:outputText styleClass="field control-label tituloCampos" value="#{matriculaPeriodoItem.matriculaVO.gradeCurricularAtual.nome}" /> -->
						<!-- 									<h:outputText rendered="#{matriculaPeriodoItem.matriculaVO.gradeCurricularAtual.codigo ne matriculaPeriodoItem.gradeCurricular.codigo}" styleClass="field control-label tituloCampos" value="Grade Curricular No Período:" /> -->
						<!-- 									<h:outputText rendered="#{matriculaPeriodoItem.matriculaVO.gradeCurricularAtual.codigo ne matriculaPeriodoItem.gradeCurricular.codigo}" styleClass="field control-label tituloCampos" value="#{matriculaPeriodoItem.gradeCurricular.nome}" /> -->
						<!-- 									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcessoMatricula_tituloForm}: " /> -->
						<!-- 									<h:outputText styleClass="field control-label tituloCampos" value="#{matriculaPeriodoItem.processoMatriculaVO.descricao}" /> -->
