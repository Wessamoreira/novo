<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ContaReceberAgrupada_tituloForm}" />
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ContaReceberAgrupadaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceberAgrupada_unidadeEnsino}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ContaReceberAgrupadaControle.unidadeEnsinoVO.codigo}">
						<f:selectItems value="#{ContaReceberAgrupadaControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_consultarPor}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ContaReceberAgrupadaControle.controleConsultaOtimizado.campoConsulta}">
							<f:selectItems value="#{ContaReceberAgrupadaControle.listaSelectItemOpcaoConsulta}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-7">
						<h:inputText size="30" maxlength="200" styleClass="form-control campos" value="#{ContaReceberAgrupadaControle.controleConsultaOtimizado.valorConsulta}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceberAgrupada_periodoVencimento}" />
				<otm:calendar id="valorConsultaDataInicio" value="#{ContaReceberAgrupadaControle.controleConsultaOtimizado.dataIni}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Vencimento Fim" />
				<otm:calendar id="valorConsultaDataFim" value="#{ContaReceberAgrupadaControle.controleConsultaOtimizado.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceberAgrupada_situacao}" />
				<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ContaReceberAgrupadaControle.situacaoContaReceber}">
					<f:selectItems value="#{ContaReceberAgrupadaControle.listaSelectItemSituacaoContaReceber}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row text-center">
				<otm:spacer width="100%" />
				<a4j:commandLink id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ContaReceberAgrupadaControle.consultar}" styleClass="btn btn-default mr5" alt="#{msg.msg_consultar_dados}" accesskey="2">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
					<f:setPropertyActionListener target="#{ContaReceberAgrupadaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{ContaReceberAgrupadaControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
				<otm:commandButton value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" action="#{ContaReceberAgrupadaControle.novo}" accesskey="2" render="form" rendered="#{LoginControle.permissaoAcessoMenuVO.contaReceberAgrupada_PermitirProcessarAgrupamento}" />
			</h:panelGroup>
			<!-- 					<h:panelGroup layout="block" columns="1" id="btn" columnClasses="colunaCentralizada" width="100%"> -->
			<!-- 						<h:panelGroup> -->
			<!-- 							<otm:commandButton render="form:resultadoConsulta, form:panelGridMensagens" styleClass="btn btn-default btn-consultar" title="#{msg_botoes.btn_consultar}" action="#{ContaReceberAgrupadaControle.consultar}"> -->
			<!-- 								<f:setPropertyActionListener target="#{ContaReceberAgrupadaControle.controleConsultaOtimizado.paginaAtual}" value="1" /> -->
			<!-- 								<f:setPropertyActionListener target="#{ContaReceberAgrupadaControle.controleConsultaOtimizado.page}" value="1" /> -->
			<!-- 							</otm:commandButton> -->
			<!-- 							<otm:spacer width="10px" /> -->
			<!-- 							<otm:commandButton rendered="#{LoginControle.permissaoAcessoMenuVO.contaReceberAgrupada_PermitirProcessarAgrupamento}" styleClass="btn btn-info btn-novo" title="#{msg_botoes.btn_novo}" action="#{ContaReceberAgrupadaControle.novo}"> -->
			<!-- 							</otm:commandButton> -->
			<!-- 						</h:panelGroup> -->
			<!-- 					</h:panelGroup> -->

			<h:panelGroup layout="block" columns="1" id="resultadoConsulta" columnClasses="colunaCentralizada" width="100%">
				<rich:dataTable rendered="#{ContaReceberAgrupadaControle.controleConsultaOtimizado.apresentarListaConsulta}" headerClass="consulta" width="100%" rows="10" id="items" value="#{ContaReceberAgrupadaControle.controleConsultaOtimizado.listaConsulta}" var="contaReceberAgrupadaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceberAgrupada_unidadeEnsino}" />
						</f:facet>
						<h:commandLink action="#{ContaReceberAgrupadaControle.editar}">
							<h:outputText value="#{contaReceberAgrupadaItens.unidadeEnsino.nome}" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceberAgrupada_sacado}" />
						</f:facet>
						<h:commandLink action="#{ContaReceberAgrupadaControle.editar}">
							<h:outputText value="#{contaReceberAgrupadaItens.sacado}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceberAgrupada_dataVencimento}" />
						</f:facet>
						<h:commandLink action="#{ContaReceberAgrupadaControle.editar}">
							<h:outputText value="#{contaReceberAgrupadaItens.dataVencimento}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceberAgrupada_valor}" />
						</f:facet>
						<h:commandLink action="#{ContaReceberAgrupadaControle.editar}">
							<h:outputText value="#{contaReceberAgrupadaItens.valorTotal}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceberAgrupada_situacao}" />
						</f:facet>
						<h:commandLink action="#{ContaReceberAgrupadaControle.editar}">
							<h:outputText value="#{contaReceberAgrupadaItens.situacao.descricao}">

							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceberAgrupada_nossoNumero}" />
						</f:facet>
						<h:commandLink action="#{ContaReceberAgrupadaControle.editar}">
							<h:outputText value="#{contaReceberAgrupadaItens.nossoNumero}">

							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon render="form" action="#{ContaReceberAgrupadaControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" render="items, paginador, panelGridMensagens" for="items" id="paginador" page="#{ContaReceberAgrupadaControle.controleConsultaOtimizado.page}" scrollListener="#{ContaReceberAgrupadaControle.scrollerListener}" rendered="#{ContaReceberAgrupadaControle.controleConsultaOtimizado.apresentarPaginador}" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
				<otm:mensagem bean="#{ContaReceberAgrupadaControle}"></otm:mensagem>
			</h:panelGroup>
			<!-- 			<h:panelGroup layout="block" styleClass="row text-center"> -->
			<!-- 				<otm:commandButton id="novo" action="#{ContaReceberAgrupadaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" /> -->
			<!-- 			</h:panelGroup> -->
		</h:form>
	</ui:define>
</ui:composition>
</html>
