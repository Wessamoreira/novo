<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_OperadoraCartao_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{OperadoraCartaoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{OperadoraCartaoControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" render="form" />
						<f:selectItems value="#{EnumControle.tipoConsultaComboOperadoraCartaoEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{OperadoraCartaoControle.controleConsulta.valorConsulta}" rendered="#{OperadoraCartaoControle.isNaoConsultarPorTipo}" />
					<h:selectOneMenu styleClass="form-control campos" id="consultaPorTipo" required="true" value="#{OperadoraCartaoControle.controleConsulta.valorConsulta}" rendered="#{OperadoraCartaoControle.isConsultarPorTipo}">
						<f:selectItems value="#{EnumControle.tipoCartaoOperadoraCartaoEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{OperadoraCartaoControle.consultar}" styleClass="btn btn-default btn-consultar" tooltip="#{msg.msg_consultar_dados}" accesskey="2" render="form" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{OperadoraCartaoControle.listaConsulta}" rendered="#{OperadoraCartaoControle.apresentarResultadoConsulta}" rows="10" var="operadoraCartaoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_OperadoraCartao_codigo}" />
						</f:facet>
						<a4j:commandLink action="#{OperadoraCartaoControle.editar}" id="codigo" value="#{operadoraCartaoItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_OperadoraCartao_nome}" />
						</f:facet>
						<a4j:commandLink action="#{OperadoraCartaoControle.editar}" id="nome" value="#{operadoraCartaoItens.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_OperadoraCartao_tipo}" />
						</f:facet>
						<a4j:commandLink action="#{OperadoraCartaoControle.editar}" id="tipo" value="#{operadoraCartaoItens.tipo_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Bandeira CartÃ£o" />
						</f:facet>
						<a4j:commandLink action="#{OperadoraCartaoControle.editar}" id="nomeOperadoraCredito" value="#{operadoraCartaoItens.operadoraCartaoCreditoApresentar}" rendered="#{operadoraCartaoItens.tipo ne 'CARTAO_DEBITO'}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon render="form" action="#{OperadoraCartaoControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{OperadoraCartaoControle.apresentarResultadoConsulta}" boundaryControls="auto" fastControls="hide" stepControls="auto" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
					<otm:mensagem bean="#{OperadoraCartaoControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior	">
					<otm:commandButton id="novo" action="#{OperadoraCartaoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
