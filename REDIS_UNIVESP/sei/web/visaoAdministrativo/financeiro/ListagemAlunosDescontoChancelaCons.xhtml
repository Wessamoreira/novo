<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_DescontoChancela_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGroup columns="1" width="100%" styleClass="background:#fff;">
			<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="50%" width="750" height="500">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{msg_aplic.prt_Curso_consultarTurma}"></h:outputText>
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
						<rich:componentControl target="panelTurma" operation="hide" event="click" />
					</h:panelGroup>
				</f:facet>
				<h:form id="formTurma">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{DescontoChancelaControle.campoConsultaTurma}">
							<f:selectItems value="#{DescontoChancelaControle.tipoConsultaComboTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{DescontoChancelaControle.valorConsultaTurma}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{DescontoChancelaControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
					<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DescontoChancelaControle.listaConsultaTurma}" rows="5" var="turmaItens">
						<rich:column sortBy="#{turmaItens.identificadorTurma}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
							</f:facet>
							<a4j:commandLink action="#{DescontoChancelaControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
						</rich:column>
						<rich:column sortBy="#{turmaItens.curso.nome}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
							</f:facet>
							<a4j:commandLink action="#{DescontoChancelaControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.curso.nome}" />
						</rich:column>
						<rich:column sortBy="#{turmaItens.turno.nome}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
							</f:facet>
							<a4j:commandLink action="#{DescontoChancelaControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.turno.nome}" />
						</rich:column>
						<rich:column sortBy="#{turmaItens.peridoLetivo.descricao}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_periodoLetivo}" />
							</f:facet>
							<a4j:commandLink action="#{DescontoChancelaControle.selecionarTurma}" id="periodo" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.peridoLetivo.descricao}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{DescontoChancelaControle.selecionarTurma}" focus="turma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{DescontoChancelaControle}"></otm:mensagem>
					</h:panelGroup>
				</h:form>
			</rich:popupPanel>
			<h:form id="form">
				<h:commandLink action="#{DescontoChancelaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup id="grupo">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RenovarMatriculaTurma_turma}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="turma" size="20" maxlength="20" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{DescontoChancelaControle.turmaVO.identificadorTurma}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="valorConsultaTurma" tooltip="Consultar Turma" render="formTurma" action="#{DescontoChancelaControle.limparMensagem}" oncomplete="#{rich:component('panelTurma')}.show(), setFocus(formTurma,'formTurma:valorConsultaTurma');" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" tooltip="Limpar Dados" action="#{DescontoChancelaControle.limparDadosTurma}" render="form:turma" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{DescontoChancelaControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
					<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{DescontoChancelaControle.listaConsulta}" rows="10" var="matriculaItens" rendered="#{DescontoChancelaControle.apresentarResultadoConsulta}">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
							</f:facet>
							<h:outputText id="matricula" value="#{matriculaItens.matricula}" />
						</rich:column>
						<rich:column width="150px">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
							</f:facet>
							<h:outputText id="nomeAluno" value="#{matriculaItens.aluno.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
							</f:facet>
							<h:outputText id="nomeCurso" value="#{matriculaItens.curso.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_turno}" />
							</f:facet>
							<h:outputText id="turno" value="#{matriculaItens.turno.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_descontoChancela}" />
							</f:facet>
							<otm:selectBooleanCheckbox id="descontoChancela" value="#{matriculaItens.descontoChancela}">
								<a4j:ajax event="change" listener="#{DescontoChancelaControle.selecionar}" render="formCadastro" />
							</otm:selectBooleanCheckbox>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller id="scrollerItems" boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" />
							</div>
						</f:facet>
					</rich:dataTable>
					<otm:spacer width="20%" />
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px" rendered="#{! empty DescontoChancelaControle.listaConsulta}">
						<otm:commandButton id="salvar" action="#{DescontoChancelaControle.gravar}" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark" value="#{msg.msg_gravar_dados}" accesskey="2" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="tabMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{DescontoChancelaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
