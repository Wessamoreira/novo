body {
	margin: 0px;
	padding: 0px;
}
</style>

						<h:panelGroup layout="block" styleClass="col-md-4">

							<h:selectOneMenu styleClass="form-control campos" id="campoConsultaCurso" required="true" value="#{MudancaCarteiraControle.campoConsultaCurso}">

								<f:selectItems value="#{MudancaCarteiraControle.tipoConsultaComboCurso}" />
							</h:selectOneMenu>

						<h:panelGroup layout="block" styleClass="col-md-6">
							<otm:spacer width="100%" />
							<h:inputText id="valorConsultaCurso" styleClass="form-control campos" value="#{MudancaCarteiraControle.valorConsultaCurso}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:spacer width="100%" />
							<a4j:commandLink id="btnConsultarCurso" render="formCurso" type="submit" value="#{msg_botoes.btn_consultar}" action="#{MudancaCarteiraControle.consultarCurso}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" style="position:relative; top:-1px;">
								<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
								<f:setPropertyActionListener for="btnConsultarCurso" target="#{MudancaCarteiraControle.controleConsultaOtimizado.page}" value="1" />
								<f:setPropertyActionListener for="btnConsultarCurso" target="#{MudancaCarteiraControle.controleConsultaOtimizado.page}" value="1" />
							</a4j:commandLink>
						</h:panelGroup>

					</h:panelGroup>

					<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MudancaCarteiraControle.listaConsultaCurso}" rows="5" var="cursoItem">

							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_codigo}" />
							</f:facet>
							<h:panelGroup>

							</h:panelGroup>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
							</f:facet>
							<h:panelGroup>

						<rich:column>

							</f:facet>

						</h:panelGroup>
					</h:panelGroup>

				</h:panelGroup>
			</f:facet>

							</a4j:commandLink>

								<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />

						</rich:column>
						<rich:column sortBy="#{turmaItem.curso.nome}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
							</f:facet>
							<a4j:commandLink action="#{MudancaCarteiraControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide();" focus="identificadorTurma" execute="form" render="form" value="#{turmaItem.curso.nome}" />
						</rich:column>

							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
							</f:facet>
							<a4j:commandLink action="#{MudancaCarteiraControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide();" focus="identificadorTurma" execute="form" render="form" value="#{turmaItem.turno.nome}" />
						</rich:column>

						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{MudancaCarteiraControle.selecionarTurma}" focus="identificadorTurma" execute="form" render="form" oncomplete="#{rich:component('panelTurma')}.hide();" icon="#{msg_botoes.btn_icon_editar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
						</rich:column>

					</h:panelGroup>

						<h:panelGroup layout="block" columns="1" width="100%">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{MudancaCarteiraControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{MudancaCarteiraControle.mensagemDetalhada}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>

								<f:setPropertyActionListener for="btnConsultar" target="#{MudancaCarteiraControle.controleConsultaOtimizado.paginaAtual}" value="1" />
								<f:setPropertyActionListener for="btnConsultar" target="#{MudancaCarteiraControle.controleConsultaOtimizado.page}" value="1" />
							</a4j:commandLink>
						</h:panelGroup>

					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MudancaCarteiraControle.listaConsultaAluno}" rows="7" var="matriculaItem">

							<h:panelGroup>

							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{MudancaCarteiraControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide();" value="#{matriculaItem.aluno.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Curso" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{MudancaCarteiraControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide();" value="#{matriculaItem.curso.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />

						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>

		<h:form id="form">

							<f:selectItems value="#{MudancaCarteiraControle.listaSelectItemUnidadeEnsino}" />

						</h:selectOneMenu>

					</h:panelGroup>
