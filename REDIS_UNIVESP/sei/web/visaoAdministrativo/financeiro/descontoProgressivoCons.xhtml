<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_DescontoProgressivo_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<script>
			window.onload = function() {
				document.getElementById("formCadastro:valorConsulta").focus();
			}
		</script>
		<h:form id="formCadastro">
			<h:commandLink action="#{DescontoProgressivoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-8 pn">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{DescontoProgressivoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{DescontoProgressivoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{DescontoProgressivoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_situacao}" />
				<h:selectOneMenu styleClass="form-control campos" id="tipoSituacao" value="#{DescontoProgressivoControle.situacao}">
					<f:selectItems value="#{DescontoProgressivoControle.situacaoCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 mt25">
				<a4j:commandLink id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{DescontoProgressivoControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" style="position:relative; top:-1px;" render="formCadastro">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
					<f:setPropertyActionListener for="consultar" target="#{DescontoProgressivoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener for="consultar" target="#{DescontoProgressivoControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DescontoProgressivoControle.listaConsulta}" rendered="#{DescontoProgressivoControle.apresentarResultadoConsulta}" rows="10" var="descontoProgressivoItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_DescontoProgressivo_codigo}" />
					</f:facet>
					<h:commandLink action="#{DescontoProgressivoControle.editar}" id="codigo" value="#{descontoProgressivoItem.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_DescontoProgressivo_nome}" />
					</f:facet>
					<h:commandLink action="#{DescontoProgressivoControle.editar}" id="nome" value="#{descontoProgressivoItem.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg.msg_situacao}" />
					</f:facet>
					<h:commandLink action="#{DescontoProgressivoControle.editar}" id="situacao" value="#{descontoProgressivoItem.ativado ? 'Ativo':'Inativo'}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{DescontoProgressivoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="colunaCentralizada">
				<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" page="#{DescontoProgressivoControle.controleConsultaOtimizado.page}" scrollListener="#{DescontoProgressivoControle.scrollerListener}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{DescontoProgressivoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{DescontoProgressivoControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
