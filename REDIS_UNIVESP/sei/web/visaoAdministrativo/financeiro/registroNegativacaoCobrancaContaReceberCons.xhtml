<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RegistroNegativacaoCobrancaContaReceber_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_RegistroNegativacaoCobrancaContaReceber_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{RegistroNegativacaoCobrancaContaReceberControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{RegistroNegativacaoCobrancaContaReceberControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" render="form" execute="@this" listener="#{RegistroNegativacaoCobrancaContaReceberControle.changeTipoConsultaCombo}" />
						<f:selectItems value="#{RegistroNegativacaoCobrancaContaReceberControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Valor Consulta" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{RegistroNegativacaoCobrancaContaReceberControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!RegistroNegativacaoCobrancaContaReceberControle.campoConsultaNossoNumero}">
					<h:outputText styleClass="field control-label tituloCampos" value="Data Geração Registro" rendered="#{!RegistroNegativacaoCobrancaContaReceberControle.campoConsultaNossoNumero}" />
					<otm:calendar id="dataInicio" value="#{RegistroNegativacaoCobrancaContaReceberControle.dataGeracaoInicio}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!RegistroNegativacaoCobrancaContaReceberControle.campoConsultaNossoNumero}">
					<h:outputText styleClass="field control-label tituloCampos" value="Data Fim" />
					<otm:calendar id="dataFim" value="#{RegistroNegativacaoCobrancaContaReceberControle.dataGeracaoFim}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Unidade Ensino" />
					<h:selectOneMenu styleClass="form-control campos" id="unidadeEnsinoCombo" value="#{RegistroNegativacaoCobrancaContaReceberControle.valorConsultaUnidadeEnsino}" disabled="#{RegistroNegativacaoCobrancaContaReceberControle.campoConsultaNossoNumero and RegistroNegativacaoCobrancaContaReceberControle.unidadeEnsinoLogado.codigo > 0}">
						<f:selectItems value="#{RegistroNegativacaoCobrancaContaReceberControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
				<a4j:commandLink id="consultar" type="submit" render="form" value="#{msg_botoes.btn_consultar}" action="#{RegistroNegativacaoCobrancaContaReceberControle.consultaOtimizado}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
					<f:setPropertyActionListener for="consultar" target="#{RegistroNegativacaoCobrancaContaReceberControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener for="consultar" target="#{RegistroNegativacaoCobrancaContaReceberControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{RegistroNegativacaoCobrancaContaReceberControle.novo}" tooltip="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" value="Novo" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{RegistroNegativacaoCobrancaContaReceberControle.controleConsultaOtimizado}" rendered="#{RegistroNegativacaoCobrancaContaReceberControle.controleConsultaOtimizado.apresentarListaConsulta}" rows="10" var="registro">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Código" />
					</f:facet>
					<h:outputText id="codigo" value="#{registro.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Agente" />
					</f:facet>
					<h:panelGroup>
						<h:outputText value="#{registro.agente.nome} - " />
						<h:outputText value="#{registro.tipoAgente}" converter="EnumConverter" />
					</h:panelGroup>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ControleCobranca_unidadeEnsino}" />
					</f:facet>
					<h:outputText id="unidade" value="#{registro.unidadeEnsinoVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Consulta_CartaCobrancarCurso}" />
					</f:facet>
					<h:outputText id="curso" value="#{registro.cursoVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Consulta_CartaCobrancarTurma}" />
					</f:facet>
					<h:outputText id="turma" value="#{registro.turmaVO.identificadorTurma}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Consulta_CartaCobrancarUsuario}" />
					</f:facet>
					<h:outputText id="usuario" value="#{registro.usuarioVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Consulta_CartaCobrancarDataGeracao}" />
					</f:facet>
					<h:outputText id="geracao" value="#{registro.dataGeracao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Consulta_CartaCobrancarDataInicioFiltro}" />
					</f:facet>
					<h:outputText id="inicio" value="#{registro.dataInicioFiltro_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Consulta_CartaCobrancarDataFimFiltro}" />
					</f:facet>
					<h:outputText id="fim" value="#{registro.dataFimFiltro_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{RegistroNegativacaoCobrancaContaReceberControle.editar}" tooltip="Editar" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" scrollListener="#{RegistroNegativacaoCobrancaContaReceberControle.paginarConsulta}" render="itens" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
				<otm:mensagem bean="#{RegistroNegativacaoCobrancaContaReceberControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
