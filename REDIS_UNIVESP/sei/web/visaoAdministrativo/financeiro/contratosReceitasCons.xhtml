<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ContratosReceitas_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ContratosReceitasControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ContratosReceitasControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="form" execute="@this" />
					<f:selectItems value="#{ContratosReceitasControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 mt2" rendered="#{!ContratosReceitasControle.campoSituacao and !ContratosReceitasControle.campoTipoContrato}">
				<otm:spacer width="100%" />
				<h:inputText id="valorConsulta" rendered="#{!ContratosReceitasControle.campoSituacao and !ContratosReceitasControle.campoTipoContrato}" styleClass="form-control campos mt3" value="#{ContratosReceitasControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ContratosReceitasControle.campoSituacao}">
				<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
				<h:selectOneMenu styleClass="form-control campos" rendered="#{ContratosReceitasControle.campoSituacao}" id="consultaSituacao" value="#{ContratosReceitasControle.controleConsulta.valorConsulta}">
					<f:selectItems value="#{ContratosReceitasControle.listaSelectItemSituacaoContratosReceitas}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ContratosReceitasControle.campoTipoContrato}">
				<h:outputText styleClass="field control-label tituloCampos" value="Tipo de Contrato" />
				<h:selectOneMenu styleClass="form-control campos" rendered="#{ContratosReceitasControle.campoTipoContrato}" id="consultaTipoContrato" value="#{ContratosReceitasControle.controleConsulta.valorConsulta}">
					<f:selectItems value="#{ContratosReceitasControle.listaSelectItemTipoContratoContratosReceitas}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 mt2">
				<otm:spacer width="100%" />
				<otm:commandButton id="consultar" render="form" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ContratosReceitasControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ContratosReceitasControle.listaConsulta}" rendered="#{ContratosReceitasControle.apresentarResultadoConsulta}" rows="10" var="contratosReceitasItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContratosReceitas_codigo}" />
					</f:facet>
					<h:commandLink action="#{ContratosReceitasControle.editar}" id="codigo" value="#{contratosReceitasItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContratosReceitas_tipoContrato}" />
					</f:facet>
					<h:commandLink action="#{ContratosReceitasControle.editar}" id="tipoContrato" value="#{contratosReceitasItens.tipoContrato_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Matrícula" />
					</f:facet>
					<h:commandLink action="#{ContratosReceitasControle.editar}" id="matricula" value="#{contratosReceitasItens.matriculaVO.matricula}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContratosReceitas_sacado}" />
					</f:facet>
					<h:commandLink action="#{ContratosReceitasControle.editar}" id="sacado" value="#{contratosReceitasItens.nomeSacado_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContratosReceitas_valorParcela}" />
					</f:facet>
					<h:commandLink action="#{ContratosReceitasControle.editar}" id="valorParcela">
						<h:outputText value="#{contratosReceitasItens.valorParcela}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContratosReceitas_dataInicioVigencia}" />
					</f:facet>
					<h:commandLink action="#{ContratosReceitasControle.editar}" id="dataInicio" value="#{contratosReceitasItens.dataInicio_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContratosReceitas_dataTerminoVigencia}" />
					</f:facet>
					<h:commandLink action="#{ContratosReceitasControle.editar}" id="dataTermino" value="#{contratosReceitasItens.dataVigenciaTermino_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContratosReceitas_situacao}" />
					</f:facet>
					<h:commandLink action="#{ContratosReceitasControle.editar}" id="situacao" value="#{contratosReceitasItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon render="form" action="#{ContratosReceitasControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
				<otm:mensagem bean="#{ContratosReceitasControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{ContratosReceitasControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
