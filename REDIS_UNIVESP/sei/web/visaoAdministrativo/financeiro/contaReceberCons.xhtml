<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ContaReceber_tituloForm}" />
	</ui:define>

	<ui:define name="ajuda">
		<!-- 	<h:panelGroup> -->
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['/imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="FINANCEIRO/CONTARECEBER/CONTARECEBER" />
			</a4j:commandLink>
		</a4j:region>
		<!-- 	</h:panelGroup> -->
	</ui:define>
	<ui:define name="modal">
		<rich:popupPanel styleClass="modalMaximizado50" id="panelErroBoleto" show="#{ContaReceberControle.apresentarModalErroBoleto}" shadowOpacity="true" width="750" height="500">
			<h:form id="formErroBoleto">
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{ContaReceberControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado50" id="panelCobrarReimpressao" shadowOpacity="true" width="400" height="100">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ConfiguracaoFinanceiro_cobrarReimpressaoBoletos}" />
				</h:panelGroup>
			</f:facet>

			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCobrarReimpressao" />
					<rich:componentControl target="panelCobrarReimpressao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCobrarReimpressao">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:outputText id="textoCobrarReimpressao" styleClass="field control-label tituloCampos" value="Deseja Cobrar para a Reimpressão do Boleto?" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row text-center">
						<otm:commandButton id="btnSim" render="form" action="#{ContaReceberControle.imprimirBoletoCriandoContaReimpressao}" oncomplete="#{ContaReceberControle.boletoConsultaContaReceber}" styleClass="btn btn-info " icon="#{msg_botoes.btn_icon_confirmar_embutido} " value="Sim" />
						<otm:spacer width="5px" />
						<otm:commandButton id="btnNao" render="form" action="#{ContaReceberControle.definirBoletoParaImpressao}" oncomplete="#{ContaReceberControle.boletoConsultaContaReceber}" alt="#{msg.msg_nao}" value="Não" styleClass="btn btn-danger " icon="#{msg_botoes.btn_icon_remver_embutido} " />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado50" id="panelEmissaoBoleto" shadowOpacity="true" width="750" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Emissão de Boleto(s)" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkEmissaoBoleto" />
					<rich:componentControl target="panelEmissaoBoleto" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEmissaoBoleto">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="Layout Boleto" />
						<h:selectOneMenu styleClass="form-control campos" value="#{ContaReceberControle.tipoBoleto}">
							<f:selectItems value="#{ContaReceberControle.tipoConsultaComboTipoBoleto}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center">
					<otm:commandButton id="imprimirBoleto" oncomplete="fireElement('form:imprimirBoletoClick'); #{rich:component('panelEmissaoBoleto')}.hide()" title="Imprimir Boleto" render="form" value="#{msg_botoes.btn_Imprimir}" image="#{resource['/imagens/imprimirBoleto.png']}" icon="#{msg_botoes.btn_icon_imprimir_embutido}" />
				</h:panelGroup>
				<h:panelGroup layout="block" id="mensagemEmissaoTermoReconhecimentoDivida" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{ContaReceberControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ContaReceberControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" id="consulta_campo2">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ContaReceberControle.controleConsulta.campoConsulta}">
							<a4j:ajax event="change" render="form, form:consulta_campo2" listener="#{ContaReceberControle.limparSituacao}" />
							<f:selectItems value="#{ContaReceberControle.tipoConsultaCombo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{!ContaReceberControle.campoData}">
						<h:outputText styleClass="field control-label tituloCampos" value="Nome Sacado" rendered="#{empty ContaReceberControle.controleConsulta.campoConsulta}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Nome Sacado" rendered="#{ContaReceberControle.controleConsulta.campoConsulta eq 'nomeSacado'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Matrícula Aluno" rendered="#{ContaReceberControle.controleConsulta.campoConsulta eq 'aluno'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Nome Aluno" rendered="#{ContaReceberControle.controleConsulta.campoConsulta eq 'alunoNome'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Nome Sacado" rendered="#{ContaReceberControle.controleConsulta.campoConsulta eq 'anoSemestre'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Responsável Financeiro" rendered="#{ContaReceberControle.controleConsulta.campoConsulta eq 'responsavelFinanceiro'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="CPF" rendered="#{ContaReceberControle.controleConsulta.campoConsulta eq 'cpf'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Matrícula Funcionário" rendered="#{ContaReceberControle.controleConsulta.campoConsulta eq 'funcionario'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Nr. Documento" rendered="#{ContaReceberControle.controleConsulta.campoConsulta eq 'nrDocumento'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Nosso Número" rendered="#{ContaReceberControle.controleConsulta.campoConsulta eq 'nossoNumero'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Código de Barra" rendered="#{ContaReceberControle.controleConsulta.campoConsulta eq 'codigobarra'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Centro de Receita" rendered="#{ContaReceberControle.controleConsulta.campoConsulta eq 'identificadorCentroReceitaCentroReceita'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Descrição Convênio" rendered="#{ContaReceberControle.controleConsulta.campoConsulta eq 'convenio'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Nome Fornecedor" rendered="#{ContaReceberControle.controleConsulta.campoConsulta eq 'fornecedor'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Código Financeiro Aluno" rendered="#{ContaReceberControle.controleConsulta.campoConsulta eq 'codigoFinanceiroMatricula'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Código" rendered="#{ContaReceberControle.controleConsulta.campoConsulta eq 'codigo'}" />
						<h:inputText id="valorConsulta" onkeypress="#{ContaReceberControle.mascaraConsulta}" rendered="#{!ContaReceberControle.campoData}" styleClass="form-control campos" value="#{ContaReceberControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{ContaReceberControle.isApresentarCamposDatasBuscarTodoPeriodo and !ContaReceberControle.isCampoAnoSemestre}">
						<h:outputText styleClass="field control-label tituloCampos" value="Todo Período" rendered="#{ContaReceberControle.isApresentarCamposDatasBuscarTodoPeriodo and !ContaReceberControle.isCampoAnoSemestre}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<otm:selectBooleanCheckbox styleClass="form-control campos" rendered="#{ContaReceberControle.isApresentarCamposDatasBuscarTodoPeriodo and !ContaReceberControle.isCampoAnoSemestre}" value="#{ContaReceberControle.controleConsulta.buscarPeriodoCompleto}">
								<a4j:ajax event="change" execute="@form" render="@form" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ContaReceberControle.isApresentarCamposDatasBuscarTodoPeriodo  and !ContaReceberControle.isCampoAnoSemestre}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_dataCompetencia}" rendered="#{ContaReceberControle.isApresentarCamposDatasBuscarTodoPeriodo and !ContaReceberControle.isCampoAnoSemestre}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<otm:selectBooleanCheckbox styleClass="form-control campos" rendered="#{ContaReceberControle.isApresentarCamposDatasBuscarTodoPeriodo  and !ContaReceberControle.isCampoAnoSemestre}" value="#{ContaReceberControle.consDataCompetencia}">
								<a4j:ajax event="change" execute="@form" render="@form" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ContaReceberControle.isApresentarCamposSituacaoETipoOrigem}">
						<h:outputText rendered="#{ContaReceberControle.isApresentarCamposSituacaoETipoOrigem}" styleClass="field control-label tituloCampos" value="Unidade" />
						<h:panelGroup rendered="#{ContaReceberControle.isApresentarCamposSituacaoETipoOrigem}">
							<h:selectOneMenu styleClass="form-control campos" id="unidadeEnsinoCombo" value="#{ContaReceberControle.valorConsultaUnidadeEnsino}">
								<f:selectItems value="#{ContaReceberControle.listaSelectItemUnidadeEnsino}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ContaReceberControle.isApresentarCamposDatas and !ContaReceberControle.isCampoAnoSemestre and !ContaReceberControle.consDataCompetencia}">
						<h:outputText styleClass="field control-label tituloCampos" rendered="#{ContaReceberControle.isApresentarCamposDatas and !ContaReceberControle.isCampoAnoSemestre and !ContaReceberControle.consDataCompetencia}" value="#{msg_aplic.prt_ContaReceber_dataVencimento}" />
						<otm:calendar id="valorConsultaDataInicio" value="#{ContaReceberControle.controleConsulta.dataIni}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ContaReceberControle.isApresentarCamposDatas and !ContaReceberControle.isCampoAnoSemestre and !ContaReceberControle.consDataCompetencia}">
						<h:outputText styleClass="field control-label tituloCampos" value=" Data Fim " />
						<otm:calendar id="valorConsultaDataFim" value="#{ContaReceberControle.controleConsulta.dataFim}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ContaReceberControle.isApresentarCamposDatas and !ContaReceberControle.isCampoAnoSemestre and ContaReceberControle.consDataCompetencia}">
						<h:outputText styleClass="field control-label tituloCampos" rendered="#{ContaReceberControle.isApresentarCamposDatas and !ContaReceberControle.isCampoAnoSemestre and ContaReceberControle.consDataCompetencia}" value="#{msg_aplic.prt_ContaReceber_dataCompetencia}" />
						<otm:calendar id="valorConsultaDataInicioComp" value="#{ContaReceberControle.controleConsulta.dataIni}" datePattern="MM/yyyy" />
						<!-- 							<rich:calendar id="valorConsultaDataInicioComp" oninputkeypress="return mascara(this.form, this.id, '99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarDataMesAno(this.value,this.id)" enableManualInput="true" datePattern="MM/yyyy" inputClass="campos" styleClass="form-control campos" inputSize="10" value="#{ContaReceberControle.controleConsulta.dataIni}" /> -->
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ContaReceberControle.isApresentarCamposDatas and !ContaReceberControle.isCampoAnoSemestre and ContaReceberControle.consDataCompetencia}">
						<h:outputText styleClass="field control-label tituloCampos" value=" Data Fim " />
						<otm:calendar id="valorConsultaDataFimComp" value="#{ContaReceberControle.controleConsulta.dataFim}" datePattern="MM/yyyy" />
						<!-- 							<rich:calendar id="valorConsultaDataFimComp" oninputkeypress="return mascara(this.form, this.id, '99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarDataMesAno(this.value,this.id)" enableManualInput="true" datePattern="MM/yyyy" inputClass="campos" styleClass="form-control campos" inputSize="10" value="#{ContaReceberControle.controleConsulta.dataFim}" /> -->
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ContaReceberControle.isCampoAnoSemestre}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_ano}" rendered="#{ContaReceberControle.isCampoAnoSemestre}" />
						<h:inputText id="ano" styleClass="form-control campos" size="4" maxlength="4" value="#{ContaReceberControle.ano}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ContaReceberControle.isCampoAnoSemestre}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_semestre}" />
						<h:selectOneMenu id="semestreNotaAluno" styleClass="form-control campos" value="#{ContaReceberControle.semestre}">
							<f:selectItems value="#{ContaReceberControle.comboSemestre}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{ContaReceberControle.isCampoNomeSacado}">
						<otm:spacer width="100%" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup rendered="#{ContaReceberControle.isApresentarCamposSituacaoETipoOrigem}" layout="block" styleClass="row mt5 ml5 ">
					<otm2:panel name="panelSituacao" styleClassFooter="dn" opened="#{ContaReceberControle.filtroRelatorioFinanceiroVO.maximixado}">
						<ui:define name="header">
							<i class="fas fa-filter mr5"></i>
							<h:outputText value="Situação / Tipo Origem / Ordenação" />
						</ui:define>
						<ui:define name="body">
							<h:panelGroup id="panelMarcarDesmarcarSituacoes" layout="block" styleClass="col-md-4 ">
								<h:panelGroup layout="block" styleClass="row border rounded " style="height:200px">
									<h:panelGroup layout="block" styleClass="col-md-12 border-bottom bg-gray">
										<h:outputText styleClass="tituloCampos font-weight-bold mr10" value="Situações - #{ContaReceberControle.isApresentarTextoCheckBoxMarcarDesmarcarTodasSituacoesRequerimento}" />
										<otm:selectBooleanCheckbox value="#{ContaReceberControle.marcarTodos}">
											<a4j:ajax event="click" execute="@this" listener="#{ContaReceberControle.marcarDesmarcarTodosSituacao()}" render="panelMarcarDesmarcarSituacoes, situacoes" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="tituloCampos col-md-12 pn" value="A Receber">
										</h:outputText>
										<otm:selectBooleanCheckbox id="situacaoAReceber" value="#{ContaReceberControle.filtroRelatorioFinanceiroVO.situacaoReceber}">
											<a4j:ajax event="change" listener="#{ContaReceberControle.verificarSituacaoMarcadoTodos('AR')}" execute="@form" render="panelMarcarDesmarcarSituacoes" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="tituloCampos col-md-12 pn" value="Cancelado">
										</h:outputText>
										<otm:selectBooleanCheckbox id="situacaoCancelado" value="#{ContaReceberControle.filtroRelatorioFinanceiroVO.situacaoCancelado}">
											<a4j:ajax event="change" listener="#{ContaReceberControle.verificarSituacaoMarcadoTodos('CA')}" execute="@form" render="panelMarcarDesmarcarSituacoes" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="tituloCampos col-md-12 pn" value="Negociado">
										</h:outputText>
										<otm:selectBooleanCheckbox id="situacaoNeg" value="#{ContaReceberControle.filtroRelatorioFinanceiroVO.situacaoRenegociado}">
											<a4j:ajax event="change" listener="#{ContaReceberControle.verificarSituacaoMarcadoTodos('NE')}" execute="@form" render="panelMarcarDesmarcarSituacoes" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="tituloCampos col-md-12 pn" value="Recebido">
										</h:outputText>
										<otm:selectBooleanCheckbox id="situacaoRec" value="#{ContaReceberControle.filtroRelatorioFinanceiroVO.situacaoRecebido}">
											<a4j:ajax event="change" listener="#{ContaReceberControle.verificarSituacaoMarcadoTodos('RE')}" execute="@form" render="panelMarcarDesmarcarSituacoes" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup id="panelOrdenacao" layout="block" rendered="#{ContaReceberControle.isCampoNomeSacado}" styleClass="col-md-8 ">
								<h:panelGroup layout="block" styleClass="row border rounded ">
									<h:panelGroup layout="block" styleClass="col-md-12 border-bottom bg-gray pt10" style="height: 46px;">
										<otm:outputHelp id="helpOrdenacao" iconLeft="fas fa-sort mr5" styleClass="field control-label tituloCampos " value="#{msg.msg_ordenacao_consulta}">
											<rich:panel style="width:450px;" id="oList">
												<h:panelGroup layout="block" styleClass="row">
													<h:panelGroup>
														<otm:spacer width="30px" />
														<h:outputText value="#{msg.help_definicaoBotoesPickList01}" />
													</h:panelGroup>
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="row">
													<h:panelGroup>
														<otm:spacer width="30px" />
														<h:outputText value="#{msg.help_definicaoBotoesPickList02}" />
													</h:panelGroup>
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="row">
													<h:panelGroup>
														<otm:spacer width="30px" />
														<h:outputText value="#{msg.help_definicaoBotoesPickList03}" />
													</h:panelGroup>
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="row">
													<h:panelGroup>
														<otm:spacer width="30px" />
														<h:outputText value="#{msg.help_definicaoBotoesPickList04}" />
													</h:panelGroup>
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="row">
													<h:panelGroup>
														<otm:spacer width="30px" />
														<h:outputText value="#{msg.help_definicaoBotoesPickList05}" />
													</h:panelGroup>
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="row">
													<h:panelGroup>
														<otm:spacer width="30px" />
														<h:outputText value="#{msg.help_definicaoBotoesPickList06}" />
													</h:panelGroup>
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="row">
													<h:panelGroup>
														<otm:spacer width="30px" />
														<h:outputText value="#{msg.help_definicaoBotoesPickList07}" />
													</h:panelGroup>
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="row">
													<h:panelGroup>
														<otm:spacer width="30px" />
														<h:outputText value="#{msg.help_definicaoBotoesPickList08}" />
													</h:panelGroup>
												</h:panelGroup>
