<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ControleRemessaContaPagar_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGroup layout="block" styleClass="row">
			<h:form id="form">
				<h:commandLink action="#{ControleRemessaContaPagarControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ControleRemessaContaPagarControle.controleConsulta.campoConsulta}">
							<a4j:ajax event="change" render="form" execute="@this" />
							<f:selectItems value="#{ControleRemessaContaPagarControle.tipoConsultaCombo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{!ControleRemessaContaPagarControle.campoCPF}">
						<otm:spacer width="100%" />
						<h:inputText id="valorConsulta" rendered="#{!ControleRemessaContaPagarControle.campoCPF}" styleClass="form-control campos mt3" value="#{ControleRemessaContaPagarControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ControleRemessaContaPagarControle.campoCPF}">
						<otm:spacer width="100%" />
						<h:inputText id="valorConsultaCPF" rendered="#{ControleRemessaContaPagarControle.campoCPF}" onkeypress="return mascara(this.form, 'form:CPF', '999.999.999-99', event);" size="14" maxlength="14" styleClass="form-control campos mt3" value="#{ControleRemessaContaPagarControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_situacao}" />
						<h:selectOneMenu styleClass="form-control campos" id="situacao" required="true" value="#{ControleRemessaContaPagarControle.controleRemessaContaPagarVO.situacaoControleRemessa}">
							<a4j:ajax event="change" render="form" execute="@this" />
							<f:selectItems value="#{ControleRemessaContaPagarControle.listaSelectItemSituacao}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ControleRemessaContaPagarControle.campoData}">
						<h:outputText styleClass="field control-label tituloCampos" value="Data Fim " />
						<otm:calendar id="valorConsultaDataIni" value="#{ControleRemessaContaPagarControle.controleConsulta.dataIni}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ControleRemessaContaPagarControle.campoData}">
						<h:outputText styleClass="field control-label tituloCampos" value="Data Fim" />
						<otm:calendar id="valorConsultaDataFim" value="#{ControleRemessaContaPagarControle.controleConsulta.dataFim}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
						<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{ControleRemessaContaPagarControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" render="form" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ControleRemessaContaPagarControle.listaConsulta}" rendered="#{ControleRemessaContaPagarControle.apresentarResultadoConsulta}" rows="10" var="controleRemessaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_codigo}" />
						</f:facet>
						<a4j:commandLink id="codigo" value="#{controleRemessaItens.codigo}" action="#{ControleRemessaContaPagarControle.editar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Banco_tituloForm}" />
						</f:facet>
						<a4j:commandLink id="banco" value="#{controleRemessaItens.bancoVO.nome}" action="#{ControleRemessaContaPagarControle.editar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProvisaoCusto_contaCorrente}" />
						</f:facet>
						<a4j:commandLink id="contaCorrente" value="#{controleRemessaItens.contaCorrenteVO.numero} - #{controleRemessaItens.contaCorrenteVO.digito}" action="#{ControleRemessaContaPagarControle.editar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleRemessa_responsavel}" />
						</f:facet>
						<a4j:commandLink id="responsavel" value="#{controleRemessaItens.responsavel.nome}" action="#{ControleRemessaContaPagarControle.editar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleRemessa_dataGeracao}" />
						</f:facet>
						<a4j:commandLink id="dataGeracao" value="#{controleRemessaItens.dataGeracao_Apresentar}" action="#{ControleRemessaContaPagarControle.editar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AreaConhecimento_nome}" />
						</f:facet>
						<a4j:commandLink id="nomeArquivo" value="#{controleRemessaItens.arquivoRemessaContaPagar.nome}" action="#{ControleRemessaContaPagarControle.editar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Tipo Remessa" />
						</f:facet>
						<a4j:commandLink id="tipoRemessa" value="#{controleRemessaItens.tipoRemessa_Apresentar}" action="#{ControleRemessaContaPagarControle.editar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação" />
						</f:facet>
						<a4j:commandLink id="situacao" value="#{controleRemessaItens.situacaoControleRemessa.descricao}" action="#{ControleRemessaContaPagarControle.editar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ControleRemessaContaPagarControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" stepControls="auto" fastControls="hide" boundaryControls="auto" id="scResultadoConsulta" rendered="#{ControleRemessaContaPagarControle.apresentarResultadoConsulta}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{ControleRemessaContaPagarControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
				<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
					<otm:mensagem bean="#{ControleRemessaContaPagarControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
