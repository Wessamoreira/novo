<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_menu.Menu_matriculaLiberacao}" />
	</ui:define>

	<ui:define name="conteudo">
		<script>
			window.onload = function() {
				document.getElementById("formCadastro:valorConsulta").focus();
			}
		</script>

		<rich:popupPanel styleClass="modalMaximizado" id="liberarRenovacaoComDebitos" shadowOpacity="true" width="330" height="300" onshow="document.getElementById('formLiberarRenovacaoComDebitos:username').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_MatriculaPeriodo_liberarRenovacaoComDebitos}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkliberarRenovacaoComDebitos">
						<rich:componentControl target="liberarRenovacaoComDebitos" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formLiberarRenovacaoComDebitos">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
						<h:inputText id="username" size="15" maxlength="15" styleClass="form-control camposObrigatorios" value="#{MatriculaLiberacaoControle.usernameLiberarRenovacaoComDebitosFinanceiros}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
						<h:inputSecret id="senha" size="15" maxlength="15" styleClass="form-control camposObrigatorios" value="#{MatriculaLiberacaoControle.senhaLiberarRenovacaoComDebitosFinanceiros}" />
					</h:panelGroup>
				</h:panelGroup>
				<otm:spacer width="100%" />
				<h:panelGroup layout="block" styleClass="row text-center">
					<otm:commandButton render="formCadastro" oncomplete="#{rich:component('liberarRenovacaoComDebitos')}.hide();" action="#{MatriculaLiberacaoControle.executarVerificacaoUusuarioPodeLiberarMatriculaComPendenciasFinanceiras}" value="Confirmar Liberação" styleClass="btn btn-dark btn-confirmar" title="Confirmar Liberação" icon="#{msg_botoes.btn_icon_confirmar_embutido}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="550" height="470" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarFuncionario}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAluno">
						<rich:componentControl target="panelAluno" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" columns="1" width="100%">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
							<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{MatriculaLiberacaoControle.campoConsultaAluno}">
								<f:selectItems value="#{MatriculaLiberacaoControle.tipoConsultaComboAluno}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<otm:spacer width="100%" />
							<h:inputText id="valorConsultaAluno" size="20" styleClass="form-control campos" value="#{MatriculaLiberacaoControle.valorConsultaAluno}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:spacer width="100%" />
							<a4j:commandLink id="btnConsultarAluno" type="submit" value="#{msg_botoes.btn_consultar}" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{MatriculaLiberacaoControle.consultarAluno}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" style="position:relative; top:-1px;">
								<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
								<f:setPropertyActionListener for="btnConsultarAluno" target="#{MatriculaLiberacaoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
								<f:setPropertyActionListener for="btnConsultarAluno" target="#{MatriculaLiberacaoControle.controleConsultaOtimizado.page}" value="1" />
							</a4j:commandLink>
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MatriculaLiberacaoControle.listaConsultaAluno}" rows="7" var="aluno">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Matricula" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{MatriculaLiberacaoControle.selecionarAluno}" render="panelGridPrincipal, panelGridBotao" oncomplete="#{rich:component('panelAluno')}.hide();" value="#{aluno.matricula}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{MatriculaLiberacaoControle.selecionarAluno}" render="panelGridPrincipal, panelGridBotao" oncomplete="#{rich:component('panelAluno')}.hide();" value="#{aluno.aluno.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{MatriculaLiberacaoControle.selecionarAluno}" render="panelGridPrincipal, panelGridBotao" oncomplete="#{rich:component('panelAluno')}.hide();" icon="#{msg_botoes.btn_icon_editar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
						</rich:column>
					</rich:dataTable>
					<h:panelGroup layout="block" styleClass="colunaCentralizada">
						<rich:dataScroller for="formAluno:resultadoConsultaAluno" maxPages="7" id="scResultadoAluno" page="#{MatriculaLiberacaoControle.controleConsultaOtimizado.page}" scrollListener="#{MatriculaLiberacaoControle.scrollerListener}" />
					</h:panelGroup>
					<h:panelGroup layout="block" id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup layout="block" columns="1" width="100%">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{MatriculaLiberacaoControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{MatriculaLiberacaoControle.mensagemDetalhada}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:panelGroup layout="block" columns="1" width="100%" styleClass="background:#fff;">
			<h:form id="formCadastro">
				<h:commandLink action="#{MatriculaLiberacaoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" id="panelGridPrincipal">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConsultorResponsavelMatricula_unidadeEnsino}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{MatriculaLiberacaoControle.unidadeEnsinoVO.codigo}">
								<f:selectItems value="#{MatriculaLiberacaoControle.listaSelectItemUnidadeEnsino}" />
							</h:selectOneMenu>
							<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_unidadeEnsino" action="#{MatriculaLiberacaoControle.montarListaSelectItemUnidadeEnsino}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" render="form:unidadeEnsino" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6 pn">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConsultorResponsavelMatricula_matricula}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:inputText id="alunoMatricula" styleClass="form-control camposObrigatorios" size="20" value="#{MatriculaLiberacaoControle.matriculaVO.matricula}">
								<a4j:ajax event="change" render="panelGridPrincipal, panelGridMsg" listener="#{MatriculaLiberacaoControle.consultarAlunoPorMatricula}" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-8">
							<h:inputText id="alunoNome" size="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MatriculaLiberacaoControle.matriculaVO.aluno.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" render="formAluno" action="#{MatriculaLiberacaoControle.limparDadosAluno}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelAluno')}.show();" /> <otm:commandIcon id="limparDadosAluno" render="formCadastro" action="#{MatriculaLiberacaoControle.limparDadosAluno}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" id="panelGridMsg" columns="1" width="100%" columnClasses="colunaEsquerda">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{MatriculaLiberacaoControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{MatriculaLiberacaoControle.mensagemDetalhada}" />
					</h:panelGroup>
					<h:panelGroup layout="block" id="panelGridBotao" styleClass="row text-center">
						<otm:commandButton action="#{MatriculaLiberacaoControle.prepararParaLiberarMatriculaComPendenciasFinanceiras}" rendered="#{MatriculaLiberacaoControle.matriculaVO.matricula ne ''}" id="liberRenovacaoComDebitos" value="Liberar Matrícula" tooltip="Liberar Renovação da Matrícula Apesar dos Débitos do Aluno" render="formCadastro" oncomplete="#{rich:component('liberarRenovacaoComDebitos')}.show();" image="#{resource['imagens/liberarMatriculaComDebitos.png']}" styleClass="btn btn-dark" icon="#{msg_botoes.btn_icon_confirmar_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
