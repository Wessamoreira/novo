<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Cheque_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_Cheque_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{ChequeControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_codigo}" />
					<h:inputText id="codigo" size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.codigo}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!ChequeControle.chequeVO.chequeProprio and (ChequeControle.chequeVO.pessoa.codigo gt 0 or ChequeControle.chequeVO.parceiro.codigo gt 0 or ChequeControle.chequeVO.fornecedor.codigo gt 0)}">
				<h:outputText styleClass="field control-label tituloCampos" rendered="#{!ChequeControle.chequeVO.chequeProprio and (ChequeControle.chequeVO.pessoa.codigo gt 0 or ChequeControle.chequeVO.parceiro.codigo gt 0 or ChequeControle.chequeVO.fornecedor.codigo gt 0)}" value="#{msg_aplic.prt_Cheque_sacado}" />
				<h:inputText size="50" maxlength="50" rendered="#{!ChequeControle.chequeVO.chequeProprio and ChequeControle.chequeVO.pessoa.codigo gt 0}" readonly="true" id="cliente" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.pessoa.nome}" />
				<h:inputText size="50" maxlength="50" rendered="#{!ChequeControle.chequeVO.chequeProprio and ChequeControle.chequeVO.parceiro.codigo gt 0}" readonly="true" id="parceiro" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.parceiro.nome}" />
				<h:inputText size="50" maxlength="50" rendered="#{!ChequeControle.chequeVO.chequeProprio and ChequeControle.chequeVO.fornecedor.codigo gt 0}" readonly="true" id="fornecedor" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.fornecedor.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_emitente}" />
				<h:inputText id="sacado" readonly="true" size="50" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.sacado}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText rendered="#{!ChequeControle.chequeVO.emitentePessoaJuridica}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_cpf}" />
				<h:outputText rendered="#{ChequeControle.chequeVO.emitentePessoaJuridica}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_cnpj}" />
				<h:inputText rendered="#{!ChequeControle.chequeVO.emitentePessoaJuridica}" id="CPF" readonly="true" onkeypress="return mascara(this.form, 'form:CPF', '999.999.999-99', event);" size="50" maxlength="14" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.cpf}" />
				<h:inputText rendered="#{ChequeControle.chequeVO.emitentePessoaJuridica}" id="CNPJ" readonly="true" onkeypress="return mascara(this.form, 'form:CNPJ', '99.999.999/9999-99', event);" size="50" maxlength="18" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.cnpj}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_banco}" />
				<h:inputText size="50" maxlength="50" readonly="true" rendered="#{ChequeControle.chequeVO.chequeProprio}" id="bancoProprio" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.contaCorrente.agencia.banco.nome}" />
				<h:inputText size="50" maxlength="50" rendered="#{!ChequeControle.chequeVO.chequeProprio}" readonly="true" id="banco" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.banco}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_agencia}" />
				<h:inputText size="50" maxlength="50" readonly="true" id="agenciaPropria" rendered="#{ChequeControle.chequeVO.chequeProprio}" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.contaCorrente.agencia.numeroAgencia}-#{ChequeControle.chequeVO.contaCorrente.agencia.digito}" />
				<h:inputText size="50" maxlength="50" readonly="true" id="agencia" rendered="#{!ChequeControle.chequeVO.chequeProprio}" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.agencia}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_contaCorrente}" />
				<h:inputText size="50" maxlength="50" readonly="true" id="contaCorrenteProprio" rendered="#{ChequeControle.chequeVO.chequeProprio}" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.contaCorrente.numero}" />
				<h:inputText size="50" maxlength="50" readonly="true" id="contaCorrente" rendered="#{!ChequeControle.chequeVO.chequeProprio}" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.numeroContaCorrente}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_numero}" />
				<h:inputText id="numero" readonly="true" size="50" maxlength="20" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.numero}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_valor}" />
				<h:inputText id="valor" readonly="true" size="50" maxlength="20" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.valor}">
					<f:converter converterId="FormatadorNumerico" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_dataEmissao}" />
				<h:inputText id="dataEmissao" onkeypress="return mascara(this.form, 'form:dataEmissao', '99/99/9999', event);" readonly="true" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.dataEmissao}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_dataPrevisao}" />
				<h:inputText id="dataPrevisao" onkeypress="return mascara(this.form, 'form:dataPrevisao', '99/99/9999', event);" readonly="true" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.dataPrevisao}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_chequeProprio}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="chequeProprio" disabled="true" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.chequeProprio}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 title">
				<h:outputText styleClass="field control-label tituloCampos" value="Localização Cheque" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_situacao}" />
				<h:inputText id="situacao" size="50" maxlength="20" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.situacao_Apresentar}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ChequeControle.apresentarDetalhesMovimentacaoFinanceira}">
				<h:outputText rendered="#{ChequeControle.apresentarDetalhesMovimentacaoFinanceira}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MovimentacaoFinanceira_tituloForm}" />
				<h:inputText id="descricaoSituacaoMovimentacaoFinanceira" rendered="#{ChequeControle.situacaoMovimentacaoFinanceiraChequePendente}" size="50" maxlength="100" readonly="true" styleClass="camposSomenteLeitura" value="#{ChequeControle.mensagemPendenciaMovimentacaoFinanceiraCheque}" />
				<h:inputText id="movimentacaoFinanceiraPendente" rendered="#{ChequeControle.situacaoMovimentacaoFinanceiraChequePendente}" size="20" maxlength="20" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.movimentacaoFinanceiraVO.codigo}" />
				<h:inputText id="movimentacaoFinanceira" rendered="#{!ChequeControle.situacaoMovimentacaoFinanceiraChequePendente}" size="50" maxlength="20" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.movimentacaoFinanceiraVO.codigo}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{!ChequeControle.chequeVO.localizacaoCheque.contaCaixa and !ChequeControle.chequeVO.chequeProprio}">
				<h:outputText styleClass="field control-label tituloCampos" rendered="#{!ChequeControle.chequeVO.localizacaoCheque.contaCaixa and !ChequeControle.chequeVO.chequeProprio}" value="#{msg_aplic.prt_Cheque_banco}" />
				<h:inputText size="50" maxlength="50" rendered="#{!ChequeControle.chequeVO.localizacaoCheque.contaCaixa and !ChequeControle.chequeVO.chequeProprio}" readonly="true" id="bancoLocal" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.localizacaoCheque.agencia.banco.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!ChequeControle.chequeVO.localizacaoCheque.contaCaixa and !ChequeControle.chequeVO.chequeProprio}">
				<h:outputText styleClass="field control-label tituloCampos" rendered="#{!ChequeControle.chequeVO.localizacaoCheque.contaCaixa and !ChequeControle.chequeVO.chequeProprio}" value="#{msg_aplic.prt_Cheque_agencia}" />
				<h:inputText size="50" maxlength="50" rendered="#{!ChequeControle.chequeVO.localizacaoCheque.contaCaixa and !ChequeControle.chequeVO.chequeProprio}" readonly="true" id="agenciaLocal" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.localizacaoCheque.agencia.numeroAgencia}-#{ChequeControle.chequeVO.localizacaoCheque.agencia.digito}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!ChequeControle.chequeVO.chequeProprio}">
				<h:outputText styleClass="field control-label tituloCampos" rendered="#{!ChequeControle.chequeVO.chequeProprio}" value="#{msg_aplic.prt_Cheque_contaCorrente}" />
				<h:inputText size="50" maxlength="50" rendered="#{!ChequeControle.chequeVO.chequeProprio}" readonly="true" id="contaCorrenteLocal" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.localizacaoCheque.numero}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ChequeControle.chequeVO.situacao eq 'PA'}">
				<h:outputText rendered="#{ChequeControle.chequeVO.situacao eq 'PA'}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_pagamento}" />
				<h:inputText rendered="#{ChequeControle.chequeVO.situacao eq 'PA'}" size="50" maxlength="50" readonly="true" id="pagamento" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.pagamento}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ChequeControle.chequeVO.situacao eq 'EC'}">
				<h:outputText rendered="#{ChequeControle.chequeVO.situacao eq 'EC'}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_recebimento}" />
				<h:inputText rendered="#{ChequeControle.chequeVO.situacao eq 'EC'}" size="50" maxlength="50" readonly="true" id="recebimento" styleClass="form-control camposSomenteLeitura" value="#{ChequeControle.chequeVO.recebimento}" />
			</h:panelGroup>
			<otm:mensagem bean="#{ChequeControle}"></otm:mensagem>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="consultar" immediate="true" action="#{ChequeControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="4" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
