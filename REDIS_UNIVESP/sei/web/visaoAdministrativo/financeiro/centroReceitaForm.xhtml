<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CentroReceita_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_CentroReceita_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{CentroReceitaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CentroReceita_descricao}" />
					<h:inputText id="descricao" size="70" maxlength="100" styleClass="form-control campos" value="#{CentroReceitaControle.centroReceitaVO.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CentroReceita_centroReceitaPrincipal}" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<h:selectOneMenu id="centroReceitaPrincipal" disabled="#{CentroReceitaControle.readonlyCentroReceita}" styleClass="form-control campos" value="#{CentroReceitaControle.centroReceitaVO.centroReceitaPrincipal.codigo}">
							<a4j:ajax event="change" execute="@this" listener="#{CentroReceitaControle.atualizarDepartamento}" render="form:departamento, form:centroReceitaPrincipal" />
							<f:selectItems value="#{CentroReceitaControle.listaSelectItemCentroReceitaPrincipal}" />
						</h:selectOneMenu>
						<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_centroReceitaPrincipal" action="#{CentroReceitaControle.montarListaSelectItemCentroReceitaPrincipal}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" render="form:centroReceitaPrincipal" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CentroReceita_identificadorCentroReceita}" />
					<h:panelGroup>
						<h:inputText id="identificadorCentroReceita" readonly="#{!CentroReceitaControle.centroReceitaVO.informarManualmenteIdentificadorCentroReceita}" size="#{CentroReceitaControle.centroReceitaVO.informarManualmenteIdentificadorCentroReceita ? 70 : 81}" styleClass="#{CentroReceitaControle.centroReceitaVO.informarManualmenteIdentificadorCentroReceita ? 'form-control campos' : 'form-control camposSomenteLeitura'}" maxlength="#{CentroReceitaControle.tamanhoMascaraPadraoCentroReceita > 0 ? CentroReceitaControle.tamanhoMascaraPadraoCentroReceita : 20}" onkeypress="return mascara(this.form, 'form:identificadorCentroReceita', '#{CentroReceitaControle.mascaraPadraoCentroReceita}', event);" value="#{CentroReceitaControle.centroReceitaVO.identificadorCentroReceita}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CentroReceita_departamento}" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<h:selectOneMenu id="departamento" disabled="#{CentroReceitaControle.readonlyDepartamento}" styleClass="form-control camposObrigatorios" value="#{CentroReceitaControle.centroReceitaVO.departamento.codigo}">
							<f:selectItems value="#{CentroReceitaControle.listaSelectItemDepartamento}" />
						</h:selectOneMenu>
						<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_departamento" action="#{CentroReceitaControle.montarListaSelectItemDepartamento}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" render="form:departamento" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos btn-block" value="#{msg_aplic.prt_CentroReceita_informarManualmenteIdentificadorCentroReceita}" />
					<otm:selectBooleanCheckbox id="informarManualmenteIdentificadorCentroReceita" styleClass="form-control campos" disabled="#{CentroReceitaControle.centroReceitaVO.desabilitarInformarManualmenteIdentificadorCentroReceita}" readonly="#{CentroReceitaControle.centroReceitaVO.desabilitarInformarManualmenteIdentificadorCentroReceita}" value="#{CentroReceitaControle.centroReceitaVO.informarManualmenteIdentificadorCentroReceita}">
						<a4j:ajax event="click" render="form" execute="form" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
			</h:panelGroup>
			<otm:mensagem bean="#{CentroReceitaControle}" />
			<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
				<otm:commandButton style="margin-left:5px" id="novo" immediate="true" action="#{CentroReceitaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
				<otm:commandButton style="margin-left:5px" id="salvar" action="#{CentroReceitaControle.gravar}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" alt="#{msg.msg_gravar_dados}" accesskey="2" />
				<otm:commandButton style="margin-left:5px" id="excluir" onclick="return confirm('Confirma exclusÃ£o dos dados?');" action="#{CentroReceitaControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" alt="#{msg.msg_excluir_dados}" accesskey="3" />
				<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{CentroReceitaControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="4" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:descricao").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
