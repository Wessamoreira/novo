<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Banco_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{BancoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelDados">
				<rich:tabPanel switchType="client">
					<rich:tab header="Banco" styleClass="richPanel">
						<h:panelGroup layout="block" styleClass="row mn" id="tabBanco">
							<h:panelGroup layout="block" styleClass="col-md-8">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Banco_nome}" />
								<h:inputText id="nome" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{BancoControle.bancoVO.nome}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Banco_nrBanco}" />
								<h:inputText id="nrBanco" onkeypress="aceitarSomenteValorNumerico(this)" size="20" maxlength="20" styleClass="form-control camposObrigatorios" value="#{BancoControle.bancoVO.nrBanco}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="Dígito Banco" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:inputText id="digito" onkeypress="aceitarSomenteValorNumerico(this)" size="1" maxlength="1" styleClass="form-control camposObrigatorios" value="#{BancoControle.bancoVO.digito}" />
									<span class="append-icon right"> <otm:commandIcon rendered="#{!BancoControle.apresentarBanco}" action="#{BancoControle.setApresentarBanco(true)}" render="form" icon="fas fa-chevron-down fs14" tooltip="Apresentar Banco" /> <otm:commandIcon rendered="#{BancoControle.apresentarBanco}" action="#{BancoControle.setApresentarBanco(false)}" render="form" icon="fas fa-chevron-up fs14" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
							<rich:panel style="width:100%;height:300px;overflow:auto;" rendered="#{BancoControle.apresentarBanco}">
								<rich:dataTable id="resultadoBancoCNAB" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{BancoControle.bancoVO.processarAvisoBancos}" var="bancoItens">
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Banco" />
										</f:facet>
										<h:panelGroup>
											<h:outputText value="#{bancoItens.descricao}" />
										</h:panelGroup>
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Nr. Banco" />
										</f:facet>
										<h:panelGroup>
											<h:outputText value="#{bancoItens.nrBanco}" />
										</h:panelGroup>
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Proc. Retorno Banc." />
										</f:facet>
										<h:panelGroup>
											<h:outputText value="Sim" rendered="#{bancoItens.possuiRetorno}" />
											<h:outputText value="Não" rendered="#{!bancoItens.possuiRetorno}" />
										</h:panelGroup>
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Proc. Remessa Banc." />
										</f:facet>
										<h:panelGroup>
											<h:outputText value="Sim" rendered="#{bancoItens.possuiRemessa}" />
											<h:outputText value="Não" rendered="#{!bancoItens.possuiRemessa}" />
										</h:panelGroup>
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Proc. Retorno Remessa Banc." />
										</f:facet>
										<h:panelGroup>
											<h:outputText value="Sim" rendered="#{bancoItens.possuiRetornoRemessa}" />
											<h:outputText value="Não" rendered="#{!bancoItens.possuiRetornoRemessa}" />
										</h:panelGroup>
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Proc. Remessa Pagar Banc." />
										</f:facet>
										<h:panelGroup>
											<h:outputText value="Sim" rendered="#{bancoItens.possuiRemessaContaPagar}" />
											<h:outputText value="Não" rendered="#{!bancoItens.possuiRemessaContaPagar}" />
										</h:panelGroup>
									</rich:column>
								</rich:dataTable>
							</rich:panel>
							<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{BancoControle.bancoVO.apresentarModeloCaixa}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_modeloGeracaoBoleto}" rendered="#{BancoControle.bancoVO.apresentarModeloCaixa}" />
								<h:selectOneMenu id="modeloGeracaoBoleto" styleClass="form-control campos" value="#{BancoControle.bancoVO.modeloGeracaoBoleto}" rendered="#{BancoControle.bancoVO.apresentarModeloCaixa}">
									<f:selectItems value="#{BancoControle.listaSelectItemModeloGeracaoBoleto}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{BancoControle.bancoVO.apresentarModeloSicoob}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_modeloGeracaoBoleto}" rendered="#{BancoControle.bancoVO.apresentarModeloSicoob}" />
								<h:selectOneMenu id="modeloGeracaoBoletoSicoob" styleClass="form-control campos" value="#{BancoControle.bancoVO.modeloGeracaoBoleto}" rendered="#{BancoControle.bancoVO.apresentarModeloSicoob}">
									<f:selectItems value="#{BancoControle.listaSelectItemModeloGeracaoBoletoSicoob}" />
								</h:selectOneMenu>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<rich:tab id="tabModeloBoletos" header="Modelo de Boletos" styleClass="richPanel">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_modeloBoletoMatricula}" />
								<h:panelGroup layout="block" styleClass="pn col-md-12">
									<h:selectOneMenu id="modeloBoletoMatricula" styleClass="form-control campos" value="#{BancoControle.bancoVO.modeloBoletoMatricula.codigo}">
										<f:selectItems value="#{BancoControle.listaSelectItemModeloBoleto}" />
									</h:selectOneMenu>
									<span class="append-icon right mr10"> <otm:commandIcon execute="@form" render="form:tabModeloBoletos" icon="#{msg_botoes.btn_icon_atualizar_embutido}" action="#{BancoControle.montarListaSelectItemModeloBoleto}" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_modeloBoletoMensalidade}" />
								<h:panelGroup layout="block" styleClass="pn col-md-12">
									<h:selectOneMenu id="modeloBoletoMensalidade" styleClass="form-control campos" value="#{BancoControle.bancoVO.modeloBoletoMensalidade.codigo}">
										<f:selectItems value="#{BancoControle.listaSelectItemModeloBoleto}" />
									</h:selectOneMenu>
									<span class="append-icon right mr10"> <otm:commandIcon execute="@form" render="form:tabModeloBoletos" icon="#{msg_botoes.btn_icon_atualizar_embutido}" action="#{BancoControle.montarListaSelectItemModeloBoleto}" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_modeloBoletoMaterialDidatico}" />
								<h:panelGroup layout="block" styleClass="pn col-md-12">
									<h:selectOneMenu id="modeloBoletoMaterialDidatico" styleClass="form-control campos" value="#{BancoControle.bancoVO.modeloBoletoMaterialDidatico.codigo}">
										<f:selectItems value="#{BancoControle.listaSelectItemModeloBoleto}" />
									</h:selectOneMenu>
									<span class="append-icon right mr10"> <otm:commandIcon execute="@form" render="form:tabModeloBoletos" icon="#{msg_botoes.btn_icon_atualizar_embutido}" action="#{ConfiguracaoFinanceiroControle.montarListaSelectItemModeloBoleto}" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_modeloBoletoProcessoSeletivo}" />
								<h:panelGroup layout="block" styleClass="pn col-md-12">
									<h:selectOneMenu id="modeloBoletoProcessoSeletivo" styleClass="form-control campos" value="#{BancoControle.bancoVO.modeloBoletoProcessoSeletivo.codigo}">
										<f:selectItems value="#{BancoControle.listaSelectItemModeloBoleto}" />
									</h:selectOneMenu>
									<span class="append-icon right mr10"> <otm:commandIcon execute="@form" render="form:tabModeloBoletos" icon="#{msg_botoes.btn_icon_atualizar_embutido}" action="#{BancoControle.montarListaSelectItemModeloBoleto}" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_modeloBoletoRequerimento}" />
								<h:panelGroup layout="block" styleClass="pn col-md-12">
									<h:selectOneMenu id="modeloBoletoRequerimento" styleClass="form-control campos" value="#{BancoControle.bancoVO.modeloBoletoRequerimento.codigo}">
										<f:selectItems value="#{BancoControle.listaSelectItemModeloBoleto}" />
									</h:selectOneMenu>
									<span class="append-icon right mr10"> <otm:commandIcon execute="@form" render="form:tabModeloBoletos" icon="#{msg_botoes.btn_icon_atualizar_embutido}" action="#{BancoControle.montarListaSelectItemModeloBoleto}" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_modeloBoletoRenegociacao}" />
								<h:panelGroup layout="block" styleClass="pn col-md-12">
									<h:selectOneMenu id="modeloBoletoRenegociacao" styleClass="form-control campos" value="#{BancoControle.bancoVO.modeloBoletoRenegociacao.codigo}">
										<f:selectItems value="#{BancoControle.listaSelectItemModeloBoleto}" />
									</h:selectOneMenu>
									<span class="append-icon right mr10"> <otm:commandIcon execute="@form" render="form:tabModeloBoletos" icon="#{msg_botoes.btn_icon_atualizar_embutido}" action="#{BancoControle.montarListaSelectItemModeloBoleto}" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_modeloBoletoOutros}" />
								<h:panelGroup layout="block" styleClass="pn col-md-12">
									<h:selectOneMenu id="modeloBoletoOutros" styleClass="form-control campos" value="#{BancoControle.bancoVO.modeloBoletoOutros.codigo}">
										<f:selectItems value="#{BancoControle.listaSelectItemModeloBoleto}" />
									</h:selectOneMenu>
									<span class="append-icon right mr10"> <otm:commandIcon execute="@form" render="form:tabModeloBoletos" icon="#{msg_botoes.btn_icon_atualizar_embutido}" action="#{BancoControle.montarListaSelectItemModeloBoleto}" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<rich:tab id="tabPix" header="APIs Banco" styleClass="richPanel">
						<h:panelGroup id="panelPix" layout="block" styleClass="row mn border rounded pb10">
							<h:panelGroup id="help_integracaoPix" layout="block" styleClass="row mn border rounded bg-gray p5">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Banco_integracaoPix}" />
								<span class="fas fa-info-circle text-success"></span>
								<otm:selectBooleanCheckbox id="id_integracaoPix" value="#{BancoControle.bancoVO.integracaoPix}" styleClass="form-control campos">
									<a4j:ajax event="change" render="panelPix" execute="panelPix" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
							<rich:tooltip value="Com esse campo marcado será habilitado no sistema as configurações necessárias para fazer a integração do Pix." target="help_integracaoPix"></rich:tooltip>
							<h:panelGroup rendered="#{BancoControle.bancoVO.integracaoPix}">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Banco_urlApiPixAutenticacao}" />
									<h:inputText id="urlApiPixAutenticacao" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{BancoControle.bancoVO.urlApiPixAutenticacao}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Banco_urlApiPixProducao}" />
									<h:inputText id="urlApiPixProducao" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{BancoControle.bancoVO.urlApiPixProducao}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Banco_urlApiPixHomologacao}" />
									<h:inputText id="urlApiPixHomologacao" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{BancoControle.bancoVO.urlApiPixHomologacao}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Banco_tipoCobrancaPixEnum}" />
									<h:selectOneMenu id="tipoCobrancaPixEnum" styleClass="form-control camposObrigatorios" value="#{BancoControle.bancoVO.tipoCobrancaPixEnum}">
										<f:selectItems value="#{EnumControle.comboboxTipoCobrancaPixEnum}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<otm:outputHelp id="help_possuiWebhook" tooltip="Com esse campo marcado sera habilitado no sistema o serviço de identificação da baixa do Pix Imediato. Por favor verificar com o banco se possui tal serviço disponível. Caso o campo não seja marcado sera executado no sistema o serviço de baixa do Pix Agendado" styleClass="field control-label tituloCampos" style="position:relative; top:-4px" value="#{msg_aplic.prt_Banco_possuiWebhook}" />
									<h:panelGroup layout="block" styleClass="pn col-md-12">
										<otm:selectBooleanCheckbox id="id_possuiWebhook" value="#{BancoControle.bancoVO.possuiWebhook}" styleClass="form-control campos" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Banco_orientacaoPix}" />
									<otm:editor id="orientacaoPix" height="250" width="750" value="#{BancoControle.bancoVO.orientacaoPix}" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{BancoControle}" />
				</h:panelGroup>
				<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
					<otm:commandButton style="margin-left:10px" id="novo" immediate="true" action="#{BancoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
					<otm:commandButton style="margin-left:10px" id="salvar" action="#{BancoControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
					<otm:commandButton style="margin-left:10px" id="excluir" action="#{BancoControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
					<otm:commandButton style="margin-left:10px" id="consultar" immediate="true" action="#{BancoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:nome").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
