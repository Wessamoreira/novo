<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Mapa de Pendências Movimentação Financeira" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelMotivoRecusa" shadowOpacity="true" width="600" autosized="true" minHeight="200">
			<f:facet name="header">
				<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_motivoRecusa}" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelMotivoRecusa" />
					<rich:componentControl target="panelMotivoRecusa" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formPanelMotivoRecusa">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_motivoRecusa}" />
						<h:inputTextarea value="#{MapaPendenciaMovimentacaoFinanceiraControle.movimentacaoFinanceiraVO.motivoRecusa}" cols="60" rows="3" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<otm:commandButton style="margin-right:5px" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Confirmar" styleClass="btn btn-info" action="#{MapaPendenciaMovimentacaoFinanceiraControle.recusarSituacaoMovimentacaoFinanceira}" oncomplete="#{rich:component('panelMotivoRecusa')}.hide()" render="form, formPanelMotivoRecusa" />
						<otm:commandButton value="Cancelar" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" oncomplete="#{rich:component('panelMotivoRecusa')}.hide()" render="form, formPanelMotivoRecusa" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelMovimentacaoFinanceiraItem" shadowOpacity="true" width="600" autosized="true">
			<f:facet name="header">
				<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_itensMovimentacaoFinanceira}" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelMovimentacaoFinanceiraItem" />
					<rich:componentControl target="panelMovimentacaoFinanceiraItem" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formPanelMovimentacaoFinanceiraItem">
				<h:panelGroup layout="block" columnClasses="colunaCentralizada" columns="1" width="100%">
					<rich:dataTable id="listaMovimentacaoFinanceiraItem" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaPendenciaMovimentacaoFinanceiraControle.movimentacaoFinanceiraVO.movimentacaoFinanceiraItemVOs}" rows="10" var="movimentacaoFinanceiraItemItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_formaPagamento}" />
							</f:facet>
							<h:outputText id="formaPagamento" value="#{movimentacaoFinanceiraItemItens.formaPagamento.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_sacado}" />
							</f:facet>
							<h:outputText id="chequeSacado" value="#{movimentacaoFinanceiraItemItens.cheque.sacado}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_dataEmissaoCheque}" />
							</f:facet>
							<h:outputText id="dataEmissaoCheque" value="#{movimentacaoFinanceiraItemItens.cheque.dataEmissao_Apresentar}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_dataPrevisaoCheque}" />
							</f:facet>
							<h:outputText id="dataPrevisaoCheque" value="#{movimentacaoFinanceiraItemItens.cheque.dataPrevisao_Apresentar}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_valor}" />
							</f:facet>
							<h:outputText id="valor" value="#{movimentacaoFinanceiraItemItens.valor}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller rendered="#{MapaPendenciaMovimentacaoFinanceiraControle.isListaMovimentacaoFinanceiraItemMaiorDez}" fastControls="hide" boundaryControls="auto" stepControls="auto" limitRender="10" align="center" for="formPanelMovimentacaoFinanceiraItem:listaMovimentacaoFinanceiraItem" id="scResultadoConsulta" />
							</div>
						</f:facet>
					</rich:dataTable>
					<otm:spacer height="10" />
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<otm:commandButton styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_fechar_embutido}" value="Fechar" oncomplete="#{rich:component('panelMovimentacaoFinanceiraItem')}.hide()" render="form, formPanelMovimentacaoFinanceiraItem" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelMovimentacaoFinanceiraItemChequeDevolvido" shadowOpacity="true" width="600" autosized="true" domElementAttachment="parent" show="#{MapaPendenciaMovimentacaoFinanceiraControle.abrirPainelDevolucaoChequeContaReceberNegociadoOuRecebido}">
			<f:facet name="header">
				<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_itensMovimentacaoFinanceira}" />
			</f:facet>
			<h:form id="formMovimentacaoFinanceiraItemChequeDevolvido">
				<h:panelGroup layout="block" columnClasses="colunaCentralizada" columns="1" width="100%">
					<h:panelGroup layout="block">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{msg.msg_MapaPendenciaMovimentacaoFinanceira_movimentacaoFinanceiraItemDevolucaoCheque}" />
					</h:panelGroup>
					<otm:spacer height="5" />
					<rich:dataTable id="movimentacaoFinanceiraItemVOs" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaPendenciaMovimentacaoFinanceiraControle.movimentacaoFinanceiraVO.movimentacaoFinanceiraItemVOs}" rows="5" var="movimentacaoFinanceiraItens">
						<rich:column filterType="custom" filterExpression="#{movimentacaoFinanceiraItens.contaReceberRecebidaOuNegociada}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_formaPagamento}" />
							</f:facet>
							<h:outputText id="formaPagamento" value="#{movimentacaoFinanceiraItens.formaPagamento.nome}" />
						</rich:column>
						<rich:column filterType="custom" filterExpression="#{movimentacaoFinanceiraItens.contaReceberRecebidaOuNegociada}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_sacado}" />
							</f:facet>
							<h:outputText id="chequeSacado" value="#{movimentacaoFinanceiraItens.cheque.sacado}" />
						</rich:column>
						<rich:column filterType="custom" filterExpression="#{movimentacaoFinanceiraItens.contaReceberRecebidaOuNegociada}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_dataEmissaoCheque}" />
							</f:facet>
							<h:outputText id="dataEmissaoCheque" value="#{movimentacaoFinanceiraItens.cheque.dataEmissao_Apresentar}" />
						</rich:column>
						<rich:column filterType="custom" filterExpression="#{movimentacaoFinanceiraItens.contaReceberRecebidaOuNegociada}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_dataPrevisaoCheque}" />
							</f:facet>
							<h:outputText id="dataPrevisaoCheque" value="#{movimentacaoFinanceiraItens.cheque.dataPrevisao_Apresentar}" />
						</rich:column>
						<rich:column filterType="custom" filterExpression="#{movimentacaoFinanceiraItens.contaReceberRecebidaOuNegociada}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_valor}" />
							</f:facet>
							<h:outputText id="valor" value="#{movimentacaoFinanceiraItens.valor}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller fastControls="hide" boundaryControls="auto" stepControls="auto" limitToList="10" align="center" for="movimentacaoFinanceiraItemVOs" />
							</div>
						</f:facet>
					</rich:dataTable>
					<otm:spacer height="10" />
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" value="Confirmar" action="#{MapaPendenciaMovimentacaoFinanceiraControle.excluirMovimentacaoFinanceiraItemDevolucaoChequeComContaReceberNegociadaOuRecebida}" render="form, panelMovimentacaoFinanceiraItemChequeDevolvido" />
						<otm:spacer width="5px" />
						<a4j:commandLink id="cancelarEx" styleClass="btn btn-danger" value="Cancelar" render="form, panelMovimentacaoFinanceiraItemChequeDevolvido">
							<span class="fas fa-ban pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener for="cancelarEx" value="false" target="#{MapaPendenciaMovimentacaoFinanceiraControle.abrirPainelDevolucaoChequeContaReceberNegociadoOuRecebido}" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel id="panelLiberarBloqueioMovimentacaoContaFechada" shadowOpacity="true" width="400" minWidth="400" autosized="true" onshow="document.getElementById('formLiberarMovimentacaoContaFechada:username').focus()">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Liberar Autorização Movimentação Financeira com Caixa Fechado" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hiperPanelLiberarMovimentacaoContaFechada" />
					<rich:componentControl target="panelLiberarBloqueioMovimentacaoContaFechada" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLiberarMovimentacaoContaFechada">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center">
					<h:outputText value="Liberar " />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
					<h:inputText id="username" size="15" styleClass="camposObrigatorios" value="#{MapaPendenciaMovimentacaoFinanceiraControle.usernameLiberarOperacaoFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
					<h:inputSecret id="senha" size="15" styleClass="camposObrigatorios" value="#{MapaPendenciaMovimentacaoFinanceiraControle.senhaLiberarOperacaoFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton render="form, form:mensagem" oncomplete="#{MapaPendenciaMovimentacaoFinanceiraControle.modalLiberarContaCaixaFechada}" action="#{MapaPendenciaMovimentacaoFinanceiraControle.autorizarMovimentacaoFinanceiraContaCaixaFechado}" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Confirmar Liberacao" image="#{resource['/imagens/botaoConfirm.png']}" title="Confirmar Liberação" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<title><h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{MapaPendenciaMovimentacaoFinanceiraControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_filtroSituacao}" />
				<h:selectOneMenu styleClass="form-control camposObrigatorios" id="consulta" required="true" value="#{MapaPendenciaMovimentacaoFinanceiraControle.situacaoMovimentacaoFinanceira}">
					<f:selectItems value="#{MapaPendenciaMovimentacaoFinanceiraControle.listaSituacaoMovimentacaoFinanceira}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText id="filtroDataEmissao1" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_dataEmissao}" />
				<otm:calendar id="dataEmissaoInicial" value="#{MapaPendenciaMovimentacaoFinanceiraControle.dataEmissaoInicial}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Data Fim" />
				<otm:calendar id="dataEmissaoFinal" value="#{MapaPendenciaMovimentacaoFinanceiraControle.dataEmissaoFinal}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Filtrar Por" />
				<h:selectOneMenu styleClass="form-control campos" id="filtrarPor" value="#{MapaPendenciaMovimentacaoFinanceiraControle.filtraPor}">
					<a4j:ajax event="change" render="form" execute="form" listener="#{MapaPendenciaMovimentacaoFinanceiraControle.limparCamposConsultaConformeFiltro}" />
					<f:selectItems value="#{MapaPendenciaMovimentacaoFinanceiraControle.listaSelectItemFiltrarPor}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MapaPendenciaMovimentacaoFinanceiraControle.apresentarCamposConsultaCheque}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MapaLancamentoFuturo_numeroCheque}" />
				<h:inputText id="numeroConsultaPorCheque" maxlength="20" styleClass="form-control campos" size="34" value="#{MapaPendenciaMovimentacaoFinanceiraControle.numeroConsultaPorCheque}" onkeypress="aceitarSomenteValorNumerico(this)" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MapaPendenciaMovimentacaoFinanceiraControle.apresentarCamposConsultaCheque}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cheque_sacado}" />
				<h:inputText id="nomeSacadoConsultaPorCheque" maxlength="255" styleClass="form-control campos" size="34" value="#{MapaPendenciaMovimentacaoFinanceiraControle.nomeSacadoConsultaPorCheque}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
				<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{MapaPendenciaMovimentacaoFinanceiraControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultarDetalhada}" render="form" accesskey="2" />
			</h:panelGroup>
			<otm:spacer height="10" />
			<rich:dataTable id="listaMovimentacaoFinanceira" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaPendenciaMovimentacaoFinanceiraControle.listaMovimentacaoFinanceiraVO}" rows="10" var="movimentacaoFinanceiraItens" rendered="#{MapaPendenciaMovimentacaoFinanceiraControle.isPossuiMovimentacoes}">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_dataEmissao}" />
					</f:facet>
					<h:outputText id="dataEmissao" value="#{movimentacaoFinanceiraItens.data_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_responsavelMovimentacao}" />
					</f:facet>
					<h:outputText id="responsavelMovimentacao" value="#{movimentacaoFinanceiraItens.responsavel.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_contaCorrenteOrigem}" />
					</f:facet>
					<h:outputText id="contaCorrenteOrigem" value="#{movimentacaoFinanceiraItens.contaCorrenteOrigem.numero}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_responsavelContaCorrenteOrigem}" />
					</f:facet>
					<h:outputText id="responsavelContaCorrenteOrigem" value="#{movimentacaoFinanceiraItens.contaCorrenteOrigem.funcionarioResponsavel.pessoa.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_contaCorrenteDestino}" />
					</f:facet>
					<h:outputText id="contaCorrenteDestino" value="#{movimentacaoFinanceiraItens.contaCorrenteDestino.numero}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_responsavelContaCorrenteDestino}" />
					</f:facet>
					<h:outputText id="responsavelContaCorrenteDestino" value="#{movimentacaoFinanceiraItens.contaCorrenteDestino.funcionarioResponsavel.pessoa.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_valorMovimentacao}" />
					</f:facet>
					<h:outputText id="valorMovimentacao" value="#{movimentacaoFinanceiraItens.valor}">
						<f:converter converterId="FormatadorNumerico" />
					</h:outputText>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_MapaPendenciaMovimentacaoFinanceira_situacao}" />
					</f:facet>
					<h:outputText id="situacao" value="#{movimentacaoFinanceiraItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon id="btnConsultarMovimentacaoFinanceiraItem" render="formPanelMovimentacaoFinanceiraItem" action="#{MapaPendenciaMovimentacaoFinanceiraControle.consultarMovimentacaoFinanceiraItem}" tooltip="Consultar Movimentação Financeira Item" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" oncomplete="#{rich:component('panelMovimentacaoFinanceiraItem')}.show()" />
					<otm:commandIcon id="btnFinalizarMovimentacaoFinanceira" tooltip="Finalizar Movimentação" render="form, panelMovimentacaoFinanceiraItemChequeDevolvido" rendered="#{movimentacaoFinanceiraItens.isSituacaoPendenteResponsavelContaCorrenteDestino}" action="#{MapaPendenciaMovimentacaoFinanceiraControle.executarVerificacaoExisteDevolucaoChequeComContaReceberNegociadaOuRecebida}" oncomplete="#{MapaPendenciaMovimentacaoFinanceiraControle.modalLiberarContaCaixaFechada}" icon="#{msg_botoes.btn_icon_confirmar} iconePequeno" />
					<otm:commandIcon id="btnRecusarMovimentacaoFinanceira" render="form" rendered="#{movimentacaoFinanceiraItens.isSituacaoPendente}" action="#{MapaPendenciaMovimentacaoFinanceiraControle.selecionarMovimentacaoFinanceira}" oncomplete="#{rich:component('panelMotivoRecusa')}.show()" tooltip="Recusar Movimentação" icon="#{msg_botoes.btn_icon_cancelar} iconePequeno" />
