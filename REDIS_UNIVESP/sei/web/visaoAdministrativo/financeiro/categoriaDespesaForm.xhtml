<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CategoriaDespesa_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelDepartamento" onshow="document.getElementById('formDepartamento:valorConsultaDepartamento').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Departamento_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink6" />
					<rich:componentControl target="panelDepartamento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDepartamento">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDestinatarioNotaFiscal" value="#{CategoriaDespesaControle.campoConsultaDepartamento}">
						<f:selectItems value="#{CategoriaDespesaControle.tipoConsultaComboDepartamento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaDepartamento" styleClass="form-control campos" value="#{CategoriaDespesaControle.valorConsultaDepartamento}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton render="formDepartamento:mensagemConsultaDepartamento, formDepartamento:resultadoConsultaDepartamento, formDepartamento:scResultadoDepartamento" action="#{CategoriaDespesaControle.consultarDepartamento}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaDepartamento" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CategoriaDespesaControle.listaConsultaDepartamento}" rows="5" var="departamentoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Departamento_nome}" />
						</f:facet>
						<a4j:commandLink id="nome" action="#{CategoriaDespesaControle.selecionarDepartamento}" render="form" value="#{departamentoItens.nome}" oncomplete="#{rich:component('panelDepartamento')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Departamento_responsavel}" />
						</f:facet>
						<a4j:commandLink id="responsavel" action="#{CategoriaDespesaControle.selecionarDepartamento}" render="form" value="#{departamentoItens.responsavel.nome}" oncomplete="#{rich:component('panelDepartamento')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CategoriaDespesaControle.selecionarDepartamento}" oncomplete="#{rich:component('panelDepartamento')}.hide()" render="form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formDepartamento:resultadoConsultaDepartamento" maxPages="10" id="scResultadoDepartamento" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" id="mensagemConsultaDepartamento" styleClass="row">
					<otm:mensagem bean="#{CategoriaDespesaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" onshow="document.getElementById('formCurso:valorConsultaCurso').focus();" width="750" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_DisciplinasGradeRel_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{CategoriaDespesaControle.campoConsultaCurso}">
						<f:selectItems value="#{CategoriaDespesaControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCurso" size="20" styleClass="form-control campos" value="#{CategoriaDespesaControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{CategoriaDespesaControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CategoriaDespesaControle.listaConsultaCurso}" rows="5" var="cursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CategoriaDespesaControle.selecionarCurso}" render="formCurso, panelGridCategoriaDespesaGeral" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CategoriaDespesaControle.selecionarCurso}" render="formCurso, panelGridCategoriaDespesaGeral" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Periodicidade" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CategoriaDespesaControle.selecionarCurso}" render="formCurso, panelGridCategoriaDespesaGeral" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.periodicidade_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CategoriaDespesaControle.selecionarCurso}" render="formCurso, panelGridCategoriaDespesaGeral" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" id="mensagemConsultaCurso" styleClass="row">
					<otm:mensagem bean="#{CategoriaDespesaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row mn">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaDespesa_descricao}" />
						<h:inputText id="descricao" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{CategoriaDespesaControle.categoriaDespesaVO.descricao}">
							<a4j:ajax event="change" execute="@this" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaDespesa_identificadorCategoriaDespesa}" />
						<h:inputText id="identificadorCategoriaDespesa" readonly="#{!CategoriaDespesaControle.categoriaDespesaVO.informarManualmenteIdentificadorCategoriaDespesa}" size="#{CategoriaDespesaControle.categoriaDespesaVO.informarManualmenteIdentificadorCategoriaDespesa ? 18 : 20}" styleClass="#{CategoriaDespesaControle.categoriaDespesaVO.informarManualmenteIdentificadorCategoriaDespesa ? 'form-control campos' : 'form-control camposSomenteLeitura'}" maxlength="#{CategoriaDespesaControle.tamanhoMascaraPadraoCategoriaDespesa > 0 ? CategoriaDespesaControle.tamanhoMascaraPadraoCategoriaDespesa : 20}" onkeypress="return mascara(this.form, 'form:identificadorCategoriaDespesa', '#{CategoriaDespesaControle.mascaraPadraoCategoriaDespesa}', event);" value="#{CategoriaDespesaControle.categoriaDespesaVO.identificadorCategoriaDespesa}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos btn-block" value="#{msg_aplic.prt_CategoriaDespesa_informarManualmenteIdentificadorCategoriaDespesa}" />
						<otm:selectBooleanCheckbox id="informarManualmenteIdentificadorCategoriaDespesa" styleClass="form-control campos" disabled="#{CategoriaDespesaControle.categoriaDespesaVO.desabilitarInformarManualmenteIdentificadorCategoriaDespesa}" readonly="#{CategoriaDespesaControle.categoriaDespesaVO.desabilitarInformarManualmenteIdentificadorCategoriaDespesa}" value="#{CategoriaDespesaControle.categoriaDespesaVO.informarManualmenteIdentificadorCategoriaDespesa}">
							<a4j:ajax event="click" render="form" execute="form" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaDespesa_nivelCategoriaDespesa}" />
					<h:selectOneMenu id="nivelCategoriaDespesa" styleClass="form-control camposObrigatorios" value="#{CategoriaDespesaControle.categoriaDespesaVO.nivelCategoriaDespesa}">
						<f:selectItems value="#{CategoriaDespesaControle.listaSelectItemNivelCategoriaDespesa}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{CategoriaDespesaControle.categoriaDespesaVO.isUmaSubCategoria}">
					<h:outputText rendered="#{CategoriaDespesaControle.categoriaDespesaVO.isUmaSubCategoria}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaDespesa_categoriaDespesaPrincipal}" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<h:selectOneMenu rendered="#{CategoriaDespesaControle.categoriaDespesaVO.isUmaSubCategoria}" id="categoriaDespesaPrincipal" styleClass="form-control campos" value="#{CategoriaDespesaControle.categoriaDespesaVO.categoriaDespesaPrincipal}">
							<a4j:ajax event="change" execute="@this" listener="#{CategoriaDespesaControle.atualizarDadosCategoriaDespesa}" render="form:nivelCategoriaDespesa,form:turma" />
							<f:selectItems value="#{CategoriaDespesaControle.listaSelectItemCategoriaDespesaPrincipal}" />
						</h:selectOneMenu>
						<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_categoriaDespesaPrincipal" rendered="#{CategoriaDespesaControle.categoriaDespesaVO.isUmaSubCategoria}" action="#{CategoriaDespesaControle.montarListaSelectItemCategoriaDespesaPrincipal}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" render="form" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaDespesa_informarTurma}" />
					<h:selectOneMenu id="turma" styleClass="form-control camposObrigatorios" value="#{CategoriaDespesaControle.categoriaDespesaVO.informarTurma}">
						<f:selectItems value="#{CategoriaDespesaControle.listaSelectItemNivelAcademico}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaDespesa_exigeCentroCusto}" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<otm:selectBooleanCheckbox id="exigeCentroCusto" styleClass="form-control campos" value="#{CategoriaDespesaControle.categoriaDespesaVO.exigeCentroCustoRequisitante}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaDespesa_subCategoria}" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<otm:selectBooleanCheckbox id="subCategoria" styleClass="form-control campos" value="#{CategoriaDespesaControle.categoriaDespesaVO.isUmaSubCategoria}">
							<a4j:ajax event="click" render="form" execute="form:panelGroupSubcategoria" listener="#{CategoriaDespesaControle.limparDadosCategoriaDespesaPrincipal}" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaDespesa_apresentarPlanoOrcamentario}" rendered="#{CategoriaDespesaControle.apresentarBooleanoApresentarPlanoOrcamentario}" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<otm:selectBooleanCheckbox id="apresentarPlanoOrcamentario" styleClass="form-control campos" value="#{CategoriaDespesaControle.categoriaDespesaVO.apresentarPlanoOrcamentario}" rendered="#{CategoriaDespesaControle.apresentarBooleanoApresentarPlanoOrcamentario}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<rich:tabPanel switchType="ajax">
				<rich:tab id="abaAdministrativa" execute="@this" render="form:panelGridCategoriaDespesaGeralAdm" header="#{msg_aplic.prt_CategoriaDespesaRaterio_centroNegocioAdministrativo}">
					<h:panelGroup layout="block" styleClass="row" id="panelGridCategoriaDespesaGeralAdm">
						<h:panelGroup id="panelGridCategoriaDespesaAdministrativo">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoContabil_unidadeEnsino}" />
								<h:panelGroup layout="block" styleClass="pn col-md-12">
									<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{CategoriaDespesaControle.categoriaDespesaRateioAdministrativoVO.unidadeEnsinoVO.codigo}">
										<a4j:ajax event="change" listener="#{CategoriaDespesaControle.limparDepartamento}" render="panelGridCategoriaDespesaAdministrativo" execute="panelGridCategoriaDespesaAdministrativo" />
										<f:selectItems value="#{CategoriaDespesaControle.listaSelectItemUnidadeEnsino}" />
									</h:selectOneMenu>
									<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_unidadeEnsinoAdm" action="#{CategoriaDespesaControle.montarListaSelectItemUnidadeEnsino}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" render="panelGridCategoriaDespesaAdministrativo" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaDespesaRaterio_departamento}" />
							<h:panelGroup layout="block" styleClass="pn col-md-12">
								<h:inputText size="50" styleClass="form-control camposObrigatorios" readonly="true" value="#{CategoriaDespesaControle.categoriaDespesaRateioAdministrativoVO.departamentoVO.nome}" />
								<span class="append-icon right"> <otm:commandIcon id="consultarDepartamento" render="formDepartamento" action="#{CategoriaDespesaControle.limparDepartamentoAntesDaConsultar}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelDepartamento')}.show();" /> <otm:commandIcon id="limparDepartamento" render="panelGridCategoriaDespesaAdministrativo" action="#{CategoriaDespesaControle.limparDepartamento}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaDespesaRaterio_porcentagem}" />
							<h:inputText size="10" styleClass="form-control camposObrigatorios" value="#{CategoriaDespesaControle.categoriaDespesaRateioAdministrativoVO.porcentagem}" onkeypress="aceitarSomenteValorDecimal(this);">
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
							<otm:commandButton render="panelGridCategoriaDespesaGeralAdm" id="adicionarCategoriaDespesaRateioAdministrativo" action="#{CategoriaDespesaControle.addCategoriaDespesaRateioAdministrativo}" value="#{msg_botoes.btn_adicionar}" styleClass="btn btn-primary dark btn-adicionar" />
						</h:panelGroup>
						<otm:spacer height="10px" />
						<rich:dataTable id="listaCategoriaDespesaRateioAdm" value="#{CategoriaDespesaControle.categoriaDespesaVO.listaCategoriaDespesaRateioAdministrativo}" rows="10" var="cdrItens" rendered="#{!empty CategoriaDespesaControle.categoriaDespesaVO.listaCategoriaDespesaRateioAdministrativo}">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ConfiguracaoContabil_unidadeEnsino}" />
								</f:facet>
								<h:panelGroup>
									<h:outputText value="#{cdrItens.unidadeEnsinoVO.nome}" />
								</h:panelGroup>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_CategoriaDespesaRaterio_departamento}" />
								</f:facet>
								<h:panelGroup>
									<h:outputText value="#{cdrItens.departamentoVO.nome}" />
								</h:panelGroup>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_CategoriaDespesaRaterio_centroNegocio} Contábil" />
								</f:facet>
								<h:panelGroup>
									<h:outputText value="#{cdrItens.departamentoVO.codigoContabil}" />
								</h:panelGroup>
								<f:facet name="footer">
									<h:outputText value="Total" styleClass="field control-label tituloCampos" />
								</f:facet>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_CategoriaDespesaRaterio_porcentagem}" />
								</f:facet>
								<h:panelGroup>
									<h:outputText value="#{cdrItens.porcentagem}">
										<f:converter converterId="FormatadorNumerico" />
									</h:outputText>
									<h:outputText value="%" />
								</h:panelGroup>
								<f:facet name="footer">
									<h:outputText value="#{CategoriaDespesaControle.categoriaDespesaVO.totalPorcentagemRateioContabilAdministrativo}" styleClass="field control-label tituloCampos">
										<f:converter converterId="FormatadorNumerico" />
									</h:outputText>
									<h:outputText value="%" styleClass="field control-label tituloCampos" />
								</f:facet>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<h:panelGroup layout="block" style="text-align: center !important; width: 100%;">
									<otm:commandIcon action="#{CategoriaDespesaControle.editarCategoriaDespesaAdministrativoRateio}" render="panelGridCategoriaDespesaGeralAdm" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
									<otm:commandIcon action="#{CategoriaDespesaControle.removeCategoriaDespesaRateio}" render="panelGridCategoriaDespesaGeralAdm" icon="#{msg_botoes.btn_icon_remover} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
								</h:panelGroup>
							</rich:column>
							<f:facet name="footer">

							</f:facet>

										<f:selectItems value="#{CategoriaDespesaControle.listaSelectItemUnidadeEnsino}" />

									<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_unidadeEnsino" action="#{CategoriaDespesaControle.montarListaSelectItemUnidadeEnsino}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" render="panelGridCategoriaDespesaAdministrativo" />
									</span>
								</h:panelGroup>
							</h:panelGroup>

								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ConfiguracaoContabil_unidadeEnsino}" />
								</f:facet>
								<h:panelGroup>
									<h:outputText value="#{cdrItens.unidadeEnsinoVO.nome}" />
								</h:panelGroup>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_CategoriaDespesaRaterio_curso}" />
								</f:facet>
								<h:panelGroup>
									<h:outputText value="#{cdrItens.cursoVO.nome}" />

									<h:outputText value="#{CategoriaDespesaControle.categoriaDespesaVO.totalPorcentagemRateioContabilAcademico}" styleClass="field control-label tituloCampos">
										<f:converter converterId="FormatadorNumerico" />
									</h:outputText>
									<h:outputText value="%" styleClass="field control-label tituloCampos" />
								</f:facet>
							</rich:column>
							<rich:column>

									<otm:commandIcon action="#{CategoriaDespesaControle.removeCategoriaDespesaRateio}" render="panelGridCategoriaDespesaGeral" icon="#{msg_botoes.btn_icon_remover} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
								</h:panelGroup>
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller align="center" for="listaCategoriaDespesaRateioAcademica" maxPages="10" id="sclistaCategoriaDespesaRateioAcademica" boundaryControls="auto" stepControls="auto" fastControls="hide" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGroup>
				</rich:tab>
			</rich:tabPanel>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{CategoriaDespesaControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
				<h:panelGroup styleClass="btn-group btn-group-lg col-xs-12" layout="block">

					<otm:commandButton style="margin-left:5px" id="salvar" render="form" action="#{CategoriaDespesaControle.gravar}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" alt="#{msg.msg_gravar_dados}" accesskey="2" />
					<otm:commandButton style="margin-left:5px" id="excluir" onclick="return confirm('Confirma exclusão dos dados?');" action="#{CategoriaDespesaControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" alt="#{msg.msg_excluir_dados}" accesskey="3" />
					<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{CategoriaDespesaControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="4" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
