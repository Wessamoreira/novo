<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RegistroArquivo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<title><h:outputText value="#{msg_aplic.prt_RegistroArquivo_tituloForm}" /></title>
		<h:panelGroup layout="block" styleClass="row">
			<h:form id="form">
				<h:commandLink action="#{RegistroArquivoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" id="panelGridForm" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
							<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{RegistroArquivoControle.controleConsulta.campoConsulta}">
								<a4j:ajax event="change" render="form" />
								<f:selectItems value="#{RegistroArquivoControle.tipoConsultaCombo}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!RegistroArquivoControle.tipoConsultaData}">
							<otm:spacer width="100%" />
							<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{RegistroArquivoControle.valorAtualFiltroNossoNumero}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{RegistroArquivoControle.tipoConsultaData}">
							<otm:spacer width="100%" />
							<otm:calendar id="valorConsultaDataInicio"  value="#{RegistroArquivoControle.controleConsulta.dataIni}"  />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{RegistroArquivoControle.tipoConsultaData}">
							<h:outputText styleClass="field control-label tituloCampos" value=" até " />
							<otm:calendar id="valorConsultaDataFim"  value="#{RegistroArquivoControle.controleConsulta.dataFim}"  />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:spacer width="100%"/>
							<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{RegistroArquivoControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
						</h:panelGroup>
					</h:panelGroup>
					<otm:spacer width="100%"/>
					<rich:panel>
						<h:outputText value="Consulte através do campo desejado do boleto e abra o arquivo encontrado para visualizar os boletos recebidos." />
					</rich:panel>
					<otm:spacer width="100%"/>
					<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RegistroArquivoControle.listaConsulta}" rendered="#{RegistroArquivoControle.apresentarResultadoConsulta}" rows="10" var="registroArquivoItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_RegistroHeader_numeroSequencialArquivo}" />
							</f:facet>
							<h:commandLink action="#{RegistroArquivoControle.editar}" id="sequencialArquivo" value="#{registroArquivoItens.registroHeader.numeroSequencialArquivo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_RegistroHeader_dataCredito}" />
							</f:facet>
							<h:commandLink action="#{RegistroArquivoControle.editar}" id="dataCredito">
								<h:outputText value="#{registroArquivoItens.dataCredito_Apresentar}">
									<f:convertDateTime pattern="dd/MM/yy" />
								</h:outputText>
							</h:commandLink>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_RegistroHeader_dataGeracaoArquivo}" />
							</f:facet>
							<h:commandLink action="#{RegistroArquivoControle.editar}" id="dataGeracaoArquivo">
								<h:outputText value="#{registroArquivoItens.registroHeader.dataGeracaoArquivo}">
									<f:convertDateTime pattern="dd/MM/yy" />
								</h:outputText>
							</h:commandLink>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_RegistroTrailer_quantidadeTitulosEmCobranca}" />
							</f:facet>
							<h:commandLink action="#{RegistroArquivoControle.editar}" id="qtdTitulosCobranca" value="#{registroArquivoItens.quantidadeConta}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Valor Total" />
							</f:facet>
							<h:commandLink action="#{RegistroArquivoControle.editar}" id="valorTotalConta">
								<h:outputText value="#{registroArquivoItens.valorTotalConta}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</h:commandLink>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{RegistroArquivoControle.apresentarResultadoConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup layout="block" id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup layout="block" columns="1" width="100%">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{RegistroArquivoControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{RegistroArquivoControle.mensagemDetalhada}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row text-center">
							<h:panelGroup>
								<otm:commandButton id="controleCobranca" action="#{RegistroArquivoControle.navegarParaControleCobranca}" value="Controle Cobrança"  title="Controle Cobrança" accesskey="1" icon="#{msg_botoes.btn_icon_voltar}" styleClass="btn btn-default"/>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
