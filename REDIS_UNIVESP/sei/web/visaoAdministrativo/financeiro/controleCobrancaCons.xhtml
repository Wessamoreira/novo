<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ControleCobranca_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_ControleCobranca_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{ControleCobrancaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="panelParaConsulta">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{ControleCobrancaControle.controleConsulta.campoConsulta}">
							<f:selectItems value="#{ControleCobrancaControle.tipoConsultaCombo}" />
							<a4j:ajax render="panelParaConsulta" event="change" listener="#{ControleCobrancaControle.limparCampoConsulta}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4 mt5" rendered="#{ControleCobrancaControle.valorConsultaNumerico}">
						<otm:spacer width="100%"></otm:spacer>
						<h:inputText id="valorConsulta" onkeydown="aceitarSomenteValorNumerico(this);" styleClass="form-control campos" value="#{ControleCobrancaControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4 mt5" rendered="#{!ControleCobrancaControle.isConsultaPorDataProcessamentoSelecionado and !ControleCobrancaControle.valorConsultaNumerico and !ControleCobrancaControle.isConsultaPorContaCorrenteSelecionado}">
						<otm:spacer width="100%"></otm:spacer>
						<h:inputText id="valorConsultaNaoNumerico" styleClass="form-control campos" value="#{ControleCobrancaControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4 mt5" rendered="#{ControleCobrancaControle.isConsultaPorContaCorrenteSelecionado}">
						<otm:spacer width="100%"></otm:spacer>
						<h:selectOneMenu styleClass="form-control campos" id="contaCorrenteConsulta" value="#{ControleCobrancaControle.contaCorrente}">
							<f:selectItems value="#{ControleCobrancaControle.listaSelectItemContaCorrente}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ControleCobrancaControle.isConsultaPorDataProcessamentoSelecionado || ControleCobrancaControle.isConsultaPorContaCorrenteSelecionado || !ControleCobrancaControle.valorConsultaNumerico}">
						<h:outputText styleClass="field control-label tituloCampos" value="Período" />
						<otm:calendar id="valorConsultaDataInicio" value="#{ControleCobrancaControle.controleConsulta.dataIni}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ControleCobrancaControle.isConsultaPorDataProcessamentoSelecionado || ControleCobrancaControle.isConsultaPorContaCorrenteSelecionado || !ControleCobrancaControle.valorConsultaNumerico}">
						<h:outputText styleClass="field control-label tituloCampos" value=" Período Fim " />
						<otm:calendar id="valorConsultaDataFim" value="#{ControleCobrancaControle.controleConsulta.dataFim}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
						<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{ControleCobrancaControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ControleCobrancaControle.listaConsulta}" rendered="#{ControleCobrancaControle.apresentarResultadoConsulta}" rows="10" var="controleCobrancaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleCobranca_codigo}" />
						</f:facet>
						<h:outputText id="codigo" value="#{controleCobrancaItens.codigo}" />
					</rich:column>
					<rich:column filterType="custom" filter="#{FilterFactory.filter('nomeArquivoFiltro', 'nomeArquivo_Apresentar', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleCobranca_nomeArquivo}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<span class="append-icon right"> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('nomeArquivoFiltro')}" />
								</span>
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('nomeArquivoFiltro', 'nomeArquivo_Apresentar', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="items" />
								</h:inputText>
							</h:panelGroup>
						</f:facet>
						<h:outputText id="nomeArquivo" value="#{controleCobrancaItens.nomeArquivo_Apresentar}" />
					</rich:column>
					<rich:column filterType="custom" filter="#{FilterFactory.filter('bancoFiltro', 'contaCorrenteVO.agencia.banco.nome', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleCobranca_banco}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<span class="append-icon right"> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('bancoFiltro')}" />
								</span>
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('bancoFiltro', 'contaCorrenteVO.agencia.banco.nome', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="items" />
								</h:inputText>
							</h:panelGroup>
						</f:facet>
						<h:outputText id="banco" value="#{controleCobrancaItens.contaCorrenteVO.agencia.banco.nome}" />
					</rich:column>
					<rich:column filterType="custom" filter="#{FilterFactory.filter('contaCorrenteFiltro', 'contaCorrenteVO.descricaoCompletaConta', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProvisaoCusto_contaCorrente}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<span class="append-icon right"> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('contaCorrenteFiltro')}" />
								</span>
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('contaCorrenteFiltro', 'contaCorrenteVO.descricaoCompletaConta', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="items" />
								</h:inputText>
							</h:panelGroup>
						</f:facet>
						<h:outputText id="contacorrente" value="#{controleCobrancaItens.contaCorrenteVO.descricaoCompletaConta}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleCobranca_responsavel}" />
						</f:facet>
						<h:outputText id="responsavel" value="#{controleCobrancaItens.responsavel.nome}" />
					</rich:column>
					<rich:column filterType="custom" filter="#{FilterFactory.filter('situacaoFiltro', 'situacaoProcessamento.valorApresentar', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleCobranca_situacao}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<span class="append-icon right"> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('situacaoFiltro')}" />
								</span>
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('situacaoFiltro', 'situacaoProcessamento.valorApresentar', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="items" />
								</h:inputText>
							</h:panelGroup>
						</f:facet>
						<h:panelGroup id="modalProcessamento">
							<h:outputText id="situacao" rendered="#{controleCobrancaItens.situacaoProcessamento ne 'EM_PROCESSAMENTO'}" value="#{controleCobrancaItens.situacaoProcessamento.valorApresentar}" />
							<a4j:region>
								<rich:progressBar render="modalProcessamento" rendered="#{controleCobrancaItens.situacaoProcessamento eq 'EM_PROCESSAMENTO'}" value="#{controleCobrancaItens.loteAtual}" label="#{ControleCobrancaControle.executarAtualizacaoProcessamentoCons}" interval="10000" minValue="0" maxValue="#{controleCobrancaItens.qtdeLote}" renderAfterComplete="modalProcessamento">
								</rich:progressBar>
							</a4j:region>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleCobranca_unidadeEnsino}" />
						</f:facet>
						<h:outputText id="unidadeEnsino" value="#{controleCobrancaItens.unidadeEnsinoVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleCobranca_dataProcessamento}" />
						</f:facet>
						<h:outputText id="dataProcessamento" value="#{controleCobrancaItens.dataProcessamento_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ControleCobrancaControle.editar}" tooltip="#{msg.msg_editar_dados}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{ControleCobrancaControle.apresentarResultadoConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{ControleCobrancaControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{ControleCobrancaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					<otm:spacer width="5" />
					<otm:commandButton id="historico" action="#{ControleCobrancaControle.navegarParaHistoricoArquivo}" value="Histórico" styleClass="btn btn-default btn-consultar" icon="#{msg_botoes.btn_icon_engrenagem_embutido}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
