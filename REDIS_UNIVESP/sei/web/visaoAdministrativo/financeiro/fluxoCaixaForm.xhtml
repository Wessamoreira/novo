<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_FluxoCaixa_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado50" id="panelLiberarBloqueioCompetencia" shadowOpacity="true" width="400" minWidth="400" autosized="true" onshow="document.getElementById('formLiberarBloqueioCompetencia:usernameLiberarBloqueio').focus()">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Liberar Bloqueio Registro Competência Fechada (Mês/Ano)" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperPanelLiberarBloqueioCompetencia" />
					<rich:componentControl target="panelLiberarBloqueioCompetencia" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLiberarBloqueioCompetencia">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
					<h:inputText id="usernameLiberarBloqueio" size="15" styleClass="form-control camposObrigatorios" value="#{FluxoCaixaControle.usernameLiberacaoBloqueioPorFechamentoMes}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
					<h:inputSecret id="senhaLiberarBloqueio" size="15" styleClass="form-control camposObrigatorios" value="#{FluxoCaixaControle.senhaLiberacaoBloqueioPorFechamentoMes}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton render="form, form:mensagem" oncomplete="#{rich:component('panelLiberarBloqueioCompetencia')}.hide()" action="#{FluxoCaixaControle.verificarPermissaoLiberarBloqueioCompetencia}" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" value="Confirmar Liberação" />
				</h:panelGroup>
				<h:panelGroup layout="block" id="mensagemBloqueio" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{FluxoCaixaControle}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCheque" shadowOpacity="true" width="800" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Cheque(s)"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCheque" />
					<rich:componentControl target="panelCheque" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCheque">
				<h:panelGroup layout="block" columns="1" width="100%">
					<rich:dataTable id="resultadoConsultaCheque" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{FluxoCaixaControle.movimentacaoCaixaChequeVOs}" rows="10" var="chequeItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cheque_emitente}" />
							</f:facet>
							<h:outputText id="cliente" value="#{chequeItens.emitenteCheque}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cheque_banco}" />
							</f:facet>
							<h:outputText id="bancoPro" value="#{chequeItens.banco}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cheque_agencia}" />
							</f:facet>
							<h:outputText value="#{chequeItens.agenciaCheque}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cheque_contaCorrente}" />
							</f:facet>
							<h:outputText id="nrPro" value="#{chequeItens.contaCorrenteCheque}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cheque_numero}" />
							</f:facet>
							<h:outputText value="#{chequeItens.numeroCheque}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cheque_dataPrevisao}" />
							</f:facet>
							<h:outputText value="#{chequeItens.dataPrevisaoCheque}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cheque_valor}" />
							</f:facet>
							<h:outputText value="#{chequeItens.valor}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cheque_situacao}" />
							</f:facet>
							<h:outputText value="#{chequeItens.situacaoCheque}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formCheque:resultadoConsultaCheque" stepControls="auto" fastControls="hide" boundaryControls="auto" maxPages="10" id="scResultadoCheque" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<title><h:outputText value="#{msg_aplic.prt_FluxoCaixa_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{FluxoCaixaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridFormFluxo">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_codigo}" />
						<h:inputText id="codigo" size="12" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{FluxoCaixaControle.fluxoCaixaVO.codigo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_dataAbertura}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
							<otm:calendar readonly="true" id="dataAbertura" value="#{FluxoCaixaControle.fluxoCaixaVO.dataAbertura}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_responsavelAbertura}" />
					<h:inputText size="50" maxlength="50" id="responsavelAbertura" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{FluxoCaixaControle.fluxoCaixaVO.responsavelAbertura.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_contaCaixa}" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<h:selectOneMenu id="contaCaixa" disabled="#{FluxoCaixaControle.fluxoCaixaVO.edicao}" styleClass="form-control camposObrigatorios" value="#{FluxoCaixaControle.fluxoCaixaVO.contaCaixa.codigo}">
							<a4j:ajax event="change" execute="@this" listener="#{FluxoCaixaControle.montarListaSelectItemContaCaixa}" render="form:saldoInicial, form:saldoFinal, form:panelGridPrincipal" />
							<f:selectItems value="#{FluxoCaixaControle.listaSelectItemContaCaixa}" />
						</h:selectOneMenu>
						<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_contaCaixa_caixa" action="#{DevolucaoChequeControle.montarListaSelectItemCaixa}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" render="form:contaCaixa" rendered="#{!FluxoCaixaControle.fluxoCaixaVO.edicao}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_saldoInicial}" />
					<h:inputText id="saldoInicial" readonly="true" size="12" maxlength="12" styleClass="form-control camposSomenteLeitura" value="#{FluxoCaixaControle.fluxoCaixaVO.saldoInicial}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_saldoFinal}" />
					<h:inputText id="saldoFinal" size="12" maxlength="12" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{FluxoCaixaControle.fluxoCaixaVO.saldoFinal}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_saldoDinheiro}" />
					<h:inputText id="saldoDinheiro" size="12" maxlength="12" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{FluxoCaixaControle.fluxoCaixaVO.saldoDinheiro}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_saldoCheque}" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<h:inputText id="saldoCheque" size="12" maxlength="12" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{FluxoCaixaControle.fluxoCaixaVO.saldoCheque}">
							<f:converter converterId="FormatadorNumerico" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon id="apresentarCheques" action="#{FluxoCaixaControle.realizarConsultaChequeFluxoCaixa}" tooltip="Consulta Cheque Fluxo Caixa" icon="#{msg_botoes.btn_icon_lupa_embutido}" render="formCheque" oncomplete="#{rich:component('panelCheque')}.show()" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_saldoCartao}" />
					<h:inputText id="saldoCartao" size="12" maxlength="12" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{FluxoCaixaControle.fluxoCaixaVO.saldoCartao}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_situacao}" />
					<h:inputText id="situacao" size="12" maxlength="10" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{FluxoCaixaControle.fluxoCaixaVO.situacao_Apresentar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_saldoCreditoDebitoContaCorrente}" />
					<h:inputText id="saldoCreditoDebitoContaCorrente" size="12" maxlength="12" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{FluxoCaixaControle.fluxoCaixaVO.saldoCreditoDebitoContaCorrente}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_saldoCartaoDebito}" />
					<h:inputText id="saldoCartaoDebito" size="12" maxlength="12" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{FluxoCaixaControle.fluxoCaixaVO.saldoCartaoDebito}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_saldoDeposito}" />
					<h:inputText id="saldoDeposito" size="12" maxlength="12" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{FluxoCaixaControle.fluxoCaixaVO.saldoDeposito}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_saldoBoletoBancario}" />
					<h:inputText id="saldoBoletoBancario" size="12" maxlength="12" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{FluxoCaixaControle.fluxoCaixaVO.saldoBoletoBancario}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_isencao}" />
					<h:inputText id="saldoIsencao" size="12" maxlength="12" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{FluxoCaixaControle.fluxoCaixaVO.saldoIsencao}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_permuta}" />
					<h:inputText id="saldoPermuta" size="12" maxlength="12" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{FluxoCaixaControle.fluxoCaixaVO.saldoPermuta}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{FluxoCaixaControle.fluxoCaixaVO.finalizado}">
					<h:outputText rendered="#{FluxoCaixaControle.fluxoCaixaVO.finalizado}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_dataFechamento}" />
					<h:inputText rendered="#{FluxoCaixaControle.fluxoCaixaVO.finalizado}" id="dataFechamento" readonly="true" size="12" maxlength="16" styleClass="form-control camposSomenteLeitura" value="#{FluxoCaixaControle.fluxoCaixaVO.dataFechamento_Apresentar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{FluxoCaixaControle.fluxoCaixaVO.finalizado}">
					<h:outputText rendered="#{FluxoCaixaControle.fluxoCaixaVO.finalizado}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_responsavelFechamento}" />
					<h:inputText size="50" style="width:380px" rendered="#{FluxoCaixaControle.fluxoCaixaVO.finalizado}" maxlength="50" readonly="true" id="responsavelFechamento" styleClass="form-control camposSomenteLeitura" value="#{FluxoCaixaControle.fluxoCaixaVO.responsavelFechamento.nome}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 m10 text-center">
				<otm:commandButton id="atualizar" rendered="#{FluxoCaixaControle.fluxoCaixaVO.edicao and !FluxoCaixaControle.fluxoCaixaVO.finalizado}" action="#{FluxoCaixaControle.atualizar}" render="form" value="#{msg_botoes.btn_atualizarMvtoCaixa}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" alt="#{msg.msg_atualizar_dados}" accesskey="5" />
			</h:panelGroup>
			<otm2:panel name="panelInforma" styleClassFooter="dn" opened="#{FluxoCaixaControle.fluxoCaixaVO.maximixado}" rendered="#{FluxoCaixaControle.fluxoCaixaVO.apresentarMovimentacaoCaixa}">
				<ui:define name="header">
					<h:outputText value="#{msg_aplic.prt_MovimentacaoCaixa_tituloForm}" />
				</ui:define>
				<ui:define name="body">
					<rich:dataTable id="movimentacaoCaixaVO" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{FluxoCaixaControle.fluxoCaixaVO.movimentacaoCaixaVOs}" var="movimentacaoCaixaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MovimentacaoCaixa_data}" />
							</f:facet>
							<h:outputText value="#{movimentacaoCaixaItens.data_Apresentar}" />
							<rich:tooltip value="#{movimentacaoCaixaItens.descricaoMovimentacaoFinanceira}" rendered="#{movimentacaoCaixaItens.apresentarDescricaoMovimentacaoFinanceira}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MovimentacaoCaixa_sacado}" />
							</f:facet>
							<h:outputText value="#{movimentacaoCaixaItens.sacado}" />
							<rich:tooltip value="#{movimentacaoCaixaItens.descricaoMovimentacaoFinanceira}" rendered="#{movimentacaoCaixaItens.apresentarDescricaoMovimentacaoFinanceira}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MovimentacaoCaixa_tipoMovimentacao}" />
							</f:facet>
							<h:outputText value="#{movimentacaoCaixaItens.tipoMovimentacao_Apresentar}" />
							<rich:tooltip value="#{movimentacaoCaixaItens.descricaoMovimentacaoFinanceira}" rendered="#{movimentacaoCaixaItens.apresentarDescricaoMovimentacaoFinanceira}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MovimentacaoCaixa_tipoOrigem}" />
							</f:facet>
							<h:outputText value="#{movimentacaoCaixaItens.tipoOrigem_Apresentar}" />
							<rich:tooltip value="#{movimentacaoCaixaItens.descricaoMovimentacaoFinanceira}" rendered="#{movimentacaoCaixaItens.apresentarDescricaoMovimentacaoFinanceira}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MovimentacaoCaixa_codigoOrigem}" />
							</f:facet>
							<h:outputText value="#{movimentacaoCaixaItens.codigoOrigem}" />
							<rich:tooltip value="#{movimentacaoCaixaItens.descricaoMovimentacaoFinanceira}" rendered="#{movimentacaoCaixaItens.apresentarDescricaoMovimentacaoFinanceira}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MovimentacaoCaixa_formaPagamento}" />
							</f:facet>
							<h:outputText value="#{movimentacaoCaixaItens.formaPagamento.nome}" />
							<rich:tooltip value="#{movimentacaoCaixaItens.descricaoMovimentacaoFinanceira}" rendered="#{movimentacaoCaixaItens.apresentarDescricaoMovimentacaoFinanceira}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_MovimentacaoCaixa_valor}" />
							</f:facet>
							<h:outputText value="#{movimentacaoCaixaItens.valor}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
							<rich:tooltip value="#{movimentacaoCaixaItens.descricaoMovimentacaoFinanceira}" rendered="#{movimentacaoCaixaItens.apresentarDescricaoMovimentacaoFinanceira}" />
						</rich:column>
					</rich:dataTable>
				</ui:define>
			</otm2:panel>
			<h:panelGroup layout="block" id="mensagem" columns="1" width="100%" columnClasses="colunaEsquerda">
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{FluxoCaixaControle}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
