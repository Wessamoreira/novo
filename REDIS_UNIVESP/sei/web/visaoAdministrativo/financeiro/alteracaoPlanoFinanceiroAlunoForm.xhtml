	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AlteracaoPlanoFinanceiroAlunoControle_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="liberarOperacaoFuncionalidade" shadowOpacity="true" minWidth="380" maxWidth="380" autosized="true" onshow="document.getElementById('formLiberarOperacaoFuncionalidade:usernameLiberar').focus()">
			<f:facet name="header">
				<h:outputText value="Liberar Operação Funcionalidade" />
			</f:facet>
			<h:form id="formLiberarOperacaoFuncionalidade">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
					<h:inputText id="usernameLiberar" size="20" styleClass="form-control camposObrigatorios" value="#{AlteracaoPlanoFinanceiroAlunoControle.usernameLiberarOperacaoFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
					<h:inputSecret id="senhaLiberar" size="20" styleClass="form-control camposObrigatorios" value="#{AlteracaoPlanoFinanceiroAlunoControle.senhaLiberarOperacaoFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton render="form, formLiberarOperacaoFuncionalidade, panelIdAbaDisciplinas, panelGrupoOptativa, formIncluirDisciplinas" oncomplete="#{rich:component('liberarOperacaoFuncionalidade')}.hide(); #{AlteracaoPlanoFinanceiroAlunoControle.oncompleteOperacaoFuncionalidade}" action="#{AlteracaoPlanoFinanceiroAlunoControle.validarLiberarOperacaoFuncionalidade}" styleClass="btn btn-info mr5" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Confirmar Liberação" image="#{resource['/imagens/botaoConfirm.png']}" title="Confirmar Liberação" />
					<otm:commandButton render="form, formLiberarOperacaoFuncionalidade" oncomplete="#{rich:component('liberarOperacaoFuncionalidade')}.hide()" styleClass="btn btn-danger" value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" image="#{resource['/imagens/botaoFechar.png']}" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{AlteracaoPlanoFinanceiroAlunoControle}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelHabilitarRecursoValidacaoDebitoInclusaoConvenio" domElementAttachment="parent" shadowOpacity="true" width="450" height="220" onshow="document.getElementById('formHabilitarRecursoValidacaoDebitoInclusaoConvenio:usernameLiberar').focus()">
			<f:facet name="header">
				<h:outputText value="#{msg_aplic.prt_RenovarMatricula_liberarDescontoAluno}" />
			</f:facet>
			<h:form id="formHabilitarRecursoValidacaoDebitoInclusaoConvenio">
				<h:panelGroup layout="block" styleClass="col-md-12 title pn">
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_Parceiro_validarDebitoFinanceiroAoIncluirConvenioMatricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
					<h:inputText id="usernameLiberar" size="20" styleClass="form-control camposObrigatorios" value="#{AlteracaoPlanoFinanceiroAlunoControle.usernameLiberarOperacaoFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
					<h:inputSecret id="senhaLiberar" size="20" styleClass="form-control camposObrigatorios" value="#{AlteracaoPlanoFinanceiroAlunoControle.senhaLiberarOperacaoFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton render="form:tabDescontoConvenio, form:tabMensagens, formHabilitarRecursoValidacaoDebitoInclusaoConvenio" oncomplete="#{AlteracaoPlanoFinanceiroAlunoControle.oncompleteModal}" action="#{AlteracaoPlanoFinanceiroAlunoControle.realizarVerificacaoUsuarioLiberacaoInclusaoConvenioDebitoFinanceiro}" styleClass="btn btn-info mr5" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Confirmar Liberação" image="#{resource['/imagens/botaoConfirm.png']}" title="Confirmar Liberação" />
					<otm:commandButton render="form:tabDescontoConvenio, form:tabMensagens, formHabilitarRecursoValidacaoDebitoInclusaoConvenio" oncomplete="#{rich:component('panelHabilitarRecursoValidacaoDebitoInclusaoConvenio')}.hide()" styleClass="btn btn-danger" value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" image="#{resource['/imagens/botaoFechar.png']}" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{AlteracaoPlanoFinanceiroAlunoControle}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelHabilitarRecursoValidacaoDebitoInclusaoConvenioNovo" domElementAttachment="parent" shadowOpacity="true" width="450" height="220" onshow="document.getElementById('formHabilitarRecursoValidacaoDebitoInclusaoConvenioNovo:usernameLiberar').focus()">
			<f:facet name="header">
				<h:outputText value="#{msg_aplic.prt_RenovarMatricula_liberarDescontoAluno}" />
			</f:facet>
			<h:form id="formHabilitarRecursoValidacaoDebitoInclusaoConvenioNovo">
				<h:panelGroup layout="block" styleClass="col-md-12 pn title">
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_Parceiro_validarDebitoFinanceiroAoIncluirConvenioMatricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
					<h:inputText id="usernameLiberar" size="20" styleClass="form-control camposObrigatorios" value="#{AlteracaoPlanoFinanceiroAlunoControle.usernameLiberarOperacaoFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
					<h:inputSecret id="senhaLiberar" size="20" styleClass="form-control camposObrigatorios" value="#{AlteracaoPlanoFinanceiroAlunoControle.senhaLiberarOperacaoFuncionalidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton render="form:tabDescontoConvenio, form:tabMensagens, formAdicionarConvenio, formHabilitarRecursoValidacaoDebitoInclusaoConvenioNovo" oncomplete="#{AlteracaoPlanoFinanceiroAlunoControle.manterModalConvenioAberto}" action="#{AlteracaoPlanoFinanceiroAlunoControle.realizarVerificacaoUsuarioLiberacaoInclusaoDebitoFinanceiroConvenioNovo}" styleClass="btn btn-info mr5" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Confirmar Liberação" image="#{resource['/imagens/botaoConfirm.png']}" title="Confirmar Liberação" />
					<otm:commandButton render="form:tabDescontoConvenio, form:tabMensagens, formAdicionarConvenio, formHabilitarRecursoValidacaoDebitoInclusaoConvenioNovo" oncomplete="#{rich:component('panelHabilitarRecursoValidacaoDebitoInclusaoConvenioNovo')}.hide()" styleClass="btn btn-danger" value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" image="#{resource['/imagens/botaoFechar.png']}" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{AlteracaoPlanoFinanceiroAlunoControle}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="alterarOrdemDescontos" autosized="true" shadowOpacity="true" minWidth="330" minHeight="100">
			<f:facet name="header">
				<h:outputText value="Alterar Ordem de Aplicação dos Descontos" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['imagens/close.png']}" style="cursor:pointer" id="hiperlink10" />
					<rich:componentControl target="alterarOrdemDescontos" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAlterarOrdemDescontos">
				<h:panelGroup columns="1" width="100%" styleClass="tabForm">
					<h:panelGroup id="ordemDesconto" columnClasses="colunaCentralizada" columns="1" width="100%">
						<rich:dataTable id="dataGridOrdemDesconto" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" rows="4" value="#{AlteracaoPlanoFinanceiroAlunoControle.ordemDescontoVOs}" var="ordemItem">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Descrição" />
								</f:facet>
								<h:outputText value="#{ordemItem.descricaoDesconto}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Valor Total" />
								</f:facet>
								<otm:selectBooleanCheckbox value="#{ordemItem.valorCheio}">
									<a4j:ajax event="click" execute="dataGridOrdemDesconto, panelCalculoValor, tabPlanoFinanceiroAluno" render="dataGridOrdemDesconto, panelCalculoValor, tabPlanoFinanceiroAluno" listener="#{AlteracaoPlanoFinanceiroAlunoControle.atualizarValorCheioPlanoFinanceiroAluno}" />
								</otm:selectBooleanCheckbox>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Alterar Ordem" />
								</f:facet>
								<h:panelGroup>
									<otm:commandIcon immediate="true" action="#{AlteracaoPlanoFinanceiroAlunoControle.subirItemLista}" render="dataGridOrdemDesconto, panelCalculoValor" accesskey="1" icon="#{msg_botoes.btn_icon_subir} iconePequeno" />
									<otm:commandIcon immediate="true" action="#{AlteracaoPlanoFinanceiroAlunoControle.descerItemLista}" render="dataGridOrdemDesconto, panelCalculoValor" accesskey="1" icon="#{msg_botoes.btn_icon_descer} iconePequeno" />
								</h:panelGroup>
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton render="form" oncomplete="#{rich:component('alterarOrdemDescontos')}.hide();" styleClass="btn btn-danger" value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" image="#{resource['imagens/botaoFechar.png']}" title="Fechar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAvisoContaReceber" domElementAttachment="parent" autosized="false" shadowOpacity="true" minWidth="500" minHeight="180" zindex="2000">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Aviso" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['imagens/close.png']}" style="cursor:pointer" id="hiperlinkAviso" />
					<rich:componentControl target="panelAvisoContaReceber" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvisoContaReceber">
				<h:panelGroup width="100%" columns="2" styleClass="tabFormRichPanelBorder" footerClass="colunaCentralizada">
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['imagens/aviso.png']}" />
					<h:outputText styleClass="tituloCamposReduzidos" value="#{msg.msg_RenovarMatricula_avisoContaReceber}" />
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<otm:commandButton render="form, formParcelaExtra, panelParcelaExtra" action="#{AlteracaoPlanoFinanceiroAlunoControle.executarVerificacaoAbrirPainelParcelaExtra}" onclick="this.disabled=true" oncomplete="this.disabled=false;#{rich:component('panelAvisoContaReceber')}.hide();" icon="#{msg_botoes.btn_icon_gravar_embutido}" accesskey="2" styleClass="btn btn-dark" value="Gravar" />
						<otm:spacer width="5" />
						<a4j:commandLink render="form" oncomplete="#{rich:component('panelAvisoContaReceber')}.hide();" styleClass="btn btn-danger" value="Fechar" image="#{resource['imagens/botaoFechar.png']}" title="Fechar">
							<span class="#{msg_botoes.btn_icon_fechar_embutido} pull-center" style="position: relative; top: -0px; font-size: 14px;" />
							<f:setPropertyActionListener value="false" target="#{AlteracaoPlanoFinanceiroAlunoControle.abrirPainelAvisoContaReceber}" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelParcelaExtra" style="overflow:auto" domElementAttachment="parent" autosized="false" shadowOpacity="true" minWidth="800" minHeight="600" show="#{AlteracaoPlanoFinanceiroAlunoControle.abrirPainelParcelaExtra or AlteracaoPlanoFinanceiroAlunoControle.apresentarMensagemPlanoAlteradoConvenioParcelaRecebida}">
			<f:facet name="header">
				<h:outputText value="#{msg_aplic.prt_RenovarMatricula_avisoParcelaExtra}" />
			</f:facet>
			<h:form id="formParcelaExtra">
				<h:graphicImage styleClass="icon-close-modal" value="#{resource['imagens/aviso.png']}" />
				<h:panelGroup layout="block" style="width:100%">
					<h:panelGroup rendered="#{AlteracaoPlanoFinanceiroAlunoControle.abrirPainelParcelaExtra}">
						<h:outputFormat styleClass="tituloCampos" rendered="#{AlteracaoPlanoFinanceiroAlunoControle.matriculaPeriodoVO.valorDiferencaParcelasPagasParcelasGeradas gt 0}" value="#{msg.msg_RenovarMatricula_parcelaExtra}">
							<f:param name="{0}" value="#{AlteracaoPlanoFinanceiroAlunoControle.matriculaPeriodoVO.valorDiferencaParcelasPagasParcelasGeradas}" />
						</h:outputFormat>
						<h:outputFormat styleClass="tituloCampos" rendered="#{AlteracaoPlanoFinanceiroAlunoControle.matriculaPeriodoVO.valorDiferencaParcelasPagasParcelasGeradas lt 0}" value="#{msg.msg_RenovarMatricula_valorRateio}">
							<f:param name="{0}" value="#{AlteracaoPlanoFinanceiroAlunoControle.matriculaPeriodoVO.valorDiferencaParcelasPagasParcelasGeradas}" />
						</h:outputFormat>
						<h:panelGroup rendered="#{AlteracaoPlanoFinanceiroAlunoControle.matriculaPeriodoVO.valorDiferencaParcelasPagasParcelasGeradas ne 0}">
							<rich:dataTable width="100%" headerClass="consulta" value="#{AlteracaoPlanoFinanceiroAlunoControle.matriculaPeriodoVO.matriculaPeriodoContaReceberLogVOs}" footerClass="colunaDireita" var="logConta">
								<rich:column style="text-align:center">
									<f:facet name="header">
										<h:outputText value="Parcela"></h:outputText>
									</f:facet>
									<h:outputText style="font:8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif" value="#{logConta.parcelaAntiga}">
									</h:outputText>
								</rich:column>
								<rich:column style="text-align:left">
									<f:facet name="header">
										<h:outputText value="Conta Receber Existente"></h:outputText>
									</f:facet>
									<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{logConta.valorCusteadoAntiga gt 0}">
										<h:outputText style="font:8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif" rendered="#{logConta.valorCusteadoAntiga gt 0}" value="Valor Base: " />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{logConta.valorCusteadoAntiga gt 0}">
										<h:outputText style="font:8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif" rendered="#{logConta.valorCusteadoAntiga gt 0}" value="#{logConta.valorBaseAntiga}">
											<f:converter converterId="FormatadorNumerico" />
										</h:outputText>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{logConta.valorCusteadoAntiga gt 0}">
										<h:outputText style="font:8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif" rendered="#{logConta.valorCusteadoAntiga gt 0}" value="Valor Custeio: " />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{logConta.valorCusteadoAntiga gt 0}">
										<h:outputText style="font:8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif" rendered="#{logConta.valorCusteadoAntiga gt 0}" value="#{logConta.valorCusteadoAntiga}">
											<f:converter converterId="FormatadorNumerico" />
										</h:outputText>
										<h:panelGroup rendered="#{!empty logConta.matriculaPeriodoContaReceberConvenioCusteadoAntigaVOs}" id="helpAbaterDescontoConvenioAntiga">
											<span class="#{msg_botoes.btn_icon_help_embutido} mr5 ml5"></span>
										</h:panelGroup>
										<rich:tooltip rendered="#{!empty logConta.matriculaPeriodoContaReceberConvenioCusteadoAntigaVOs}" horizontalOffset="0" verticalOffset="0" followMouse="true" direction="topLeft" target="helpAbaterDescontoConvenioAntiga" showDelay="500" zindex="10000">
											<h:panelGroup layout="block" style="width:100%;padding:2px">
												<h:outputText style="font:8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif" escape="false" value="#{logConta.descricaoDescontoConvenioCusteioContaAntiga}" />
											</h:panelGroup>
										</rich:tooltip>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText style="font:8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif;#{!logConta.valorCalculadoComDescontoAplicado ? 'color:red' : ''}" value="Valor: " />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText style="font:8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif;#{!logConta.valorCalculadoComDescontoAplicado ? 'color:red' : ''}" value="#{logConta.valorAntiga}">
											<f:converter converterId="FormatadorNumerico" />
										</h:outputText>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{logConta.acrescimoAntiga gt 0}">
										<h:outputText style="font:8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif" rendered="#{logConta.acrescimoAntiga gt 0}" value="Acréscimos: " />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{logConta.acrescimoAntiga gt 0}">
										<h:outputText style="font:8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif" rendered="#{logConta.acrescimoAntiga gt 0}" value="#{logConta.acrescimoAntiga}">
											<f:converter converterId="FormatadorNumerico" />
										</h:outputText>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{logConta.totalDescontoAntiga gt 0}">
										<h:outputText style="font:8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif" rendered="#{logConta.totalDescontoAntiga gt 0}" value="Descontos: " />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{logConta.totalDescontoAntiga gt 0}">
										<h:outputText style="font:8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif" value="#{logConta.descricaoDescontoAntiga}" />
										<h:panelGroup rendered="#{!empty logConta.matriculaPeriodoContaReceberPlanoDescontoConvenioAntigaVOs}" id="helpAbaterDescontoAntiga">
											<span class="#{msg_botoes.btn_icon_help_embutido} mr5 ml5"></span>
										</h:panelGroup>
										<rich:tooltip rendered="#{!empty logConta.matriculaPeriodoContaReceberPlanoDescontoConvenioAntigaVOs}" horizontalOffset="0" verticalOffset="0" followMouse="true" direction="topRight" target="helpAbaterDescontoAntiga" showDelay="500" zindex="10000">
											<h:panelGroup layout="block" style="width:100%;padding:2px">
												<h:outputText style="font:8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif" escape="false" value="#{logConta.descricaoDescontoIntConvContaAntiga}" />
											</h:panelGroup>
										</rich:tooltip>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText style="font:8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif;#{logConta.valorCalculadoComDescontoAplicado ? 'color:red' : ''}" value="Valor Receber: " />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText style="font:8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif;#{logConta.valorCalculadoComDescontoAplicado ? 'color:red' : ''}" value="#{logConta.valorReceberAntiga}">
											<f:converter converterId="FormatadorNumerico" />
										</h:outputText>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{logConta.juroAntiga gt 0}">
										<h:outputText style="font:8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif" rendered="#{logConta.juroAntiga gt 0}" value="Juro: " />
