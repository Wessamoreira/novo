<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConciliacaoContaCorrente_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_ConciliacaoContaCorrente_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{ConciliacaoContaCorrenteControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:outputText styleClass="field control-label tituloCampos col-md-4" value="#{msg.msg_consultar_por}" />
				<h:outputText styleClass="field control-label tituloCampos col-md-2" rendered="#{ConciliacaoContaCorrenteControle.isConsultaPorDataGeracaoSelecionado}" value="De" />
				<h:outputText styleClass="field control-label tituloCampos col-md-2" rendered="#{ConciliacaoContaCorrenteControle.isConsultaPorDataGeracaoSelecionado}" value="até" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{ConciliacaoContaCorrenteControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{ConciliacaoContaCorrenteControle.tipoConsultaCombo}" />
						<a4j:ajax render="form" event="change" listener="#{ConciliacaoContaCorrenteControle.limparCampoConsulta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ConciliacaoContaCorrenteControle.isConsultaPorNumeroSelecionado}">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ConciliacaoContaCorrenteControle.controleConsulta.valorConsulta}" onkeypress="#{ConciliacaoContaCorrenteControle.montarScriptParaCampoConsultaSomenteNumero}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!ConciliacaoContaCorrenteControle.isConsultaPorNumeroSelecionado and !ConciliacaoContaCorrenteControle.isConsultaPorDataGeracaoSelecionado}">
					<h:inputText id="valorConsultaTexto" styleClass="form-control campos" value="#{ConciliacaoContaCorrenteControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ConciliacaoContaCorrenteControle.isConsultaPorDataGeracaoSelecionado}">
					<otm:calendar id="valorConsultaDataInicio" value="#{ConciliacaoContaCorrenteControle.controleConsulta.dataIni}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ConciliacaoContaCorrenteControle.isConsultaPorDataGeracaoSelecionado}">
					<otm:calendar id="valorConsultaDataFim" value="#{ConciliacaoContaCorrenteControle.controleConsulta.dataFim}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" render="form" value="#{msg_bt.btn_consultar}" action="#{ConciliacaoContaCorrenteControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConciliacaoContaCorrenteControle.listaConsulta}" rendered="#{ConciliacaoContaCorrenteControle.apresentarResultadoConsulta}" rows="10" var="conciliacaoContaCorrenteItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_codigo}" />
					</f:facet>
					<h:outputText id="codigo" value="#{conciliacaoContaCorrenteItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_situacao}" />
					</f:facet>
					<h:outputText id="situacao" value="#{conciliacaoContaCorrenteItens.situacaoConcialiacaoContaCorrenteEnum}" converter="EnumConverter" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ControleCobranca_nomeArquivo}" />
					</f:facet>
					<h:outputText id="nomeArquivo" value="#{conciliacaoContaCorrenteItens.nomeArquivo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ControleRemessa_dataGeracao}" />
					</f:facet>
					<h:outputText id="dataProcessamento" value="#{conciliacaoContaCorrenteItens.dataGeracao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText styleClass="tituloCampos" value="Período de Apuração" />
					</f:facet>
					<h:outputText value="#{conciliacaoContaCorrenteItens.periodoApuracao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ConciliacaoContaCorrente_contaCorrenteArquivo}" />
					</f:facet>
					<h:outputText id="parceiro" value="#{conciliacaoContaCorrenteItens.contaCorrenteArquivo} - #{conciliacaoContaCorrenteItens.digitoContaCorrenteArquivo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ControleCobranca_responsavel}" />
					</f:facet>
					<h:outputText id="responsavel" value="#{conciliacaoContaCorrenteItens.responsavel.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_bt.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ConciliacaoContaCorrenteControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
			</rich:dataTable>
			<h:panelGroup layout="block" style="text-align: center !important; width: 100%; position:relative; top:5px;">
				<rich:dataScroller for="items" id="scResultadoConsulta" rendered="#{ConciliacaoContaCorrenteControle.apresentarResultadoConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
				<otm:mensagem bean="#{ConciliacaoContaCorrenteControle}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row text-center">
				<otm:commandButton rendered="#{ConciliacaoContaCorrenteControle.permitirIncluirConciliacaoContaCorrente}" id="novo" render="form" action="#{ConciliacaoContaCorrenteControle.novo}" value="#{msg_bt.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
