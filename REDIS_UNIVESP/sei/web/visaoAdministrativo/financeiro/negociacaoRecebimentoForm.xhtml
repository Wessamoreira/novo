<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_NegociacaoRecebimento_tituloForm}" />
	</ui:define>
	<ui:define name="modal">
		<rich:popupPanel styleClass="modalMaximizado" id="panelLiberarBloqueioCompetencia" shadowOpacity="true" width="400" minWidth="400" autosized="true" onshow="document.getElementById('formLiberarBloqueioCompetencia:usernameLiberarBloqueio').focus()">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Liberar Bloqueio Registro Competência Fechada (Mês/Ano)" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperPanelLiberarBloqueioCompetencia" />
					<rich:componentControl target="panelLiberarBloqueioCompetencia" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLiberarBloqueioCompetencia">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
						<h:inputText id="usernameLiberarBloqueio" size="15" styleClass="form-control camposObrigatorios" value="#{NegociacaoRecebimentoControle.usernameLiberacaoBloqueioPorFechamentoMes}" />
					</h:panelGroup>
					<br></br>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_senha}" />
						<h:inputSecret id="senhaLiberarBloqueio" size="15" styleClass="form-control camposObrigatorios" value="#{NegociacaoRecebimentoControle.senhaLiberacaoBloqueioPorFechamentoMes}" />
					</h:panelGroup>
					<br></br>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton render="form, form:mensagem" oncomplete="#{rich:component('panelLiberarBloqueioCompetencia')}.hide()" action="#{NegociacaoRecebimentoControle.verificarPermissaoLiberarBloqueioCompetencia}" value="confirmarliberacao" styleClass="btn btn-dark btn-confirmar" title="Confirmar Liberação" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelLancamentoContabil" shadowOpacity="true" width="900" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_LancamentoContabil_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkLancamentoContabil" />
					<rich:componentControl for="panelLancamentoContabil" target="panelLancamentoContabil" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLancamentoContabil">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="row">
							<rich:dataTable id="listaLancamentoContabilCredito" width="100%" headerClass="" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" rows="5" value="#{NegociacaoRecebimentoControle.contaReceberNegociacaoRecebimentoVO.contaReceber.listaLancamentoContabeisCredito}" var="lancamentoContabilItens">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_LancamentoContabil_tipoPlanoCredito}" />
								</f:facet>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_LancamentoContabil_planoConta}" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.planoContaVO.identificacaoPlanoContaComDescricao}" />
									</h:panelGroup>
									<f:facet name="footer">
										<h:outputText value="Total" />
									</f:facet>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_LancamentoContabil_tipoValorLancamentoContabilEnum}" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.tipoValorLancamentoContabilEnum}" converter="EnumConverter" />
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_LancamentoContabil_SituacaoLancamentoContabilEnum}" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.situacaoLancamentoContabilEnum}" converter="EnumConverter" />
										<h:outputText value="- Lote #{lancamentoContabilItens.integracaoContabilVO.lote}" rendered="#{lancamentoContabilItens.situacaoLancamentoContabilEnum.contabilizado}" />
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Data Compensação" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.dataCompensacao}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_LancamentoContabil_valor}" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.valor}">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</h:panelGroup>
									<f:facet name="footer">
										<h:outputText value="#{NegociacaoRecebimentoControle.contaReceberNegociacaoRecebimentoVO.contaReceber.totalLancamentoContabeisCredito}">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</f:facet>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_botoes.btn_opcoes}" />
									</f:facet>
									<h:panelGroup>
										<otm:commandIcon action="#{NegociacaoRecebimentoControle.visualizarLancamentoContabil}" render="formModalLancamentoContabil" oncomplete="#{rich:component('modalLancamentoContabil')}.show();" icon="#{msg_botoes.btn_icon_editar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
									</h:panelGroup>
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller align="center" for="listaLancamentoContabilCredito" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scListaLancamentoContabilCredito" />
									</div>
								</f:facet>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row">
							<rich:dataTable id="listaLancamentoContabilDebito" width="100%" headerClass="" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" rows="5" value="#{NegociacaoRecebimentoControle.contaReceberNegociacaoRecebimentoVO.contaReceber.listaLancamentoContabeisDebito}" var="lancamentoContabilItens">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_LancamentoContabil_tipoPlanoDebito}" />
								</f:facet>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_LancamentoContabil_planoConta}" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.planoContaVO.identificacaoPlanoContaComDescricao}" />
									</h:panelGroup>
									<f:facet name="footer">
										<h:outputText value="Total" />
									</f:facet>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_LancamentoContabil_tipoValorLancamentoContabilEnum}" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.tipoValorLancamentoContabilEnum}" converter="EnumConverter" />
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_LancamentoContabil_SituacaoLancamentoContabilEnum}" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.situacaoLancamentoContabilEnum}" converter="EnumConverter" />
										<h:outputText value="- Lote #{lancamentoContabilItens.integracaoContabilVO.lote}" rendered="#{lancamentoContabilItens.situacaoLancamentoContabilEnum.contabilizado}" />
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Data Compensação" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.dataCompensacao}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_LancamentoContabil_valor}" />
									</f:facet>
									<h:panelGroup>
										<h:outputText value="#{lancamentoContabilItens.valor}">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</h:panelGroup>
									<f:facet name="footer">
										<h:outputText value="#{NegociacaoRecebimentoControle.contaReceberNegociacaoRecebimentoVO.contaReceber.totalLancamentoContabeisDebito}">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</f:facet>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_botoes.btn_opcoes}" />
									</f:facet>
									<h:panelGroup>
										<otm:commandIcon action="#{NegociacaoRecebimentoControle.visualizarLancamentoContabil}" render="formModalLancamentoContabil" oncomplete="#{rich:component('modalLancamentoContabil')}.show();" icon="#{msg_botoes.btn_icon_editar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
									</h:panelGroup>
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller align="center" for="listaLancamentoContabilDebito" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scListaLancamentoContabilDebito" />
									</div>
								</f:facet>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row text-center mt10">
						<otm:commandButton id="btnNovo" render="form" oncomplete="#{NegociacaoRecebimentoControle.realizarNavegacaoParaContaReceber}" value="Visualizar Lançamento Contábil" alt="#{msg.msg_novo_dados}" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="modalLancamentoContabil" shadowOpacity="true" width="1024" height="400">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_LancamentoContabil_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkModalLancamentoContabil" />
					<rich:componentControl target="modalLancamentoContabil" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formModalLancamentoContabil">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" id="panelLancamentoContabilDados" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoContabil_planoConta}" />
							<h:inputText size="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{NegociacaoRecebimentoControle.lancamentoContabil.planoContaVO.identificacaoPlanoContaComDescricao}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6 mb10">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoContabil_valor}" />
							<h:inputText size="10" styleClass="form-control camposSomenteLeitura" value="#{NegociacaoRecebimentoControle.lancamentoContabil.valor}" readonly="true" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="row">
							<rich:dataTable id="listaLccnItensAcademico" width="100%" headerClass="" rowClasses="linhaImpar, linhaPar" var="lccnItens" columnClasses="colunaAlinhamento" rows="5" value="#{NegociacaoRecebimentoControle.lancamentoContabil.listaCentroNegocioAcademico}">
								<f:facet name="header">
									<h:panelGroup layout="block" style="width:100%;">
										<h:outputText value="Rateio Acadêmico" />
									</h:panelGroup>
								</f:facet>
								<rich:column style="vertical-align:middle; text-align:left;">
									<f:facet name="header">
										<h:outputText value="Centro Negócio" />
									</f:facet>
									<h:outputText value="#{lccnItens.rateioContabil_Apresentacao}" />
								</rich:column>
								<rich:column style="vertical-align:middle; text-align:left;">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_ContaPagar_unidadeEnsino}" />
									</f:facet>
									<h:outputText value="#{lccnItens.unidadeEnsinoVO.nome}" />
								</rich:column>
								<rich:column style="vertical-align:middle; text-align:right;">
									<f:facet name="header">
										<h:outputText value="%" />
									</f:facet>
									<h:outputText value="#{lccnItens.percentual}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{NegociacaoRecebimentoControle.lancamentoContabil.percentualCentroNegocioAcademico}">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</f:facet>
								</rich:column>
								<rich:column style="vertical-align:middle; text-align:right;">
									<f:facet name="header">
										<h:outputText value="Valor (R$)" />
									</f:facet>
									<h:outputText value="#{lccnItens.valor}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{NegociacaoRecebimentoControle.lancamentoContabil.totalCentroNegocioAcademico}">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</f:facet>
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller align="center" for="listaLccnItensAcademico" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scListaLccnItensAcademico" />
									</div>
								</f:facet>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelDescontoJustificativaRecebimento" autosized="true" shadowOpacity="true" width="420" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Desbloquear Desconto/Justificativa Todas Contas à Receber" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDescontoJustificativaRecebimento">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_justificativaDesconto}" />
							<h:inputTextarea id="textAreaDesblequarJustificativaDescontoTodasContas" styleClass="form-control campos" value="#{NegociacaoRecebimentoControle.justifivativaDescontoListaContaReceber}" cols="50" rows="5" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_desconto}" />
							<h:inputText size="6" maxlength="8" styleClass="form-control campos" value="#{NegociacaoRecebimentoControle.valorDescontoLancadoRecebimentoListaContaReceber}">
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row text-center mt10 mb10">
							<a4j:commandLink id="commandLinkDesbloquearRealPercentual" action="#{NegociacaoRecebimentoControle.alterarSimboloTipoDescontoModalDescontoJustificativaListaContaReceber}" render="formDescontoJustificativaRecebimento:commandLinkDesbloquearRealPercentual">
								<h:outputText styleClass="tituloCamposNegrito" value="#{NegociacaoRecebimentoControle.tipoDescontoLancadoRecebimentoListaContaReceber}" />
							</a4j:commandLink>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" id="panelGridUsuarioSenha" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_login}" />
							<h:inputText size="14" styleClass="form-control campos" value="#{NegociacaoRecebimentoControle.usuarioDesbloquearDescontoRecebimento.username}" />
						</h:panelGroup>
						<br></br>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_senha}" />
							<h:inputSecret styleClass="form-control campos" value="#{NegociacaoRecebimentoControle.usuarioDesbloquearDescontoRecebimento.senha}" size="14" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row text-center">
						<otm:commandButton styleClass="btn btn-info" value="Confirmar" icon="#{msg_botoes.btn_icon_confirmar_embutido}" action="#{NegociacaoRecebimentoControle.confirmaDescontoJustificativaNoRecebimentoUsuarioBloqueadoDesconto}" oncomplete="#{NegociacaoRecebimentoControle.isFecharPanelDesbloquearDescontoJustificativaTodasContasReceber}" render="form,formDescontoJustificativaRecebimento" />
						<otm:spacer width="5px"></otm:spacer>
						<otm:commandButton styleClass="btn btn-danger light btn-cancelar" value="Cancelar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" action="#{NegociacaoRecebimentoControle.cancelaDescontoNoRecebimentoUsuarioBloqueadoDesconto}" oncomplete="#{rich:component('panelDescontoJustificativaRecebimento')}.hide()" render="form,formDescontoJustificativaRecebimento" />
					</h:panelGroup>
					<h:panelGroup layout="block" id="msgDescontoJustificativaRecebimento" styleClass="row">
						<otm:mensagem bean="#{NegociacaoRecebimentoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<!--Modal Adicionar Desconto e Justificativa para Todas Contas a Receber  -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelAdicionarDescontoJustificativaTodasContasReceber" autosized="true" shadowOpacity="true" width="420" height="270">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Adicionar Desconto/Justificativa Todas as Contas a Receber" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<rich:hotKey key="esc" onkeydown="#{rich:component('panelAdicionarDescontoJustificativaTodasContasReceber')}.hide()" enabledInInput="true" />
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAdicionarDescontoJustificativaTodasContasReceber" />
					<rich:componentControl target="panelAdicionarDescontoJustificativaTodasContasReceber" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAdicionarDescontoJustificativaTodasContasReceber">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_justificativaDesconto}" />
						<h:inputTextarea id="textAreaJustificativaDescontoTodasContas" styleClass="form-control campos" value="#{NegociacaoRecebimentoControle.justifivativaDescontoListaContaReceber}" cols="50" rows="5" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_desconto}" />
						<h:inputText size="6" maxlength="8" styleClass="form-control campos" value="#{NegociacaoRecebimentoControle.valorDescontoLancadoRecebimentoListaContaReceber}">
							<f:converter converterId="FormatadorNumerico" />
