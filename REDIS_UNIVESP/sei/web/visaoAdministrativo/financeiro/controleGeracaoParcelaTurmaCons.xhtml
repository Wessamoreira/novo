<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ControleGeracaoParcelaTurma_tituloForm}" />
	</ui:define>
	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="FINANCEIRO/FINANCEIROACADEMICO/CONTROLEGERACAOPARCELAS" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>
	<ui:define name="conteudo">
		<script>
			window.onload = function() {
				document.getElementById("form:valorConsulta").focus();
			}
		</script>
		<h:form id="form">
			<h:commandLink action="#{ControleGeracaoParcelaTurmaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ControleGeracaoParcelaTurmaControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{ControleGeracaoParcelaTurmaControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-7">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ControleGeracaoParcelaTurmaControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ControleGeracaoParcelaTurmaControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" render="form">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{ControleGeracaoParcelaTurmaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{ControleGeracaoParcelaTurmaControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ControleGeracaoParcelaTurmaControle.listaConsulta}" rendered="#{ControleGeracaoParcelaTurmaControle.apresentarResultadoConsulta}" rows="10" var="controleGeracaoParcelaTurmaItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ControleGeracaoParcelaTurma_codigo}" />
					</f:facet>
					<h:commandLink action="#{ControleGeracaoParcelaTurmaControle.editar}" id="codigo" value="#{controleGeracaoParcelaTurmaItem.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ControleGeracaoParcelaTurma_nome}" />
					</f:facet>
					<h:commandLink action="#{ControleGeracaoParcelaTurmaControle.editar}" id="nome" value="#{controleGeracaoParcelaTurmaItem.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ControleGeracaoParcelaTurmaControle.editar}" tooltip="#{msg.msg_editar_dados}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="colunaCentralizada">
				<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" page="#{ControleGeracaoParcelaTurmaControle.controleConsultaOtimizado.page}" scrollListener="#{ControleGeracaoParcelaTurmaControle.scrollerListener}" />
			</h:panelGroup>
			<h:panelGroup layout="block" id="panelGridMensagens">
				<h:panelGroup layout="block" columns="1" width="100%">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ControleGeracaoParcelaTurmaControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ControleGeracaoParcelaTurmaControle.mensagemDetalhada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{ControleGeracaoParcelaTurmaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
