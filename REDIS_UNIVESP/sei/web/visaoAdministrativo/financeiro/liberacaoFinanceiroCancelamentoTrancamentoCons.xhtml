<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_LiberacaoFinanceiroCancelamentoTrancamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_LiberacaoFinanceiroCancelamentoTrancamento_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" render="panelGridForm" />
						<f:selectItems value="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!LiberacaoFinanceiroCancelamentoTrancamentoControle.campoData}">
					<h:inputText id="valorConsulta" styleClass="form-control campos" rendered="#{!LiberacaoFinanceiroCancelamentoTrancamentoControle.campoData}" value="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.campoData}">
					<otm:calendar id="valorConsultaData" value="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.controleConsulta.dataIni}" rendered="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.campoData}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.listaConsulta}" rendered="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.apresentarResultadoConsulta}" rows="10" var="liberacaoFinanceiroCancelamentoTrancamentoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LiberacaoFinanceiroCancelamentoTrancamento_matriculaAluno}" />
						</f:facet>
						<h:commandLink action="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.editar}" id="matriculaAluno" value="#{liberacaoFinanceiroCancelamentoTrancamentoItens.matriculaAluno.matricula}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LiberacaoFinanceiroCancelamentoTrancamento_aluno}" />
						</f:facet>
						<h:commandLink action="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.editar}" id="aluno" value="#{liberacaoFinanceiroCancelamentoTrancamentoItens.matriculaAluno.aluno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LiberacaoFinanceiroCancelamentoTrancamento_unidadeEnsino}" />
						</f:facet>
						<h:commandLink action="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.editar}" id="unidadeEnsino" value="#{liberacaoFinanceiroCancelamentoTrancamentoItens.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LiberacaoFinanceiroCancelamentoTrancamento_dataCadastro}" />
						</f:facet>
						<h:commandLink action="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.editar}" id="dataCadastro" value="#{liberacaoFinanceiroCancelamentoTrancamentoItens.dataCadastro_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LiberacaoFinanceiroCancelamentoTrancamento_responsavel}" />
						</f:facet>
						<h:commandLink action="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.editar}" id="responsavel" value="#{liberacaoFinanceiroCancelamentoTrancamentoItens.responsavel.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" title="#{msg.msg_editar_dados}" tooltip="Editar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.apresentarResultadoConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
					<otm:mensagem bean="#{LiberacaoFinanceiroCancelamentoTrancamentoControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{LiberacaoFinanceiroCancelamentoTrancamentoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
