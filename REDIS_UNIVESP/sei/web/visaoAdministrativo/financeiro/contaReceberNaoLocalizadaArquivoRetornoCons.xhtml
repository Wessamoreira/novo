<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Conta Receber Não Localizada do Arquivo de Retorno" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelContaReceber" onshow="document.getElementById('formContaReceber:valorConsultaContaReceber').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContaReceber_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink15" />
					<rich:componentControl target="panelContaReceber" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formContaReceber">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaContaReceber" value="#{ContaReceberNaoLocalizadaArquivoRetornoControle.campoConsultaContaReceber}">
						<f:selectItems value="#{ContaReceberNaoLocalizadaArquivoRetornoControle.tipoConsultaComboContaReceber}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaContaReceber" size="10" styleClass="form-control campos" value="#{ContaReceberNaoLocalizadaArquivoRetornoControle.valorConsultaContaReceber}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<otm:commandButton id="btnConsultar" render="formContaReceber:mensagemConsultaContaReceber, formContaReceber:resultadoConsultaContaReceber, formCandidato:scResultadoContaReceber" action="#{ContaReceberNaoLocalizadaArquivoRetornoControle.consultarContaReceber}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaContaReceber" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ContaReceberNaoLocalizadaArquivoRetornoControle.listaConsultaContaReceber}" rows="5" var="ContaReceberItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Pessoa" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ContaReceberNaoLocalizadaArquivoRetornoControle.selecionarContaReceber}" focus="nomeContaReceber" render="formObservacao" oncomplete="#{rich:component('panelContaReceber')}.hide(), setFocus(form,'form:nomeContaReceber');" value="#{ContaReceberItens.nomePessoa}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nosso Número" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ContaReceberNaoLocalizadaArquivoRetornoControle.selecionarContaReceber}" focus="nomeContaReceber" render="formObservacao" oncomplete="#{rich:component('panelContaReceber')}.hide(), setFocus(form,'form:nomeContaReceber');" value="#{ContaReceberItens.nossoNumero}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_valor}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ContaReceberNaoLocalizadaArquivoRetornoControle.selecionarContaReceber}" focus="observacao" render="formObservacao" oncomplete="#{rich:component('panelContaReceber')}.hide(), setFocus(form,'form:nomeContaReceber');">
								<h:outputText value="#{ContaReceberItens.valor}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_dataVencimento}" />
						</f:facet>
						<h:commandLink action="#{ContaReceberNaoLocalizadaArquivoRetornoControle.selecionarContaReceber}" focus="observacao" value="#{ContaReceberItens.dataVencimento_Apresentar}" render="formObservacao" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon render="formObservacao" action="#{ContaReceberNaoLocalizadaArquivoRetornoControle.selecionarContaReceber}" focus="nomeContaReceber" tooltip="#{msg.msg_selecionar_dados}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" oncomplete="#{rich:component('panelContaReceber')}.hide(), setFocus(form,'form:observacao');" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formContaReceber:resultadoConsultaContaReceber" maxPages="10" id="scResultadoContaReceber" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
					<otm:mensagem bean="#{ContaReceberNaoLocalizadaArquivoRetornoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelObservacao" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formHistoricoFollowUp:observacao').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Nova Interação" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkNovaInteracao" />
					<rich:componentControl target="panelObservacao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formObservacao">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-8">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_tituloForm}" styleClass="field control-label tituloCampos" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<span class="append-icon right"> <otm:commandIcon id="consultarContaReceber" render="formContaReceber" action="#{ContaReceberNaoLocalizadaArquivoRetornoControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelContaReceber')}.show();" /> <otm:commandIcon id="limparDadosContaReceber" render="idContaReceber" action="#{ContaReceberNaoLocalizadaArquivoRetornoControle.limparContaReceber}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
								</span>
								<h:inputText id="idContaReceber" disabled="true" value="#{ContaReceberNaoLocalizadaArquivoRetornoControle.contaReceberNaoLocalizadaArquivoRetornoVO.apresentarDadosContaReceber}" styleClass="form-control camposSomenteLeitura" size="50" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-8">
							<h:outputText value="#{msg_aplic.prt_InteracaoWorkflow_observacao}" styleClass="field control-label tituloCampos" />
							<h:inputTextarea id="observacao" rows="4" styleClass="form-control campos" cols="70" value="#{ContaReceberNaoLocalizadaArquivoRetornoControle.contaReceberNaoLocalizadaArquivoRetornoVO.observacao}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:spacer width="100%" />
							<!-- 							<otm:commandButton action="#{ContaReceberNaoLocalizadaArquivoRetornoControle.gravar}" oncomplete="#{rich:component('panelObservacao')}.hide()" styleClass="btn btn-dark btn-gravar" render="form" /> -->
							<otm:commandIcon render="form" action="#{ContaReceberNaoLocalizadaArquivoRetornoControle.gravar}" oncomplete="#{rich:component('panelObservacao')}.hide()" tooltip="#{msg_botoes.btn_gravar}" icon="#{msg_botoes.btn_icon_gravar} iconePequeno" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
						<otm:mensagem bean="#{ContaReceberNaoLocalizadaArquivoRetornoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<title><h:outputText value="#{msg_menu.Menu_contaReceberNaoLocalizadaArquivoRetorno} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{ContaReceberNaoLocalizadaArquivoRetornoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{ContaReceberNaoLocalizadaArquivoRetornoControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{ContaReceberNaoLocalizadaArquivoRetornoControle.tipoComboConsulta}" />
					<a4j:ajax event="change" render="form" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 mt3" rendered="#{!ContaReceberNaoLocalizadaArquivoRetornoControle.isConsultaDataVcto}">
				<otm:spacer width="100%" />
				<h:inputText rendered="#{!ContaReceberNaoLocalizadaArquivoRetornoControle.isConsultaDataVcto}" id="valorConsulta" styleClass="form-control campos" size="40" value="#{ContaReceberNaoLocalizadaArquivoRetornoControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ContaReceberNaoLocalizadaArquivoRetornoControle.isConsultaDataVcto}">
				<h:outputText styleClass="field control-label tituloCampos" value="Período" />
				<otm:calendar id="dataInicio" value="#{ContaReceberNaoLocalizadaArquivoRetornoControle.controleConsulta.dataIni}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ContaReceberNaoLocalizadaArquivoRetornoControle.isConsultaDataVcto}">
				<h:outputText styleClass="field control-label tituloCampos" value=" até " />
				<otm:calendar id="dataFim" value="#{ContaReceberNaoLocalizadaArquivoRetornoControle.controleConsulta.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 mt3">
				<otm:spacer width="100%" />
				<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ContaReceberNaoLocalizadaArquivoRetornoControle.consultar}" styleClass="btn btn-default btn-consultar" render="form" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ContaReceberNaoLocalizadaArquivoRetornoControle.listaConsulta}" rendered="#{ContaReceberNaoLocalizadaArquivoRetornoControle.apresentarResultadoConsulta}" rows="10" var="contaReceberNaoLocalizadaArquivoRetornoItens">
				<rich:column style="width: 12.5%">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContaReceber_nossoNumero}" />
					</f:facet>
					<h:outputText value="#{contaReceberNaoLocalizadaArquivoRetornoItens.nossoNumero}" />
				</rich:column>
				<rich:column style="width: 12.5%">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContaReceber_contaCorrente}" />
					</f:facet>
					<h:outputText value="#{contaReceberNaoLocalizadaArquivoRetornoItens.contaCorrenteVO.nomeApresentacaoSistema}" />
				</rich:column>
				<rich:column style="width: 12.5%">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContaReceber_valor}" />
					</f:facet>
					<h:outputText value="#{contaReceberNaoLocalizadaArquivoRetornoItens.valor}">
						<f:converter converterId="FormatadorNumerico" />
					</h:outputText>
				</rich:column>
				<rich:column style="width: 12.5%">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContaReceber_valorRecebido}" />
					</f:facet>
					<h:outputText value="#{contaReceberNaoLocalizadaArquivoRetornoItens.valorRecebido}">
						<f:converter converterId="FormatadorNumerico" />
					</h:outputText>
				</rich:column>
				<rich:column style="width: 12.5%">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContaReceber_dataVencimento}" />
					</f:facet>
					<h:outputText value="#{contaReceberNaoLocalizadaArquivoRetornoItens.dataVcto_Apresentar}" />
				</rich:column>
				<rich:column style="width: 12.5%">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContaReceber_dataPagamento}" />
					</f:facet>
					<h:outputText value="#{contaReceberNaoLocalizadaArquivoRetornoItens.dataPagamento_Apresentar}" />
				</rich:column>
				<rich:column style="width: 12.5%">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContaReceber_situacao}" />
					</f:facet>
					<h:outputText value="#{contaReceberNaoLocalizadaArquivoRetornoItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column style="width: 12.5%">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_GradeCurricular_opcoes}" />
					</f:facet>
					<otm:selectBooleanCheckbox id="contaTratada" value="#{contaReceberNaoLocalizadaArquivoRetornoItens.tratada}">
						<a4j:ajax event="change" render="form" listener="#{ContaReceberNaoLocalizadaArquivoRetornoControle.marcarDesmarcarComoTratada}" />
					</otm:selectBooleanCheckbox>
					<otm:spacer width="10px" />
					<otm:commandIcon id="botaoModalObservacao" render="formObservacao" action="#{ContaReceberNaoLocalizadaArquivoRetornoControle.abrirModalObservacao}" rendered="#{contaReceberNaoLocalizadaArquivoRetornoItens.tratada}" oncomplete="#{rich:component('panelObservacao')}.show()" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					<!-- 							<otm:commandButton id="botaoModalObservacao" action="#{ContaReceberNaoLocalizadaArquivoRetornoControle.abrirModalObservacao}"   value="#{msg_botoes.btn_editar}" styleClass="btn btn-info light btn-icon-editar" title="#{msg.msg_editar_dados}" render="formObservacao" /> -->
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
				<otm:mensagem bean="#{ContaReceberNaoLocalizadaArquivoRetornoControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
