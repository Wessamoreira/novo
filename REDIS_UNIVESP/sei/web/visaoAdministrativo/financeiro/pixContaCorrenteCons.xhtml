<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PixContaCorrente_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_PixContaCorrente_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{PixContaCorrenteControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="field control-label tituloCampos" value="Código" />
						<h:inputText id="codigoFiltro" styleClass="form-control  campos" value="#{PixContaCorrenteControle.pixContaCorrenteVO.codigo}" onkeypress="return somenteNumero1(event);" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 h36">
						<h:outputText styleClass="field control-label tituloCampos" value="Período de Data Geração" />
						<otm:calendar value="#{PixContaCorrenteControle.controleConsultaOtimizado.dataIni}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 pt4 h36">
						<otm:spacer width="100%" />
						<otm:calendar value="#{PixContaCorrenteControle.controleConsultaOtimizado.dataFim}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="TxId" />
						<h:inputText id="txidFiltro" size="50" styleClass="form-control  campos" value="#{PixContaCorrenteControle.pixContaCorrenteVO.txid}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="Conta Corrente" />
						<h:selectOneMenu id="contaCorrenteFiltro" styleClass="form-control  campos" value="#{PixContaCorrenteControle.pixContaCorrenteVO.contaCorrenteVO.codigo}">
							<f:selectItems value="#{PixContaCorrenteControle.listaSelectItemContaCorrente}" />
							<a4j:ajax render="form" event="change" listener="#{PixContaCorrenteControle.limparCampoConsulta}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Nosso Número" />
					<h:inputText id="nossoNumeroFiltro" size="15" styleClass="form-control  campos" value="#{PixContaCorrenteControle.pixContaCorrenteVO.nossoNumero}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PixContaCorrente_situacaoPixEnum}" />
					<h:selectOneMenu id="situacaoFiltro" styleClass="form-control  campos" value="#{PixContaCorrenteControle.pixContaCorrenteVO.situacaoPixEnum}">
						<f:selectItems value="#{EnumControle.comboboxTipoSituacaoPixEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Responsável" />
					<h:inputText id="usuarioVOFiltro" size="40" styleClass="form-control  campos" value="#{PixContaCorrenteControle.pixContaCorrenteVO.usuarioVO.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PixContaCorrente_statusPixEnum}" />
					<h:selectOneMenu id="statusPixEnumFiltro" styleClass="form-control  campos" value="#{PixContaCorrenteControle.pixContaCorrenteVO.statusPixEnum}">
						<f:selectItems value="#{EnumControle.comboboxStatusPixEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<h:panelGroup>
						<a4j:commandLink render="form" id="consultar" type="submit" image="#{resource['imagens/botaoConsultar.png']}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{PixContaCorrenteControle.consultar}" accesskey="2">
							<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener target="#{PixContaCorrenteControle.controleConsultaOtimizado.paginaAtual}" value="1" />
							<f:setPropertyActionListener target="#{PixContaCorrenteControle.controleConsultaOtimizado.page}" value="1" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PixContaCorrenteControle.controleConsultaOtimizado}" rendered="#{PixContaCorrenteControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="pixContaCorrenteItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_codigo}" />
						</f:facet>
						<a4j:commandLink id="codigo" action="#{PixContaCorrenteControle.editar}" value="#{pixContaCorrenteItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleRemessa_dataGeracao}" />
						</f:facet>
						<a4j:commandLink id="dataProcessamento" action="#{PixContaCorrenteControle.editar}">
							<h:outputText value="#{pixContaCorrenteItens.dataGeracao_Apresentar}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PixContaCorrente_contaCorrente}" />
						</f:facet>
						<a4j:commandLink id="nomeApresentacaoSistema" action="#{PixContaCorrenteControle.editar}">
							<h:outputText value="#{pixContaCorrenteItens.contaCorrenteVO.nomeApresentacaoSistema}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="TxID" />
						</f:facet>
						<a4j:commandLink id="txid" action="#{PixContaCorrenteControle.editar}">
							<h:outputText value="#{pixContaCorrenteItens.txid}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PixContaCorrente_nossoNumero}" />
						</f:facet>
						<a4j:commandLink id="nossoNumero" action="#{PixContaCorrenteControle.editar}">
							<h:outputText value="#{pixContaCorrenteItens.nossoNumero}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PixContaCorrente_situacaoPixEnum}" />
						</f:facet>
						<a4j:commandLink id="situacao" action="#{PixContaCorrenteControle.editar}">
							<h:outputText value="#{pixContaCorrenteItens.situacaoPixEnum}" converter="EnumConverter" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PixContaCorrente_statusPixEnum}" />
						</f:facet>
						<a4j:commandLink id="status" action="#{PixContaCorrenteControle.editar}">
							<h:outputText value="#{pixContaCorrenteItens.statusPixEnum}" converter="EnumConverter" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleCobranca_responsavel}" />
						</f:facet>
						<a4j:commandLink id="responsavel" action="#{PixContaCorrenteControle.editar}">
							<h:outputText value="#{pixContaCorrenteItens.usuarioVO.nome}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Valor" />
						</f:facet>
						<a4j:commandLink id="valor" action="#{PixContaCorrenteControle.editar}">
							<h:outputText value="#{pixContaCorrenteItens.valor}" rendered="#{pixContaCorrenteItens.statusPixEnum.concluida}" />
							<h:outputText value="#{pixContaCorrenteItens.valorContaReceberEnvio}" rendered="#{!pixContaCorrenteItens.statusPixEnum.concluida}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{PixContaCorrenteControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="form:items" id="paginador" page="#{PixContaCorrenteControle.controleConsultaOtimizado.page}" scrollListener="#{PixContaCorrenteControle.scrollerListener}" rendered="#{PixContaCorrenteControle.controleConsultaOtimizado.apresentarPaginador}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
					<otm:mensagem bean="#{PixContaCorrenteControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:codigoFiltro").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
