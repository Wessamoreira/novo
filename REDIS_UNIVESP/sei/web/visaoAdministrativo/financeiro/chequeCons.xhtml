<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Cheque_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_Cheque_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{ChequeControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{ChequeControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="form" execute="@this" />
					<f:selectItems value="#{ChequeControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!ChequeControle.campoData}">
				<h:inputText id="valorConsulta" rendered="#{!ChequeControle.campoData}" onkeypress="#{ChequeControle.mascaraConsulta}" styleClass="form-control campos" value="#{ChequeControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ChequeControle.campoData}">
				<otm:calendar id="valorConsultaData" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" rendered="#{ChequeControle.campoData}" imputClass="form-control0" styleClass="form-control campos" value="#{ChequeControle.controleConsulta.dataIni}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ChequeControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" render="form" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ChequeControle.listaConsulta}" rendered="#{ChequeControle.apresentarResultadoConsulta}" rows="10" var="chequeItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cheque_sacado}" />
					</f:facet>
					<h:commandLink action="#{ChequeControle.editar}" rendered="#{chequeItens.pessoa.codigo gt 0}" id="cliente" value="#{chequeItens.pessoa.nome}" />
					<h:commandLink action="#{ChequeControle.editar}" rendered="#{chequeItens.parceiro.codigo gt 0}" id="parceiro" value="#{chequeItens.parceiro.nome}" />
					<h:commandLink action="#{ChequeControle.editar}" rendered="#{chequeItens.fornecedor.codigo gt 0}" id="fornecedor" value="#{chequeItens.fornecedor.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cheque_emitente}" />
					</f:facet>
					<h:commandLink action="#{ChequeControle.editar}" id="sacado" value="#{chequeItens.sacado}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cheque_banco}" />
					</f:facet>
					<h:commandLink action="#{ChequeControle.editar}" rendered="#{chequeItens.chequeProprio}" id="bancoPro" value="#{chequeItens.contaCorrente.agencia.banco.nome}" />
					<h:commandLink action="#{ChequeControle.editar}" rendered="#{!chequeItens.chequeProprio}" id="banco" value="#{chequeItens.banco}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cheque_contaCorrente}" />
					</f:facet>
					<h:commandLink action="#{ChequeControle.editar}" rendered="#{chequeItens.chequeProprio}" id="nrPro" value="#{chequeItens.contaCorrente.numero}" />
					<h:commandLink action="#{ChequeControle.editar}" rendered="#{!chequeItens.chequeProprio}" id="nr" value="#{chequeItens.numeroContaCorrente}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cheque_numero}" />
					</f:facet>
					<h:commandLink action="#{ChequeControle.editar}" id="numero" value="#{chequeItens.numero}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cheque_situacao}" />
					</f:facet>
					<h:commandLink action="#{ChequeControle.editar}" id="situacao" value="#{chequeItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cheque_dataEmissao}" />
					</f:facet>
					<h:commandLink action="#{ChequeControle.editar}" id="dataEmissao" value="#{chequeItens.dataEmissao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cheque_dataPrevisao}" />
					</f:facet>
					<h:commandLink action="#{ChequeControle.editar}" id="dataPrevisao" value="#{chequeItens.dataPrevisao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon render="form" action="#{ChequeControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
				<otm:mensagem bean="#{ChequeControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
		<script>
    document.getElementById("form:valorConsulta").focus();
</script>
	</ui:define>
</ui:composition>
</html>
