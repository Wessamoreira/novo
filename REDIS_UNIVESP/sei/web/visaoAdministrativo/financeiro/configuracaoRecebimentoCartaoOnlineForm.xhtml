<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{AnotacaoDisciplinaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup id="panelGridForm">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_descricao}" />
							<h:inputText id="descricao" styleClass="form-control camposObrigatorios" readonly="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.situacao ne 'EM_CONSTRUCAO'}" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.descricao}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_nivelConfiguracao}" />
							<h:selectOneMenu styleClass="form-control campos" id="consulta" disabled="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.situacao ne 'EM_CONSTRUCAO'}" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline}">
								<f:selectItems value="#{ConfiguracaoRecebimentoCartaoOnlineControle.listaSelectItemNivelConfiguracao}" />
								<a4j:ajax event="change" execute="panelGridForm" render="panelGridForm" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="Config. Financeira" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios" id="configuracaoFinanceiro" disabled="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.situacao != 'EM_CONSTRUCAO'}" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.configuracaoFinanceiroVO.codigo}">
								<a4j:ajax event="change" execute="panelGridForm" listener="#{ConfiguracaoRecebimentoCartaoOnlineControle.selecionarConfiguracaoFinanceira}" render="form" />
								<f:selectItems value="#{ConfiguracaoRecebimentoCartaoOnlineControle.listaSelectItemConfiguracaoFinanceira}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline ne 'GERAL'}">
						<h:outputText styleClass="field control-label tituloCampos" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline ne 'GERAL'}" value="#{msg_aplic.prt_ControleCobranca_unidadeEnsino}" />
						<h:selectOneMenu id="unidadeEnsino" disabled="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.situacao ne 'EM_CONSTRUCAO' or ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.configuracaoFinanceiroVO.codigo == 0}" styleClass="form-control camposObrigatorios campos" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.unidadeEnsinoVO.codigo}">
							<f:selectItems value="#{ConfiguracaoRecebimentoCartaoOnlineControle.listaSelectItemUnidadeEnsino}" />
							<a4j:ajax event="change" execute="panelGridForm" listener="#{ConfiguracaoRecebimentoCartaoOnlineControle.limparDadosTurmaCursoQuandoUnidadeEnsinoForAlterada}" render="form:panelGridForm" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoAluno_situacao}" />
						<h:outputText styleClass="form-control camposSomenteLeitura" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.situacao.valorApresentar}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_visaoAdministrativa}" />
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_permitirCartao}" />
						<h:selectOneMenu id="permitirCartao" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.permitirCartao}">
							<f:selectItems value="#{EnumControle.comboboxPermitirCartaoEnum}" />
							<a4j:ajax event="change" render="form" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline == 'TURMA'}">
						<h:outputText styleClass="field control-label tituloCampos" value="Unidade Ensino Nome" />
						<h:inputText id="unidadeEnsinoReadOnly" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline == 'TURMA'}" styleClass="form-control camposSomenteLeitura" readonly="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline == 'TURMA' || ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline == 'CURSO'}" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.unidadeEnsinoVO.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline eq 'NIVEL_EDUCACIONAL'}">
						<h:outputText rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline eq 'NIVEL_EDUCACIONAL'}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ReceitaDW_nivelEducacional}" />
						<h:selectOneMenu disabled="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.situacao ne 'EM_CONSTRUCAO'}" styleClass="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline eq 'NIVEL_EDUCACIONAL' ? 'camposObrigatorios' : 'campos'}" id="nivelEducacional" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelEducacional.valor}">
							<f:selectItems value="#{EnumControle.comboBoxTipoNivelEducacionalEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline eq 'CURSO' or ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline eq 'TURMA'}">
						<h:outputText rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline eq 'CURSO' or ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline eq 'TURMA'}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaDW_curso}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="nomeCurso" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.cursoVO.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline eq 'CURSO'}" tooltip="Localizar Aluno" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" action="#{ConfiguracaoRecebimentoCartaoOnlineControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline eq 'CURSO'}" tooltip="Limpas Dados" action="#{ConfiguracaoRecebimentoCartaoOnlineControle.limparDadosCursoEditar}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline eq 'TURMA'}">
						<h:outputText rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline eq 'TURMA'}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DespesaDW_turma}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="turma" styleClass="form-control camposObrigatorios" readonly="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.tipoNivelConfiguracaoRecebimentoCartaoOnline eq 'UNIDADE_ENSINO'}" style="width: 360px;" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.turmaVO.identificadorTurma}">
								<a4j:ajax event="change" execute="panelGridForm" listener="#{ConfiguracaoRecebimentoCartaoOnlineControle.montarTurmaEditar}" render="form" />
							</h:inputText>
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" disabled="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.situacao ne 'EM_CONSTRUCAO'}" tooltip="Localizar Turma" render="formTurma, form" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" tooltip="Limpar Dados" action="#{ConfiguracaoRecebimentoCartaoOnlineControle.limparDadosTurmaEditar}" disabled="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.situacao ne 'EM_CONSTRUCAO'}" render="form:panelGridForm" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.configuracaoFinanceiroVO.codigo gt 0}">
						<h:outputText styleClass="field control-label tituloCampos" value="Operadora" />
						<h:inputText id="operadora" styleClass="form-control camposSomenteLeitura" readonly="true" size="8" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.configuracaoFinanceiroVO.operadora}" converter="EnumConverter" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.configuracaoFinanceiroVO.isOperadoraCielo}">
						<h:outputText styleClass="field control-label tituloCampos" value="Merchant Key" />
						<h:inputText id="merchantKey" styleClass="form-control camposSomenteLeitura" readonly="true" size="40" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.configuracaoFinanceiroVO.merchantKeyCielo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.configuracaoFinanceiroVO.isOperadoraCielo}">
						<h:outputText styleClass="field control-label tituloCampos" value="Merchant ID" />
						<h:inputText id="merchantId" styleClass="form-control camposSomenteLeitura" readonly="true" size="40" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.configuracaoFinanceiroVO.merchantIdCielo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.configuracaoFinanceiroVO.isOperadoraRede}">
						<h:outputText styleClass="field control-label tituloCampos" value="Token" />
						<h:inputText id="tokenrede" styleClass="form-control camposSomenteLeitura" readonly="true" size="34" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.configuracaoFinanceiroVO.tokenRede}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.configuracaoFinanceiroVO.isOperadoraRede}">
						<h:outputText styleClass="field control-label tituloCampos" value="PV" />
						<h:inputText id="pvrede" styleClass="form-control camposSomenteLeitura" readonly="true" size="10" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.configuracaoFinanceiroVO.pvRede}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_visaoAlunoPais}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="usarConfiguracaoVisaoCandidato" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.usarConfiguracaoVisaoCandidato}">
									<a4j:ajax event="change" render="form:panelDadosBasicos" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_visaoCandidato}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="usarConfiguracaoVisaoAdministrativa" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.usarConfiguracaoVisaoAdministrativa}">
									<a4j:ajax event="change" render="form:panelDadosBasicos" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_usarConfiguracao}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="usarConfiguracaoVisaoAlunoPais" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.usarConfiguracaoVisaoAlunoPais}">
									<a4j:ajax event="change" render="form:panelDadosBasicos" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<otm2:panel name="panel1" styleClassFooter="dn" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.isPermitirCartaoDebito}">
				<ui:define name="header">
					<i class="fas fa-filter mr5"></i>
					<h:outputText value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_tipoContasPermitirRecebimentoDebito}" />
				</ui:define>
				<ui:define name="body">
					<h:panelGroup id="panelPermitirReceberContaVencidaDebito">
						<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.permitirReceberContaVencidaDebito}">
							<otm:outputHelp tooltip="#{msg.msg_HelpNumeroMaximoDiasReceberContaVencidas}" id="ConfiguracaoRecebimentoCartaoOnline_numeroMaximoDiasReceberContaVencida" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_numeroMaximoDiasReceberContaVencida}" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.permitirReceberContaVencidaDebito}" />
							<h:inputText id="numeroMaximoDiasReceberContaVencidasDebito" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.permitirReceberContaVencidaDebito}" onkeydown="aceitarSomenteValorNumerico(this)" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.numeroMaximoDiasReceberContaVencidaDebito}">
								<f:convertNumber pattern="##0.##" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos btn-block" value="Permitir Receber Conta Vencida Debito" />
							<otm:selectBooleanCheckbox id="permitirReceberContaVencidaDebito" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.permitirReceberContaVencidaDebito}">
								<a4j:ajax event="change" render="form:panelPermitirReceberContaVencidaDebito" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<otm:outputHelp tooltip="#{msg.msg_HelpValorMinimoReceberPorCartao}" id="ConfiguracaoRecebimentoCartaoOnline_valorMinimoReceberPorCartao" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_valorMinimoReceberPorCartao}" />
							<h:inputText id="valorMinimoReceberPorCartaoDebito" onkeydown="aceitarSomenteValorDecimal(this)" styleClass="form-control campos" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.valorMinimoRecebimentoCartaoDebito}">
								<f:convertNumber pattern="##0.##" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.permitirReceberContaVencidaDebito}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_permiteReceberContaContratoReceita}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="permiteReceberContaContratoReceitaDebito" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.permiteReceberContaContratoReceitaDebito}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_permiteReceberContaOutros}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="permiteReceberContaOutrosDebito" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.permiteReceberContaOutrosDebito}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_permiteReceberContaDevolucaoCheque}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="permiteReceberContaDevolucaoChequeDebito" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.permiteReceberContaDevolucaoChequeDebito}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_permiteReceberContaInclusaoReposicao}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="permiteReceberContaInclusaoReposicaoDebito" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.permiteReceberContaInclusaoReposicaoDebito}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_permiteReceberContaInscricaoProcessoSeletivo}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="permiteReceberContaInscricaoProcessoSeletivoDebito" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.configuracaoRecebimentoCartaoOnlineVO.permiteReceberContaInscricaoProcessoSeletivoDebito}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
