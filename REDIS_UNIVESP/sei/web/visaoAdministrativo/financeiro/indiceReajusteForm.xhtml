<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_IndiceReajuste_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<otm2:progressBar bean="#{IndiceReajusteControle}" height="200px" width="500" action="atualizarStatusProcessamento" bar="progressBarVO" id="statusPanelBaixa" render="form, statusPanelBaixa">

		</otm2:progressBar>

		<rich:popupPanel styleClass="modalMaximizado" id="panelMotivoCancelamentoIndiceReajusteVencimento" shadowOpacity="true" top="5px" width="500" height="200">
			<f:facet name="header">
				<h:outputText value="Motivo Cancelamento" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkMotivoCancelamentoIndiceReajusteVencimento" />
					<rich:componentControl target="panelMotivoCancelamentoIndiceReajusteVencimento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMotivoCancelamentoIndiceReajusteVencimento">
				<h:panelGroup layout="block" columns="1" styleClass="tabForm" width="100%">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_dataCancelamento}" />
							<h:inputText id="dataCancelamentoReajusteVencimento" styleClass="form-control camposSomenteLeitura" value="#{IndiceReajusteControle.indiceReajustePeriodoMatriculaPeriodoVencimentoVO.dataCancelamento}" disabled="true" maxlength="10" onkeypress="return mascara(this.form, this.id, '99/99/9999', event);" size="10">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_motivoCancelamento}" />
							<h:inputText id="motivoCancelamentoReajusteVencimento" styleClass="form-control camposObrigatorios" value="#{IndiceReajusteControle.indiceReajustePeriodoMatriculaPeriodoVencimentoVO.motivoCancelamento}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" id="msg" styleClass="row">
						<otm:mensagem bean="#{IndiceReajusteControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row text-center">
						<otm:commandButton id="cancelarReajusteVencimento" render="formMotivoCancelamentoIndiceReajusteVencimento form:mensagem, form:listaIndiceReajustePeriodo, resultadoListaAlunos" oncomplete="#{rich:component('panelMotivoCancelamentoIndiceReajusteVencimento')}.hide()" action="#{IndiceReajusteControle.cancelarIndiceReajustePeriodoMatriculaPeriodoVencimento}" value="#{msg_bt.btn_cancelar}" styleClass="btn btn-danger light btn-cancelar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" alt="Cancelar Reajuste" accesskey="8" />
						<otm:spacer width="5px;" />
						<otm:commandButton value="Fechar" oncomplete="#{rich:component('panelMotivoCancelamentoIndiceReajusteVencimento')}.hide()" styleClass="btn btn-primary dark btn-fechar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelLogErro" headerClass="consulta" shadowOpacity="true" top="5px" width="500" height="300">
			<f:facet name="header">
				<h:outputText value="Log Erro" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkLogErro" />
					<rich:componentControl target="panelLogErro" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLogErro">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="Log Erro" />
						<h:inputTextarea cols="70" id="logErroProcessamento" rows="10" style="height:100%" styleClass="form-control camposSomenteLeitura" value="#{IndiceReajusteControle.indiceReajustePeriodoProcessadoVO.logErroProcessamento}" />
					</h:panelGroup>
					<h:panelGroup layout="block" id="msg" styleClass="row">
						<otm:mensagem bean="#{IndiceReajusteControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row text-center">
						<otm:commandButton value="Fechar" oncomplete="#{rich:component('panelLogErro')}.hide()" styleClass="btn btn-primary dark btn-fechar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelContasNaoReajustadas" headerClass="consulta" shadowOpacity="true" top="5px" width="500" height="300">
			<f:facet name="header">
				<h:outputText value="Contas Não Reajustadas" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkContasNaoReajustadas" />
					<rich:componentControl target="panelContasNaoReajustadas" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formContasNaoReajustadas">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="colmd-12">
						<h:outputText styleClass="field control-label tituloCampos" value="Alunos que NÃO sofreram Reajuste" />
						<h:inputTextarea cols="70" id="logAlunosNaoDevemSofrerReajuste" rows="10" style="height:100%" styleClass="form-control camposSomenteLeitura" value="#{IndiceReajusteControle.indiceReajustePeriodoProcessadoVO.logAlunosNaoDevemSofrerReajuste}" />
					</h:panelGroup>
					<h:panelGroup layout="block" id="msg" styleClass="row">
						<otm:mensagem bean="#{IndiceReajusteControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row text-center">
						<otm:commandButton value="Fechar" oncomplete="#{rich:component('panelContasNaoReajustadas')}.hide()" styleClass="btn btn-primary dark btn-fechar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelMotivoCancelamento" shadowOpacity="true" top="5px" width="500" height="200">
			<f:facet name="header">
				<h:outputText value="Motivo Cancelamento" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkMotivoCancelamento" />
					<rich:componentControl target="panelMotivoCancelamento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMotivoCancelamento">
				<h:panelGroup layout="block" columns="1" styleClass="tabForm" width="100%">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_dataCancelamento}" />
							<h:inputText id="dataEstorno" styleClass="form-control camposSomenteLeitura" value="#{IndiceReajusteControle.indiceReajustePeriodoVO.dataCancelamento}" disabled="true" maxlength="10" onkeypress="return mascara(this.form, this.id, '99/99/9999', event);" size="10">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_motivoCancelamento}" />
							<h:inputTextarea cols="50" id="motivoCancelamento" rows="3" styleClass="form-control camposObrigatorios" value="#{IndiceReajusteControle.indiceReajustePeriodoProcessadoVO.motivoCancelamento}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" id="msg" styleClass="row">
						<otm:mensagem bean="#{IndiceReajusteControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row text-center">
						<otm:commandButton id="cancelarContaReceber" render="formMotivoCancelamento, form:mensagem, form:listaIndiceReajustePeriodo" oncomplete="#{rich:component('panelMotivoCancelamento')}.hide()" action="#{IndiceReajusteControle.cancelarIndiceReajustePeriodo}" value="#{msg_bt.btn_cancelar}" styleClass="btn btn-danger light btn-cancelar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" alt="Cancelar Conta a Receber" accesskey="8" />
						<otm:spacer width="5px;" />
						<otm:commandButton value="Fechar" oncomplete="#{rich:component('panelMotivoCancelamento')}.hide()" styleClass="btn btn-primary dark btn-fechar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelContasReajustadas" shadowOpacity="true" width="1000" height="700">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Índice de Reajuste por Período" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink">
					<rich:componentControl target="panelContasReajustadas" operation="hide" event="click" />
				</h:graphicImage>
			</f:facet>
			<h:form id="formlContasReajustadas">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IndiceReajuste_mes} / #{msg_aplic.prt_IndiceReajuste_ano}" />
							<h:inputText id="valorApresentarMesAno" readonly="true" size="15" styleClass="form-control camposSomenteLeitura" value="#{IndiceReajusteControle.indiceReajustePeriodoProcessadoVO.mes} / #{IndiceReajusteControle.indiceReajustePeriodoProcessadoVO.ano}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IndiceReajuste_percentualReajuste}" />
							<h:inputText id="valorApresentarPercentual" readonly="true" size="10" styleClass="form-control camposSomenteLeitura" value="#{IndiceReajusteControle.indiceReajustePeriodoProcessadoVO.percentualReajuste}">
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="Situação Execução" />
							<h:inputText id="valorApresentarSituacaoExecucao" readonly="true" size="15" styleClass="form-control camposSomenteLeitura" value="#{IndiceReajusteControle.indiceReajustePeriodoProcessadoVO.situacaoExecucao}" />

						</h:panelGroup>
					</h:panelGroup>

					<rich:dataTable id="resultadoListaAlunos" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{IndiceReajusteControle.indiceReajustePeriodoProcessadoVO.listaIndiceReajustePeriodoMatriculaPeriodoVencimentoVOs}" rows="12" var="indiceReajustePeriodoMPVItem">
						<rich:column filterType="custom" filter="#{FilterFactory.filter('resultadoListaAlunos', 'matriculaPeriodoVO.matriculaVO.matricula', 'TEXTO')}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
								<otm:spacer width="2px" />
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('resultadoListaAlunos', 'matriculaPeriodoVO.matriculaVO.matricula', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="resultadoListaAlunos" />
								</h:inputText>
							</f:facet>
							<h:outputText value="#{indiceReajustePeriodoMPVItem.matriculaPeriodoVO.matriculaVO.matricula}" />
						</rich:column>

						<rich:column filterType="custom" filter="#{FilterFactory.filter('resultadoListaAlunos1', 'matriculaPeriodoVO.matriculaVO.aluno.nome', 'TEXTO')}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
								<otm:spacer width="2px" />
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('resultadoListaAlunos1', 'matriculaPeriodoVO.matriculaVO.aluno.nome', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="resultadoListaAlunos" />
								</h:inputText>
							</f:facet>
							<h:outputText value="#{indiceReajustePeriodoMPVItem.matriculaPeriodoVO.matriculaVO.aluno.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Valor Base Reajuste (R$)" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{indiceReajustePeriodoMPVItem.valorBaseContaReceberReajuste}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_IndiceReajuste_valorReajuste} (R$)" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{indiceReajustePeriodoMPVItem.valorReajuste}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_IndiceReajuste_dataReajuste}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{indiceReajustePeriodoMPVItem.dataReajuste_Apresentar}" />
							</h:panelGroup>
						</rich:column>

						<rich:column filterType="custom" filter="#{FilterFactory.filter('resultadoListaAlunos2', 'parcela', 'TEXTO')}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContaReceber_parcela}" />
								<otm:spacer width="2px" />
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('resultadoListaAlunos2', 'parcela', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="resultadoListaAlunos" />
								</h:inputText>
							</f:facet>
							<h:outputText value="#{indiceReajustePeriodoMPVItem.parcela}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Situação" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{indiceReajustePeriodoMPVItem.situacao_Apresentar}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<otm:selectBooleanCheckbox value="#{IndiceReajusteControle.opcaoSelecaoMarcarDesmarcar}" title="Selecionar Todos">
									<a4j:ajax event="change" listener="#{IndiceReajusteControle.selecionarTodosDesmarcarTodosIndicesReajusteProcessadoVencimento}" render="resultadoListaAlunos" />
								</otm:selectBooleanCheckbox>
							</f:facet>
							<otm:selectBooleanCheckbox rendered="#{indiceReajustePeriodoMPVItem.situacao eq 'PROCESSADO'}" value="#{indiceReajustePeriodoMPVItem.selecionado}" title="Selecionar Aluno Cancelar Reajuste">
								<a4j:ajax event="change" execute="@this" render="resultadoListaAlunos" />
							</otm:selectBooleanCheckbox>

						</rich:column>

						<f:facet name="footer">
							<rich:dataScroller align="center" for="formlContasReajustadas:resultadoListaAlunos" maxPages="12" id="scResultadoListaAlunos" />
						</f:facet>
					</rich:dataTable>
					<h:panelGroup layout="block" styleClass="row text-center">
						<otm:commandButton id="cancelarReajusteContaReceber" render="formMotivoCancelamentoIndiceReajusteVencimento, form:mensagem" oncomplete="#{rich:component('panelMotivoCancelamentoIndiceReajusteVencimento')}.show()" action="#{IndiceReajusteControle.inicializarDadosIndiceReajustePeriodoMatriculaPeriodoVencimento}" value="#{msg_bt.btn_cancelar}" title="#{msg_bt.btn_cancelar}" styleClass="btn btn-danger light btn-cancelar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" alt="Cancelar Reajuste Conta a Receber" accesskey="8" />
					</h:panelGroup>
					<h:panelGroup layout="block" id="mensagemContasReajustadass" styleClass="row">
						<otm:mensagem bean="#{IndiceReajusteControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<h:form id="form">
			<h:commandLink action="#{IndiceReajusteControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IndiceReajuste_descricao}" />
					<h:inputText id="nome" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{IndiceReajusteControle.indiceReajusteVO.descricao}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row mt10">
				<rich:panel layout="block">
					<f:facet name="header">
						<h:outputText value="Índice de Reajuste Período" />
					</f:facet>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IndiceReajuste_mes} Vencimento Conta" />
							<h:selectOneMenu id="mes" styleClass="form-control camposObrigatorios" value="#{IndiceReajusteControle.indiceReajustePeriodoVO.mes}">
								<f:selectItems value="#{IndiceReajusteControle.listaSelectItemMes}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IndiceReajuste_ano}  Vencimento Conta" />
							<h:selectOneMenu id="ano" styleClass="form-control camposObrigatorios" value="#{IndiceReajusteControle.indiceReajustePeriodoVO.ano}">
								<f:selectItems value="#{IndiceReajusteControle.listaSelectItemAnoVOs}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IndiceReajuste_percentualReajuste} Aplicar Conta" />
							<h:inputText id="percentualReajuste" size="10" onkeydown="aceitarSomenteValorDecimal(this)" maxlength="10" styleClass="form-control campos" value="#{IndiceReajusteControle.indiceReajustePeriodoVO.percentualReajuste}">
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IndiceReajuste_considerarValorBaseAbatendoDescontosIncondicionais}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="considerarDescontoSemValidadeCalculoIndiceReajuste" value="#{IndiceReajusteControle.indiceReajustePeriodoVO.considerarDescontoSemValidadeCalculoIndiceReajuste}" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup>
						<h:outputText styleClass="field control-label tituloCampos" value="* A rotina que reajutas as contas dos alunos que possuem planos com mais de 12 meses, leva em consideração a data de vencimento da primeira parcela a ser rejustada, sem assim deve ser informado o mês/ano do vencimento da parcela e o percentual do indice deve ser do mês anterior." />
					</h:panelGroup>
				</rich:panel>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row text-center m10">
				<otm:commandButton id="botaoAdicionarIndiceReajustePeriodo" render="form:listaIndiceReajustePeriodo, form:percentualReajuste" action="#{IndiceReajusteControle.adicionarIndiceReajustePeriodo}" value="#{msg_botoes.btn_adicionar}" accesskey="1" styleClass="btn btn-primary dark btn-adicionar" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<rich:dataTable id="listaIndiceReajustePeriodo" rows="10" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{IndiceReajusteControle.indiceReajusteVO.listaIndiceReajustePeriodoVOs}" var="indiceReajusteItens">
					<rich:column filterType="custom" filter="#{FilterFactory.filter('indiceReajusteItensMes', 'mes.mes', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="Mês" />
							<otm:spacer width="2px" />
							<h:inputText styleClass="form-control campos" size="10" value="#{FilterFactory.filter('indiceReajusteItensMes', 'mes.mes', 'TEXTO').filtro}">
								<a4j:ajax event="change" execute="@this" render="listaIndiceReajustePeriodo" />
							</h:inputText>
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{indiceReajusteItens.mes.mes}" />
						</h:panelGroup>
					</rich:column>
					<rich:column filterType="custom" filter="#{FilterFactory.filter('indiceReajusteItensAno', 'ano', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="Ano" />
							<otm:spacer width="2px" />
							<h:inputText styleClass="form-control campos" size="4" value="#{FilterFactory.filter('indiceReajusteItensAno', 'ano', 'TEXTO').filtro}">
								<a4j:ajax event="change" execute="@this" render="listaIndiceReajustePeriodo" />
							</h:inputText>
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{indiceReajusteItens.ano}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Percentual Reajuste" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{indiceReajusteItens.percentualReajuste}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Responsável" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{indiceReajusteItens.responsavelVO.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Data" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{indiceReajusteItens.data_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Abater Descontos Incondicionais" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{indiceReajusteItens.considerarDescontoSemValidadeCalculoIndiceReajuste  == true ? 'Sim' : 'Não'}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Situação" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{indiceReajusteItens.situacaoExecucao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<h:panelGroup>
							<otm:commandIcon id="executarReajuste" icon="#{msg_botoes.btn_icon_play} iconePequeno" rendered="#{indiceReajusteItens.situacaoExecucao eq 'AGUARDANDO_PROCESSAMENTO'}" render="form:listaIndiceReajustePeriodo, form:mensagem, form:panelBotoes, statusPanelBaixa" action="#{IndiceReajusteControle.executarIndiceReajustePeriodo}" tooltip="Executar Reajuste" accesskey="7" image="#{resource['imagens/executarReajuste.png']}" />
							<otm:spacer width="3px" rendered="#{indiceReajusteItens.situacaoExecucao eq 'AGUARDANDO_PROCESSAMENTO'}" />
							<otm:commandIcon id="cancelarReajuste" rendered="#{indiceReajusteItens.situacaoExecucao eq 'PROCESSADO' and IndiceReajusteControle.apresentarBotaoCancelarReajustePreco}" render="form:listaIndiceReajustePeriodo, form:mensagem, form:panelBotoes" action="#{IndiceReajusteControle.inicializarDadosIndiceReajustePeriodo}" oncomplete="#{rich:component('panelMotivoCancelamento')}.show();" tooltip="Cancelar Reajuste" accesskey="7" icon="#{msg_botoes.btn_icon_cancelar} iconePequeno" />
							<otm:spacer width="3px" rendered="#{indiceReajusteItens.situacaoExecucao eq 'PROCESSADO' and IndiceReajusteControle.apresentarBotaoCancelarReajustePreco}" />
							<otm:commandIcon id="removerIndice" rendered="#{indiceReajusteItens.situacaoExecucao eq 'AGUARDANDO_PROCESSAMENTO'}" render="form:listaIndiceReajustePeriodo, form:mensagem, form:panelBotoes" action="#{IndiceReajusteControle.removerIndiceReajustePeriodo}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Indice" accesskey="7" image="#{resource['imagens/botaoRemover1.png']}" />
							<otm:spacer width="3px" rendered="#{indiceReajusteItens.situacaoExecucao eq 'AGUARDANDO_PROCESSAMENTO'}" />
							<otm:commandIcon rendered="#{indiceReajusteItens.situacaoExecucao eq 'PROCESSADO' or indiceReajusteItens.situacaoExecucao eq 'CANCELADO'}" render="formlContasReajustadas, form" oncomplete="#{rich:component('panelContasReajustadas')}.show();" image="#{resource['imagens/botaoVisualizarContasReajustadas.png']}" action="#{IndiceReajusteControle.inicializarDadosAlunosTiveramReajustePrecoProcessado}" tooltip="Visualizar Reajuste" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" />
							<otm:spacer width="3px" rendered="#{indiceReajusteItens.situacaoExecucao eq 'PROCESSADO' or indiceReajusteItens.situacaoExecucao eq 'CANCELADO'}" />
							<otm:commandIcon rendered="#{indiceReajusteItens.situacaoExecucao eq 'PROCESSADO' or indiceReajusteItens.situacaoExecucao eq 'CANCELADO'}" render="formContasNaoReajustadas, form" oncomplete="#{rich:component('panelContasNaoReajustadas')}.show();" image="#{resource['imagens/botaoVisualizarContasNaoReajustadas.png']}" action="#{IndiceReajusteControle.inicializarDadosIndiceReajustePeriodo}" tooltip="Visualizar Não Reajustados" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" />
							<otm:spacer width="3px" rendered="#{indiceReajusteItens.situacaoExecucao eq 'PROCESSADO' or indiceReajusteItens.situacaoExecucao eq 'CANCELADO'}" />
							<otm:commandIcon rendered="#{indiceReajusteItens.situacaoExecucao eq 'PROCESSADO' or indiceReajusteItens.situacaoExecucao eq 'CANCELADO'}" render="formlContasReajustadas, form" oncomplete="#{rich:component('panelLogErro')}.show();" image="#{resource['imagens/botaoVisualizarLogErro.png']}" action="#{IndiceReajusteControle.inicializarDadosIndiceReajustePeriodo}" tooltip="Visualizar Log Erro" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" />
						</h:panelGroup>
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller for="form:listaIndiceReajustePeriodo" id="paginadorlistaIndiceReajustePeriodo" stepControls="auto" fastControls="auto" boundaryControls="auto" />
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{IndiceReajusteControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
				<otm:commandButton id="novo" immediate="true" action="#{IndiceReajusteControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				<otm:commandButton style="margin-left:5px" id="salvar" render="form" action="#{IndiceReajusteControle.persistir}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
				<otm:commandButton style="margin-left:5px" id="excluir" rendered="#{IndiceReajusteControle.apresentarBotaoExcluir}" action="#{IndiceReajusteControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
				<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{IndiceReajusteControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:nome").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
