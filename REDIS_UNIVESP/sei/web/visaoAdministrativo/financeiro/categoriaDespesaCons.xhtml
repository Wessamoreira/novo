<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CategoriaDespesa_tituloForm}" />
	</ui:define>
	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['imagens/209.png']}" />
				<f:param name="#{AjudaControle.moduloConsulta}" value="COMPRAS/BASICO/CATEGORIADEDESPESA" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{CategoriaDespesaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGroupForm">
				<h:panelGroup id="dadosConsulta">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CategoriaDespesaControle.controleConsulta.campoConsulta}">
							<a4j:ajax event="change" execute="@this" render="form:dadosConsulta" />
							<f:selectItems value="#{CategoriaDespesaControle.tipoConsultaCombo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText rendered="#{!CategoriaDespesaControle.apresentarNivelCategoriaDespesa}" id="valorConsulta" styleClass="form-control campos" value="#{CategoriaDespesaControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{CategoriaDespesaControle.apresentarNivelCategoriaDespesa}">
						<h:selectOneMenu rendered="#{CategoriaDespesaControle.apresentarNivelCategoriaDespesa}" styleClass="form-control campos" id="consultaNivel" required="true" value="#{CategoriaDespesaControle.controleConsulta.campoConsulta}">
							<f:selectItems value="#{CategoriaDespesaControle.listaSelectItemNivelCategoriaDespesa}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="consultar" render="form:panelGroupForm" type="submit" value="#{msg_bt.btn_consultar}" action="#{CategoriaDespesaControle.irPaginaInicial}" accesskey="2" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CategoriaDespesaControle.listaConsulta}" rendered="#{CategoriaDespesaControle.apresentarResultadoConsulta}" rows="10" var="categoriaDespesaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CategoriaDespesa_identificadorCategoriaDespesa}" />
						</f:facet>
						<a4j:commandLink action="#{CategoriaDespesaControle.editar}" id="descricao" value="#{categoriaDespesaItem.identificadorCategoriaDespesa}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CategoriaDespesa_descricao}" />
						</f:facet>
						<h:commandLink action="#{CategoriaDespesaControle.editar}" id="identificadorCategoriaDespesa" value="#{categoriaDespesaItem.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CategoriaDespesaControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" page="#{CategoriaDespesaControle.controleConsultaOtimizado.page}" scrollListener="#{CategoriaDespesaControle.scrollerListener}" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{CategoriaDespesaControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{CategoriaDespesaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
