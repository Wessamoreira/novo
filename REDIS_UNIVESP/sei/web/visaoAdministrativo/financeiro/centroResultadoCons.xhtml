<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CentroResultado_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">

		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("form:valorConsultaTexto").focus();
			}
		</script>
		<rich:popupPanel styleClass="modalMaximizado" id="panelArvore" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CentroResultado_centroResultadoPrincipal}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelArvore" />
					<rich:componentControl target="panelArvore" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formArvore">
				<div class="col-md-6">
					<rich:tree onselected="documentClicked(this)" id="testeArvore" selectedClass="camposSomenteLeitura" style="font: 10pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif;color: #000000;text-align: right;" toggleType="client" value="#{CentroResultadoControle.centroResultadoVO.arvoreCentroResultado}" var="item" execute="@this" iconCollapsed="#{resource['/imagens/arvoreSuperior.png']}" iconExpanded="#{resource['/imagens/arvoreInferior.png']}">
						<rich:treeNode rendered="true" iconClass="botoes" expanded="#{item.maximizarTree}">
							<h:outputText styleClass="tituloCamposReduzidos" style="font-size:10pt" value="#{item.data.identificadorCentroResultado} - #{item.data.descricao}" />
						</rich:treeNode>
					</rich:tree>
				</div>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{CentroResultadoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-10">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CentroResultadoControle.controleConsultaOtimizado.campoConsulta}">
							<a4j:ajax event="change" execute="form" render="form" />
							<f:selectItems value="#{EnumControle.tipoConsultaComboCentroResultado}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:inputText id="valorConsultaTexto" rendered="#{!CentroResultadoControle.campoConsultaOtimizadoSomenteNumero}" styleClass="form-control campos" value="#{CentroResultadoControle.controleConsultaOtimizado.valorConsulta}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CentroResultado_situacaoEnum}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{CentroResultadoControle.situacaoEnumFiltro}">
						<a4j:ajax event="change" render="panelDados" execute="panelDados" />
						<f:selectItems value="#{EnumControle.comboboxSituacaoAtivoInativoEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center m10">
					<!-- 							<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{CentroResultadoControle.consultarDados}" accesskey="2" styleClass="btn btn-default btn-consultar" /> -->
					<a4j:commandLink id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{CentroResultadoControle.consultarDados}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" render="form">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
						<f:setPropertyActionListener for="consultar" target="#{CentroResultadoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener for="consultar" target="#{CentroResultadoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
					<otm:spacer width="5px" />
					<otm:commandButton render="formArvore" oncomplete="#{rich:component('panelArvore')}.show()" action="#{CentroResultadoControle.consultarCentroResultadoArvoreCompleta}" styleClass="btn btn-success btn-consultar" icon="fas fa-tree" value="Árvore Completa" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CentroResultadoControle.controleConsultaOtimizado}" rendered="#{CentroResultadoControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="centroResultadoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_codigo}" />
						</f:facet>
						<a4j:commandLink id="codigo" action="#{CentroResultadoControle.editar}" value="#{centroResultadoItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_centroResultadoPrincipal}" />
						</f:facet>
						<a4j:commandLink id="centroResultadoPrincipal" action="#{CentroResultadoControle.editar}" value="#{centroResultadoItens.centroResultadoPrincipal.descricao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_identificadorCentroResultado}" />
						</f:facet>
						<a4j:commandLink id="identificadorCentroResultado" action="#{CentroResultadoControle.editar}" value="#{centroResultadoItens.identificadorCentroResultado}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_descricao}" />
						</f:facet>
						<a4j:commandLink id="descricao" action="#{CentroResultadoControle.editar}" value="#{centroResultadoItens.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_situacaoEnum}" />
						</f:facet>
						<a4j:commandLink id="situacaoEnum" action="#{CentroResultadoControle.editar}">
							<h:outputText value="#{centroResultadoItens.situacaoEnum}" converter="EnumConverter" />
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:commandIcon action="#{CentroResultadoControle.editar}" icon="#{msg_botoes.btn_icon_editar_embutido} iconePequeno" tooltip="Editar" />
							<a4j:commandLink render="panelArvore" id="arvoreSuperior" type="submit" action="#{ConsultaLogContaReceberControle.consultarLogContaReceber}" accesskey="2">
								<span class="fas fa-project-diagram iconePequeno" style="font-size: 14px;"> </span>
								<f:setPropertyActionListener for="arvoreSuperior" target="#{CentroResultadoControle.centroResultadoVO}" value="#{centroResultadoItens}" />
								<rich:tooltip value="Árvore Superior" />
							</a4j:commandLink>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<a4j:commandLink render="panelArvore" id="arvoreInferior" type="submit" action="#{CentroResultadoControle.consultarCentroResultadoInferior}" accesskey="2" >
								<span class="fas fa-project-diagram iconePequeno" style="font-size: 14px;"> </span>
								<f:setPropertyActionListener for="arvoreSuperior" target="#{CentroResultadoControle.centroResultadoVO}" value="#{centroResultadoItens}"/>
								<rich:tooltip value="Árvore Inferior" />
							</a4j:commandLink>
							<otm:commandIcon action="#{CentroResultadoControle.addCentroResultadoFilho}" tooltip="Adicionar Árvore" icon="#{msg_botoes.btn_icon_adicionar_embutido} iconePequeno" />
						</h:panelGroup>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="form:items" id="paginador" page="#{CentroResultadoControle.controleConsultaOtimizado.page}" scrollListener="#{CentroResultadoControle.scrollerListener}" rendered="#{CentroResultadoControle.controleConsultaOtimizado.apresentarPaginador}" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{CentroResultadoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row text-center">
				<otm:commandButton id="novo" action="#{CentroResultadoControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
