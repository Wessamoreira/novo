<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PlanoFinanceiroCurso_tituloForm}" />
	</ui:define>
	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['/imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="FINANCEIRO/FINANCEIROACADEMICO/PLANOFINANCEIRO" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_PlanoFinanceiroCurso_tituloForm}" /></title>
		<h:form id="formCadastro">
			<h:commandLink action="#{PlanoFinanceiroCursoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{PlanoFinanceiroCursoControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{PlanoFinanceiroCursoControle.tipoConsultaCombo}" />
					<a4j:ajax event="change" render="formCadastro" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 pn" rendered="#{PlanoFinanceiroCursoControle.controleConsulta.campoConsulta eq 'descricao'}">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoFinanceiroCurso_situacao}" rendered="#{PlanoFinanceiroCursoControle.controleConsulta.campoConsulta eq 'descricao'}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="situacaoPlanoFinanceiro" required="true" value="#{PlanoFinanceiroCursoControle.situacaoPlanoFinanceiroCurso}" rendered="#{PlanoFinanceiroCursoControle.controleConsulta.campoConsulta eq 'descricao'}">
						<f:selectItems value="#{PlanoFinanceiroCursoControle.listaSelectItemSituacaoPlanoFinanceiroVOs}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:inputText id="valorConsulta" size="50" styleClass="form-control campos" value="#{PlanoFinanceiroCursoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 mt25" rendered="#{PlanoFinanceiroCursoControle.controleConsulta.campoConsulta ne 'descricao'}">
				<h:inputText id="valorConsulta2" size="50" styleClass="form-control campos" value="#{PlanoFinanceiroCursoControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 mt25">
				<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{PlanoFinanceiroCursoControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{PlanoFinanceiroCursoControle.listaConsulta}" rendered="#{PlanoFinanceiroCursoControle.apresentarResultadoConsulta}" var="planoFinanceiroCursoItens" rows="10">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PlanoFinanceiroCurso_codigo}" />
					</f:facet>
					<h:commandLink action="#{PlanoFinanceiroCursoControle.editar}" id="codigo" value="#{planoFinanceiroCursoItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PlanoFinanceiroCurso_descricao}" />
					</f:facet>
					<h:commandLink action="#{PlanoFinanceiroCursoControle.editar}" id="descricao" value="#{planoFinanceiroCursoItens.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PlanoFinanceiroCurso_situacao}" />
					</f:facet>
					<h:commandLink action="#{PlanoFinanceiroCursoControle.editar}" id="situacao" value="#{planoFinanceiroCursoItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{PlanoFinanceiroCursoControle.editar}" render="form" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller id="dataScroll" for="items" maxPages="10" align="center" rendered="#{PlanoFinanceiroCursoControle.apresentarResultadoConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{PlanoFinanceiroCursoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{PlanoFinanceiroCursoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
