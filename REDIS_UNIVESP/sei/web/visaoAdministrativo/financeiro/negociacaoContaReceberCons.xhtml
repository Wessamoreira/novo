<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_tituloForm}" />
	</ui:define>
	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="FINANCEIRO/CONTARECEBER/RENEGOCIACAO" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{NegociacaoContaReceberControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="filtros">
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control camposObrigatorios" id="consulta" value="#{NegociacaoContaReceberControle.controleConsultaOtimizado.campoConsulta}">
							<a4j:ajax event="change" render="form:filtros" execute="form:filtros" />
							<f:selectItems value="#{NegociacaoContaReceberControle.tipoConsultaCombo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8" rendered="#{NegociacaoContaReceberControle.controleConsultaOtimizado.campoConsulta ne 'codigo'}">
						<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{NegociacaoContaReceberControle.controleConsultaOtimizado.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8" rendered="#{NegociacaoContaReceberControle.controleConsultaOtimizado.campoConsulta eq 'codigo'}">
						<h:inputText id="valorConsultaCodigo" onkeydown="aceitarSomenteValorNumerico(this)" styleClass="form-control campos" value="#{NegociacaoContaReceberControle.controleConsultaOtimizado.valorConsulta}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{NegociacaoContaReceberControle.controleConsultaOtimizado.campoConsulta ne 'codigo'}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NegociacaoContaReceber_unidadeEnsino}" />
					<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{NegociacaoContaReceberControle.unidadeEnsinoConsulta}">
						<f:selectItems value="#{NegociacaoContaReceberControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{NegociacaoContaReceberControle.controleConsultaOtimizado.campoConsulta ne 'codigo'}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NegociacaoContaReceber_responsavel}" />
					<h:inputText id="responsavelCadastro" styleClass="form-control campos" value="#{NegociacaoContaReceberControle.responsavelCadastro}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{NegociacaoContaReceberControle.controleConsultaOtimizado.campoConsulta ne 'codigo'}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NegociacaoContaReceber_comissionado}" />
					<h:inputText id="comissionado" styleClass="form-control campos" value="#{NegociacaoContaReceberControle.comissionado}" />
				</h:panelGroup>
				<h:panelGroup rendered="#{NegociacaoContaReceberControle.controleConsultaOtimizado.campoConsulta ne 'codigo'}" layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NegociacaoContaReceber_periodoDe}" />
					<otm:calendar id="valorConsultaDataInicio" value="#{NegociacaoContaReceberControle.controleConsultaOtimizado.dataIni}" />
				</h:panelGroup>
				<h:panelGroup rendered="#{NegociacaoContaReceberControle.controleConsultaOtimizado.campoConsulta ne 'codigo'}" layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value=" PerÃ­odo Fim " />
					<otm:calendar id="valorConsultaDataFim" value="#{NegociacaoContaReceberControle.controleConsultaOtimizado.dataFim}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
					<a4j:commandLink id="consultar" type="submit" render="form" value="#{msg_botoes.btn_consultar}" action="#{NegociacaoContaReceberControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
						<f:setPropertyActionListener for="consultar" target="#{NegociacaoContaReceberControle.controleConsultaOtimizado.page}" value="1" />
						<f:setPropertyActionListener for="consultar" target="#{NegociacaoContaReceberControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{NegociacaoContaReceberControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row row-overflow">
					<rich:dataTable id="items" width="100%" value="#{NegociacaoContaReceberControle.controleConsultaOtimizado}" rendered="#{NegociacaoContaReceberControle.controleConsultaOtimizado.apresentarListaConsulta}" rows="10" var="negociacaoContaReceberItens">
						<rich:column style="width: 7.69%">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_codigo}" />
							</f:facet>
							<h:commandLink action="#{NegociacaoContaReceberControle.editar}" id="codigo" value="#{negociacaoContaReceberItens.codigo}" />
						</rich:column>
						<rich:column style="width: 7.69%">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_data}" />
							</f:facet>
							<h:commandLink action="#{NegociacaoContaReceberControle.editar}" id="data" value="#{negociacaoContaReceberItens.data_Apresentar}" />
						</rich:column>
						<rich:column style="width: 7.69%">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_unidadeEnsino}" />
							</f:facet>
							<h:commandLink action="#{NegociacaoContaReceberControle.editar}" id="unidadeEnsino" value="#{negociacaoContaReceberItens.unidadeEnsino.nome}" />
							<rich:tooltip value="#{negociacaoContaReceberItens.unidadeEnsino.nome}" />
						</rich:column>
						<rich:column style="width: 7.69%">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_requerente}" />
							</f:facet>
							<h:commandLink action="#{NegociacaoContaReceberControle.editar}" id="matriculaAluno" value="#{negociacaoContaReceberItens.requerente}" />
							<rich:tooltip value="#{negociacaoContaReceberItens.requerente}" />
						</rich:column>
						<rich:column style="width: 7.69%">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_valor}" />
							</f:facet>
							<h:commandLink action="#{NegociacaoContaReceberControle.editar}" id="valor">
								<h:outputText value="#{negociacaoContaReceberItens.valor}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</h:commandLink>
						</rich:column>
						<rich:column style="width: 7.69%">
							<f:facet name="header">
								<h:outputText value="Juro (R$)" />
							</f:facet>
							<h:commandLink action="#{NegociacaoContaReceberControle.editar}" id="juro">
								<h:outputText value="#{negociacaoContaReceberItens.juroCalculado}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</h:commandLink>
						</rich:column>
						<rich:column style="width: 7.69%">
							<f:facet name="header">
								<h:outputText value="Desconto(R$)" />
							</f:facet>
							<h:commandLink action="#{NegociacaoContaReceberControle.editar}" id="desconto">
								<h:outputText value="#{negociacaoContaReceberItens.descontoCalculado}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</h:commandLink>
						</rich:column>
						<rich:column style="width: 7.69%">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContaReceber_acrescimo}" />
							</f:facet>
							<h:commandLink action="#{NegociacaoContaReceberControle.editar}" id="acrescimo">
								<h:outputText value="#{negociacaoContaReceberItens.acrescimo}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</h:commandLink>
						</rich:column>
						<rich:column style="width: 7.69%">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_valorTotal}" />
							</f:facet>
							<h:commandLink action="#{NegociacaoContaReceberControle.editar}" id="valorTotal">
								<h:outputText value="#{negociacaoContaReceberItens.valorTotal}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</h:commandLink>
						</rich:column>
						<rich:column style="width: 7.69%">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_valorEntrada}(R$)" />
							</f:facet>
							<h:commandLink action="#{NegociacaoContaReceberControle.editar}" id="valorEntrada">
								<h:outputText value="#{negociacaoContaReceberItens.valorEntrada}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
							</h:commandLink>
						</rich:column>
						<rich:column style="width: 7.69%">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_nrParcela}" />
							</f:facet>
							<h:commandLink action="#{NegociacaoContaReceberControle.editar}" id="nrParcela">
								<h:outputText value="#{negociacaoContaReceberItens.nrParcela}">
								</h:outputText>
							</h:commandLink>
						</rich:column>
						<rich:column style="width: 7.69%">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_comissionado}" />
							</f:facet>
							<h:commandLink action="#{NegociacaoContaReceberControle.editar}" id="pessoaComissionada">
								<h:outputText value="#{negociacaoContaReceberItens.pessoaComissionada.nome}">
								</h:outputText>
							</h:commandLink>
						</rich:column>
						<rich:column style="width: 7.69%">
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{NegociacaoContaReceberControle.editar}" alt="#{msg.msg_editar_dados}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" scrollListener="#{NegociacaoContaReceberControle.paginarConsulta}" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
					<otm:mensagem bean="#{NegociacaoContaReceberControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
