<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_GrupoContaPagar_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_GrupoContaPagar_tituloForm}" /></title>
		<body onload="fireElement('form:redesenhar');">
			<h:form id="form">
				<h:commandLink action="#{GrupoContaPagarControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<a4j:commandLink render="form" immediate="true" id="redesenhar" style="display: none" />
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{GrupoContaPagarControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" render="form" />
						<f:selectItems value="#{GrupoContaPagarControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7" rendered="#{GrupoContaPagarControle.campoText}">
					<h:inputText id="valorConsulta" size="30" rendered="#{GrupoContaPagarControle.campoText}" styleClass="form-control campos" value="#{GrupoContaPagarControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7" rendered="#{GrupoContaPagarControle.consultaPorCategoriaDespesa}">
					<h:selectOneMenu styleClass="form-control campos" rendered="#{GrupoContaPagarControle.consultaPorCategoriaDespesa}" id="consultaCategoriaDespesa" value="#{GrupoContaPagarControle.controleConsulta.valorConsulta}">
						<a4j:ajax event="change" render="form" />
						<f:selectItems value="#{GrupoContaPagarControle.listaSelectItemCategoriaDespesa}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{GrupoContaPagarControle.consultaPorBanco}">
					<h:selectOneMenu styleClass="form-control campos" rendered="#{GrupoContaPagarControle.consultaPorBanco}" id="consultaBanco" value="#{GrupoContaPagarControle.controleConsulta.valorConsulta}">
						<a4j:ajax event="change" render="form" />
						<f:selectItems value="#{GrupoContaPagarControle.listaSelectItemBanco}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{GrupoContaPagarControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoContaPagar_filtroData}" />
					<h:selectOneMenu styleClass="form-control campos" id="filtroData" required="true" value="#{GrupoContaPagarControle.filtroTipoData}">
						<a4j:ajax event="change" render="form" />
						<f:selectItems value="#{GrupoContaPagarControle.tipoConsultaComboData}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{GrupoContaPagarControle.isFiltrarPorData}">
					<h:outputText styleClass="field control-label tituloCampos" value="Data Inicio" />
					<otm:calendar id="valorConsultaDataInicio" enableManualInput="true" value="#{GrupoContaPagarControle.controleConsulta.dataIni}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{GrupoContaPagarControle.isFiltrarPorData}">
					<h:outputText styleClass="field control-label tituloCampos" value="Data Fim" />
					<otm:calendar id="valorConsultaDataFim" enableManualInput="true" value="#{GrupoContaPagarControle.controleConsulta.dataFim}" />
				</h:panelGroup>
				<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{GrupoContaPagarControle.listaConsulta}" rendered="#{GrupoContaPagarControle.apresentarResultadoConsulta}" rows="10" var="grupoContaPagarItens">
					<rich:column sortBy="#{grupoContaPagarItens.favorecido}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_GrupoContaPagar_fornecedor_funcionario_banco}" />
						</f:facet>
						<h:commandLink action="#{GrupoContaPagarControle.editar}" id="fornecedor" value="#{grupoContaPagarItens.favorecido}" />
					</rich:column>
					<rich:column sortBy="#{grupoContaPagarItens.dataEmissao_Apresentar}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_GrupoContaPagar_dataEmissao}" />
						</f:facet>
						<h:commandLink action="#{GrupoContaPagarControle.editar}" id="dataVencimento" value="#{grupoContaPagarItens.dataEmissao_Apresentar}" />
					</rich:column>
					<rich:column sortBy="#{grupoContaPagarItens.unidadeEnsino.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_GrupoContaPagar_responsavel}" />
						</f:facet>
						<h:commandLink action="#{GrupoContaPagarControle.editar}" id="unidadeEnsino" value="#{grupoContaPagarItens.responsavel.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{GrupoContaPagarControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{GrupoContaPagarControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center">
					<otm:commandButton id="novo" action="#{GrupoContaPagarControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:form>
		</body>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
