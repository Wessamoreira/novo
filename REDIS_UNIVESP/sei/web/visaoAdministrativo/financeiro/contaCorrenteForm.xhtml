<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ContaCorrente_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel id="panelUpload" zindex="2000" shadowOpacity="false" width="490" height="190">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Disciplina_uploadArquivos}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelUpload">
						<rich:componentControl target="panelUpload" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formUplod">
				<h:panelGroup id="panelArquivoUpload">
					<h:panelGroup layout="block" styleClass="col-md-12" id="arquivoUpload2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UploadArquivos_escolherArquivo}" />
						<rich:fileUpload listHeight="40" noDuplicate="true" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido 2 MB" fileUploadListener="#{ContaCorrenteControle.upLoadArquivo}" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" uploadLabel="Enviar" clearLabel="Cancelar" clearAllLabel="Limpar lista" serverErrorLabel="Falha de Transmissão" deleteLabel="Cancelar" immediateUpload="true">
							<a4j:ajax event="uploadcomplete" render="dataVencimentoCertificado, msg, panelGridRegistroRemessaOnline" oncomplete="#{rich:component('panelUpload')}.hide();" />
						</rich:fileUpload>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelUploadUnidCert" zindex="2000" overlapEmbedObjects="true" shadowOpacity="false" width="490" height="190">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Disciplina_uploadArquivosUnidCert}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelUploadUnidCert">
						<rich:componentControl target="panelUploadUnidCert" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formUplodUnidCert">
				<h:panelGroup id="panelArquivoUploadUnidCert">
					<h:panelGroup layout="block" styleClass="col-md-12" id="arquivoUpload2UnidCert">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UploadArquivos_escolherArquivo}" />
						<rich:fileUpload listHeight="40" noDuplicate="true" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido 2 MB" fileUploadListener="#{ContaCorrenteControle.upLoadArquivoUnidCert}" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" uploadLabel="Enviar" clearLabel="Cancelar" clearAllLabel="Limpar lista" serverErrorLabel="Falha de Transmissão" deleteLabel="Cancelar" immediateUpload="true">
							<a4j:ajax event="uploadcomplete" oncomplete="#{rich:component('panelUploadUnidCert')}.hide();" />
						</rich:fileUpload>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCidade" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Cidade_consultarCidade}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelCidade" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCidade">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCidade" value="#{ContaCorrenteControle.campoConsultaCidade}">
						<f:selectItems value="#{ContaCorrenteControle.tipoConsultaCidade}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCidade" size="10" styleClass="form-control campos" value="#{ContaCorrenteControle.valorConsultaCidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 mb10">
					<otm:commandButton id="btnConsultar" render="formCidade:mensagemConsultaCidade, formCidade:resultadoConsultaCidade, formCidade:scResultadoCidade" action="#{ContaCorrenteControle.consultarCidade}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCidade" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ContaCorrenteControle.listaConsultaCidade}" rows="5" var="cidadeItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ContaCorrenteControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ContaCorrenteControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_estado}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ContaCorrenteControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.estado.sigla}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ContaCorrenteControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCidade:resultadoConsultaCidade" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoCidade" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCidade" layout="block" styleClass="row">
					<otm:mensagem bean="#{ContaCorrenteControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelMensagemContaCorrente" shadowOpacity="true" maxWidth="450" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Aviso" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkAvisoContaCorrente" />
					<rich:componentControl target="panelMensagemContaCorrente" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMensagemContaCorrente">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center">
					<h:graphicImage value="#{resource['/imagens/aviso.png']}" />
					<h:outputText styleClass="tituloCamposReduzidos" value="#{ContaCorrenteControle.mensagemApresentarAlteracao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center mt10">
					<otm:commandButton style="margin-right:5px" render="form" action="#{ContaCorrenteControle.gravar}" value="Gravar" styleClass="btn btn-dark" icon="#{msg_botoes.btn_icon_gravar_embutido}" tooltip="Gravar" />
					<otm:commandButton render="form" oncomplete="#{rich:component('panelMensagemContaCorrente')}.hide()" value="Fechar" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_fechar_embutido}" tooltip="Fechar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionario" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_FuncionarioCargo_funcionario}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelFuncionario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFuncionario">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{ContaCorrenteControle.campoConsultaFuncionario}">
						<f:selectItems value="#{ContaCorrenteControle.tipoConsultaComboFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaFuncionario" size="10" styleClass="form-control campos" value="#{ContaCorrenteControle.valorConsultaFuncionario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 mb10">
					<a4j:commandLink id="btnConsultar" render="formFuncionario:mensagemConsultaFuncionario, formFuncionario:resultadoConsultaFuncionario, formFuncionario:scResultadoFuncionario" action="#{ContaCorrenteControle.consultarFuncionario}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{ContaCorrenteControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{ContaCorrenteControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaFuncionario" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ContaCorrenteControle.listaConsultaFuncionario}" rows="5" var="funcionarioItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ContaCorrenteControle.selecionarFuncionario}" focus="nomeFuncionario" render="form" oncomplete="#{rich:component('panelFuncionario')}.hide(), setFocus(form,'form:nomeFuncionarioResponsavel');" value="#{funcionarioItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ContaCorrenteControle.selecionarFuncionario}" focus="nomeFuncionario" render="form" oncomplete="#{rich:component('panelFuncionario')}.hide(), setFocus(form,'form:nomeFuncionarioResponsavel');" value="#{funcionarioItens.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ContaCorrenteControle.selecionarFuncionario}" focus="nomeFuncionario" render="form" oncomplete="#{rich:component('panelFuncionario')}.hide(), setFocus(form,'form:nomeFuncionarioResponsavel');" value="#{funcionarioItens.pessoa.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ContaCorrenteControle.selecionarFuncionario}" focus="nomeFuncionario" render="form" oncomplete="#{rich:component('panelFuncionario')}.hide(), setFocus(form,'form:nomeFuncionarioResponsavel');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formFuncionario:resultadoConsultaFuncionario" maxPages="10" id="scResultadoFuncionario" boundaryControls="auto" fastControls="hide" stepControls="auto" page="#{ContaCorrenteControle.controleConsultaOtimizado.page}" scrollListener="#{ContaCorrenteControle.scrollerListener}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaFuncionario" layout="block" styleClass="row">
					<otm:mensagem bean="#{ContaCorrenteControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{ContaCorrenteControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<rich:tabPanel>
				<rich:tab header="#{msg_aplic.prt_ContaCorrente_dadosBasicos}">
					<h:panelGroup id="panelgrid1" layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12 pn mb5">
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="Tipo Conta Corrente" />
								<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ContaCorrenteControle.contaCorrenteVO.tipoContaCorrenteEnum}">
									<a4j:ajax event="change" listener="#{ContaCorrenteControle.limparDadosFuncionario}" execute="form" render="form" />
									<f:selectItems value="#{EnumControle.comboboxTipoContaCorrenteEnum}" />
								</h:selectOneMenu>
							</h:panelGroup>
						</h:panelGroup>
						<otm2:panel name="panelInforma" styleClassFooter="dn" opened="#{ContaCorrenteControle.contaCorrenteVO.maximixado}">
							<ui:define name="header">
								<i class="fas fa-id-card mr5"></i>
								<h:outputText value="Informações Pessoais" />
							</ui:define>
							<ui:define name="body">
								<h:panelGroup layout="block" styleClass="#{ContaCorrenteControle.isExisteFuncionarioResponsavel ? 'col-md-9' : 'col-md-12'}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaCorrente_funcionarioResponsavel}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText id="nomefuncionarioResponsavel" styleClass="form-control camposSomenteLeitura" size="60" readonly="true" value="#{ContaCorrenteControle.contaCorrenteVO.funcionarioResponsavel.pessoa.nome}" />
										<span class="append-icon right"> <otm:commandIcon id="consultaDadosFuncionarioResponsavel" tooltip="Localizar Funcionario" render="formFuncionario" oncomplete="#{rich:component('panelFuncionario')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosFuncionarioResponsavel" tooltip="Limpar Dados" action="#{ContaCorrenteControle.limparDadosFuncionario}" execute="form" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
										</span>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ContaCorrenteControle.isExisteFuncionarioResponsavel}">
									<h:outputText rendered="#{ContaCorrenteControle.isExisteFuncionarioResponsavel}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaCorrente_requererConfirmacaoMovimentacaoFinanceira}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox id="requerConfirmacaoMovimentacaoFinanceira" rendered="#{ContaCorrenteControle.isExisteFuncionarioResponsavel}" styleClass="form-control campos" value="#{ContaCorrenteControle.contaCorrenteVO.requerConfirmacaoMovimentacaoFinanceira}">
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{ContaCorrenteControle.isExisteFuncionarioResponsavel}" />
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaCorrente_numero}" />
									<h:inputText id="numero" size="20" maxlength="100" styleClass="form-control camposObrigatorios" value="#{ContaCorrenteControle.contaCorrenteVO.numero}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="Dígito #{msg_aplic.prt_ContaCorrente_numero}" />
									<h:inputText id="digito" onkeypress="aceitarSomenteValorNumerico(this)" size="4" maxlength="2" styleClass="form-control camposObrigatorios" value="#{ContaCorrenteControle.contaCorrenteVO.digito}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!ContaCorrenteControle.contaCorrenteVO.contaCaixa}">
									<h:outputText styleClass="field control-label tituloCampos" value="Carteira" />
									<h:inputText id="carteira" size="20" maxlength="5" onkeypress="return somenteNumero(event);" styleClass="#{ContaCorrenteControle.styleClassCarteiraConvenio}" value="#{ContaCorrenteControle.contaCorrenteVO.carteira}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!ContaCorrenteControle.contaCorrenteVO.contaCaixa}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaCorrente_variacaoCarteira}" />
									<h:inputText id="variacaoCarteira" size="10" maxlength="10" onkeypress="aceitarSomenteValorNumericoPositivo(this)" styleClass="form-control campos" value="#{ContaCorrenteControle.contaCorrenteVO.variacaoCarteira}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
									<h:selectOneMenu id="situacao" styleClass="form-control camposObrigatorios" value="#{ContaCorrenteControle.contaCorrenteVO.situacao}">
										<f:selectItems value="#{ContaCorrenteControle.tipoComboSituacao}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaCorrente_dataAbertura}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
										<otm:calendar id="dataAbertura" inputSize="12" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" value="#{ContaCorrenteControle.contaCorrenteVO.dataAbertura}" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="#{ContaCorrenteControle.contaCorrenteVO.contaCaixa ? 'col-md-4' : 'col-md-6'}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaCorrente_nomeApresentacaoSistema}" />
									<h:inputText id="nomeApresentacaoSistema" size="64" maxlength="100" styleClass="form-control campos" value="#{ContaCorrenteControle.contaCorrenteVO.nomeApresentacaoSistema}" />
								</h:panelGroup>
