<body>
	<rich:popupPanel id="panelGestaoContasPagarLogs" onshow="document.getElementById('formGestaoContasPagarLogs:valorLogFiltroDataInicio').focus();" shadowOpacity="true" width="1000" height="500">

					<otm:calendar id="valorLogFiltroDataFim" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputClass="form-control campos" inputStyle="form-control campos" inputSize="10" value="#{GestaoContasPagarControle.controleConsultaOtimizado.dataFim}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">

					<f:setPropertyActionListener target="#{GestaoContasPagarControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<rich:dataGrid id="resultadoConsultaGestaoContasPagas" value="#{GestaoContasPagarControle.controleConsultaOtimizado}" columns="1" elements="#{GestaoContasPagarControle.controleConsultaOtimizado.totalElementosApresentar}" var="gestaoContasPagarItens" rendered="#{GestaoContasPagarControle.controleConsultaOtimizado.apresentarPaginador}" style="width:100% height:auto; padding: 0px; margin: 0px; border:none; text-align:left">
				<rich:panel header="#{msg_aplic.prt_GestaoContasPagar_usuarioOperacao}: #{gestaoContasPagarItens.usuarioOperacao.nome}" style="text-align:left;width:98%;height:100%;margin-top:5px;float:left;padding:5px" width="100%">

							<h:outputText styleClass="field control-label  tituloCampos" value="#{msg_aplic.prt_GestaoContasPagar_operacao}" />
							<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{gestaoContasPagarItens.gestaoContasPagarOperacaoEnum}" converter="EnumConverter" />
						</h:panelGroup>

							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaPagar_unidadeEnsino}" />

						</h:panelGroup>

							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GestaoContasPagar_operacao}" />
							<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{gestaoContasPagarItens.gestaoContasPagarOperacaoEnum}" converter="EnumConverter" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 mt5">
							<h:inputTextarea cols="110" styleClass="form-control camposSomenteLeitura" rows="5" readonly="true" value="#{gestaoContasPagarItens.descricaoOperacao}" />
						</h:panelGroup>
					</h:panelGroup>
				</rich:panel>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="formGestaoContasPagarLogs:resultadoConsultaGestaoContasPagas" id="scResultadoGestaoContasPagas" page="#{GestaoContasPagarControle.controleConsultaOtimizado.page}" scrollListener="#{GestaoContasPagarControle.scrollerListener}" rendered="#{GestaoContasPagarControle.controleConsultaOtimizado.apresentarPaginador}" />

				<otm:mensagem bean="#{GestaoContasPagarControle}"></otm:mensagem>

		</h:form>

					<f:selectItems value="#{EnumControle.comboboxTipoConsultaGestaoContasPagar}" />

				<h:inputText id="valorConsultaCNPJ" size="18" rendered="#{GestaoContasPagarControle.campoCNPJ}" onkeypress="return mascara(this.form, 'form:valorConsultaCNPJ', '99.999.999/9999-99', event);" maxlength="18" styleClass="form-control campos" value="#{GestaoContasPagarControle.gestaoContasPagarVO.valorConsulta}" />
				<h:inputText id="valorConsultaCPF" size="14" rendered="#{GestaoContasPagarControle.campoCPF}" onkeypress="return mascara(this.form, 'form:valorConsultaCPF', '999.999.999-99', event);" maxlength="14" styleClass="form-control campos" value="#{GestaoContasPagarControle.gestaoContasPagarVO.valorConsulta}" />
				<h:inputText id="valorConsultaValor" size="42" rendered="#{GestaoContasPagarControle.campoValorNumerico}" styleClass="form-control campos" value="#{GestaoContasPagarControle.gestaoContasPagarVO.valorConsulta}" onkeydown="aceitarSomenteValorNumerico(this)" />
			</h:panelGroup>

				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaPagar_unidadeEnsino}" />

					<f:selectItems value="#{GestaoContasPagarControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{GestaoContasPagarControle.campoTipoOrigem}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaPagar_codOrigem}" />

					<f:selectItems value="#{EnumControle.comboboxOrigemContaPagarEnum}" />
				</h:selectOneMenu>
			</h:panelGroup>

				<otm:calendar id="valorConsultaDataInicio" value="#{GestaoContasPagarControle.gestaoContasPagarVO.dataVencimentoInicio}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label  tituloCampos" value="Data Fim" />
				<otm:calendar id="valorConsultaDataFim" value="#{GestaoContasPagarControle.gestaoContasPagarVO.dataVencimentoFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GestaoContasPagar_faixaValor}" />

					<f:selectItems value="#{EnumControle.comboboxGestaoContasPagarOperacaoEnum}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{GestaoContasPagarControle.gestaoContasPagarVO.gestaoContasPagarOperacaoEnum.estornoPagamento || GestaoContasPagarControle.gestaoContasPagarVO.gestaoContasPagarOperacaoEnum.estornoCancelamento}">

		<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">

				<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
				<f:setPropertyActionListener target="#{GestaoContasPagarControle.controleConsultaOtimizado.paginaAtual}" value="1" />
				<f:setPropertyActionListener target="#{GestaoContasPagarControle.controleConsultaOtimizado.page}" value="1" />

					<otm:selectBooleanCheckbox id="contasMesmoFavorecidoOrigemAvancarParcelasMesSubsquente" value="#{GestaoContasPagarControle.gestaoContasPagarVO.contasMesmoFavorecidoOrigemAvancarParcelasMesSubsquente}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="row">

						<h:outputText styleClass="field control-label  tituloCampos" value="#{msg_aplic.prt_Pagamento_formaPagamento}" />
						<h:selectOneMenu id="formaPagamento" styleClass="form-control camposObrigatorios" value="#{GestaoContasPagarControle.gestaoContasPagarVO.formaPagamentoNegociacaoPagamentoVO.formaPagamento.codigo}">
							<a4j:ajax event="change" render="form" listener="#{GestaoContasPagarControle.consultarFormaPagamento}" />
							<f:selectItems value="#{GestaoContasPagarControle.listaSelectItemFormaPagamento}" />

							<f:selectItems value="#{GestaoContasPagarControle.listaSelectItemConfiguracaoFinanceiroCartao}" />
						</h:selectOneMenu>
					</h:panelGroup>

						<h:outputText styleClass="field control-label  tituloCampos" value="#{msg_aplic.prt_Pagamento_contaCorrente}" />
						<h:selectOneMenu id="contaCorrente" styleClass="form-control camposObrigatorios" value="#{GestaoContasPagarControle.gestaoContasPagarVO.formaPagamentoNegociacaoPagamentoVO.contaCorrente.codigo}">
							<f:selectItems value="#{GestaoContasPagarControle.listaSelectItemContaCorrente}" />

							<f:selectItems value="#{GestaoContasPagarControle.listaSelectItemCaixa}" />
						</h:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label  tituloCampos" value="#{msg_aplic.prt_NegociacaoPagamento_motivo}" />
						<h:inputText id="motivoAlteracaoEstornoPagamento" size="80" styleClass="form-control camposObrigatorios" value="#{GestaoContasPagarControle.gestaoContasPagarVO.motivoAlteracao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<otm:outputHelp tooltip="Com essa opção marcada os extratos gerado nessa negociação não serão utilizados pela conciliação conta corrente." id="Corrente" styleClass="field control-label tituloCampos" value="Deseja desconsiderar esse lançamento para a Conciliação Conta Corrente? " />
						<h:panelGroup layout="block" styleClass="col-md-12">
							<otm:selectBooleanCheckbox id="desconsiderarConciliacaoBancaria" value="#{GestaoContasPagarControle.gestaoContasPagarVO.desconsiderarConciliacaoBancaria}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</rich:panel>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="row">

				</h:panelGroup>
			</rich:panel>
		</h:panelGroup>

									FilterFactory.filter('favorecido', 'favorecido', 'TEXTO').filtro,
