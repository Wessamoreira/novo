<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
			<h:form id="form">
				<h:commandLink action="#{ConfiguracaoRecebimentoCartaoOnlineControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup id="panelGridConsulta">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.controleConsulta.campoConsulta}">
							<f:selectItems value="#{ConfiguracaoRecebimentoCartaoOnlineControle.listaSelectItemCampoConsulta}" />
							<a4j:ajax event="change" render="panelGridConsulta" listener="#{ConfiguracaoRecebimentoCartaoOnlineControle.montarListaSelectItemUnidadeEnsino}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.controleConsulta.campoConsulta eq 'descricao'}">
						<h:outputText styleClass="field control-label tituloCampos" value="Descrição" />
						<h:inputText id="valorConsulta" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.controleConsulta.campoConsulta eq 'turma'}">
						<h:outputText styleClass="field control-label tituloCampos" value="Turma" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" render="formTurma, form" action="#{ConfiguracaoRecebimentoCartaoOnlineControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelTurma')}.show();" /> <otm:commandIcon id="limparDadosTurma" render="formTurma, form" action="#{ConfiguracaoRecebimentoCartaoOnlineControle.limparDadosTurma}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
							<h:inputText id="turma" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.controleConsulta.valorConsulta}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.controleConsulta.campoConsulta eq 'curso'}">
						<h:outputText styleClass="field control-label tituloCampos" value="Curso" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" render="formCurso, form" action="#{ConfiguracaoRecebimentoCartaoOnlineControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelCurso')}.show();" /> <otm:commandIcon id="limparDadosCurso" render="formCurso, form" action="#{ConfiguracaoRecebimentoCartaoOnlineControle.limparDadosCurso}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
							<h:inputText id="nomeCurso" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.cursoVO.nome}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.controleConsulta.campoConsulta eq 'unidadeensino'}">
						<h:outputText styleClass="field control-label tituloCampos" value="Unidade de Ensino" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" id="unidadeEnsino" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.controleConsulta.valorConsulta}">
							<f:selectItems value="#{ConfiguracaoRecebimentoCartaoOnlineControle.listaSelectItemUnidadeEnsino}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.controleConsulta.campoConsulta eq 'nivelEducacional'}">
						<h:outputText styleClass="field control-label tituloCampos" value="Nível Educacional" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" id="nivelEducacional" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.controleConsulta.valorConsulta}">
							<f:selectItems value="#{EnumControle.comboBoxTipoNivelEducacionalEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoAluno_situacao}" />
						<h:selectOneMenu styleClass="form-control campos" id="situaxao" required="true" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.situacao}">
							<f:selectItems value="#{ConfiguracaoRecebimentoCartaoOnlineControle.comboboxSituacaoEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mt3">
						<otm:spacer width="100%" />
						<otm:commandButton id="consultar" value="#{msg_bt.btn_consultar}" action="#{ConfiguracaoRecebimentoCartaoOnlineControle.consultar}" accesskey="2" render="form" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.controleConsulta.listaConsulta}" rowKeyVar="row" rendered="#{!empty ConfiguracaoRecebimentoCartaoOnlineControle.controleConsulta.listaConsulta}" rows="10" var="itemConfiguracaoRecebimentoCartaoOnline">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
						</f:facet>
						<a4j:commandLink action="#{ConfiguracaoRecebimentoCartaoOnlineControle.editar}" id="descricao" value="#{itemConfiguracaoRecebimentoCartaoOnline.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_nivelConfiguracao}" />
						</f:facet>
						<a4j:commandLink action="#{ConfiguracaoRecebimentoCartaoOnlineControle.editar}" id="nivelConfiguracao" value="#{itemConfiguracaoRecebimentoCartaoOnline.tipoNivelConfiguracaoRecebimentoCartaoOnline.valorApresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleCobranca_unidadeEnsino}" />
						</f:facet>
						<a4j:commandLink action="#{ConfiguracaoRecebimentoCartaoOnlineControle.editar}" id="unidadeEnsinoTable" value="#{itemConfiguracaoRecebimentoCartaoOnline.unidadeEnsinoVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ReceitaDW_nivelEducacional}" />
						</f:facet>
						<a4j:commandLink action="#{ConfiguracaoRecebimentoCartaoOnlineControle.editar}" rendered="#{itemConfiguracaoRecebimentoCartaoOnline.tipoNivelConfiguracaoRecebimentoCartaoOnline eq 'NIVEL_EDUCACIONAL'}" id="nivelEducacionalTable" value="#{itemConfiguracaoRecebimentoCartaoOnline.tipoNivelEducacional.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_MatriculaDW_curso}" />
						</f:facet>
						<a4j:commandLink action="#{ConfiguracaoRecebimentoCartaoOnlineControle.editar}" id="cursoTable" value="#{itemConfiguracaoRecebimentoCartaoOnline.cursoVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_DespesaDW_turma}" />
						</f:facet>
						<a4j:commandLink action="#{ConfiguracaoRecebimentoCartaoOnlineControle.editar}" id="turmaTable" value="#{itemConfiguracaoRecebimentoCartaoOnline.turmaVO.identificadorTurma}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoRecebimentoCartaoOnline_usadoVisao}" />
						</f:facet>
						<a4j:commandLink action="#{ConfiguracaoRecebimentoCartaoOnlineControle.editar}" id="usadoVisao" value="#{itemConfiguracaoRecebimentoCartaoOnline.usadoVisao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoAluno_situacao}" />
						</f:facet>
						<a4j:commandLink action="#{ConfiguracaoRecebimentoCartaoOnlineControle.editar}" id="situacaoTable" value="#{itemConfiguracaoRecebimentoCartaoOnline.situacao.valorApresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ConfiguracaoRecebimentoCartaoOnlineControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller boundaryControls="auto" fastControls="auto" stepControls="auto" for="items" limitToList="10" align="center" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" id="panelGridMensagens">
					<h:panelGroup layout="block" columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.mensagemDetalhada}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton render="form" id="novo" action="#{ConfiguracaoRecebimentoCartaoOnlineControle.novo}" value="#{msg_bt.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" onshow="document.getElementById('formTurma:valorConsultaTurma').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ConfiguracaoAvaliacaoOnlineTurma_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
							<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.campoConsultaTurma}">
								<f:selectItems value="#{ConfiguracaoRecebimentoCartaoOnlineControle.comboBoxConsultaComboTurma}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<otm:spacer width="100%" />
							<h:inputText id="valorConsultaTurma" size="20" onkeypress="modalKeyHandler('panelTurma', 'formTurma:btnConsultar')" styleClass="form-control campos" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.valorConsultaTurma}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:spacer width="100%" />
							<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{ConfiguracaoRecebimentoCartaoOnlineControle.consultarTurma}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.turmaVOs}" rows="5" var="turmaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_HistoricoTurmaRel_identificador}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ConfiguracaoRecebimentoCartaoOnlineControle.selecionarTurma}" render="form, form:items" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ConfiguracaoRecebimentoCartaoOnlineControle.selecionarTurma}" render="form, form:items" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CalendarioMatriculaAluno_turno}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ConfiguracaoRecebimentoCartaoOnlineControle.selecionarTurma}" render="form, form:items" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.turno.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{ConfiguracaoRecebimentoCartaoOnlineControle.selecionarTurma}" render="form, form:items" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup layout="block" id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup layout="block" columns="1" width="100%">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.mensagemDetalhada}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" width="750" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_AvaliacaoInstitucionalPresencialResposta_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
							<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.campoConsultaCurso}">
								<f:selectItems value="#{ConfiguracaoRecebimentoCartaoOnlineControle.tipoConsultaComboCurso}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<otm:spacer width="100%" />
							<h:inputText id="valorConsultaCurso" size="20" onkeypress="modalKeyHandler('panelCurso', 'formCurso:btnConsultar')" styleClass="form-control campos" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.valorConsultaCurso}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:spacer width="100%" />
							<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{ConfiguracaoRecebimentoCartaoOnlineControle.consultarDadosCurso}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.cursoVOs}" rows="5" var="cursoItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_codigo}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ConfiguracaoRecebimentoCartaoOnlineControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.codigo}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ConfiguracaoRecebimentoCartaoOnlineControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_areaConhecimento}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ConfiguracaoRecebimentoCartaoOnlineControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.areaConhecimento.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{ConfiguracaoRecebimentoCartaoOnlineControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup layout="block" columns="1" width="100%" styleClass="tabMensagens" id="mensagemConsultaCurso">
						<h:panelGroup layout="block" columns="1" width="100%">
							<h:panelGroup>
								<h:graphicImage id="imgIcone" url="#{ConfiguracaoRecebimentoCartaoOnlineControle.iconeMensagem}" rendered="#{ConfiguracaoRecebimentoCartaoOnlineControle.sucesso}" />
								<otm:spacer width="10" />
								<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.mensagem}" />
								<h:dataTable id="mensagens" width="100%" headerClass="rich-panel-header" styleClass="field control-label mensagemDetalhada col-md-12" columnClasses="colunaEsquerda" value="#{ConfiguracaoRecebimentoCartaoOnlineControle.listaMensagemErro}" var="mensagem" rows="3">
									<rich:column>
										<h:outputText value="#{mensagem}" />
									</rich:column>
								</h:dataTable>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
