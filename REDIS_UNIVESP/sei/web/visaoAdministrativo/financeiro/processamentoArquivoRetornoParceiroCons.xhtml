<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProcessamentoArquivoRetornoParceiro_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_ProcessamentoArquivoRetornoParceiro_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:panelGroup layout="block" styleClass="row">
			<h:form id="form">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{ProcessamentoArquivoRetornoParceiroControle.controleConsulta.campoConsulta}">
							<f:selectItems value="#{ProcessamentoArquivoRetornoParceiroControle.tipoConsultaCombo}" />
							<a4j:ajax render="form" event="change" listener="#{ProcessamentoArquivoRetornoParceiroControle.limparCampoConsulta}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ProcessamentoArquivoRetornoParceiroControle.isConsultaPorNumeroSelecionado}">
						<otm:spacer width="100%" />
						<h:inputText id="valorConsulta" rendered="#{ProcessamentoArquivoRetornoParceiroControle.isConsultaPorNumeroSelecionado}" styleClass="form-control campos" value="#{ProcessamentoArquivoRetornoParceiroControle.controleConsulta.valorConsulta}" onkeypress="#{ProcessamentoArquivoRetornoParceiroControle.montarScriptParaCampoConsultaSomenteNumero}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ProcessamentoArquivoRetornoParceiroControle.isConsultaPorDataGeracaoSelecionado}">
						<h:outputText styleClass="field control-label tituloCampos" value="Período" />
						<otm:calendar id="valorConsultaDataInicio" value="#{ProcessamentoArquivoRetornoParceiroControle.controleConsulta.dataIni}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ProcessamentoArquivoRetornoParceiroControle.isConsultaPorDataGeracaoSelecionado}">
						<h:outputText styleClass="field control-label tituloCampos" value=" até " />
						<otm:calendar id="valorConsultaDataFim" value="#{ProcessamentoArquivoRetornoParceiroControle.controleConsulta.dataFim}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:spacer width="100%" />
						<otm:commandButton id="consultar" value="#{msg_bt.btn_consultar}" action="#{ProcessamentoArquivoRetornoParceiroControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" render="form"/>
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ProcessamentoArquivoRetornoParceiroControle.listaConsulta}" rendered="#{ProcessamentoArquivoRetornoParceiroControle.apresentarResultadoConsulta}" rows="10" var="processamentoArquivoRetornoParceiroItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleCobranca_codigo}" />
						</f:facet>
						<h:outputText id="codigo" value="#{processamentoArquivoRetornoParceiroItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcessamentoArquivoRetornoParceiro_parceiro}" />
						</f:facet>
						<h:outputText id="parceiro" value="#{processamentoArquivoRetornoParceiroItens.parceiroVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleCobranca_nomeArquivo}" />
						</f:facet>
						<h:outputText id="nomeArquivo" value="#{processamentoArquivoRetornoParceiroItens.nomeArquivo_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleCobranca_responsavel}" />
						</f:facet>
						<h:outputText id="responsavel" value="#{processamentoArquivoRetornoParceiroItens.responsavel.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleCobranca_situacao}" />
						</f:facet>
						<h:outputText id="situacao" value="#{processamentoArquivoRetornoParceiroItens.situacaoProcessamento.valorApresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleCobranca_unidadeEnsino}" />
						</f:facet>
						<h:outputText id="unidadeEnsino" value="#{processamentoArquivoRetornoParceiroItens.unidadeEnsinoVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleRemessa_dataGeracao}" />
						</f:facet>
						<h:outputText id="dataProcessamento" value="#{processamentoArquivoRetornoParceiroItens.dataGeracao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon render="form" action="#{ProcessamentoArquivoRetornoParceiroControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
				</rich:dataTable>
				<div style="text-align: center !important">
					<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{ProcessamentoArquivoRetornoParceiroControle.apresentarResultadoConsulta}" />
				</div>
				<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
					<otm:mensagem bean="#{ProcessamentoArquivoRetornoParceiroControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center">
					<otm:commandButton id="novo" action="#{ProcessamentoArquivoRetornoParceiroControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
		<script>
    document.getElementById("form:valorConsulta").focus();
</script>
	</ui:define>
</ui:composition>
</html>
