<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">

	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MapaRecebimentoContaReceberDuplicidadeControle_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelRecebimento" shadowOpacity="true" width="700" height="450">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_MapaRecebimentoContaReceberDuplicidadeControle_recebimentos}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelRecebimento">
						<rich:componentControl target="panelRecebimento" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formRecebimento">

				<h:panelGroup layout="block" id="contaReceber" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_data}" />
						<h:inputText id="data" readonly="true" onkeypress="return mascara(this.form, 'form:data', '99/99/9999', event);" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" value="#{MapaRecebimentoContaReceberDuplicidadeControle.contaReceberVO.data}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:outputText styleClass="field control-label tituloCampos" value="Pessoa" />
						<h:inputText styleClass="form-control camposSomenteLeitura" size="50" maxlength="100" value="#{MapaRecebimentoContaReceberDuplicidadeControle.contaReceberVO.dadosPessoaAtiva}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" columns="1" width="100%">
					<rich:dataTable id="contaReceberHistorico" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" value="#{MapaRecebimentoContaReceberDuplicidadeControle.contaReceberVO.contaReceberHistoricoVOs}" rows="10" var="contaReceberHistoricoItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContaReceberRecebimento_dataRecebimento}" />
							</f:facet>
							<h:outputText value="#{contaReceberHistoricoItem.data_Apresentar}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContaReceber_nossoNumero}" />
							</f:facet>
							<h:outputText value="#{contaReceberHistoricoItem.nossoNumero}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContaReceberRecebimento_valorRecebimento}" />
							</f:facet>
							<h:outputText value="#{contaReceberHistoricoItem.valorRecebimento}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContaReceberRecebimento_responsavel}" />
							</f:facet>
							<h:outputText value="#{contaReceberHistoricoItem.responsavel.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContaReceberRecebimento_motivo}" />
							</f:facet>
							<otm:commandIcon id="motivo" render="form" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" tooltip="#{contaReceberHistoricoItem.motivo}" />
						</rich:column>
					</rich:dataTable>
					<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" align="center" for="formRecebimento:contaReceberHistorico" maxPages="10" />
				</h:panelGroup>

			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{MapaRecebimentoContaReceberDuplicidadeControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" id="panelGridForm" styleClass="row">
				<h:panelGroup id="filtros">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{MapaRecebimentoContaReceberDuplicidadeControle.controleConsulta.campoConsulta}">
							<f:selectItems value="#{MapaRecebimentoContaReceberDuplicidadeControle.tipoComboConsulta}" />
							<a4j:ajax event="change" render="form:filtros" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6 mt3" rendered="#{!MapaRecebimentoContaReceberDuplicidadeControle.isConsultaDataVcto}">
						<otm:spacer width="100%" />
						<h:inputText size="35" rendered="#{!MapaRecebimentoContaReceberDuplicidadeControle.isConsultaDataVcto}" id="valorConsulta" styleClass="form-control campos" value="#{MapaRecebimentoContaReceberDuplicidadeControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{MapaRecebimentoContaReceberDuplicidadeControle.isConsultaDataVcto}">
						<h:outputText styleClass="field control-label tituloCampos" value=" Período " />
						<otm:calendar id="dataInicio" value="#{MapaRecebimentoContaReceberDuplicidadeControle.controleConsulta.dataIni}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{MapaRecebimentoContaReceberDuplicidadeControle.isConsultaDataVcto}">
						<h:outputText styleClass="field control-label tituloCampos" value=" até " />
						<otm:calendar id="dataFim" value="#{MapaRecebimentoContaReceberDuplicidadeControle.controleConsulta.dataFim}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mt3">
						<otm:spacer width="100%" />
						<otm:commandButton id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{MapaRecebimentoContaReceberDuplicidadeControle.consultarRecebimentoContaReceberDuplicidade}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="1">
						</otm:commandButton>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaRecebimentoContaReceberDuplicidadeControle.contaReceberVOs}" rendered="#{!empty MapaRecebimentoContaReceberDuplicidadeControle.contaReceberVOs}" rows="10" var="contaReceberItem">
					<rich:column style="width: 14.28" filterType="custom" filter="#{FilterFactory.filter('items', 'nossoNumero', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_nossoNumero}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<span class="append-icon right"> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('items')}" />
								</span>
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items', 'nossoNumero', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="items" />
								</h:inputText>
							</h:panelGroup>
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" id="nrDocumento" value="#{contaReceberItem.nossoNumero}" />
					</rich:column>
					<rich:column style="width: 14.28" filterType="custom" filter="#{FilterFactory.filter('items2', 'pessoa.nome', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="Pessoa" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<span class="append-icon right"> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('items2')}" /> <otm:commandIcon render="items" execute="@this" image="#{FilterFactory.filter('items2', 'pessoa.nome', 'TEXTO').iconeOrdenacao}" action="#{FilterFactory.ordenar('items2', MapaRecebimentoContaReceberDuplicidadeControle.contaReceberVOs)}" icon="#{msg_botoes.btn_icon_ordenar_embutido}" />
								</span>
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items2', 'pessoa.nome', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="items" />
								</h:inputText>
							</h:panelGroup>
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{contaReceberItem.dadosPessoaAtiva}" />
					</rich:column>
					<rich:column style="width: 14.28">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_parcela}" />
						</f:facet>
						<rich:tooltip value="Tipo Origem: #{contaReceberItem.tipoOrigem_apresentar}" direction="topLeft" followMouse="true" target="parcela" style="background-color:#cccccc;border-color:#666666" />
						<h:outputText styleClass="field control-label tituloCampos" value="#{contaReceberItem.parcela}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_valor}" />
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{contaReceberItem.valor}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
					</rich:column>
					<rich:column style="width: 14.28" filterType="custom" filter="#{FilterFactory.filter('items3', 'dataVencimento_Apresentar', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_dataVencimento}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<span class="append-icon right"> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('items3')}" /> <otm:commandIcon render="items" icon="#{msg_botoes.btn_icon_ordenar_embutido}" execute="@this" image="#{FilterFactory.filter('items3', 'dataVencimento_Apresentar', 'TEXTO').iconeOrdenacao}" action="#{FilterFactory.ordenar('items3', MapaRecebimentoContaReceberDuplicidadeControle.contaReceberVOs)}" />
								</span>
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items3', 'dataVencimento_Apresentar', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="items" />
								</h:inputText>
							</h:panelGroup>
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{contaReceberItem.dataVencimento_Apresentar}" />
					</rich:column>
					<rich:column style="width: 14.28">
						<f:facet name="header">
							<h:outputText value="Tratada" />
						</f:facet>
						<otm:selectBooleanCheckbox value="#{contaReceberItem.duplicidadeTratada}">
							<a4j:ajax event="change" render="form" listener="#{MapaRecebimentoContaReceberDuplicidadeControle.registrarTradaContaReceber}" />
						</otm:selectBooleanCheckbox>
					</rich:column>
					<rich:column style="width: 14.28">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon icon="#{msg_botoes.btn_icon_lupa} iconePequeno" image="#{resource['imagens/lupa2.png']}" tooltip="Visualizar Recebimentos" action="#{MapaRecebimentoContaReceberDuplicidadeControle.visualizarRecebimentoDuplicidade}" render="formRecebimento" oncomplete="#{rich:component('panelRecebimento')}.show();" />
						<otm:commandIcon icon="#{msg_botoes.btn_icon_followup} iconePequeno" image="#{resource['imagens/btnFollowupProspectResumido.png']}" tooltip="Follow-Up Prospect" action="#{LoginControle.removerControleMemoriaFlashTela('FollowUpControle')}" oncomplete="window.open('../../ConverteGetParaPostServletFollowUp?pagina=visaoAdministrativo/crm/followUpForm.xhtml&amp;param=codigoPessoa&amp;valor=#{contaReceberItem.pessoa.codigo}','FollowUP','resizable=yes,maximize=yes,fullscreen=yes,scrollbars=yes');" rendered="#{LoginControle.permissaoAcessoMenuVO.followUpProspect and contaReceberItem.tipoAluno}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" render="itens, panelGridMensagens" id="scResultadoConsulta" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" columns="1" width="100%">
						<otm:mensagem bean="#{MapaRecebimentoContaReceberDuplicidadeControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
