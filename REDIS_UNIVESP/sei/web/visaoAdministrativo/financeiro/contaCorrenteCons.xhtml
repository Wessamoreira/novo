<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ContaCorrente_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ContaCorrenteControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ContaCorrenteControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="form" execute="@this" />
					<f:selectItems value="#{ContaCorrenteControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{!ContaCorrenteControle.campoData and !ContaCorrenteControle.campoTipoContaCorrente}">
				<h:outputText styleClass="field control-label tituloCampos" value="Número" rendered="#{ContaCorrenteControle.controleConsulta.campoConsulta eq 'numero'}"/>
				<h:outputText styleClass="field control-label tituloCampos" value="Agência" rendered="#{ContaCorrenteControle.controleConsulta.campoConsulta eq 'numeroAgenciaAgencia'}"/>
				<h:outputText styleClass="field control-label tituloCampos" value="Banco" rendered="#{ContaCorrenteControle.controleConsulta.campoConsulta eq 'banco'}"/>
				<h:outputText styleClass="field control-label tituloCampos" value="Nome Apresentação" rendered="#{ContaCorrenteControle.controleConsulta.campoConsulta eq 'nomeApresentacao'}"/>
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ContaCorrenteControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ContaCorrenteControle.campoData}">
				<h:outputText styleClass="field control-label tituloCampos" value="Data" />
				<otm:calendar id="valorConsultaData" value="#{ContaCorrenteControle.controleConsulta.dataIni}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="Unidade Ensino" />
				<h:selectOneMenu styleClass="form-control campos" value="#{ContaCorrenteControle.unidadeEnsinoCorrenteFiltro.codigo}">
					<f:selectItems value="#{ContaCorrenteControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Tipo Conta Corrente" />
				<h:selectOneMenu styleClass="form-control campos" value="#{ContaCorrenteControle.tipoContaCorrenteFiltro}">
					<f:selectItems value="#{EnumControle.tipoConsultaComboContaCorrenteEnum}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-1">
				<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
				<h:selectOneMenu styleClass="form-control campos" value="#{ContaCorrenteControle.situacaoContaCorrenteFiltro}">
					<f:selectItems value="#{ContaCorrenteControle.tipoComboSituacao}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
				<otm:commandButton id="consultar" render="form" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ContaCorrenteControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" accesskey="2" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ContaCorrenteControle.listaConsulta}" rendered="#{ContaCorrenteControle.apresentarResultadoConsulta}" rows="10" var="contaCorrenteItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContaCorrente_codigo}" />
					</f:facet>
					<h:commandLink action="#{ContaCorrenteControle.editar}" id="codig" value="#{contaCorrenteItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContaCorrente_banco}" />
					</f:facet>
					<h:commandLink action="#{ContaCorrenteControle.editar}" id="banco" value="#{contaCorrenteItens.agencia.banco.nome}" />
				</rich:column>
				<rich:column sortBy="#{contaCorrenteItens.nomeApresentacaoSistema}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContaCorrente_nomeApresentacaoSistema}" />
					</f:facet>
					<h:commandLink action="#{ContaCorrenteControle.editar}" id="nomeApresentarSistema" value="#{contaCorrenteItens.nomeApresentacaoSistema}" />
				</rich:column>
				<rich:column sortBy="#{contaCorrenteItens.numero}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContaCorrente_numero}" />
					</f:facet>
					<h:commandLink action="#{ContaCorrenteControle.editar}" id="numero" value="#{contaCorrenteItens.numero}-#{contaCorrenteItens.digito}" />
				</rich:column>
				<rich:column sortBy="#{contaCorrenteItens.contaCaixa}">
					<f:facet name="header">
						<h:outputText value="Tipo Conta" />
					</f:facet>
					<!-- <h:graphicImage url="#{resource['/imagens/ok.png']}" rendered="#{contaCorrenteItens.contaCaixa}" /> -->
					<h:commandLink action="#{ContaCorrenteControle.editar}" id="tipoConta">
						<h:outputText value="#{contaCorrenteItens.tipoContaCorrenteEnum}" converter="EnumConverter" />
					</h:commandLink>
				</rich:column>
				<rich:column sortBy="#{contaCorrenteItens.dataAbertura_Apresentar}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContaCorrente_dataAbertura}" />
					</f:facet>
					<h:commandLink action="#{ContaCorrenteControle.editar}" id="dataAbertura" value="#{contaCorrenteItens.dataAbertura_Apresentar}" />
				</rich:column>
				<rich:column sortBy="#{contaCorrenteItens.agencia.numeroAgencia}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ContaCorrente_agencia}" />
					</f:facet>
					<h:commandLink action="#{ContaCorrenteControle.editar}" id="editarContaCorrente" value="#{contaCorrenteItens.agencia.numeroAgencia}-#{contaCorrenteItens.agencia.digito}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon render="form" action="#{ContaCorrenteControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
			</rich:dataTable>
			<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
			<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
				<otm:mensagem bean="#{ContaCorrenteControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{ContaCorrenteControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
