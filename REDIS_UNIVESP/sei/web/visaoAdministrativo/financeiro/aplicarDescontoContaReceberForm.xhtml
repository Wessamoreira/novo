<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_alterarDescontoContaReceber_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelGravar" autosized="true" shadowOpacity="true" width="350" onshow="document.getElementById('formGravar:btnGravar').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_alterarDescontoContaReceber_gravarDesconto}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkUnidadeEnsino">
						<rich:componentControl target="panelUnidadeEnsino" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formGravar">
				<h:panelGroup columns="1" columnClasses="colunaCentralizada" width="100%">
					<h:outputText styleClass="tituloCamposNegrito" value="#{msg.msg_AlterarDescontoContaReceber_alerta}" />
					<otm:spacer height="10px" width="220px" />
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_AlterarDescontoContaReceber_confirmarAcao}" />
					<otm:spacer height="10px" width="220px" />
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Sim" styleClass="btn btn-dark btn-sim" oncomplete="#{rich:component('panelGravar')}.hide();" render="panelGridMensagens" action="#{MapaPendenciasControleCobrancaControle.gravarAlteracaoContaReceber}" />
						<otm:spacer width="20px" />
						<otm:commandButton icon="#{msg_botoes.btn_icon_fechar_embutido}" value="NÃ£o" styleClass="btn btn-danger btn-nao" oncomplete="#{rich:component('panelGravar')}.hide();" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="formCadastro">
			<h:commandLink action="#{MapaPendenciasControleCobrancaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_matricula}" />
				<h:inputText size="20" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{MapaPendenciasControleCobrancaControle.mapaPendenciasControleCobrancaVO.matricula.matricula}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Aluno_tituloForm}" />
				<h:inputText size="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{MapaPendenciasControleCobrancaControle.mapaPendenciasControleCobrancaVO.contaReceber.matriculaAluno.aluno.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_tituloForm}" />
				<h:selectOneMenu styleClass="form-control campos" value="#{MapaPendenciasControleCobrancaControle.descontoProgressivoVO.codigo}">
					<f:selectItems value="#{MapaPendenciasControleCobrancaControle.listaSelectItemDescontoProgresivo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoDesconto_tituloForm}" />
				<h:selectOneMenu styleClass="form-control campos" value="#{MapaPendenciasControleCobrancaControle.planoDescontoVO.codigo}">
					<f:selectItems value="#{MapaPendenciasControleCobrancaControle.listaSelectItemPlanoDesconto}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<rich:dataTable width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" value="#{MapaPendenciasControleCobrancaControle.contaReceberVOs}" var="contaReceberItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_dataVencimento}" />
						</f:facet>
						<h:outputText value="#{contaReceberItem.dataVencimento_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_parcela}" />
						</f:facet>
						<h:outputText value="#{contaReceberItem.parcela}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_situacao}" />
						</f:facet>
						<h:outputText value="#{contaReceberItem.situacao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_valor}" />
						</f:facet>
						<h:outputText value="#{contaReceberItem.valor}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContaReceber_valorRecebido}" />
						</f:facet>
						<h:outputText value="#{contaReceberItem.valorRecebido}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
					</rich:column>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup id="panelGridMensagens" columnClasses="colunaEsquerda" columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{MapaPendenciasControleCobrancaControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
				<otm:commandButton style="margin-right:5px" styleClass="btn btn-dark btn-gravar" oncomplete="#{rich:component('panelGravar')}.show();" value="#{msg_botoes.btn_gravar}" title="#{msg_botoes.btn_gravar}" />
				<otm:commandButton image="#{resource['imagens/voltar.png']}" action="#{MapaPendenciasControleCobrancaControle.voltarMapaPendencia}" icon="#{msg_botoes.btn_icon_voltar}" value="Voltar" styleClass="btn btn-default" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
