<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_DescontoProgressivo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<script>
			window.onload = function() {
				document.getElementById("form:nome").focus();
			}
		</script>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAtivacaoDesativacao" shadowOpacity="true" width="500" height="130">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_PlanoFinanceiroCurso_atencao}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink10">
						<rich:componentControl target="panelAtivacaoDesativacao" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAtivarDesativar">
				<h:panelGroup layout="block" columns="1" width="100%">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-1">
							<h:graphicImage value="#{resource['imagens/aviso.png']}" style="cursor:pointer" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-11">
							<h:outputText styleClass="field control-label tituloCampos" rendered="#{DescontoProgressivoControle.apresentarMensagemEBotaoAtivar}" value="#{msg_aplic.prt_DescontoProgressivo_textoAlertaAtivacao}" />
							<h:outputText styleClass="field control-label tituloCampos" rendered="#{DescontoProgressivoControle.apresentarMensagemEBotaoInativar}" value="#{msg_aplic.prt_DescontoProgressivo_textoAlertaInativacao}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row text-center">
						<otm:commandButton id="btnAtivar" rendered="#{DescontoProgressivoControle.apresentarMensagemEBotaoAtivar}" render="form:panelGridBotoes, formAtivarDesativar" action="#{DescontoProgressivoControle.realizarAtivacaoDescontoProgressivo}" value="Ativar" styleClass="btn btn-info btn-novo" icon="#{msg_botoes.btn_icon_cadeadoAberto_embutido}" />
						<otm:commandButton id="btnInativar" rendered="#{DescontoProgressivoControle.apresentarMensagemEBotaoInativar}" render="form:panelGridBotoes, formAlertaMudancaTipoParcela" action="#{DescontoProgressivoControle.realizarInativacaoDescontoProgressivo}" value="Inativar" styleClass="btn btn-info btn-novo" icon="#{msg_botoes.btn_icon_cadeadoFechado_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{DescontoProgressivoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" id="dadosCadastro" styleClass="row mn">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_codigo}" />
						<h:inputText id="codigo" size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{DescontoProgressivoControle.descontoProgressivoVO.codigo}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_nome}" />
					<h:inputText id="nome" size="70" maxlength="100" readonly="#{DescontoProgressivoControle.descontoProgressivoVO.codigo ne '0'}" styleClass="form-control camposObrigatorios" value="#{DescontoProgressivoControle.descontoProgressivoVO.nome}">
						<a4j:ajax execute="@this" event="change" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Utilizar Nr. Dias Antec Vcto" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox disabled="#{!DescontoProgressivoControle.permiteAlteracao}" styleClass="form-control campos" value="#{DescontoProgressivoControle.descontoProgressivoVO.nrDiasAntesVcto}">
							<a4j:ajax event="click" render="form:dadosCadastro" listener="#{DescontoProgressivoControle.desmarcarDemais}" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_utilizarDiaFixo}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox disabled="#{!DescontoProgressivoControle.permiteAlteracao}" styleClass="form-control campos" value="#{DescontoProgressivoControle.descontoProgressivoVO.utilizarDiaFixo}">
							<a4j:ajax event="click" render="form:dadosCadastro" listener="#{DescontoProgressivoControle.desmarcarDemaisUtilizarDiaFixo}" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_utilizarDiaUtil}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox disabled="#{!DescontoProgressivoControle.permiteAlteracao}" styleClass="form-control campos" value="#{DescontoProgressivoControle.descontoProgressivoVO.utilizarDiaUtil}">
							<a4j:ajax event="click" render="form:dadosCadastro" listener="#{DescontoProgressivoControle.desmarcarDemaisUtilizarDiaUtil}" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12" />
				<h:panelGroup layout="block" styleClass="col-md-6 pn border rounded bg-gray mt5" style="padding-bottom: 5px !important; width: 50%; margin-right: 5px;">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText rendered="#{DescontoProgressivoControle.descontoProgressivoVO.nrDiasAntesVcto}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_diaLimite1}" />
						<h:outputText rendered="#{DescontoProgressivoControle.descontoProgressivoVO.utilizarDiaFixo}" styleClass="field control-label tituloCampos" value="Dia Vencimento 1" />
						<h:outputText rendered="#{DescontoProgressivoControle.descontoProgressivoVO.utilizarDiaUtil}" styleClass="field control-label tituloCampos" value="Dia Útil 1" />
						<h:inputText disabled="#{!DescontoProgressivoControle.permiteAlteracao}" id="diaLimite1" onkeypress="return Tecla(event);" onkeydown="aceitarSomenteValorNumerico(this)" size="10" maxlength="10" styleClass="form-control campos" value="#{DescontoProgressivoControle.descontoProgressivoVO.diaLimite1}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_percDescontoLimite1}" />
						<h:inputText disabled="#{!DescontoProgressivoControle.permiteAlteracao}" id="percDescontoLimite1" onkeydown="aceitarSomenteValorDecimal(this)" size="20" maxlength="20" styleClass="form-control campos" value="#{DescontoProgressivoControle.descontoProgressivoVO.percDescontoLimite1}">
							<f:converter converterId="FormatadorNumerico4Casas" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_valorDescontoLimite1}" />
						<h:inputText disabled="#{!DescontoProgressivoControle.permiteAlteracao}" id="valorDescontoLimite1" onkeydown="aceitarSomenteValorDecimal(this)" size="20" maxlength="20" styleClass="form-control campos" value="#{DescontoProgressivoControle.descontoProgressivoVO.valorDescontoLimite1}">
							<f:converter converterId="FormatadorNumerico4Casas" />
						</h:inputText>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn border rounded bg-gray mt5" style="padding-bottom: 5px !important; width: 49%; margin-right: 5px;">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText rendered="#{DescontoProgressivoControle.descontoProgressivoVO.nrDiasAntesVcto}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_diaLimite2}" />
						<h:outputText rendered="#{DescontoProgressivoControle.descontoProgressivoVO.utilizarDiaFixo}" styleClass="field control-label tituloCampos" value="Dia Vencimento 2" />
						<h:outputText rendered="#{DescontoProgressivoControle.descontoProgressivoVO.utilizarDiaUtil}" styleClass="field control-label tituloCampos" value="Dia Útil 2" />
						<h:inputText disabled="#{!DescontoProgressivoControle.permiteAlteracao}" id="diaLimite2" onkeypress="return Tecla(event);" onkeydown="aceitarSomenteValorNumerico(this)" size="10" maxlength="10" styleClass="form-control campos" value="#{DescontoProgressivoControle.descontoProgressivoVO.diaLimite2}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_percDescontoLimite2}" />
						<h:inputText disabled="#{!DescontoProgressivoControle.permiteAlteracao}" id="percDescontoLimite2" onkeydown="aceitarSomenteValorDecimal(this)" size="20" maxlength="20" styleClass="form-control campos" value="#{DescontoProgressivoControle.descontoProgressivoVO.percDescontoLimite2}">
							<f:converter converterId="FormatadorNumerico4Casas" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_valorDescontoLimite2}" />
						<h:inputText disabled="#{!DescontoProgressivoControle.permiteAlteracao}" id="valorDescontoLimite2" onkeydown="aceitarSomenteValorDecimal(this)" size="20" maxlength="20" styleClass="form-control campos" value="#{DescontoProgressivoControle.descontoProgressivoVO.valorDescontoLimite2}">
							<f:converter converterId="FormatadorNumerico4Casas" />
						</h:inputText>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn border rounded bg-gray mt5" style="padding-bottom: 5px !important; width: 50%; margin-right: 5px;">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText rendered="#{DescontoProgressivoControle.descontoProgressivoVO.nrDiasAntesVcto}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_diaLimite3}" />
						<h:outputText rendered="#{DescontoProgressivoControle.descontoProgressivoVO.utilizarDiaFixo}" styleClass="field control-label tituloCampos" value="Dia Vencimento 3" />
						<h:outputText rendered="#{DescontoProgressivoControle.descontoProgressivoVO.utilizarDiaUtil}" styleClass="field control-label tituloCampos" value="Dia Útil 3" />
						<h:inputText disabled="#{!DescontoProgressivoControle.permiteAlteracao}" id="diaLimite3" onkeypress="return Tecla(event);" onkeydown="aceitarSomenteValorNumerico(this)" size="10" maxlength="10" styleClass="form-control campos" value="#{DescontoProgressivoControle.descontoProgressivoVO.diaLimite3}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_percDescontoLimite3}" />
						<h:inputText disabled="#{!DescontoProgressivoControle.permiteAlteracao}" id="percDescontoLimite3" onkeydown="aceitarSomenteValorDecimal(this)" size="20" maxlength="20" styleClass="form-control campos" value="#{DescontoProgressivoControle.descontoProgressivoVO.percDescontoLimite3}">
							<f:converter converterId="FormatadorNumerico4Casas" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_valorDescontoLimite3}" />
						<h:inputText disabled="#{!DescontoProgressivoControle.permiteAlteracao}" id="valorDescontoLimite3" onkeydown="aceitarSomenteValorDecimal(this)" size="20" maxlength="20" styleClass="form-control campos" value="#{DescontoProgressivoControle.descontoProgressivoVO.valorDescontoLimite3}">
							<f:converter converterId="FormatadorNumerico4Casas" />
						</h:inputText>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn border rounded bg-gray mt5" style="padding-bottom: 5px !important; width: 49%; margin-right: 5px;">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText rendered="#{DescontoProgressivoControle.descontoProgressivoVO.nrDiasAntesVcto}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_diaLimite4}" />
						<h:outputText rendered="#{DescontoProgressivoControle.descontoProgressivoVO.utilizarDiaFixo}" styleClass="field control-label tituloCampos" value="Dia Vencimento 4" />
						<h:outputText rendered="#{DescontoProgressivoControle.descontoProgressivoVO.utilizarDiaUtil}" styleClass="field control-label tituloCampos" value="Dia Útil 4" />
						<h:inputText disabled="#{!DescontoProgressivoControle.permiteAlteracao}" id="diaLimite4" onkeypress="return Tecla(event);" onkeydown="aceitarSomenteValorNumerico(this)" size="10" maxlength="10" styleClass="form-control campos" value="#{DescontoProgressivoControle.descontoProgressivoVO.diaLimite4}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_percDescontoLimite4}" />
						<h:inputText disabled="#{!DescontoProgressivoControle.permiteAlteracao}" id="percDescontoLimite4" onkeydown="aceitarSomenteValorDecimal(this)" size="20" maxlength="20" styleClass="form-control campos" value="#{DescontoProgressivoControle.descontoProgressivoVO.percDescontoLimite4}">
							<f:converter converterId="FormatadorNumerico4Casas" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescontoProgressivo_valorDescontoLimite4}" />
						<h:inputText disabled="#{!DescontoProgressivoControle.permiteAlteracao}" id="valorDescontoLimite4" onkeydown="aceitarSomenteValorDecimal(this)" size="20" maxlength="20" styleClass="form-control campos" value="#{DescontoProgressivoControle.descontoProgressivoVO.valorDescontoLimite4}">
							<f:converter converterId="FormatadorNumerico4Casas" />
						</h:inputText>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{DescontoProgressivoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
				<otm:commandButton style="margin-left:5px" id="novo" immediate="true" action="#{DescontoProgressivoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				<otm:commandButton style="margin-left:5px" id="salvar" rendered="#{DescontoProgressivoControle.permiteAlteracao}" action="#{DescontoProgressivoControle.gravar}" onclick="return confirm('Após gravado este registro não poderá ser alterado!');" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" render="form:panelGridBotoes, form:dadosCadastro" />
				<otm:commandButton style="margin-left:5px" id="excluir" rendered="#{DescontoProgressivoControle.permiteAlteracao}" action="#{DescontoProgressivoControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" render="form:panelGridBotoes, form:dadosCadastro" />
				<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{DescontoProgressivoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
				<otm:commandButton style="margin-left:5px" id="ativar" immediate="true" rendered="#{DescontoProgressivoControle.apresentarMensagemEBotaoAtivar}" render="form:panelGridBotoes, formAtivarDesativar" oncomplete="#{rich:component('panelAtivacaoDesativacao')}.show();" value="Ativar" accesskey="1" styleClass="btn btn-info btn-novo" icon="#{msg_botoes.btn_icon_cadeadoAberto_embutido}" />
				<otm:commandButton style="margin-left:5px" id="inativar" rendered="#{DescontoProgressivoControle.apresentarMensagemEBotaoInativar}" oncomplete="#{rich:component('panelAtivacaoDesativacao')}.show();" render="form:panelGridBotoes, formAtivarDesativar" value="Inativar" accesskey="2" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cadeadoFechado_embutido}" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
