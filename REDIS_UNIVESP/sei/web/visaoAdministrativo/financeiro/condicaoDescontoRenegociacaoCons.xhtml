<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CondicaoDescontoRenegociacao_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_CondicaoDescontoRenegociacao_tituloForm} " /></title>
		<h:form id="form">
			<h:commandLink action="#{CondicaoDescontoRenegociacaoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CondicaoDescontoRenegociacaoControle.controleConsultaOtimizado.campoConsulta}">
					<f:selectItems value="#{CondicaoDescontoRenegociacaoControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText styleClass="form-control campos" rendered="#{CondicaoDescontoRenegociacaoControle.campoConsultaOtimizadoSomenteNumero}" onkeypress="#{CondicaoDescontoRenegociacaoControle.montarScriptParaCampoConsultaOtimizadoSomenteNumero}" value="#{CondicaoDescontoRenegociacaoControle.controleConsultaOtimizado.valorConsulta}" />
				<h:inputText styleClass="form-control campos" rendered="#{!CondicaoDescontoRenegociacaoControle.campoConsultaOtimizadoSomenteNumero}" value="#{CondicaoDescontoRenegociacaoControle.controleConsultaOtimizado.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" render="form" type="submit" value="#{msg_botoes.btn_consultar}" action="#{CondicaoDescontoRenegociacaoControle.consultar}" styleClass="btn btn-default btn-consultar" accesskey="2" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CondicaoDescontoRenegociacaoControle.controleConsultaOtimizado}" rendered="#{CondicaoDescontoRenegociacaoControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="condicaoDescontoRenegociacaoItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_CondicaoDescontoRenegociacao_codigo}" />
					</f:facet>
					<a4j:commandLink action="#{CondicaoDescontoRenegociacaoControle.editar}" render="form" id="codigo" value="#{condicaoDescontoRenegociacaoItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_CondicaoDescontoRenegociacao_descricao}" />
					</f:facet>
					<a4j:commandLink action="#{CondicaoDescontoRenegociacaoControle.editar}" render="form" id="descricao" value="#{condicaoDescontoRenegociacaoItens.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{CondicaoDescontoRenegociacaoControle.editar}" render="form" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller for="form:items" id="paginador" page="#{CondicaoDescontoRenegociacaoControle.controleConsultaOtimizado.page}" scrollListener="#{CondicaoDescontoRenegociacaoControle.scrollerListener}" rendered="#{CondicaoDescontoRenegociacaoControle.controleConsultaOtimizado.apresentarPaginador}" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
				<otm:mensagem bean="#{CondicaoDescontoRenegociacaoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" render="formCadastro" action="#{CondicaoDescontoRenegociacaoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
