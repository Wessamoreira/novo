<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_FluxoCaixa_tituloForm}" />
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{FluxoCaixaControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="form" execute="@this" />
					<f:selectItems value="#{FluxoCaixaControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4 mt3" rendered="#{!FluxoCaixaControle.campoData}">
				<otm:spacer width="100%" />
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{FluxoCaixaControle.controleConsulta.valorConsulta}" rendered="#{!FluxoCaixaControle.campoData}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 mt3" rendered="#{FluxoCaixaControle.campoData}">
				<otm:spacer width="100%" />
				<otm:calendar id="valorConsultaDataInicio" value="#{FluxoCaixaControle.controleConsulta.dataIni}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FluxoCaixa_situacao}" />
				<h:selectOneMenu styleClass="form-control campos" id="situacao" value="#{FluxoCaixaControle.controleConsulta.situacao}">
					<f:selectItems value="#{FluxoCaixaControle.tipoComboSituacao}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 mt3">
				<otm:spacer width="100%" />
				<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{FluxoCaixaControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" render="form" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{FluxoCaixaControle.controleConsultaOtimizado}" rendered="#{FluxoCaixaControle.getApresentarResultadoConsulta()}" rows="10" var="fluxoCaixaItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_FluxoCaixa_contaCaixa}" />
					</f:facet>
					<h:commandLink action="#{FluxoCaixaControle.editar}" id="contaCaixa" value="#{fluxoCaixaItens.contaCaixa.numero} - #{fluxoCaixaItens.contaCaixa.digito}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_FluxoCaixa_dataAbertura}" />
					</f:facet>
					<h:commandLink action="#{FluxoCaixaControle.editar}" id="dataAbertura" value="#{fluxoCaixaItens.dataAbertura_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_FluxoCaixa_saldoInicial}" />
					</f:facet>
					<h:commandLink action="#{FluxoCaixaControle.editar}" id="saldoInicial">
						<h:outputText value="#{fluxoCaixaItens.saldoInicial}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_FluxoCaixa_saldoFinal}" />
					</f:facet>
					<h:commandLink action="#{FluxoCaixaControle.editar}" id="saldoFinal">
						<h:outputText value="#{fluxoCaixaItens.saldoFinal}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_FluxoCaixa_responsavelAbertura}" />
					</f:facet>
					<h:commandLink action="#{FluxoCaixaControle.editar}" id="responsavelAbertura" value="#{fluxoCaixaItens.responsavelAbertura.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_FluxoCaixa_situacao}" />
					</f:facet>
					<h:commandLink action="#{FluxoCaixaControle.editar}" id="situacao" value="#{fluxoCaixaItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_FluxoCaixa_dataFechamento}" />
					</f:facet>
					<h:commandLink action="#{FluxoCaixaControle.editar}" id="dataFechamento" value="#{fluxoCaixaItens.dataFechamento_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon render="form" action="#{FluxoCaixaControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller id="paginador" for="form:items" page="#{FluxoCaixaControle.controleConsultaOtimizado.page}" rendered="#{FluxoCaixaControle.getApresentarPaginador()}" scrollListener="#{FluxoCaixaControle.scrollerListener}" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
				<otm:mensagem bean="#{FluxoCaixaControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{FluxoCaixaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
