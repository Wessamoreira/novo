<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CategoriaDesconto_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<script>
			window.onload = function() {
				document.getElementById("form:nome").focus();
			}
		</script>

		<h:panelGroup layout="block" columns="1" width="100%" styleClass="background:#fff;">

			<h:form id="form">
				<h:commandLink action="#{CategoriaDescontoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" columns="1" styleClass="tabForm" width="100%">

					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaDesconto_nome}" />
							<h:inputText id="nome" size="40" maxlength="100" styleClass="form-control camposObrigatorios" value="#{CategoriaDescontoControle.categoriaDescontoVO.nome}" />
						</h:panelGroup>
					</h:panelGroup>


					<h:panelGroup layout="block" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup layout="block" columns="1" width="100%" styleClass="tabMensagens">
							<otm:mensagem bean="#{CategoriaDescontoControle}"></otm:mensagem>
						</h:panelGroup>
						<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
							<h:panelGroup styleClass="btn-group btn-group-lg col-xs-12" layout="block">
								<otm:commandButton style="margin-left:10px" id="novo" immediate="true" action="#{CategoriaDescontoControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
								<otm:commandButton style="margin-left:10px" id="salvar" action="#{CategoriaDescontoControle.gravar}" value="#{msg_botoes.btn_gravar}" alt="#{msg.msg_gravar_dados}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
								<otm:commandButton style="margin-left:10px" id="excluir" action="#{CategoriaDescontoControle.excluir}" value="#{msg_botoes.btn_excluir}" alt="#{msg.msg_excluir_dados}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
								<otm:commandButton style="margin-left:10px" id="consultar" immediate="true" action="#{CategoriaDescontoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" alt="#{msg.msg_consultar_dados}" accesskey="4" styleClass="btn btn-default btn-consultar" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
