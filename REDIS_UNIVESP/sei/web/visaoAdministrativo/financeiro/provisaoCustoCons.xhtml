<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProvisaoCusto_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_ProvisaoCusto_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{ProvisaoCustoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ProvisaoCustoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{ProvisaoCustoControle.tipoConsultaCombo}" />
						<a4j:ajax event="change" render="form" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="Valor Consulta" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ProvisaoCustoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!ProvisaoCustoControle.consultaPorCodigo}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProvisaoCusto_situacao}" rendered="#{!ProvisaoCustoControle.consultaPorCodigo}" />
					<h:selectOneMenu styleClass="form-control campos" id="situacao" value="#{ProvisaoCustoControle.situacaoProvisaoCusto}">
						<f:selectItems value="#{ProvisaoCustoControle.listaSelectItemSituacaoProvisaoCusto}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!ProvisaoCustoControle.consultaPorCodigo}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProvisaoCusto_periodoPrestacaoConta}" />
					<otm:calendar id="valorConsultaDataInicio" value="#{ProvisaoCustoControle.controleConsulta.dataIni}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!ProvisaoCustoControle.consultaPorCodigo}">
					<h:outputText styleClass="field control-label tituloCampos" value=" Periodo Fim " />
					<otm:calendar id="valorConsultaDataFim" value="#{ProvisaoCustoControle.controleConsulta.dataFim}" />
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ProvisaoCustoControle.listaConsulta}" rendered="#{ProvisaoCustoControle.apresentarResultadoConsulta}" rows="10" var="provisaoCustoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProvisaoCusto_codigo}" />
						</f:facet>
						<h:commandLink action="#{ProvisaoCustoControle.editar}" id="codigo" value="#{provisaoCustoItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProvisaoCusto_data}" />
						</f:facet>
						<h:commandLink action="#{ProvisaoCustoControle.editar}" id="data" value="#{provisaoCustoItens.data_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProvisaoCusto_responsavel}" />
						</f:facet>
						<h:commandLink action="#{ProvisaoCustoControle.editar}" id="responsavel" value="#{provisaoCustoItens.responsavel.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProvisaoCusto_requisitante}" />
						</f:facet>
						<h:commandLink action="#{ProvisaoCustoControle.editar}" id="requisitante" value="#{provisaoCustoItens.requisitante.pessoa.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProvisaoCusto_dataPrestacaoConta}" />
						</f:facet>
						<h:commandLink action="#{ProvisaoCustoControle.editar}" id="dataPrestacaoConta" value="#{provisaoCustoItens.dataPrestacaoConta_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProvisaoCusto_situacao}" />
						</f:facet>
						<h:commandLink action="#{ProvisaoCustoControle.editar}" id="situacao" value="#{provisaoCustoItens.situacao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ProvisaoCustoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{ProvisaoCustoControle.apresentarResultadoConsulta}" />
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ProvisaoCustoControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton style="margin-right:5px" id="consultar" value="#{msg_botoes.btn_consultar}" action="#{ProvisaoCustoControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
						<otm:commandButton id="novo" action="#{ProvisaoCustoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
