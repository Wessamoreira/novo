				<h:panelGroup>
					<h:outputText value="Confirmar" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>

					<rich:componentControl target="panelConfirmacaoProvisao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>

							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_artigo_feminino}" />

							</h:panelGroup>

					</h:panelGroup>

					</h:panelGroup>
				</h:panelGroup>

					</rich:column>

							<rich:dataScroller align="center" for="formRequisitante:resultadoConsultaRequisitante" maxPages="10" id="scResultadoRequisitante" boundaryControls="auto" fastControls="hide" stepControls="auto" />
						</div>

				<h:panelGroup id="mensagemConsultaRequisitante" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ProvisaoCustoControle}"></otm:mensagem>
				</h:panelGroup>

						<f:selectItems value="#{ProvisaoCustoControle.listaSelectItemContaCorrenteTroco}" />

					</h:selectOneMenu>

					</f:facet>

					<!--                         <h:outputText  styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ItensProvisao_descricao}" /> -->
					<!--                         <h:inputText  id="itensProvisao_descricao" size="70" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ProvisaoCustoControle.itensProvisaoVO.descricao}" /> -->

					<!--                         <h:inputText  size="20" maxlength="20" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ProvisaoCustoControle.itensProvisaoVO.valor}" > -->
					<!--                             <f:converter converterId="FormatadorNumerico" /> -->
					<!--                         </h:inputText> -->
					<!--                         <h:outputText  styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ItensProvisao_nrDocumento}" /> -->

					<!--                     </h:panelGroup> -->

					<h:panelGroup columns="1" width="100%" styleClass="tabFormSubordinada" rendered="#{ProvisaoCustoControle.provisaoCustoVO.situacaoFinalizado}">
						<rich:dataTable id="itensProvisaoVO" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{ProvisaoCustoControle.provisaoCustoVO.itensProvisaoVOs}" var="itensProvisaoItens">

								</f:facet>
								<h:outputText value="#{itensProvisaoItens.descricao}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ItensProvisao_valor}" />

			document.getElementById("form:data").focus();
