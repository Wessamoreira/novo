<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Agencia_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_Agencia_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{AgenciaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="dadosConsultas">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{AgenciaControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" execute="@this" render="form:dadosConsultas" />
						<f:selectItems value="#{AgenciaControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<otm:spacer width="100%" rendered="#{empty AgenciaControle.controleConsulta.campoConsulta}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Nome" rendered="#{AgenciaControle.controleConsulta.campoConsulta eq 'nome'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Razão Social" rendered="#{AgenciaControle.controleConsulta.campoConsulta eq 'razaoSocial'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Número Agência" rendered="#{AgenciaControle.controleConsulta.campoConsulta eq 'numeroAgencia'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Gerente" rendered="#{AgenciaControle.controleConsulta.campoConsulta eq 'gerente'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Nome Banco" rendered="#{AgenciaControle.controleConsulta.campoConsulta eq 'nomeBanco'}" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{AgenciaControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 pt4">
					<otm:spacer width="100%" />
					<a4j:commandLink id="consultar" render="form" execute="@form" value="#{msg_botoes.btn_consultar}" action="#{AgenciaControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener for="consultar" target="#{AgenciaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener for="consultar" target="#{AgenciaControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{AgenciaControle.listaConsulta}" rendered="#{AgenciaControle.apresentarResultadoConsulta}" rows="10" var="agenciaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Agencia_numeroAgencia}" />
						</f:facet>
						<a4j:commandLink render="form" action="#{AgenciaControle.editar}" id="numeroAgencia" value="#{agenciaItens.numeroAgencia}-#{agenciaItens.digito}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Agencia_gerente}" />
						</f:facet>
						<a4j:commandLink render="form" action="#{AgenciaControle.editar}" id="gerente" value="#{agenciaItens.gerente}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Agencia_banco}" />
						</f:facet>
						<a4j:commandLink render="form" action="#{AgenciaControle.editar}" id="banco" value="#{agenciaItens.banco.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon render="form" action="#{AgenciaControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller id="scItem" boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" page="#{AgenciaControle.controleConsultaOtimizado.page}" scrollListener="#{AgenciaControle.scrollerListener}" />
				<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
					<otm:mensagem bean="#{AgenciaControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{AgenciaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
