<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MatriculaSerasa_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<script>
			window.onload = function() {
				document.getElementById("form:unidadeensino").focus();
			}
		</script>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAviso1" shadowOpacity="true" width="250" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Confirmar" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkaviso1">
						<rich:componentControl target="panelAviso1" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAviso1">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="Confirma a retirada da matricula do controle de serasa ?" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row text-center m10">
						<otm:commandButton action="#{MatriculaSerasaControle.cancelarMatriculaSerasa}" oncomplete="#{rich:component('panelAviso1')}.hide();" render="form" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar Matricula Serasa" />
						<otm:commandButton oncomplete="#{rich:component('panelAviso1')}.hide();" render="form" styleClass="btn btn-danger ml5" icon="#{msg_botoes.btn_icon_fechar_embutido}" value="Fechar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAviso2" shadowOpacity="true" width="250" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Confirmar" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkaviso2">
						<rich:componentControl target="panelAviso2" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAviso2">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="colmd-12">
						<h:outputText styleClass="field control-label tituloCampos" value="Confirma a retirada da matricula do controle de serasa ?" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row text-center m10">
						<otm:commandButton action="#{MatriculaSerasaControle.cancelarMatriculaSerasa2}" oncomplete="#{rich:component('panelAviso2')}.hide();" render="form" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar Matricula Serasa" />
						<otm:commandButton oncomplete="#{rich:component('panelAviso2')}.hide();" render="form" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Fechar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="550" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1">
						<rich:componentControl target="panelAluno" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{MatriculaSerasaControle.campoConsultaAluno}">
							<f:selectItems value="#{MatriculaSerasaControle.tipoConsultaComboAluno}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaAluno" size="20" onkeypress="modalKeyHandler('panelAluno', 'formAluno:btnConsultar')" styleClass="form-control campos" value="#{MatriculaSerasaControle.valorConsultaAluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{MatriculaSerasaControle.consultarAluno}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MatriculaSerasaControle.listaConsultaAluno}" rows="5" var="matriculaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MatriculaSerasaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide();" value="#{matriculaItem.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MatriculaSerasaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide();" value="#{matriculaItem.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MatriculaSerasaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide();" value="#{matriculaItem.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MatriculaSerasaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" />
				<h:panelGroup id="mensagemConsultaAluno" layout="block" styleClass="row">
					<otm:mensagem bean="#{MatriculaSerasaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelDetalhes" shadowOpacity="true" width="550" height="250">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Detalhes Suspensão" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkFunc">
						<rich:componentControl target="panelDetalhes" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDetalhes">
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup columns="2" footerClass="colunaCentralizada" width="100%">
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaUsuario" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MatriculaSerasaControle.listaConsultaContaReceber}" rows="5" var="contaReceberItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Data Vencimento" />
							</f:facet>
							<h:outputText value="#{contaReceberItem.dataVencimento}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Parcela" />
							</f:facet>
							<h:outputText value="#{contaReceberItem.parcela}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Valor" />
							</f:facet>
							<h:outputText value="#{contaReceberItem.valor}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</rich:column>
					</rich:dataTable>
					<h:panelGroup styleClass="colunaCentralizada">
						<rich:dataScroller for="formDetalhes:resultadoConsultaUsuario" maxPages="10" id="scResultadoUsuario" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row">
				<rich:tabPanel width="100%" switchType="client" activeItem="#{MatriculaSerasaControle.abaAtual}">
					<rich:tab id="tabInicio" header="Matrículas Negativas Serasa">
						<h:panelGroup layout="block" styleClass="row">
							<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MatriculaSerasaControle.listaConsulta}" rows="15" var="matriculaPeriodoItem">
								<rich:column filterType="custom" filterExpression="#{fn:containsIgnoreCase(matriculaPeriodoItem.matricula,MatriculaSerasaControle.matriculaNegativaSerasaMatricula)}">
									<f:facet name="header">
										<h:outputText value="Matrícula" />
										<br />
										<h:inputText styleClass="form-control" value="#{MatriculaSerasaControle.matriculaNegativaSerasaMatricula}">
											<f:ajax event="blur" render="form:items" execute="@this" />
										</h:inputText>
									</f:facet>
									<h:outputText value="#{matriculaPeriodoItem.matricula}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{fn:containsIgnoreCase(matriculaPeriodoItem.matriculaVO.aluno.nome,MatriculaSerasaControle.matriculaNegativaSerasaNomeAluno)}">
									<f:facet name="header">
										<h:outputText value="Aluno" />
										<br />
										<h:inputText styleClass="form-control" value="#{MatriculaSerasaControle.matriculaNegativaSerasaNomeAluno}">
											<f:ajax event="blur" render="form:items" execute="@this" />
										</h:inputText>
									</f:facet>
									<h:outputText value="#{matriculaPeriodoItem.matriculaVO.aluno.nome}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{fn:containsIgnoreCase(matriculaPeriodoItem.matriculaVO.curso.nome,MatriculaSerasaControle.matriculaNegativaSerasaCurso)}">
									<f:facet name="header">
										<h:outputText value="Curso" />
										<br />
										<h:inputText styleClass="form-control" value="#{MatriculaSerasaControle.matriculaNegativaSerasaCurso}">
											<f:ajax event="blur" render="form:items" execute="@this" />
										</h:inputText>
									</f:facet>
									<h:outputText value="#{matriculaPeriodoItem.matriculaVO.curso.nome}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{fn:containsIgnoreCase(matriculaPeriodoItem.turma.identificadorTurma,MatriculaSerasaControle.matriculaNegativaSerasaTurma)}">
									<f:facet name="header">
										<h:outputText value="Turma" />
										<br />
										<h:inputText styleClass="form-control" value="#{MatriculaSerasaControle.matriculaNegativaSerasaTurma}">
											<f:ajax event="blur" render="form:items" execute="@this" />
										</h:inputText>
									</f:facet>
									<h:outputText value="#{matriculaPeriodoItem.turma.identificadorTurma}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{fn:containsIgnoreCase(matriculaPeriodoItem.matriculaVO.dataAno4Digitos_Apresentar,MatriculaSerasaControle.matriculaNegativaSerasaDataMatricula)}">
									<f:facet name="header">
										<h:outputText value="Data Matrícula" />
										<br />
										<h:inputText styleClass="form-control" value="#{MatriculaSerasaControle.matriculaNegativaSerasaDataMatricula}" id="inputDataSerasa" maxlength="10" onkeypress="return mascara(this.form, 'form:items:inputDataSerasa', '99/99/9999', event);">
											<a4j:ajax event="blur" render="form:items" execute="@this" />
										</h:inputText>
									</f:facet>
									<h:outputText value="#{matriculaPeriodoItem.matriculaVO.data}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Matricula_naoEnviarEmailCobrancaInadimplencia}" />
									</f:facet>
									<otm:selectBooleanCheckbox styleClass="form-control campos" value="#{matriculaPeriodoItem.matriculaVO.naoEnviarMensagemCobranca}">
										<a4j:ajax event="click" listener="#{MatriculaSerasaControle.realizarRegistroNaoEnviarMensagemCobranca}" />
									</otm:selectBooleanCheckbox>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_bt.btn_opcoes}" />
									</f:facet>
									<otm:commandIcon action="#{MatriculaSerasaControle.visualizarDetalhes}" render="formDetalhes" oncomplete="#{rich:component('panelDetalhes')}.show();" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" tooltip="Visualizar Detalhes" />
									<otm:commandIcon action="#{MatriculaSerasaControle.preparaCancelarMatriculaSerasa}" render="formAviso1" oncomplete="#{rich:component('panelAviso1')}.show();" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Matrícula Negativada Serasa" image="#{resource['imagens/matriculaSuspensa.png']}" />
									<otm:commandIcon id="desmarcarMatricula" render="form" action="#{MatriculaSerasaControle.desmarcarMatriculaVerificada}" accesskey="2" icon="#{msg_botoes.btn_icon_desmarcar} iconePequeno" tooltip="Desmarcar matricula como verificada" image="#{resource['imagens/checkboxMarcado.png']}" />
								</rich:column>
							</rich:dataTable>
							<rich:dataScroller align="center" for="form:items" maxPages="10" id="scResultadoItems" />
						</h:panelGroup>
					</rich:tab>
					<rich:tab id="tabFim" header="Alterar Situação Matrícula Serasa">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_unidadeEnsino}" />
								<h:selectOneMenu id="unidadeensinoAluno" styleClass="form-control camposObrigatorios" value="#{MatriculaSerasaControle.unidadeEnsinoVO.codigo}">
									<f:selectItems value="#{MatriculaSerasaControle.listaSelectItemUnidadeEnsino}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6 pn">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_matriculaAluno}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:inputText id="alunoMatricula" size="20" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MatriculaSerasaControle.matriculaVO.matricula}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-8">
									<h:inputText id="alunoNome" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MatriculaSerasaControle.matriculaVO.aluno.nome}" />
									<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" tooltip="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show();" action="#{MatriculaSerasaControle.limparDadosAluno}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" tooltip="Limpas Dados" action="#{MatriculaSerasaControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText value="Matrícula Negativada Serasa" styleClass="field control-label tituloCampos" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="matriculaSerasa" value="#{MatriculaSerasaControle.matriculaVO.matriculaSerasa}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText value="#{msg_aplic.prt_Matricula_naoEnviarEmailCobrancaInadimplencia}" styleClass="field control-label tituloCampos" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="naoEnviarMensagemCobranca" value="#{MatriculaSerasaControle.matriculaVO.naoEnviarMensagemCobranca}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row text-center m10">
								<otm:commandButton id="gravar" render="form" action="#{MatriculaSerasaControle.alterarMatriculaSerasa}" icon="#{msg_botoes.btn_icon_editar_embutido}" styleClass="btn btn-primary dark" value="Alterar Matricula Serasa" />
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<rich:tab id="tabNegatPg" header="Matriculas negativadas que pagaram parcela">
						<h:panelGroup layout="block" styleClass="row">
							<rich:dataTable id="matPagaram" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MatriculaSerasaControle.listaMatriculaSerasaPagaram}" rows="15" var="matriculaPeriodoItem">
								<rich:column filterType="custom" filterExpression="#{fn:containsIgnoreCase(matriculaPeriodoItem.matricula,MatriculaSerasaControle.matriculaNegativaParcelaMatricula)}">
									<f:facet name="header">
										<h:outputText value="Matrícula" />
										<br />
										<h:inputText styleClass="form-control" value="#{MatriculaSerasaControle.matriculaNegativaParcelaMatricula}">
											<f:ajax event="blur" render="form:matPagaram" execute="@this" />
										</h:inputText>
									</f:facet>
									<h:outputText value="#{matriculaPeriodoItem.matricula}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{fn:containsIgnoreCase(matriculaPeriodoItem.matriculaVO.aluno.nome,MatriculaSerasaControle.matriculaNegativaParcelaNomeAluno)}">
									<f:facet name="header">
										<h:outputText value="Aluno" />
										<br />
										<h:inputText styleClass="form-control" value="#{MatriculaSerasaControle.matriculaNegativaParcelaNomeAluno}">
											<f:ajax event="blur" render="form:matPagaram" execute="@this" />
										</h:inputText>
									</f:facet>
									<h:outputText value="#{matriculaPeriodoItem.matriculaVO.aluno.nome}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{fn:containsIgnoreCase(matriculaPeriodoItem.matriculaVO.curso.nome,MatriculaSerasaControle.matriculaNegativaParcelaCurso)}">
									<f:facet name="header">
										<h:outputText value="Curso" />
										<br />
										<h:inputText styleClass="form-control" value="#{MatriculaSerasaControle.matriculaNegativaParcelaCurso}">
											<f:ajax event="blur" render="form:matPagaram" execute="@this" />
										</h:inputText>
									</f:facet>
									<h:outputText value="#{matriculaPeriodoItem.matriculaVO.curso.nome}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{fn:containsIgnoreCase(matriculaPeriodoItem.turma.identificadorTurma,MatriculaSerasaControle.matriculaNegativaParcelaTurma)}">
									<f:facet name="header">
										<h:outputText value="Turma" />
										<br />
										<h:inputText styleClass="form-control" value="#{MatriculaSerasaControle.matriculaNegativaParcelaTurma}">
											<f:ajax event="blur" render="form:matPagaram" execute="@this" />
										</h:inputText>
									</f:facet>
									<h:outputText value="#{matriculaPeriodoItem.turma.identificadorTurma}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{fn:containsIgnoreCase(matriculaPeriodoItem.matriculaVO.dataAno4Digitos_Apresentar,MatriculaSerasaControle.matriculaNegativaParcelaDataMatricula)}">
									<f:facet name="header">
										<h:outputText value="Data Matrícula" />
										<br />
										<h:inputText styleClass="form-control" value="#{MatriculaSerasaControle.matriculaNegativaParcelaDataMatricula}" onkeypress="return mascara(this.form, 'form:matPagaram:inputDataParcela', '99/99/9999', event);" id="inputDataParcela">
											<f:ajax event="blur" render="form:matPagaram" execute="@this" />
										</h:inputText>
									</f:facet>
									<h:outputText value="#{matriculaPeriodoItem.matriculaVO.data}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_bt.btn_opcoes}" />
									</f:facet>
									<otm:commandIcon action="#{MatriculaSerasaControle.visualizarDetalhes}" render="formDetalhes" oncomplete="#{rich:component('panelDetalhes')}.show();" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" />
									<otm:commandIcon action="#{MatriculaSerasaControle.preparaCancelarMatriculaSerasa2}" oncomplete="#{rich:component('panelAviso2')}.show();" render="formAviso2" tooltip="Remover Matrícula Negativada Serasa" icon="#{msg_botoes.btn_icon_remover} iconePequeno" />
									<otm:commandIcon id="imprimirPDF" render="form:matPagaram" oncomplete="#{SituacaoFinanceiraAlunoRelControle.download}" action="#{MatriculaSerasaControle.imprimirSituacaoFinanceira}" tooltip="Gerar Relatório (PDF)" accesskey="2" title="Imprimir Situação Financeira do Aluno" icon="#{msg_botoes.btn_icon_pdf} iconePequeno" />
									<otm:commandIcon id="marcarMatricula" render="form:matPagaram,form:items" action="#{MatriculaSerasaControle.marcarMatriculaVerificada}" tooltip="Marcar matricula como verificada" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
								</rich:column>
							</rich:dataTable>
							<rich:dataScroller align="center" for="form:matPagaram" maxPages="10" id="scResultadoItemsPagaram" />
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
			</h:panelGroup>
			<h:panelGroup id="gridMensagens" layout="block" styleClass="row">
				<otm:mensagem bean="#{MatriculaSerasaControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
