<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_FollowMe_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_FollowMe_descricao}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText id="valorConsulta" size="50" maxlength="100" styleClass="form-control campos" value="#{FollowMeControle.descricao}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink id="consultar" render="form" action="#{FollowMeControle.consultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="1">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{FollowMeControle.controleConsultaOtimizado.page}" value="1" />
					<f:setPropertyActionListener target="#{FollowMeControle.controleConsultaOtimizado.paginaAtual}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" rendered="#{!empty FollowMeControle.controleConsultaOtimizado.listaConsulta}" headerClass="consulta" value="#{FollowMeControle.controleConsultaOtimizado}" rows="10" var="followMeItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_FollowMe_descricao}" />
					</f:facet>
					<h:outputText styleClass="field control-label tituloCampos" value="#{followMeItem.descricao}" />
				</rich:column>
				<rich:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" alt="#{msg.msg_editar_dados}" action="#{FollowMeControle.editar}" />
				</rich:column>
			</rich:dataTable>
			<rich:dataScroller align="center" for="form:items" render="itens, panelGridMensagens" id="scResultadoConsulta" scrollListener="#{FollowMeControle.paginarConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
			<h:panelGroup id="panelGridMensagens" layout="block" styleClass="row">
				<otm:mensagem bean="#{FollowMeControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{FollowMeControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
