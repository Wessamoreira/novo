<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a4j="http://richfaces.org/a4j" 
xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<rich:dataTable id="favoritos" width="100%" style="background: transparent;border:none;font-family: 53px 'Oxygen', Helvetica, Arial, sans-serif !important" columnClasses="columnSemBorda" rowClasses="linhaSemBorda" border="none" value="#{LoginControle.usuarioLogado.listaFavoritos}" var="fav">
	<rich:column>
		<h:panelGroup styleClass="li2">
			<otm:commandButton image="#{resource['imagens/favorito.jpg']}" render="favoritos, form" style="position:relative; left:-2px; top:3px;font-family: 53px 'Oxygen', Helvetica, Arial, sans-serif !important" action="#{FavoritoControle.desfavoritar}" title="Desfavoritar"><span class="fa fa-star iconeDesfavoritar" />
				<f:setPropertyActionListener target="#{FavoritoControle.pagina}" value="#{fav.pagina}" />
				<f:setPropertyActionListener target="#{FavoritoControle.booleanMarcarFavoritar}" value="#{fav.booleanMarcarFavoritar}" />
			</otm:commandButton>
			<a4j:commandLink style="text-decoration: none" value="#{fav.propertMenu}" onclick="#{fav.scriptExecutar}('#{fav.pagina}', '#{fav.pagina}', 950, 595)" />
		</h:panelGroup>
	</rich:column>
</rich:dataTable>

</html>
