<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_FraseInspiracao_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{FraseInspiracaoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FraseInspiracao_frase}" />
					<h:inputTextarea id="frase" rows="3" cols="80" styleClass="form-control camposObrigatorios" value="#{FraseInspiracaoControle.fraseInspiracaoVO.frase}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FraseInspiracao_autor}" />
					<h:inputText id="nome" size="70" maxlength="100" styleClass="form-control campos" value="#{FraseInspiracaoControle.fraseInspiracaoVO.autor}" />
				</h:panelGroup>
				<h:panelGroup>
					<otm:mensagem bean="#{FraseInspiracaoControle}"></otm:mensagem>
					<h:panelGroup styleClass="col-md-12 text-center">
						<otm:commandButton style="margin:5px" id="novo" immediate="true" action="#{FraseInspiracaoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
						<otm:commandButton id="salvar" action="#{FraseInspiracaoControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
						<otm:commandButton style="margin:5px" id="excluir" action="#{FraseInspiracaoControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
						<otm:commandButton id="consultar" immediate="true" action="#{FraseInspiracaoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
