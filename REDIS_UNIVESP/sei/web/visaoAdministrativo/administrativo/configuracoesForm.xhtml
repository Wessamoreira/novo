<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>

	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:nome").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Configuracoes_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGroup id="panelGridForm" layout="block" styleClass="row">
			<h:form id="form">
				<h:commandLink action="#{ConfiguracoesControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Configuracoes_codigo}" />
					<h:inputText id="codigo" size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ConfiguracoesControle.configuracoesVO.codigo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-9">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Configuracoes_nome}" />
					<h:inputText id="nome" size="30" maxlength="30" styleClass="form-control camposObrigatorios" value="#{ConfiguracoesControle.configuracoesVO.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Configuracoes_padrao}" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<otm:selectBooleanCheckbox id="padrao" styleClass="form-control campos" value="#{ConfiguracoesControle.configuracoesVO.padrao}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10" rendered="#{ConfiguracoesControle.exibirBotaoClonar}">
					<otm:commandButton action="#{ConfiguracoesControle.navegarParaConfiguracaoGeralSistema}" value="Cfg Geral Sistema" icon="#{msg_botoes.btn_icon_engrenagem_embutido}" styleClass="btn btn-warning" title="#{msg.msg_editarConfiguracaoGeralSistema_dados}" id="btnNavegarConfiguracaoGeralSistema" />
					<otm:commandButton style="margin-left:5px" action="#{ConfiguracoesControle.navegarParaConfiguracaoAcademico}" value="Cfg AcadÃªmico" icon="#{msg_botoes.btn_icon_livro_embutido}" styleClass="btn btn-success" title="#{msg.msg_editarConfiguracaoAcademico_dados}" id="btnNavegarConfiguracaoAcademico" />
					<otm:commandButton style="margin-left:5px" action="#{ConfiguracoesControle.navegarParaConfiguracaoFinanceiro}" value="Cfg Financeiro" icon="#{msg_botoes.btn_icon_dollar_embutido}" styleClass="btn btn-primary" title="#{msg.msg_editarConfiguracaoFinanceiro_dados}" id="btnNavegarConfiguracaoFinanceiro" />
					<otm:commandButton style="margin-left:5px" action="#{ConfiguracoesControle.navegarParaConfiguracaoCustoAdm}" value="Cfg Custos Adm" icon="#{msg_botoes.btn_icon_arquivo_dollar_embutido}" styleClass="btn btn-danger" title="#{msg.msg_editarCfgCustosAdm_dados}" id="btnNavegarConfiguracaoCustoAdm" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup id="panelGroupMensagens" layout="block" styleClass="col-md-12">
						<otm:mensagem bean="#{ConfiguracoesControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="row" layout="block">
					<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
						<otm:commandButton id="novo" immediate="true" action="#{ConfiguracoesControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
						<otm:commandButton style="margin-left:5px" id="salvar" action="#{ConfiguracoesControle.gravar}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" render="@form" />
						<otm:commandButton style="margin-left:5px" id="clonar" action="#{ConfiguracoesControle.clonarConfiguracao}" render="form" value="#{msg_botoes.btn_clonar}" styleClass="btn btn-warning btn-clonar" title="#{msg.msg_novo_dados}" accesskey="2" rendered="#{ConfiguracoesControle.exibirBotaoClonar}" />
						<otm:commandButton style="margin-left:5px" id="excluir" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{ConfiguracoesControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" title="#{msg.msg_excluir_dados}" accesskey="3" render="@form"/>
						<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{ConfiguracoesControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
