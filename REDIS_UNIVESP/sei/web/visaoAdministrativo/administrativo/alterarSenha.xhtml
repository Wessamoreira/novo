<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AlterarSenha_tituloForm}#{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlterarSenha_usuarioAtual}" />
				<h:inputText styleClass="form-control camposObrigatorios" size="20" id="loginAnterior" disabled="true" readonly="true" maxlength="50" value="#{AlterarSenhaControle.loginAnterior}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlterarSenha_senhaAtual}" />
				<h:inputSecret styleClass="form-control camposObrigatorios" size="20" maxlength="50" value="#{AlterarSenhaControle.senhaAnterior}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlterarSenha_usuarioNovo}" />
				<h:inputText styleClass="form-control camposObrigatorios" size="20" maxlength="50" disabled="#{AlterarSenhaControle.permitirAlterarUsername}" value="#{AlterarSenhaControle.login}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlterarSenha_senhaNova}" />
				<h:inputSecret styleClass="form-control camposObrigatorios" size="20" maxlength="50" value="#{AlterarSenhaControle.senha}" />
			</h:panelGroup>
			<otm:spacer height="15" />
			<otm:spacer height="15" />
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
				<a4j:commandButton image="#{resource['imagens/botaoAlterar.png']}" render="form:mcMsg, form:mcConf, form" action="#{AlterarSenhaControle.alterarSenha}" />
			</h:panelGroup>
			<otm:mensagem bean="#{AlterarSenhaControle}"></otm:mensagem>
		</h:form>
	</ui:define>
</ui:composition>

</html>
