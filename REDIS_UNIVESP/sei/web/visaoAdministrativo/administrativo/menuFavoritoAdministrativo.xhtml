<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
	<h:panelGroup id="favoritos" style="order:#{LoginControle.mapDashboards.get('FAVORITOS').ordem}" layout="block" styleClass="col-md-6" rendered="#{!LoginControle.mapDashboards.get('FAVORITOS').ocultar}">
		<rich:dropTarget dropValue="#{LoginControle.mapDashboards.get('FAVORITOS')}" render=":form:panelGeral" dropListener="#{LoginControle.registrarPosicaoDashboard}" acceptedTypes="DASHBOARDS" />
		<rich:dragSource type="DASHBOARDS" dragIndicator="FAVORITOS_DRAG" dragValue="#{LoginControle.mapDashboards.get('FAVORITOS')}">
		</rich:dragSource>
		<otm2:dashpanel id="dashboardFavoritos" cols="12">
			<ui:define name="header">
				<i class="#{LoginControle.mapDashboards.get('FAVORITOS').icone} mr-2 fs12"></i>
				<h:outputLabel styleClass="fs12 fonteHeaderDashboard" value="#{LoginControle.mapDashboards.get('FAVORITOS').titulo}" />
				<a4j:commandLink action="#{LoginControle.persistirDashboard(LoginControle.mapDashboards.get('FAVORITOS'))}" rendered="#{!LoginControle.mapDashboards.get('FAVORITOS').maximizado}" styleClass="float-right p-0" render="panelGeral">
					<i class="fas fa-angle-down text-center fonteHeaderDashboard mr-2 fs12" />
					<f:setPropertyActionListener value="true" target="#{LoginControle.mapDashboards.get('FAVORITOS').maximizado}"></f:setPropertyActionListener>
				</a4j:commandLink>
				<a4j:commandLink action="#{LoginControle.persistirDashboard(LoginControle.mapDashboards.get('FAVORITOS'))}" rendered="#{LoginControle.mapDashboards.get('FAVORITOS').maximizado}" styleClass="float-right p-0" render="panelGeral">
					<i class="fas fa-angle-up text-center fonteHeaderDashboard mr-2 fs12" />
					<f:setPropertyActionListener value="false" target="#{LoginControle.mapDashboards.get('FAVORITOS').maximizado}"></f:setPropertyActionListener>
				</a4j:commandLink>
				<a4j:commandLink id="ocultarrFavs" action="#{LoginControle.persistirDashboard(LoginControle.mapDashboards.get('FAVORITOS'))}" render=":form:menuTopo, :form:panelGeral" styleClass="border-0 bg-transparent float-right p-0" title="Ocultar GrÃ¡fico">
					<i class="fas fa-compress-arrows-alt text-center fonteHeaderDashboard mr-2 fs12" />
					<f:setPropertyActionListener value="true" target="#{LoginControle.mapDashboards.get('FAVORITOS').ocultar}"></f:setPropertyActionListener>
				</a4j:commandLink>

			</ui:define>
			<ui:define name="body">
				<h:panelGroup layout="block" styleClass="row scroller-x" rendered="#{LoginControle.mapDashboards.get('FAVORITOS').maximizado}" style="height:297px;overflow-x:auto">
					<a4j:repeat  value="#{LoginControle.usuarioLogado.listaFavoritos}" var="fav">
						<h:panelGroup layout="block" styleClass="col-md-6 mt5 mb5">
							<a4j:commandLink render="favoritos, form" style="position:relative; right:7px; width:13px;" action="#{FavoritoControle.desfavoritar}" title="Desfavoritar">
								<span class="fa fa-star iconeDesfavoritar fs10" />
								<f:setPropertyActionListener target="#{FavoritoControle.pagina}" value="#{fav.pagina}" />
								<f:setPropertyActionListener target="#{FavoritoControle.booleanMarcarFavoritar}" value="#{fav.booleanMarcarFavoritar}" />
							</a4j:commandLink>
							<a4j:commandLink styleClass="tituloCampos" value="#{fav.propertMenu}" onclick="#{fav.scriptExecutar}('#{fav.pagina}', '#{fav.pagina}', 950, 595)" />

						</h:panelGroup>
					</a4j:repeat>
				</h:panelGroup>

			</ui:define>
		</otm2:dashpanel>
	</h:panelGroup>
</ui:composition>
