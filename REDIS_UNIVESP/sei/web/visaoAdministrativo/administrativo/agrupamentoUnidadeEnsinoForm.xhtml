		<h:panelGrid columns="1" id="pgGeral" width="100%" styleClass="background:#fff;">
			<h:form id="form">
				<h:commandLink action="#{AgrupamentoUnidadeEnsinoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup id="panelGridForm" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_codigo}" styleClass="field control-label tituloCampos" />
							<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{AgrupamentoUnidadeEnsinoControle.agrupamentoUnidadeEnsinoVO.codigo}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText value="#{msg_aplic.prt_AgrupamentoUnidadeEnsino_status}" styleClass="field control-label tituloCampos" />
							<h:selectOneMenu id="statusAtivoInativoEnum" styleClass="form-control camposSomenteLeitura" disabled="true" value="#{AgrupamentoUnidadeEnsinoControle.agrupamentoUnidadeEnsinoVO.statusAtivoInativoEnum}">
								<f:selectItems value="#{EnumControle.comboboxStatusAtivoInativoEnum}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText value="#{msg_aplic.prt_AgrupamentoUnidadeEnsino_descricao}" styleClass="field control-label tituloCampos" />
							<h:inputText id="descricao" maxlength="250" styleClass="form-control camposObrigatorios" value="#{AgrupamentoUnidadeEnsinoControle.agrupamentoUnidadeEnsinoVO.descricao}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText value="#{msg_aplic.prt_AgrupamentoUnidadeEnsino_abreviatura}" styleClass="field control-label tituloCampos" />
							<h:inputText id="abreviatura" maxlength="50" styleClass="form-control camposObrigatorios" value="#{AgrupamentoUnidadeEnsinoControle.agrupamentoUnidadeEnsinoVO.abreviatura}" />
						</h:panelGroup>
					</h:panelGroup>
					<otm2:panel name="panelAgrupamentoUnidadeEnsinoItem" styleClass="border rounded " styleClassFooter="p5" stylePanel="width: 100% !important; margin-bottom: 10px !important; padding:10px !important;">
						<ui:define name="header">
							<h:outputText value="Unidade Ensinos" styleClass="tituloCamposDestaque" />
						</ui:define>
						<ui:define name="body">
							<h:panelGroup columns="1" width="100%" style="text-align: left;">
								<h:panelGroup id="unidadeEnsinos" style="height:485px;width:99%">
									<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
										<h:outputText styleClass="tituloSelecionar" value="Não Adicionados" />
										<rich:dataTable align="left" id="filtrosUnidadeEnsino" width="100%" var="unidadeEnsinoItens" value="#{AgrupamentoUnidadeEnsinoControle.unidadeEnsinoVOs}">
											<rich:column filterType="custom" filterExpression="#{!unidadeEnsinoItens.filtrarUnidadeEnsino}" filter="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO')}">
												<f:facet name="header">
													<h:panelGroup layout="block" styleClass="col-md-12 pn">
														<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO').filtro}">
															<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
														</h:inputText>
														<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino')}" tooltip="Limpar" />
														</span>
													</h:panelGroup>
												</f:facet>
												<h:outputText value="#{unidadeEnsinoItens.nome}" />
											</rich:column>
											<rich:column filterType="custom" filterExpression="#{!unidadeEnsinoItens.filtrarUnidadeEnsino}" rendered="#{!AgrupamentoUnidadeEnsinoControle.agrupamentoUnidadeEnsinoVO.statusAtivoInativoEnum.inativo}">
												<f:facet name="header">
													<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="form" action="#{AgrupamentoUnidadeEnsinoControle.marcarTodasUnidadesEnsinoAction}">
														<f:setPropertyActionListener value="true" target="#{AgrupamentoUnidadeEnsinoControle.marcarTodasUnidadeEnsino}" />
													</a4j:commandButton>
												</f:facet>
												<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="form" action="#{AgrupamentoUnidadeEnsinoControle.verificarTodasUnidadeEnsinoSelecionados}">
													<f:setPropertyActionListener value="true" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
												</a4j:commandButton>
											</rich:column>
										</rich:dataTable>
									</h:panelGroup>
									<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
										<h:outputText styleClass="tituloSelecionar" value="Adicionados" />
										<rich:dataTable align="left" id="filtrosUnidadeEnsino2" width="100%" var="unidadeEnsinoItens" value="#{AgrupamentoUnidadeEnsinoControle.unidadeEnsinoVOs}">
											<rich:column filterType="custom" filterExpression="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" rendered="#{!AgrupamentoUnidadeEnsinoControle.agrupamentoUnidadeEnsinoVO.statusAtivoInativoEnum.inativo}">
												<f:facet name="header">
													<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="form" action="#{AgrupamentoUnidadeEnsinoControle.marcarTodasUnidadesEnsinoAction}">
														<f:setPropertyActionListener value="false" target="#{AgrupamentoUnidadeEnsinoControle.marcarTodasUnidadeEnsino}" />
													</a4j:commandButton>
												</f:facet>
												<a4j:commandButton image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="form" action="#{AgrupamentoUnidadeEnsinoControle.verificarTodasUnidadeEnsinoSelecionados}">
													<f:setPropertyActionListener value="false" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
												</a4j:commandButton>
											</rich:column>
											<rich:column filterType="custom" filterExpression="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" filter="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO')}">
												<f:facet name="header">
													<h:panelGroup layout="block" styleClass="col-md-12 pn">
														<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO').filtro}">
															<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
														</h:inputText>
														<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino2')}" tooltip="Limpar" />
														</span>
													</h:panelGroup>
												</f:facet>
												<h:outputText value="#{unidadeEnsinoItens.nome}" />
											</rich:column>
										</rich:dataTable>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
						</ui:define>
					</otm2:panel>
					<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
						<otm:mensagem bean="#{AgrupamentoUnidadeEnsinoControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="novo" immediate="true" action="#{AgrupamentoUnidadeEnsinoControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" accesskey="1"   style="margin-left:10px"/>
							<otm:commandButton id="salvar" render="form" execute="form" action="#{AgrupamentoUnidadeEnsinoControle.persistir}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" accesskey="2"  style="margin-left:10px" rendered="#{!AgrupamentoUnidadeEnsinoControle.agrupamentoUnidadeEnsinoVO.statusAtivoInativoEnum.inativo}"/>
							<otm:commandButton id="excluir" onclick="return confirm('Confirma exclusão dos dados?');" action="#{AgrupamentoUnidadeEnsinoControle.excluir}" styleClass="btn btn-danger btn-excluir" value="#{msg_botoes.btn_excluir}" accesskey="3"  style="margin-left:10px"/>
							<otm:commandButton id="consultar" immediate="true" action="#{AgrupamentoUnidadeEnsinoControle.inicializarConsultar}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" icon="#{msg_botoes.btn_icon_lupa_embutido}" accesskey="4" style="margin-left:10px"/>
							<otm:commandButton id="ativarAgrupamentoUnidadeEnsino" action="#{AgrupamentoUnidadeEnsinoControle.ativarAgrupamentoUnidadeEnsino}" render="form" styleClass="btn btn-primary" value="#{msg_botoes.btn_ativar}" style="margin-left:10px" rendered="#{AgrupamentoUnidadeEnsinoControle.agrupamentoUnidadeEnsinoVO.statusAtivoInativoEnum.inativo}"/>
							<otm:commandButton id="inativarAgrupamentoUnidadeEnsino" action="#{AgrupamentoUnidadeEnsinoControle.inativarAgrupamentoUnidadeEnsino}" render="form" styleClass="btn btn-danger btn-excluir" value="#{msg_botoes.btn_inativar}" style="margin-left:10px" rendered="#{AgrupamentoUnidadeEnsinoControle.agrupamentoUnidadeEnsinoVO.statusAtivoInativoEnum.ativo}"/>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGrid>
		<script>
			document.getElementById("form:descricao").focus();
		</script>
	</ui:define>
