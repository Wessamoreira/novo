<rich:popupPanel styleClass="modalMaximizado50" id="panelAssinarDigitalemnte" autosized="false" shadowOpacity="true" top="0" width="900" onshow="document.getElementById('formAssinarDocumento:btnDisOpt').focus()" height="590">

<rich:popupPanel styleClass="modalMaximizado" id="panelDocumentosGED" domElementAttachment="parent" autosized="false" shadowOpacity="true" top="10" width="350" height="190">

					<h:outputText value="#{msg_aplic.prt_MapaDocumentacaoDigitalizadoGED_tipoDocumento}" />

<rich:popupPanel styleClass="modalMaximizado100" id="panelImagemDocumentosEntregues" zindex="2000" shadowOpacity="false" width="850" height="650">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Disciplina_uploadArquivos}" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formImagemFrente">
		<h:panelGroup id="panelArquivo">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_DocumetacaoMatricula_tipoDocumento}" />
				<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" size="100" value="#{FuncionarioControle.documetacaoPessoaVO.tipoDeDocumentoVO.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row mn" id="arquivoUpload">
					<h:panelGroup rendered="#{FuncionarioControle.documetacaoPessoaVO.isPossuiArquivo}">
					<h:panelGroup id="dadosImagem" rendered="#{FuncionarioControle.documetacaoPessoaVO.arquivoVO.isImagem}">
						<h:panelGroup layout="block" styleClass="col-md-12 text-center m5 pb5 pt5 border rounded">
							<otm:commandButton action="#{FuncionarioControle.recortarImagemDocumento}" render="formImagemFrente" value="Recorte a Imagem" icon="#{msg_botoes.btn_icon_recortar_embutido}" styleClass="btn btn-primary mr5" />
							<otm:commandButton action="#{FuncionarioControle.executarZoomInDocumento}" render="formImagemFrente:panelArquivo" value="Aumentar Zoom" icon="#{msg_botoes.btn_icon_zoomPlus_embutido}" styleClass="btn btn-info mr5" />
							<otm:commandButton action="#{FuncionarioControle.executarZoomOutDocumento}" render="formImagemFrente:panelArquivo" value="Diminuir Zoom" icon="#{msg_botoes.btn_icon_zoomMinus_embutido}" styleClass="btn btn-info mr5" />
							<otm:commandButton action="#{FuncionarioControle.rotacionar90GrausParaEsquerdaDocumento}" render="formImagemFrente:panelArquivo" icon="#{msg_botoes.btn_icon_girar_esquerda_embutido}" styleClass="btn btn-success mr5" value="Girar 90º para Esquerda" />
							<otm:commandButton action="#{FuncionarioControle.rotacionar90GrausParaDireitaDocumento}" render="formImagemFrente:panelArquivo" icon="#{msg_botoes.btn_icon_girar_direita_embutido}" styleClass="btn btn-success mr5" value="Girar 90º para Direita" />
							<otm:commandButton action="#{FuncionarioControle.rotacionar180GrausDocumento}" render="formImagemFrente:panelArquivo" icon="#{msg_botoes.btn_icon_girar_180_embutido}" styleClass="btn btn-warning mr5" value="Girar 180º" />
							</h:panelGroup>
						<script src="#{resource['script/crop/jquery.Jcrop.js']}" />
							<script type="text/javascript">
								jQuery(function($) {
									$(document).ready(function() {
										$("#formImagemFrente\\:image").Jcrop({
											onSelect : showCoords,
											onChange : showCoords,
											bgColor : 'black',
											bgOpacity : .3,
										});

									});
								});
								function showCoords(c) {
									var valorX = document
											.getElementById('formImagemFrente:x');
									valorX.value = c.x;
									var valorY = document
											.getElementById('formImagemFrente:y');
									valorY.value = c.y;
									var valorW = document
											.getElementById('formImagemFrente:w');
									valorW.value = c.w;
									var valorH = document
											.getElementById('formImagemFrente:h');
									valorH.value = c.h;
								};
							</script>
						<h:panelGroup layout="block" style="clear:both;overflow:auto; min-width:455px; min-height:120px ; width:600px; height:500px;" rendered="#{FuncionarioControle.exibirBotao}">
							<h:graphicImage id="image" url="#{FuncionarioControle.caminhoServidorDownloadDocumentacao}" />
						</h:panelGroup>
							<h:panelGroup style="display:none" layout="block">
							<h:panelGroup style="display:none" columns="6">
									<h:panelGroup>
										<h:outputText value="X" />
										<h:inputText size="4" id="x" value="#{FuncionarioControle.x}" />
									</h:panelGroup>
									<h:panelGroup>
										<h:outputText value="Y" />
										<h:inputText size="4" id="y" value="#{FuncionarioControle.y}" />
									</h:panelGroup>
									<h:panelGroup>
										<h:outputText value="largura" />
										<h:inputText size="4" id="w" value="#{FuncionarioControle.largura}" />
									</h:panelGroup>
									<h:panelGroup>
										<h:outputText value="altura" />
										<h:inputText size="4" id="h" value="#{FuncionarioControle.altura}" />
									</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
						<h:panelGroup id="dadosPDF" layout="block" style="width:100%" rendered="#{FuncionarioControle.documetacaoPessoaVO.arquivoVO.isPdF and !empty FuncionarioControle.caminhoPDF}">
							<otm:pdfView id="pdfFrente" data="#{FuncionarioControle.caminhoPDF}"  />
						</h:panelGroup>
					</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-100">
				<otm:commandButton id="dwl2" oncomplete="location.href='../../DownloadSV'" rendered="#{FuncionarioControle.documetacaoPessoaVO.isPossuiArquivo}" value="Download Arquivo" styleClass="btn btn-primary mr5" icon="#{msg_botoes.btn_icon_download_embutido}" action="#{FuncionarioControle.realizarDownloadArquivo(FuncionarioControle.documetacaoPessoaVO.arquivoVO)}" />
				<otm:commandButton action="#{FuncionarioControle.adicionarArquivoDocumentacaoPessoa}" value="Confirmar" styleClass="btn btn-info mr5" icon="#{msg_botoes.btn_icon_confirmar_embutido}" oncomplete="#{rich:component('panelImagemDocumentosEntregues')}.hide();#{FuncionarioControle.abrirModalInclusaoArquivoVerso}" render="documentacaoPessoaProf tabMensagensAux, mensagemDocumentacao2, mensagemDetalhadaDocumentacao2, formIncluirArquivoVerso" />
				<otm:commandButton id="cancelarUploadArquivo" value="Cancelar" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" action="#{FuncionarioControle.limparDocumentacaoPessoaVO}" oncomplete="#{rich:component('panelImagemDocumentosEntregues')}.hide();" render="form" />
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="tabMensagensAux">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
					<h:outputText styleClass="mensagem" value="#{FuncionarioControle.mensagem}" />
					<h:outputText styleClass="mensagemDetalhada" value="#{FuncionarioControle.mensagemDetalhada}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:form>
</rich:popupPanel>

<rich:popupPanel styleClass="modalMaximizado100" id="panelImagemDocumentosEntreguesVerso" zindex="2000" shadowOpacity="false" width="850" height="650">

		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkPanelImagemDocumentosEntreguesVerso" />
			<rich:componentControl target="panelImagemDocumentosEntreguesVerso" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formImagemVerso">
		<h:panelGroup id="panelArquivoVerso">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_DocumetacaoMatricula_tipoDocumento}" />
				<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" size="100" value="#{FuncionarioControle.documetacaoPessoaVO.tipoDeDocumentoVO.nome}" />

						<h:panelGroup layout="block" styleClass="col-md-12 text-center m5 pb5 pt5 border rounded">
							<otm:commandButton action="#{FuncionarioControle.recortarImagemVerso}" render="formImagemVerso" value="Recorte a Imagem" icon="#{msg_botoes.btn_icon_recortar_embutido}" styleClass="btn btn-primary mr5" />
							<otm:commandButton action="#{FuncionarioControle.executarZoomInVerso}" render="formImagemVerso" value="Aumentar Zoom" icon="#{msg_botoes.btn_icon_zoomPlus_embutido}" styleClass="btn btn-info mr5" />
							<otm:commandButton action="#{FuncionarioControle.executarZoomOutVerso}" render="formImagemVerso" value="Diminuir Zoom" icon="#{msg_botoes.btn_icon_zoomMinus_embutido}" styleClass="btn btn-info mr5" />

								<h:graphicImage id="imageVerso" url="#{FuncionarioControle.caminhoServidorDownloadDocumentacaoVerso}" />
						</h:panelGroup>
							<script type="text/javascript">
								jQuery(function($) {
								$(document).ready(function() {
									$("#formImagemVerso\\:imageVerso").Jcrop({
																			onSelect : showCoordsVerso,
																			onChange : showCoordsVerso,
																			bgColor : 'black',
																			bgOpacity : .3,
																		});

													});
								});
								function showCoordsVerso(c) {
									var valorX = document
											.getElementById('formImagemVerso:xVerso');
									valorX.value = c.x;
									var valorY = document
											.getElementById('formImagemVerso:yVerso');
									valorY.value = c.y;
									var valorW = document
											.getElementById('formImagemVerso:wVerso');
									valorW.value = c.w;
									var valorH = document
											.getElementById('formImagemVerso:hVerso');
									valorH.value = c.h;
								};
							</script>
							<h:panelGroup style="display:none" layout="block">
							<h:panelGroup style="display:none" columns="6">
									<h:panelGroup>
										<h:outputText value="X" />
										<h:inputText size="4" id="xVerso" value="#{FuncionarioControle.xcropVerso}" />
									</h:panelGroup>
									<h:panelGroup>
										<h:outputText value="Y" />
										<h:inputText size="4" id="yVerso" value="#{FuncionarioControle.ycropVerso}" />
									</h:panelGroup>
									<h:panelGroup>
										<h:outputText value="largura" />
