<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoMobile_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGroup layout="block" styleClass="row">
			<h:form id="form">
				<h:commandLink action="#{ConfiguracaoMobileControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<rich:tabPanel>
					<rich:tab header="Dados Básicos">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-1">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Disciplina_codigo}" />
								<h:inputText id="codigo" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ConfiguracaoMobileControle.configuracaoMobileVO.codigo}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-5">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Disciplina_nome}" />
								<h:inputText id="nome" size="70" maxlength="200" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoMobileControle.configuracaoMobileVO.nome}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AvaliacaoOnline_situacao}" />
								<h:inputText id="situacaoEnum" styleClass="form-control camposSomenteLeitura" value="#{ConfiguracaoMobileControle.configuracaoMobileVO.situacao.valorApresentar}" readonly="true" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Configuracoes_padrao}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="padrao" styleClass="form-control campos" value="#{ConfiguracaoMobileControle.configuracaoMobileVO.padrao}" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<rich:tab header="Configuração Mobile Aluno">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoMobile_idRemetenteGoogle}" />
								<h:inputText id="idRemetenteGoogle" size="46" styleClass="form-control campos" value="#{ConfiguracaoMobileControle.configuracaoMobileVO.idRemetenteGoogle}" />
							</h:panelGroup>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="Certificao APNS Apple" rendered="#{ConfiguracaoMobileControle.permitirUsuarioRealizarUpload}" />
								<rich:fileUpload listWidth="340" listHeight="70" noDuplicate="true" fileUploadListener="#{ConfiguracaoMobileControle.upLoadArquivo}" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido #{ConfiguracaoMobileControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB." onupload="return validarTamanhoUploadArquivo(event, 'form:upload', #{ConfiguracaoMobileControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload});" uploadLabel="Enviar" clearAllLabel="Limpar lista" serverErrorLabel="Falha de Transmissão" immediateUpload="true" id="upload" rendered="#{ConfiguracaoMobileControle.permitirUsuarioRealizarUpload}">
									<a4j:ajax event="typerejected" oncomplete="alert('Arquivo não Enviado. Formato inválido do arquivo');" render="upload" />
									<a4j:ajax event="clear" render="upload" />
								</rich:fileUpload>
							</h:panelGroup>

							<h:panelGroup layout="block" styleClass="col-md-4">
								<otm:outputHelp tooltip="#{msg.help_ConfiguracaoMobile_CertificadoApns}" id="helpCertificadoApns" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoMobile_tipoCertificadoApns}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="considerarRegularAlunoDependenciaOptativa" styleClass="form-control campos" value="#{ConfiguracaoMobileControle.configuracaoMobileVO.certificadoDestribuicao}" />
								</h:panelGroup>
							</h:panelGroup>

							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoMobile_senhaApns}" />
								<h:inputSecret id="senhaCertAPNS" size="46" maxlength="200" redisplay="true" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoMobileControle.configuracaoMobileVO.senhaCertificadoApns}" />
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>

					<rich:tab header="Configuração Mobile Professor">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoMobile_idRemetenteGoogle} Professor" />
								<h:inputText id="idRemetenteGoogleProfessor" size="46" styleClass="form-control campos" value="#{ConfiguracaoMobileControle.configuracaoMobileVO.idRemetenteGoogleProfessor}" />
							</h:panelGroup>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="Certificado APNS Apple Professor" rendered="#{ConfiguracaoMobileControle.permitirUsuarioRealizarUpload}" />
								<rich:fileUpload listWidth="340" listHeight="70" noDuplicate="true" fileUploadListener="#{ConfiguracaoMobileControle.upLoadArquivoProfessor}" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido #{ConfiguracaoMobileControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB." onupload="return validarTamanhoUploadArquivo(event, 'form:upload', #{ConfiguracaoMobileControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload});" uploadLabel="Enviar" clearAllLabel="Limpar lista" serverErrorLabel="Falha de Transmissão" immediateUpload="true" id="uploadProfessor" rendered="#{ConfiguracaoMobileControle.permitirUsuarioRealizarUpload}">
									<a4j:ajax event="typerejected" oncomplete="alert('Arquivo não Enviado. Formato inválido do arquivo');" render="upload" />
									<a4j:ajax event="clear" render="upload" />
								</rich:fileUpload>
							</h:panelGroup>

							<h:panelGroup layout="block" styleClass="col-md-4">
								<otm:outputHelp tooltip="#{msg.help_ConfiguracaoMobile_CertificadoApns}" id="helpCertificadoApnsProfessor" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoMobile_tipoCertificadoApns} Professor" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="considerarRegularAlunoDependenciaOptativaProfessor" styleClass="form-control campos" value="#{ConfiguracaoMobileControle.configuracaoMobileVO.certificadoDestribuicaoProfessor}" />
								</h:panelGroup>
							</h:panelGroup>

							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoMobile_senhaApns} Professor" />
								<h:inputSecret id="senhaCertAPNSProfessor" size="46" maxlength="200" redisplay="true" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoMobileControle.configuracaoMobileVO.senhaCertificadoApnsProfessor}" />
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>

				<h:panelGroup layout="block" styleClass="row" id="tabMensagens">
					<otm:mensagem bean="#{ConfiguracaoMobileControle}"></otm:mensagem>
				</h:panelGroup>

				<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
						<otm:commandButton id="novo" immediate="true" action="#{ConfiguracaoMobileControle.novo}" value="#{msg_bt.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
						<otm:commandButton style="margin-left:5px" id="salvar" action="#{ConfiguracaoMobileControle.gravar}" value="#{msg_bt.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
						<otm:commandButton style="margin-left:5px" id="excluir" action="#{ConfiguracaoMobileControle.excluir}" rendered="#{ConfiguracaoMobileControle.configuracaoMobileVO.situacao != 'ATIVO'}" value="#{msg_bt.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
						<otm:commandButton style="margin-left:5px" render="form" id="ativar" rendered="#{ConfiguracaoMobileControle.configuracaoMobileVO.situacao != 'ATIVO'}" action="#{ConfiguracaoMobileControle.ativar}" value="#{msg_bt.btn_ativar}" icon="#{msg_botoes.btn_icon_ativar_embutido}" styleClass="btn btn-primary" title="#{msg.msg_ativar_dados}" accesskey="5" />
						<otm:commandButton style="margin-left:5px" render="form" id="inativar" rendered="#{ConfiguracaoMobileControle.configuracaoMobileVO.situacao == 'ATIVO'}" action="#{ConfiguracaoMobileControle.inativar}" value="#{msg_bt.btn_inativar}" icon="#{msg_botoes.btn_icon_inativar_embutido}" styleClass="btn btn-danger" title="#{msg_bt.btn_inativar}" accesskey="5" />
						<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{ConfiguracaoMobileControle.inicializarConsultar}" value="#{msg_bt.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
