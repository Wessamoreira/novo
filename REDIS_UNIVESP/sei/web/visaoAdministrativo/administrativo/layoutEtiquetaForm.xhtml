<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<h:outputStylesheet library="css" name="otimize2.css" />
	<h:outputScript name="biometria.js" library="script" />
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("formCadastro:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_LayoutEtiqueta_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<style>
.rich-color-picker-input {
	width: 0px;
	border-color: #ffffff !important;
}
</style>
		<rich:popupPanel styleClass="modalMaximizado" id="panelImportar" shadowOpacity="true" width="600" height="430">
			<f:facet name="header">
				<h:outputText value="Importar Layout" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelImportar" />
					<rich:componentControl target="panelImportar" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formImportar">
				<h:panelGrid columns="1" width="100%">
					<h:panelGrid width="100%" columns="2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UploadArquivos_escolherArquivo}" />
						<rich:fileUpload listWidth="340" listHeight="60" noDuplicate="true" fileUploadListener="#{LayoutEtiquetaControle.realizarImportacaoLayout}" acceptedTypes="xml" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido #{LayoutEtiquetaControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB." uploadLabel="Enviar" clearAllLabel="Limpar lista" immediateUpload="true" id="upload">
							<a4j:ajax event="uploadcomplete" oncomplete="#{rich:component('panelImportar')}.hide() " render="form" />
							<a4j:ajax event="typerejected" oncomplete="alert('Arquivo não Enviado. Formato inválido do arquivo');" render="upload" />
							<a4j:ajax event="clear" render="upload" />
						</rich:fileUpload>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LayoutEtiqueta_descricao}" />
				<h:inputText id="descricao" size="50" maxlength="70" styleClass="form-control camposObrigatorios" value="#{LayoutEtiquetaControle.layoutEtiquetaVO.descricao}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="Módulo" />
				<h:selectOneMenu value="#{LayoutEtiquetaControle.layoutEtiquetaVO.moduloLayoutEtiqueta}" styleClass="form-control camposObrigatorios">
					<f:selectItems value="#{LayoutEtiquetaControle.listaSelectItemModuloLayoutEtiqueta}" valueChangeListener="#{LayoutEtiquetaControle.changeAlterarModuloEtiqueta}" />
					<a4j:ajax event="change" render="form" listener="#{LayoutEtiquetaControle.alterarModuloEtiqueta}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<!-- id="campos" -->
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LayoutEtiqueta_larguraFolhaImpressao}" />
				<h:inputText id="larguraFolhaImpressao" onkeydown="aceitarSomenteValorNumerico(this)" size="10" maxlength="70" styleClass="form-control camposObrigatorios" value="#{LayoutEtiquetaControle.layoutEtiquetaVO.larguraFolhaImpressao}">
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LayoutEtiqueta_alturaFolhaImpressao}" />
				<h:inputText id="alturaFolhaImpressao" size="10" maxlength="70" onkeydown="aceitarSomenteValorNumerico(this)" styleClass="form-control camposObrigatorios" value="#{LayoutEtiquetaControle.layoutEtiquetaVO.alturaFolhaImpressao}">
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LayoutEtiqueta_larguraEtiqueta}" />
				<h:inputText id="larguraEtiqueta" onkeydown="aceitarSomenteValorNumerico(this)" size="10" maxlength="70" styleClass="form-control camposObrigatorios" value="#{LayoutEtiquetaControle.layoutEtiquetaVO.larguraEtiqueta}">
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LayoutEtiqueta_alturaEtiqueta}" />
				<h:inputText id="alturaEtiqueta" onkeydown="aceitarSomenteValorNumerico(this)" size="10" maxlength="70" styleClass="form-control camposObrigatorios" value="#{LayoutEtiquetaControle.layoutEtiquetaVO.alturaEtiqueta}">
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LayoutEtiqueta_margemSuperiorEtiquetaFolha}" />
				<h:inputText id="margemSuperiorEtiquetaFolha" onkeydown="aceitarSomenteValorNumerico(this)" size="10" maxlength="70" styleClass="form-control campos" value="#{LayoutEtiquetaControle.layoutEtiquetaVO.margemSuperiorEtiquetaFolha}">
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LayoutEtiqueta_margemEsquerdaEtiquetaFolha}" />
				<h:inputText id="margemEsquerdaEtiquetaFolha" onkeydown="aceitarSomenteValorNumerico(this)" size="10" maxlength="70" styleClass="form-control campos" value="#{LayoutEtiquetaControle.layoutEtiquetaVO.margemEsquerdaEtiquetaFolha}">
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LayoutEtiqueta_margemEntreEtiquetaHorizontal}" />
				<h:inputText id="margemEntreEtiquetaHorizontal" onkeydown="aceitarSomenteValorNumerico(this)" size="10" maxlength="70" styleClass="form-control campos" value="#{LayoutEtiquetaControle.layoutEtiquetaVO.margemEntreEtiquetaHorizontal}">
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LayoutEtiqueta_margemEntreEtiquetaVertical}" />
				<h:inputText id="margemEntreEtiquetaVertical" onkeydown="aceitarSomenteValorNumerico(this)" size="10" maxlength="70" styleClass="form-control campos" value="#{LayoutEtiquetaControle.layoutEtiquetaVO.margemEntreEtiquetaVertical}">
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LayoutEtiqueta_numeroColunasEtiqueta}" />
				<h:inputText id="numeroColunasEtiqueta" onkeydown="aceitarSomenteValorNumerico(this)" size="10" maxlength="70" styleClass="form-control camposObrigatorios" value="#{LayoutEtiquetaControle.layoutEtiquetaVO.numeroColunasEtiqueta}">
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LayoutEtiqueta_numeroLinhasEtiqueta}" />
				<h:inputText id="numeroLinhasEtiqueta" onkeydown="aceitarSomenteValorNumerico(this)" size="10" maxlength="70" styleClass="form-control camposObrigatorios" value="#{LayoutEtiquetaControle.layoutEtiquetaVO.numeroLinhasEtiqueta}">
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-4">
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4 text-center">
					<h:outputText styleClass="field control-label tituloCamposNegrito" value="TAGS" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="tagEtiqueta" value="#{LayoutEtiquetaControle.tagEtiqueta}">
						<f:selectItems value="#{LayoutEtiquetaControle.listaSelectItemLayoutEtiquetaTag}" />
						<a4j:ajax event="change" render="form" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:spacer width="100%"></otm:spacer>
					<otm:commandButton id="adicionarTag" action="#{LayoutEtiquetaControle.adicionarTagEtiqueta}" value="Adicionar Tag Etiqueta" tooltip="#{msg_botoes.btn_adicionar}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" accesskey="5" render="form" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelTagEtiqueta" layout="block" styleClass="row" rendered="#{LayoutEtiquetaControle.isApresentarCampoImagemFundo}">
				<h:panelGroup layout="block" styleClass="col-md-4">
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" id="imagens">
					<rich:fileUpload id="upload" noDuplicate="true" height="195" width="308" styleClass="rf-fu" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido #{LayoutEtiquetaControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB." fileUploadListener="#{LayoutEtiquetaControle.uploadImagem}" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" uploadLabel="Enviar" clearLabel="Cancelar" clearAllLabel="Limpar lista" serverErrorLabel="Falha de Transmissão" deleteLabel="Cancelar" immediateUpload="true" ontyperejected="alert('Arquivo não Enviado. Formato inválido do arquivo')" listHeight="40" listWidth="138" acceptedTypes="png, jpg, JPEG, gif, bmp, ico, jpeg" allowFlash="false" sizeErrorLabel="alert('Arquivo não Enviado. Tamanho Máximo Permitido #{LayoutEtiquetaControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB.')">
						<a4j:ajax event="uploadcomplete" render="form:imagens, form:panelGridMensagens" />
					</rich:fileUpload>
					<h:graphicImage id="imagemUpload" rendered="#{not empty LayoutEtiquetaControle.layoutEtiquetaVO.urlImagemApresentar}" style="border-radius:8px;" height="195" width="308" url="#{LayoutEtiquetaControle.layoutEtiquetaVO.urlImagemApresentar}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="LayoutEtiquetaTagVO" layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<rich:dataTable rendered="#{LayoutEtiquetaControle.validarLista}" rowKeyVar="row" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" var="obj" value="#{LayoutEtiquetaControle.layoutEtiquetaVO.layoutEtiquetaTagVOs}">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LayoutEtiqueta_ordem}" />
							</f:facet>
							<h:panelGroup layout="block">
								<h:outputText styleClass="field control-label tituloCampos" value="#{obj.ordem}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LayoutEtiqueta_tagEtiqueta}" />
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{obj.tagEtiqueta.valorApresentar}" />
						</rich:column>
						<rich:column id="imagemFundo">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LayoutEtiqueta_imagemFundo}" />
							</f:facet>
							<h:graphicImage style="margin-left:5px" url="#{resource['/imagens/lupa2.png']}" rendered="#{obj.isApresentarCampoImagemFundo}" />
							<rich:tooltip style="background-color:#FFFFFF" followMouse="true" var="imagemFundo" rendered="#{obj.isApresentarCampoImagemFundo}">
								<h:graphicImage style="border-radius:8px;" height="195" width="308" url="#{obj.urlImagemApresentar}" />
							</rich:tooltip>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LayoutEtiqueta_labetEtiqueta}" />
							</f:facet>
							<h:inputText id="labelTag" size="15" maxlength="100" styleClass="form-control campos" value="#{obj.labelTag}" rendered="#{obj.tagEtiqueta != 'IMAGEM_FUNDO' and obj.tagEtiqueta != 'FOTO'}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Texto Pré-Visualização" />
							</f:facet>
							<h:inputText id="valorTextoPreview" size="20" maxlength="100" styleClass="form-control campos" value="#{obj.valorTextoPreview}" rendered="#{obj.tagEtiqueta != 'IMAGEM_FUNDO' and obj.tagEtiqueta != 'FOTO'}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Margem Esquerda (mm)" />
							</f:facet>
							<h:inputText id="margemDireita" onkeydown="aceitarSomenteValorDecimal(this)" size="4" maxlength="100" styleClass="form-control campos" value="#{obj.margemDireita}">
								<f:convertNumber pattern="##0.##" />
							</h:inputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LayoutEtiqueta_margemTopo}" />
							</f:facet>
							<h:inputText id="margemTopo" onkeydown="aceitarSomenteValorDecimal(this)" size="4" maxlength="100" styleClass="form-control campos" value="#{obj.margemTopo}">
								<f:convertNumber pattern="##0.##" />
							</h:inputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LayoutEtiqueta_rotacao}" />
							</f:facet>
							<otm:selectBooleanCheckbox id="rotacao" styleClass="form-control campos" value="#{obj.rotacao}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LayoutEtiqueta_apresentarLabelEtiquetaAposTagEtiqueta}" />
							</f:facet>
							<otm:selectBooleanCheckbox id="apresentarLabelEtiquetaAposTagEtiqueta" styleClass="form-control campos" value="#{obj.apresentarLabelEtiquetaAposTagEtiqueta}" />
						</rich:column>
						<!-- 		
						<rich:column >
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LayoutEtiqueta_corTexto}" />
							</f:facet>
							<rich:colorPicker colorMode="hex" inputSize="0" value="#{obj.corTexto}" flat="false"  rendered="#{obj.tagEtiqueta != 'IMAGEM_FUNDO'}">
							</rich:colorPicker>
						</rich:column>
						 -->
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LayoutEtiqueta_negrito}" />
							</f:facet>
							<otm:selectBooleanCheckbox id="fonteNegrito" styleClass="form-control campos" value="#{obj.fontNegrito}" rendered="#{obj.tagEtiqueta != 'IMAGEM_FUNDO' and obj.tagEtiqueta != 'FOTO'}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LayoutEtiqueta_dimensoesFoto}" />
							</f:facet>
							<h:panelGroup style="width:130px" layout="block" rendered="#{obj.tagEtiqueta == 'FOTO'}">
								<h:outputText styleClass="field control-label tituloCampos" value="Larg." />
								<h:inputText id="larguraFoto" size="4" maxlength="100" styleClass="form-control campos" value="#{obj.larguraFoto}" />
								<h:outputText styleClass="field control-label tituloCampos" value="Altu." />
								<h:inputText id="AlturaFoto" size="4" maxlength="100" styleClass="form-control campos" value="#{obj.alturaFoto}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LayoutEtiqueta_tamanhoFonte}" />
							</f:facet>
							<h:inputText id="tamanhoFonte" onkeydown="aceitarSomenteValorDecimal(this)" size="4" maxlength="100" styleClass="form-control campos" value="#{obj.tamanhoFonte}" rendered="#{obj.tagEtiqueta != 'IMAGEM_FUNDO' and obj.tagEtiqueta != 'FOTO'}">
								<f:convertNumber pattern="##0.##" />
							</h:inputText>
							<h:panelGroup rendered="#{obj.mostrarItensCodigoBarra}" style="width:150px;text-align:left" layout="block">
								<h:panelGroup style="width:130px" layout="block">
									<h:outputText styleClass="field control-label tituloCampos" value="Altura">
									</h:outputText>
									<otm:spacer width="13px" />
									<h:inputText id="alturaFonte" size="4" maxlength="100" styleClass="form-control camposObrigatorios" value="#{obj.alturaCodigoBarra}" onkeydown="aceitarSomenteValorDecimal(this)" />
								</h:panelGroup>
								<h:panelGroup style="width:150px" layout="block">
									<h:outputText styleClass="field control-label tituloCampos" value="Mostrar Código">
									</h:outputText>
									<otm:spacer width="2px" />
									<otm:selectBooleanCheckbox id="imprimirNumeroAbaixo" value="#{obj.imprimirNumeroAbaixo}" />
								</h:panelGroup>
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon id="removerLayoutEtiquetaTag" action="#{LayoutEtiquetaControle.removerTagEtiqueta}" title="#{msg.msg_excluir_dados}" tooltip="#{msg_botoes.btn_excluir}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" accesskey="7" />
							<otm:commandIcon rendered="#{row != 0}" render="LayoutEtiquetaTagVO" icon="#{msg_botoes.btn_icon_subir} iconePequeno" action="#{LayoutEtiquetaControle.realizarSubirOrdemLayoutEtiquetaTag}" tooltip="Subir Ordem Layout" />
							<otm:commandIcon rendered="#{row != (LayoutEtiquetaControle.tamanhoListaTag - 1)}" render="LayoutEtiquetaTagVO" icon="#{msg_botoes.btn_icon_descer} iconePequeno" tooltip="Descer Ordem Layout" action="#{LayoutEtiquetaControle.realizarDescerOrdemLayoutEtiquetaTag}" />
						</rich:column>
					</rich:dataTable>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row" id="mensagens">
				<otm:mensagem bean="#{LayoutEtiquetaControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
				<otm:commandButton id="novo" render="form, panelTagEtiqueta" action="#{LayoutEtiquetaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
				<otm:commandButton style="margin-left: 5px" id="salvar" render="mensagens" action="#{LayoutEtiquetaControle.persistir}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" alt="#{msg.msg_gravar_dados}" accesskey="2" />
				<otm:commandButton style="margin-left: 5px" id="clonar" rendered="#{!LayoutEtiquetaControle.layoutEtiquetaVO.novoObj}" render="form" styleClass="btn btn-warning btn-clonar" action="#{LayoutEtiquetaControle.clonarLayoutRelatorio}" value="#{msg_bt.btn_clonar}" accesskey="6" />
				<otm:commandButton style="margin-left: 5px" render="form" id="exportarLayout" rendered="#{!LayoutEtiquetaControle.layoutEtiquetaVO.novoObj}" oncomplete="#{LayoutEtiquetaControle.download}" action="#{LayoutEtiquetaControle.realizarExportacaoLayout}" value="Exportar Layout" icon="#{msg_botoes.btn_icon_download_embutido}" />
				<otm:commandButton style="margin-left: 5px" render="formImportar" rendered="#{LayoutEtiquetaControle.layoutEtiquetaVO.novoObj}" id="importarLayout" oncomplete="#{rich:component('panelImportar')}.show()" value="Importar Layout" icon="#{msg_botoes.btn_icon_upload_embutido}" />
				<otm:commandButton style="margin-left: 5px" id="excluir" action="#{LayoutEtiquetaControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" alt="#{msg.msg_excluir_dados}" accesskey="3" />
				<otm:commandButton style="margin-left: 5px" id="consultar" immediate="true" action="#{LayoutEtiquetaControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="4" />
				<otm:commandButton style="margin-left: 5px" id="imprimir" render="form" oncomplete="location.href='../../DownloadSV'" action="#{LayoutEtiquetaControle.realizarMontagemPreviewEtiqueta}" value="Pré-Visualizar Layout" icon="#{msg_botoes.btn_icon_pdf_embutido}" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
