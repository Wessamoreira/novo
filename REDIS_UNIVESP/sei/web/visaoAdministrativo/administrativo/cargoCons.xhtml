<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("formCadastro:valorConsulta").focus();
		}
	</script>
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Cargo_tituloForm}" />
	</ui:define>


	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{CargoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="dadosConsultas">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CargoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{CargoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{CargoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" render="formCadastro" execute="@form" value="#{msg_botoes.btn_consultar}" action="#{CargoControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" />
					<!-- <span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative;   top: 3px;    font-size: 14px;"> </span> -->
					<!-- <f:setPropertyActionListener for="consultar" target="#{CargoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener for="consultar" target="#{CargoControle.controleConsultaOtimizado.page}" value="1" /> -->
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{CargoControle.listaConsulta}" rendered="#{CargoControle.apresentarResultadoConsulta}" rows="10" var="cargoItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cargo_nome}" />
					</f:facet>
					<h:commandLink id="nome" action="#{CargoControle.editar}" value="#{cargoItem.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cargo_cbo}" />
					</f:facet>
					<h:commandLink id="cbo" action="#{CargoControle.editar}" value="#{cargoItem.cbo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Cargo_departamento}" />
					</f:facet>
					<h:commandLink id="departamento" action="#{CargoControle.editar}" value="#{cargoItem.departamento.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{CargoControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
			</rich:dataTable>
			<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="formCadastro:items" limitRender="10" id="paginador" page="#{CargoControle.controleConsultaOtimizado.page}" scrollListener="#{CargoControle.scrollerListener}" style="border: 0px 0px 0px 0px" />
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{CargoControle}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{CargoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
