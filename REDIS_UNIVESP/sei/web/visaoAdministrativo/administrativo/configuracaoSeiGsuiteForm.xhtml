<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">

								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoSeiGsuite_tokenSeiGsuite}" />

							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">

							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoSeiGsuite_senhaSeiGsuite}" rendered="#{ConfiguracaoSeiGsuiteControle.configuracaoSeiGsuiteVO.codigo eq 0 or ConfiguracaoSeiGsuiteControle.alterarSenhaSeiGsuite}" />

							</h:panelGroup>

									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoSeiGsuite_unidadeOrganizacionalFuncionario}" />

								<h:panelGroup layout="block" styleClass="col-md-12 pn">

									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoSeiGsuite_notificarAlunoEventoAulaOnLineGoogleMeetDiasAntesAulaProgramada}" />

											<h:outputText value="#{msg_aplic.prt_ConfiguracaoSeiGsuite_unidadeEnsino}" />

									</f:facet>
									<h:outputText value="#{configuracaoSeiGsuiteUnidadeEnsinoItens.unidadeEnsinoVO.nome}" />

									<f:facet name="header">
										<h:panelGroup layout="block" style="width:100%">

											</h:inputText>

										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{configuracaoSeiGsuiteUnidadeEnsinoItens.dominioEmail}" />

										</h:panelGroup>
										<h:panelGroup layout="block" style="width:100%">
											<h:inputText styleClass="form-control campos" size="25" maxlength="250" value="#{ConfiguracaoSeiGsuiteControle.configuracaoSeiGsuiteVO.valorAlterarDominioEmailFuncionario}">
												<a4j:ajax event="change" execute="@this" render="listaConfiguracaoSeiGsuiteUnidadeEnsino, paginadorlistaConfiguracaoSeiGsuiteUnidadeEnsino" />
											</h:inputText>
											<otm:spacer width="10px;" />
											<otm:commandButton id="aplicarDominoEmailFuncionarioLista" action="#{ConfiguracaoSeiGsuiteControle.realizarAlteracaoDominioEmailFuncionarioPorLista}" render="form" tooltip="Aplicar #{msg_aplic.prt_ConfiguracaoSeiGsuite_dominioEmail}" value="Aplicar" styleClass="btn btn-default btn-consultar" />
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{configuracaoSeiGsuiteUnidadeEnsinoItens.dominioEmailFuncionario}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:panelGroup layout="block" style="width:100%">
											<h:outputText value="#{msg_aplic.prt_ConfiguracaoSeiGsuite_unidadeOrganizacionalAluno} Alterar" />
