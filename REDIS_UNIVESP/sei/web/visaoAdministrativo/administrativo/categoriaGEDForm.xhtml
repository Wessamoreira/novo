<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:matricula").focus();
		}
	</script>
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CategoriaGED_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="form">
			<h:panelGroup id="panelGroupForm" layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaGED_codigo}" />
					<h:inputText disabled="true" styleClass="form-control camposSomenteLeitura" value="#{CategoriaGEDControle.categoriaGEDVO.codigo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaGED_descricao}" />
					<h:inputText size="70" styleClass="form-control camposObrigatorios" maxlength="50" value="#{CategoriaGEDControle.categoriaGEDVO.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CategoriaGED_identificador}" />
					<h:inputText size="70" styleClass="form-control camposObrigatorios" maxlength="50" value="#{CategoriaGEDControle.categoriaGEDVO.identificador}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup id="panelGroupMensagens" layout="block" styleClass="col-md-12">
						<otm:mensagem bean="#{CategoriaGEDControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
					<h:panelGroup styleClass="btn-group btn-group-lg col-xs-12" layout="block">
						<otm:commandButton id="novo" immediate="true" action="#{CategoriaGEDControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
						<otm:commandButton style="margin-left: 5px" id="salvar" action="#{CategoriaGEDControle.persistir}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" />
						<otm:commandButton style="margin-left: 5px" id="excluir" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{CategoriaGEDControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" title="#{msg.msg_excluir_dados}" accesskey="3" />
						<otm:commandButton style="margin-left: 5px" id="consultar" immediate="true" action="#{CategoriaGEDControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
