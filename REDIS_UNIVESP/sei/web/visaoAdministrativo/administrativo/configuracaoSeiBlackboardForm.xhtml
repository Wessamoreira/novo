								</otm:commandButton>
								
								<otm:commandButton value="Para Importação Salas" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" rendered="#{ConfiguracaoSeiBlackboardControle.configuracaoSeiBlackboardVO.importacaoEmRealizacao}" action="#{ConfiguracaoSeiBlackboardControle.realizarInterrupcaoImportacao}">

								</h:panelGroup>

										</ui:define>
										<ui:define name="body">
											<h:panelGroup layout="block" styleClass="row">
												<h:panelGroup layout="block" styleClass="col-md-7">

														<h:panelGroup styleClass="append-icon right">
															<otm:commandIcon render="form" action="#{salaAulaItem.setDisciplinaVO(null)}" icon="#{msg_botoes.btn_icon_limpar_embutido} mr5"></otm:commandIcon>

														</h:panelGroup>
														<h:panelGroup layout="block" rendered="#{salaAulaItem.tipoSalaAulaBlackboardEnum.estagio}" styleClass="col-md-12 pn">
															<h:outputText value="Estágio - #{salaAulaItem.cursoVO.nome}"></h:outputText>
														</h:panelGroup>
													</h:panelGroup>
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="col-md-1">

													</h:inputText>
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="col-md-1">

								<rich:dataTable align="left" id="filtrosPermissaoBlackboard" width="100%" var="tipoPermissaoBlackboardItens" value="#{ConfiguracaoSeiBlackboardControle.listaPermissaoBlackboardVO}">
									<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosPermissaoBlackboard', 'name', 'TEXTO')}">
										<f:facet name="header">
											<h:panelGroup layout="block" styleClass="col-md-12 pn">
												<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosPermissaoBlackboard', 'name', 'TEXTO').filtro}">
													<a4j:ajax event="change" execute="@this" render="filtrosPermissaoBlackboard" />
												</h:inputText>
												<span class="append-icon right"> <otm:commandIcon render="filtrosPermissaoBlackboard" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosPermissaoBlackboard')}" tooltip="Limpar" />
												</span>
											</h:panelGroup>
										</f:facet>
										<h:outputText value="#{tipoPermissaoBlackboardItens.name}" />
									</rich:column>
									<rich:column filterExpression="#{!tipoPermissaoBlackboardItens.selecionado}" filterType="custom">
										<f:facet name="header">
											<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formPermissaoBlackboard, form:panelGroupPermissaoBlackboarApresentar" action="#{ConfiguracaoSeiBlackboardControle.marcarTodasPermissaoBlackboardAction}">
												<f:setPropertyActionListener value="true" target="#{ConfiguracaoSeiBlackboardControle.marcarTodasPermissaoBlacboard}" />
											</a4j:commandButton>
										</f:facet>
										<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formPermissaoBlackboard, form:panelGroupPermissaoBlackboarApresentar" action="#{ConfiguracaoSeiBlackboardControle.verificarTodasPermissaoBlackboardSelecionados}">
											<f:setPropertyActionListener value="true" target="#{tipoPermissaoBlackboardItens.selecionado}" />
										</a4j:commandButton>
									</rich:column>
								</rich:dataTable>
							</h:panelGroup>
							<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
								<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
								<rich:dataTable align="left" id="filtrosPermissaoBlackboard2" width="100%" var="tipoPermissaoBlackboardItens" value="#{ConfiguracaoSeiBlackboardControle.listaPermissaoBlackboardVO}">
									<rich:column filterExpression="#{tipoPermissaoBlackboardItens.selecionado}" filterType="custom">
										<f:facet name="header">
											<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formPermissaoBlackboard, form:panelGroupPermissaoBlackboarApresentar" action="#{ConfiguracaoSeiBlackboardControle.marcarTodasPermissaoBlackboardAction}">
												<f:setPropertyActionListener value="false" target="#{ConfiguracaoSeiBlackboardControle.marcarTodasPermissaoBlacboard}" />
											</a4j:commandButton>
										</f:facet>
										<a4j:commandButton image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="formPermissaoBlackboard, form:panelGroupPermissaoBlackboarApresentar" action="#{ConfiguracaoSeiBlackboardControle.verificarTodasPermissaoBlackboardSelecionados}">
											<f:setPropertyActionListener value="false" target="#{tipoPermissaoBlackboardItens.selecionado}" />
										</a4j:commandButton>
									</rich:column>
									<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosPermissaoBlackboard2', 'name', 'TEXTO')}">
										<f:facet name="header">
											<h:panelGroup layout="block" styleClass="col-md-12 pn">
												<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosPermissaoBlackboard2', 'name', 'TEXTO').filtro}">
													<a4j:ajax event="change" execute="@this" render="#{tipoPermissaoBlackboardItens.selecionado}" />
												</h:inputText>
												<span class="append-icon right"> <otm:commandIcon render="filtrosPermissaoBlackboard2" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosPermissaoBlackboard2')}" tooltip="Limpar" />
												</span>
											</h:panelGroup>
										</f:facet>
										<h:outputText value="#{tipoPermissaoBlackboardItens.name}" />
									</rich:column>
								</rich:dataTable>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<otm:spacer height="20px;" />
				</h:form>
			</rich:popupPanel>


			<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplina" autosized="false" shadowOpacity="true" top="0" width="860" onshow="document.getElementById('formDisciplina:valorConsultaDisciplina').focus()" height="480">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{msg_aplic.prt_GradeDisciplina_tituloForm}"></h:outputText>
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkComposta" />
						<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
					</h:panelGroup>
				</f:facet>
				<h:form id="formDisciplina">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{ConfiguracaoSeiBlackboardControle.campoConsultaDisciplina}">
							<f:selectItems value="#{ConfiguracaoSeiBlackboardControle.tipoConsultaComboDisciplina}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaDisciplina" size="30" styleClass="form-control campos" value="#{ConfiguracaoSeiBlackboardControle.valorConsultaDisciplina}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formDisciplina:mensagemConsultaDisciplina, formDisciplina:resultadoConsultaDisciplina, formDisciplina:scResultadoDisciplina" action="#{ConfiguracaoSeiBlackboardControle.consultarDisciplina}" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_lupa_embutido}" value="Consultar" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
					<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConfiguracaoSeiBlackboardControle.listaConsultaDisciplina}" rows="5" var="disciplinaItem">
						<rich:column colspan="3">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ConfiguracaoSeiBlackboardControle.selecionarDisciplina}" oncomplete="#{rich:component('panelDisciplina')}.hide()" render="form" value="#{disciplinaItem.codigo}" />
							</h:panelGroup>
						</rich:column>
						<rich:column colspan="3">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Disciplina_abreviatura}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ConfiguracaoSeiBlackboardControle.selecionarDisciplina}" oncomplete="#{rich:component('panelDisciplina')}.hide()" render="form" value="#{disciplinaItem.abreviatura}" />
							</h:panelGroup>
						</rich:column>
						<rich:column colspan="3">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ConfiguracaoSeiBlackboardControle.selecionarDisciplina}" oncomplete="#{rich:component('panelDisciplina')}.hide()" render="form" value="#{disciplinaItem.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column colspan="1">
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{ConfiguracaoSeiBlackboardControle.selecionarDisciplina}" oncomplete="#{rich:component('panelDisciplina')}.hide()" render="form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" fastControls="hide" boundaryControls="auto" stepControls="auto" for="formDisciplina:resultadoConsultaDisciplina" maxPages="10" id="scResultadoDisciplina" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultaDisciplina">
						<otm:mensagem bean="#{ConfiguracaoSeiBlackboardControle}"></otm:mensagem>
					</h:panelGroup>
				</h:form>
			</rich:popupPanel>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
