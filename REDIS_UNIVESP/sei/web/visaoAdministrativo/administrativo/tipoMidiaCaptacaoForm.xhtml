<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:nome").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipoMidiaCaptacao_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{TipoMidiaCaptacaoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoMidiaCaptacao_codigo}" />
					<h:inputText id="codigo" size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{TipoMidiaCaptacaoControle.tipoMidiaCaptacaoVO.codigo}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoMidiaCaptacao_nomeMidia}" />
				<h:inputText id="nomeMidia" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{TipoMidiaCaptacaoControle.tipoMidiaCaptacaoVO.nomeMidia}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoMidiaCaptacao_descricaoMidia}" />
				<h:inputText id="descricaoMidia" size="70" maxlength="100" styleClass="form-control campos" value="#{TipoMidiaCaptacaoControle.tipoMidiaCaptacaoVO.descricaoMidia}" />
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{TipoMidiaCaptacaoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton style="margin-right:5px" id="novo" immediate="true" action="#{TipoMidiaCaptacaoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				<otm:commandButton style="margin-right:5px" id="salvar" action="#{TipoMidiaCaptacaoControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
				<otm:commandButton style="margin-right:5px" id="excluir" action="#{TipoMidiaCaptacaoControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
				<otm:commandButton id="consultar" immediate="true" action="#{TipoMidiaCaptacaoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
