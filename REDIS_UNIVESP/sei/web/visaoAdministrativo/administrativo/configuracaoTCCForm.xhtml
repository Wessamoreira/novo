<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		document.getElementById("form:descricao").focus();
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoTCC_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelProfessor" shadowOpacity="true" width="600" height="325" onshow="document.getElementById('formProfessor:valorConsultaProfessor').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_botoes.btn_SugerirOrientador}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkProfessor" />
					<rich:componentControl target="panelProfessor" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProfessor">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:selectOneMenu styleClass="form-control campos" id="consultaProfessor" value="#{ConfiguracaoTCCControle.campoConsultaOrientador}">
								<f:selectItems value="#{ConfiguracaoTCCControle.opcaoConsultaOrientador}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-7">
							<h:inputText id="valorConsultaProfessor" size="10" styleClass="form-control campos" value="#{ConfiguracaoTCCControle.valorConsultaOrientador}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:commandButton id="btnConsultar" render="resultadoConsultaProfessor, formProfessor:mensagemConsultaProfessor, formProfessor:resultadoConsultaProfessor, formProfessor:scResultadoProfessor" action="#{ConfiguracaoTCCControle.consultarOrientador}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaProfessor" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConfiguracaoTCCControle.listaConsultaOrientador}" rows="5" var="professorItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Professor_tituloForm}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ConfiguracaoTCCControle.selecionarOrientador}" focus="nomeProfessor" render="form" oncomplete="#{rich:component('panelProfessor')}.hide();" value="#{professorItens.pessoa.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{ConfiguracaoTCCControle.selecionarOrientador}" focus="nomeProfessor" render="form" oncomplete="#{rich:component('panelProfessor')}.hide();" tooltip="#{msg_botoes.btn_selecionar}" alt="#{msg.msg_selecionar_dados}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formProfessor:resultadoConsultaProfessor" maxPages="10" id="scResultadoProfessor" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup layout="block" styleClass="row" id="mensagemConsultaProfessor">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ConfiguracaoTCCControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ConfiguracaoTCCControle.mensagemDetalhada}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionario" zindex="2001" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Funcionario_consultarFuncionario}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelFuncionario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFuncionario">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{ConfiguracaoTCCControle.campoConsultaFuncionario}">
						<f:selectItems value="#{ConfiguracaoTCCControle.tipoConsultaFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaFuncionario" size="10" styleClass="form-control campos" value="#{ConfiguracaoTCCControle.valorConsultaFuncionario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formFuncionario:mensagemConsultaFuncionario, formFuncionario:resultadoConsultaFuncionario, formFuncionario:scResultadoFuncionario" action="#{ConfiguracaoTCCControle.consultarFuncionario}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaFuncionario" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConfiguracaoTCCControle.listaConsultaFuncionario}" rows="5" var="funcionarioItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Funcionario_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConfiguracaoTCCControle.selecionarFuncionario}" render="formMembrosBanca" oncomplete="#{rich:component('panelFuncionario')}.hide();" value="#{funcionarioItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Funcionario_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConfiguracaoTCCControle.selecionarFuncionario}" render="formMembrosBanca" oncomplete="#{rich:component('panelFuncionario')}.hide();" value="#{funcionarioItens.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_cidade}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConfiguracaoTCCControle.selecionarFuncionario}" render="formMembrosBanca" oncomplete="#{rich:component('panelFuncionario')}.hide();" value="#{funcionarioItens.pessoa.cidade.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConfiguracaoTCCControle.selecionarFuncionario}" render="formMembrosBanca" oncomplete="#{rich:component('panelFuncionario')}.hide();" value="#{funcionarioItens.pessoa.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ConfiguracaoTCCControle.selecionarFuncionario}" focus="funcionario" render="formMembrosBanca" oncomplete="#{rich:component('panelFuncionario')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formFuncionario:resultadoConsultaFuncionario" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoFuncionario" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGrid id="mensagemConsultaFuncionario" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ConfiguracaoTCCControle}"></otm:mensagem>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelMembrosBanca" zindex="2000" overlapEmbedObjects="true" shadowOpacity="false" width="640" height="480">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_membrosBanca}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelMembrosBanca" />
					<rich:componentControl target="panelMembrosBanca" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMembrosBanca">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCCMembroBanca_convidado}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox styleClass="form-control campos" value="#{ConfiguracaoTCCControle.membroBancaPadrao.convidado}">
									<a4j:ajax event="change" render="formMembrosBanca" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="col-md-7">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCCMembroBanca_nome}" />
							<h:inputText styleClass="form-control camposSomenteLeitura" rendered="#{!ConfiguracaoTCCControle.membroBancaPadrao.convidado}" size="70" readonly="true" value="#{ConfiguracaoTCCControle.membroBancaPadrao.nome}" />
							<otm:commandButton id="consultaFuncionario" rendered="#{!ConfiguracaoTCCControle.membroBancaPadrao.convidado}" focus="nomeFuncionario" value="Localizar Funcionario" render="form, formFuncionario" oncomplete="#{rich:component('panelFuncionario')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" />

							<h:inputText styleClass="form-control camposObrigatorios" rendered="#{ConfiguracaoTCCControle.membroBancaPadrao.convidado}" size="70" maxlength="70" value="#{ConfiguracaoTCCControle.membroBancaPadrao.nome}" />
							<otm:commandButton render="formMembrosBanca, form" rendered="#{ConfiguracaoTCCControle.membroBancaPadrao.convidado}" styleClass="btn btn-primary dark btn-adicionar" title="#{msg_botoes.btn_adicionarMembroBanca}" action="#{ConfiguracaoTCCControle.adicionarMembroBanca}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>

				<rich:dataTable id="membrosBanca" width="100%" headerClass="consulta" style="background-color: transparent;" columnClasses="colunaAlinhamento" rowKeyVar="row" value="#{ConfiguracaoTCCControle.configuracaoTCCVO.membroBancaPadraoVOs}" var="membroBanca">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TCCMembroBanca_nome}" />
						</f:facet>
						<h:outputText value="#{membroBanca.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TCCMembroBanca_tipo}" />
						</f:facet>
						<h:outputText rendered="#{membroBanca.convidado}" value="Convidado" />
						<h:outputText rendered="#{!membroBanca.convidado}" value="Funcionário" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandButton render="formMembrosBanca, form" styleClass="btn btn-danger btn-remover" title="#{msg_botoes.btn_removerMembroBanca}" action="#{ConfiguracaoTCCControle.removerMembroBanca}" />
						<otm:spacer width="5px" />
						<!-- ERRO COM ICONE AQUI linha 190 e 191 -->
						<otm:commandButton ignoreDupResponses="true" rendered="#{row gt 0 and row lt ConfiguracaoTCCControle.qtdeFuncionario}" action="#{ConfiguracaoTCCControle.subirMembroBanca}" value="#{msg_botoes.btn_subir}" icon="#{msg_botoes.btn_icon_subir_embutido}" render="membrosBanca" />
						<otm:commandButton ignoreDupResponses="true" rendered="#{(row+1) lt ConfiguracaoTCCControle.qtdeFuncionario}" action="#{ConfiguracaoTCCControle.descerMembroBanca}" value="#{msg_botoes.btn_descer}" icon="#{msg_botoes.btn_icon_descer_embutido}" render="membrosBanca" />
					</rich:column>
				</rich:dataTable>
				<h:panelGrid columns="1" width="100%" styleClass="tabMensagens" id="msg">
					<otm:mensagem bean="#{ConfiguracaoTCCControle}"></otm:mensagem>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoTCC_descricao}" />
						<h:inputText id="descricao" styleClass="form-control camposObrigatorios" size="40" value="#{ConfiguracaoTCCControle.configuracaoTCCVO.descricao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:outputHelp tooltip="#{msg.help_ConfiguracaoTCC_tipoTCC}" id="helptipoTCC" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoTCC_tipoTCC}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" id="tipoTCC" value="#{ConfiguracaoTCCControle.configuracaoTCCVO.tipoTCC}">
							<f:selectItems value="#{ConfiguracaoTCCControle.listaSelectItemTipoTCC}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoTCC_nomenclaturaUtilizarParaAvaliador}" />
						<h:inputText id="nomenclaturaUtilizarParaAvaliador" styleClass="form-control camposObrigatorios" size="40" value="#{ConfiguracaoTCCControle.configuracaoTCCVO.nomenclaturaUtilizarParaAvaliador}">
							<a4j:ajax event="change" render="form" execute="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoTCC_nomenclaturaUtilizarParaComissao}" />
						<h:inputText id="nomenclaturaUtilizarParaComissao" styleClass="form-control camposObrigatorios" size="40" value="#{ConfiguracaoTCCControle.configuracaoTCCVO.nomenclaturaUtilizarParaComissao}">
							<a4j:ajax event="change" render="form" execute="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:outputHelp tooltip="#{msg.help_ConfiguracaoTCC_controlaPlanoTCC}" id="helpcontrolaPlanoTCC" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoTCC_controlaPlanoTCC}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="controlaPlanoTCC" styleClass="form-control campos" value="#{ConfiguracaoTCCControle.configuracaoTCCVO.controlaPlanoTCC}">
								<a4j:ajax event="click" render="form, tabPlanoTCC" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:outputHelp tooltip="#{msg.prt_ConfiguracaoTCC_ocultarOrientadoVisaoAluno1}" id="helpocultarOrientadoVisaoAluno" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoTCC_ocultarOrientadoVisaoAluno1} #{ConfiguracaoTCCControle.configuracaoTCCVO.nomenclaturaUtilizarParaAvaliador} #{msg_aplic.prt_ConfiguracaoTCC_ocultarOrientadoVisaoAluno2}" />
						<h:outputText styleClass="field control-label tituloCampos" value="" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="ocultarOrientadoVisaoAluno" styleClass="form-control campos" value="#{ConfiguracaoTCCControle.configuracaoTCCVO.ocultarOrientadoVisaoAluno}">
								<!-- 							<a4j:ajax event="click" render="form" /> -->
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:outputHelp tooltip="#{msg.help_ConfiguracaoTCC_controlaElaboracaoTCC}" id="helpcontrolaElaboracaoTCC" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoTCC_controlaElaboracaoTCC}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="controlaElaboracaoTCC" styleClass="form-control campos" value="#{ConfiguracaoTCCControle.configuracaoTCCVO.controlaElaboracaoTCC}">
								<a4j:ajax event="click" render="form" execute="form" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:outputHelp tooltip="#{msg.help_ConfiguracaoTCC_utilizarProfMinistCoordeConfTurma}" id="helpUtilizarProfMinistCoordeConfTurma" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoTCC_definirMembro} #{ConfiguracaoTCCControle.configuracaoTCCVO.nomenclaturaUtilizarParaComissao} #{msg_aplic.prt_ConfiguracaoTCC_padrao}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="utilizarProfMinistCoordeConfTurma" value="#{ConfiguracaoTCCControle.configuracaoTCCVO.utilizarProfMinistCoordeConfTurma}">
								<a4j:ajax event="change" render="form" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px" id="editarMembrosBancagroup" rendered="#{!ConfiguracaoTCCControle.configuracaoTCCVO.utilizarProfMinistCoordeConfTurma}">
						<otm:commandButton id="editarMembrosBanca" oncomplete="#{rich:component('panelMembrosBanca')}.show();" icon="#{msg_botoes.btn_icon_usuarios_embutido}" value="Membros Comissão" title="#{msg.msg_editar_membros_banca}" accesskey="2" styleClass="btn btn-success" render="formMembrosBanca" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoTCC_definir} #{ConfiguracaoTCCControle.configuracaoTCCVO.nomenclaturaUtilizarParaAvaliador} #{msg_aplic.prt_ConfiguracaoTCC_padrao}" />
						<h:inputText styleClass="form-control camposSomenteLeitura" size="60" value="#{ConfiguracaoTCCControle.configuracaoTCCVO.orientadorPadrao.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton id="editarOrientador" oncomplete="#{rich:component('panelProfessor')}.show();" icon="#{msg_botoes.btn_icon_editar_embutido}" styleClass="btn btn-success" value="Editar Orientador" accesskey="2" render="formProfessor" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:tabPanel switchType="client" id="tabPanelConfiguracaoTCC">
					<rich:tab switchType="client" header="#{msg_aplic.prt_ConfiguracaoTCC_dadosBasicos}">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="" />
									<otm:outputHelp tooltip="#{msg.help_ConfiguracaoTCC_validarPendenciaFinanceira}" id="helpvalidarPendenciaFinanceira" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoTCC_validarPendenciaFinanceira}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox id="validarPendenciaFinanceira" styleClass="form-control campos" value="#{ConfiguracaoTCCControle.configuracaoTCCVO.validarPendenciaFinanceira}">
											<a4j:ajax event="change" render="form" execute="form" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
