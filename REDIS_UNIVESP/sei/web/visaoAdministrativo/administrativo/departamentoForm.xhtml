<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:nome").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Departamento_tituloForm}" />
	</ui:define>
	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="ADMINISTRATIVO/ADMINISTRATIVO/DEPARTAMENTO" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelCentroResultado" shadowOpacity="true" onshow="document.getElementById('formCentroResultado:valorConsultaCentroResultado').focus();" width="700" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CentroResultado_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCentroResultado" />
					<rich:componentControl target="panelCentroResultado" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCentroResultado">
				<h:panelGroup layout="block" styleClass="row ">
					<h:panelGroup layout="block" styleClass="row ">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:selectOneMenu styleClass="form-control campos" id="consultaCentroResultado" value="#{DepartamentoControle.controleConsultaOtimizado.campoConsulta}">
								<a4j:ajax event="change" execute="formCentroResultado" render="formCentroResultado" />
								<f:selectItems value="#{EnumControle.tipoConsultaComboCentroResultado}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-7">
							<h:inputText id="valorConsultaCentroResultado" rendered="#{!DepartamentoControle.campoConsultaOtimizadoSomenteNumero}" styleClass="form-control campos" value="#{DepartamentoControle.controleConsultaOtimizado.valorConsulta}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass=" col-md-2">
							<otm:commandButton id="btnConsultar" render="formCentroResultado" action="#{DepartamentoControle.consultarCentroResultado}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
							<!-- <f:setPropertyActionListener target="#{DepartamentoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
								<f:setPropertyActionListener target="#{DepartamentoControle.controleConsultaOtimizado.page}" value="1" /> -->
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row ">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<rich:dataTable id="resultadoConsultaCentroResultado" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DepartamentoControle.controleConsultaOtimizado}" rendered="#{DepartamentoControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="centroResultadoItens">
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_CentroResultado_centroResultadoPrincipal}" />
									</f:facet>
									<a4j:commandLink id="centroResultadoPrincipal" action="#{DepartamentoControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.centroResultadoPrincipal.identificadorCentroResultado}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_CentroResultado_identificadorCentroResultado}" />
									</f:facet>
									<a4j:commandLink id="identificadorCentroResultado" action="#{DepartamentoControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.identificadorCentroResultado}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_CentroResultado_descricao}" />
									</f:facet>
									<a4j:commandLink id="descricao" action="#{DepartamentoControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" value="#{centroResultadoItens.descricao}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_botoes.btn_opcoes}" />
									</f:facet>
									<otm:commandIcon icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" action="#{DepartamentoControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="formCentroResultado, form" tooltip="Selecionar" />
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller for="formCentroResultado:resultadoConsultaCentroResultado" id="paginador" page="#{DepartamentoControle.controleConsultaOtimizado.page}" scrollListener="#{DepartamentoControle.scrollerListenerCentroResultado}" rendered="#{DepartamentoControle.controleConsultaOtimizado.apresentarPaginador}" />
									</div>
								</f:facet>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row ">
						<h:panelGroup id="mensagemConsultaCentroResultado">
							<otm:mensagem bean="#{DepartamentoControle}"></otm:mensagem>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelResponsavel" onshow="document.getElementById('formResponsavel:valorConsultarResponsavel').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Departamento_consultaResponsavel}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink">
					<rich:componentControl target="panelResponsavel" operation="hide" event="click" />
				</h:graphicImage>
			</f:facet>
			<h:form id="formResponsavel">
				<h:panelGroup layout="block" styleClass="row ">
					<h:panelGroup layout="block" styleClass="row ">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:selectOneMenu styleClass="form-control campos" id="consultaResponsavel" value="#{DepartamentoControle.campoConsultaResponsavel}">
								<f:selectItems value="#{DepartamentoControle.tipoConsultaComboResponsavel}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-7">
							<h:inputText id="valorConsultarResponsavel" size="10" styleClass="form-control campos" value="#{DepartamentoControle.valorConsultaResponsavel}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:commandButton id="btnConsultar" render="formResponsavel:mensagemConsultarResponsavel, formResponsavel:resultadoConsultarResponsavel, formResponsavel:scResultadoResponsavel" action="#{DepartamentoControle.consultarResponsavel}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row ">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<rich:dataTable id="resultadoConsultarResponsavel" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DepartamentoControle.listaConsultaResponsavel}" rows="5" var="funcionarioItem">
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Departamento_responsavelNome}" />
									</f:facet>
									<h:panelGroup>
										<a4j:commandLink action="#{DepartamentoControle.selecionarResponsavel}" focus="responsavel" render="form" oncomplete="#{rich:component('panelResponsavel')}.hide();" value="#{funcionarioItem.pessoa.nome}" />
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Departamento_responsavelMatricula}" />
									</f:facet>
									<h:panelGroup>
										<a4j:commandLink action="#{DepartamentoControle.selecionarResponsavel}" focus="responsavel" render="form" oncomplete="#{rich:component('panelResponsavel')}.hide();" value="#{funcionarioItem.matricula}" />
									</h:panelGroup>
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_botoes.btn_opcoes}" />
									</f:facet>
									<otm:commandIcon icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" action="#{DepartamentoControle.selecionarResponsavel}" focus="responsavel" render="form" oncomplete="#{rich:component('panelResponsavel')}.hide();" tooltip="#{msg.msg_selecionar_dados}" />
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller align="center" for="formResponsavel:resultadoConsultarResponsavel" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoResponsavel" />
									</div>
								</f:facet>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row " id="mensagemConsultarResponsavel">
						<otm:mensagem bean="#{DepartamentoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{DepartamentoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-1">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Departamento_codigo}" />
				<h:inputText id="codigo" size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{DepartamentoControle.departamentoVO.codigo}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Departamento_nome}" />
				<h:inputText id="nome" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{DepartamentoControle.departamentoVO.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Departamento_departamentoSuperior}" />
				<h:panelGroup layout="block" styleClass="pn col-md-12">
					<h:selectOneMenu id="departamentoSuperior" styleClass="form-control campos" value="#{DepartamentoControle.departamentoVO.departamentoSuperior.codigo}">
						<f:selectItems value="#{DepartamentoControle.listaSelectItemDepartamentoSuperior}" />
					</h:selectOneMenu>
					<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_departamento" action="#{DepartamentoControle.montarListaSelectItemDepartamentoSuperior}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="form:departamentoSuperior" immediate="true" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Departamento_unidadeEnsino}" />
				<h:panelGroup layout="block" styleClass="pn col-md-12">
					<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{DepartamentoControle.departamentoVO.unidadeEnsino.codigo}">
						<f:selectItems value="#{DepartamentoControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
					<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_unidade_Ensino" icon="#{msg_botoes.btn_icon_atualizar_embutido}" action="#{DepartamentoControle.montarListaSelectItemUnidadeEnsino}" execute="@this" immediate="true" render="form:unidadeEnsino" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 pn">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Departamento_responsavel}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:inputText id="responsavel" styleClass="form-control campos" value="#{DepartamentoControle.matricula}">
						<a4j:ajax event="change" listener="#{DepartamentoControle.consultarFuncionarioPorMatricula}" render="form:responsavel_nomePessoa, form:mensagens" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:inputText id="responsavel_nomePessoa" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{DepartamentoControle.departamentoVO.responsavel.nome}" />
					<span class="append-icon right mr10"> <otm:commandIcon id="consultaDadosResponsavel" icon="#{msg_botoes.btn_icon_lupa_embutido}" focus="valorConsultaResponsavel" oncomplete="#{rich:component('panelResponsavel')}.show();" render="formResponsavel" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CentroResultado_tituloForm}" />
				<h:panelGroup layout="block" styleClass="pn col-md-12">
					<span class="append-icon right mr10"> <otm:commandIcon id="consultarCentroResultado" icon="#{msg_botoes.btn_icon_lupa_embutido}" focus="valorConsultaResponsavel" action="#{DepartamentoControle.limparMensagem}" oncomplete="#{rich:component('panelCentroResultado')}.show();" render="formCentroResultado" /> <otm:commandIcon id="limparCentroResultado" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{DepartamentoControle.limparCentroResultado}" render="form" />
					</span>
					<h:inputText id="centroResultadoDpto" size="63" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{DepartamentoControle.departamentoVO.centroResultadoVO.descricao}" />
				</h:panelGroup>
			</h:panelGroup>			
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_codigoContabil}" />
				<h:inputText size="15" maxlength="20" styleClass="form-control campos" value="#{DepartamentoControle.departamentoVO.codigoContabil}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_nomeContabil}" />
				<h:inputText size="20" maxlength="20" styleClass="form-control campos" value="#{DepartamentoControle.departamentoVO.nomeContabil}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_nivelContabil}" />
				<h:inputText styleClass="form-control campos" size="55" maxlength="50" value="#{DepartamentoControle.departamentoVO.nivelContabil}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Departamento_faleConosco}" />
				<h:panelGroup layout="block" styleClass="pn col-md-12">
					<otm:selectBooleanCheckbox id="faleConosco" styleClass="form-control campos" value="#{DepartamentoControle.departamentoVO.faleConosco}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:outputHelp target="helpcontrolaEstoque" followMouse="true" tooltip="#{msg.help_departamento_controlaEstoque}" id="helpUtilizarRecursoAvaTerceiros" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Departamento_controlaEstoque}" />
				<h:panelGroup layout="block" styleClass="pn col-md-12">
					<otm:selectBooleanCheckbox id="helpcontrolaEstoque" value="#{DepartamentoControle.departamentoVO.controlaEstoque}">
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos pn col-md-12" value="#{msg_aplic.prt_ConfiguracaoGeralSistema_integracaoLDAP}" />
				<h:panelGroup layout="block" styleClass="pn col-md-12">
					<h:selectOneMenu id="configuracaoLdap" styleClass="form-control" value="#{DepartamentoControle.departamentoVO.configuracaoLdapVO.codigo}">
						<f:selectItems value="#{DepartamentoControle.listaSelectItemConfiguracaoLdap}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{DepartamentoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" immediate="true" action="#{DepartamentoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				<otm:commandButton style="margin-left:5px" id="salvar" action="#{DepartamentoControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" render="@form" />
				<otm:commandButton style="margin-left:5px" id="excluir" action="#{DepartamentoControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" render="@form" />
				<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{DepartamentoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
