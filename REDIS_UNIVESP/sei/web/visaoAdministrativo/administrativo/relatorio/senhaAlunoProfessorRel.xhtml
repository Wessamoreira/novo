<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:alunoMatricula").focus();
		}
	</script>
	<title>Carta de Senha Aluno/Professor</title>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_SenhaAlunoProfessorRel_tituloRel}" />
	</ui:define>

	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelPessoa" shadowOpacity="true" width="750" onshow="document.getElementById('formPessoa:valorConsultaPessoa').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Consultar Pessoa" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1">
						<rich:componentControl target="panelPessoa" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formPessoa">
				<h:panelGroup layout="block" styleClass=" col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass=" col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaPessoa" value="#{SenhaAlunoProfessorRelControle.campoConsultaPessoa}">
						<f:selectItems value="#{SenhaAlunoProfessorRelControle.tipoConsultaComboPessoa}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass=" col-md-6">
					<h:inputText id="valorConsultaPessoa" size="20" styleClass="form-control campos" value="#{SenhaAlunoProfessorRelControle.valorConsultaPessoa}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass=" col-md-2">
					<otm:commandButton id="btnConsultar" render="formPessoa:mensagemConsultaPessoa, formPessoa:resultadoConsultaPessoa, formPessoa:scResultadoPessoa" action="#{SenhaAlunoProfessorRelControle.consultarPessoa}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaPessoa" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{SenhaAlunoProfessorRelControle.listaConsultaPessoa}" rows="5" var="pessoaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_SenhaAlunoProfessorRel_cpf}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{SenhaAlunoProfessorRelControle.selecionarPessoa}" render="form" oncomplete="#{rich:component('panelPessoa')}.hide();" value="#{pessoaItens.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_SenhaAlunoProfessorRel_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{SenhaAlunoProfessorRelControle.selecionarPessoa}" render="form" oncomplete="#{rich:component('panelPessoa')}.hide();" value="#{pessoaItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon render="form" action="#{SenhaAlunoProfessorRelControle.selecionarPessoa}" oncomplete="#{rich:component('panelPessoa')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formPessoa:resultadoConsultaPessoa" maxPages="10" id="scResultadoPessoa" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaPessoa" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{SenhaAlunoProfessorRelControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{SenhaAlunoProfessorRelControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form" target="_blank">
			<h:commandLink action="#{SenhaAlunoProfessorRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass=" col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SenhaAlunoProfessorRel_tipoPessoa}" />
				<h:selectOneMenu styleClass="form-control camposObrigatorios" id="consultaTipoPessoa" value="#{SenhaAlunoProfessorRelControle.campoConsultaTipoPessoa}">
					<a4j:ajax event="change" listener="#{SenhaAlunoProfessorRelControle.montarTipoConsultaComboFiltro}" render="@form" />
					<f:selectItems value="#{SenhaAlunoProfessorRelControle.tipoConsultaComboTipoPessoa}" var="tipoPessoa" itemLabel="#{tipoPessoa.label}" itemValue="#{tipoPessoa.value}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass=" col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SenhaAlunoProfessorRel_filtro}" />
				<h:selectOneMenu styleClass="form-control camposObrigatorios" id="consultaFiltroPessoa" value="#{SenhaAlunoProfessorRelControle.campoConsultaFiltro}">
					<a4j:ajax event="change" listener="#{SenhaAlunoProfessorRelControle.habilitarCamposFiltro}" render="form" execute="form" />
					<f:selectItems value="#{SenhaAlunoProfessorRelControle.listaTipoConsultaComboFiltro}" var="tipoConsulta" itemLabel="#{tipoConsulta.label}" itemValue="#{tipoConsulta.value}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup rendered="#{SenhaAlunoProfessorRelControle.exibirFiltrosAcademicosOuObrigatoriedadePeriodicidade}">
				<h:panelGroup layout="block" styleClass=" col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Periodicidade" />
					<h:selectOneMenu rendered="#{SenhaAlunoProfessorRelControle.exibirFiltrosAcademicosOuObrigatoriedadePeriodicidade}" styleClass="form-control camposObrigatorios" id="consultaPeriodicidadeObrigatoria" value="#{SenhaAlunoProfessorRelControle.periodicidade}">
						<a4j:ajax event="change" listener="#{SenhaAlunoProfessorRelControle.limparDados}" render="form" execute="form" />
						<f:selectItems value="#{SenhaAlunoProfessorRelControle.listaSelectItemPeriodicidade}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup rendered="#{SenhaAlunoProfessorRelControle.isFiltrarPorUnidadeEnsino}">

					<h:outputText rendered="#{SenhaAlunoProfessorRelControle.isFiltrarPorUnidadeEnsino}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SenhaAlunoProfessorRel_unidadeEnsino}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="consultaFiltroUnidadeEnsino" value="#{SenhaAlunoProfessorRelControle.campoConsultaUnidadeEnsino}">
						<a4j:ajax event="change" listener="#{SenhaAlunoProfessorRelControle.montarListaSelectItemCurso}" render="form" execute="form" />
						<f:selectItems value="#{SenhaAlunoProfessorRelControle.listaSelectItemUnidadeEnsino}" var="itemUnidadeEnsino" itemLabel="#{itemUnidadeEnsino.label}" itemValue="#{itemUnidadeEnsino.value}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup rendered="#{SenhaAlunoProfessorRelControle.filtrarPeriodicidadeIntegral}">
				<h:panelGroup layout="block" styleClass=" col-md-3">
					<h:outputText rendered="#{SenhaAlunoProfessorRelControle.filtrarPeriodicidadeIntegral}" styleClass="field control-label tituloCampos" value="Data Início Matrícula" />
					<otm:calendar id="dataInicio" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" oninputchange="validarData(this.value,this.id)" value="#{SenhaAlunoProfessorRelControle.dataInicio}" enableManualInput="true" popup="true" datePattern="dd/MM/yyyy" showApplyButton="false" showFooter="false" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass=" col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="Data Fim Matrícula" />
					<otm:calendar id="dataFim" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" oninputchange="validarData(this.value,this.id)" value="#{SenhaAlunoProfessorRelControle.dataFim}" enableManualInput="true" popup="true" datePattern="dd/MM/yyyy" showApplyButton="false" showFooter="false" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup rendered="#{SenhaAlunoProfessorRelControle.filtrarPeriodicidadeSemestral or SenhaAlunoProfessorRelControle.filtrarPeriodicidadeAnual}">
				<h:panelGroup layout="block" styleClass=" col-md-6">
					<h:outputText rendered="#{SenhaAlunoProfessorRelControle.filtrarPeriodicidadeSemestral or SenhaAlunoProfessorRelControle.filtrarPeriodicidadeAnual}" styleClass="field control-label tituloCampos" value="Ano" />
					<h:inputText size="9" maxlength="4" styleClass="form-control camposObrigatorios" value="#{SenhaAlunoProfessorRelControle.ano}" onkeypress="aceitarSomenteValorNumerico(this)" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass=" col-md-6">
					<h:outputText rendered="#{SenhaAlunoProfessorRelControle.filtrarPeriodicidadeSemestral}" styleClass="field control-label tituloCampos" value="Semestre" />
					<h:selectOneMenu rendered="#{SenhaAlunoProfessorRelControle.filtrarPeriodicidadeSemestral}" styleClass="form-control camposObrigatorios" id="listaSemestres" value="#{SenhaAlunoProfessorRelControle.semestre}">
						<f:selectItems value="#{SenhaAlunoProfessorRelControle.listaSelectItemSemestres}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup rendered="#{SenhaAlunoProfessorRelControle.isFiltrarPorCurso}">
				<h:panelGroup layout="block" styleClass=" col-md-6">
					<h:outputText rendered="#{SenhaAlunoProfessorRelControle.isFiltrarPorCurso}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SenhaAlunoProfessorRel_curso}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="consultaFiltroCurso" value="#{SenhaAlunoProfessorRelControle.campoConsultaCurso}">
						<a4j:ajax event="change" listener="#{SenhaAlunoProfessorRelControle.montarListaSelectItemTurno}" render="form" execute="form" />
						<f:selectItems value="#{SenhaAlunoProfessorRelControle.listaSelectItemCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup rendered="#{SenhaAlunoProfessorRelControle.isFiltrarPorTurno}">
				<h:panelGroup layout="block" styleClass=" col-md-6">
					<h:outputText rendered="#{SenhaAlunoProfessorRelControle.isFiltrarPorTurno}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SenhaAlunoProfessorRel_turno}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="consultaFiltroTurno" value="#{SenhaAlunoProfessorRelControle.campoConsultaTurno}">
						<a4j:ajax event="change" render="form" execute="form" />
						<f:selectItems value="#{SenhaAlunoProfessorRelControle.listaSelectItemTurno}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup rendered="#{SenhaAlunoProfessorRelControle.isFiltrarPorTurma}">
				<h:panelGroup layout="block" styleClass=" col-md-6">
					<h:outputText rendered="#{SenhaAlunoProfessorRelControle.isFiltrarPorTurma}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SenhaAlunoProfessorRel_turma}" />
					<h:panelGroup layout="block" styleClass=" col-md-12 pn">
						<h:inputText size="38" readonly="true" styleClass="form-control camposObrigatorios" value="#{SenhaAlunoProfessorRelControle.identificadorTurma}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" action="#{SenhaAlunoProfessorRelControle.limparConsultaTurma}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limpaDadosTurma" render="form" action="#{SenhaAlunoProfessorRelControle.limparConsultaTurma}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 pn" rendered="#{SenhaAlunoProfessorRelControle.isConsultarAlunoProfessorEspecifico}">
				<!--<h:inputText id="alunoMatricula" size="14" readonly="true" styleClass="form-control camposObrigatorios" value="#{SenhaAlunoProfessorRelControle.senhaAlunoProfessorVO.matricula}" />-->
				<h:panelGroup layout="block" styleClass=" col-md-12">
					<h:outputText rendered="#{SenhaAlunoProfessorRelControle.isConsultarAlunoProfessorEspecifico}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SenhaAlunoProfessorRel_matricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass=" col-md-4">
					<h:inputText id="alunoMatricula" size="14" styleClass="form-control camposObrigatorios" value="#{SenhaAlunoProfessorRelControle.senhaAlunoProfessorVO.matricula}">
						<a4j:ajax event="change" listener="#{SenhaAlunoProfessorRelControle.consultarAlunoProfessorPorMatricula}" render="form" execute="form" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass=" col-md-8">
					<h:inputText id="alunoNome" size="45" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{SenhaAlunoProfessorRelControle.senhaAlunoProfessorVO.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" alt="Localizar Aluno" render="formPessoa" action="#{SenhaAlunoProfessorRelControle.limparDadosConsultaPessoa}" oncomplete="#{rich:component('panelPessoa')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" alt="Limpar Dados" action="#{SenhaAlunoProfessorRelControle.limparDadosPessoa}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup rendered="#{SenhaAlunoProfessorRelControle.exibirFiltrosAcademicosOuObrigatoriedadePeriodicidade}">
				<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10 title">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_titulo}" rendered="#{SenhaAlunoProfessorRelControle.exibirFiltrosAcademicosOuObrigatoriedadePeriodicidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:panelGroup id="panelMarcarDesmarcarSituacaoAcademica">
						<h:panelGroup layout="block" styleClass=" col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{SenhaAlunoProfessorRelControle.isApresentarTextoCheckBoxMarcarDesmarcarTodosFormacaoAcademica}" />
							<h:panelGroup layout="block" styleClass=" col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{SenhaAlunoProfessorRelControle.marcarTodasSituacoesAcademicas}">
									<a4j:ajax event="click" listener="#{SenhaAlunoProfessorRelControle.realizarSelecaoCheckboxMarcarDesmarcarTodosSituacaoAcademica}" render="panelMarcarDesmarcarSituacaoAcademica, panelSituacaoAcademica" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup id="panelSituacaoAcademica">
						<h:panelGroup layout="block" styleClass=" col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_ativo}" />
							<h:panelGroup layout="block" styleClass=" col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{SenhaAlunoProfessorRelControle.filtroRelatorioAcademicoVO.ativo}">
									<a4j:ajax event="click" execute="@this" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass=" col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_preMatricula}" />
							<h:panelGroup layout="block" styleClass=" col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{SenhaAlunoProfessorRelControle.filtroRelatorioAcademicoVO.preMatricula}">
									<a4j:ajax event="click" execute="@this" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass=" col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_preMatriculaCancelada}" />
							<h:panelGroup layout="block" styleClass=" col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{SenhaAlunoProfessorRelControle.filtroRelatorioAcademicoVO.preMatriculaCancelada}">
									<a4j:ajax event="click" execute="@this" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass=" col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_trancado}" />
							<h:panelGroup layout="block" styleClass=" col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{SenhaAlunoProfessorRelControle.filtroRelatorioAcademicoVO.trancado}">
									<a4j:ajax event="click" execute="@this" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass=" col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_cancelado}" />
							<h:panelGroup layout="block" styleClass=" col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{SenhaAlunoProfessorRelControle.filtroRelatorioAcademicoVO.cancelado}">
									<a4j:ajax event="click" execute="@this" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass=" col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_concluido}" />
							<h:panelGroup layout="block" styleClass=" col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{SenhaAlunoProfessorRelControle.filtroRelatorioAcademicoVO.concluido}">
									<a4j:ajax event="click" execute="@this" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass=" col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_transferenciaInterna}" />
							<h:panelGroup layout="block" styleClass=" col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{SenhaAlunoProfessorRelControle.filtroRelatorioAcademicoVO.transferenciaInterna}">
									<a4j:ajax event="click" execute="@this" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass=" col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_transferenciaSaida}" />
							<h:panelGroup layout="block" styleClass=" col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{SenhaAlunoProfessorRelControle.filtroRelatorioAcademicoVO.transferenciaExterna}">
									<a4j:ajax event="click" execute="@this" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass=" col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_formado}" />
							<h:panelGroup layout="block" styleClass=" col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{SenhaAlunoProfessorRelControle.filtroRelatorioAcademicoVO.formado}">
									<a4j:ajax event="click" execute="@this" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass=" col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_abandonoCurso}" />
							<h:panelGroup layout="block" styleClass=" col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{SenhaAlunoProfessorRelControle.filtroRelatorioAcademicoVO.abandonado}">
									<a4j:ajax event="click" execute="@this" />

					<hr class="col-md-12" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{SenhaAlunoProfessorRelControle}" />

			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{SenhaAlunoProfessorRelControle.download}" action="#{SenhaAlunoProfessorRelControle.imprimirPDF}" icon="#{msg_botoes.btn_icon_pdf_embutido} Gerar Relatório (PDF)" value="Gerar Relatório (PDF)" styleClass="btn btn-danger btn_icon_pdf_embutido" />
			</h:panelGroup>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" width="750" height="400">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="Identificador Turma" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultarTurma" size="20" styleClass="form-control campos" value="#{SenhaAlunoProfessorRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{SenhaAlunoProfessorRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{SenhaAlunoProfessorRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{SenhaAlunoProfessorRelControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{SenhaAlunoProfessorRelControle.selecionarTurma}" id="cursoTurma" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.turno.nome}">
						<f:facet name="header">
							<h:outputText value="Turno" />
						</f:facet>
						<a4j:commandLink action="#{SenhaAlunoProfessorRelControle.selecionarTurma}" id="cursoTurno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form" value="#{turmaItens.turno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandButton action="#{SenhaAlunoProfessorRelControle.selecionarTurma}" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{msg_botoes.btn_selecionar}" styleClass="btn btn-info light btn-icon-editar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{SenhaAlunoProfessorRelControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{SenhaAlunoProfessorRelControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

	</ui:define>
</ui:composition>
</html>
