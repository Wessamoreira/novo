			<h:form id="formOrdenador">

							<h:panelGroup>
								<h:outputText value="#{ordenadorItens.descricao}" />
							</h:panelGroup>

							<f:facet name="header">

				</h:panelGroup>

				</h:panelGroup>

						</h:panelGroup>

							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<h:panelGroup>

						</div>

					<otm:mensagem bean="#{AcessoCatracaRelControle}"></otm:mensagem>

										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino" action="#{AcessoCatracaRelControle.verificarTodasUnidadesSelecionadas}">
