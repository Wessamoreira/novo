<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:data").focus();
		}
	</script>
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AlunosAtivosRel_tituloRel}" />
	</ui:define>

	<ui:define name="conteudo">
		<!-- 		<ui:include src="/loadsRel.xhtml" /> -->

			<h:form id="form">
				<h:commandLink action="#{AlunosAtivosRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlunosAtivosRel_tipoRelatorio}" />
					<h:selectOneMenu id="tipoAlunos" styleClass="form-control camposObrigatorios" value="#{AlunosAtivosRelControle.tipoRelatorio}">
						<a4j:ajax event="change" listener="#{AlunosAtivosRelControle.selecionarTipoAluno}" render="botoes" />
						<f:selectItems value="#{AlunosAtivosRelControle.listaTipoRelatorio}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlunosAtivosRel_unidadeEnsino}" />
					<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{AlunosAtivosRelControle.unidadeEnsinoVO.codigo}">
						<a4j:ajax event="change" render="botoes" />
						<f:selectItems value="#{AlunosAtivosRelControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup id="botoes">
					<otm:mensagem bean="#{AlunosAtivosRelControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{AlunosAtivosRelControle.download}" rendered="#{AlunosAtivosRelControle.isApresentarBotaoRelatorioPDF}" action="#{AlunosAtivosRelControle.realizarImpressaoPDF}" icon="#{msg_botoes.btn_icon_pdf_embutido} Gerar Relatório (PDF)" value="Gerar Relatório (PDF)" styleClass="btn btn-danger btn_icon_pdf_embutido" />
							<otm:spacer width="5" />
							<otm:commandButton id="imprimirExcel" render="form" oncomplete="#{AlunosAtivosRelControle.download}" rendered="#{AlunosAtivosRelControle.isApresentarBotaoRelatorioDetalhado}" action="#{AlunosAtivosRelControle.realizarImpressaoExcel}" value="Gerar Relatório (EXCEL)" icon="fas fa-file-excel" styleClass="btn btn-info" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
	</ui:define>
</ui:composition>
</html>
