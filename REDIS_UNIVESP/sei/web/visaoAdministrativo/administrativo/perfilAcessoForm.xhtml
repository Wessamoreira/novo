							<f:setPropertyActionListener for="btnlinkNotaFiscal" target="#{PerfilAcessoControle.modulo}" value="NOTA_FISCAL" />
							<f:setPropertyActionListener for="btnlinkNotaFiscal" target="#{PerfilAcessoControle.subModulo}" value="TODOS" />
							<rich:tooltip rendered="#{!AplicacaoControle.cliente.permitirAcessoModuloNotaFiscal}" value="Você não possui acesso a este módulo" target="linkNotaFiscal" />
						</a4j:commandLink>
						<h:outputText style="#{!AplicacaoControle.cliente.permitirAcessoModuloNotaFiscal? 'color:red':''}" styleClass="#{PerfilAcessoControle.modulo eq 'NOTA_FISCAL'? 'tituloCampos':''} btn-block mt5 fs10" value="Nota Fiscal" />
					</h:panelGroup>

					<h:panelGroup layout="block" id="linkRh" style="width:90px;float:left" styleClass="mr5 p10 text-center">
						<a4j:commandLink id="btnlinkRh" action="#{PerfilAcessoControle.montarListaPerfilAcessoSubModuloEnum}" image="#{resource['imagens/visaoAdmistrativo/recursosHumanos1.png']}" style="height:40px;#{PerfilAcessoControle.modulo eq 'RH'? '' :'opacity:0.3'}" render="form">
							<i class="fas fa-users fs50 "></i>
							<f:setPropertyActionListener for="btnlinkRh" target="#{PerfilAcessoControle.modulo}" value="RH" />
							<f:setPropertyActionListener for="btnlinkRh" target="#{PerfilAcessoControle.subModulo}" value="TODOS" />
							<rich:tooltip followMouse="false" direction="topLeft" horizontalOffset="0" verticalOffset="0" rendered="#{!AplicacaoControle.cliente.permitirAcessoModuloRH}" value="Você não possui acesso a este módulo" target="linkRh" />
						</a4j:commandLink>
						<h:outputText style="#{!AplicacaoControle.cliente.permitirAcessoModuloRH? 'color:red':''}" styleClass="#{PerfilAcessoControle.modulo eq 'RH'? 'tituloCampos':''} btn-block mt5 fs10" value="Recursos Humanos" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelSubModulo" layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="row row-overflow text-center" rendered="#{PerfilAcessoControle.perfilAcessoVO.ambiente eq 'ADMINISTRATIVA' and not empty PerfilAcessoControle.listaPerfilAcessoSubModuloEnums}">
					<h:panelGroup layout="block" style="min-width: 99.5%;width:max-content !important" styleClass="row border rounded p5 ml5 text-center">
						<h:outputText styleClass="title mt5" value="Sub-Módulos - #{PerfilAcessoControle.modulo.valorApresentar}" />
						<h:panelGroup layout="block" styleClass="col-md-12">
							<a4j:repeat value="#{PerfilAcessoControle.listaPerfilAcessoSubModuloEnums}" var="subModulo">
								<h:panelGroup layout="block" style="min-width:80px;float:left" styleClass="text-center p10 #{PerfilAcessoControle.subModulo eq subModulo ? 'btn-default rounded text-white' : ''}">
									<a4j:commandLink render="form">
										<f:setPropertyActionListener target="#{PerfilAcessoControle.subModulo}" value="#{subModulo}" />
										<h:outputText styleClass="#{PerfilAcessoControle.subModulo eq subModulo? 'tituloCampos fs12':'tituloCampos fs10'} btn-block " value="#{subModulo.descricao}" />
									</a4j:commandLink>
								</h:panelGroup>
							</a4j:repeat>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="permissao" layout="block" styleClass="row mt10">
				<otm2:panel name="panelSituacao" styleClassFooter="dn" opened="false">
					<ui:define name="header">
						<i class="fas fa-filter mr5"></i>
						<h:outputText value="Permissão" />
					</ui:define>
					<ui:define name="body">
						<h:panelGroup layout="block" styleClass="row border rounded " style="height:200px">
							<h:panelGroup layout="block" styleClass="col-md-12 border-bottom bg-gray">
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="tituloCampos font-weight-bold mr10" value="Total" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox id="totalOpc" value="#{PerfilAcessoControle.permissaoVO.total}">
											<a4j:ajax event="change" execute="@this" listener="#{PerfilAcessoControle.realizarMarcacaoPermissaoTotal}" render="permissao" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="tituloCampos font-weight-bold mr10" value="Total (Sem Excluir)" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox id="totalSemExcluirOpc" value="#{PerfilAcessoControle.permissaoVO.totalSemExcluir}">
											<a4j:ajax event="change" execute="@this" listener="#{PerfilAcessoControle.realizarMarcacaoPermissaoTotalSemExcluir}" render="permissao" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Incluir" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="incluirOpc" disabled="#{PerfilAcessoControle.permissaoVO.total or PerfilAcessoControle.permissaoVO.totalSemExcluir}" value="#{PerfilAcessoControle.permissaoVO.incluir}">
										<a4j:ajax event="change" execute="@this" listener="#{PerfilAcessoControle.realizarMarcacaoPermissao}" render="permissao" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Excluir" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="excluirOpc" disabled="#{PerfilAcessoControle.permissaoVO.total or PerfilAcessoControle.permissaoVO.totalSemExcluir}" value="#{PerfilAcessoControle.permissaoVO.excluir}">
										<a4j:ajax event="change" execute="@this" listener="#{PerfilAcessoControle.realizarMarcacaoPermissao}" render="permissao" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Alterar" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox disabled="#{PerfilAcessoControle.permissaoVO.total or PerfilAcessoControle.permissaoVO.totalSemExcluir}" value="#{PerfilAcessoControle.permissaoVO.alterar}" id="alterarOpc">
										<a4j:ajax event="change" execute="@this" listener="#{PerfilAcessoControle.realizarMarcacaoPermissao}" render="permissao" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Consultar" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox disabled="#{PerfilAcessoControle.permissaoVO.total or PerfilAcessoControle.permissaoVO.totalSemExcluir}" value="#{PerfilAcessoControle.permissaoVO.consultar}" id="consultarOpc">
										<a4j:ajax event="change" execute="@this" listener="#{PerfilAcessoControle.realizarMarcacaoPermissao}" render="permissao" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</ui:define>
				</otm2:panel>
				<h:panelGroup layout="block" styleClass="row mt10">
					<h:panelGroup layout="block" styleClass="col-md-6 ">
						<h:outputText styleClass="field control-label tituloCampos tituloCamposReduzidos" value="Funcionalidades" />
						<h:selectOneMenu value="#{PerfilAcessoControle.permissaoVO.marcarFuncionalidades}" styleClass="form-control campos">
							<f:selectItems value="#{PerfilAcessoControle.listaSelectItemFuncionalidade}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup style="margin:10px" layout="block" styleClass="col-md-12 text-center">
					<otm:commandButton icon="#{msg_botoes.btn_icon_selecionar_embutido}" styleClass="btn btn-default dark" value="Replicar Permissões" action="#{PerfilAcessoControle.realizarReplicacaoPermissao}" tooltip="Replicar Item(s) Selecionado(s) para Todas Entidades do Módulo e Sub-Módulo selecionado" render="panelPermissao, msg" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelPermissao" layout="block" styleClass="row row-overflow">
				<rich:dataTable id="resultadoCadastro" style="width:100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PerfilAcessoControle.perfilAcessoVO.permissaoVOs}" rows="10" var="permissaoItem" filterVar="permissaoItem">
					<rich:column rendered="#{PerfilAcessoControle.perfilAcessoVO.ambiente eq 'ADMINISTRATIVA'}">
						<f:facet name="header">
							<h:outputText value="Módulo - Sub Módulo " />
						</f:facet>
						<h:outputText value="#{permissaoItem.permissao.descricaoModuloSubModulo}" />
					</rich:column>
					<rich:column filter="#{PerfilAcessoControle.filtrarEntidade}" filterType="custom">
						<f:facet name="header">
							<h:panelGroup>
								<h:outputText value="Cadastro " />
								<h:inputText styleClass="form-control campos form-control-input-table " value="#{PerfilAcessoControle.filtroCadastro}">
									<a4j:ajax event="change" render="form" />
								</h:inputText>
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{permissaoItem.titulo}" />
						<rich:tooltip rendered="#{!empty permissaoItem.ajuda}" value="#{permissaoItem.ajuda}" />
					</rich:column>
					<rich:column filter="#{PerfilAcessoControle.filtrarPermissao}" filterType="custom">
						<f:facet name="header">
							<h:panelGroup>
								<h:outputText value="Permissão " />
								<h:selectOneMenu value="#{PerfilAcessoControle.filtroPermissao}" styleClass="form-control campos form-control-input-table">
									<f:selectItems value="#{PerfilAcessoControle.listaSelectItemFiltrarPermissoes}" />
									<a4j:ajax event="change" execute="@this" render="form:resultadoCadastro, form:resultadoFuncionalidade" />
								</h:selectOneMenu>
							</h:panelGroup>
						</f:facet>
						<h:panelGroup id="panelPermissaoItem" style="display:block; text-align:center; width:460px">
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="tituloCamposReduzidos" value="Total" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="totalListOPC" value="#{permissaoItem.total}">
										<a4j:ajax event="change" execute="@this" listener="#{PerfilAcessoControle.realizarMarcacaoPermissaoItemTotal}" render="resultadoCadastro:panelPermissaoItem, resultadoCadastro:resultadoFuncionalidade" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText rendered="#{permissaoItem.permissao.tipoPerfilAcesso.isEntidade}" styleClass="tituloCamposReduzidos" value="Total (Sem Excluir)" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox rendered="#{permissaoItem.permissao.tipoPerfilAcesso.isEntidade}" value="#{permissaoItem.totalSemExcluir}" id="totalSemExcluirListOPC">
										<a4j:ajax event="change" execute="@this" listener="#{PerfilAcessoControle.realizarMarcacaoPermissaoItemTotalSemExcluir}" render="resultadoCadastro:panelPermissaoItem, resultadoCadastro:resultadoFuncionalidade" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText rendered="#{permissaoItem.permissao.tipoPerfilAcesso.isEntidade}" styleClass="tituloCamposReduzidos" value="Incluir" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox rendered="#{permissaoItem.permissao.tipoPerfilAcesso.isEntidade}" disabled="#{permissaoItem.total or permissaoItem.totalSemExcluir}" value="#{permissaoItem.incluir}" id="incluirListaOPC">
										<a4j:ajax event="change" execute="@this" listener="#{PerfilAcessoControle.realizarMarcacaoPermissaoItem}" render="resultadoCadastro:panelPermissaoItem, resultadoCadastro:resultadoFuncionalidade" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText rendered="#{permissaoItem.permissao.tipoPerfilAcesso.isEntidade}" styleClass="tituloCamposReduzidos" value="Excluir" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox rendered="#{permissaoItem.permissao.tipoPerfilAcesso.isEntidade}" disabled="#{permissaoItem.total or permissaoItem.totalSemExcluir}" value="#{permissaoItem.excluir}" id="excluirListOpc">
										<a4j:ajax event="change" execute="@this" listener="#{PerfilAcessoControle.realizarMarcacaoPermissaoItem}" render="resultadoCadastro:panelPermissaoItem, resultadoCadastro:resultadoFuncionalidade" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText rendered="#{permissaoItem.permissao.tipoPerfilAcesso.isEntidade}" styleClass="tituloCamposReduzidos" value="Alterar" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox rendered="#{permissaoItem.permissao.tipoPerfilAcesso.isEntidade}" disabled="#{permissaoItem.total or permissaoItem.totalSemExcluir}" value="#{permissaoItem.alterar}" id="alterarListaOpc">
										<a4j:ajax event="change" execute="@this" listener="#{PerfilAcessoControle.realizarMarcacaoPermissaoItem}" render="resultadoCadastro:panelPermissaoItem, resultadoCadastro:resultadoFuncionalidade" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText rendered="#{permissaoItem.permissao.tipoPerfilAcesso.isEntidade}" styleClass="tituloCamposReduzidos" value="Consultar" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox rendered="#{permissaoItem.permissao.tipoPerfilAcesso.isEntidade}" disabled="#{permissaoItem.total or permissaoItem.totalSemExcluir}" value="#{permissaoItem.consultar}" id="consultarListaOpc">
										<a4j:ajax event="change" execute="@this" listener="#{PerfilAcessoControle.realizarMarcacaoPermissaoItem}" render="resultadoCadastro:panelPermissaoItem, resultadoCadastro:resultadoFuncionalidade" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:column>
					<rich:column filter="#{PerfilAcessoControle.filtrarEntidade}" filterType="custom" width="200px">
						<f:facet name="header">
							<h:panelGroup>
								<h:outputText value="Funcionalidade " />
								<h:inputText styleClass="form-control campos form-control-input-table" value="#{PerfilAcessoControle.filtroFuncionalidade}">
									<a4j:ajax event="change" render="panelPermissao" execute="@this" />
								</h:inputText>
							</h:panelGroup>
						</f:facet>
						<h:panelGroup id="resultadoFuncionalidade" layout="block" style="overflow:auto; width:100%; max-height:150px; border-left: solid 1px #dadada;">
							<h:panelGroup rendered="#{fn:length(permissaoItem.funcionalidades) > 1}" layout="block" styleClass="row text-left border-bottom pb5">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="field control-label tituloCampos btn-block" value="Marcar/Desmarcar Todas Funcionalidades" />
									<otm:selectBooleanCheckbox id="marcarFuncionalidadesPorEntidade" disabled="#{empty permissaoItem.permissoes}" value="#{permissaoItem.marcarFuncionalidadesPorEntidade}">
										<a4j:ajax event="change" listener="#{PerfilAcessoControle.realizarMarcacaoFuncionalidadesPorEntidade}" render="resultadoFuncionalidade" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
							<rich:dataTable rendered="#{not empty permissaoItem.funcionalidades}" value="#{permissaoItem.funcionalidades}" var="funcionalidadeItens">
								<rich:column style="border: 0;" filter="#{PerfilAcessoControle.filtrarFuncionalidade}" filterType="custom">
									<h:panelGroup layout="block" styleClass="row text-left">
										<h:panelGroup layout="block" styleClass="col-md-12">
											<h:outputText styleClass="field control-label tituloCampos btn-block" value="#{funcionalidadeItens.titulo}" />
											<otm:selectBooleanCheckbox id="marcarFuncionalidadesPorEntidade" disabled="#{empty permissaoItem.permissoes}" value="#{funcionalidadeItens.total}" rendered="#{not empty funcionalidadeItens.titulo}" />
											<rich:tooltip rendered="#{!empty funcionalidadeItens.ajuda}" value="#{funcionalidadeItens.ajuda}" />
										</h:panelGroup>
									</h:panelGroup>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="resultadoCadastro" maxPages="10" align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" execute="form" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>

			<h:panelGroup id="msg" layout="block">
				<otm:mensagem bean="#{PerfilAcessoControle}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" immediate="true" action="#{PerfilAcessoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				<otm:commandButton id="salvar" render="form" style="margin-left: 10px;" action="#{PerfilAcessoControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
				<otm:commandButton id="excluir" style="margin-left: 10px;" onclick="return confirm('Confirma exclusão dos dados?');" action="#{PerfilAcessoControle.excluir}" icon="#{msg_botoes.btn_icon_remver_embutido}" value="Excluir" accesskey="3" styleClass="btn btn-danger dark btn-excluir" />
				<otm:commandButton id="consultar" style="margin-left: 10px;" immediate="true" action="#{PerfilAcessoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
				<otm:commandButton id="clonar" style="margin-left: 10px;" immediate="true" action="#{PerfilAcessoControle.clonar}" icon="#{msg_botoes.btn_icon_clonar_embutido}" styleClass="btn btn-primary dark btn_icon_clonar_embutido" value="Clonar" accesskey="4" />
			</h:panelGroup>

		</h:form>
	</ui:define>
</ui:composition>
</html>
