<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoTCC_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ConfiguracaoTCCControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{ConfiguracaoTCCControle.listaOpcaoConsulta}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-7">
				<h:inputText id="valorConsulta" styleClass="form-control campos" size="20" value="#{ConfiguracaoTCCControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{ConfiguracaoTCCControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="headerTable" columnClasses="columTable" value="#{ConfiguracaoTCCControle.listaConsulta}" rendered="#{ConfiguracaoTCCControle.apresentarResultadoConsulta}" rows="10" var="item">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ConfiguracaoTCC_descricao}" />
					</f:facet>
					<h:commandLink action="#{ConfiguracaoTCCControle.editar}" id="nome" value="#{item.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ConfiguracaoTCC_tipoTCC}" />
					</f:facet>
					<h:commandLink action="#{ConfiguracaoTCCControle.editar}" id="estado" value="#{item.tipoTCC.valorApresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ConfiguracaoTCCControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" alt="#{msg.msg_editar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limit="10" align="center" />
				</f:facet>
			</rich:dataTable>
			<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{ConfiguracaoTCCControle}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{ConfiguracaoTCCControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
