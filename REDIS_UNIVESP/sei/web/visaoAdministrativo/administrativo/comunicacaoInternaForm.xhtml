		<h:outputText value="#{msg_aplic.prt_ComunicacaoInterna_tituloForm}" />

	<ui:define name="conteudo">
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("form:tipoDestinatario").focus();
			}
		</script>

		<rich:popupPanel styleClass="modalMinimizado" id="panelConfirmacaoEnvio" shadowOpacity="true" width="400" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="AVISO" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formConfirmacao">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaCentralizada">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label tituloCampos" value="A mensagem que está sendo enviada é maior do que o permitido, isto poderá gerar uma lentidão no envio do e-mail. Gostaria de continuar com o envio?" />
					</h:panelGroup>
					<otm:spacer height="20" />
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
						<otm:commandButton styleClass="btn btn-dark mr5" id="aceitarConfirmacao" render="form, formConfirmacao, statusPanel" action="#{ComunicacaoInternaControle.realizarInicializacaoProgressBar(false)}" value="Confirmar" icon="#{msg_botoes.btn_icon_confirmar_embutido}" oncomplete="#{rich:component('panelConfirmacaoEnvio')}.hide()" />
						<otm:commandButton styleClass="btn btn-danger" id="fecharConfirmacao"  render="form, formConfirmacao, statusPanel" value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" oncomplete="#{rich:component('panelConfirmacaoEnvio')}.hide()"/>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<rich:popupPanel styleClass="modalMaximizado80" id="panelErrosProcessamentoPlanilha" shadowOpacity="true" width="400" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="AVISO" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkErrosProcessamentoPlanilha">
						<rich:componentControl target="panelErrosProcessamentoPlanilha" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formErrosProcessamentoPlanilha">
				<h:panelGroup>
					<rich:dataTable id="resultadoErrosProcessamentoPlanilha" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ComunicacaoInternaControle.comunicacaoInternaVO.errosProcessamentoPlanilha}" var="errosPlanilhaItem">
						<rich:column>
							<f:facet name="header">
							<otm:commandIcon icon="#{msg_botoes.btn_icon_alerta_triangulo_embutido}" style="margin-right: 5px;" disabled="true"/>
								<h:outputText style="text-transform: none !important; font-size: 14px !important" styleClass="text-center" value="Foi adicionado(s) #{ComunicacaoInternaControle.tamanhoLista} destinatário(s).#{!empty ComunicacaoInternaControle.comunicacaoInternaVO.errosProcessamentoPlanilha ? ' Entretanto, foram localizados os erros abaixo:' : ''}" />
							</f:facet>
							<h:outputText value="#{errosPlanilhaItem}" />
						</rich:column>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurmaDisciplina" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurmaDisciplina:valorConsultaTurmaDisciplina').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Turma/Disciplina" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurmaDisciplina">
						<rich:componentControl target="panelTurmaDisciplina" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurmaDisciplina">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurmaDisciplina" value="#{ComunicacaoInternaControle.campoConsultaTurmaDisciplina}">
						<f:selectItems value="#{ComunicacaoInternaControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaTurmaDisciplina" size="10" styleClass="form-control campos" value="#{ComunicacaoInternaControle.valorConsultaTurmaDisciplina}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarTurmaDisciplina" render="formTurmaDisciplina" action="#{ComunicacaoInternaControle.consultarTurmaDisciplina}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaTurmaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ComunicacaoInternaControle.listaConsultaTurmaDisciplina}" rows="5" var="turmaDisciplinaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<h:outputText id="nome" value="#{turmaDisciplinaItem.identificadorTurma}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<h:outputText id="CPF" value="#{turmaDisciplinaItem.curso.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<h:outputText id="cargo" value="#{turmaDisciplinaItem.turno.nome}" />
					</rich:column>
					<rich:column width="180px">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ComunicacaoInternaControle.selecionarTurmaDisciplina}" render="form" oncomplete="#{rich:component('panelTurmaDisciplina')}.hide(); document.getElementById('form:turma').focus();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="resultadoConsultaTurmaDisciplina" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurmaDisciplina" layout="block" styleClass="row">
					<otm:mensagem bean="#{ComunicacaoInternaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAnexo" shadowOpacity="true" width="450" height="270">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Arquivos Anexados" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink5">
						<rich:componentControl target="panelAnexo" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAnexo">
				<h:panelGroup columns="1" width="100%" styleClass="colunaCentralizada">
					<rich:dataTable width="100%" headerClass="consulta" rows="3" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" id="arquivoAnexos" value="#{ComunicacaoInternaControle.comunicacaoInternaVO.listaArquivosAnexo}" var="arquivoAnexo">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ControleCobranca_nomeArquivo}" />
							</f:facet>
							<h:outputText rendered="#{ComunicacaoInternaControle.comunicacaoInternaVO.novoObj}" value="#{arquivoAnexo.descricao}" />
							<a4j:commandLink rendered="#{!ComunicacaoInternaControle.comunicacaoInternaVO.novoObj}" value="#{arquivoAnexo.descricao}" action="#{ComunicacaoInternaControle.realizarDownloadAnexoLista}" oncomplete="location.href='../../DownloadSV'" />
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Catalogo_opcoes}" />
							</f:facet>
							<otm:commandIcon rendered="#{!ComunicacaoInternaControle.comunicacaoInternaVO.novoObj}" oncomplete="location.href='../../DownloadSV'" title="Download Arquivo" styleClass="iconeOpcoesUnidade" style="position:relative;" icon="#{msg_botoes.btn_icon_download} iconePequeno" action="#{ComunicacaoInternaControle.realizarDownloadAnexoLista}" />
							<otm:commandIcon title="Remover" rendered="#{ComunicacaoInternaControle.comunicacaoInternaVO.novoObj}" action="#{ComunicacaoInternaControle.removerArquivoAnexo}" render="panelGroupDataExibicao, pgUpload, arquivoAnexos" icon="#{msg_botoes.btn_icon_limpar} iconePequeno" />
						</rich:column>
						<f:facet name="footer">
							<otm:spacer height="10px" />
							<rich:dataScroller align="center" for="formAnexo:arquivoAnexos" maxPages="10" id="scArquivoAnexos" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelArquivo" top="5px" shadowOpacity="true" width="400" height="300" style="overflow:auto">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Anexar Arquivo" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formArquivo">
				<h:panelGroup layout="block" styleClass="row" id="pgUpload">
					<h:panelGroup layout="block" styleClass="col-md-12 mb10">
						<h:panelGroup layout="block" styleClass="col-md-2 pn">
							<rich:fileUpload icon="#{msg_botoes.btn_icon_atualizar}" fileUploadListener="#{ComunicacaoInternaControle.realizarUpload}" listHeight="150" addLabel="Adicionar Arquivo" maxFilesQuantity="10" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido 15 MB" serverErrorLabel="Falha de Transmissão" id="upload2" immediateUpload="true" uploadLabel="upload" clearLabel=" " clearAllLabel=" ">
								<a4j:ajax execute="@form" event="uploadcomplete" render="@this, formArquivo" />
							</rich:fileUpload>
							<otm:commandButton id="btnLupa" rendered="#{ComunicacaoInternaControle.mostrarImagem}" render="formArquivoVisualizar" oncomplete="#{rich:component('panelArquivoVisualizar')}.show();" tooltip="Visualizar Imagem" icon="#{msg_botoes.btn_icon_verificar_embutido}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<a4j:repeat value="#{ComunicacaoInternaControle.comunicacaoInternaVO.listaArquivosAnexo}" var="arquivoAnexo">
							<h:panelGroup styleClass="float-left mr5">
								<h:panelGroup layout="block" styleClass="w-100 text-center" style="height:80px">
									<a4j:commandLink title="#{arquivoAnexo.descricao} - Clique para Download" styleClass="d-block" action="#{ComunicacaoInternaControle.realizarDownloadAnexoLista}" oncomplete="location.href='../../DownloadSV'">
										<h:graphicImage url="#{arquivoAnexo.caminhoImagemAnexo}" style="height:78px;" rendered="#{arquivoAnexo.apresentarImagem}" />
										<h:panelGroup rendered="#{arquivoAnexo.apresentarIconeExcel}" styleClass="far fa-file-excel fs60 m10 text-success"></h:panelGroup>
										<h:panelGroup rendered="#{arquivoAnexo.apresentarIconeWord}" styleClass="far fa-file-word fs60 m10 text-info"></h:panelGroup>
										<h:panelGroup rendered="#{arquivoAnexo.apresentarIconeTXT}" styleClass="far fa-file-alt fs60 m10 text-secondary"></h:panelGroup>
										<h:panelGroup rendered="#{arquivoAnexo.apresentarIconePDF}" styleClass="far fa-file-pdf fs60 m10 text-danger"></h:panelGroup>
									</a4j:commandLink>
								</h:panelGroup>
									<otm:spacer width="auto" /> 
									<h:outputText styleClass="tituloCampos" value="( #{arquivoAnexo.nome} )" rendered="#{!empty arquivoAnexo}" /> 
								<h:panelGroup layout="block" styleClass="w-100 mt5 mb5 text-center">
									<otm:commandIcon icon="#{msg_botoes.btn_icon_limpar_embutido}" render="formArquivo, panelGroupArquivosAnexados, form" action="#{ComunicacaoInternaControle.removerArquivoAnexo}" />
								</h:panelGroup>
							</h:panelGroup>
						</a4j:repeat>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="btnFechar" render="panelGroupDataExibicao, pgUpload, arquivoAnexos, form:panelGroupArquivosAnexados" oncomplete="#{rich:component('panelArquivo')}.hide();" icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger" value="Fechar" title="Fechar" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup id="pgMensagens" layout="block" styleClass="row">
						<otm:mensagem bean="#{ComunicacaoInternaControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado100" id="panelAlunoAnoSemestre" shadowOpacity="true" onshow="document.getElementById('formAlunoAnoSemestre:campoTextoAno').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ComunicacaoInterna_tituloModalFiltroAnoSemestre}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkModalpanelAlunoAnoSemestre" />
					<rich:componentControl target="panelAlunoAnoSemestre" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAlunoAnoSemestre">
				<h:panelGroup layout="block" styleClass="col-md-3" id="pghabilitarFiltroCursoTurma">
					<otm:outputHelp id="helpFiltroAnoSemestre" styleClass="tituloCampos" value="Habilitar Filtro Curso/Turma">
						<h:outputText value="O campo (Habilitar Filtro Curso/Turma), quando habilitado permite o usuário filtrar os alunos de um determinado Curso ou Turma.Neste caso,os campos Ano/Semestre serão apresentados conforme a periodicidade do curso." />
					</otm:outputHelp>
					<otm:selectBooleanCheckbox id="habilitarFiltroCursoTurma" value="#{ComunicacaoInternaControle.habilitarFiltroCursoTurma}">
						<a4j:ajax event="click" execute="@formAlunoAnoSemestre" render="formAlunoAnoSemestre" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" id="pgtrazerApenasAlunosNaoRenovaram">
					<h:outputText styleClass="tituloCampos btn-block" value="Trazer Apenas Alunos Não Renovaram" />
					<otm:selectBooleanCheckbox id="trazerApenasAlunosNaoRenovaram" value="#{ComunicacaoInternaControle.trazerApenasAlunosNaoRenovaram}">
						<a4j:ajax event="click" execute="@formAlunoAnoSemestre" render="formAlunoAnoSemestre" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
				<hr class="col-md-12"></hr>
				<h:panelGroup rendered="#{ComunicacaoInternaControle.trazerApenasAlunosNaoRenovaram}">
					<h:panelGroup layout="block" styleClass="#{ComunicacaoInternaControle.periodicidade eq 'ANUAL' ? 'col-md-3' : 'col-md-2'}">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Curso_periodicidade}" />
						<h:selectOneMenu id="periodicidade" styleClass="form-control camposObrigatorios" value="#{ComunicacaoInternaControle.periodicidade}">
							<a4j:ajax event="change" execute="@this" render="formAlunoAnoSemestre" />
							<f:selectItems value="#{ComunicacaoInternaControle.listaSelectItemPeriodicidade}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="#{ComunicacaoInternaControle.periodicidade eq 'ANUAL' ? 'col-md-3' : 'col-md-2'}" rendered="#{ComunicacaoInternaControle.trazerApenasAlunosNaoRenovaram}">
						<h:outputText styleClass="tituloCampos" value="Ano da Renovação" rendered="#{ComunicacaoInternaControle.trazerApenasAlunosNaoRenovaram}" />
						<h:inputText id="anoRenovacao" size="5" maxlength="4" onkeypress="aceitarSomenteValorNumerico(this)" styleClass="form-control camposObrigatorios" value="#{ComunicacaoInternaControle.anoRenovacao}" rendered="#{ComunicacaoInternaControle.trazerApenasAlunosNaoRenovaram}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ComunicacaoInternaControle.trazerApenasAlunosNaoRenovaram and ComunicacaoInternaControle.periodicidade eq 'SEMESTRAL'}">
						<h:outputText styleClass="tituloCampos" value="Semestre da Renovação" rendered="#{ComunicacaoInternaControle.trazerApenasAlunosNaoRenovaram and ComunicacaoInternaControle.periodicidade eq 'SEMESTRAL'}" />
						<h:selectOneMenu id="selectOneSemestreRenovacao" value="#{ComunicacaoInternaControle.semestreRenovacao}" styleClass="form-control campos" rendered="#{ComunicacaoInternaControle.trazerApenasAlunosNaoRenovaram and ComunicacaoInternaControle.periodicidade eq 'SEMESTRAL'}">
							<f:selectItems value="#{ComunicacaoInternaControle.listaSelectSemestre}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup rendered="#{!ComunicacaoInternaControle.trazerApenasAlunosNaoRenovaram}">
					<!--PanelGrid Consulta Ano/Semestre  -->
					<h:panelGroup id="panelGridFiltroAnoSemestre">
						<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ComunicacaoInternaControle.isApresentarAno}">
							<h:outputText id="textoAno" styleClass="tituloCampos" value="#{msg_aplic.prt_ComunicacaoInterna_ano}" rendered="#{ComunicacaoInternaControle.isApresentarAno}" />
							<h:inputText id="campoTextoAno" size="5" maxlength="4" onkeypress="aceitarSomenteValorNumerico(this)" styleClass="#{ComunicacaoInternaControle.styleClassAno}" value="#{ComunicacaoInternaControle.comunicacaoInternaVO.ano}" rendered="#{ComunicacaoInternaControle.isApresentarAno}" />
						</h:panelGroup>
