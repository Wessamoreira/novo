<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_solicitarAlterarSenha}" />
	</ui:define>
	<ui:define name="conteudo">

		<otm2:progressBar bean="#{SolicitarAlterarSenhaControle}" height="200px" width="500" action="atualizarStatusProcessamento" bar="progressBarVO" id="statusPanelBaixa" render="form, statusPanelBaixa">

		</otm2:progressBar>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{SolicitarAlterarSenhaControle.campoConsultarCurso}">
						<f:selectItems value="#{SolicitarAlterarSenhaControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{SolicitarAlterarSenhaControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{SolicitarAlterarSenhaControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{SolicitarAlterarSenhaControle.listaSelectItemCurso}" rows="5" var="cursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{SolicitarAlterarSenhaControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_dre_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{SolicitarAlterarSenhaControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{SolicitarAlterarSenhaControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGrid id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{SolicitarAlterarSenhaControle}"></otm:mensagem>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelAvisoGravar" shadowOpacity="true" width="500" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="AVISO"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelAvisoGravar" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvisoGravar">
				<h:graphicImage value="#{resource['/imagens/aviso.png']}" />
				<otm:spacer height="5" />
				<h:outputFormat value="#{msg.msg_solicitarAlterarSenha_Gravar}" styleClass="tituloCamposAviso">
					<f:param name="{0}" value="#{SolicitarAlterarSenhaControle.qtdeTotalUsuarioSolicitarNovaSenha}"></f:param>
					<f:param name="{1}" value="#{SolicitarAlterarSenhaControle.solicitarAlterarSenhaVO.tipoUsuario}"></f:param>
				</h:outputFormat>
				<h:panelGroup layout="block" style="border-top: 5px solid #e5eaee !important; text-align: center; position: fixed; bottom: 42%; width: 37.2%; padding: 10px; background: #fff !important; z-index: 2000; left: 31.5%;">
					<otm:commandButton style="margin:5px" id="btnSim" render="form:msgs, statusPanelBaixa" action="#{SolicitarAlterarSenhaControle.gravar}" oncomplete="#{rich:component('panelAvisoGravar')}.hide()" styleClass="btn btn-info dark" icon="#{msg_botoes.btn_icon_selecionar_embutido}" value="Sim" />
					<otm:commandButton id="btnNao" render="form:msgs" oncomplete="#{rich:component('panelAvisoGravar')}.hide()" styleClass="btn btn-danger dark" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Não" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelAvisoExcluir" shadowOpacity="true" width="500" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="AVISO"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAvisoExcluir" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvisoExcluir">
				<h:graphicImage value="#{resource['/imagens/aviso.png']}" />
				<otm:spacer height="10" />
				<h:outputText value="#{msg.msg_solicitarAlterarSenha_Excluir}" styleClass="tituloCamposAviso" />
				<h:panelGroup layout="block" style="border-top: 5px solid #e5eaee !important; text-align: center; position: fixed; bottom: 42%; width: 37.2%; padding: 10px; background: #fff !important; z-index: 2000; left: 31.5%;">
					<otm:commandButton style="margin:5px" id="btnSim" render="form:msgs, statusPanelBaixa, form" action="#{SolicitarAlterarSenhaControle.excluir}" oncomplete="#{rich:component('panelAvisoExcluir')}.hide()" styleClass="btn btn-info dark" icon="#{msg_botoes.btn_icon_selecionar_embutido}" value="Sim" />
					<otm:commandButton id="btnNao" render="form:msgs" oncomplete="#{rich:component('panelAvisoExcluir')}.hide()" styleClass="btn btn-danger dark" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Não" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<title><h:outputText value="#{msg_aplic.prt_solicitarAlterarSenha}#{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>

		<h:form id="form">
			<h:commandLink action="#{SolicitarAlterarSenhaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText value="#{msg_aplic.prt_SolicitacaoAberturaTurma_dataSolicitacao}" styleClass="field control-label tituloCampos" />
				<h:inputText id="dataSolicitacao" onkeypress="return mascara(this.form, 'form:data', '99/99/9999', event);" size="7" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{SolicitarAlterarSenhaControle.solicitarAlterarSenhaVO.dataSolicitacao}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText value="#{msg_aplic.prt_Advertencia_responsavel}" styleClass="field control-label tituloCampos" />
				<h:inputText id="responsavel" size="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{SolicitarAlterarSenhaControle.solicitarAlterarSenhaVO.responsavel.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText value="#{msg_aplic.prt_Usuario_tipoUsuario}" styleClass="field control-label tituloCampos" />
				<h:selectOneMenu id="tipoUsuario" styleClass="form-control camposObrigatorios" value="#{SolicitarAlterarSenhaControle.solicitarAlterarSenhaVO.tipoUsuario}">
					<a4j:ajax event="change" render="form" listener="#{SolicitarAlterarSenhaControle.montarDadosListaSelectItemDepartamento}" />
					<f:selectItems value="#{SolicitarAlterarSenhaControle.listaSelectItemTipoUsuario}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_unidadeEnsino}" />
				<h:selectOneMenu disabled="#{SolicitarAlterarSenhaControle.unidadeEnsinoLogado.codigo ne 0}" id="unidadeEnsino" styleClass="form-control campos" value="#{SolicitarAlterarSenhaControle.solicitarAlterarSenhaVO.unidadeEnsinoVO.codigo}">
					<a4j:ajax event="change" render="form" />
					<f:selectItems value="#{SolicitarAlterarSenhaControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="panelGroupCurso" rendered="#{SolicitarAlterarSenhaControle.isApresentarCurso }">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" rendered="#{SolicitarAlterarSenhaControle.isApresentarCurso}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" id="nomeCurso" size="83" styleClass="form-control camposSomenteLeitura" value="#{SolicitarAlterarSenhaControle.solicitarAlterarSenhaVO.cursoVO.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" focus="nomeCurso" alt="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" alt="Limpar Dados" action="#{SolicitarAlterarSenhaControle.limparCurso}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RequisicaoItem_departamento}" rendered="#{SolicitarAlterarSenhaControle.isApresentarDepartamento}" />
				<h:selectOneMenu id="departamento" styleClass="form-control campos" value="#{SolicitarAlterarSenhaControle.solicitarAlterarSenhaVO.departamentoVO.codigo}" rendered="#{SolicitarAlterarSenhaControle.isApresentarDepartamento}">
					<f:selectItems value="#{SolicitarAlterarSenhaControle.listaSelectItemDepartamento}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<!--  <h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_SolicitarAlterarSenha_mensagemOrientacao}" />
						<h:inputTextarea id="mensagemOrientacao" rows="5" cols="95" value="#{SolicitarAlterarSenhaControle.solicitarAlterarSenhaVO.mensagemOrientacao}" />-->
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SolicitarAlterarSenha_NotificarEmail}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="enviarEmail" styleClass="form-control campos" value="#{SolicitarAlterarSenhaControle.solicitarAlterarSenhaVO.enviarEmail}">
						<a4j:ajax event="change" render="form" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{SolicitarAlterarSenhaControle.isEnviarEmail}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SolicitarAlterarSenha_AssuntoEmail}" rendered="#{SolicitarAlterarSenhaControle.isEnviarEmail}" />
					<h:inputText id="assuntoEmail" size="95" styleClass="form-control campos" value="#{SolicitarAlterarSenhaControle.solicitarAlterarSenhaVO.assuntoEmail}" rendered="#{SolicitarAlterarSenhaControle.isEnviarEmail}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{SolicitarAlterarSenhaControle.isEnviarEmail}">
					<h:panelGroup layout="block" styleClass=" col-md-12">
						<otm:outputHelp tooltip="Atroca de senha se dará no proximo login do usuário" id="SolicitarAlterarSenha_MensagemEmail" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SolicitarAlterarSenha_MensagemEmail}" />
					</h:panelGroup>
					<h:inputTextarea id="mensagemEmail" value="#{SolicitarAlterarSenhaControle.solicitarAlterarSenhaVO.mensagemEmail}" styleClass="form-control campos" rendered="#{SolicitarAlterarSenhaControle.isEnviarEmail}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGrid columns="1" width="100%" styleClass="tabMensagens" id="tabMensagens">
				<otm:mensagem bean="#{SolicitarAlterarSenhaControle}"></otm:mensagem>
			</h:panelGrid>
			<h:panelGroup id="pgBotoes" layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton style="margin-right:5px" id="novo" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" render="form" action="#{SolicitarAlterarSenhaControle.novo}" />
				<otm:commandButton style="margin-right:5px" id="salvar" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" action="#{SolicitarAlterarSenhaControle.consultarTotalUsuarioParaSolicitarNovaSenha}" render="form, formAvisoGravar" rendered="#{SolicitarAlterarSenhaControle.isApresentarBotaoGravar}" oncomplete="#{rich:component('panelAvisoGravar')}.show()" />
				<otm:commandButton style="margin-right:5px" id="excluir" icon="#{msg_botoes.btn_icon_remver_embutido}" value="Excluir" styleClass="btn btn-danger dark btn-excluir" action="#{SolicitarAlterarSenhaControle.consultarTotalUsuarioParaExcluirSolicitarNovaSenha}" render="form" oncomplete="#{rich:component('panelAvisoExcluir')}.show()" />
				<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" action="#{SolicitarAlterarSenhaControle.inicializarConsulta}" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
