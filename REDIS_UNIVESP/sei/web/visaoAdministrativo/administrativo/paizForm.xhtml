<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Paiz_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Paiz_codigo}" />
					<h:inputText id="codigo" disabled="true" size="10" maxlength="10" styleClass="form-control camposSomenteLeitura" value="#{PaizControle.paizVO.codigo}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Paiz_nome}" />
				<h:inputText id="nome" size="60" maxlength="100" styleClass="form-control camposObrigatorios" value="#{PaizControle.paizVO.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Paiz_nacionalidade}" />
				<h:inputText id="nacionalidade" size="60" maxlength="60" styleClass="form-control camposObrigatorios" value="#{PaizControle.paizVO.nacionalidade}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Paiz_siglaInep}" />
				<h:inputText id="siglaInep" size="4" maxlength="3" styleClass="form-control campos" value="#{PaizControle.paizVO.siglaInep}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Paiz_nacao}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="nao" value="#{PaizControle.paizVO.nacao}" />
				</h:panelGroup>
			</h:panelGroup>
			<otm:mensagem bean="#{PaizControle}"></otm:mensagem>
			<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
				<h:panelGroup styleClass="btn-group btn-group-lg col-xs-12" layout="block">
					<otm:commandButton id="novo" immediate="true" action="#{PaizControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
					<otm:commandButton style="margin-left: 10px" id="salvar" action="#{PaizControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
					<otm:commandButton style="margin-left: 10px" id="excluir" action="#{PaizControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
					<otm:commandButton style="margin-left: 10px" id="consultar" immediate="true" action="#{PaizControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
