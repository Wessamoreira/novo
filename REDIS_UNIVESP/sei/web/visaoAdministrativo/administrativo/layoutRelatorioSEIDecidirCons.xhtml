<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_layoutRelatorioSEIDecidir}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{LayoutRelatorioSEIDecidirControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{LayoutRelatorioSEIDecidirControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{LayoutRelatorioSEIDecidirControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_valorConsulta}" />
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{LayoutRelatorioSEIDecidirControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_modulo}" />
				<h:selectOneMenu styleClass="form-control campos" id="situacao" required="true" value="#{LayoutRelatorioSEIDecidirControle.modulo}">
					<f:selectItems value="#{LayoutRelatorioSEIDecidirControle.modulosRelatorioSEIDecidir}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 mt5">
				<otm:spacer width="100%" />
				<a4j:commandLink id="consultar" execute="@form" render="form" value="#{msg_botoes.btn_consultar}" action="#{LayoutRelatorioSEIDecidirControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener for="consultar" target="#{LayoutRelatorioSEIDecidirControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener for="consultar" target="#{LayoutRelatorioSEIDecidirControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{LayoutRelatorioSEIDecidirControle.controleConsultaOtimizado.listaConsulta}" rowKeyVar="row" rendered="#{LayoutRelatorioSEIDecidirControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="layoutRelatorioSEIDecidirItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TipPatrimonio_Descricao}" />
					</f:facet>
					<a4j:commandLink action="#{LayoutRelatorioSEIDecidirControle.editar}" id="descricao" value="#{layoutRelatorioSEIDecidirItem.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_layoutRelatorioSEIDecidir_modulo}" />
					</f:facet>
					<a4j:commandLink action="#{LayoutRelatorioSEIDecidirControle.editar}" id="modulo" value="#{layoutRelatorioSEIDecidirItem.moduloApresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_layoutRelatorioSEIDecidir_nivelDetalhamento}" />
					</f:facet>
					<a4j:commandLink action="#{LayoutRelatorioSEIDecidirControle.editar}" id="nivelDetalhamento" value="#{layoutRelatorioSEIDecidirItem.nivelDetalhamentoApresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_LayoutRelatorioSeiDecidir_subRelatorio}" />
					</f:facet>
					<a4j:commandLink action="#{LayoutRelatorioSEIDecidirControle.editar}" id="subRelatorio" value="#{layoutRelatorioSEIDecidirItem.subRelatorio eq true ? 'Sim' : 'NÃ£o'}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{LayoutRelatorioSEIDecidirControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<rich:dataScroller align="center" for="form:items" id="paginador" page="#{LayoutRelatorioSEIDecidirControle.controleConsultaOtimizado.page}" scrollListener="#{LayoutRelatorioSEIDecidirControle.scrollerListener}" rendered="#{LayoutRelatorioSEIDecidirControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
				</f:facet>
			</rich:dataTable>
			<otm:mensagem bean="#{LayoutRelatorioSEIDecidirControle}"></otm:mensagem>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{LayoutRelatorioSEIDecidirControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
