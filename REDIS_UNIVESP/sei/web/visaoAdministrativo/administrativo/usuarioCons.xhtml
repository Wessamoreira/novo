<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<h:head>
		<script>
			window.onload = function() {
				document.getElementById("formCadastro:valorConsulta").focus();
			}
		</script>
	</h:head>
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Usuario_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:panelGroup id="panelGridFormCadastro">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{UsuarioControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{UsuarioControle.tipoConsultaCombo}" />
						<a4j:ajax event="change" render="formCadastro" listener="#{UsuarioControle.anularDataModelo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{UsuarioControle.apresentarComboTipoUsuario}">
					<h:outputText styleClass="field control-label tituloCampos" value="Tipo de Usuário" rendered="#{UsuarioControle.apresentarComboTipoUsuario}" />
					<h:selectOneMenu id="tipoUsuario" styleClass="form-control camposObrigatorios" value="#{UsuarioControle.valorConsultaTipoUsuario}">
						<a4j:ajax render="formCadastro" event="change" />
						<f:selectItems value="#{UsuarioControle.listaSelectItemTipoUsuario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="#{(UsuarioControle.controleConsulta.campoConsulta eq 'tipoUsuario' and UsuarioControle.apresentarComboTipoUsuario) ? 'col-md-4' : 'col-md-4'}" rendered="#{UsuarioControle.apresentarComboTipoUsuario}">
					<otm:spacer width="100%" rendered="#{UsuarioControle.controleConsulta.campoConsulta eq 'tipoUsuario'}" />
					<h:inputText id="valorConsulta2" styleClass="form-control campos mt3" value="#{UsuarioControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="#{(empty UsuarioControle.controleConsulta.campoConsulta and !UsuarioControle.apresentarComboTipoUsuario) ? 'col-md-6 pt4' : 'col-md-6'}" rendered="#{!UsuarioControle.apresentarComboTipoUsuario}">
					<otm:spacer width="100%" rendered="#{empty UsuarioControle.controleConsulta.campoConsulta}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Nome Usuário" rendered="#{UsuarioControle.controleConsulta.campoConsulta eq 'nome'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Username Usuário" rendered="#{UsuarioControle.controleConsulta.campoConsulta eq 'username'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Perfil de Acesso Usuário" rendered="#{UsuarioControle.controleConsulta.campoConsulta eq 'nomePerfilAcesso'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Registro Acadêmico" rendered="#{UsuarioControle.controleConsulta.campoConsulta eq 'registroAcademico'}" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{UsuarioControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 pt4">
					<otm:spacer width="100%" />
					<a4j:commandLink id="consultar" render="formCadastro" execute="@form" value="#{msg_botoes.btn_consultar}" action="#{UsuarioControle.consultar()}" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener for="consultar" target="#{UsuarioControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener for="consultar" target="#{UsuarioControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{UsuarioControle.controleConsultaOtimizado}" rendered="#{UsuarioControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="usuarioItem">
					<rich:column sortBy="#{usuarioItem.nome}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Usuario_nome}" />
						</f:facet>
						<h:commandLink action="#{UsuarioControle.editar}" id="nome" value="#{usuarioItem.nome}" />
					</rich:column>
					<rich:column sortBy="#{usuarioItem.username}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Usuario_username}" />
						</f:facet>
						<h:commandLink action="#{UsuarioControle.editar}" id="username" value="#{usuarioItem.username}" />
					</rich:column>
					<rich:column sortBy="#{usuarioItem.tipoUsuario_Apresentar}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Usuario_tipoUsuario}" />
						</f:facet>
						<h:commandLink action="#{UsuarioControle.editar}" id="tipoUsuario" value="#{usuarioItem.tipoUsuario_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{UsuarioControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="items" id="paginador" page="#{UsuarioControle.controleConsultaOtimizado.page}" render="@form" scrollListener="#{UsuarioControle.scrollerListener}" rendered="#{UsuarioControle.controleConsultaOtimizado.getRowCount() gt 10}" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{UsuarioControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{UsuarioControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
