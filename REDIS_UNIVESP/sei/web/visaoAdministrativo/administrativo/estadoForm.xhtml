<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:matricula").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Estado_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row" id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estado_codigo}" />
						<h:inputText id="codigo" size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{EstadoControle.estadoVO.codigo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_codINEP}" />
						<h:inputText id="codigoINEP" size="4" maxlength="2" onkeydown="aceitarSomenteValorNumerico(this); if (event.keyCode == '186'){ return false }" styleClass="form-control camposObrigatorios" value="#{EstadoControle.estadoVO.codigoInep}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estado_nome}" />
					<h:inputText id="nome" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{EstadoControle.estadoVO.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estado_sigla}" />
					<h:inputText id="sigla" size="4" maxlength="5" styleClass="form-control camposObrigatorios" value="#{EstadoControle.estadoVO.sigla}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estado_regiao}" />
					<h:selectOneMenu id="regiao" styleClass="form-control campos" value="#{EstadoControle.estadoVO.regiao}">
						<f:selectItems value="#{EstadoControle.listaSelectItemRegiao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estado_paiz}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_paiz" action="#{EstadoControle.montarListaSelectItemPaiz}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="paiz" />
						</span>
						<h:selectOneMenu id="paiz" styleClass="form-control camposObrigatorios" value="#{EstadoControle.estadoVO.paiz.codigo}">
							<f:selectItems value="#{EstadoControle.listaSelectItemPaiz}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row" id="panelGridMensagens">
					<otm:mensagem bean="#{EstadoControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
					<h:panelGroup styleClass="btn-group btn-group-lg col-xs-12" layout="block">
						<otm:commandButton id="novo" immediate="true" action="#{EstadoControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_bt.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
						<otm:commandButton style="margin-left:10px" id="salvar" render="@form" action="#{EstadoControle.gravar}" value="#{msg_bt.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" />
						<otm:commandButton style="margin-left:10px" id="excluir" render="@form" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{EstadoControle.excluir}" value="#{msg_bt.btn_excluir}" styleClass="btn btn-danger btn-excluir" title="#{msg.msg_excluir_dados}" accesskey="3" />
						<otm:commandButton style="margin-left:10px" id="consultar" immediate="true" action="#{EstadoControle.inicializarConsultar}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
