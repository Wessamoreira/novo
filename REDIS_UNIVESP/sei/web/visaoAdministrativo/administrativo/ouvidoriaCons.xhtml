<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<h:head>
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("form:valorConsulta").focus();
			}
		</script>
	</h:head>
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Ouvidoria_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{OuvidoriaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGroupForm">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_Ouvidor}" />
					<h:selectOneMenu styleClass="form-control campos" id="codigoResponsavelAtendimento" value="#{OuvidoriaControle.codigoResponsavelAtendimento}">
						<f:selectItems value="#{OuvidoriaControle.listaSelectItemResponsavelAtendimento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_tipagemOuvidoria}" />
					<h:selectOneMenu styleClass="form-control campos" id="tipagemOuvidoria" value="#{OuvidoriaControle.codigoTipoAtendimento}">
						<f:selectItems value="#{OuvidoriaControle.listaSelectItemtipagemOuvidoriaVO}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_periodo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6 h36">
						<otm:calendar id="dataInicio" value="#{OuvidoriaControle.dataInicial}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1 text-center">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_a}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5 h36">
						<otm:calendar id="dataFim" value="#{OuvidoriaControle.dataTermino}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_nomeSolicitante}" />
					<h:inputText id="nome" maxlength="100" styleClass="form-control campos" value="#{OuvidoriaControle.nomeSolicitante}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_CPFSolicitante}" />
					<h:inputText id="CPF" maxlength="14" styleClass="form-control campos" onkeypress="return mascara(this.form, 'form:CPF', '999.999.999-99', event);" value="#{OuvidoriaControle.CPFSolicitante}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_emailSolicitante}" />
					<h:inputText id="email" maxlength="100" styleClass="form-control campos" value="#{OuvidoriaControle.emailSolicitante}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row" style="margin-top: 15px">
						<h:panelGroup layout="block" styleClass="col-md-12 text-center">
							<h:outputText styleClass="tituloFormulario" value="Quadro de Situações" />
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<a4j:commandLink action="#{OuvidoriaControle.consultarAtendimentoAtrazadas }" render="form">
								<otm:commandIcon icon="#{msg_botoes.btn_icon_bandeira_embutido} iconePequeno text-danger" style="position:relative; top:5px" />
								<h:outputText styleClass="field control-label tituloCampos" value="#{OuvidoriaControle.totalOuvidoriaAtrasada} - Ouvidoria(s) atrasada(s)" />
								<!-- <f:setPropertyActionListener target="#{OuvidoriaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
										<f:setPropertyActionListener target="#{OuvidoriaControle.controleConsultaOtimizado.page}" value="1" /> -->
							</a4j:commandLink>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<a4j:commandLink action="#{OuvidoriaControle.consultarAtendimentoAnaliseOuvidor }" render="form">
								<otm:commandIcon icon="#{msg_botoes.btn_icon_bandeira_embutido} iconePequeno text-success" style="position:relative; top:5px" />
								<h:outputText styleClass="field control-label tituloCampos" value="#{OuvidoriaControle.totalOuvidoriaEmAnaliseOuvidor} - Em análise ouvidor" />
								<!-- <f:setPropertyActionListener target="#{OuvidoriaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
										<f:setPropertyActionListener target="#{OuvidoriaControle.controleConsultaOtimizado.page}" value="1" /> -->
							</a4j:commandLink>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<a4j:commandLink action="#{OuvidoriaControle.consultarAtendimentoAguardandoDepartamento }" render="form">
								<otm:commandIcon icon="#{msg_botoes.btn_icon_bandeira_embutido} iconePequeno text-warning" style="position:relative; top:5px" />
								<h:outputText styleClass="field control-label tituloCampos" value="#{OuvidoriaControle.totalOuvidoriaAguardandoDepartamento} - Aguardando informação do departamento" />
								<!-- <f:setPropertyActionListener target="#{OuvidoriaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
										<f:setPropertyActionListener target="#{OuvidoriaControle.controleConsultaOtimizado.page}" value="1" /> -->
							</a4j:commandLink>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<a4j:commandLink action="#{OuvidoriaControle.consultarAtendimentoNovas }" render="form">
								<otm:commandIcon icon="#{msg_botoes.btn_icon_bandeira_embutido} iconePequeno text-danger" style="position:relative; top:5px" />
								<h:outputText styleClass="field control-label tituloCampos" value="#{OuvidoriaControle.totalOuvidoriaNova} - Nova(s) ouvidoria(s)" />
								<f:setPropertyActionListener target="#{OuvidoriaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
								<f:setPropertyActionListener target="#{OuvidoriaControle.controleConsultaOtimizado.page}" value="1" />
							</a4j:commandLink>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<a4j:commandLink action="#{OuvidoriaControle.consultarAtendimentoFinalizadas }" render="form">
								<otm:commandIcon icon="#{msg_botoes.btn_icon_bandeira_embutido} iconePequeno text-success" style="position:relative; top:5px" />
								<h:outputText styleClass="field control-label tituloCampos" value="#{OuvidoriaControle.totalOuvidoriaFinalizada} - Finalizada(s)" />
								<f:setPropertyActionListener target="#{OuvidoriaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
								<f:setPropertyActionListener target="#{OuvidoriaControle.controleConsultaOtimizado.page}" value="1" />
							</a4j:commandLink>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<a4j:commandLink action="#{OuvidoriaControle.consultarAtendimentoAguardandoSolicitante }" render="form">
								<otm:commandIcon icon="#{msg_botoes.btn_icon_bandeira_embutido} iconePequeno text-warning" style="position:relative; top:5px" />
								<h:outputText styleClass="field control-label tituloCampos" value="#{OuvidoriaControle.totalOuvidoriaAguardandoSolicitante} - Aguardando informação do solicitante" />
								<f:setPropertyActionListener target="#{OuvidoriaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
								<f:setPropertyActionListener target="#{OuvidoriaControle.controleConsultaOtimizado.page}" value="1" />
							</a4j:commandLink>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 m5 text-center">
					<otm:commandButton id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{OuvidoriaControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" tooltip="#{msg.msg_consultar_dados}">
						<!-- <f:setPropertyActionListener for="1" target="#{OuvidoriaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
									<f:setPropertyActionListener for="1" target="#{OuvidoriaControle.controleConsultaOtimizado.page}" value="1" /> -->
					</otm:commandButton>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{OuvidoriaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" tooltip="#{msg.msg_novo_dados}" />
				</h:panelGroup>
				<rich:dataTable style="margin-top: 15px" id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{OuvidoriaControle.controleConsultaOtimizado}" rendered="#{OuvidoriaControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="ouvidoriaItens">
					<f:facet name="header">
						<rich:dataScroller align="center" for="items" id="paginador" page="#{OuvidoriaControle.controleConsultaOtimizado.page}" scrollListener="#{OuvidoriaControle.scrollerListener}" rendered="#{OuvidoriaControle.controleConsultaOtimizado.apresentarPaginador}" />
					</f:facet>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Ouvidoria_codigo}" />
						</f:facet>
						<h:commandLink action="#{OuvidoriaControle.editar}" id="codigo" value="#{ouvidoriaItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Ouvidoria_dataRegistro}" />
						</f:facet>
						<h:commandLink action="#{OuvidoriaControle.editar}" id="dataRegistro" value="#{ouvidoriaItens.dataRegistroApresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Ouvidoria_nome}" />
						</f:facet>
						<h:commandLink action="#{OuvidoriaControle.editar}" id="nome" value="#{ouvidoriaItens.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Ouvidoria_CPF}" />
						</f:facet>
						<h:commandLink action="#{OuvidoriaControle.editar}" id="CPF" value="#{ouvidoriaItens.CPF}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Ouvidoria_tipagemOuvidoria}" />
						</f:facet>
						<h:commandLink action="#{OuvidoriaControle.editar}" id="tipagemOuvidoria" value="#{ouvidoriaItens.tipagemOuvidoriaVO.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Ouvidoria_assunto}" />
						</f:facet>
						<h:commandLink action="#{OuvidoriaControle.editar}" id="assunto">
							<h:outputText value="#{ouvidoriaItens.assunto}" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Ouvidoria_situacaoOuvidoriaEnum}" />
						</f:facet>
						<h:commandLink action="#{OuvidoriaControle.editar}" id="situacaoOuvidoriaEnum">
							<h:outputText value="#{ouvidoriaItens.situacaoAtendimentoEnum}" converter="EnumConverter" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon icon="#{msg_botoes.btn_icon_editar} iconePequeno" action="#{OuvidoriaControle.editar}" tooltip="#{msg_botoes.btn_editar}" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" layout="block" styleClass="row">
					<otm:mensagem bean="#{OuvidoriaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
