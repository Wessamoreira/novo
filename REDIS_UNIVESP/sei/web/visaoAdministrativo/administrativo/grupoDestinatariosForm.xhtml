<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<h:head>
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("form:nomeGrupo").focus();
			}
		</script>
	</h:head>
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_GrupoDestinatarios_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionario" onshow="document.getElementById('formFuncionario:valorConsultaFuncionario').focus()" shadowOpacity="true" width="600" height="320">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_FuncionarioCargo_funcionario}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink">
						<rich:componentControl target="panelFuncionario" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formFuncionario">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{GrupoDestinatariosControle.campoConsultaFuncionario}">
						<f:selectItems value="#{GrupoDestinatariosControle.tipoConsultaComboFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaFuncionario" size="10" styleClass="form-control campos" value="#{GrupoDestinatariosControle.valorConsultaFuncionario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formFuncionario" action="#{GrupoDestinatariosControle.consultarFuncionario}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaFuncionario" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{GrupoDestinatariosControle.listaConsultaFuncionario}" rendered="#{GrupoDestinatariosControle.listaConsultaFuncionario.size() gt 0}" rows="5" var="funcionarioItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{GrupoDestinatariosControle.adicionarFuncionario}" render="form" value="#{funcionarioItem.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{GrupoDestinatariosControle.adicionarFuncionario}" render="form" value="#{funcionarioItem.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{GrupoDestinatariosControle.adicionarFuncionario}" render="form" value="#{funcionarioItem.pessoa.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{GrupoDestinatariosControle.adicionarFuncionario}" render="form" tooltip="Adicionar" icon="#{msg_botoes.btn_icon_adicionar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller align="center" for="formFuncionario:resultadoConsultaFuncionario" maxPages="10" id="scResultadoFuncionario" rendered="#{GrupoDestinatariosControle.listaConsultaFuncionario.size() gt 5}" />
				<h:panelGrid id="mensagemConsultaFuncionario" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{GrupoDestinatariosControle}"></otm:mensagem>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>
		<h:panelGroup id="panelgrid1">
			<h:form id="form">
				<h:commandLink action="#{GrupoDestinatariosControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoDestinatarios_dataCadastro}" />
					<h:inputText id="dataCadastro" size="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{GrupoDestinatariosControle.grupoDestinatariosVO.dataCadastro_Apresentar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoDestinatarios_responsavelCadastro}" />
					<h:inputText id="responsavelCadastro" size="40" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{GrupoDestinatariosControle.grupoDestinatariosVO.responsavelCadastro.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoDestinatarios_nomeGrupo}" />
					<h:inputText id="nomeGrupo" size="20" styleClass="form-control camposObrigatorios" value="#{GrupoDestinatariosControle.grupoDestinatariosVO.nomeGrupo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<otm:commandButton id="consultaDadosFuncionario" value="Localizar Funcionario" render="formFuncionario" oncomplete="#{rich:component('panelFuncionario')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" tooltip="#{msg_aplic.prt_GrupoDestinatarios_funcionarios}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row" style="margin-top:15px">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<rich:dataTable id="dtFuncionario" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{GrupoDestinatariosControle.grupoDestinatariosVO.listaFuncionariosGrupoDestinatariosVOs}" var="funcionarioGrupoDestinatariosItem">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Nome" />
								</f:facet>
								<h:outputText value="#{funcionarioGrupoDestinatariosItem.funcionario.pessoa.nome}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Email" />
								</f:facet>
								<h:outputText value="#{funcionarioGrupoDestinatariosItem.funcionario.pessoa.email}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Email 2" />
								</f:facet>
								<h:outputText value="#{funcionarioGrupoDestinatariosItem.funcionario.pessoa.email2}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<h:panelGroup>
									<otm:commandIcon id="removerFuncionarioGrupoDestinatarios" action="#{GrupoDestinatariosControle.removerFuncionario}" tooltip="#{msg_botoes.btn_excluir}" accesskey="7" render="form" icon="#{msg_botoes.btn_icon_remover} iconePequeno" />
								</h:panelGroup>
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
				</h:panelGroup>
				<otm:mensagem bean="#{GrupoDestinatariosControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" styleClass="btn btn-info btn-novo" action="#{GrupoDestinatariosControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" render="form" />
					<otm:commandButton style="margin-left:5px" id="salvar" styleClass="btn btn-dark btn-gravar" action="#{GrupoDestinatariosControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" render="form" />
					<otm:commandButton style="margin-left:5px" id="excluir" styleClass="btn btn-danger btn-excluir" action="#{GrupoDestinatariosControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" render="form" />
					<otm:commandButton style="margin-left:5px" id="consultar" styleClass="btn btn-default btn-consultar" immediate="true" action="#{GrupoDestinatariosControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" />
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
