<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoSeiBlackboard_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGrid columns="1" width="100%" styleClass="background:#fff;">
			<h:form id="form">
				<h:commandLink action="#{ConfiguracaoSeiBlackboardControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup id="panelGridForm" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-5">
							<h:outputText styleClass="field control-label  tituloCampos" value="#{msg.msg_consultar_por}" />
							<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ConfiguracaoSeiBlackboardControle.controleConsultaOtimizado.campoConsulta}">
								<f:selectItems value="#{EnumControle.tipoConsultaComboConfiguracaoSeiBlackboard}" />
							</h:selectOneMenu>		
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-5">
							<h:outputText styleClass="field control-label  tituloCampos" value="Valor Consulta" />
							<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ConfiguracaoSeiBlackboardControle.controleConsultaOtimizado.valorConsulta}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:spacer width="100%"/>
							<a4j:commandLink render="form" id="consultar" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{ConfiguracaoSeiBlackboardControle.consultar}">
								<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
								<f:setPropertyActionListener for="consultar" target="#{ConfiguracaoSeiBlackboardControle.controleConsultaOtimizado.paginaAtual}" value="1" />
								<f:setPropertyActionListener for="consultar" target="#{ConfiguracaoSeiBlackboardControle.controleConsultaOtimizado.page}" value="1" />
							</a4j:commandLink>
						</h:panelGroup>
					</h:panelGroup>
					
					<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ConfiguracaoSeiBlackboardControle.controleConsultaOtimizado}" rendered="#{ConfiguracaoSeiBlackboardControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="configuracaoSeiBlackboardItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ConfiguracaoSeiBlackboard_codigo}" />
							</f:facet>
							<a4j:commandLink action="#{ConfiguracaoSeiBlackboardControle.editar}" id="codigo" value="#{configuracaoSeiBlackboardItens.codigo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ConfiguracaoSeiBlackboard_clienteSeiBlackboard}" />
							</f:facet>
							<a4j:commandLink action="#{ConfiguracaoSeiBlackboardControle.editar}" id="clienteSeiBlackboard" value="#{configuracaoSeiBlackboardItens.clienteSeiBlackboard}" />
						</rich:column>
						
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{ConfiguracaoSeiBlackboardControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller for="form:items" id="paginador" page="#{ConfiguracaoSeiBlackboardControle.controleConsultaOtimizado.page}" scrollListener="#{ConfiguracaoSeiBlackboardControle.scrollerListener}" rendered="#{ConfiguracaoSeiBlackboardControle.controleConsultaOtimizado.apresentarPaginador}" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
						<otm:mensagem bean="#{ConfiguracaoSeiBlackboardControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row" style="margin-top: 15px">
						<h:panelGroup layout="block" styleClass="col-md-12 text-center">
							<otm:commandButton render="form" id="novo" action="#{ConfiguracaoSeiBlackboardControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_bt.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>
