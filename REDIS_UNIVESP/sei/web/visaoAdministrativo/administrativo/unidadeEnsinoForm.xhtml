<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">

				<h:panelGroup>
					<h:outputText value="Alerta"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formGravarUnidade">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12 ">
						<h:outputText styleClass="field control-label tituloCampos" value="Não é possível cadastrar uma Unidade de Ensino, entre em contato com suporte técnico para liberação do cadastro!" />
					</h:panelGroup>
				</h:panelGroup>
				<br />
				<h:panelGroup layout="block" styleClass="row text-center">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="Username" />
						<h:inputText id="username" size="15" styleClass="form-control camposObrigatorios" value="#{UnidadeEnsinoControle.usernameDesbloqueioAutenticado}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="Senha" />
						<h:inputSecret id="senha" size="15" styleClass="form-control camposObrigatorios" value="#{UnidadeEnsinoControle.senhaDesbloqueioAutenticado}" />

					<h:panelGroup layout="block" styleClass="col-md-12 text-center">

					</h:panelGroup>
				</h:panelGroup>

					<otm:mensagem bean="#{UnidadeEnsinoControle}"></otm:mensagem>

							</a4j:commandLink>

					</h:panelGroup>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CentroResultado_centroResultadoPrincipal}" />
							</f:facet>

							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CentroResultado_identificadorCentroResultado}" />
