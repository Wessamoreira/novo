<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("formCadastro:valorConsulta").focus();
		}
	</script>

</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_FraseInspiracao_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<h:panelGroup columns="1" />
		<h:form id="formCadastro">
			<h:commandLink action="#{FraseInspiracaoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />

			<h:panelGroup id="panelGridFormCadastro">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{FraseInspiracaoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{FraseInspiracaoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{FraseInspiracaoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" render="formCadastro:panelGridFormCadastro" type="submit" value="#{msg_botoes.btn_consultar}" action="#{FraseInspiracaoControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{FraseInspiracaoControle.listaConsulta}" rendered="#{FraseInspiracaoControle.apresentarResultadoConsulta}" rows="10" var="fraseInspiracaoItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_FraseInspiracao_frase}" />
						</f:facet>
						<h:commandLink id="frase" action="#{FraseInspiracaoControle.editar}" value="#{fraseInspiracaoItem.frase}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_FraseInspiracao_autor}" />
						</f:facet>
						<h:commandLink id="autor" action="#{FraseInspiracaoControle.editar}" value="#{fraseInspiracaoItem.autor}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandButton action="#{FraseInspiracaoControle.editar}" value="#{msg_botoes.btn_editar}" styleClass="btn btn-primary dark btn-adicionar" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</f:facet>

				</rich:dataTable>

				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{FraseInspiracaoControle}"></otm:mensagem>
					<h:panelGroup styleClass="col-md-12 text-center">
						<otm:commandButton id="novo" action="#{FraseInspiracaoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
					</h:panelGroup>

				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
