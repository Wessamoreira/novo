<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:descricao").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_LinksUteis_tituloForm}" />
	</ui:define>
	<ui:define name="modal">
		<otm2:progressBar bean="#{AplicacaoControle}" interval="700" bar="progressBarLinksUteisVO" height="150px" width="500" id="statusPanel" render="form, statusPanel">
			<ui:define name="botoesADDProgressBar">
				<h:panelGroup layout="block" styleClass="row mt40 text-center">
					<a4j:commandLink id="forcarEncerramento" render="form, statusPanel" action="#{AplicacaoControle.progressBarLinksUteisVO.encerrar}" value="Parar Processamento" accesskey="1" styleClass="btn btn-danger btn-excluir">
						<f:setPropertyActionListener value="true" target="#{AplicacaoControle.progressBarLinksUteisVO.forcarEncerramento}"></f:setPropertyActionListener>
					</a4j:commandLink>
				</h:panelGroup>
			</ui:define>
		</otm2:progressBar>

		<rich:popupPanel styleClass="modalMaximizado" id="panelImportarPlanilha">
			<f:facet name="header">
				<h:outputText value="#{msg_aplic.prt_LinksUteis_importarPlanilha}" />
			</f:facet>
			<h:form id="formImportarPlanilha">
				<h:panelGroup layout="block" styleClass="row mn">
					<h:panelGroup layout="block" styleClass="col-md-12 pn border rounded-top bg-gray" style="padding: 5px !important">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LinksUteis_importarPor}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<otm:outputHelp styleClass="field control-label tituloCampos" id="cpfasa" tooltip="#{msg_aplic.prt_LinksUteis_importarPorCpf}" value="#{msg_aplic.prt_LinksUteis_cpf}" />
						<otm:selectBooleanCheckbox id="cpf" value="#{LinksUteisControle.importarPorCPF}">
							<a4j:ajax event="change" listener="#{LinksUteisControle.setImportarPorEmailInstitucional(false)}" render="formImportarPlanilha" execute="@this" status="ajax" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<otm:outputHelp styleClass="field control-label tituloCampos" id="emailInstitucional" tooltip="#{msg_aplic.prt_LinkUteis_importarPorEmailInstitucional}" value="#{msg_aplic.prt_LinksUteis_emailInstitucional}" />
						<otm:selectBooleanCheckbox id="emailInst" value="#{LinksUteisControle.importarPorEmailInstitucional}">
							<a4j:ajax event="change" listener="#{LinksUteisControle.setImportarPorCPF(false)}" render="formImportarPlanilha" execute="formImportarPlanilha" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<rich:fileUpload render="form, formImportarPlanilha" execute="@form" listHeight="60" listWidth="390" acceptedTypes="xlsx, XLSX" allowFlash="false" noDuplicate="true" fileUploadListener="#{LinksUteisControle.realizarProcessamentoArquivoExcel}" onuploadcomplete="#{rich:component('panelImportarPlanilha')}.hide()" addLabel="Selecionar Arquivo" maxFilesQuantity="1" cancelEntryControlLabel="Cancelar" doneLabel="Pronto" progressLabel="Enviando" stopControlLabel="Parar" uploadControlLabel="Enviar" clearAllControlLabel="Limpar lista" transferErrorLabel="Falha de Transmissão" stopEntryControlLabel="Parar" immediateUpload="true" id="upload" clearLabel="" ontyperejected="alert('Arquivo não Enviado. Formato inválido do arquivo.');">
						<a4j:ajax event="uploadcomplete" render="form, formImportarPlanilha, statusPanel" execute="@form" oncomplete="#{rich:component('panelImportarPlanilha')}.hide()" />
					</rich:fileUpload>
				</h:panelGroup>
				<h:panelGroup styleClass="barra-btn-flutuante-modal-80" layout="block">
					<otm:commandButton id="modalPlanilhaUsuarios" oncomplete="#{rich:component('panelImportarPlanilha')}.hide()" styleClass="btn btn-danger" value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelConsultarUsuario" overlapEmbedObjects="true" shadowOpacity="false">
			<f:facet name="header">
				<h:outputText value="#{msg_aplic.prt_LinksUteis_tituloUsuario}" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelmodal" />
					<rich:componentControl target="panelConsultarUsuario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formModal">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{LinksUteisControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{LinksUteisControle.tipoConsultaUsuario}" />
						<a4j:ajax event="change" render="formModal" listener="#{LinksUteisControle.anularDataModelo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsulta" onkeypress="#{LinksUteisControle.mascaraConsulta}" styleClass="form-control campos" size="20" value="#{LinksUteisControle.controleConsultaOtimizado.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultarUsuario" type="submit" value="#{msg_botoes.btn_consultar}" action="#{LinksUteisControle.consultarUsuario}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" render="formModal" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable rows="8" id="lista" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{LinksUteisControle.controleConsultaOtimizado}" var="usuarioConsultaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Codigo" />
						</f:facet>
						<h:commandLink value="#{usuarioConsultaItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:commandLink value="#{usuarioConsultaItens.pessoa.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="CPF" />
						</f:facet>
						<h:commandLink value="#{usuarioConsultaItens.pessoa.CPF}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Email" />
						</f:facet>
						<h:commandLink value="#{usuarioConsultaItens.pessoa.email}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Opções" />
						</f:facet>
						<otm:commandIcon action="#{LinksUteisControle.adicionarUsuarioLinkUteisVO}" tooltip="Selecionar" render="form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" oncomplete="#{rich:component('panelConsultarUsuario')}.hide()" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="lista" id="paginador" page="#{LinksUteisControle.controleConsultaOtimizado.page}" render="@form" scrollListener="#{LinksUteisControle.scrollerListener}" rendered="#{LinksUteisControle.controleConsultaOtimizado.getRowCount() gt 10}" />
					</f:facet>
				</rich:dataTable>
			</h:form>
		</rich:popupPanel>

	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{LinksUteisControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LinksUteis_descricao}" />
					<h:inputText id="descricao" size="70" maxlength="100" styleClass="camposObrigatorios form-control campos" value="#{LinksUteisControle.linksUteisVO.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LinksUteis_link}" />
					<h:inputText id="link" maxlength="300" styleClass="camposObrigatorios form-control campos" value="#{LinksUteisControle.linksUteisVO.link}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos " value="#{msg_aplic.prt_LinksUteis_icone}" />
					<h:panelGroup layout="block" styleClass="form-control">
						<a4j:repeat value="#{LinksUteisControle.icones}" var="icon">
							<h:panelGroup layout="block" style="position:relative;top:-3px" styleClass="ml5 mr5 p2 float-left #{LinksUteisControle.linksUteisVO.icone eq icon ? 'border border-success bg-success text-white rounded' : ''}">
								<a4j:commandLink render="form" execute="@form">
									<f:setPropertyActionListener value="#{icon}" target="#{LinksUteisControle.linksUteisVO.icone}"></f:setPropertyActionListener>
									<h:panelGroup styleClass="#{icon}" />
								</a4j:commandLink>
							</h:panelGroup>
						</a4j:repeat>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos font-weight-bold" value="Apresentar Para" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos ml5 " value="#{msg_aplic.prt_LinksUteis_aluno}" />
						<otm:selectBooleanCheckbox id="aluno" value="#{LinksUteisControle.linksUteisVO.aluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos  ml5" value="#{msg_aplic.prt_LinksUteis_professor}" />
						<otm:selectBooleanCheckbox id="professor" value="#{LinksUteisControle.linksUteisVO.professor}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos  ml5" value="#{msg_aplic.prt_LinksUteis_coordenador}" />
						<otm:selectBooleanCheckbox id="coordenador" value="#{LinksUteisControle.linksUteisVO.coordenador}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos ml5" value="#{msg_aplic.prt_LinksUteis_administrativo}" />
						<otm:selectBooleanCheckbox id="Administrativo" value="#{LinksUteisControle.linksUteisVO.administrativo}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center mt10 mb10">
				<otm:commandButton id="ConsultarUsuario" styleClass="btn btn-primary mr5" value="Adicionar Usuário" icon="#{msg_botoes.btn_icon_adicionar_embutido}" oncomplete="#{rich:component('panelConsultarUsuario')}.show()" render="formModal" />
				<otm:commandButton id="ImportarPlanilha" styleClass="fa-cloud-arrow-up btn btn-info fa-upload" value="#{msg_botoes.btn_importarPlanilha}" icon="#{msg_botoes.btn_icon_upload_embutido}" oncomplete="#{rich:component('panelImportarPlanilha')}.show()" render="formImportarPlanilha" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row mn border rounded bg-white p10 mt10" style="#{LinksUteisControle.linksUteisVO.listaMensagemErroProcessamento.size() >= 5 ? 'max-height: 200px; overflow: auto;' : ''}" rendered="#{!empty LinksUteisControle.linksUteisVO.listaMensagemErroProcessamento}">
				<a4j:repeat id="listaMensagemAlertaErroCpfEmail" rendered="#{!empty LinksUteisControle.linksUteisVO.listaMensagemErroProcessamento}" value="#{LinksUteisControle.linksUteisVO.listaMensagemErroProcessamento}" var="mensagemAlertaVinculoCpfEmail">
					<h:panelGroup layout="block" styleClass="col-md-12 border-bottom mb5 pb5">
						<h:outputText styleClass="field control-label tituloCampos" value="#{mensagemAlertaVinculoCpfEmail}" />
					</h:panelGroup>
				</a4j:repeat>
			</h:panelGroup>
			<rich:dataTable rowKeyVar="row" id="listaUsuarios" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{LinksUteisControle.linksUteisVO.usuarioLinksUteisVOs}" var="itens" rows="10">
				<rich:column filterType="custom" filter="#{FilterFactory.filter('listaUsuarios', 'usuarioVO.pessoa.nome', 'TEXTO')}">
					<f:facet name="header">
						<h:outputText value="Nome" />
						<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('listaUsuarios', 'usuarioVO.pessoa.nome', 'TEXTO').filtro}">
							<a4j:ajax event="change" execute="@this" render="form:listaUsuarios" />
						</h:inputText>
					</f:facet>
					<h:outputText value="#{itens.usuarioVO.pessoa.nome}" />
				</rich:column>
				<rich:column filterType="custom" filter="#{FilterFactory.filter('listaUsuarios2', 'usuarioVO.pessoa.CPF', 'TEXTO')}">
					<f:facet name="header">
						<h:outputText value="CPF" />
						<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('listaUsuarios2', 'usuarioVO.pessoa.CPF', 'TEXTO').filtro}">
							<a4j:ajax event="change" execute="@this" render="form:listaUsuarios" />
						</h:inputText>
					</f:facet>
					<h:outputText value="#{itens.usuarioVO.pessoa.CPF}" />
				</rich:column>
				<rich:column filterType="custom" filter="#{FilterFactory.filter('listaUsuarios3', 'usuarioVO.pessoa.email', 'TEXTO')}">
					<f:facet name="header">
						<h:outputText value="e-mail" />
						<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('listaUsuarios3', 'usuarioVO.pessoa.email', 'TEXTO').filtro}">
							<a4j:ajax event="change" execute="@this" render="form:listaUsuarios" />
						</h:inputText>
					</f:facet>
					<h:outputText value="#{itens.usuarioVO.pessoa.email}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText styleClass="btn-block" value="Excluir" />
						<a4j:commandLink render="form:listaUsuarios" rendered="#{LinksUteisControle.excluirTodosUsuarios}" action="#{LinksUteisControle.marcarDesmarcarTodos}">
							<span class="#{msg_botoes.btn_icon_desmarcarTodos_embutido} fs16 mr5" />
							<f:setPropertyActionListener value="false" target="#{LinksUteisControle.excluirTodosUsuarios}" />
							<rich:tooltip value="Desmarcar Todos" zindex="1000" />
						</a4j:commandLink>
						<a4j:commandLink render="form:listaUsuarios" rendered="#{!LinksUteisControle.excluirTodosUsuarios}" action="#{LinksUteisControle.marcarDesmarcarTodos}">
							<span class="#{msg_botoes.btn_icon_marcarTodos_embutido} fs16 mr5" />
							<f:setPropertyActionListener value="true" target="#{LinksUteisControle.excluirTodosUsuarios}" />
							<rich:tooltip value="Marcar Todos" zindex="1000" />
						</a4j:commandLink>
						<otm:commandIcon id="removerUsuario" action="#{LinksUteisControle.removerUsuarioLinkUteis}" icon="#{msg_botoes.btn_icon_remover_embutido}" styleIcon="font-size: 16px" accesskey="7" tooltip="Excluir" render="form" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" />
					</f:facet>
					<otm:selectBooleanCheckbox id="excluirItem_#{row+1}" value="#{itens.excluir}" />
				</rich:column>
				<f:facet name="footer">
					<rich:dataScroller for="form:listaUsuarios" maxPages="10" id="scResultadoUsuarioLinksUteisPrincipal" />
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{LinksUteisControle}" />
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
				<otm:commandButton style="margin-left: 5px" id="novo" immediate="true" action="#{LinksUteisControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" />
				<otm:commandButton style="margin-left: 5px" id="gravar" action="#{LinksUteisControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" render="form" />
				<otm:commandButton style="margin-left: 5px" id="excluir" action="#{LinksUteisControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" render="@form" />
				<otm:commandButton style="margin-left: 5px" id="consultar" immediate="true" action="#{LinksUteisControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
