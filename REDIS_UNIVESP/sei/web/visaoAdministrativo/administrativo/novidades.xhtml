<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_menu.Menu_novidadeSei}" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="formNovidade">
			<h:panelGroup layout="block" styleClass="row">
				<rich:tabPanel switchType="ajax">
					<rich:tab id="panelNovidades" header="Novidades (#{NovidadeSeiControle.controleConsultaOtimizado.totalRegistrosEncontrados})" switchType="ajax">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-12 mb10">
								<h:outputText styleClass="tituloCampos col-md-12 pn" value="Filtrar " />
								<h:panelGroup layout="block" styleClass="col-md-11 pn">
									<h:inputText styleClass="form-control campos" value="#{NovidadeSeiControle.controleConsultaOtimizado.valorConsulta}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-1 pn">
									<a4j:commandLink action="#{NovidadeSeiControle.consultarNovidade(false)}" styleClass="btn btn-dark" render="panelNovidades">
										<f:setPropertyActionListener value="0" target="#{NovidadeSeiControle.controleConsultaOtimizado.page}"></f:setPropertyActionListener>
										<f:setPropertyActionListener value="1" target="#{NovidadeSeiControle.controleConsultaOtimizado.paginaAtual}"></f:setPropertyActionListener>
										<span class="#{msg_botoes.btn_icon_lupa_embutido} left mr5"></span>
										<h:outputText value="Consultar"></h:outputText>
									</a4j:commandLink>
								</h:panelGroup>
							</h:panelGroup>
							<rich:list id="novidades" rows="6" var="novidadeSeiItem" style="text-align:left" value="#{NovidadeSeiControle.controleConsultaOtimizado}">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<otm2:panel name="pa#{novidadeSeiItem.codigo}" styleBody="max-height:300px;min-height:320px;height:320px;overflow:auto">
										<ui:define name="header">
											<h:outputText styleClass="btn-block" value="#{novidadeSeiItem.descricao}"></h:outputText>
										</ui:define>
										<ui:define name="body">
											<h:outputText escape="false" rendered="#{novidadeSeiItem.tipoArtefato ne 'HTML'}" value="#{novidadeSeiItem.linkApresentar}"></h:outputText>
											<otm:editor id="textoInformativo" rendered="#{novidadeSeiItem.tipoArtefato eq 'HTML'}" readonly="true" value="#{novidadeSeiItem.textoInformativo}"></otm:editor>
										</ui:define>

										<ui:define name="footer">
											<h:panelGroup layout="block" styleClass="col-md-6 text-left">
												<h:outputText styleClass="tituloCampos" rendered="#{novidadeSeiItem.versao ne ''}" value="Versão: #{novidadeSeiItem.versao}"></h:outputText>
											</h:panelGroup>
											<h:panelGroup layout="block" styleClass="col-md-6 text-right">
												<h:outputText styleClass="tituloCampos" value="Disp. Em: " />
												<h:outputText styleClass="tituloCampos" value="#{novidadeSeiItem.data}">
													<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
												</h:outputText>
											</h:panelGroup>
										</ui:define>
									</otm2:panel>
								</h:panelGroup>
							</rich:list>
							<h:panelGroup layout="block" styleClass="col-md-12">
								<rich:dataScroller align="center" for="novidades" render="form:novidades" id="scResultadoConsulta" scrollListener="#{NovidadeSeiControle.paginarLista}" boundaryControls="auto" fastControls="auto" maxPages="10">

								</rich:dataScroller>
							</h:panelGroup>



							<h:panelGroup rendered="#{!NovidadeSeiControle.controleConsultaOtimizado.apresentarListaConsulta}" layout="block" styleClass="row text-center mt20 mb20">
								<i class="fas fa-exclamation-circle fs25"></i>
								<h:outputText styleClass="field control-label tituloCampos fs25 ml5" value="Não Foi Encontrado Nenhuma Novidade para Apresentação" />
							</h:panelGroup>

						</h:panelGroup>
					</rich:tab>

					<rich:tab id="panelLives" header="Lives (#{NovidadeSeiControle.novidadeLive.totalRegistrosEncontrados})" switchType="ajax">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-12 mb10">
								<h:outputText styleClass="tituloCampos col-md-12 pn" value="Filtrar " />
								<h:panelGroup layout="block" styleClass="col-md-11 pn">
									<h:inputText styleClass="form-control campos" value="#{NovidadeSeiControle.novidadeLive.valorConsulta}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-1 pn">
									<a4j:commandLink action="#{NovidadeSeiControle.consultarLive}" styleClass="btn btn-dark" render="panelLives">
										<f:setPropertyActionListener value="0" target="#{NovidadeSeiControle.novidadeLive.page}"></f:setPropertyActionListener>
										<f:setPropertyActionListener value="1" target="#{NovidadeSeiControle.novidadeLive.paginaAtual}"></f:setPropertyActionListener>
										<span class="#{msg_botoes.btn_icon_lupa_embutido} left mr5"></span>
										<h:outputText value="Consultar"></h:outputText>
									</a4j:commandLink>
								</h:panelGroup>
							</h:panelGroup>
							<rich:list id="novidadesLive" rows="6" var="novidadeSeiItem" style="text-align:left" value="#{NovidadeSeiControle.novidadeLive}">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<otm2:panel name="pa#{novidadeSeiItem.codigo}" styleBody="max-height:300px;min-height:320px;height:320px;overflow:auto">
										<ui:define name="header">
											<h:outputText styleClass="btn-block" value="#{novidadeSeiItem.descricao}"></h:outputText>
										</ui:define>
										<ui:define name="body">
											<h:outputText escape="false" rendered="#{novidadeSeiItem.tipoArtefato ne 'HTML'}" value="#{novidadeSeiItem.linkApresentar}"></h:outputText>
											<otm:editor id="textoInformativo2" rendered="#{novidadeSeiItem.tipoArtefato eq 'HTML'}" readonly="true" value="#{novidadeSeiItem.textoInformativo}"></otm:editor>
										</ui:define>

										<ui:define name="footer">
											<h:panelGroup layout="block" styleClass="col-md-6 text-left">
												<h:outputText styleClass="tituloCampos" rendered="#{novidadeSeiItem.versao ne ''}" value="Versão: #{novidadeSeiItem.versao}"></h:outputText>
											</h:panelGroup>
											<h:panelGroup layout="block" styleClass="col-md-6 text-right">
												<h:outputText styleClass="tituloCampos" value="Disp. Em: " />
												<h:outputText styleClass="tituloCampos" value="#{novidadeSeiItem.data}">
													<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
												</h:outputText>
											</h:panelGroup>
										</ui:define>
									</otm2:panel>
								</h:panelGroup>
							</rich:list>
							<h:panelGroup layout="block" styleClass="col-md-12">
								<rich:dataScroller align="center" for="novidadesLive" render="form:novidadesLive" id="scResultadoConsultaLive" scrollListener="#{NovidadeSeiControle.paginarLive}" boundaryControls="auto" fastControls="auto" maxPages="10">

								</rich:dataScroller>
							</h:panelGroup>



							<h:panelGroup rendered="#{!NovidadeSeiControle.novidadeLive.apresentarListaConsulta}" layout="block" styleClass="row text-center mt20 mb20">
								<i class="fas fa-exclamation-circle fs25"></i>
								<h:outputText styleClass="field control-label tituloCampos fs25 ml5" value="Não Foi Encontrado Nenhuma Live para Apresentação" />
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>

					<rich:tab id="panelComunicados" header="Comunicados (#{NovidadeSeiControle.novidadeComunicado.totalRegistrosEncontrados})" switchType="ajax">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-12 mb10">
								<h:outputText styleClass="tituloCampos col-md-12 pn" value="Filtrar " />
								<h:panelGroup layout="block" styleClass="col-md-11 pn">
									<h:inputText styleClass="form-control campos" value="#{NovidadeSeiControle.novidadeComunicado.valorConsulta}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-1 pn">
									<a4j:commandLink action="#{NovidadeSeiControle.consultarComunicado}" styleClass="btn btn-dark" render="panelComunicados">
										<f:setPropertyActionListener value="0" target="#{NovidadeSeiControle.novidadeComunicado.page}"></f:setPropertyActionListener>
										<f:setPropertyActionListener value="1" target="#{NovidadeSeiControle.novidadeComunicado.paginaAtual}"></f:setPropertyActionListener>
										<span class="#{msg_botoes.btn_icon_lupa_embutido} left mr5"></span>
										<h:outputText value="Consultar"></h:outputText>
									</a4j:commandLink>
								</h:panelGroup>
							</h:panelGroup>
							<rich:list id="novidadesComunicado" rows="6" var="novidadeSeiItem" style="text-align:left" value="#{NovidadeSeiControle.novidadeComunicado}">
								<h:panelGroup layout="block" styleClass="col-md-6" styleBody="max-height:300px;min-height:320px;height:320px;overflow:auto">
									<otm2:panel name="pa#{novidadeSeiItem.codigo}">
										<ui:define name="header">
											<h:outputText styleClass="btn-block" value="#{novidadeSeiItem.descricao}"></h:outputText>
										</ui:define>
										<ui:define name="body">
											<h:outputText escape="false" rendered="#{novidadeSeiItem.tipoArtefato ne 'HTML'}" value="#{novidadeSeiItem.linkApresentar}"></h:outputText>
											<otm:editor id="textoInformativo3" rendered="#{novidadeSeiItem.tipoArtefato eq 'HTML'}" readonly="true" value="#{novidadeSeiItem.textoInformativo}"></otm:editor>
										</ui:define>

										<ui:define name="footer">
											<h:panelGroup layout="block" styleClass="col-md-6 text-left">
												<h:outputText styleClass="tituloCampos" rendered="#{novidadeSeiItem.versao ne ''}" value="Versão: #{novidadeSeiItem.versao}"></h:outputText>
											</h:panelGroup>
											<h:panelGroup layout="block" styleClass="col-md-6 text-right">
												<h:outputText styleClass="tituloCampos" value="Disp. Em: " />
												<h:outputText styleClass="tituloCampos" value="#{novidadeSeiItem.data}">
													<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
												</h:outputText>
											</h:panelGroup>
										</ui:define>
									</otm2:panel>
								</h:panelGroup>
							</rich:list>
							<h:panelGroup layout="block" styleClass="col-md-12">
								<rich:dataScroller align="center" for="novidadesComunicado" render="form:novidadesComunicado" id="scResultadoConsultaComunicado" scrollListener="#{NovidadeSeiControle.paginarComunicado}" boundaryControls="auto" fastControls="auto" maxPages="10">

								</rich:dataScroller>
							</h:panelGroup>



							<h:panelGroup rendered="#{!NovidadeSeiControle.novidadeComunicado.apresentarListaConsulta}" layout="block" styleClass="row text-center mt20 mb20">
								<i class="fas fa-exclamation-circle fs25"></i>
								<h:outputText styleClass="field control-label tituloCampos fs25 ml5" value="Não Foi Encontrado Nenhuma Comunicado para Apresentação" />
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
			</h:panelGroup>

		</h:form>

	</ui:define>
</ui:composition>
</html>
