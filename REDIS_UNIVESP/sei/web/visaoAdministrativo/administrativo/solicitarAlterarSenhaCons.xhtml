<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_solicitarAlterarSenha}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_solicitarAlterarSenha}#{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{SolicitarAlterarSenhaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{SolicitarAlterarSenhaControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="form" />
					<f:selectItems value="#{SolicitarAlterarSenhaControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!SolicitarAlterarSenhaControle.isApresentarCampoData and !SolicitarAlterarSenhaControle.apresentarComboTipoUsuario}">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{SolicitarAlterarSenhaControle.controleConsulta.valorConsulta}" rendered="#{!SolicitarAlterarSenhaControle.isApresentarCampoData and !SolicitarAlterarSenhaControle.apresentarComboTipoUsuario}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{SolicitarAlterarSenhaControle.apresentarComboTipoUsuario}">
				<h:selectOneMenu rendered="#{SolicitarAlterarSenhaControle.apresentarComboTipoUsuario}" id="tipoUsuario" styleClass="form-control camposObrigatorios" value="#{SolicitarAlterarSenhaControle.controleConsulta.valorConsulta}">
					<a4j:ajax render="form" event="change" />
					<f:selectItems value="#{SolicitarAlterarSenhaControle.listaSelectItemTipoUsuario}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup rendered="#{SolicitarAlterarSenhaControle.isApresentarCampoData}">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<otm:calendar id="valorConsultaDataInicio" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" value="#{SolicitarAlterarSenhaControle.dataInicial}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<otm:calendar id="valorConsultaDataFim" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" value="#{SolicitarAlterarSenhaControle.dataFinal}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{SolicitarAlterarSenhaControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{SolicitarAlterarSenhaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{SolicitarAlterarSenhaControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{SolicitarAlterarSenhaControle.controleConsultaOtimizado}" rowKeyVar="row" rendered="#{SolicitarAlterarSenhaControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="solicitarAlterarSenhaControleItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_SolicitacaoAberturaTurma_dataSolicitacao}" />
					</f:facet>
					<a4j:commandLink action="#{SolicitarAlterarSenhaControle.editar}" id="descricao" value="#{solicitarAlterarSenhaControleItens.data_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Advertencia_responsavel}" />
					</f:facet>
					<a4j:commandLink action="#{SolicitarAlterarSenhaControle.editar}" id="modulo" value="#{solicitarAlterarSenhaControleItens.responsavel.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Usuario_tipoUsuario}" />
					</f:facet>
					<a4j:commandLink action="#{SolicitarAlterarSenhaControle.editar}" id="nivelDetalhamento" value="#{solicitarAlterarSenhaControleItens.tipoUsuario.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{SolicitarAlterarSenhaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="form:items" id="paginador" page="#{SolicitarAlterarSenhaControle.controleConsultaOtimizado.page}" scrollListener="#{SolicitarAlterarSenhaControle.scrollerListener}" rendered="#{SolicitarAlterarSenhaControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{SolicitarAlterarSenhaControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{SolicitarAlterarSenhaControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
