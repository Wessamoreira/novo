<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipagemOuvidoria_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="panelGroupForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{TipagemOuvidoriaControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{EnumControle.tipoConsultaComboTipagemOuvidoriaEnum}" />
						<a4j:ajax event="change" render="form" execute="form" listener="#{TipagemOuvidoriaControle.limparValorConsulta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCodigo" styleClass="form-control campos" value="#{TipagemOuvidoriaControle.controleConsulta.valorConsulta}" rendered="#{TipagemOuvidoriaControle.controleConsulta.campoConsulta eq 'CODIGO'}" onkeydown="aceitarSomenteValorNumerico(this)" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{TipagemOuvidoriaControle.controleConsulta.valorConsulta}" rendered="#{TipagemOuvidoriaControle.controleConsulta.campoConsulta ne 'CODIGO'}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" render="form:panelGroupForm" type="submit" value="#{msg_botoes.btn_consultar}" action="#{TipagemOuvidoriaControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{TipagemOuvidoriaControle.listaConsulta}" rendered="#{not empty TipagemOuvidoriaControle.listaConsulta}" rows="10" var="tipagemOuvidoriaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TipagemOuvidoria_codigo}" />
						</f:facet>
						<h:commandLink action="#{TipagemOuvidoriaControle.editar}" id="codigo" value="#{tipagemOuvidoriaItem.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TipagemOuvidoria_descricao}" />
						</f:facet>
						<h:commandLink action="#{TipagemOuvidoriaControle.editar}" id="descricao" value="#{tipagemOuvidoriaItem.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TipagemOuvidoria_tipoOuvidoria}" />
						</f:facet>
						<h:commandLink action="#{TipagemOuvidoriaControle.editar}" id="tipoOuvidoria">
							<h:outputText value="#{tipagemOuvidoriaItem.tipoOuvidoriaEnum}" converter="EnumConverter" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TipagemOuvidoriaControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller for="form:items" id="paginador" stepControls="auto" fastControls="hide" boundaryControls="auto" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" layout="block" styleClass="tabMensagens">
					<otm:mensagem bean="#{TipagemOuvidoriaControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{TipagemOuvidoriaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" tooltip="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
