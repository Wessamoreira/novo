<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" onshow="document.getElementById('formCurso:valorConsultaCurso').focus();" width="600" height="350">

		<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
		<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" rendered="#{not empty MapaDocumentoAssinadoPessoaControle.cursoVOs}" value="#{MapaDocumentoAssinadoPessoaControle.cursoVOs}" rows="5" var="cursoItem">

				<f:facet name="header">
					<h:outputText value="#{msg_aplic.prt_Curso_nome}" />

				<h:panelGroup>

					<h:outputText value="#{msg_botoes.btn_opcoes}" />

</rich:popupPanel>

			</h:panelGroup>

		</h:panelGrid>
	</h:form>
</rich:popupPanel>

<rich:popupPanel styleClass="modalMaximizado50" id="panelTrocaFuncionario">
	<f:facet name="header">
		<h:outputText value="Selecionar Novo Funcionário Responsável Pelas Assinaturas" />
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTrocaFuncionario" />
			<rich:componentControl target="panelTrocaFuncionario" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formTrocaFuncionario">
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText value="Selecione o Novo Responsável pelas Assinaturas" styleClass="field control-label tituloCampos" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<h:inputText id="pessoaNovoFuncionarioAssinaturaEmLote" value="#{MapaDocumentoAssinadoPessoaControle.pessoaNovaAssinaturaVO.nome}" styleClass="form-control camposSomenteLeitura" />
						<span class="append-icon right">
							<otm:commandIcon id="consultaDadosNovoFuncionarioAssinaturaEmLote" action="#{MapaDocumentoAssinadoPessoaControle.limparMensagem}" immediate="true" render="formNovoFuncionarioAssinaturaLote" oncomplete="#{rich:component('panelNovoFuncionarioAssinaturaLote')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
							<otm:commandIcon id="limparTrocaFuncionario" action="#{MapaDocumentoAssinadoPessoaControle.limparFuncionarioNovaAssinatura}" immediate="true" render="formTrocaFuncionario, pessoaNovoFuncionarioAssinaturaEmLote" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="Selecione o Funcionário a ser Substituído" />
					<h:selectOneMenu styleClass="form-control campos" id="funcionarioSubstituicao" value="#{MapaDocumentoAssinadoPessoaControle.pessoaRetirarDocumentoVO.codigo}">
						<f:selectItems value="#{MapaDocumentoAssinadoPessoaControle.listaSelectItemPessoaRetirarDocumentoVO}" />
						<a4j:ajax event="change" execute="@this"/>
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGrid id="mensagemNovoFuncionarioAssinaturaEmLote" columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{MapaDocumentoAssinadoPessoaControle}"></otm:mensagem>
			</h:panelGrid>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
			<otm:commandButton id="gravar" immediate="true" render="panelProgressBar" value="#{msg_botoes.btn_gravar}" action="#{MapaDocumentoAssinadoPessoaControle.realizarInicializacaoProgressBarAlteracaoResponsavelAssinaturaEmLote}" oncomplete="#{rich:component('panelTrocaFuncionario')}.hide();" styleClass="btn btn-dark" icon="fas fa-save" />
		</h:panelGroup>
	</h:form>
</rich:popupPanel>
