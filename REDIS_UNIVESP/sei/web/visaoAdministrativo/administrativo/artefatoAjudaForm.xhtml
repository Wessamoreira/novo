<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:titulo").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ArtefatoAjuda_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGroup layout="block" styleClass="row">
			<h:form id="form">
				<h:commandLink action="#{ArtefatoAjudaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ArtefatoAjuda_codigo}" />
						<h:inputText id="codigo" size="20" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ArtefatoAjudaControle.artefatoAjudaVO.codigo}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ArtefatoAjuda_descricao}" />
					<h:inputTextarea id="descricao" styleClass="form-control campos" value="#{ArtefatoAjudaControle.artefatoAjudaVO.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ArtefatoAjuda_titulo}" />
					<h:inputText id="titulo" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{ArtefatoAjudaControle.artefatoAjudaVO.titulo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ArtefatoAjuda_tipoArtefato}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="tipoArtefato" value="#{ArtefatoAjudaControle.artefatoAjudaVO.tipoArtefato}">
						<f:selectItems value="#{EnumControle.comboboxTipoArtefatoAjuda}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ArtefatoAjuda_palavrasChave}" />
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ArtefatoAjuda_exemploPalavraChave}" />
					<h:inputText id="palavrasChave" size="60" maxlength="100" styleClass="form-control camposObrigatorios" value="#{ArtefatoAjudaControle.artefatoAjudaVO.palavrasChave}" />
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{ArtefatoAjudaControle.artefatoAjudaVO.tipoArtefato ne 'HTML'}" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ArtefatoAjuda_link}" />
					<h:inputText id="link" size="70" maxlength="200" styleClass="form-control camposObrigatorios" value="#{ArtefatoAjudaControle.artefatoAjudaVO.link}" />
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{ArtefatoAjudaControle.artefatoAjudaVO.tipoArtefato eq 'HTML'}" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="Texto da Ajuda" />
					<h:inputText id="link" size="70" maxlength="200" styleClass="form-control camposObrigatorios" value="#{ArtefatoAjudaControle.artefatoAjudaVO.link}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ArtefatoAjuda_modulo}" />
					<h:inputText id="modulo" size="70" maxlength="100" styleClass="form-control campos" value="#{ArtefatoAjudaControle.artefatoAjudaVO.modulo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText style="margin-right:5px" id="artefatoDesatualizado" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ArtefatoAjuda_artefatoDesatualizado}" />
					<h:outputText styleClass="field control-label tituloCampos" value=" #{msg_aplic.prt_ArtefatoAjuda_exemploModulo}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{ArtefatoAjudaControle.artefatoAjudaVO.artefatoDesatualizado}">
							<a4j:ajax event="click" render="form" listener="#{ArtefatoAjudaControle.realizarAtribuicaoResponsavelAssinalarDesatualizado}" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ArtefatoAjudaControle.artefatoAjudaVO.artefatoDesatualizado}">
					<h:outputText rendered="#{ArtefatoAjudaControle.artefatoAjudaVO.artefatoDesatualizado}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ArtefatoAjuda_responsavelAssinalarDesatualizado}" />
					<h:inputText rendered="#{ArtefatoAjudaControle.artefatoAjudaVO.artefatoDesatualizado}" id="responsavelAssinalarDesatualizado" size="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ArtefatoAjudaControle.artefatoAjudaVO.responsavelAssinalarDesatualizado.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ArtefatoAjudaControle.artefatoAjudaVO.artefatoDesatualizado}">
					<h:outputText rendered="#{ArtefatoAjudaControle.artefatoAjudaVO.artefatoDesatualizado}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ArtefatoAjuda_dataAssinaladoDesatualizado}" />
					<otm:calendar id="dataAssinaladoDesatualizado" readonly="true" disabled="true" value="#{ArtefatoAjudaControle.artefatoAjudaVO.dataAssinaladoDesatualizado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{ArtefatoAjudaControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
					<h:panelGroup styleClass="btn-group btn-group-lg col-xs-12" layout="block">
						<otm:commandButton id="novo" immediate="true" action="#{ArtefatoAjudaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
						<otm:commandButton style="margin-left:5px" id="salvar" action="#{ArtefatoAjudaControle.persistir}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" render="form" />
						<otm:commandButton style="margin-left:5px" id="excluir" action="#{ArtefatoAjudaControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" render="form" />
						<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{ArtefatoAjudaControle.consultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
