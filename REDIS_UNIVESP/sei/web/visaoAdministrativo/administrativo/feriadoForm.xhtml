<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:descricao").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Feriado_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<style>
.barra-btn-flutuante-modal-80 {
	bottom: 4% !important
}

.col-md-2_5 {
	width: 20% !important;
}

@media ( max-width : 500px) {
	.col-md-2_5 {
		width: 50% !important;
	}
}
</style>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCidade" shadowOpacity="true" width="610" height="330">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Cidade_consultarCidade}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2">
						<rich:componentControl target="panelCidade" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formCidade">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCidade" value="#{FeriadoControle.campoConsultaCidade}">
						<f:selectItems value="#{FeriadoControle.tipoConsultaCidade}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaCidade" size="20" styleClass="form-control campos" value="#{FeriadoControle.valorConsultaCidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCidade:mensagemConsultaCidade, formCidade:resultadoConsultaCidade, formCidade:scResultadoCidade" action="#{FeriadoControle.consultarCidade}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCidade" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{FeriadoControle.listaConsultaCidade}" rows="5" var="cidadeItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FeriadoControle.selecionarCidade}" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide();document.getElementById('formCidade:cidade').focus();" value="#{cidadeItem.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FeriadoControle.selecionarCidade}" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide();document.getElementById('formCidade:cidade').focus();" value="#{cidadeItem.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_estado}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FeriadoControle.selecionarCidade}" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide();document.getElementById('formCidade:cidade').focus();" value="#{cidadeItem.estado.sigla}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{FeriadoControle.selecionarCidade}" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide();document.getElementById('formCidade:cidade').focus();" tooltip="#{msg_botoes.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCidade:resultadoConsultaCidade" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoCidade" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCidade" layout="block" styleClass="row">
					<otm:mensagem bean="#{FeriadoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelConfirmarHorario" domElementAttachment="parent" show="#{not empty FeriadoControle.listaTurmaHorarioAula}" style="overflow:auto;" shadowOpacity="true" top="0" width="800" height="400">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg.msg_relacao_turmas_aula_programadas}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formConfirmarHorario">
				<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{msg.msg_encontrado_turmas_aula_programadas}" />
				<h:panelGroup layout="block" styleClass="row mn mt5 mb5 pt5 border-top">
					<rich:dataTable id="horarioIndisponivelItem" rows="10" width="100%" value="#{FeriadoControle.listaTurmaHorarioAula}" var="horarioIndisponivel">
						<rich:column>
							<h:outputText value="#{horarioIndisponivel.identificadorTurma}" />
							<f:facet name="footer">
								<h:outputText value="Total Aulas Programadas" />
							</f:facet>
						</rich:column>
						<rich:column>
							<h:outputText value="#{horarioIndisponivel.nrVagas} Aulas Programadas" />
							<f:facet name="footer">
								<h:outputText value="#{FeriadoControle.tam}" />
							</f:facet>
						</rich:column>
						<f:facet name="footer">
							<rich:dataScroller align="center" for="horarioIndisponivelItem" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scHorarioIndisponivelItem" />
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:outputText rendered="#{LoginControle.permissaoAcessoMenuVO.permiteExcluirAulaProgramadaGravarFeriado}" styleClass="tituloCamposReduzidosNegrito" value="* Aulas registradas não são apresentadas nesta listagem, caso existam as mesmas não serão excluidas." />
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<a4j:commandLink styleClass="btn btn-danger" rendered="#{LoginControle.permissaoAcessoMenuVO.permiteExcluirAulaProgramadaGravarFeriado}" render="panelConfirmarHorario, msg, form, formConfirmarHorario" action="#{FeriadoControle.persistir}" alt="Gravar e Excluir Aulas" value="Gravar Feriado e Excluir Aula(s)">
							<span class="#{msg_botoes.btn_icon_adicionar2_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 1px; font-size: 14px;" />
							<f:setPropertyActionListener for="1" target="#{FeriadoControle.excluirAulaProgramada}" value="true" />
						</a4j:commandLink>
						<otm:spacer rendered="#{LoginControle.permissaoAcessoMenuVO.permiteExcluirAulaProgramadaGravarFeriado}" width="10px">
						</otm:spacer>
						<a4j:commandLink styleClass="btn btn-primary" rendered="#{LoginControle.permissaoAcessoMenuVO.permiteExcluirAulaProgramadaGravarFeriado}" render="panelConfirmarHorario, msg, form, formConfirmarHorario" action="#{FeriadoControle.persistir}" value="Gravar e Manter Aulas">
							<span class="#{msg_botoes.btn_icon_adicionar_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 1px; font-size: 14px;" />
							<f:setPropertyActionListener for="1" target="#{FeriadoControle.excluirAulaProgramada}" value="false" />
						</a4j:commandLink>
						<otm:spacer rendered="#{LoginControle.permissaoAcessoMenuVO.permiteExcluirAulaProgramadaGravarFeriado}" width="10px"></otm:spacer>
						<a4j:commandLink oncomplete="#{rich:component('panelConfirmarHorario')}.hide()" render="panelConfirmarHorario, msg" action="#{FeriadoControle.limparAulaProgramada}" styleClass="btn btn-warning" value="Fechar">
							<span class="#{msg_botoes.btn_icon_fechar_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 1px; font-size: 14px;" />
							<f:setPropertyActionListener for="1" target="#{FeriadoControle.excluirAulaProgramada}" value="false" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{FeriadoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row mn" style="display: flex">
				<h:panelGroup layout="block" styleClass="col-md-2_5">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Feriado_considerarFeriadoFinanceiro}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="considerarFeriadoFinanceiro" styleClass="form-control campos" value="#{FeriadoControle.feriadoVO.considerarFeriadoFinanceiro}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2_5">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Feriado_considerarFeriadoBiblioteca}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="considerarFeriadoBiblioteca" styleClass="form-control campos" value="#{FeriadoControle.feriadoVO.considerarFeriadoBiblioteca}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2_5">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Feriado_considerarFeriadoAcademico}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="considerarFeriadoAcademico" styleClass="form-control campos" value="#{FeriadoControle.feriadoVO.considerarFeriadoAcademico}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2_5">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Feriado_recorrente}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="recorrente" styleClass="form-control campos" value="#{FeriadoControle.feriadoVO.recorrente}">
							<a4j:ajax event="change" render="form" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2_5">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Feriado_nacional}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox styleClass="form-control campos" value="#{FeriadoControle.feriadoVO.nacional}" valueChangeListener="FeriadoControle.verificarEventoFeriadoNacional">
							<a4j:ajax event="change" render="form" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="painelData">
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!FeriadoControle.feriadoVO.recorrente}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Feriado_data}" />
					<otm:calendar rendered="#{!FeriadoControle.feriadoVO.recorrente}" id="data" value="#{FeriadoControle.feriadoVO.data}" />
					<h:message for="data" styleClass="field control-label mensagemDetalhada col-md-12" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{FeriadoControle.feriadoVO.recorrente}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Feriado_data}" />
					<otm:calendar datePattern="dd/MM" id="data2" value="#{FeriadoControle.feriadoVO.data}" />
					<h:message for="data" styleClass="field control-label mensagemDetalhada col-md-12" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-10" rendered="#{!FeriadoControle.feriadoVO.nacional}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Feriado_cidade}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<span class="append-icon right"> <otm:commandIcon id="consultaCidades" focus="nomeCidade" alt="Localizar Cidade" render="formCidade" oncomplete="#{rich:component('panelCidade')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" immediate="true" />
					</span>
					<h:inputText readonly="true" id="cidade" size="30" maxlength="30" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{FeriadoControle.feriadoVO.cidade.nome} - #{FeriadoControle.feriadoVO.cidade.estado.sigla}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="#{!FeriadoControle.feriadoVO.nacional ? 'col-md-12' : 'col-md-10'}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Feriado_descricao}" />
				<h:inputTextarea id="descricao" styleClass="form-control camposObrigatorios" value="#{FeriadoControle.feriadoVO.descricao}" />
			</h:panelGroup>
			<otm:mensagem bean="#{FeriadoControle}"></otm:mensagem>
			<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
				<h:panelGroup styleClass="btn-group btn-group-lg col-xs-12" layout="block">
					<otm:commandButton id="novo" immediate="true" action="#{FeriadoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
					<otm:commandButton style="margin-left:5px" id="salvar" action="#{FeriadoControle.realizarValidacaoHorarioTurma}" render="form, panelConfirmarHorario, msg, formConfirmarHorario" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" alt="#{msg.msg_gravar_dados}" accesskey="2" />
					<otm:commandButton style="margin-left:5px" id="excluir" onclick="return confirm('Confirma exclusão dos dados?');" action="#{FeriadoControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" alt="#{msg.msg_excluir_dados}" accesskey="3" />
					<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{FeriadoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="4" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
