<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:nome").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Cidade_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{CidadeControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cidade_nome}" />
					<h:inputText id="nome" size="70" maxlength="100" styleClass="camposObrigatorios form-control campos" value="#{CidadeControle.cidadeVO.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1" id="panelEstado">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cidade_estado}" />
					<h:selectOneMenu id="estado" styleClass="camposObrigatorios form-control campos" value="#{CidadeControle.cidadeVO.estado.codigo}">
						<f:selectItems value="#{CidadeControle.listaSelectItemEstado}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estado_paiz}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:selectOneMenu id="paiz" styleClass="camposObrigatorios form-control campos" value="#{CidadeControle.cidadeVO.estado.paiz.codigo}">
							<f:selectItems value="#{CidadeControle.listaSelectItemPaiz}" />
							<a4j:ajax event="change" listener="#{CidadeControle.montarListaSelectItemEstado}" render="form:estado" oncomplete="document.getElementById('form:estado').focus();" />
						</h:selectOneMenu>
						<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_paiz" action="#{CidadeControle.montarListaSelectItemPaiz}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="form:paiz" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_codIBGE}" />
					<h:inputText id="codigoIBGE" size="20" maxlength="20" styleClass="form-control campos" value="#{CidadeControle.cidadeVO.codigoIBGE}" onkeydown="aceitarSomenteValorNumerico(this); if (event.keyCode == '186'){ return false }" />
					<h:message for="estado" styleClass="field control-label mensagemDetalhada col-md-12" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_codINEP}" />
					<h:inputText id="codigoINEP" size="20" maxlength="20" styleClass="form-control campos" value="#{CidadeControle.cidadeVO.codigoInep}" onkeydown="aceitarSomenteValorNumerico(this); if (event.keyCode == '186'){ return false }" />
					<h:message for="estado" styleClass="field control-label mensagemDetalhada col-md-12" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_codDMS}" />
					<h:inputText id="codigoDMS" size="20" maxlength="20" styleClass="form-control campos" value="#{CidadeControle.cidadeVO.codigoDMS}" onkeydown="aceitarSomenteValorNumerico(this); if (event.keyCode == '186'){ return false }" />
					<h:message for="estado" styleClass="field control-label mensagemDetalhada col-md-12" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{CidadeControle}" />
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
				<otm:commandButton id="novo" immediate="true" action="#{CidadeControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" render="form" />
				<otm:commandButton style="margin-left: 5px" id="salvar" action="#{CidadeControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" render="form" />
				<otm:commandButton style="margin-left: 5px" id="excluir" action="#{CidadeControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" render="@form" />
				<otm:commandButton style="margin-left: 5px" id="consultar" immediate="true" action="#{CidadeControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
				<otm:spacer width="5px" />
				<otm:panelSeiLog bean="#{CidadeControle}" superVO="#{CidadeControle.cidadeVO}" nomeTabela="cidade" value="#{CidadeControle.cidadeVO.codigo}"  />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
