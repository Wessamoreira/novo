<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Ouvidoria" />
	</ui:define>
	<ui:define name="conteudo">
		<h:head>
			<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
			<meta http-equiv="Cache-Control" Content="no-cache" />
			<meta http-equiv="Pragma" content="no-cache" />
			<meta http-equiv="Expires" content="0" />
			<h:outputScript name="jquery.js" library="V2/script" />
			<script>
				window.onload = (function() {
					$(document)
							.ready(
									function() {
										$(".opcaoAvaliacao")
												.bind(
														"click",
														function(e) {
															$(this)
																	.find(
																			"input[type='radio']")
																	.attr(
																			"checked",
																			"true");
															$(this)
																	.parent()
																	.siblings(
																			"td")
																	.find(
																			"input[type='radio']")
																	.removeAttr(
																			"checked");
														});
									});
				}(jQuery));
			</script>
		</h:head>

		<rich:popupPanel id="panelAvaliacaoAtendimento" shadowOpacity="true" width="440" height="290">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Avaliação Atendimento" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hiperlinkAvaliacaoChamado" />
					<rich:componentControl target="panelAvaliacaoAtendimento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvaliacaoChamado" onkeydown="fecharModal('panelAvaliacaoAtendimento',event);">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda" style="float:left">
					<h:outputText styleClass="tituloCampos" value="Como você avalia o atendimento?" />
					<h:panelGroup columns="4" width="100%" columnClasses="colunaEsquerda" style="float:left">
						<h:panelGroup layout="block" styleClass="opcaoAvaliacao" style="float:left; width:86px; height:63px; background-image:url('#{resource['/imagens/fundoOtimo.png']}'); background-repeat:no-repeat; cursor:pointer">
							<h:selectOneRadio value="#{OuvidoriaControle.otimo}" style="margin-top:35px; margin-left:25px; ">
								<f:selectItem itemValue="OTIMO" />
								<a4j:ajax execute="@this" event="click" render="formAvaliacaoChamado" listener="#{OuvidoriaControle.realizarValidacaoParaPreenchimentoAvaliacao}">
									<f:param value="OTIMO" name="avaliacao" />
								</a4j:ajax>
							</h:selectOneRadio>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="opcaoAvaliacao" style="float:left; width:86px; height:63px; background-image:url('#{resource['/imagens/fundoBom.png']}'); background-repeat:no-repeat; cursor:pointer">
							<h:selectOneRadio value="#{OuvidoriaControle.bom}" style="margin-top:35px; margin-left:25px; ">
								<f:selectItem itemValue="BOM" />
								<a4j:ajax execute="@this" event="click" render="formAvaliacaoChamado" listener="#{OuvidoriaControle.realizarValidacaoParaPreenchimentoAvaliacao}">
									<f:param value="BOM" name="avaliacao" />
								</a4j:ajax>
							</h:selectOneRadio>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="opcaoAvaliacao" style="float:left; width:86px; height:63px; background-image:url('#{resource['/imagens/fundoRegular.png']}'); background-repeat:no-repeat; cursor:pointer">
							<h:selectOneRadio value="#{OuvidoriaControle.regular}" style="margin-top:35px; margin-left:25px; ">
								<f:selectItem itemValue="REGULAR" />
								<a4j:ajax execute="@this" event="click" render="formAvaliacaoChamado" listener="#{OuvidoriaControle.realizarValidacaoParaPreenchimentoAvaliacao}">
									<f:param value="REGULAR" name="avaliacao" />
								</a4j:ajax>
							</h:selectOneRadio>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="opcaoAvaliacao" style="float:left; width:86px; height:63px; background-image:url('#{resource['/imagens/fundoRuim.png']}'); background-repeat:no-repeat; cursor:pointer">
							<h:selectOneRadio value="#{OuvidoriaControle.ruim}" style="margin-top:35px; margin-left:25px; ">
								<f:selectItem itemValue="RUIM" />
								<a4j:ajax execute="@this" event="click" render="formAvaliacaoChamado" listener="#{OuvidoriaControle.realizarValidacaoParaPreenchimentoAvaliacao}">
									<f:param value="RUIM" name="avaliacao" />
								</a4j:ajax>
							</h:selectOneRadio>
						</h:panelGroup>
					</h:panelGroup>
					<h:outputText styleClass="tituloCampos" value="Motivo" rendered="#{OuvidoriaControle.apresentarCampoMotivoAvaliacao}" />
					<h:inputTextarea rows="3" cols="70" styleClass="campos" value="#{OuvidoriaControle.atendimentoVO.motivoAvaliacaoRuim}" rendered="#{OuvidoriaControle.apresentarCampoMotivoAvaliacao}" />
				</h:panelGroup>
				<otm:spacer height="20" />
				<h:panelGroup columns="1" width="100%" columnClasses="colunaCentralizada">
					<a4j:commandButton id="finalizar" action="#{OuvidoriaControle.realizarAvaliacaoAtendimento}" oncomplete="#{rich:component('panelAvaliacaoAtendimento')}.hide();" render="form, formAvaliacaoChamado" value="#{msg_botoes.btn_gravar}" image="#{resource['imagens/botaoGravar.png']}" title="#{msg.msg_gravar_dados}"  />
				</h:panelGroup>
				<a4j:outputPanel layout="block">
					<script type="text/javascript">
						(function($) {
							$(document)
									.ready(
											function() {
												$(".opcaoAvaliacao")
														.bind(
																"click",
																function(e) {
																	$(this)
																			.find(
																					"input[type='radio']")
																			.attr(
																					"checked",
																					"true");
																	$(this)
																			.parent()
																			.siblings(
																					"td")
																			.find(
																					"input[type='radio']")
																			.removeAttr(
																					"checked");
																});
											});
						}(jQuery));
					</script>
				</a4j:outputPanel>
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup columns="1" width="100%" id="pgMensagem">
						<h:panelGroup>
							<h:graphicImage url="#{OuvidoriaControle.iconeMensagem}" rendered="#{OuvidoriaControle.sucesso}" />
							<otm:spacer width="10" />
							<h:outputText styleClass="mensagem" value="#{OuvidoriaControle.mensagem}" />
						</h:panelGroup>
						<h:outputText styleClass="mensagemDetalhada" value="#{OuvidoriaControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelLoginUsuarioOuvidoria" shadowOpacity="true" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Login usuário ouvidoria"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['imagens/close.png']}" style="cursor:pointer" id="hidelinkpanelLoginUsuarioOuvidoria">
						<rich:componentControl target="panelLoginUsuarioOuvidoria" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formpanelLoginUsuarioOuvidoria">
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:outputText styleClass="tituloCampos" value="Usuário" />
					<h:inputText id="username" styleClass="form-control" tabindex="1" value="#{LoginControle.username}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="tituloCampos" value="Senha" />
					<h:inputSecret id="senha" styleClass="form-control" value="#{LoginControle.senha}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3 pt5">
					<otm:spacer width="100%" />
					<otm:commandButton id="btLogin" action="#{LoginControle.login3}" icon="#{msg_botoes.btn_icon_entrar_embutido}" styleClass="btn btn-default pl30 pr30" value="Entrar" render="formpanelLoginUsuarioOuvidoria, form" oncomplete="#{rich:component('panelLoginUsuarioOuvidoria')}.hide()" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{OuvidoriaControle}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup id="recado">
				<h:panelGroup layout="block" styleClass="row mn" rendered="#{OuvidoriaControle.configuracaoAtendimentoVO.apresentarTextoParaOrientacaoOuvidoria and OuvidoriaControle.apresentarTextoExplicativoOuvidoria}">
					<h:outputText escape="false" value="#{OuvidoriaControle.configuracaoAtendimentoVO.textoParaOrientacaoOuvidoria}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior" id="panelGridBotoes">
					<h:panelGroup>
						<otm:commandButton id="novo" action="#{OuvidoriaControle.novoTelaInicialVisaoOuvidoria}" icon="#{msg_botoes.btn_icon_novoArquivo_embutido}" value="Novo" styleClass="btn btn-info mr5" title="#{msg.msg_novo_dados}"  render="form:recado, form:panelGroupQtdeAtualizacaoOuvidoria,form:panelGridMensagens," />
						<otm:commandButton id="salvar" action="#{OuvidoriaControle.persistirPorOutrasVisoes}" icon="#{msg_botoes.btn_icon_gravar_embutido}" value="Gravar" styleClass="btn btn-dark mr5" title="#{msg.msg_gravar_dados}"  render="form:panelGridMensagens,form:recado, form:panelGroupQtdeAtualizacaoOuvidoria" rendered="#{OuvidoriaControle.atendimentoVO.novoObj and (OuvidoriaControle.novoOuvidoria or OuvidoriaControle.lerOuvidoria)}" />
						<otm:commandButton id="consultar" action="#{OuvidoriaControle.consultarOuvidoriaVisaoUsuarioSemVinculo}" icon="#{msg_botoes.btn_icon_lupa_embutido}" value="Consultar" styleClass="btn btn-default mr5" title="#{msg.msg_consultar_dados}"  render="form:panelGridMensagens,form:recado, form:panelGroupQtdeAtualizacaoOuvidoria, form" rendered="#{OuvidoriaControle.apresentarConsultar}" />
						<otm:commandButton id="logoutBtn" value="Sair" rendered="#{OuvidoriaControle.apresentarConsultar}" icon="fas fa-power-off" styleClass="btn btn-danger" render="form" action="#{OuvidoriaControle.logoutOuvidoria}" />
						<otm:commandButton id="logarUsuario" oncomplete="#{rich:component('panelLoginUsuarioOuvidoria')}.show();" render="formpanelLoginUsuarioOuvidoria, form" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" value="Consultar" action="#{OuvidoriaControle.limparDadosUsuario}" rendered="#{!OuvidoriaControle.apresentarConsultar}" />
						<otm:commandButton id="avaliar" value="Avaliar Atendimento" icon="#{msg_botoes.btn_icon_gostar_embutido}" styleClass="btn btn-primary mr5" title="#{msg.msg_consultar_dados}"  render="form, formAvaliacaoChamado" oncomplete="#{rich:component('panelAvaliacaoAtendimento')}.show();" rendered="#{OuvidoriaControle.atendimentoVO.apresentar_BotaoAvaliacao}" />
					</h:panelGroup>
				</h:panelGroup>

				<rich:panel styleClass="row" escape="false" id="mensagemOuvidoria" rendered="#{OuvidoriaControle.lerOuvidoria}">
					<h:outputText escape="false" value="#{OuvidoriaControle.configuracaoAtendimentoVO.textoParaOrientacaoOuvidoria}" rendered="#{OuvidoriaControle.lerOuvidoria}" />
				</rich:panel>

				<h:panelGroup layout="block" styleClass="row mn" rendered="#{!OuvidoriaControle.novoOuvidoria and !OuvidoriaControle.lerOuvidoria}">
					<h:panelGroup rendered="#{empty OuvidoriaControle.listaConsulta}">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ComunicacaoInterna_nenhumaMensagem}" />
					</h:panelGroup>
					<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{OuvidoriaControle.listaConsulta}" rendered="#{not empty OuvidoriaControle.listaConsulta}" rows="10" var="ouvidoriaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Ouvidoria_numero}" />
							</f:facet>
							<a4j:commandLink render="form:recado, form:panelGroupQtdeAtualizacaoOuvidoria" action="#{OuvidoriaControle.realizarVisualizacaoOuvidoria}" id="codigo" value="#{ouvidoriaItens.codigo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Ouvidoria_dataRegistro}" />
							</f:facet>
							<a4j:commandLink render="form:recado, form:panelGroupQtdeAtualizacaoOuvidoria" action="#{OuvidoriaControle.realizarVisualizacaoOuvidoria}" id="dataRegistro" value="#{ouvidoriaItens.dataRegistroApresentar}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Ouvidoria_assunto}" />
							</f:facet>
							<a4j:commandLink render="form:recado, form:panelGroupQtdeAtualizacaoOuvidoria" action="#{OuvidoriaControle.realizarVisualizacaoOuvidoria}" id="assunto" value="#{ouvidoriaItens.assunto}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Ouvidoria_tipagemOuvidoria}" />
							</f:facet>
							<a4j:commandLink render="form:recado, form:panelGroupQtdeAtualizacaoOuvidoria" action="#{OuvidoriaControle.realizarVisualizacaoOuvidoria}" id="tipagemOuvidoria" value="#{ouvidoriaItens.tipagemOuvidoriaVO.descricao}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Ouvidoria_situacaoOuvidoriaEnum}" />
							</f:facet>
							<a4j:commandLink render="form:recado, form:panelGroupQtdeAtualizacaoOuvidoria" action="#{OuvidoriaControle.realizarVisualizacaoOuvidoria}" id="situacaoOuvidoriaEnum">
								<h:outputText value="#{ouvidoriaItens.situacaoAtendimentoEnum}" converter="EnumConverter" />
							</a4j:commandLink>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon render="form:recado, form:panelGroupQtdeAtualizacaoOuvidoria" action="#{OuvidoriaControle.realizarVisualizacaoOuvidoria}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="align: center !important">
								<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{not empty OuvidoriaControle.listaConsulta}" boundaryControls="auto" fastControls="auto" stepControls="auto" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="row mn" id="lerRecado" rendered="#{OuvidoriaControle.novoOuvidoria or OuvidoriaControle.lerOuvidoria}">
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{OuvidoriaControle.novoOuvidoria and OuvidoriaControle.codigoUnidadeEnsino == 0}">
						<h:outputText styleClass="tituloCampos" value="Para iniciar o cadastro da OUVIDORIA por favor informa uma unidade de ensino." />
						<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{OuvidoriaControle.codigoUnidadeEnsino}">
							<f:selectItems value="#{OuvidoriaControle.listaSelectItemUnidadeEnsino}" />
							<a4j:ajax event="change" listener="#{OuvidoriaControle.novoOuvidoriaVisaoUsuarioSemVinculo}" execute="@this" render="form" />
						</h:selectOneMenu>
					</h:panelGroup>

					<rich:tabPanel rendered="#{(OuvidoriaControle.novoOuvidoria and OuvidoriaControle.codigoUnidadeEnsino != 0) or OuvidoriaControle.lerOuvidoria}" switchType="ajax">
						<rich:tab id="abaBasico" header="Ouvidoria">
							<h:panelGroup layout="block" styleClass="row mn">
								<h:panelGroup id="panelGridDadosBasicos">
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:panelGroup layout="block" styleClass="col-md-1">
											<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Ouvidoria_codigo}" />
											<h:inputText id="codigo" size="14" maxlength="14" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{OuvidoriaControle.atendimentoVO.codigo}" />
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<otm:outputHelp id="helpsituacao" styleClass="tituloCampos" value="#{msg_aplic.prt_Ouvidoria_situacaoOuvidoriaEnum}">
											<h:outputText value="#{msg.help_Ouvidoria_situacao}" />
										</otm:outputHelp>
										<h:inputText id="situacao" readonly="true" size="55" styleClass="form-control camposSomenteLeitura" value="#{OuvidoriaControle.atendimentoVO.situacaoAtendimentoEnum}" converter="EnumConverter" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Ouvidoria_Ouvidor}" />
										<h:inputText id="ouvidor" size="86" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{OuvidoriaControle.atendimentoVO.responsavelAtendimento.pessoa.nome}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Ouvidoria_CPF}" />
										<h:inputText id="CPF" size="14" maxlength="14" minlength="14" styleClass="form-control camposSomenteLeitura" readonly="true" onkeypress="return mascara(this.form, 'form:CPF', '999.999.999-99', event);" value="#{OuvidoriaControle.atendimentoVO.CPF}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Ouvidoria_nome}" />
										<h:inputText id="nome" maxlength="100" styleClass="#{OuvidoriaControle.atendimentoVO.css_LeituraOrObrigatorio}" readonly="#{!OuvidoriaControle.atendimentoVO.novoObj}" value="#{OuvidoriaControle.atendimentoVO.nome}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="#{OuvidoriaControle.apresentarCampoMatricula ? 'col-md-3' : 'col-md-4'}">
										<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Ouvidoria_telefone}" />
										<h:inputText id="telefone" onkeypress="return mascara(this.form, 'form:telefone', '(99)9999-9999', event);" maxlength="14" minlength="13" styleClass="form-control #{OuvidoriaControle.atendimentoVO.css_LeituraOrObrigatorio}" readonly="#{!OuvidoriaControle.atendimentoVO.novoObj}" value="#{OuvidoriaControle.atendimentoVO.telefone}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="#{OuvidoriaControle.apresentarCampoMatricula ? 'col-md-3' : 'col-md-4'}">
										<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Ouvidoria_email}" />
										<h:inputText id="email" maxlength="100" styleClass="form-control #{OuvidoriaControle.atendimentoVO.css_LeituraOrObrigatorio}" readonly="#{!OuvidoriaControle.atendimentoVO.novoObj}" value="#{OuvidoriaControle.atendimentoVO.email}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{OuvidoriaControle.apresentarCampoMatricula}">
										<h:panelGroup layout="block" id="panekGroupTextoMatricula">
											<h:outputText id="textoMatriculaAluno" styleClass="tituloCampos" value="#{msg_aplic.prt_Ouvidoria_matriculaAluno}" rendered="#{OuvidoriaControle.apresentarCampoMatricula}" />
										</h:panelGroup>
										<h:panelGroup layout="block" id="panekGroupMatricula">
											<h:selectOneMenu styleClass="form-control #{OuvidoriaControle.atendimentoVO.css_LeituraOrObrigatorio}" disabled="#{!OuvidoriaControle.atendimentoVO.novoObj}" id="matriculaAluno" value="#{OuvidoriaControle.atendimentoVO.matriculaAluno}" rendered="#{OuvidoriaControle.apresentarCampoMatricula}">
												<f:selectItems value="#{OuvidoriaControle.listaSelectItemMatriculaAluno}" />
											</h:selectOneMenu>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="#{OuvidoriaControle.apresentarCampoMatricula ? 'col-md-3' : 'col-md-4'}">
										<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Ouvidoria_tipagemOuvidoria}" />
										<h:selectOneMenu styleClass="form-control #{OuvidoriaControle.atendimentoVO.css_LeituraOrObrigatorio}" disabled="#{!OuvidoriaControle.atendimentoVO.novoObj}" id="tipagemOuvidoria" value="#{OuvidoriaControle.atendimentoVO.tipagemOuvidoriaVO.codigo}">
											<f:selectItems value="#{OuvidoriaControle.listaSelectItemtipagemOuvidoriaVO}" var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo.descricao}" />
										</h:selectOneMenu>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-12">
										<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Ouvidoria_assunto}" />
										<h:inputText id="assunto" maxlength="100" styleClass="form-control #{OuvidoriaControle.atendimentoVO.css_LeituraOrObrigatorio}" readonly="#{!OuvidoriaControle.atendimentoVO.novoObj}" value="#{OuvidoriaControle.atendimentoVO.assunto}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-12">
										<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Ouvidoria_descricao}" />
										<otm:editor id="descricao" width="540" height="150" value="#{OuvidoriaControle.atendimentoVO.descricao}" readonly="#{!OuvidoriaControle.atendimentoVO.novoObj}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Ouvidoria_dataRegistro}" />
										<h:outputText styleClass="form-control camposSomenteLeitura" value="#{OuvidoriaControle.atendimentoVO.dataRegistroApresentar}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{OuvidoriaControle.atendimentoVO.isFinalizada}">
										<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Ouvidoria_dataFechamento}" rendered="#{OuvidoriaControle.atendimentoVO.isFinalizada}" />
										<h:outputText styleClass="form-control camposSomenteLeitura" value="#{OuvidoriaControle.atendimentoVO.dataFechamentoApresentar}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{OuvidoriaControle.atendimentoVO.isFinalizada}">
										<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Ouvidoria_responsavelFechamento}" />
										<h:inputText id="responsavelFechamento" size="30" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{OuvidoriaControle.atendimentoVO.responsavelFechamento.pessoa.nome}" />
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup layout="block" styleClass="row mn" id="panelGridInteracaoSolicitante" rendered="#{not empty OuvidoriaControle.atendimentoVO.listaAtendimentoInteracaoSolicitanteVO}">
									<h:panelGroup layout="block" styleClass="row mn">
										<rich:dataGrid styleClass="col-md-12" id="listaInteracaoSolicitante" value="#{OuvidoriaControle.atendimentoVO.listaAtendimentoInteracaoSolicitanteVO}" rendered="#{not empty OuvidoriaControle.atendimentoVO.listaAtendimentoInteracaoSolicitanteVO}" rows="5" var="atendimentoInteracaoSolicitanteItens">
											<otm2:panel name="panelInteracaoSoli_#{row+1}" styleClassFooter="dn" styleClassBody="mn p5" styleClassHeader="mn bg-white rounded-top p5" stylePanel="margin-bottom: 10px !important; background: white; border: solid 1px #cacaca !important; padding: 5px;" stylePanelHeader="padding:10px !important;" renderedControl="false">
												<ui:define name="header">
													<h:panelGroup layout="block" styleClass="row mn border rounded pb10">
														<h:panelGroup layout="block" styleClass="row mn border rounded-top bg-gray-100 p5">
															<h:panelGroup layout="block" styleClass="col-md-12 pn">
																<h:outputText styleClass="tituloCampos font-weight-bold" value="#{atendimentoInteracaoSolicitanteItens.usuarioQuestionamento.nome}" />
																<h:panelGroup styleClass="float-right">
																	<h:outputText styleClass="tituloCampos mr5" value="#{msg_aplic.prt_Ouvidoria_dataInteracaoSolicitante}" />
																	<h:outputText styleClass="tituloCampos" value="#{atendimentoInteracaoSolicitanteItens.dataRegistroApresentar}" />
																</h:panelGroup>
															</h:panelGroup>
														</h:panelGroup>
														<h:panelGroup layout="block" styleClass="col-md-12 text-left pt5">
															<h:outputText styleClass="tituloCampos" escape="false" value="#{atendimentoInteracaoSolicitanteItens.questionamentoOuvidor}" />
														</h:panelGroup>
													</h:panelGroup>
												</ui:define>
												<ui:define name="body">
													<h:panelGroup layout="block" styleClass="row mn border rounded bg-white pb10" rendered="#{atendimentoInteracaoSolicitanteItens.apresentarQuestionamentoSolicitante}">
														<h:panelGroup layout="block" styleClass="row mn border rounded-top bg-gray-100 p5">
															<h:outputText styleClass="tituloCampos font-weight-bold" value="#{atendimentoInteracaoSolicitanteItens.usuarioRespostaQuestionamento.nome}" />
															<h:panelGroup styleClass="float-right">
																<h:outputText styleClass="tituloCampos mr5" value="#{msg_aplic.prt_Ouvidoria_dataInteracaoSolicitante} " />
																<h:outputText styleClass="tituloCampos" value="#{atendimentoInteracaoSolicitanteItens.registroRespostaQuestionamentoApresentar}" />
															</h:panelGroup>
														</h:panelGroup>
														<h:panelGroup layout="block" styleClass="col-md-12 text-left pt5">
															<h:outputText styleClass="tituloCampos" escape="false" value="#{atendimentoInteracaoSolicitanteItens.questionamentoSolicitante}" />
														</h:panelGroup>
													</h:panelGroup>
												</ui:define>
											</otm2:panel>
										</rich:dataGrid>
										<div style="text-align: center !important" class="col-md-12">
											<rich:dataScroller align="center" for="form:listaInteracaoSolicitante" id="scResultadoConsultaInteracaoSolicitante" rendered="#{not empty OuvidoriaControle.atendimentoVO.listaAtendimentoInteracaoSolicitanteVO}" />
										</div>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="row mn" id="panelGridRepostaInteracao" rendered="#{!OuvidoriaControle.atendimentoInteracaoSolicitanteVO.novoObj}">
										<h:panelGroup layout="block" styleClass="col-md-12">
											<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Ouvidoria_respotaQuestionameto}" />
											<otm:editor id="questionamentoOuvidor" width="500" height="150" value="#{OuvidoriaControle.atendimentoInteracaoSolicitanteVO.questionamentoSolicitante}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12">
											<h:outputText styleClass="tituloCampos" value="Anexar arquivo" />
											<rich:fileUpload listHeight="0" noDuplicate="true" fileUploadListener="#{OuvidoriaControle.upLoadArquivo}" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" sizeErrorLabel="Arquivo não Enviado. Tamanho Máximo Permitido #{OuvidoriaControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB." onuploadcomplete="return validarTamanhoUploadArquivo(event, 'form:uploadAluno', #{OuvidoriaControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload});" clearAllLabel="Limpar lista" serverErrorLabel="Falha de Transmissão" immediateUpload="true" id="uploadAluno" ontyperejected="alert('Arquivo não Enviado. Formato inválido do arquivo');" sizeExceededLabel="alert('Arquivo não Enviado. Tamanho Máximo Permitido #{OuvidoriaControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB.')" clearLabel="Limpar" deleteLabel="Cancelar" uploadLabel="Concluido" />
											<h:outputText styleClass="tituloCampos" value="#{OuvidoriaControle.arquivoVO.nome}" />
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
										<otm:commandButton id="editarInteracaoSolicitante" rendered="#{!OuvidoriaControle.atendimentoVO.obterUltimoAtendimentoInteracaoSolicitanteVO.apresentarQuestionamentoSolicitante and OuvidoriaControle.atendimentoInteracaoSolicitanteVO.novoObj and !OuvidoriaControle.atendimentoVO.isFinalizada }" action="#{OuvidoriaControle.realizarRespostaAtendimentoInteracaoSolicitante}" value="Responder Questionamento" title="Responder Questionamento" styleClass="btn btn-success" icon="#{msg_botoes.btn_icon_responder_embutido}" render="form:panelGridMensagens, form:panelGridInteracaoSolicitante, form" />
										<otm:spacer width="5" />
										<otm:commandButton id="adicionarInteracaoSolicitante" action="#{OuvidoriaControle.realizarRegistroInteracaoSolicitantePorAluno}" value="Registrar Interação" title="Registrar Interação" styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_enviar_email_embutido}" render="form:panelGridMensagens, form:panelGridInteracaoSolicitante, form" rendered="#{!OuvidoriaControle.atendimentoInteracaoSolicitanteVO.novoObj}" />
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
						</rich:tab>

						<rich:tab id="abaAnexos" header="Anexos">
							<h:panelGroup layout="block" styleClass="row mn" id="panelArquivo">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_UploadArquivos_descricao}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-10">
									<h:inputTextarea id="descricaoArquivo" cols="60" rows="2" styleClass="form-control camposObrigatorios" value="#{OuvidoriaControle.arquivoVO.descricao}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<rich:fileUpload listWidth="10" listHeight="10" noDuplicate="true" fileUploadListener="#{OuvidoriaControle.upLoadArquivo}" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo 2MB" uploadLabel="Enviar" serverErrorLabel="Tamanho Máximo Permitido 2MB" id="uploadArquivo" immediateUpload="true">
										<a4j:ajax listener="#{OuvidoriaControle.adicionarArquivoLista}" event="uploadcomplete" render="form:panelArquivo, form:panelGridMensagens" />
									</rich:fileUpload>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
								<rich:dataTable id="arquivos" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{OuvidoriaControle.atendimentoVO.listaAnexos}" rendered="#{not empty OuvidoriaControle.atendimentoVO.listaAnexos}" rows="10" var="arquivoItens">
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Origem" style="campos" />
										</f:facet>
										<h:outputText value="#{arquivoItens.origem}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Descrição" style="campos" />
										</f:facet>
										<h:outputText value="#{arquivoItens.descricao}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Data Upload" style="campos" />
										</f:facet>
										<h:outputText value="#{arquivoItens.dataUpload_Apresentar}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Responsável Upload" style="campos" />
										</f:facet>
										<h:outputText value="#{arquivoItens.responsavelUpload.nome}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_botoes.btn_opcoes}" />
										</f:facet>
										<h:panelGroup>
											<a4j:commandButton oncomplete="location.href='../../DownloadSV'" title="Download Arquivo"  style="position:relative;" image="#{resource['imagens/botaoDownloadResumido.png']}" action="#{OuvidoriaControle.caminhoServidorDownload}" />
										</h:panelGroup>
									</rich:column>
								</rich:dataTable>
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="arquivos" limitRender="10" align="center" rendered="#{not empty OuvidoriaControle.atendimentoVO.listaAnexos}" />
							</h:panelGroup>
						</rich:tab>
					</rich:tabPanel>
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens">
					<h:panelGroup id="pgMensagem" layout="block" styleClass="row">
						<otm:mensagem bean="#{OuvidoriaControle}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
