<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoSeiGsuite_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ConfiguracaoSeiGsuiteControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ConfiguracaoSeiGsuiteControle.controleConsultaOtimizado.campoConsulta}">
					<f:selectItems value="#{EnumControle.tipoConsultaComboConfiguracaoSeiGsuite}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText id="valorConsulta" styleClass="form-control campos" size="20" value="#{ConfiguracaoSeiGsuiteControle.controleConsultaOtimizado.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink render="form" id="consultar" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{ConfiguracaoSeiGsuiteControle.consultar}">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener for="consultar" target="#{ConfiguracaoSeiGsuiteControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener for="consultar" target="#{ConfiguracaoSeiGsuiteControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ConfiguracaoSeiGsuiteControle.controleConsultaOtimizado}" rendered="#{ConfiguracaoSeiGsuiteControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="configuracaoSeiGsuiteItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ConfiguracaoSeiGsuite_codigo}" />
					</f:facet>
					<a4j:commandLink action="#{ConfiguracaoSeiGsuiteControle.editar}" id="codigo" value="#{configuracaoSeiGsuiteItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ConfiguracaoSeiGsuite_clienteSeiGsuite}" />
					</f:facet>
					<a4j:commandLink action="#{ConfiguracaoSeiGsuiteControle.editar}" id="clienteSeiGsuite" value="#{configuracaoSeiGsuiteItens.clienteSeiGsuite}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ConfiguracaoSeiGsuite_contaEmailGoogle}" />
					</f:facet>
					<a4j:commandLink action="#{ConfiguracaoSeiGsuiteControle.editar}" id="contaEmailGoogle" value="#{configuracaoSeiGsuiteItens.contaEmailGoogle}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_bt.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ConfiguracaoSeiGsuiteControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller for="form:items" id="paginador" page="#{ConfiguracaoSeiGsuiteControle.controleConsultaOtimizado.page}" scrollListener="#{ConfiguracaoSeiGsuiteControle.scrollerListener}" rendered="#{ConfiguracaoSeiGsuiteControle.controleConsultaOtimizado.apresentarPaginador}" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{ConfiguracaoSeiGsuiteControle}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton render="form" id="novo" action="#{ConfiguracaoSeiGsuiteControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_bt.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
