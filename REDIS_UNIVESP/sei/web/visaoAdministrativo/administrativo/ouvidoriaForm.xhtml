<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:CPF").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Ouvidoria_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<style>
.rf-dg {
	background: none !important;
	border: none !important;
	empty-cells: none !important;
}

.rf-dg-c {
	border: none !important;
	color: none !important;
	font: inherit;
	padding: 0 !important;
}
</style>

		<rich:popupPanel styleClass="modalMaximizado" id="panelMensagemErro" autosized="true" shadowOpacity="true" width="550" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg.msg_RichMensagemErro}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkMensagemErro">
						<rich:componentControl target="panelMensagemErro" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formMensagemErro" onkeydown="fecharModal('panelMensagemErro',event);">
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem id="listaMensagemErro" bean="#{OuvidoriaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelConsulta">
			<f:facet name="header">
				<h:outputText value="Consultar Pessoa" />
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkPanelConsulta">
					<rich:componentControl target="panelConsulta" operation="hide" event="click" />
				</h:graphicImage>
			</f:facet>
			<h:form id="formPanelConsulta">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="Consultar Por" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu id="listaCamposConsulta" styleClass="form-control campos" value="#{OuvidoriaControle.consultarPessoa}">
						<f:selectItems value="#{OuvidoriaControle.listaTipoPessoa}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="camposConsulta" styleClass="form-control campos" value="#{OuvidoriaControle.camposConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultarPessoa" value="Consultar" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_lupa_embutido}" render="formPanelConsulta" action="#{OuvidoriaControle.realizarConsultaPessoa}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="itemsPessoa" width="100%" columnHeaderClass="headerTable" columnClasses="columTable" value="#{OuvidoriaControle.listaPessoa}" rows="10" var="pessoaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="CPF" />
						</f:facet>
						<h:outputText value="#{pessoaItem.CPF}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{pessoaItem.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="E-mail" />
						</f:facet>
						<h:outputText value="#{pessoaItem.email}" rendered="#{!empty pessoaItem.email}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Telefone" />
						</f:facet>
<!-- 						<h:outputText id="telefoneComer" value="#{pessoaItem.telefoneComer}" rendered="#{!empty pessoaItem.telefoneComer}" /> -->
						<h:outputText id="telefoneRes" value="#{pessoaItem.telefoneRes}" rendered="#{!empty pessoaItem.telefoneRes}" />
<!-- 						<h:outputText id="telefoneRecado" value="#{pessoaItem.telefoneRecado}" rendered="#{!empty pessoaItem.telefoneRecado}" /> -->
<!-- 						<h:outputText id="celular" value="#{pessoaItem.celular}" rendered="#{!empty pessoaItem.celular}" /> -->
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Opções" />
						</f:facet>
						<otm:commandIcon action="#{OuvidoriaControle.selecionarPessoa}" render="form" oncomplete="#{rich:component('panelConsulta')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller for="formPanelConsulta:itemsPessoa" render="formPanelConsulta" />
					</f:facet>
				</rich:dataTable>
			</h:form>
		</rich:popupPanel>

		<h:form>
			<a4j:jsFunction name="limparConsultaRichModal" action="#{OuvidoriaControle.limparConsultaRichModal}" />
		</h:form>

		<h:form id="form">
			<h:commandLink action="#{OuvidoriaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGroupForm">
				<h:panelGroup id="panelGridTopo" layout="block" styleClass="row" style="height:25px; background-image:url(#{resource['imagens/fundoBarraTopo.png']});background-repeat: repeat-x;" rendered="#{OuvidoriaControle.apresentarBotaoVerTodos}">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<otm:commandButton icon="#{msg_botoes.btn_icon_fechar_embutido}" value="#{msg_botoes.btn_VerTodos}" tooltip="#{OuvidoriaControle.titleBotaoVerTodos}" accesskey="5" rendered="#{OuvidoriaControle.apresentarBotaoVerTodos}" oncomplete="#{rich:component('panelMensagemErro')}.show();" render="formMensagemErro" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:tabPanel switchType="ajax">
					<rich:tab id="abaBasico" header="Ouvidoria">
						<h:panelGroup id="panelGroupDadosBasicos" layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-1">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_codigo}" />
								<h:inputText id="codigo" size="14" maxlength="14" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{OuvidoriaControle.atendimentoVO.codigo}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-5">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_Ouvidor}" />
								<h:inputText id="ouvidor" size="93" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{OuvidoriaControle.atendimentoVO.responsavelAtendimento.pessoa.nome}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<otm:outputHelp tooltip="#{msg.help_Ouvidoria_situacao}" id="helpsituacao" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_situacaoOuvidoriaEnum}" />
								<h:inputText id="situacao" readonly="true" size="56" styleClass="form-control camposSomenteLeitura" value="#{OuvidoriaControle.atendimentoVO.situacaoAtendimentoEnum}" converter="EnumConverter" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6 pn">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_CPF}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:inputText id="CPF" maxlength="14" minlength="14" styleClass="form-control #{OuvidoriaControle.css_LeituraOrObrigatorio }" readonly="#{!OuvidoriaControle.naoPermitirAlteracaoCampo }" onkeypress="return mascara(this.form, 'form:CPF', '999.999.999-99', event);" value="#{OuvidoriaControle.atendimentoVO.CPF}">
										<f:ajax event="change" oncomplete="document.getElementById('form:nome').focus();" listener="#{OuvidoriaControle.realizarConsultarPessoaExistePorCPF}" render="form" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-8">
									<h:inputText id="nome" maxlength="100" styleClass="form-control #{OuvidoriaControle.css_LeituraOrObrigatorio }" readonly="true" value="#{OuvidoriaControle.atendimentoVO.nome}" />
									<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelConsulta')}.show();" render="formPanelConsulta" action="#{OuvidoriaControle.limparCampoPessoa}" /> <otm:commandIcon icon="#{msg_botoes.btn_icon_remover2_embutido}" render="form, formPanelConsulta" action="#{OuvidoriaControle.limparPessoa}" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_email}" />
								<h:inputText id="email" size="53" maxlength="100" styleClass="form-control #{OuvidoriaControle.css_LeituraOrObrigatorio }" readonly="#{!OuvidoriaControle.naoPermitirAlteracaoCampo }" value="#{OuvidoriaControle.atendimentoVO.email}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_telefone}" />
								<h:inputText id="telefone" onkeypress="return mascara(this.form, 'form:telefone', '(99)9999-9999', event);" size="15" maxlength="15" minlength="15" styleClass="form-control #{OuvidoriaControle.css_LeituraOrObrigatorio }" readonly="#{!OuvidoriaControle.naoPermitirAlteracaoCampo }" value="#{OuvidoriaControle.atendimentoVO.telefone}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2" id="panekGroupMatricula" rendered="#{OuvidoriaControle.atendimentoVO.existePessoa and OuvidoriaControle.apresentarCampoMatricula}">
								<h:outputText id="textoMatriculaAluno" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_matriculaAluno}" />
								<h:selectOneMenu styleClass="form-control #{OuvidoriaControle.css_LeituraOrObrigatorio }" disabled="#{!OuvidoriaControle.naoPermitirAlteracaoCampo }" id="matriculaAluno" value="#{OuvidoriaControle.atendimentoVO.matriculaAluno}">
									<f:selectItems value="#{OuvidoriaControle.listaSelectItemMatriculaAluno}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<!-- <h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_celular}" />
									<h:inputText id="celular" onkeypress="return mascara(this.form, 'form:celular', '(99)9999-9999', event);" size="14" maxlength="14" minlength="14"  styleClass="form-control #{OuvidoriaControle.css_LeituraOrObrigatorio }" readonly="#{!OuvidoriaControle.naoPermitirAlteracaoCampo }" value="#{OuvidoriaControle.atendimentoVO.celular}" />
								</h:panelGroup> -->

							<!-- Unidade Ensino Abertura !-->

							<h:panelGroup layout="block" styleClass="#{OuvidoriaControle.atendimentoVO.existePessoa and OuvidoriaControle.apresentarCampoMatricula ? 'col-md-4' : 'col-md-8'}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAtendimento_Ouvidoria_UnidadeEnsino}" />
								<h:selectOneMenu styleClass="form-control #{OuvidoriaControle.css_LeituraOrObrigatorio }" disabled="#{!OuvidoriaControle.naoPermitirAlteracaoCampo }" id="unidadeEnsinoOuvidora" value="#{OuvidoriaControle.atendimentoVO.unidadeEnsino}">
									<f:selectItems value="#{OuvidoriaControle.listaSelectItemUnidadeEnsino}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_tipagemOuvidoria}" />
								<h:selectOneMenu styleClass="form-control #{OuvidoriaControle.css_LeituraOrObrigatorio }" disabled="#{!OuvidoriaControle.naoPermitirAlteracaoCampo }" id="tipagemOuvidoria" value="#{OuvidoriaControle.atendimentoVO.tipagemOuvidoriaVO.codigo}">
									<f:selectItems value="#{OuvidoriaControle.listaSelectItemtipagemOuvidoriaVO}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_tipoOrigemOuvidoriaEnum}" />
								<h:selectOneMenu styleClass="form-control #{OuvidoriaControle.css_LeituraOrObrigatorio }" disabled="#{!OuvidoriaControle.naoPermitirAlteracaoCampo }" id="tipoOrigemOuvidoria" value="#{OuvidoriaControle.atendimentoVO.tipoOrigemOuvidoriaEnum}">
									<f:selectItems value="#{EnumControle.comboboxTipoOrigemOuvidoriaEnum}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6" id="panelUserName" rendered="#{OuvidoriaControle.apresentarUsuarioParaSolicitante}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
								<h:inputText id="username" readonly="true" maxlength="30" styleClass="form-control camposSomenteLeitura" value="#{OuvidoriaControle.atendimentoVO.username}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6" id="panelSenha" rendered="#{OuvidoriaControle.apresentarUsuarioParaSolicitante}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_senha}" />
								<h:inputSecret id="senha" readonly="true" redisplay="true" maxlength="64" styleClass="form-control camposSomenteLeitura" value="#{OuvidoriaControle.atendimentoVO.senha}" />
								<h:outputText styleClass="field-control tituloCampos" value="Senha para acompanhar ouvidoria(s)" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_assunto}" />
								<h:inputText id="assunto" maxlength="100" styleClass="form-control #{OuvidoriaControle.css_LeituraOrObrigatorio }" readonly="#{!OuvidoriaControle.naoPermitirAlteracaoCampo }" value="#{OuvidoriaControle.atendimentoVO.assunto}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_descricao}" />
								<otm:editor id="descricao" width="590" height="150" value="#{OuvidoriaControle.atendimentoVO.descricao}" readonly="#{!OuvidoriaControle.naoPermitirAlteracaoCampo }">
								</otm:editor>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_dataRegistro}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
									<otm:calendar disabled="true" readonly="true" id="dataRegistro" value="#{OuvidoriaControle.atendimentoVO.dataRegistro}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_responsavelCadastro}" />
								<h:inputText id="responsavelCadastro" size="36" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{OuvidoriaControle.atendimentoVO.responsavelCadastro.nome}" />
							</h:panelGroup>
							<h:panelGroup rendered="#{OuvidoriaControle.atendimentoVO.isFinalizada}">
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_dataFechamento}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
										<otm:calendar readonly="true" id="dataFechamento" value="#{OuvidoriaControle.atendimentoVO.dataFechamento}" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_responsavelFechamento}" />
									<h:inputText id="responsavelFechamento" size="36" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{OuvidoriaControle.atendimentoVO.responsavelFechamento.nome}" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>

					<rich:tab id="abaInteracaoSolicitante" header="Interação com Solicitante" rendered="#{OuvidoriaControle.isUsuarioLogadoAndOuvidor and !OuvidoriaControle.atendimentoVO.novoObj}">
						<h:panelGroup id="panelGridInteracaoSolicitante" layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="row" rendered="#{!OuvidoriaControle.atendimentoVO.isFinalizada}">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="field control-label tituloCampos" value="Interação" />
									<rich:editor id="questionamentoOuvidor" width="590" height="150" value="#{OuvidoriaControle.atendimentoInteracaoSolicitanteVO.questionamentoOuvidor}">
										<f:facet name="config">
											#{OuvidoriaControle.configuracaoEditorBasica}
										</f:facet>
									</rich:editor>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_dataInteracaoSolicitante}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
										<otm:calendar readonly="true" id="dataRegistroInteracaoSolicitante" value="#{OuvidoriaControle.atendimentoInteracaoSolicitanteVO.dataRegistro}" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-10">
									<h:outputText styleClass="field control-label tituloCampos" value="Anexar arquivo" />
									<rich:fileUpload listHeight="0" listWidth="140" noDuplicate="true" fileUploadListener="#{OuvidoriaControle.upLoadArquivo}" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" onupload="return validarTamanhoUploadArquivo(event,'form:uploadSolicitante', #{OuvidoriaControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload});" uploadLabel="Enviar" clearAllLabel="Limpar lista" serverErrorLabel="Falha de Transmissão" immediateUpload="true" id="uploadSolicitante" oncomplete="alert('Enviado!')" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido #{OuvidoriaControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB." ontyperejected="Arquivo não Enviado. Formato inválido do arquivo" clearLabel="Limpar">
										<!-- 									<a4j:ajax event="onsizerejected" oncomplete="alert('Arquivo não Enviado. Tamanho Máximo Permitido #{OuvidoriaControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB.');" render="form:panelGridInteracaoSolicitante, form:panelGridMensagens " /> -->
										<!-- 									<a4j:ajax event="ontyperejected" oncomplete="alert('Arquivo não Enviado. Formato inválido do arquivo');" render="form:panelGridInteracaoSolicitante, form:panelGridMensagens " /> -->
										<!-- 									<a4j:ajax event="onclear" render="form:panelGridInteracaoSolicitante,form:panelGridMensagens" /> -->
										<!-- 									 <a4j:ajax event="onuploadcanceled" render="form:panelGridInteracaoSolicitante, form:panelGridMensagens " /> -->
										<!-- 									 <a4j:ajax event="onuploadcomplete" render="form:panelGridInteracaoSolicitante, form:panelGridMensagens "/> -->
									</rich:fileUpload>
									<h:outputText styleClass="field control-label tituloCampos" value="#{OuvidoriaControle.arquivoVO.nome}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
									<otm:commandButton id="adicionarInteracaoSolicitante" action="#{OuvidoriaControle.realizarAdicaoAtendimentoInteracaoSolicitante}" value="Adicionar Interação" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" title="Adicionar Interação" render="form:panelGridMensagens, form:panelGridInteracaoSolicitante" />
									<otm:commandButton style="margin-left: 5px" id="adicionarFinalizarInteracaoSolicitante" action="#{OuvidoriaControle.realizarFinalizacaoOuvidoria}" icon="#{msg_botoes.btn_icon_adicionar2_embutido}" styleClass="btn btn-warning" value="Adicionar Interação e Finalizar" render="form:panelGridMensagens, form:panelGridInteracaoSolicitante" />
								</h:panelGroup>
							</h:panelGroup>

						<otm:commandButton id="novo" action="#{OuvidoriaControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" tooltip="#{msg.msg_novo_dados}" accesskey="1" render="form" />
						<otm:commandButton style="margin-left: 10px" id="salvar" action="#{OuvidoriaControle.persistirPorVisaoAdminstrariva}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" tooltip="#{msg.msg_gravar_dados}" accesskey="2" render="form ,form:panelGridMensagens" rendered="#{!OuvidoriaControle.atendimentoVO.isFinalizada }" />
						<otm:commandButton style="margin-left: 10px" id="excluir" styleClass="btn btn-danger btn-excluir" action="#{OuvidoriaControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" />
						<otm:commandButton style="margin-left: 10px" id="consultar" immediate="true" action="#{OuvidoriaControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" tooltip="#{msg.msg_consultar_dados}" accesskey="4" render="form, formMensagemErro" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
