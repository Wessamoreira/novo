<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm"  xmlns:otm2="http://www.otimize-ti.com.br">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_menu.Menu_configuracaoAparenciaSistema}" />
	</ui:define>



	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-9 ">
				<h:outputText styleClass="tituloCampos" value="Nome Skin" />
				<h:inputText styleClass="form-control camposObrigatorios" id="nome" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.nome}"></h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3 ">
				<h:outputText styleClass="tituloCampos btn-block" value="Disponibilizar p/ Usuários" />
				<otm:selectBooleanCheckbox id="disponibilizarUsuario" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.disponibilizarUsuario}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row mt10">
				<h:outputText styleClass="title" value="Tela do Login" />
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="tituloCampos btn-block" value="Cor Fundo Tela Login"></h:outputText>

						<otm:inputColorPiker gradiente="true" styleClass=" form-control " id="corBackIndex" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corBackIndex}"></otm:inputColorPiker>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="tituloCampos btn-block" value="Cor Texto Tela Login"></h:outputText>
						<otm:inputColorPiker stylePiker="corFonteIndex_piker" styleClass="form-control campos" id="corFonteIndex" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corFonteIndex}">
						</otm:inputColorPiker>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="tituloCampos btn-block" value="Cor Fundo Área Login Usuário"></h:outputText>
						<otm:inputColorPiker gradiente="true" styleClass="form-control campos" id="corBackLogin" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corBackLogin}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="tituloCampos btn-block" value="Cor Texto Área Login Usuário"></h:outputText>
						<otm:inputColorPiker stylePiker="corFonteLogin_piker" styleClass="form-control campos" id="corFonteLogin" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corFonteLogin}"></otm:inputColorPiker>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="tituloCampos btn-block" value="Cor Fundo Área Banner Login"></h:outputText>
					<otm:inputColorPiker gradiente="true" styleClass="form-control campos" id="corBackBannerLogin" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corBackBannerLogin}"></otm:inputColorPiker>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelBanner" layout="block" styleClass="row mt10">
				<h:outputText styleClass="title " value="Banner Tela Login" />
				<h:panelGroup layout="block" styleClass="col-md-3">


					<rich:fileUpload maxFilesQuantity="1" sizeExceededLabel="Limite excedido no tamanho do arquivo" serverErrorLabel="Erro ao enviar o arquivo" immediateUpload="true" execute="@form" render="msg, panelBanner" addLabel="Adicionar Banner" deleteLabel="Remover" acceptedTypes="gif, png, jpg, jpeg, bmp, jfif" fileUploadListener="#{ConfiguracaoAparenciaSistemaControle.adicionarBanner}">
						<a4j:ajax event="typerejected" execute="@form" oncomplete="alert('Arquivo não Enviado. Formato inválido do arquivo.');" render="panelBanner" />
					</rich:fileUpload>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="tituloCampos btn-block" value="Tempo Entre os Banner (milesegundos)"></h:outputText>
					<h:inputText styleClass="form-control campos" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.tempoBanner}"></h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos btn-block" value="URL Vídeos (Mais de 1 Separarar por ;)"></h:outputText>
					<h:inputTextarea styleClass="form-control campos" rows="1" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.linkVideosBanner}"></h:inputTextarea>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<a4j:repeat rendered="#{!empty ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.bannerLoginVOs}" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.bannerLoginVOs}" var="banner">
						<h:panelGroup layout="block" styleClass="col-md-2 mt10 mb10 p10 text-center border bordered">
							<h:graphicImage styleClass="btn-block" height="100" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoGeralSistemaVO.urlExternoDownloadArquivo}/#{banner.pastaBaseArquivo}/#{banner.nome}" />
							<h:outputText value="Informe Link de Redirecionamento"></h:outputText>
							<h:inputText styleClass="form-control campos" value="#{banner.descricao}"></h:inputText>
							<otm:commandButton render="msg, panelBanner" action="#{ConfiguracaoAparenciaSistemaControle.removerBanner}" value="Remover" icon="#{msg_botoes.btn_icon_remover2_embutido}" styleClass="btn btn-danger"></otm:commandButton>
						</h:panelGroup>
					</a4j:repeat>


				</h:panelGroup>

			</h:panelGroup>

			<h:panelGroup id="panelLogoTopo" layout="block" styleClass="row mt10">
				<h:outputText styleClass="title" value="Logo Topo (Home e Popup's - 100px x 50px)"></h:outputText>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<rich:fileUpload maxFilesQuantity="1" sizeExceededLabel="Limite excedido no tamanho do arquivo" serverErrorLabel="Erro ao enviar o arquivo" immediateUpload="true" execute="@form" render="msg, panelLogoTopo" addLabel="Adicionar Logo" deleteLabel="Remover" acceptedTypes="gif, png, jpg, jpeg, bmp, jfif" fileUploadListener="#{ConfiguracaoAparenciaSistemaControle.uploadLogoTopo}">
						<a4j:ajax event="typerejected" execute="@form" oncomplete="alert('Arquivo não Enviado. Formato inválido do arquivo.');" render="panelLogoTopo" />
					</rich:fileUpload>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!empty ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.nomeImagemTopo}">
					<h:graphicImage styleClass="logo-cliente-topo-visao" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoGeralSistemaVO.urlExternoDownloadArquivo}/#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.caminhoBaseImagemTopo.value}/#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.nomeImagemTopo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{!empty ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.nomeImagemTopo}">
					<otm:commandButton render="msg, panelBanner, form" execute="@form" action="#{ConfiguracaoAparenciaSistemaControle.excluirLogoTopo}" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" value="Remover" icon="#{msg_botoes.btn_icon_remover2_embutido}" styleClass="btn btn-danger"></otm:commandButton>
				</h:panelGroup>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="row text-center mt10">
				<otm:commandButton value="Pré-Visualizar Login" icon="fas fa-desktop" render="@this" oncomplete="abrirPopup('../../indexPreview.xhtml', 'indexPreview', 950, 595);" action="#{ConfiguracaoAparenciaSistemaControle.realizarPreVisualizacaoLogin}"></otm:commandButton>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="row mt10">
				<h:outputText styleClass="title" value="Home - Todas as Visões" />
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="tituloCampos btn-block" value="Cor Fundo Geral"></h:outputText>
						<otm:inputColorPiker gradiente="true" styleClass=" form-control campos" id="corBackGeral" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corBackGeral}"></otm:inputColorPiker>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="tituloCampos btn-block" value="Cor Fundo Topo"></h:outputText>
						<otm:inputColorPiker gradiente="true" styleClass=" form-control campos" id="corBackTopo"  value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corBackTopo}"></otm:inputColorPiker>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="tituloCampos btn-block" value="Cor Texto Topo"></h:outputText>
						<otm:inputColorPiker styleClass=" form-control campos" id="corFonteTopo" stylePiker="corFonteTopo_piker"  value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corFonteTopo}"></otm:inputColorPiker>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="tituloCampos btn-block" value="Cor Fundo Menu"></h:outputText>
						<otm:inputColorPiker gradiente="true" styleClass=" form-control campos" id="corBackMenu" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corBackMenu}"></otm:inputColorPiker>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="tituloCampos btn-block" value="Cor Texto Menu"></h:outputText>
						<otm:inputColorPiker styleClass=" form-control campos" id="corFonteMenu" stylePiker="corFonteMenu_piker" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corFonteMenu}"></otm:inputColorPiker>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="tituloCampos btn-block" value="Cor Fundo Conteúdo Central"></h:outputText>
						<otm:inputColorPiker gradiente="true" styleClass=" form-control campos" id="corBackAreaConteudo" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corBackAreaConteudo}"></otm:inputColorPiker>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="tituloCampos btn-block" value="Cor Fundo Título Dashboard"></h:outputText>
						<otm:inputColorPiker gradiente="true" styleClass=" form-control campos" id="corBackHeaderDashboard" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corBackHeaderDashboard}"></otm:inputColorPiker>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="tituloCampos btn-block" value="Cor Texto Título Dashboard"></h:outputText>
						<otm:inputColorPiker styleClass=" form-control campos" id="corFontHeaderDashboard" stylePiker="corFontHeaderDashboard_piker" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corFontHeaderDashboard}"></otm:inputColorPiker>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="tituloCampos btn-block" value="Cor Fundo Header Tabela"></h:outputText>
					<otm:inputColorPiker gradiente="true" styleClass=" form-control campos" id="corBackHeaderTabela" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corBackHeaderTabela}"></otm:inputColorPiker>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="tituloCampos btn-block" value="Cor Fonte Header Tabela"></h:outputText>
					<otm:inputColorPiker styleClass=" form-control campos" id="corFonteHeaderTabela" stylePiker="corFonteHeaderTabela_piker" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corFonteHeaderTabela}"></otm:inputColorPiker>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="tituloCampos btn-block" value="Cor Fonte Titulo Formulário"></h:outputText>
					<otm:inputColorPiker styleClass=" form-control campos" id="corFonteTituloFormulario" stylePiker="corFonteTituloFormulario_piker" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corFonteTituloFormulario}"></otm:inputColorPiker>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="tituloCampos btn-block" value="Cor Fonte Titulo Campos Formulário"></h:outputText>
					<otm:inputColorPiker styleClass=" form-control campos" id="corFonteTituloCampos" stylePiker="corFonteTituloCampos_piker" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corFonteTituloCampos}"></otm:inputColorPiker>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="tituloCampos btn-block" value="Cor Funto Abas Formulário"></h:outputText>
					<otm:inputColorPiker gradiente="true" styleClass=" form-control campos" id="corBackHeaderAbas" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corBackHeaderAbas}"></otm:inputColorPiker>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="tituloCampos btn-block" value="Cor Fonte Abas Formulário"></h:outputText>
					<otm:inputColorPiker styleClass=" form-control campos" id="corFonteHeaderTab" stylePiker="corFonteHeaderTab_piker" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.corFonteHeaderAbas}"></otm:inputColorPiker>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row  ">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<otm:outputHelp id="helpCss" tooltip="Faça aqui a sobreposição de CSS específicos do sistema" styleClass="tituloCampos" value="CSS Sobrepostos" />
					<h:inputTextarea styleClass=" form-control campos" id="css" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.css}" cols="12" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row text-center mt10">
				<otm:commandButton value="Pré-Visualizar Home" icon="fas fa-desktop" render="@this" oncomplete="abrirPopup('homePreview.xhtml', 'homePreview', 950, 595);" action="#{ConfiguracaoAparenciaSistemaControle.realizarPreVisualizacaoHome}"></otm:commandButton>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row" id="msg">
				<otm:mensagem bean="#{ConfiguracaoAparenciaSistemaControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
				<otm:commandButton id="novo" action="#{ConfiguracaoAparenciaSistemaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
				<otm:commandButton style="margin-left: 10px" id="salvar" oncomplete="iniciarColorPiker()" action="#{ConfiguracaoAparenciaSistemaControle.persistir}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" render="form" />
				<otm:commandButton style="margin-left: 10px" id="voltar" oncomplete="iniciarColorPiker()" action="#{ConfiguracaoAparenciaSistemaControle.realizarDefinicaoPadraoSistema}" value="Voltar Cor Padrão Sistema" accesskey="2" styleClass="btn btn-info " icon="#{msg_botoes.btn_icon_voltar}" render="form" />
				<otm:commandButton style="margin-left: 10px" id="excluir" oncomplete="iniciarColorPiker()" action="#{ConfiguracaoAparenciaSistemaControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" render="form" />
				<otm:commandButton style="margin-left: 10px" id="consultar" value="#{msg_botoes.btn_consultar}" action="#{ConfiguracaoAparenciaSistemaControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" render="@form">
				</otm:commandButton>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
