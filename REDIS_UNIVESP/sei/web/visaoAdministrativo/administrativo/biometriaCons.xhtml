<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Biometria_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="panelGroupForm" layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{BiometriaControle.controleConsulta.campoConsulta}">
							<f:selectItems value="#{BiometriaControle.tipoConsultaCombo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-7">
						<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{BiometriaControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{BiometriaControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2">
							<!-- <f:setPropertyActionListener target="#{BiometriaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
							<f:setPropertyActionListener target="#{BiometriaControle.controleConsultaOtimizado.page}" value="1" /> -->
						</otm:commandButton>
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable render="scroll" id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{BiometriaControle.listaConsulta}" rendered="#{BiometriaControle.apresentarResultadoConsulta}" rows="10" var="biometriaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Biometria_codigo}" />
						</f:facet>
						<h:commandLink action="#{BiometriaControle.editar}" id="codigo" value="#{biometriaItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Biometria_pessoa}" />
						</f:facet>
						<h:commandLink action="#{BiometriaControle.editar}" id="nome" value="#{biometriaItens.pessoaVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Biometria_maoEsquerda}" />
						</f:facet>
						<h:commandLink action="#{BiometriaControle.editar}" id="maoEsquerda">
							<h:panelGrid columns="5" columnClasses="colunaCentralizada, colunaCentralizada, colunaCentralizada, colunaCentralizada, colunaCentralizada" width="100%">
								<h:panelGrid columns="1" rendered="#{biometriaItens.idDigitalPolegarEsquerdo ne 0}" columnClasses="colunaCentralizada" width="100%">
									<h:graphicImage style="position:relative; width:15px" url="{resource['imagens/botaoBiometriaCadastrada.png']}" />
									<h:outputText style="position:relative; top:2px;" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Biometria_polegar}" />
								</h:panelGrid>
								<h:panelGrid columns="1" rendered="#{biometriaItens.idDigitalIndicadorEsquerdo ne 0}" columnClasses="colunaCentralizada" width="100%">
									<h:graphicImage style="position:relative; width:15px" url="{resource['imagens/botaoBiometriaCadastrada.png']}" />
									<h:outputText style="position:relative; top:2px;" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Biometria_indicador}" />
								</h:panelGrid>
								<h:panelGrid columns="1" rendered="#{biometriaItens.idDigitalMedioEsquerdo ne 0}" columnClasses="colunaCentralizada" width="100%">
									<h:graphicImage style="position:relative; width:15px" url="{resource['imagens/botaoBiometriaCadastrada.png']}" />
									<h:outputText style="position:relative; top:2px;" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Biometria_medio}" />
								</h:panelGrid>
								<h:panelGrid columns="1" rendered="#{biometriaItens.idDigitalAnularEsquerdo ne 0}" columnClasses="colunaCentralizada" width="100%">
									<h:graphicImage style="position:relative; width:15px" url="{resource['imagens/botaoBiometriaCadastrada.png']}" />
									<h:outputText style="position:relative; top:2px;" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Biometria_anular}" />
								</h:panelGrid>
								<h:panelGrid columns="1" rendered="#{biometriaItens.idDigitalMinimoEsquerdo ne 0}" columnClasses="colunaCentralizada" width="100%">
									<h:graphicImage style="position:relative; width:15px" url="{resource['imagens/botaoBiometriaCadastrada.png']}" />
									<h:outputText style="position:relative; top:2px;" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Biometria_minimo}" />
								</h:panelGrid>
							</h:panelGrid>
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Biometria_maoDireita}" />
						</f:facet>
						<h:commandLink action="#{BiometriaControle.editar}" id="maoDireita">
							<h:panelGrid columns="5" columnClasses="colunaCentralizada, colunaCentralizada, colunaCentralizada, colunaCentralizada, colunaCentralizada" width="100%">
								<h:panelGrid columns="1" rendered="#{biometriaItens.idDigitalPolegarDireito ne 0}" columnClasses="colunaCentralizada" width="100%">
									<h:graphicImage style="position:relative; width:15px" url="{resource['imagens/botaoBiometriaCadastrada.png']}" />
									<h:outputText style="position:relative; top:2px;" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Biometria_polegar}" />
								</h:panelGrid>
								<h:panelGrid columns="1" rendered="#{biometriaItens.idDigitalIndicadorDireito ne 0}" columnClasses="colunaCentralizada" width="100%">
									<h:graphicImage style="position:relative; width:15px" url="{resource['imagens/botaoBiometriaCadastrada.png']}" />
									<h:outputText style="position:relative; top:2px;" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Biometria_indicador}" />
								</h:panelGrid>
								<h:panelGrid columns="1" rendered="#{biometriaItens.idDigitalMedioDireito ne 0}" columnClasses="colunaCentralizada" width="100%">
									<h:graphicImage style="position:relative; width:15px" url="{resource['imagens/botaoBiometriaCadastrada.png']}" />
									<h:outputText style="position:relative; top:2px;" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Biometria_medio}" />
								</h:panelGrid>
								<h:panelGrid columns="1" rendered="#{biometriaItens.idDigitalAnularDireito ne 0}" columnClasses="colunaCentralizada" width="100%">
									<h:graphicImage style="position:relative; width:15px" url="{resource['imagens/botaoBiometriaCadastrada.png']}" />
									<h:outputText style="position:relative; top:2px;" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Biometria_anular}" />
								</h:panelGrid>
								<h:panelGrid columns="1" rendered="#{biometriaItens.idDigitalMinimoDireito ne 0}" columnClasses="colunaCentralizada" width="100%">
									<h:graphicImage style="position:relative; width:15px" url="{resource['imagens/botaoBiometriaCadastrada.png']}" />
									<h:outputText style="position:relative; top:2px;" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Biometria_minimo}" />
								</h:panelGrid>
							</h:panelGrid>
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Biometria_codigoAcesso}" />
						</f:facet>
						<h:commandLink action="#{BiometriaControle.editar}" id="matricula" value="#{biometriaItens.matricula}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{BiometriaControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" title="#{msg.msg_editar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller id="scroll" rendered="#{BiometriaControle.controleConsultaOtimizado.apresentarDatascroller}" render="items" boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" scrollListener="#{BiometriaControle.scrollerListener}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{BiometriaControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{BiometriaControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<otm:commandButton id="novo" action="#{BiometriaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
