<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoFinanceiro_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelCentroResultado" shadowOpacity="true" onshow="document.getElementById('formCentroResultado:valorConsultaCentroResultado').focus();" width="700" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_CentroResultado_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCentroResultado" />
					<rich:componentControl target="panelCentroResultado" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCentroResultado">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaCentroResultado" value="#{ConfiguracaoFinanceiroControle.centroResultadoDataModelo.campoConsulta}">
							<a4j:ajax event="change" execute="formCentroResultado" render="formCentroResultado" />
							<f:selectItems value="#{EnumControle.tipoConsultaComboCentroResultado}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaCentroResultado" rendered="#{!ConfiguracaoFinanceiroControle.campoConsultaOtimizadoSomenteNumero}" styleClass="form-control campos" value="#{ConfiguracaoFinanceiroControle.centroResultadoDataModelo.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<a4j:commandLink id="btnConsultar" render="formCentroResultado" action="#{ConfiguracaoFinanceiroControle.consultarCentroResultado}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
							<f:setPropertyActionListener target="#{ConfiguracaoFinanceiroControle.centroResultadoDataModelo.paginaAtual}" value="1" />
							<f:setPropertyActionListener target="#{ConfiguracaoFinanceiroControle.centroResultadoDataModelo.page}" value="1" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCentroResultado" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConfiguracaoFinanceiroControle.centroResultadoDataModelo}" rendered="#{ConfiguracaoFinanceiroControle.centroResultadoDataModelo.apresentarPaginador}" rows="10" var="centroResultadoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_centroResultadoPrincipal}" />
						</f:facet>
						<a4j:commandLink id="centroResultadoSuperior" action="#{ConfiguracaoFinanceiroControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="form:mensagem,form, form:funcionarioCargoSubordinado" value="#{centroResultadoItens.centroResultadoPrincipal.identificadorCentroResultado}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_identificadorCentroResultado}" />
						</f:facet>
						<a4j:commandLink id="identificadorCentroResultado" action="#{ConfiguracaoFinanceiroControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="form:mensagem,form, form:funcionarioCargoSubordinado" value="#{centroResultadoItens.identificadorCentroResultado}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CentroResultado_descricao}" />
						</f:facet>
						<a4j:commandLink id="descricao" action="#{ConfiguracaoFinanceiroControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="form:mensagem,form, form:funcionarioCargoSubordinado" value="#{centroResultadoItens.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ConfiguracaoFinanceiroControle.selecionarCentroResultado}" oncomplete="#{rich:component('panelCentroResultado')}.hide()" render="form:mensagem, form, form:funcionarioCargoSubordinado" tooltip="#{msg_botoes.btn_adicionar}" icon="#{msg_botoes.btn_icon_adicionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="formCentroResultado:resultadoConsultaCentroResultado" id="paginador" page="#{ConfiguracaoFinanceiroControle.centroResultadoDataModelo.page}" scrollListener="#{ConfiguracaoFinanceiroControle.scrollerListenerCentroResultado}" rendered="#{ConfiguracaoFinanceiroControle.centroResultadoDataModelo.apresentarPaginador}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCentroResultado">
					<h:panelGroup>
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ConfiguracaoFinanceiroControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ConfiguracaoFinanceiroControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTaxas" shadowOpacity="true" width="800" height="450">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Taxas"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTaxa" />
					<rich:componentControl target="panelTaxas" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTaxa">
				<h:panelGroup id="panelGridTaxa">
					<h:panelGroup style="margin:10px" layout="block">
						<h:outputText styleClass="field control-label tituloCampos" value="Caso a instituição de ensino utilize taxas variáveis para a quantidade de parcelas, essas taxas devem ser definidas abaixo!" />
					</h:panelGroup>
					<h:panelGroup id="panelGridTaxa2">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="Até X Parcela(s)" />
							<h:inputText size="10" maxlength="10" styleClass="form-control campos" value="#{ConfiguracaoFinanceiroControle.taxaOperacaoCartaoVO.parcela}" onkeydown="aceitarSomenteValorDecimal(this);" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="Taxa" />
							<h:inputText size="10" maxlength="10" styleClass="form-control campos" value="#{ConfiguracaoFinanceiroControle.taxaOperacaoCartaoVO.taxa}" onkeydown="aceitarSomenteValorDecimal(this);">
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="Tipo Financiamento" />
							<h:selectOneMenu id="tipoFinanciamento" styleClass="form-control campos" value="#{ConfiguracaoFinanceiroControle.taxaOperacaoCartaoVO.tipoFinanciamentoEnum}">
								<f:selectItems value="#{EnumControle.comboBoxTipoFinanciamentoEnum}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup style="margin:10px" layout="block" styleClass="col-md-12">
							<otm:commandButton action="#{ConfiguracaoFinanceiroControle.adicionarTaxa}" render="formTaxa" value="Selecionar" icon="#{msg_botoes.btn_icon_selecionar_embutido}" styleClass="btn btn-info dark" alt="#{msg.msg_selecionar_dados}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" style="text-align: center;width:100%;">
					<rich:dataTable id="listaTaxa" width="100%" headerClass="" rowClasses="linhaImpar, linhaPar" var="taxaOperadora" columnClasses="colunaAlinhamento" rows="8" value="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroCartaoVO.confFinCartaoTaxaOperacao}">
						<rich:column style="vertical-align:middle; text-align:middle;">
							<f:facet name="header">
								<h:outputText value="Parcela" />
							</f:facet>
							<h:outputText value="#{taxaOperadora.parcela}" />
						</rich:column>
						<rich:column style="vertical-align:middle; text-align:middle;">
							<f:facet name="header">
								<h:outputText value="Taxa" />
							</f:facet>
							<h:outputText value="#{taxaOperadora.taxa}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</rich:column>
						<rich:column style="vertical-align:middle; text-align:middle;">
							<f:facet name="header">
								<h:outputText value="Tipo Financiamento" />
							</f:facet>
							<h:outputText value="#{taxaOperadora.tipoFinanciamentoEnum.valorApresentar}">
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<h:panelGroup layout="block">
								<otm:commandIcon id="editarTaxaCartao" render="formTaxa" action="#{ConfiguracaoFinanceiroControle.editarTaxaOperacaoCartaoVO}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
								<otm:spacer width="8px" />
								<otm:commandIcon id="removerTaxaCartao" render="formTaxa" action="#{ConfiguracaoFinanceiroControle.removerTaxaOperacaoCartaoVO}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" />
							</h:panelGroup>
						</rich:column>
					</rich:dataTable>
				</h:panelGroup>
				<!-- 				<h:panelGroup> columns="1" width="100%" styleClass="tabMensagens"> -->
				<!-- 					<h:panelGroup> columns="1" width="100%"> -->
				<!-- 						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ConfiguracaoFinanceiroControle.mensagem}" /> -->
				<!-- 						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ConfiguracaoFinanceiroControle.mensagemDetalhada}" /> -->
				<!-- 					</h:panelGroup> -->
				<!-- 				</h:panelGroup> -->
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Configuracoes_titulo}" />
					<h:inputText size="70" maxlength="100" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ConfiguracaoFinanceiroControle.configuracoesVO.nome}" />
				</h:panelGroup>
				<rich:tabPanel styleClass="col-md-12" switchType="client">
					<rich:tab header="#{msg_aplic.prt_ConfiguracaoFinanceiro_tituloForm}" styleClass=" richPanel">
						<h:panelGroup layout="block" styleClass="row" id="painelConf">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_enviarNotificacaoConsultorMatricula}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="enviarNotificacaoConsultorMatricula" styleClass="form-control campos" value="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.enviarNotificacaoConsultorMatricula}">
										<a4j:ajax event="change" render="form:input1 form:input2 form:out1 form:out2" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12" id="out1">
								<h:outputText id="outEmailEnviarNotificacaoConsultorMatricula" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_emailEnviarNotificacaoConsultorMatricula}" rendered="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.enviarNotificacaoConsultorMatricula}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12" id="input1">
								<h:inputText id="emailEnviarNotificacaoConsultorMatricula" styleClass="form-control campos" size="50" maxlength="100" value="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.emailEnviarNotificacaoConsultorMatricula}" rendered="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.enviarNotificacaoConsultorMatricula}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12" id="out2">
								<h:outputText styleClass="field control-label tituloCampos" id="outNumeroDiasEnviarNotificacaoMatriculaNaoPagaConsultor" style="margin-top: 10px" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_numeroDiasEnviarNotificacaoMatriculaNaoPagaConsultor}" rendered="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.enviarNotificacaoConsultorMatricula}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12" id="input2">
								<h:inputText id="numeroDiasEnviarNotificacaoMatriculaNaoPagaConsultor" onkeydown="aceitarSomenteValorDecimal(this)" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.numeroDiasEnviarNotificacaoMatriculaNaoPagaConsultor}" rendered="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.enviarNotificacaoConsultorMatricula}">
									<f:convertNumber pattern="##0.##" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_usarPlanoOrcamentario}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="usarPlanoOrcamentario" styleClass="form-control campos" value="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.usaPlanoOrcamentario}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_utilizaPlanoFinanceiroReposicao}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="utilizaPlanoFinanceiroReposicao" styleClass="form-control campos" value="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.utilizaPlanoFinanceiroReposicao}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_utilizaPlanoFinanceiroInclusao}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="utilizaPlanoFinanceiroInclusao" styleClass="form-control campos" value="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.utilizaPlanoFinanceiroInclusao}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_vencimentoParcelaDiaUtil}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="vencimentoParcelaDiaUtil" styleClass="form-control campos" value="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.vencimentoParcelaDiaUtil}">
										<a4j:ajax event="change" render="form:panel" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_usarChancela}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="usarChancela" styleClass="form-control campos" value="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.usaChancela}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_gerarBoletoComDescontoSemValidade}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="gerarBoletoComDescontoSemValidade" styleClass="form-control campos" value="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.gerarBoletoComDescontoSemValidade}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_vencimentoDescontoProgressivoDiaUtil}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="vencimentoDescontoProgressivoDiaUtil" styleClass="form-control campos" value="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.vencimentoDescontoProgressivoDiaUtil}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_alterarDataVencimentoParcelaDiaUtil}" rendered="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.vencimentoParcelaDiaUtil}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="alterarVencimentoParcelaDiaUtil" styleClass="form-control campos" value="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.alterarDataVencimentoParcelaDiaUtil}" rendered="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.vencimentoParcelaDiaUtil}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_usarContaCorrenteTurmaIncluida}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="usarContaCorrenteTurmaIncluida" styleClass="form-control campos" value="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.usarContaCorrenteTurmaIncluida}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_percentualJuroPadrao}" />
									<h:inputText id="percentualJuroPadrao" required="true" onkeydown="aceitarSomenteValorDecimal(this)" size="20" maxlength="20" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.percentualJuroPadrao}">
										<f:convertNumber pattern="##0.0##" />
									</h:inputText>
									<h:message for="percentualJuroPadrao" styleClass="field control-label mensagemDetalhada col-md-12" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_percentualMultaPadrao}" />
									<h:inputText id="percentualMultaPadrao" onkeydown="aceitarSomenteValorDecimal(this)" required="true" size="20" maxlength="20" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.percentualMultaPadrao}">
										<f:convertNumber pattern="##0.0##" />
									</h:inputText>
									<h:message for="percentualMultaPadrao" styleClass="field control-label mensagemDetalhada col-md-12" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_tipoCalculoJuro}" />
									<h:selectOneMenu id="tipoCalculoJuro" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.tipoCalculoJuro}">
										<f:selectItems value="#{ConfiguracaoFinanceiroControle.listaSelectItemTipoCalculoJuroConfiguracaoFinanceiro}" />
									</h:selectOneMenu>
									<h:message for="tipoCalculoJuro" styleClass="field control-label mensagemDetalhada col-md-12" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoFinanceiro_aplicarIndireReajustePorAtrasoContaReceber}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:selectOneMenu id="aplicarIndireReajustePorAtrasoContaReceber" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoFinanceiroControle.configuracaoFinanceiroVO.indiceReajustePadraoContasPorAtrasoVO.codigo}">
											<a4j:ajax event="change" render="form" />

					<otm:commandButton id="criarConta" style="position: relative;top: 7px;" action="#{ConfiguracaoFinanceiroControle.criarConta}" value="Criar Conta" image="#{resource['/imagens/botaoCriarConta.png']}" title="Criar Conta" accesskey="2" render="form, formContaMundiPagg" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<!-- Consulta Categoria Despesa -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelConsultaCategoriaDespesa" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCategoriaDespesa}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelConsultaCategoriaDespesa" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formConsultaCategoriaDespesa">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{ConfiguracaoFinanceiroControle.consultaCategoriaDespesa.campoConsulta}">
						<f:selectItems value="#{EnumControle.comboboxCategoriaDespesaEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaFormula" size="10" styleClass="form-control campos" value="#{ConfiguracaoFinanceiroControle.consultaCategoriaDespesa.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" action="#{ConfiguracaoFinanceiroControle.consultarCategoriaDespesa}" render="formConsultaCategoriaDespesa" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConfiguracaoFinanceiroControle.consultaCategoriaDespesa}" rows="10" var="categoriaDespesaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_identificador}" />
						</f:facet>
						<a4j:commandLink action="#{ConfiguracaoFinanceiroControle.selecionarCategoriaDespesa}" render="form:pnlCategoriaDespesa" value="#{categoriaDespesaItem.identificadorCategoriaDespesa}" oncomplete="#{rich:component('panelConsultaCategoriaDespesa')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
						</f:facet>
						<a4j:commandLink action="#{ConfiguracaoFinanceiroControle.selecionarCategoriaDespesa}" render="form:pnlCategoriaDespesa" value="#{categoriaDespesaItem.descricao}" oncomplete="#{rich:component('panelConsultaCategoriaDespesa')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ConfiguracaoFinanceiroControle.selecionarCategoriaDespesa}" render="form:pnlCategoriaDespesa" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" oncomplete="#{rich:component('panelConsultaCategoriaDespesa')}.hide()" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="items" id="paginador" page="#{ConfiguracaoFinanceiroControle.consultaCategoriaDespesa.page}" scrollListener="#{ConfiguracaoFinanceiroControle.scrollerListenerCategoriaDespesa}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso">
					<otm:mensagem bean="#{ConfiguracaoFinanceiroControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<!-- Consulta Forma de Pagamento -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelFormaPagamentoPadrao" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarformaPagamentoPadrao}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelFormaPagamentoPadrao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFormaPagamentoPadrao">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{ConfiguracaoFinanceiroControle.consultaFormaPagamento.campoConsulta}">
						<f:selectItems value="#{EnumControle.comboboxFormaPagamentoEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaFormula" size="10" styleClass="form-control campos" value="#{ConfiguracaoFinanceiroControle.consultaFormaPagamento.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" action="#{ConfiguracaoFinanceiroControle.consultarFormaPagamentoPadrao}" render="formFormaPagamentoPadrao" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConfiguracaoFinanceiroControle.consultaFormaPagamento}" rows="10" var="formaPagamentoPadraoItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_codigo}" />
						</f:facet>
						<a4j:commandLink action="#{ConfiguracaoFinanceiroControle.selecionarFormaPagamentoPadrao}" render="form:pnlFormaPagamento" value="#{formaPagamentoPadraoItem.codigo}" oncomplete="#{rich:component('panelFormaPagamentoPadrao')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_Nome}" />
						</f:facet>
						<a4j:commandLink action="#{ConfiguracaoFinanceiroControle.selecionarFormaPagamentoPadrao}" render="form:pnlFormaPagamento" value="#{formaPagamentoPadraoItem.nome}" oncomplete="#{rich:component('panelFormaPagamentoPadrao')}.hide()" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ConfiguracaoFinanceiroControle.selecionarFormaPagamentoPadrao}" render="form:pnlFormaPagamento" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" oncomplete="#{rich:component('panelFormaPagamentoPadrao')}.hide()" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="items" id="paginadorFormaPagamento" page="#{ConfiguracaoFinanceiroControle.consultaFormaPagamento.page}" scrollListener="#{ConfiguracaoFinanceiroControle.scrollerListenerFormaPagamentoPadrao}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ConfiguracaoFinanceiroControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>

</html>
