<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:matricula").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">

	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipagemOuvidoria_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelMensagemErro" autosized="true" shadowOpacity="true" width="550" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg.msg_RichMensagemErro}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkMensagemErro">
						<rich:componentControl target="panelMensagemErro" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formMensagemErro" onkeydown="fecharModal('panelMensagemErro',event);">
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="listaMensagemErro" width="100%" styleClass="field control-label mensagemDetalhada col-md-12" columnClasses="colunaEsquerda" value="#{TipagemOuvidoriaControle.listaMensagemErro}" var="mensagem" rows="10">
						<rich:column>
							<h:outputText value="#{mensagem}" />
						</rich:column>
					</rich:dataTable>
					<rich:dataScroller align="center" for="formMensagemErro:listaMensagemErro" maxPages="10" id="scResultadoListaMensagemErro" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:panelGroup columns="1" width="100%" cellpadding="0" cellspacing="0">
			<h:form id="form">
				<h:panelGroup id="panelGridForm" columns="1" styleClass="tabForm" width="100%">
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipagemOuvidoria_codigo}" />
						<h:inputText id="codigo" size="20" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{TipagemOuvidoriaControle.tipagemOuvidoriaVO.codigo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipagemOuvidoria_descricao}" />
						<h:inputText id="descricao" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{TipagemOuvidoriaControle.tipagemOuvidoriaVO.descricao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipagemOuvidoria_tipoOuvidoria}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" id="tipoOuvidoria" value="#{TipagemOuvidoriaControle.tipagemOuvidoriaVO.tipoOuvidoriaEnum}">
							<f:selectItems value="#{EnumControle.comboboxTipoOuvidoriaEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup id="panelGridMensagens" columns="1" width="100%">
							<otm:mensagem bean="#{TipagemOuvidoriaControle}"></otm:mensagem>
							<h:panelGroup>
								<otm:commandButton value="#{msg_botoes.btn_VerTodos}" tooltip="#{TipagemOuvidoriaControle.titleBotaoVerTodos}" accesskey="5" rendered="#{TipagemOuvidoriaControle.apresentarBotaoVerTodos}" oncomplete="#{rich:component('panelMensagemErro')}.show()" render="formMensagemErro" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
							<h:panelGroup>
								<otm:commandButton id="novo" action="#{TipagemOuvidoriaControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" tooltip="#{msg.msg_novo_dados}" accesskey="1" />
								<otm:spacer width="5" />
								<otm:commandButton id="salvar" render="form" action="#{TipagemOuvidoriaControle.persistir}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" tooltip="#{msg.msg_gravar_dados}" accesskey="2" />
								<otm:spacer width="5" />
								<otm:commandButton id="excluir" render="form" styleClass="btn btn-danger btn-excluir" action="#{TipagemOuvidoriaControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" />
								<otm:spacer width="5" />
								<otm:commandButton id="consultar" action="#{TipagemOuvidoriaControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" tooltip="#{msg.msg_consultar_dados}" accesskey="4" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
