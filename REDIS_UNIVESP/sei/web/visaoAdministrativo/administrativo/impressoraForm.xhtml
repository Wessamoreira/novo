<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<head>
<meta charset="ISO-8859-1" />
</head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Impressora_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ImpressoraControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGeral" layout="block" styleClass="row">
				<h:panelGroup id="dados" layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Impressora_nomeImpressora}" />
						<h:inputText id="nomeImpressora" styleClass="form-control camposObrigatorios" value="#{ImpressoraControle.impressoraVO.nomeImpressora}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Impressora_idIdentificacao}" />
						<h:inputText id="idIdentificacao" styleClass="form-control camposObrigatorios" value="#{ImpressoraControle.impressoraVO.idIdentificacao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Impressora_ipRedeInterna}" />
						<h:inputText id="ipRedeInterna" styleClass="form-control campos" value="#{ImpressoraControle.impressoraVO.ipRedeInterna}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Impressora_tipoImpressora}" />
						<h:selectOneMenu id="tipoImpressora" styleClass="form-control camposObrigatorios" value="#{ImpressoraControle.impressoraVO.tipoImpressora}">
							<f:selectItems value="#{ImpressoraControle.listaSelectItemTipoImpressora}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Impressora_usarBiblioteca}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="usarBiblioteca" value="#{ImpressoraControle.impressoraVO.usarBiblioteca}">
								<a4j:ajax event="click" execute="@this" listener="#{ImpressoraControle.atualizarListaSelectItemBiblioteca}" render="dados" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Impressora_usarFinanceiro}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="usarFinanceiro" value="#{ImpressoraControle.impressoraVO.usarFinanceiro}">
								<a4j:ajax event="click" execute="@this" listener="#{ImpressoraControle.montarListaSelectItemUnidadeEnsino}" render="dados" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Impressora_usarRequerimento}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="usarRequerimento" value="#{ImpressoraControle.impressoraVO.usarRequerimento}">
								<a4j:ajax event="click" execute="@this" listener="#{ImpressoraControle.montarListaSelectItemUnidadeEnsino}" render="dados" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ImpressoraControle.impressoraVO.usarBiblioteca}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Impressora_biblioteca}" />
						<h:selectOneMenu id="biblioteca" styleClass="form-control camposObrigatorios" value="#{ImpressoraControle.impressoraVO.bibliotecaVO.codigo}">
							<f:selectItems value="#{ImpressoraControle.listaSelectItemBiblioteca}" />
							<a4j:ajax event="change" execute="@this" listener="#{ImpressoraControle.montarListaSelectItemUnidadeEnsino}" render="dados" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ImpressoraControle.impressoraVO.usarFinanceiro or ImpressoraControle.impressoraVO.usarRequerimento}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Impressora_unidadeEnsino}" />
						<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{ImpressoraControle.impressoraVO.unidadeEnsinoVO.codigo}">
							<f:selectItems value="#{ImpressoraControle.listaSelectItemUnidadeEnsino}" />
							<a4j:ajax event="change" execute="@this" listener="#{ImpressoraControle.atualizarListaSelectItemBiblioteca}" render="dados" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="poolImpressaoVOs" layout="block" styleClass="row" rendered="#{!ImpressoraControle.impressoraVO.novoObj}">
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<h:outputText styleClass="field control-label tituloCamposNegrito" value="#{msg_aplic.prt_Impressora_oqueestasendoimpresso}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<otm:commandButton value="Atualizar Pool" icon="#{msg_botoes.btn_icon_atualizar_embutido}" render="poolImpressaoVOs, msgs" action="#{ImpressoraControle.realizarAtualizacaoPool}" />
						<otm:commandButton style="margin-left: 5px" value="Excluir Pool" rendered="#{!empty ImpressoraControle.impressoraVO.poolImpressaoVOs}" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" action="#{ImpressoraControle.realizarExclusaoPool}" />
						<otm:commandButton style="margin-left: 5px" icon="#{msg_botoes.btn_icon_imprimir_embutido}" id="impressaoTeste" rendered="#{ImpressoraControle.impressoraVO.codigo ne 0}" render="msg, poolImpressaoVOs" action="#{ImpressoraControle.realizarImpressaoTeste}" value="#{msg_bt.btn_Imprimir}" accesskey="5" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12" style="margin-top: 15px">
						<rich:dataTable id="itensPool" rows="10" rendered="#{!empty ImpressoraControle.impressoraVO.poolImpressaoVOs}" value="#{ImpressoraControle.impressoraVO.poolImpressaoVOs}" var="pool" headerClass="consulta">
							<rich:column style="text-align:center">
								<f:facet name="header">
									<h:outputText value="Data">
									</h:outputText>
								</f:facet>
								<h:outputText value="#{pool.data}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
								</h:outputText>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Erro Impressao">
									</h:outputText>
								</f:facet>
								<h:outputText rendered="#{pool.erroImpressao}" value="#{pool.motivoErroImpressao}">
								</h:outputText>
							</rich:column>
							<rich:column style="text-align:center">
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}">
									</h:outputText>
								</f:facet>
								<otm:commandIcon render="itensPool" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" action="#{ImpressoraControle.excluirPool}" tooltip="#{msg_bt.btn_excluir}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" />
							</rich:column>
						</rich:dataTable>
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="auto" for="itensPool" id="scitensPool"></rich:dataScroller>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row" id="msgs">
					<otm:mensagem bean="#{ImpressoraControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
					<otm:commandButton id="novo" immediate="true" action="#{ImpressoraControle.novo}" value="#{msg_bt.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
					<otm:commandButton style="margin-left: 5px" id="salvar" render="msgs, panelGeral" action="#{ImpressoraControle.persistir}" value="#{msg_bt.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
					<otm:commandButton style="margin-left: 5px" id="excluir" action="#{ImpressoraControle.excluir}" value="#{msg_bt.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
					<otm:commandButton style="margin-left: 5px" id="consultar" immediate="true" action="#{ImpressoraControle.irPaginaInicial}" value="#{msg_bt.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
