<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm"> <h:head>
</h:head> <ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Unificação Cadastro Usuário" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado50" id="panelAvisoUnificacao" shadowOpacity="true" width="600" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Aviso" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvisoUnificacao">
				<h:panelGroup layout="block" styleClass="row mn text-center">
					<span class="#{msg_botoes.btn_icon_aviso_embutido} text-danger fs15 mr5" />
					<h:outputText styleClass="tituloCamposEspecial" value="Tem certeza que deseja unificar o(s) cadastro(s)? Caso realize a operação não será mais possível reverter o mesmo." escape="false" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton render="formAvisoUnificacao, form:panelGridConteudo" action="#{UnificacaoCadastroUsuarioControle.realizarUnificacaoUsuario}" oncomplete="#{rich:component('panelAvisoUnificacao')}.hide()" icon="#{msg_botoes.btn_icon_unificar_embutido}" styleClass="btn btn-default mr5" image="#{resource['imagens/botaoUnificarCadastro.png']}" value="Unificar Dados" tooltip="Unificar dados de Usuários registrados de forma duplicada no Sistema" accesskey="4" id="unificarUsuario" />
					<otm:commandButton render="form" oncomplete="#{rich:component('panelAvisoUnificacao')}.hide()" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" value="Cancelar" image="#{resource['/imagens/botaoFechar.png']}" title="Fechar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelUsuarioManter" onshow="document.getElementById('formUsuarioUnificar:valorConsultaUsuario').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Consultar Usuário Manter"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkUsuario" />
					<rich:componentControl target="panelUsuarioManter" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUsuarioManter">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaUsuario" value="#{UnificacaoCadastroUsuarioControle.campoConsultaUsuario}">
						<f:selectItems value="#{UnificacaoCadastroUsuarioControle.tipoConsultaComboUsuarioUnificar}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaUsuario" size="30" styleClass="form-control campos" value="#{UnificacaoCadastroUsuarioControle.valorConsultaUsuario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formUsuarioManter, formUsuarioManter:mensagemConsultaUsuarioManter, formUsuarioManter:resultadoConsultaUsuarioManter, formUsuarioManter:scResultadoUsuarioManter" action="#{UnificacaoCadastroUsuarioControle.consultarUsuarioManter}" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_lupa_embutido}" value="Consultar" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaUsuarioManter" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{UnificacaoCadastroUsuarioControle.listaConsultaUsuarioVOs}" rows="7" var="usuarioItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{UnificacaoCadastroUsuarioControle.selecionarUsuarioManter}" render="form:panelGridConteudo" oncomplete="#{rich:component('panelUsuarioManter')}.hide();" value="#{usuarioItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{UnificacaoCadastroUsuarioControle.selecionarUsuarioManter}" render="form:panelGridConteudo" oncomplete="#{rich:component('panelUsuarioManter')}.hide();" value="#{usuarioItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Username" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{UnificacaoCadastroUsuarioControle.selecionarUsuarioManter}" render="form:panelGridConteudo" oncomplete="#{rich:component('panelUsuarioManter')}.hide();" value="#{usuarioItens.username}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{UnificacaoCadastroUsuarioControle.selecionarUsuarioManter}" render="form" oncomplete="#{rich:component('panelUsuarioManter')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important"> <rich:dataScroller align="center" for="formUsuarioManter:resultadoConsultaUsuarioManter" maxPages="10" id="scResultadoUsuarioManter" boundaryControls="auto" stepControls="auto" fastControls="hide" /> </div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaUsuarioManter">
					<otm:mensagem bean="#{UnificacaoCadastroUsuarioControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<title>
		<h:outputText value="#{msg_aplic.prt_TipoAdvertencia_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{UnificacaoCadastroUsuarioControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridConteudo">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6 pn">
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="tituloCampos" value="Código Permanecer" />
							<h:inputText id="codigoPermanecer" disabled="true" readonly="true" styleClass="form-control campos camposSomenteLeitura" value="#{UnificacaoCadastroUsuarioControle.usuarioVO.codigo}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="Usuário Permanecer" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="usuarioPermanecer" disabled="true" readonly="true" size="40" styleClass="form-control campos camposSomenteLeitura camposObrigatorios" value="#{UnificacaoCadastroUsuarioControle.usuarioVO.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosUsuarioUnificar" tooltip="Localizar Usuário" render="formUsuarioManter" oncomplete="#{rich:component('panelUsuarioManter')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosUsuario" tooltip="Limpas Dados" action="#{UnificacaoCadastroUsuarioControle.limparDadosUsuario}" render="form:panelGridConteudo" icon="#{msg_botoes.btn_icon_limpar_embutido}" /> </span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="Username" />
					<h:inputText id="UsernameUsuarioUnificar" readonly="true" size="40" maxlength="14" styleClass="form-control campos camposSomenteLeitura" value="#{UnificacaoCadastroUsuarioControle.usuarioVO.username}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaUnificarAluno" value="#{UnificacaoCadastroUsuarioControle.campoConsultaUsuarioUnificar}">
						<f:selectItems value="#{UnificacaoCadastroUsuarioControle.tipoConsultaComboUsuarioUnificar}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaUnificarUsuario" styleClass="form-control campos" value="#{UnificacaoCadastroUsuarioControle.valorConsultaUsuarioUnificar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultarUsuarioUnificar" render="form:resultadoConsultaUnificarUsuario, form:mensagem" action="#{UnificacaoCadastroUsuarioControle.consultarUsuarioUnificacao}" icon="#{msg_botoes.btn_icon_lupa_embutido}" value="Consultar" accesskey="4" styleClass="btn btn-default" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaUnificarUsuario" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento,colunaAlinhamento" value="#{UnificacaoCadastroUsuarioControle.listaConsultaUsuarioUnificarVOs}" rows="10" var="usuarioUnificarItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Usuario_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink value="#{usuarioUnificarItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Prospects_cpf}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink value="#{usuarioUnificarItens.username}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Perfil Administrador" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink rendered="#{usuarioUnificarItens.perfilAdministrador}" value="Sim" />
							<a4j:commandLink rendered="#{!usuarioUnificarItens.perfilAdministrador}" value="Não" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Tipo Usuário" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink value="#{usuarioUnificarItens.tipoUsuario_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_selecionar}" />
						</f:facet>
						<otm:selectBooleanCheckbox id="usuarioSelecionadoUnificar" style="position:relative; top:1px" value="#{usuarioUnificarItens.selecionado}">
							<a4j:ajax event="click" execute="@none" />
						</otm:selectBooleanCheckbox>
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="resultadoConsultaUnificarUsuario" limitRender="10" align="center" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<otm:commandButton render="form" oncomplete="#{rich:component('panelAvisoUnificacao')}.show()" icon="#{msg_botoes.btn_icon_unificar_embutido}" value="unificar dados" tooltip="Unificar dados de Usuários registrados de forma duplicada no Sistema" accesskey="4" styleClass="btn btn-default" id="botaoUnificarUsuario" />
				</h:panelGroup>
				<h:panelGroup id="mensagem">
					<otm:mensagem bean="#{UnificacaoCadastroUsuarioControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton id="novo" render="form" image="#{resource['imagens/botaoNovo.png']}" action="#{UnificacaoCadastroUsuarioControle.novo}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Novo" accesskey="1" styleClass="btn btn-info" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:descricao").focus();
		</script>
	</ui:define>
</ui:composition> </html>
