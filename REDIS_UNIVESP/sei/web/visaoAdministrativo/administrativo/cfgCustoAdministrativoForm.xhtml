<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoCustosAdm_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage name="imagens/close.png" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1">
						<rich:componentControl target="panelCurso" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{CfgCustoAdministrativoControle.campoConsultaCurso}">
						<f:selectItems value="#{CfgCustoAdministrativoControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{CfgCustoAdministrativoControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{CfgCustoAdministrativoControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{CfgCustoAdministrativoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{CfgCustoAdministrativoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CfgCustoAdministrativoControle.listaConsultaCurso}" rows="5" var="cursoItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CfgCustoAdministrativoControle.selecionarCurso}" render="form:curso" oncomplete="#{rich:component('panelCurso')}.hide();" value="#{cursoItem.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CfgCustoAdministrativoControle.selecionarCurso}" render="form:curso" oncomplete="#{rich:component('panelCurso')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup styleClass="colunaCentralizada">
					<rich:dataScroller for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" page="#{CfgCustoAdministrativoControle.controleConsultaOtimizado.page}" scrollListener="#{CfgCustoAdministrativoControle.scrollerListener}" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{CfgCustoAdministrativoControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{CfgCustoAdministrativoControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row" id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos col-md-12 pn" value="#{msg_aplic.prt_CfgCustoAdministrativo_data}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
							<otm:calendar id="data" inputSize="9" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" value="#{CfgCustoAdministrativoControle.cfgCustoAdministrativoVO.data}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-10">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CfgCustoAdministrativo_responsavel}" />
						<h:inputText id="responsavel" size="50" maxlength="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{CfgCustoAdministrativoControle.cfgCustoAdministrativoVO.responsavel.nome}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CfgCustoAdministrativo_curso}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="curso" size="50" maxlength="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{CfgCustoAdministrativoControle.cfgCustoAdministrativoVO.curso.nome}" />
						<span class="append-icon right"> <otm:commandIcon render="form" oncomplete="#{rich:component('panelCurso')}.show();" tooltip="Consultar Curso" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CfgCustoAdministrativo_tipoCusto}" />
					<h:selectOneMenu id="tipoCusto" styleClass="form-control campos" value="#{CfgCustoAdministrativoControle.cfgCustoAdministrativoVO.tipoCusto}">
						<f:selectItems value="#{CfgCustoAdministrativoControle.listaSelectItemTipoCustoCfgCustoAdministrativo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CfgCustoAdministrativo_valorHoraAulaNaoGraduado}" />
					<h:inputText id="valorHoraAulaNaoGraduado" size="20" maxlength="20" styleClass="form-control campos" value="#{CfgCustoAdministrativoControle.cfgCustoAdministrativoVO.valorHoraAulaNaoGraduado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CfgCustoAdministrativo_valorHoraAulaNaoGraduadoComImpostos}" />
					<h:inputText id="valorHoraAulaNaoGraduadoComImpostos" size="20" maxlength="20" styleClass="form-control campos" value="#{CfgCustoAdministrativoControle.cfgCustoAdministrativoVO.valorHoraAulaNaoGraduadoComImpostos}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CfgCustoAdministrativo_valorHoraAulaGraduado}" />
					<h:inputText id="valorHoraAulaGraduado" size="20" maxlength="20" styleClass="form-control campos" value="#{CfgCustoAdministrativoControle.cfgCustoAdministrativoVO.valorHoraAulaGraduado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CfgCustoAdministrativo_valorHoraAulaGraduadoComImpostos}" />
					<h:inputText id="valorHoraAulaGraduadoComImpostos" size="20" maxlength="20" styleClass="form-control campos" value="#{CfgCustoAdministrativoControle.cfgCustoAdministrativoVO.valorHoraAulaGraduadoComImpostos}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CfgCustoAdministrativo_valorHoraAulaEspecialista}" />
					<h:inputText id="valorHoraAulaEspecialista" size="20" maxlength="20" styleClass="form-control campos" value="#{CfgCustoAdministrativoControle.cfgCustoAdministrativoVO.valorHoraAulaEspecialista}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CfgCustoAdministrativo_valorHoraAulaEspecialistaComImpostos}" />
					<h:inputText id="valorHoraAulaEspecialistaComImpostos" size="20" maxlength="20" styleClass="form-control campos" value="#{CfgCustoAdministrativoControle.cfgCustoAdministrativoVO.valorHoraAulaEspecialistaComImpostos}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CfgCustoAdministrativo_valorHoraAulaMestre}" />
					<h:inputText id="valorHoraAulaMestre" size="20" maxlength="20" styleClass="form-control campos" value="#{CfgCustoAdministrativoControle.cfgCustoAdministrativoVO.valorHoraAulaMestre}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CfgCustoAdministrativo_valorHoraAulaMestreComImpostos}" />
					<h:inputText id="valorHoraAulaMestreComImpostos" size="20" maxlength="20" styleClass="form-control campos" value="#{CfgCustoAdministrativoControle.cfgCustoAdministrativoVO.valorHoraAulaMestreComImpostos}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CfgCustoAdministrativo_valorHoraAulaDoutor}" />
					<h:inputText id="valorHoraAulaDoutor" size="20" maxlength="20" styleClass="form-control campos" value="#{CfgCustoAdministrativoControle.cfgCustoAdministrativoVO.valorHoraAulaDoutor}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CfgCustoAdministrativo_valorHoraAulaDoutorComImpostos}" />
					<h:inputText id="valorHoraAulaDoutorComImpostos" size="20" maxlength="20" styleClass="form-control campos" value="#{CfgCustoAdministrativoControle.cfgCustoAdministrativoVO.valorHoraAulaDoutorComImpostos}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CfgCustoAdministrativo_valorHoraAulaConvidado}" />
					<h:inputText id="valorHoraAulaConvidado" size="20" maxlength="20" styleClass="form-control campos" value="#{CfgCustoAdministrativoControle.cfgCustoAdministrativoVO.valorHoraAulaConvidado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CfgCustoAdministrativo_valorHoraAulaConvidadoComImpostos}" />
					<h:inputText id="valorHoraAulaConvidadoComImpostos" size="20" maxlength="20" styleClass="form-control campos" value="#{CfgCustoAdministrativoControle.cfgCustoAdministrativoVO.valorHoraAulaConvidadoComImpostos}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CfgCustoAdministrativo_custoAdministrativoAluno}" />
					<h:inputText id="custoAdministrativoAluno" size="20" maxlength="20" styleClass="form-control campos" value="#{CfgCustoAdministrativoControle.cfgCustoAdministrativoVO.custoAdministrativoAluno}" />
				</h:panelGroup>

				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="panelGridMensagens" columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{CfgCustoAdministrativoControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{CfgCustoAdministrativoControle.mensagemDetalhada}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="salvar" action="#{CfgCustoAdministrativoControle.gravar}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" render="form" />
						<otm:spacer width="10" />
						<otm:commandButton id="consultar" immediate="true" action="#{ConfiguracoesControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
					</h:panelGroup>
				</h:panelGroup>

			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
