<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:otm3="http://www.otimize-ti.com.br" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<!-- Meta and Title -->
	<title>SEI</title>
	<meta name="keywords" content="SEI, OTIMIZE-TI, SOFTWARE, EDUCACIONAL" />
	<meta name="description" content="SEI - Sistema Educacional Intregrado" />
	<meta name="author" content="Otimize-TI" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="robots" content="noindex" />

	<ui:include src="/templates/cssVisao.xhtml"></ui:include>

</h:head>
<h:body id="page-top" onunload="fecharMenuTop()">


	<div id="wrapper">

		

			<ui:include src="../../visaoAdministrativo/administrativo/menuTopo.xhtml" />


		

		<div id="content-wrapper" class="d-flex flex-column ">
			<div id="content">
				<div class="navbar navbar-expand navbar-light fixed-top shadow border-bottom backTopo" style="height: 50px; border-bottom-size: 2px">
					<ui:include src="../../visaoAdministrativo/administrativo/topoPreview.xhtml" />
				</div>

				<h:panelGroup layout="block" styleClass="container-fluid " style="margin-top: 60px" id="pgConteudo">
					<h:panelGroup id="titulo" layout="block" styleClass=" mb-3 border-bottom border-dark row">

						<h:panelGroup layout="block" styleClass="col-md-12">
							<h1 class="#{LoginControle.appMovel ? 'h5 pl-3' :'h4'} mb-0 pb-2 w-100">
								<ui:include src="../../pesquisaPadrao.xhtml" />

							</h1>
						</h:panelGroup>



					</h:panelGroup>

					<div id="conteudo" style="margin-top: 0px; width: 100%">
						<ui:include src="../../ajaxStatus.xhtml" />
						<ui:include src="/templates/javascriptVisao.xhtml"></ui:include>
						<div id="contentPopup" class="row tabconteudo">
							<h:form id="form" onclick="fecharMenu()" styleClass="w-100">
								<h:panelGroup layout="block" styleClass="row">
									<h:outputText styleClass="title" value="Dashboard"></h:outputText>
									<ui:include src="/visaoAdministrativo/administrativo/menuFavoritoAdministrativo.xhtml" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row mt20">
									<h:outputText styleClass="title" value="Header Tabela"></h:outputText>
									<rich:dataTable>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Código"></h:outputText>
											</f:facet>
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Nome"></h:outputText>
											</f:facet>
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Matrícula"></h:outputText>
											</f:facet>
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Opcoes"></h:outputText>
											</f:facet>
										</rich:column>
									</rich:dataTable>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row mt20">
									<h:outputText styleClass="title" value="Header Abas"></h:outputText>
									<rich:tabPanel>
										<rich:tab header="Aba 1">

										</rich:tab>
										<rich:tab header="Aba 2">

										</rich:tab>
										<rich:tab header="Aba 3">

										</rich:tab>
										<rich:tab header="Aba 4">

										</rich:tab>
									</rich:tabPanel>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row mt20">
									<h:outputText styleClass="title" value="Campos Formulário"></h:outputText>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="tituloCampos" value="Código"></h:outputText>
										<h:inputText styleClass="form-control campos"></h:inputText>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="tituloCampos" value="Nome"></h:outputText>
										<h:inputText styleClass="form-control camposObrigatorios"></h:inputText>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="tituloCampos" value="Matrícula"></h:outputText>
										<h:inputText disabled="true" readonly="true" styleClass="form-control camposObrigatorios"></h:inputText>
									</h:panelGroup>
								</h:panelGroup>
							</h:form>
							<rich:notifyMessages globalOnly="true" showCloseButton="true" styleClass="msgFlutuanteVisaoAdm" stayTime="5000" showDetail="true" ajaxRendered="true" id="msgFlutuante" escape="false" />
						</div>
					</div>

					<div id="rodape">
						<ui:insert name="rodape">
							<ui:include src="../../visaoAdministrativo/template/rodapeVisaoAdministrativa.xhtml" />
						</ui:insert>
					</div>

					<h:panelGroup rendered="#{!LoginControle.isAmbienteProducao}" style="position:fixed;bottom:0px;left:0px;z-index:999;display:block;">
						<h:graphicImage value="#{resource['imagens/aviso_homologacao.png']}" />
					</h:panelGroup>






				</h:panelGroup>
				<footer class="sticky-footer"> </footer>
			</div>
		</div>
	</div>


	<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i>
	</a>






	<rich:popupPanel styleClass="modalMaximizado50" id="alterarSenha" width="650" height="300" onshow="javascript:verifica('formAlterarSenha:senha')">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Alterar Senha"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer;margin-top:3px" id="hidelinkFoto" />
				<rich:componentControl target="alterarSenha" operation="hide" event="click" />
			</h:panelGroup>
		</f:facet>
		<h:form id="formAlterarSenha">
			<h:panelGroup layout="block" styleClass="row">

				<h:panelGroup layout="block" styleClass="col-md-3 ">
					<h:outputText styleClass="field control-label tituloCampos" value="Senha Atual" />
					<h:inputSecret id="senhaAtual" styleClass="form-control camposObrigatorios" size="20" maxlength="50" value="#{LoginControle.senha}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3 ">
					<h:outputText styleClass="field control-label tituloCampos" value="Nova Senha" />
					<h:inputSecret id="senha" styleClass="form-control camposObrigatorios" size="20" maxlength="50" value="#{LoginControle.novaSenha}" onkeyup="javascript:verifica('formAlterarSenha:senha')" />
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="col-md-3 ">
					<h:outputText styleClass="field control-label tituloCampos" value="Confirmação de Nova Senha" />
					<h:inputSecret id="senha2" styleClass="form-control camposObrigatorios" size="20" maxlength="50" value="#{LoginControle.novaSenha2}" onkeyup="javascript:verifica('formAlterarSenha:senha2')" />
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="col-md-2 ">
					<otm:spacer width="100%" />
					<h:outputText styleClass="field control-label tituloCampos" value="Nível Segurança" />
					<div id="page-wrap"></div>
				</h:panelGroup>
			</h:panelGroup>

			<otm:mensagem bean="#{LoginControle}"></otm:mensagem>
			<h:panelGroup layout="block" styleClass="row" style="margin-top: 15px">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center">
					<otm:commandButton styleClass="btn btn-dark btn-gravar" oncomplete="#{LoginControle.oncompleteModal}" icon="#{msg_botoes.btn_icon_gravar_embutido}" render="formAlterarSenha" action="#{LoginControle.mudarSenha}" value="Alterar Senha" />
				</h:panelGroup>
			</h:panelGroup>

		</h:form>
	</rich:popupPanel>

	<rich:popupPanel styleClass="modalMaximixao100" id="panelAvisoNovidades" style="overflow:none" top="10" left="10" autosized="true" resizeable="false" show="#{LoginControle.existeNovidadeSei}" domElementAttachment="parent">

		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Novidades do SEI" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkNew">
					<rich:componentControl target="panelAvisoNovidades" operation="hide" event="click">
						<f:setPropertyActionListener target="#{LoginControle.existeNovidadeSei}" value="null" />
					</rich:componentControl>
				</h:graphicImage>
			</h:panelGroup>
		</f:facet>

		<h:form id="formNovidade">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" style="width:100%; text-align:right;padding:10px;float:right">
					<h:outputText id="outrasVersoes" styleClass="title1" style="font-size:12px;cursor:pointer" value="Versões Anteriores" />

					<rich:tooltip target="outrasVersoes" styleClass="panelOpcaoRecursoEducacional" followMouse="false" direction="bottomLeft" horizontalOffset="0" verticalOffset="0" event="onclick" zorder="1000">
						<rich:list id="novidades" rows="10" var="novidadeSeiItem" style="text-align:left" value="#{NovidadeSeiControle.controleConsultaOtimizado}">
							<h:panelGroup layout="block" styleClass="col-md-12 mt10 mb10">
								<otm:commandIcon icon="fas fa-check float-left mr5" value="#{novidadeSeiItem.descricao}" action="#{NovidadeSeiControle.selecionarNovidade}" render="url" />
							</h:panelGroup>
						</rich:list>
						<a4j:region>
							<rich:dataScroller align="center" for="novidades" style="border:none; background-color:transparent; margin-top:5px" render="form:novidades" id="scResultadoConsulta" scrollListener="#{NovidadeSeiControle.paginarLista}" selectedStyle="border:none;background-color:transparent;" pagesVar="pages" boundaryControls="hide" fastControls="hide" maxPages="0" inactiveStyle="border:none; background-color:transparent;">
								<f:facet name="previous">
									<h:outputText style="width:100px;text-align:center;display:block;font-size:8px" styleClass="scrollLast" value="Mais Recentes" />
								</f:facet>
								<f:facet name="next">
									<h:outputText style="width:100px;display:block;text-align:center;font-size:8px" styleClass="scrollNext" value="Mais Antigas" />
								</f:facet>
								<f:facet name="pages">
									<h:outputText style="width:100px;display:block;text-align:center;border:none" styleClass="tituloCamposResultado" value=" " />
								</f:facet>
							</rich:dataScroller>
						</a4j:region>
					</rich:tooltip>
				</h:panelGroup>
				<h:outputText style="display:block;width:100%;height: calc(100vh - 180px)" rendered="#{NovidadeSeiControle.novidadeSeiVO.url ne null}" id="url" escape="false" value="#{NovidadeSeiControle.urlApresentar}" />
				<h:panelGroup rendered="#{NovidadeSeiControle.novidadeSeiVO.url eq null}" layout="block" styleClass="row text-center mt20 mb20">
					<i class="fas fa-exclamation-circle fs25"></i>
					<h:outputText styleClass="field control-label tituloCampos fs25" value="Não Foi Encontrado Nenhuma Novidade para Apresentação" />
				</h:panelGroup>
			</h:panelGroup>

		</h:form>

	</rich:popupPanel>



	<ui:include src="/templates/javascriptadministrativo.xhtml"></ui:include>

	<h:form id="formCss">
		<style type="text/css">
#{
ConfiguracaoAparenciaSistemaControle
.configuracaoAparenciaSistemaVO
.scriptCssGerado
}
</style>
	</h:form>

</h:body>

</html>
