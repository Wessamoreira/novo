<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
    	window.onload = function(){
    	    document.getElementById("formCadastro:valorConsulta").focus();
    	}
    </script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Funcionario_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:panelGroup id="panelGridFormCadastro">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{FuncionarioControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" render="formCadastro:panelGridFormCadastro" listener="#{FuncionarioControle.anularDataModelo}" />
						<f:selectItems value="#{FuncionarioControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsulta" onkeypress="#{FuncionarioControle.mascaraConsulta}" styleClass="form-control campos" value="#{FuncionarioControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="consultar" render="formCadastro:panelGridFormCadastro" type="submit" value="#{msg_bt.btn_consultar}" action="#{FuncionarioControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" accesskey="2">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{FuncionarioControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{FuncionarioControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{FuncionarioControle.controleConsultaOtimizado}" rendered="#{FuncionarioControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="funcionarioItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_matricula}" />
						</f:facet>
						<a4j:commandLink id="matricula" action="#{FuncionarioControle.editar}" value="#{funcionarioItem.matricula}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<a4j:commandLink id="nome" action="#{FuncionarioControle.editar}" value="#{funcionarioItem.pessoa.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_cidade}" />
						</f:facet>
						<a4j:commandLink id="cidade" action="#{FuncionarioControle.editar}" value="#{funcionarioItem.pessoa.cidade.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
						</f:facet>
						<a4j:commandLink id="CPF" action="#{FuncionarioControle.editar}" value="#{funcionarioItem.pessoa.CPF}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" id="botaoEditar" action="#{FuncionarioControle.editar}" render="panelGridFormCadastro" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="items" id="paginador" page="#{FuncionarioControle.controleConsultaOtimizado.page}" scrollListener="#{FuncionarioControle.scrollerListener}" rendered="#{FuncionarioControle.controleConsultaOtimizado.apresentarPaginador}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{FuncionarioControle}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{FuncionarioControle.novo}" value="#{msg_bt.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
