<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("formCadastro:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipoDocumento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{TipoDocumentoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{TipoDocumentoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{TipoDocumentoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="consultar" render="formCadastro" value="#{msg_botoes.btn_consultar}" action="#{TipoDocumentoControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{TipoDocumentoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{TipoDocumentoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" style="width:100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TipoDocumentoControle.listaConsulta}" rendered="#{TipoDocumentoControle.apresentarResultadoConsulta}" rows="10" var="tipo">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TipoDocumento_codigo}" />
						</f:facet>
						<h:commandLink action="#{TipoDocumentoControle.editar}" id="codigo" value="#{tipo.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TipoDocumento_nome}" />
						</f:facet>
						<h:commandLink action="#{TipoDocumentoControle.editar}" id="nome" value="#{tipo.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TipoDocumento_categoriaGED}" />
						</f:facet>
						<h:commandLink action="#{TipoDocumentoControle.editar}" id="categoriaGED" value="#{tipo.categoriaGED.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TipoDocumento_identificadorGED}" />
						</f:facet>
						<h:commandLink action="#{TipoDocumentoControle.editar}" id="identificadorGED" value="#{tipo.identificadorGED}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TipoDocumento_tipoExigenciaDocumento}" />
						</f:facet>
						<h:commandLink rendered="#{tipo.utilizaFuncionario}" action="#{TipoDocumentoControle.editar}" id="TEF" value="FuncionÃ¡rio" />
						<h:commandLink rendered="#{!tipo.utilizaFuncionario}" action="#{TipoDocumentoControle.editar}" id="te" value="#{tipo.tipoExigenciaDocumento.valorApresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TipoDocumento_sexo}" />
						</f:facet>
						<h:commandLink action="#{TipoDocumentoControle.editar}" id="sexo" value="#{tipo.sexo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TipoDocumentoControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" title="#{msg.msg_editar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller for="formCadastro:items" id="paginador" page="#{TipoDocumentoControle.controleConsultaOtimizado.page}" scrollListener="#{TipoDocumentoControle.scrollerListener}" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TipoDocumentoControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{TipoDocumentoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
