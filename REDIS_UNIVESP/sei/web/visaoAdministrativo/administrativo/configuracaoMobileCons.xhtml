<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoMobile_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ConfiguracaoMobileControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ConfiguracaoMobileControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{ConfiguracaoMobileControle.camposConsulta}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-7">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ConfiguracaoMobileControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" type="submit" render="form" value="#{msg_bt.btn_consultar}" action="#{ConfiguracaoMobileControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar">
					<!-- <f:setPropertyActionListener for="1" target="#{ConfiguracaoMobileControle.controleConsulta.paginaAtual}" value="1" /> -->
				</otm:commandButton>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ConfiguracaoMobileControle.controleConsulta.listaConsulta}" rowKeyVar="row" rendered="#{!empty ConfiguracaoMobileControle.controleConsulta.listaConsulta}" rows="10" var="itemConfiguracaoMobile">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AnotacaoDisciplina_codigo}" />
					</f:facet>
					<a4j:commandLink action="#{ConfiguracaoMobileControle.editar}" id="codigo" value="#{itemConfiguracaoMobile.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<a4j:commandLink action="#{ConfiguracaoMobileControle.editar}" id="descricao" value="#{itemConfiguracaoMobile.nome}" />
				</rich:column>
				<rich:column width="50">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Configuracoes_padrao}" />
					</f:facet>
					<h:graphicImage name="imagens/ok.png" rendered="#{itemConfiguracaoMobile.padrao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AvaliacaoOnline_situacao}" />
					</f:facet>
					<a4j:commandLink action="#{ConfiguracaoMobileControle.editar}" id="situacao" value="#{itemConfiguracaoMobile.situacao.valorApresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_bt.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ConfiguracaoMobileControle.editar}" tooltip="#{msg_bt.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="form:items" id="paginador" rendered="#{!empty ConfiguracaoMobileControle.controleConsulta.listaConsulta}" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row" id="mensagem">
				<otm:mensagem bean="#{ConfiguracaoMobileControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton render="form" id="novo" action="#{ConfiguracaoMobileControle.novo}" value="#{msg_bt.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
