<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("formCadastro:valorConsulta").focus();
		}
	</script>
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_LayoutEtiqueta_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<rich:dataTable id="items" headerClass="consulta" rowClasses="linhaImpar, linhaPar" value="#{LayoutEtiquetaControle.listaConsulta}" rendered="#{LayoutEtiquetaControle.apresentarResultadoConsulta}" rows="10" var="layoutEtiquetaLista">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LayoutEtiqueta_descricao}" />
							</f:facet>
							<h:commandLink action="#{LayoutEtiquetaControle.editar}" id="descricao" value="#{layoutEtiquetaLista.descricao}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LayoutEtiqueta_larguraFolhaImpressao}" />
							</f:facet>
							<h:commandLink action="#{LayoutEtiquetaControle.editar}" id="larguraFolhaImpressao" value="#{layoutEtiquetaLista.larguraFolhaImpressao}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_LayoutEtiqueta_larguraEtiqueta}" />
							</f:facet>
							<h:commandLink action="#{LayoutEtiquetaControle.editar}" id="larguraEtiqueta" value="#{layoutEtiquetaLista.larguraEtiqueta}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{LayoutEtiquetaControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" alt="#{msg.msg_editar_dados}" />
						</rich:column>
						<rich:dataScroller for="items" rendered="#{LayoutEtiquetaControle.apresentarResultadoConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scroll" />
					</rich:dataTable>
					<h:panelGroup layout="block" styleClass="row" id="panelGridMensagens">
						<otm:mensagem bean="#{LayoutEtiquetaControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12 text-center">
							<otm:commandButton id="novo" action="#{LayoutEtiquetaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
