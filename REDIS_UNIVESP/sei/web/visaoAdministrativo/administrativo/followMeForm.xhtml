<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:descricao").focus();
		}
	</script>
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_FollowMe_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelAvisoExclusao" shadowOpacity="true" width="300" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Aviso"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvisoExclusao">
				<h:panelGroup>
					<h:panelGroup layout="block" styleClass="tabForm">
						<h:outputText value="#{msg.msg_confirmacao_excluxao}" styleClass="tituloCamposNegrito" />
						<otm:spacer height="20px;" />
					</h:panelGroup>
					<h:panelGroup styleClass="row text-center">
						<otm:commandButton value="Sim" style="margin-rigth:5px" render="formAvisoExclusao, form" oncomplete="#{rich:component('panelAvisoExclusao')}.hide();" styleClass="btn btn-dark btn-sim" action="#{FollowMeControle.excluir}" alt="Continuar" />
						<otm:commandButton value="Não" render="formAvisoExclusao, form" oncomplete="#{rich:component('panelAvisoExclusao')}.hide();" styleClass="btn btn-danger btn-nao" alt="Não Continuar" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="panelMensagemAvisoExclusao" layout="block" styleClass="row">
					<otm:mensagem bean="#{FollowMeControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup id="panelGroupForm">
				<rich:tabPanel width="100%" switchType="ajax">
					<rich:tab header="#{msg_aplic.prt_FollowMe_configuracaoGeral}">
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMe_descricao}" />
							<h:inputText id="descricao" size="50" maxlength="100" styleClass="form-control campos camposObrigatorios" value="#{FollowMeControle.followMeVO.descricao}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMe_periodoBaseComparativo}" />
								<h:panelGroup layout="block" styleClass="pn col-md-12">
									<span class="append-icon right"> <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMe_meses}" />
									</span>
								</h:panelGroup>
								<h:inputText id="periodoBaseComparativo" size="5" maxlength="10" styleClass="form-control campos camposObrigatorios" value="#{FollowMeControle.followMeVO.periodoBaseComparativo}" onkeypress="aceitarSomenteValorNumerico(this)" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMe_apresentarDadosTodasUnidades}" />
								<h:panelGroup layout="block" styleClass="pn col-md-12">
									<otm:selectBooleanCheckbox id="apresentarDadosTodasUnidades" styleClass="form-control campos" value="#{FollowMeControle.followMeVO.apresentarDadosTodasUnidades}" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row">
							<rich:panel headerClass="consulta" id="followMeUnidadeEnsinoVOs">
								<f:facet name="header">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMe_apresentarDadosUnidadesEspecificas}" />
								</f:facet>
								<h:panelGroup layout="block" styleClass="row">
									<a4j:repeat columns="#{FollowMeControle.columnFollowMeUnidadeEnsinoVOs}" elements="#{FollowMeControle.elementFollowMeUnidadeEnsinoVOs}" align="left" id="filtrosUnidadeEnsino" var="unidadeEnsinoItem" value="#{FollowMeControle.followMeVO.followMeUnidadeEnsinoVOs}">
										<h:panelGroup layout="block" styleClass="pn col-md-4">
											<h:outputText styleClass="field control-label tituloCampos" value="#{unidadeEnsinoItem.unidadeEnsino.nome}" style="color: #000;padding: 3px;font: arial;text-align: left;vertical-align: middle;font-weight: bold;position:relative" />
											<h:panelGroup layout="block" styleClass="pn col-md-12">
												<otm:selectBooleanCheckbox styleClass="form-control campos" id="unidadeEnsinoItemSelecionar" value="#{unidadeEnsinoItem.selecionar}" />
											</h:panelGroup>
										</h:panelGroup>
									</a4j:repeat>
								</h:panelGroup>
							</rich:panel>
						</h:panelGroup>
					</rich:tab>

					<rich:tab header="#{msg_aplic.prt_FollowMe_followMeGrupoDestinatarioVOs}">
						<h:panelGroup id="dadosGrupoDestinatarioVO" layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMeGrupoDestinatario_grupoDestinatario}" />
									<h:panelGroup layout="block" styleClass="pn col-md-12">
										<h:selectOneMenu id="grupoDestinatario" styleClass="form-control campos camposObrigatorios" value="#{FollowMeControle.followMeGrupoDestinatarioVO.grupoDestinatario.codigo}">
											<f:selectItems value="#{FollowMeControle.listaSelectItemGrupoDestinatario}" />
										</h:selectOneMenu>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMeGrupoDestinatario_frequenciaEnvioFollowMeEnum}" />
									<h:selectOneMenu id="frequenciaEnvioFollowMeEnum" styleClass="form-control campos camposObrigatorios" value="#{FollowMeControle.followMeGrupoDestinatarioVO.frequenciaEnvioFollowMeEnum}">
										<a4j:ajax event="change" render="dadosGrupoDestinatarioVO , dadosGrupoDestinatarioVO:diaMesEspecifico" />
										<f:selectItems value="#{FollowMeControle.listaSelectItemFrequenciaEnvioFollowMe}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{FollowMeControle.followMeGrupoDestinatarioVO.isSemanal}">
									<h:outputText rendered="#{FollowMeControle.followMeGrupoDestinatarioVO.isSemanal}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMeGrupoDestinatario_diaSemana}" />
									<h:selectOneMenu id="diaSemana" styleClass="form-control campos camposObrigatorios" value="#{FollowMeControle.followMeGrupoDestinatarioVO.diaSemana}">
										<f:selectItems value="#{FollowMeControle.listaSelectItemDiaSemana}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{FollowMeControle.followMeGrupoDestinatarioVO.isMensal}">
									<h:outputText rendered="#{FollowMeControle.followMeGrupoDestinatarioVO.isMensal}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMeGrupoDestinatario_diaDoMes}" />
									<h:inputText id="diaDoMes" styleClass="form-control campos camposObrigatorios" size="12" maxlength="12" value="#{FollowMeControle.followMeGrupoDestinatarioVO.diaDoMes}" onkeypress="aceitarSomenteValorNumerico(this)" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{FollowMeControle.followMeGrupoDestinatarioVO.isDataEspecifica}">
									<h:outputText rendered="#{FollowMeControle.followMeGrupoDestinatarioVO.isDataEspecifica}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMeGrupoDestinatario_diaMesEspecifico}" />
									<otm:calendar id="diaMesEspecifico" value="#{FollowMeControle.followMeGrupoDestinatarioVO.diaMesEspecifico}" styleClass="form-control campos" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row" style="margin-top: 10px">
							<h:panelGroup layout="block" styleClass="col-md-12 text-center">
								<otm:commandButton styleClass="btn btn-primary dark btn-adicionar" value="#{msg_botoes.btn_adicionar}" action="#{FollowMeControle.adicionarFollowMeGrupoDestinatario}" render="form" title="#{msg.msg_adicionar_dados}" alt="#{msg.msg_adicionar_dados}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row" style="margin-top: 10px">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<rich:dataTable id="items" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{FollowMeControle.followMeVO.followMeGrupoDestinatarioVOs}" rendered="#{!empty FollowMeControle.followMeVO.followMeGrupoDestinatarioVOs}" rows="10" var="followMeGrupoDestinatarioItem">
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_FollowMeGrupoDestinatario_grupoDestinatario}" />
										</f:facet>
										<h:outputText styleClass="field control-label tituloCampos" value="#{followMeGrupoDestinatarioItem.grupoDestinatario.nomeGrupo}" />
									</rich:column>
									<rich:column style="text-align:center">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_FollowMeGrupoDestinatario_frequenciaEnvioFollowMeEnum}" />
										</f:facet>
										<h:outputText styleClass="field control-label tituloCampos" value="#{followMeGrupoDestinatarioItem.frequenciaEnvioFollowMeEnum.valorApresentar}" />
									</rich:column>
									<rich:column style="text-align:center">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_FollowMeGrupoDestinatario_diaFrequencia}" />
										</f:facet>
										<h:outputText styleClass="field control-label tituloCampos" value="#{followMeGrupoDestinatarioItem.getDiaFrequenciaApresentar()}" />
									</rich:column>
									<rich:column style="text-align:center">
										<f:facet name="header">
											<h:outputText value="#{msg_botoes.btn_opcoes}" />
										</f:facet>
										<otm:commandIcon icon="#{msg_botoes.btn_icon_editar} iconePequeno" action="#{FollowMeControle.editarFollowMeGrupoDestinatario}" tooltip="#{msg_botoes.btn_editar}" alt="#{msg.msg_editar_dados}" render="form" />
										<otm:commandIcon icon="#{msg_botoes.btn_icon_remover} iconePequeno" render="form" title="#{msg.msg_remover_dados}" tooltip="#{msg_botoes.btn_excluir}" alt="#{msg.msg_remover_dados}" action="#{FollowMeControle.removerFollowMeGrupoDestinatario}" />
									</rich:column>
									<f:facet name="footer">
										<rich:dataScroller for="form:items" id="paginadorDestinatario" stepControls="auto" fastControls="hide" boundaryControls="auto" />
									</f:facet>
								</rich:dataTable>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>

					<rich:tab header="#{msg_aplic.prt_FollowMe_configuracaoDiretoriaFinanceira}">
						<h:panelGroup id="dadosFinanceiros" layout="block" styleClass="row">
							<h:panelGroup id="dadosFinanceirosGastoDepartamento" layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-12 title">
									<h:outputText styleClass="field control-label tituloCampos" value="Gasto Por Departamento" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMe_gastoPorDepartamento}" />
									<h:panelGroup layout="block" styleClass="pn col-md-12">
										<otm:selectBooleanCheckbox styleClass="form-control campos" value="#{FollowMeControle.followMeVO.gastoPorDepartamento}">
											<a4j:ajax event="click" render="form:dadosFinanceiros" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{FollowMeControle.followMeVO.gastoPorDepartamento}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMeRel_gastoPorDepartamentoAnoAnterior}" />
									<h:panelGroup layout="block" styleClass="pn col-md-12">
										<otm:selectBooleanCheckbox id="gastoPorDepartamentoAnoAnterior" styleClass="form-control campos" rendered="#{FollowMeControle.followMeVO.gastoPorDepartamento}" value="#{FollowMeControle.followMeVO.gastoPorDepartamentoAnoAnterior}" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{FollowMeControle.followMeVO.gastoPorDepartamento}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMeRel_gerarGraficoDepartamentoMesAMes}" />
									<h:panelGroup layout="block" styleClass="pn col-md-12">
										<otm:selectBooleanCheckbox id="gerarGraficoDepartamentoMesAMes" styleClass="form-control campos" rendered="#{FollowMeControle.followMeVO.gastoPorDepartamento}" value="#{FollowMeControle.followMeVO.gerarGraficoDepartamentoMesAMes}" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{FollowMeControle.followMeVO.gastoPorDepartamento}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMeRel_apresentarDespesaDepartamentoNaoInformado}" />
									<h:panelGroup layout="block" styleClass="pn col-md-12">
										<otm:selectBooleanCheckbox id="apresentarDespesaDepartamentoNaoInformado" styleClass="form-control campos" value="#{FollowMeControle.followMeVO.apresentarDespesaDepartamentoNaoInformado}" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-12">
										<rich:panel headerClass="consulta" id="followMeDepartamentoVOs" rendered="#{not empty FollowMeControle.followMeVO.followMeDepartamentoVOs}">
											<f:facet name="header">
												<h:outputText styleClass="field control-label tituloFormulario" value="#{msg_aplic.prt_FollowMeRel_departamentos}" />
											</f:facet>
											<a4j:repeat border="0" columns="#{FollowMeControle.elementFollowMeDepartamentoVOs}" elements="7" align="left" id="filtrosDepartamento" style="width:100%;" var="departamentoItem" value="#{FollowMeControle.followMeVO.followMeDepartamentoVOs}">
												<h:panelGroup layout="block" styleClass="row">
													<h:panelGroup styleClass="col-md-4">
														<h:outputText value="#{departamentoItem.departamento.nome}" style="color: #000;padding: 3px;font: 10px arial;text-align: left;vertical-align: middle;font-weight: bold;position:relative" styleClass="field control-label tituloCampos" />
														<h:panelGroup layout="block" styleClass="pn col-md-12">
															<otm:selectBooleanCheckbox id="dptoSelc" style="position:relative; top:-2px" value="#{departamentoItem.selecionado}">
																<a4j:ajax event="click" render="form:filtrosDepartamento:dptoSelc" />
															</otm:selectBooleanCheckbox>
														</h:panelGroup>
													</h:panelGroup>
												</h:panelGroup>
											</a4j:repeat>
											<rich:dataScroller for="filtrosDepartamento" boundaryControls="auto" stepControls="auto" fastControls="hide" />
										</rich:panel>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-12 title">
									<h:outputText styleClass="field control-label tituloCampos" value="Receitas e Despesas" />
								</h:panelGroup>
								<h:panelGroup width="100%" layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMe_receitaDespesa}" />
										<h:panelGroup layout="block" styleClass="pn col-md-12">
											<otm:selectBooleanCheckbox id="receitaxdespesa" styleClass="form-control campos" value="#{FollowMeControle.followMeVO.receitaDespesa}">
												<a4j:ajax event="click" render="form:dadosFinanceiros, dadosFinanceirosReceitaVersosDespesa" />
											</otm:selectBooleanCheckbox>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{FollowMeControle.followMeVO.receitaDespesa}">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMeRel_receitaDespesaAnoAnterior}" />
										<h:panelGroup layout="block" styleClass="pn col-md-12">
											<otm:selectBooleanCheckbox id="receitaDespesaAnoAnterior" styleClass="form-control campos" value="#{FollowMeControle.followMeVO.receitaDespesaAnoAnterior}" />
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMeRel_gerarGraficoDespesa}" />
										<h:panelGroup layout="block" styleClass="pn col-md-12">
											<otm:selectBooleanCheckbox id="gerarGraficoDespesa" styleClass="form-control campos" value="#{FollowMeControle.followMeVO.gerarGraficoDespesa}">
												<a4j:ajax event="click" render="form:dadosFinanceiros" />
											</otm:selectBooleanCheckbox>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{FollowMeControle.followMeVO.gerarGraficoDespesa}">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMeRel_gerarGraficoDespesaAnoAnterior}" />
										<h:panelGroup layout="block" styleClass="pn col-md-12">
											<otm:selectBooleanCheckbox id="gerarGraficoDespesaAnoAnterior" styleClass="form-control campos" value="#{FollowMeControle.followMeVO.gerarGraficoDespesaAnoAnterior}" />
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMe_receitaDespesaPorNivelEducacional}" />
										<h:panelGroup layout="block" styleClass="pn col-md-12">
											<otm:selectBooleanCheckbox id="receitaDespesaPorNivelEducacional" styleClass="form-control campos" value="#{FollowMeControle.followMeVO.receitaDespesaPorNivelEducacional}">
												<a4j:ajax event="click" render="form:dadosFinanceiros" />
											</otm:selectBooleanCheckbox>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{FollowMeControle.followMeVO.receitaDespesaPorNivelEducacional}">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMeRel_receitaDespesaPorNivelEducacionalAnoAnterior}" />
										<h:panelGroup layout="block" styleClass="pn col-md-12">
											<otm:selectBooleanCheckbox id="receitaDespesaPorNivelEducacionalAnoAnterior" styleClass="form-control campos" value="#{FollowMeControle.followMeVO.receitaDespesaPorNivelEducacionalAnoAnterior}" />
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{FollowMeControle.followMeVO.receitaDespesaPorNivelEducacional}">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FollowMeRel_receitaDespesaPorNivelEducacionalMesMes}" />
										<h:panelGroup layout="block" styleClass="pn col-md-12">
											<otm:selectBooleanCheckbox id="receitaDespesaPorNivelEducacionalMesMes" styleClass="form-control campos" value="#{FollowMeControle.followMeVO.receitaDespesaPorNivelEducacionalMesMes}" />
										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup id="dadosFinanceirosCateDes" layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="row">
										<h:panelGroup layout="block" styleClass="col-md-12 title">
											<h:outputText styleClass="field  control-label tituloCampos" value="Monitoramento por Categoria de Despesa" />
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-3">
										<h:outputText styleClass="field  control-label tituloCampos" value="#{msg_aplic.prt_FollowMeRel_gerarListaCategoriaDespesaPadraoAlterado}" />
										<h:panelGroup layout="block" styleClass="pn col-md-12">
											<otm:selectBooleanCheckbox id="gerarListaCategoriaDespesaPadraoAlterado" value="#{FollowMeControle.followMeVO.gerarListaCategoriaDespesaPadraoAlterado}">
												<a4j:ajax event="click" render="form:dadosFinanceirosCateDes" />
											</otm:selectBooleanCheckbox>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-3">
										<h:outputText styleClass="field control-label tituloCampos" rendered="#{FollowMeControle.followMeVO.gerarListaCategoriaDespesaPadraoAlterado}" value="#{msg_aplic.prt_FollowMeRel_percentualCategoriaDespesaPadraoAlterado}" />
										<h:panelGroup layout="block" styleClass="pn col-md-12">
											<h:inputText styleClass="form-control campos" onkeydown="aceitarSomenteValorDecimal(this)" rendered="#{FollowMeControle.followMeVO.gerarListaCategoriaDespesaPadraoAlterado}" value="#{FollowMeControle.followMeVO.percentualCategoriaDespesaPadraoAlterado}">
												<f:converter converterId="FormatadorNumerico" />
											</h:inputText>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-3">
