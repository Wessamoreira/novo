<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Cargo_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelConsultaProgressao" shadowOpacity="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgressaoSalarial_TabelaProgressaoSalarial}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelConsultaProgressao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formConsultaProgressaoSalarial">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" value="#{CargoControle.campoConsultaProgressaoSalarial}">
						<f:selectItems value="#{EnumControle.getComboboxPesquisaPorCodigoENome()}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText size="10" styleClass="form-control campos" value="#{CargoControle.valorConsultaProgressaoSalarial}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formConsultaProgressaoSalarial" action="#{CargoControle.consultarProgressaoSalarial}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable columnClasses="colunaAlinhamento" headerClass="consulta" id="resultadoConsultaProgressaoSalarial" rowClasses="linhaImpar, linhaPar" rows="5" width="100%" value="#{CargoControle.listaConsultaProgressao}" var="progressaoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CargoControle.selecionarProgressaoSalarial}" render="form" oncomplete="#{rich:component('panelConsultaProgressao')}.hide()" value="#{progressaoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CargoControle.selecionarProgressaoSalarial}" render="form" oncomplete="#{rich:component('panelConsultaProgressao')}.hide()" value="#{progressaoItens.descricao}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CargoControle.selecionarProgressaoSalarial}" render="form" oncomplete="#{rich:component('panelConsultaProgressao')}.hide();" tooltip="#{msg_botoes.btn_selecionar}" alt="#{msg.msg_selecionar_dados}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formConsultaProgressaoSalarial:resultadoConsultaProgressaoSalarial" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" id="mensagemConsultaCurso" styleClass="row mt10 mb10 text-left">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{CargoControle}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{CargoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cargo_nome}" />
					<h:inputText id="nome" size="70" styleClass="form-control campos camposObrigatorios" value="#{CargoControle.cargoVO.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cargo_cbo}" />
					<h:inputText id="cbo" size="10" maxlength="10" value="#{CargoControle.cargoVO.cbo}" styleClass="form-control campos" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cargo_portariaCargo}" />
					<h:inputText id="portariaCargo" maxlength="70" styleClass="form-control campos" value="#{CargoControle.cargoVO.portariaCargo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cargo_departamento}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:selectOneMenu id="departamento" styleClass="form-control campos" value="#{CargoControle.cargoVO.departamento.codigo}">
							<f:selectItems value="#{CargoControle.listaSelectItemDepartamento}" />
						</h:selectOneMenu>
						<h:panelGroup styleClass="append-icon right mr10">
							<otm:commandIcon icon="#{msg_botoes.btn_icon_atualizar_embutido}" action="#{CargoControle.montarListaSelectItemDepartamento}" execute="@this" id="atualizar_departamento" immediate="true" render="form:departamento" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 pn" id="pnlProgressaoSalarial">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos " value="#{msg_aplic.prt_ProgressaoSalarial_tituloForm}" />
					<h:inputText readonly="true" size="10" styleClass="form-control camposSomenteLeitura" value="#{CargoControle.cargoVO.progressaoSalarial.codigo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4 pt4">
					<otm:spacer width="100%" />
					<h:panelGroup styleClass="pn col-md-12">
						<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" render="formConsultaProgressaoSalarial" oncomplete="#{rich:component('panelConsultaProgressao')}.show()" /> <otm:commandIcon icon="#{msg_botoes.btn_icon_remver_embutido}" action="#{CargoControle.limparDadosConsulta}" render="pnlProgressaoSalarial" />
						</span>
						<h:inputText id="progressaoFixaDescricao" readonly="true" size="35" styleClass="form-control camposSomenteLeitura" value="#{CargoControle.cargoVO.progressaoSalarial.descricao}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cargo_legislacao}" />
					<h:inputText size="67" id="legislacao" maxlength="30" styleClass="form-control campos" value="#{CargoControle.cargoVO.legislacao}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cargo_descricao}" />
					<h:inputTextarea id="descricao" rows="3" cols="67" styleClass="form-control campos" value="#{CargoControle.cargoVO.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cargo_responsabilidades}" />
					<h:inputTextarea id="responsabilidades" rows="3" cols="67" styleClass="form-control campos" value="#{CargoControle.cargoVO.responsabilidades}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cargo_controlaNivelExperiencia}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="controlaNivelExperiencia" styleClass="form-control campos" value="#{CargoControle.cargoVO.controlaNivelExperiencia}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cargo_consultorVendas}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="consultorVendas" styleClass="radio" value="#{CargoControle.cargoVO.consultorVendas}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{CargoControle}" />
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
				<otm:commandButton style="margin-left:5px" id="novo" immediate="true" action="#{CargoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				<otm:commandButton style="margin-left:5px" id="salvar" action="#{CargoControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" render="@form" />
				<otm:commandButton style="margin-left:5px" id="excluir" action="#{CargoControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" render="@form" />
				<otm:commandButton style="margin-left:5px" id="consultar" action="#{CargoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
