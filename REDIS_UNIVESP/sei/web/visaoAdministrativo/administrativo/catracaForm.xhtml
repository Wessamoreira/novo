<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Catraca_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGroup layout="block" styleClass="row">
			<h:form id="form">
				<h:commandLink action="#{CatracaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catraca_unidadeEnsino}" />
					<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{CatracaControle.catracaVO.unidadeEnsinoVO.codigo}">
						<f:selectItems value="#{CatracaControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catraca_descricao}" />
					<h:inputText id="descricao" size="37" styleClass="form-control camposObrigatorios" value="#{CatracaControle.catracaVO.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catraca_ip}" />
					<h:inputText id="ip" size="20" styleClass="form-control camposObrigatorios" value="#{CatracaControle.catracaVO.ip}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catraca_serie}" />
					<h:inputText id="serie" size="20" styleClass="form-control camposObrigatorios" value="#{CatracaControle.catracaVO.serie}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catraca_resolucao}" />
					<h:inputText id="resolucao" size="20" styleClass="form-control camposObrigatorios" value="#{CatracaControle.catracaVO.resolucao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catraca_duracaoMensagem}" />
					<h:inputText id="duracaoMensagem" size="20" styleClass="form-control campos" value="#{CatracaControle.catracaVO.duracaoMensagem}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catraca_duracaoDesbloquear}" />
					<h:inputText id="duracaoDesbloquear" size="20" styleClass="form-control camposObrigatorios" value="#{CatracaControle.catracaVO.duracaoDesbloquear}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catraca_direcao}" />
					<h:selectOneMenu id="direcao" styleClass="form-control camposObrigatorios" value="#{CatracaControle.catracaVO.direcao}">
						<f:selectItems value="#{CatracaControle.listaSelectItemDirecao}" var="itemDirecao" itemLabel="#{itemDirecao.direcao}" itemValue="#{itemDirecao.direcao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catraca_situacao}" />
					<h:selectOneMenu id="situacao" styleClass="form-control camposObrigatorios" value="#{CatracaControle.catracaVO.situacao}">
						<f:selectItems value="#{CatracaControle.listaSelectItemSituacao}" var="sit" itemLabel="#{sit.situacao}" itemValue="#{sit.situacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catraca_tags}" />
					<h:inputTextarea styleClass="form-control camposSomenteLeitura" readonly="true" id="tags" value="#{CatracaControle.tags}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catraca_mensagemBloquear}" />
					<h:inputTextarea styleClass="form-control campos" id="mensagemBloquear" value="#{CatracaControle.catracaVO.mensagemBloquear}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catraca_mensagemLiberar}" />
					<h:inputTextarea styleClass="form-control campos" id="mensagemLiberar" value="#{CatracaControle.catracaVO.mensagemLiberar}" />
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens" layout="block" styleClass="row">
					<otm:mensagem bean="#{CatracaControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
					<h:panelGroup styleClass="btn-group btn-group-lg col-xs-12" layout="block">
						<otm:commandButton id="novo" immediate="true" action="#{CatracaControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_bt.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
						<otm:commandButton style="margin-left: 5px" id="salvar" action="#{CatracaControle.persistir}" value="#{msg_bt.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" render="@form" />
						<otm:commandButton style="margin-left: 5px" id="excluir" rendered="#{!CatracaControle.catracaVO.novoObj}" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{CatracaControle.excluir}" value="#{msg_bt.btn_excluir}" styleClass="btn btn-danger btn-excluir" render="@form" title="#{msg.msg_excluir_dados}" accesskey="3" />
						<otm:commandButton style="margin-left: 5px" id="consultar" immediate="true" action="#{CatracaControle.inicializarConsulta}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
