<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("formCadastro:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoGED_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{ConfiguracaoGEDControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ConfiguracaoGEDControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{ConfiguracaoGEDControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText id="valorConsulta" styleClass="form-control campos" size="20" value="#{ConfiguracaoGEDControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton render="formCadastro" id="consultar" value="#{msg_botoes.btn_consultar}" action="#{ConfiguracaoGEDControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" columnHeaderClass="headerTable" columnClasses="columTable" value="#{ConfiguracaoGEDControle.listaConsulta}" rendered="#{ConfiguracaoGEDControle.apresentarResultadoConsulta}" rows="10" var="configuracaoGEDItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ConfiguracaoGED_codigo}" />
					</f:facet>
					<h:commandLink action="#{ConfiguracaoGEDControle.editar}" id="codigo" value="#{configuracaoGEDItem.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ConfiguracaoGED_nome}" />
					</f:facet>
					<h:commandLink action="#{ConfiguracaoGEDControle.editar}" id="nome" value="#{configuracaoGEDItem.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ConfiguracaoGEDControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" alt="#{msg.msg_editar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<rich:dataScroller for="formCadastro:items" id="paginador" page="#{ConfiguracaoGEDControle.controleConsultaOtimizado.page}" scrollListener="#{ConfiguracaoGEDControle.scrollerListener}" />
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{ConfiguracaoGEDControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{ConfiguracaoGEDControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
