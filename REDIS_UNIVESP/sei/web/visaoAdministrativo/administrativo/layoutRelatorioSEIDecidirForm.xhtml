	font: 12px arial;

	padding: 2px 2px;
	border: 1px solid #ddd;
	vertical-align: middle;
	background: url('#{resource [' V2/ imagens/ degrade1.png ']}') repeat-x

}

	<script type="text/javascript">

</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_layoutRelatorioSEIDecidir}" />

		<h:outputStylesheet>  
  .dragOk{  	
  	cursor:cell !important;
  } 
  .rf-ind-drag{
  	cursor:move !important;
  }
  .rf-ind-acpt{
  	cursor:cell !important;
  }
  .dragError{
  	cursor:no-drop !important;
  }
  .rf-ind-rejt{
  	cursor:no-drop !important;
  } 
  .dragDefault{  
  	cursor:move !important;
  }
  </h:outputStylesheet>
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelImportar" shadowOpacity="true">
			<f:facet name="header">
				<h:outputText value="Importar Layout" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelImportar" />
					<rich:componentControl target="panelImportar" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formImportar">
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup width="100%" columns="2">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_UploadArquivos_escolherArquivo}" />
						<rich:fileUpload listWidth="340" listHeight="60" allowFlash="false" noDuplicate="true" fileUploadListener="#{LayoutRelatorioSEIDecidirControle.realizarImportacaoLayout}" acceptedTypes="xml" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido #{LayoutRelatorioSEIDecidirControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB." render="form" onuploadcomplete="#{rich:component('panelImportar')}.hide()" uploadLabel="Enviar" execute="@form" clearAllLabel="Limpar lista" immediateUpload="true" id="upload">
							<a4j:ajax event="typerejected" oncomplete="alert('Arquivo não Enviado. Formato inválido do arquivo');" render="upload" />
							<a4j:ajax event="clear" render="upload" />
						</rich:fileUpload>
					</h:panelGroup>
					<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{LayoutRelatorioSEIDecidirControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAvisoExclusao" shadowOpacity="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Aviso" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvisoExclusao">
				<h:panelGroup>
					<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda" styleClass="tabForm">
						<h:outputText value="#{msg.msg_confirmacao_excluxao}" styleClass="tituloCamposNegrito" />
						<otm:spacer height="20px;" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<otm:commandButton render="formAvisoExclusao, form" oncomplete="#{rich:component('panelAvisoExclusao')}.hide();" image="#{resource['imagens/botaoSim.png']}" action="#{LayoutRelatorioSEIDecidirControle.excluir}" value="Continuar" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-primary mr5" />
						<otm:commandButton render="formAvisoExclusao, form" oncomplete="#{rich:component('panelAvisoExclusao')}.hide();" image="#{resource['imagens/botaoNao.png']}" value="Não Continuar" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="panelMensagemAvisoExclusao" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{LayoutRelatorioSEIDecidirControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTag" shadowOpacity="true" onshow="document.getElementById('formTag:entidade').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_LayoutRelatorioSeiDecidir_tagDisponivel}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkfunc">
					<rich:componentControl target="panelTag" operation="hide" event="click" />
				</h:graphicImage>
			</f:facet>
			<h:form id="formTag">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_LayoutRelatorioSeiDecidir_entidade}" />
					<h:selectOneMenu styleClass="form-control campos" id="entidade" value="#{LayoutRelatorioSEIDecidirControle.entidade}">
						<a4j:ajax event="change" render="formTag" listener="#{LayoutRelatorioSEIDecidirControle.montarListaTagDisponivelEntidade}" />
						<f:selectItems value="#{LayoutRelatorioSEIDecidirControle.tipoConsultaComboEntidade}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoTag" render="scResultadoTag" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{LayoutRelatorioSEIDecidirControle.listaTags}" rows="10" var="tagItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LayoutRelatorioSeiDecidir_entidade}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{LayoutRelatorioSEIDecidirControle.adicionarTag}" render="form:panelLayoutRelatorioSeiDecidir2, agruparRelatorioPor, condicaoWhereAdicional, grouoByAdicional" value="#{tagItem.entidade}" />
						</h:panelGroup>
					</rich:column>
					<rich:column filterType="custom" filter="#{FilterFactory.filter('resultadoTag', 'atributo', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LayoutRelatorioSeiDecidir_campo}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<span class="append-icon right"> <otm:commandIcon tooltip="Limpar Filtro" icon="#{msg_botoes.btn_icon_limpar_embutido}" render="resultadoTag" action="#{FilterFactory.limparFiltro('resultadoTag')}">
									</otm:commandIcon>
								</span>
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('resultadoTag', 'atributo', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="resultadoTag" />
								</h:inputText>
							</h:panelGroup>
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{LayoutRelatorioSEIDecidirControle.adicionarTag}" render="form:panelLayoutRelatorioSeiDecidir2, agruparRelatorioPor, condicaoWhereAdicional, grouoByAdicional, orderByAdicional" value="#{tagItem.atributo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column filterType="custom" filter="#{FilterFactory.filter('resultadoTag2', 'tag', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LayoutRelatorioSeiDecidir_tag}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<span class="append-icon right"> <otm:commandIcon tooltip="Limpar Filtro" icon="#{msg_botoes.btn_icon_limpar_embutido}" render="resultadoTag" action="#{FilterFactory.limparFiltro('resultadoTag2')}">
									</otm:commandIcon>
								</span>
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('resultadoTag2', 'tag', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="resultadoTag" />
								</h:inputText>
							</h:panelGroup>
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{LayoutRelatorioSEIDecidirControle.adicionarTag}" render="form:panelLayoutRelatorioSeiDecidir2, agruparRelatorioPor, condicaoWhereAdicional, grouoByAdicional, orderByAdicional" value="#{tagItem.tag}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" action="#{LayoutRelatorioSEIDecidirControle.adicionarTag}" render="form:panelLayoutRelatorioSeiDecidir2, agruparRelatorioPor, condicaoWhereAdicional, grouoByAdicional, orderByAdicional" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="formTag:resultadoTag" maxPages="10" id="scResultadoTag" />
					</f:facet>
				</rich:dataTable>
			</h:form>
		</rich:popupPanel>


		<!-- PANEL UPLOAD ARQUIVO -->

		<rich:popupPanel styleClass="modalMaximizado" id="panelUploadArquivo" shadowOpacity="true">
			<f:facet name="header">
				<h:outputText value="#{msg_aplic.prt_Disciplina_uploadArquivos}" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkUploadArquivo" />
					<rich:componentControl target="panelUploadArquivo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUploadArquivo">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_LayoutRelatorioSeiDecidir_layoutRelatorioSuperior}" />
					<h:selectOneMenu styleClass="form-control campos" id="layoutRelatorioSEIDecidirSuperior" value="#{LayoutRelatorioSEIDecidirControle.layoutRelatorioSEIDecidirArquivoVO.layoutRelatorioSEIDecidirSuperiorVO.codigo}">
						<f:selectItems value="#{LayoutRelatorioSEIDecidirControle.listaSelectItemLayoutRelatorioSEIDecidir}" />
						<a4j:ajax event="change" execute="@this" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText  styleClass="tituloCampos btn-block" value="Utilizar No Sumário" />
						<otm:selectBooleanCheckbox  id="utilizarComoSumario" 
							value="#{LayoutRelatorioSEIDecidirControle.layoutRelatorioSEIDecidirArquivoVO.utilizarComoSumario}">
							<a4j:ajax event="change" execute="@form" render="formUploadArquivo" />
						</otm:selectBooleanCheckbox>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText  styleClass="tituloCampos btn-block" value="Utilizar Filtros Relatório Principal" />
						<otm:selectBooleanCheckbox id="utilizarFiltrosPrincipais" 
							value="#{LayoutRelatorioSEIDecidirControle.layoutRelatorioSEIDecidirArquivoVO.utilizarFiltrosPrincipais}">
							<a4j:ajax event="change" execute="@form" render="formUploadArquivo" />
						</otm:selectBooleanCheckbox>
						</h:panelGroup>
				
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_RelatorioSEIDecidir_sqlWhere}" />
					<h:inputTextarea id="sqlWhere" rows="3" styleClass="form-control campos" value="#{LayoutRelatorioSEIDecidirControle.layoutRelatorioSEIDecidirArquivoVO.sqlWhere}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 ">
					<rich:fileUpload listWidth="340" listHeight="60" noDuplicate="true" fileUploadListener="#{LayoutRelatorioSEIDecidirControle.upLoadArquivo}" maxFilesQuantity="1" addLabel="Selecionar Arquivo" clearLabel="Cancelar" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido #{LayoutRelatorioSEIDecidirControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB." onuploadcomplete="return validarTamanhoUploadArquivo(event, 'form:upload', #{LayoutRelatorioSEIDecidirControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload});" uploadLabel="Enviar" clearAllLabel="Limpar lista" immediateUpload="true" id="upload" render="formUploadArquivo:mensagensUploadArquivo formUploadArquivo:adicionar">
						<a4j:ajax event="typerejected" oncomplete="alert('Arquivo não Enviado. Formato inválido do arquivo');" render="upload formUploadArquivo:adicionar" />
						<a4j:ajax event="clear" render="upload formUploadArquivo:adicionar" />
					</rich:fileUpload>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="adicionar" disabled="#{!LayoutRelatorioSEIDecidirControle.habilitarGravarImagem}" action="#{LayoutRelatorioSEIDecidirControle.adicionarArquivoLista}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary mr5" value="Adicionar" render="form, formUploadArquivo" oncomplete="#{LayoutRelatorioSEIDecidirControle.onCompletePanelUpload}"  />
					<otm:commandButton id="fecharPanelUploadArquivo" oncomplete="#{rich:component('panelUploadArquivo')}.hide()" render="form" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" value="Cancelar"  />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="mensagensUploadArquivo">
					<otm:mensagem bean="#{LayoutRelatorioSEIDecidirControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<rich:dragIndicator acceptClass="dragOk" rejectClass="dragError" draggingClass="dragDefault" id="indicator" />
			<h:commandLink action="#{LayoutRelatorioSEIDecidirControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<rich:tabPanel>
				<!-- Tab Dados Basicos -->
				<rich:tab header="Dados Básicos" id="primeiraTab">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup id="panelLayoutRelatorioSeiDecidir">
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TipPatrimonio_Descricao}" />
									<h:inputText id="descricao" size="50" styleClass="form-control camposObrigatorios" maxlength="250" value="#{LayoutRelatorioSEIDecidirControle.layoutRelatorioSEIDecidirVO.descricao}" >
										<a4j:ajax event="blur" execute="@this" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="tituloCampos" value="ID Arquivo" />

										<a4j:ajax event="change" listener="#{LayoutRelatorioSEIDecidirControle.montarListaSelectItemComboEntidade}" render="nivelDetalhamento" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:panelGroup styleClass="col-md-12">
										<h:outputText styleClass="tituloCampos" value="Layout Personalizado" />
									</h:panelGroup>
									<otm:selectBooleanCheckbox id="layoutPersonalizado" value="#{LayoutRelatorioSEIDecidirControle.layoutRelatorioSEIDecidirVO.layoutPersonalizado}" >
										<a4j:ajax event="change" execute="@this" render="form" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_layoutRelatorioSEIDecidir_nivelDetalhamento}" />
								<h:selectOneMenu styleClass="form-control camposObrigatorios" id="nivelDetalhamento" value="#{LayoutRelatorioSEIDecidirControle.layoutRelatorioSEIDecidirVO.nivelDetalhamento}">
									<f:selectItems value="#{LayoutRelatorioSEIDecidirControle.listaSelectItemNivelDetalhamento}" />
									<a4j:ajax event="change" execute="form" render="form formTag" listener="#{LayoutRelatorioSEIDecidirControle.montarListaTagDisponivelEntidade}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_LayoutRelatorioSeiDecidir_formatoRelatorio}" />

								</h:selectOneMenu>
							</h:panelGroup>

							</otm:outputHelp>
								<h:inputTextarea id="queryLayoutPersonalizado" rows="8" styleClass="form-control campos" value="#{LayoutRelatorioSEIDecidirControle.layoutRelatorioSEIDecidirVO.queryLayoutPersonalizado}" />
							</h:panelGroup>

							<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!LayoutRelatorioSEIDecidirControle.layoutRelatorioSEIDecidirVO.apresentarLayoutPersonalizado}">
								<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_layoutRelatorioSEIDecidir_cabecalhoArquivo}" />
								<h:inputTextarea id="textoCabecalho" styleClass="form-control campos" value="#{LayoutRelatorioSEIDecidirControle.layoutRelatorioSEIDecidirVO.textoCabecalho}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass=" col-md-6" rendered="#{!LayoutRelatorioSEIDecidirControle.layoutRelatorioSEIDecidirVO.apresentarLayoutPersonalizado}">

									<h:inputTextarea id="condicaoWhereAdicional" styleClass="form-control campos" value="#{LayoutRelatorioSEIDecidirControle.layoutRelatorioSEIDecidirVO.condicaoWhereAdicional}" />

											<span class="fa fa-search pull-left" style="margin-right: 5px; position: relative; top: 8px; font-size: 12px;"></span>
											<f:setPropertyActionListener value="false" target="#{LayoutRelatorioSEIDecidirControle.addTagAgrupamento}" />
											<f:setPropertyActionListener value="true" target="#{LayoutRelatorioSEIDecidirControle.addTagCondicaoWhere}" />
											<f:setPropertyActionListener value="false" target="#{LayoutRelatorioSEIDecidirControle.addTagGroupBY}" />
											<f:setPropertyActionListener value="false" target="#{LayoutRelatorioSEIDecidirControle.addTagOrderBY}" />
										</a4j:commandLink>
									</span>
								</h:panelGroup>
							</h:panelGroup>
