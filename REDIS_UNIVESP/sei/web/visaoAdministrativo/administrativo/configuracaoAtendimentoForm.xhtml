<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoAtendimento_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelMensagemErro" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg.msg_RichMensagemErro}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkMensagemErro" />
					<rich:componentControl target="panelMensagemErro" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMensagemErro" onkeydown="fecharModal('panelMensagemErro',event);">
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{ConfiguracaoAtendimentoControle}" id="listaMensagemErro"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionario" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formFuncionario:valorConsultaFuncionario').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Funcionario_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink0" />
					<rich:componentControl target="panelFuncionario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFuncionario">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{ConfiguracaoAtendimentoControle.campoConsultaFuncionario}">
						<f:selectItems value="#{ConfiguracaoAtendimentoControle.tipoConsultaFuncionarioCargo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaFuncionario" styleClass="form-control campos" value="#{ConfiguracaoAtendimentoControle.valorConsultaFuncionario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formFuncionario" action="#{ConfiguracaoAtendimentoControle.autocompleteFuncionario}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaFuncionario" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConfiguracaoAtendimentoControle.listaConsultaFuncionario}" rows="5" var="funcionarioItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Funcionario_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConfiguracaoAtendimentoControle.adicionarFuncionario}" focus="funcionario" render="form:panelListaFuncionario, form:mensagem" value="#{funcionarioItens.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ConfiguracaoAtendimentoControle.adicionarFuncionario}" focus="funcionario" render="form:panelListaFuncionario, form:mensagem" id="addFunc" tooltip="Adicionar" icon="#{msg_botoes.btn_icon_adicionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formFuncionario:resultadoConsultaFuncionario" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoFuncionario" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaFuncionario" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ConfiguracaoAtendimento}" id="mensagemConsultaFuncionarioCargo"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup id="panelGroupForm">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAtendimento_nome}" />
					<h:inputText id="nome" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoAtendimentoControle.configuracaoAtendimentoVO.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAtendimento_dataCadastro}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
						<otm:calendar id="dataCadastro" value="#{ConfiguracaoAtendimentoControle.configuracaoAtendimentoVO.dataCadastro}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAtendimento_responsavelCadastro}" />
					<h:inputText id="responsavel" size="70" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ConfiguracaoAtendimentoControle.configuracaoAtendimentoVO.responsavelCadastro.nome}" />
				</h:panelGroup>
				<h:panelGroup id="panelGroupConfiguracoes">
					<h:panelGroup id="panelGroupOuvidoria" layout="block" styleClass="row" rendered="#{ConfiguracaoAtendimentoControle.configuracaoOuvidoria}">
						<rich:tabPanel switchType="ajax">
							<rich:tab id="abaOuvidoriaDadosBasico" header="#{msg_aplic.prt_ConfiguracaoAtendimento_Ouvidoria_DadosBasico}">
								<h:panelGroup id="panelGroupOuvidoriaDadosBasico" layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-6">
										<otm:outputHelp tooltip="#{msg.help_ConfiguracaoAtendimento_numeroOuvidoriaAbertoPorPessoa}" id="helpnumeroOuvidoriaQuePodemSerAbertasAoMesmoTempoPorPessoa" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAtendimento_numeroOuvidoriaQuePodemSerAbertasAoMesmoTempoPorPessoa}" />
										<h:inputText id="numeroOuvidoriaQuePodemSerAbertasAoMesmoTempoPorPessoa" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoAtendimentoControle.configuracaoAtendimentoVO.numeroOuvidoriaQuePodemSerAbertasAoMesmoTempoPorPessoa}" onkeydown="aceitarSomenteValorNumerico(this)" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<otm:outputHelp tooltip="#{msg.help_ConfiguracaoAtendimento_tempoRespostaCadaInteracaoEntreDepartamentos}" id="helptempoMaximoParaResponderCadaInteracaoEntreDepartamentos" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAtendimento_tempoMaximoParaResponderCadaInteracaoEntreDepartamentos}" />
										<h:inputText id="tempoMaximoParaResponderCadaInteracaoEntreDepartamentos" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoAtendimentoControle.configuracaoAtendimentoVO.tempoMaximoParaResponderCadaInteracaoEntreDepartamentos}" onkeydown="aceitarSomenteValorNumerico(this)" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<otm:outputHelp tooltip="#{msg.help_ConfiguracaoAtendimento_tempoRespotaOuvidoriaPeloOuvidor}" id="helptempoMaximoParaRespostaOuvidoriaPeloOuvidor" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAtendimento_tempoMaximoParaRespostaOuvidoriaPeloOuvidor}" />
										<h:inputText id="tempoMaximoParaRespostaOuvidoriaPeloOuvidor" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoAtendimentoControle.configuracaoAtendimentoVO.tempoMaximoParaRespostaOuvidoriaPeloOuvidor}" onkeydown="aceitarSomenteValorNumerico(this)" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<otm:outputHelp tooltip="#{msg.help_ConfiguracaoAtendimento_grupoNotificacaoQuandoOuvidoriaNaoAtendidaNoPrazo}" id="helpgrupoDestinatarioEnviarNotificacaoQuandoOuvidoriaNaoAtendidaNoPrazo" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAtendimento_grupoDestinatarioEnviarNotificacaoQuandoOuvidoriaNaoAtendidaNoPrazo}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:selectOneMenu id="grupoDestinatarioEnviarNotificacaoQuandoOuvidoriaNaoAtendidaNoPrazo" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoAtendimentoControle.configuracaoAtendimentoVO.grupoDestinatarioEnviarNotificacaoQuandoOuvidoriaNaoAtendidaNoPrazo.codigo}">
												<f:selectItems value="#{ConfiguracaoAtendimentoControle.listaSelectItemGrupoDestinatarioQuandoOuvidoriaNaoAtendidaNoPrazo}" />
											</h:selectOneMenu>
											<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_grupoDestinatarioEnviarNotificacaoQuandoOuvidoriaNaoAtendidaNoPrazo" action="#{ConfiguracaoAtendimentoControle.montarListaSelectItemGrupoDestinatarioQuandoOuvidoriaNaoAtendidaNoPrazo}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="form:grupoDestinatarioEnviarNotificacaoQuandoOuvidoriaNaoAtendidaNoPrazo" />
											</span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<otm:outputHelp tooltip="#{msg.help_ConfiguracaoAtendimento_grupoNotificacaoQuandoOuvidoriaForMalAvaliada}" id="helpgrupoDestinatarioEnviarNotificacaoQuandoOuvidoriaForMalAvaliada" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAtendimento_grupoDestinatarioEnviarNotificacaoQuandoOuvidoriaForMalAvaliada}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:selectOneMenu id="grupoDestinatarioEnviarNotificacaoQuandoOuvidoriaForMalAvaliada" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoAtendimentoControle.configuracaoAtendimentoVO.grupoDestinatarioEnviarNotificacaoQuandoOuvidoriaForMalAvaliada.codigo}">
												<f:selectItems value="#{ConfiguracaoAtendimentoControle.listaSelectItemGrupoDestinatarioQuandoOuvidoriaForMalAvaliada}" />
											</h:selectOneMenu>
											<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_grupoDestinatarioEnviarNotificacaoQuandoOuvidoriaForMalAvaliada" action="#{ConfiguracaoAtendimentoControle.montarListaSelectItemGrupoDestinatarioQuandoOuvidoriaForMalAvaliada}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="form:grupoDestinatarioEnviarNotificacaoQuandoOuvidoriaForMalAvaliada" />
											</span>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-12">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAtendimento_textoParaOrientacaoOuvidoria}" />
										<otm:editor id="textoParaOrientacaoOuvidoria" width="500" height="300" value="#{ConfiguracaoAtendimentoControle.configuracaoAtendimentoVO.textoParaOrientacaoOuvidoria}">
										</otm:editor>
									</h:panelGroup>
								</h:panelGroup>
							</rich:tab>
							<rich:tab id="abaOuvidoriaUnidadeEnsino" header="#{msg_aplic.prt_ConfiguracaoAtendimento_Ouvidoria_UnidadeEnsino}">
								<h:panelGroup id="panelGroupOuvidoriaUnidadeEnsino">
									<h:panelGroup layout="block" styleClass="col-md-12">
										<otm:outputHelp tooltip="#{msg.help_ConfiguracaoAtendimento_unidadeEnsino}" id="helpUnidadeEnsino" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAtendimento_UnidadeEnsino}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-10">
										<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoAtendimentoControle.configuracaoAtendimentoUnidadeEnsinoVO.unidadeEnsinoVO.codigo}">
											<f:selectItems value="#{ConfiguracaoAtendimentoControle.listaSelectItemUnidadeEnsino}" />
										</h:selectOneMenu>
										<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_unidadeEnsino" action="#{ConfiguracaoAtendimentoControle.montarListaSelectItemUnidadeEnsino}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="form:unidadeEnsino" styleClass="botaoHelp" />
										</span>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<otm:commandButton action="#{ConfiguracaoAtendimentoControle.adicionarUnidadeEnsino}" render="form:panelGroupOuvidoria,  form:panelGridMensagens" value="#{msg_botoes.btn_adicionar}" styleClass="btn btn-primary dark btn-adicionar" tooltip="Adicionar Unidade Ensino" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
								<h:panelGroup id="panelListaUnidadeEnsino">
									<rich:dataTable id="listaUnidadeEnsino" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento,colunaAlinhamento" value="#{ConfiguracaoAtendimentoControle.configuracaoAtendimentoVO.listaConfiguracaoAtendimentoUnidadeEnsinoVOs}" var="configuracaoAtendimentoUnidadeEnsinoVO">
										<rich:column>
											<f:facet name="header">
												<h:outputText value="#{msg_aplic.prt_ConfiguracaoAtendimento_UnidadeEnsino}" />
											</f:facet>
											<h:outputText value="#{configuracaoAtendimentoUnidadeEnsinoVO.unidadeEnsinoVO.nome}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="opções" />
											</f:facet>
											<h:panelGroup>
												<otm:commandIcon id="removerUnidadeEnsino" render="form:panelGroupOuvidoria,  form:panelGridMensagens" immediate="true" action="#{ConfiguracaoAtendimentoControle.removerUnidadeEnsino}" tooltip="#{msg_botoes.btn_excluir}" icon="#{msg_botoes.btn_icon_limpar} iconePequeno" />
											</h:panelGroup>
										</rich:column>
									</rich:dataTable>
								</h:panelGroup>
							</rich:tab>
							
							<rich:tab id="abaOuvidoriaFuncionario" header="#{msg_aplic.prt_ConfiguracaoAtendimento_Ouvidoria_Funcionario}">
								<h:panelGroup id="panelGroupOuvidoriaFuncionario" layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-12">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAtendimento_Funcionario}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<span class="append-icon right mr10"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" id="consultaFuncionario" focus="nomeFuncionario" alt="Localizar Funcionario" render="formFuncionario" oncomplete="#{rich:component('panelFuncionario')}.show()" action="#{CampanhaControle.inicializarDadosMensagem}" />
											</span>
											<h:inputText size="50" styleClass="form-control camposSomenteLeitura" readonly="true" />
										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup id="panelListaFuncionario">
									<rich:dataTable id="listaFuncionario" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento,colunaAlinhamento,colunaAlinhamento" value="#{ConfiguracaoAtendimentoControle.configuracaoAtendimentoVO.listaConfiguracaoAtendimentoFuncionarioVOs}" var="configuracaoAtendimentoFuncionarioVO">
										<rich:column>
											<f:facet name="header">
												<h:outputText value="#{msg_aplic.prt_ConfiguracaoAtendimento_Funcionario}" />
											</f:facet>
											<h:outputText value="#{configuracaoAtendimentoFuncionarioVO.funcionarioVO.pessoa.nome}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Inativo Temporariamente" />
											</f:facet>
											<otm:selectBooleanCheckbox id="inativoTemporario" value="#{configuracaoAtendimentoFuncionarioVO.inativoTemporario}" />
										</rich:column>
										<rich:column>
											<f:facet name="header">
												<h:outputText value="Opções" />
											</f:facet>
											<h:panelGroup>
												<otm:commandIcon id="removerFuncionario" render="form:panelGroupOuvidoria,  form:panelGridMensagens" immediate="true" action="#{ConfiguracaoAtendimentoControle.removerFuncionario}" tooltip="#{msg_botoes.btn_excluir}" icon="#{msg_botoes.btn_icon_limpar} iconePequeno" />
											</h:panelGroup>
										</rich:column>
									</rich:dataTable>
								</h:panelGroup>
							</rich:tab>
						</rich:tabPanel>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup id="panelGridMensagens" layout="block" styleClass="row">
					<otm:mensagem bean="#{ConfiguracaoAtendimentoControle}"></otm:mensagem>
				</h:panelGroup>

				<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
					<h:panelGroup styleClass="btn-group btn-group-lg col-xs-12" layout="block">
						<otm:commandButton id="novo" action="#{ConfiguracaoAtendimentoControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" tooltip="#{msg.msg_novo_dados}" render="form" />
						<otm:commandButton style="margin-left: 10px" id="salvar" action="#{ConfiguracaoAtendimentoControle.persistir}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" tooltip="#{msg.msg_gravar_dados}" render="form:panelGridMensagens,form:panelGridTopo" />
						<otm:commandButton style="margin-left: 10px" id="excluir" styleClass="btn btn-danger btn-excluir" action="#{ConfiguracaoAtendimentoControle.excluir}" value="#{msg_botoes.btn_excluir}" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" />
						<otm:commandButton style="margin-left: 10px" id="consultar" action="#{ConfiguracaoAtendimentoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" tooltip="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
				</h:panelGroup>

			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
