<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PerfilAcesso_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{PerfilAcessoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{PerfilAcessoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{PerfilAcessoControle.tipoConsultaCombo}" />
						<a4j:ajax event="change" execute="@this" render="formCadastro" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="#{(empty PerfilAcessoControle.controleConsulta.campoConsulta) ? 'col-md-8 pt4' : 'col-md-8'}">
					<otm:spacer width="100%" rendered="#{empty PerfilAcessoControle.controleConsulta.campoConsulta}"/>
					<h:outputText styleClass="field control-label tituloCampos" value="CÃ³digo Perfil" rendered="#{PerfilAcessoControle.controleConsulta.campoConsulta eq 'codigo'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Nome Perfil" rendered="#{PerfilAcessoControle.controleConsulta.campoConsulta eq 'nome'}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{PerfilAcessoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="consultar" value="#{msg_botoes.btn_consultar}" render="@form" action="#{PerfilAcessoControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{PerfilAcessoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{PerfilAcessoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" footerClass="semBorda" columnClasses="colunaAlinhamento" value="#{PerfilAcessoControle.listaConsulta}" rendered="#{PerfilAcessoControle.apresentarResultadoConsulta}" rows="10" var="perfilAcessoItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PerfilAcesso_codigo}" />
						</f:facet>
						<h:commandLink action="#{PerfilAcessoControle.editar}" id="codigo" value="#{perfilAcessoItem.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PerfilAcesso_nome}" />
						</f:facet>
						<h:commandLink action="#{PerfilAcessoControle.editar}" id="nome" value="#{perfilAcessoItem.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{PerfilAcessoControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="items" stepControls="auto" boundaryControls="auto" fastControls="hide" id="scResultadoConsulta" rendered="#{PerfilAcessoControle.apresentarResultadoConsulta}" page="#{PerfilAcessoControle.controleConsultaOtimizado.page}" scrollListener="#{PerfilAcessoControle.scrollerListener}" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{PerfilAcessoControle}" />
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{PerfilAcessoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script type="text/javascript">
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
