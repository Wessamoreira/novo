										<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('itemsGlobal4', 'horaMomento_Apresentar', 'TEXTO').filtro}">
											<a4j:ajax event="change" execute="@this" render="itemsGlobal" />
										</h:inputText>
										<span class="append-icon right"> <otm:commandIcon render="itemsGlobal" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('itemsGlobal4')}">
											</otm:commandIcon> <otm:commandIcon render="itemsGlobal" execute="@this" icon="fas fa-arrows-alt-v" action="#{FilterFactory.ordenar('itemsGlobal4', AplicacaoControle.mapaAtividadesUsuarioPorEntidade)}">
											</otm:commandIcon>
										</span>
									</h:panelGroup>
								</f:facet>
								<h:outputText value="#{atividadesUsuario.horaMomento_Apresentar}" />
							</rich:column>
							<rich:column>
								<otm:commandIcon icon="#{msg_botoes.btn_icon_lupa} iconePequeno" image="#{resource['imagens/lupa.png']}" action="#{AplicacaoControle.montarListaMapaAtividadesUsuarioPorUsuario}" oncomplete="#{rich:component('panelUsuarios')}.show()" render="form, formUsuarios" />
							</rich:column>
							<f:facet name="footer">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="itemsGlobal" limitRender="10" align="center" />
							</f:facet>
						</rich:dataTable>
					</h:panelGrid>
					<h:panelGrid width="100%">
						<h:panelGrid columns="1" columnClasses="colunaCentralizada" styleClass="tabForm" width="100%">
							<h:outputText styleClass="tituloFormulario" value="Atividades Emissão Nota" />
						</h:panelGrid>
						<rich:dataTable id="itemsEmissaoNota" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{AplicacaoControle.confNotaFiscalVOs}" rows="10" var="atividadeEmissaoNota">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Código" />
								</f:facet>
								<h:outputText value="#{atividadeEmissaoNota}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Ações" />
								</f:facet>
								<otm:commandIcon icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover" image="#{resource['/imagens/btnRemoverPequeno.png']}" action="#{AplicacaoControle.removerConfNotaFiscalEmEmissao}" render="itemsEmissaoNota" />
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="itemsGlobal" maxPages="10" align="center" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGroup>
			<h:panelGrid columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGrid columns="1" width="100%">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{AplicacaoControle.mensagem}" />
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
