<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<head>
<meta charset="ISO-8859-1" />
<script>
	window.onload = function() {
		document.getElementById("form:valorConsulta").focus();
	}
</script>
</head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Impressora_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ImpressoraControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{ImpressoraControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{ImpressoraControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ImpressoraControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" render="form" value="#{msg_bt.btn_consultar}" action="#{ImpressoraControle.consultarImpressora}" styleClass="btn btn-default btn-consultar" accesskey="2" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ImpressoraControle.listaConsulta}" rendered="#{ImpressoraControle.apresentarResultadoConsulta}" rows="10" var="impressoraItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Impressora_biblioteca}" />
					</f:facet>
					<a4j:commandLink render="form:msg" action="#{ImpressoraControle.editar}" rendered="#{impressoraItens.usarBiblioteca}" id="biblioteca" value="#{impressoraItens.bibliotecaVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Impressora_unidadeEnsino}" />
					</f:facet>
					<a4j:commandLink render="form:msg" action="#{ImpressoraControle.editar}" rendered="#{impressoraItens.usarFinanceiro}" id="unidadeEnsino" value="#{impressoraItens.unidadeEnsinoVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Impressora_nomeImpressora}" />
					</f:facet>
					<a4j:commandLink render="form:msg" action="#{ImpressoraControle.editar}" id="nomeImpressora" value="#{impressoraItens.nomeImpressora}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Impressora_idIdentificacao}" />
					</f:facet>
					<a4j:commandLink render="form:msg" action="#{ImpressoraControle.editar}" id="idIdentificacao" value="#{impressoraItens.idIdentificacao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Impressora_ipRedeInterna}" />
					</f:facet>
					<a4j:commandLink render="form:msg" action="#{ImpressoraControle.editar}" id="ipRedeInterna" value="#{impressoraItens.ipRedeInterna}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Impressora_tipoImpressora}" />
					</f:facet>
					<a4j:commandLink render="form:msg" action="#{ImpressoraControle.editar}" id="tipoImpressora" value="#{impressoraItens.tipoImpressora.valorApresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_bt.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon icon="#{msg_botoes.btn_icon_editar} iconePequeno" render="form:msg" action="#{ImpressoraControle.editar}" tooltip="#{msg_bt.btn_editar}" />
				</rich:column>
			</rich:dataTable>
			<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="auto" for="items" limitToList="10" align="center" />
			<h:panelGroup id="msg" layout="block" styleClass="row">
				<otm:mensagem bean="#{ImpressoraControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" immediate="true" action="#{ImpressoraControle.novo}" value="#{msg_bt.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
