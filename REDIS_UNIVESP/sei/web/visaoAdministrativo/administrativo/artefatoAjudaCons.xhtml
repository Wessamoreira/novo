<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("formCadastro:valorConsulta").focus();
		}
	</script>

</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ArtefatoAjuda_tituloForm}" />
	</ui:define>
	<ui:define name="modal">

		<rich:popupPanel id="panelArtefatoAjuda" styleClass="modalMaximizado100">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Artefato de Ajuda" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperpanelArtefatoAjuda" />
					<rich:componentControl target="panelArtefatoAjuda" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formArtefatoAjuda">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12 mb10">
						<otm2:panel name="paModal" renderedControl="false">
							<ui:define name="header">
								<h:outputText styleClass="btn-block" value="#{ArtefatoAjudaControle.artefatoAjudaVO.titulo}"></h:outputText>
								<h:outputText styleClass="fs10" value="Módulo: #{ArtefatoAjudaControle.artefatoAjudaVO.modulo}"></h:outputText>
								<h:outputText styleClass="fs10" rendered="#{!empty ArtefatoAjudaControle.artefatoAjudaVO.submodulo}" value=" / #{ArtefatoAjudaControle.artefatoAjudaVO.submodulo}"></h:outputText>
							</ui:define>
							<ui:define name="body">
								<h:panelGroup layout="block" styleClass="col-md-12" style="max-height:calc(100vh - 300px);height:calc(100vh - 300px);">
									<h:outputText rendered="#{!empty ArtefatoAjudaControle.artefatoAjudaVO.linkApresentar}" escape="false" value="#{ArtefatoAjudaControle.artefatoAjudaVO.linkApresentar}"></h:outputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="tituloCampos" style="max-height:60px;height:60px;" value="#{ArtefatoAjudaControle.artefatoAjudaVO.descricao}"></h:outputText>
								</h:panelGroup>
							</ui:define>

							<ui:define name="footer">
								<h:panelGroup layout="block" styleClass="col-md-6 text-left">
									<h:outputText styleClass="fs10" rendered="#{ArtefatoAjudaControle.artefatoAjudaVO.versao ne ''}" value="Versão: #{ArtefatoAjudaControle.artefatoAjudaVO.versao}"></h:outputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6 text-right">
									<h:outputText styleClass="fs10" value="Disp. Em: " />
									<h:outputText styleClass="fs10" value="#{ArtefatoAjudaControle.artefatoAjudaVO.created}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
									</h:outputText>
								</h:panelGroup>
							</ui:define>
						</otm2:panel>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

	</ui:define>
	<ui:define name="conteudo">
		<h:panelGroup layout="block" styleClass="row">
			<h:form id="formCadastro">



				<h:panelGroup layout="block" styleClass="col-md-2 mb10" id="panelMenuIndice" style="overflow-y:auto;overflow-x: hidden;height:calc(100vh - 100px)">
					<h:panelGroup layout="block" styleClass="row mt5">
						<h:outputText styleClass="tituloCampos col-md-12 pn" value="Pesquisar Índice" />
						<h:inputText styleClass="form-control campos" style="padding-right: 150px" value="#{ArtefatoAjudaControle.filtroIndice}" >
							<a4j:ajax event="change" render="panelMenuIndice" execute="@this" status="indiceStatus"></a4j:ajax>
						</h:inputText>
					</h:panelGroup>
					<a4j:repeat id="items" rowKeyVar="row1" value="#{ArtefatoAjudaControle.listaConsultaIndice}" rendered="#{!empty ArtefatoAjudaControle.listaConsultaIndice}" var="artefatoAjudaItem">
						<h:panelGroup layout="block" styleClass="row mt5" rendered="#{ArtefatoAjudaControle.filtrarIndice(artefatoAjudaItem)}">
							<h:panelGroup layout="block" styleClass="col-md-12 pt5 pb5">
								<a4j:commandLink action="#{ArtefatoAjudaControle.consultar}" styleClass="col-md-12 pn border-bottom border-dark mb10" render="formCadastro">
									<!-- 														<h:panelGroup styleClass=" mr5 fas fa-chevron-up " rendered="#{artefatoAjudaItem2.codigo eq 0 and artefatoAjudaItem2.maximixado}" /> -->
									<!-- 														<h:panelGroup styleClass=" mr5 fas fa-chevron-down  " rendered="#{artefatoAjudaItem2.codigo eq 0 and !artefatoAjudaItem2.maximixado}" /> -->
									<h:outputText styleClass=" pb5" value="#{artefatoAjudaItem.titulo}"></h:outputText>
									<f:setPropertyActionListener value="#{artefatoAjudaItem.titulo}" target="#{ArtefatoAjudaControle.modulo}" />
									<f:setPropertyActionListener value="" target="#{ArtefatoAjudaControle.submodulo}" />
									<f:setPropertyActionListener value="" target="#{ArtefatoAjudaControle.recurso}" />
									<f:setPropertyActionListener value="0" target="#{ArtefatoAjudaControle.controleConsultaOtimizado.paginaAtual}" />
									<f:setPropertyActionListener value="0" target="#{ArtefatoAjudaControle.controleConsultaOtimizado.page}" />
									<f:setPropertyActionListener value="" target="#{ArtefatoAjudaControle.controleConsultaOtimizado.valorConsulta}" />
								</a4j:commandLink>
							</h:panelGroup>

							<h:panelGroup layout="block" rendered="#{!empty artefatoAjudaItem.artefatoAjudaVOs}" styleClass="row ml10">
								<a4j:repeat id="items2" value="#{artefatoAjudaItem.artefatoAjudaVOs}" var="artefatoAjudaItem2">
									<h:panelGroup layout="block" styleClass="row pl10" rendered="#{ArtefatoAjudaControle.filtrarIndice(artefatoAjudaItem2)}">

										<a4j:commandLink action="#{ArtefatoAjudaControle.consultar}" styleClass="col-md-12 pn pl10" render="formCadastro">
											<!-- 														<h:panelGroup styleClass=" mr5 fas fa-chevron-up " rendered="#{artefatoAjudaItem2.codigo eq 0 and artefatoAjudaItem2.maximixado}" /> -->
											<!-- 														<h:panelGroup styleClass=" mr5 fas fa-chevron-down  " rendered="#{artefatoAjudaItem2.codigo eq 0 and !artefatoAjudaItem2.maximixado}" /> -->
											<h:panelGroup styleClass="#{msg_botoes.btn_icon_pasta_aberta} mr5 " />
											<h:outputText styleClass=" pb5" value="#{artefatoAjudaItem2.titulo}"></h:outputText>
											<f:setPropertyActionListener value="#{artefatoAjudaItem.titulo}" target="#{ArtefatoAjudaControle.modulo}" />
											<f:setPropertyActionListener value="#{artefatoAjudaItem2.titulo}" target="#{ArtefatoAjudaControle.submodulo}" />
											<f:setPropertyActionListener value="" target="#{ArtefatoAjudaControle.recurso}" />
											<f:setPropertyActionListener value="0" target="#{ArtefatoAjudaControle.controleConsultaOtimizado.paginaAtual}" />
											<f:setPropertyActionListener value="0" target="#{ArtefatoAjudaControle.controleConsultaOtimizado.page}" />
											<f:setPropertyActionListener value="" target="#{ArtefatoAjudaControle.controleConsultaOtimizado.valorConsulta}" />
										</a4j:commandLink>

										<h:panelGroup layout="block" rendered="#{!empty artefatoAjudaItem2.artefatoAjudaVOs and artefatoAjudaItem2.maximixado}" styleClass="row">
											<a4j:repeat id="items3" value="#{artefatoAjudaItem2.artefatoAjudaVOs}" var="artefatoAjudaItem3">
												<h:panelGroup layout="block" styleClass="row pl20" rendered="#{ArtefatoAjudaControle.filtrarIndice(artefatoAjudaItem3)}">
													<h:panelGroup layout="block" styleClass="col-md-12 ">
														<h:panelGroup layout="block" styleClass="col-md-13 pn">
															<a4j:commandLink styleClass="col-md-12 pn p10" action="#{ArtefatoAjudaControle.consultar}" render="formCadastro">
																<h:panelGroup styleClass="#{msg_botoes.btn_icon_pasta_aberta} mr5 " />
																<h:outputText value="#{artefatoAjudaItem3.titulo}"></h:outputText>
																<f:setPropertyActionListener value="#{artefatoAjudaItem.titulo}" target="#{ArtefatoAjudaControle.modulo}" />
																<f:setPropertyActionListener value="#{artefatoAjudaItem2.titulo}" target="#{ArtefatoAjudaControle.submodulo}" />
																<f:setPropertyActionListener value="#{artefatoAjudaItem3.titulo}" target="#{ArtefatoAjudaControle.recurso}" />
																<f:setPropertyActionListener value="0" target="#{ArtefatoAjudaControle.controleConsultaOtimizado.paginaAtual}" />
																<f:setPropertyActionListener value="0" target="#{ArtefatoAjudaControle.controleConsultaOtimizado.page}" />
																<f:setPropertyActionListener value="" target="#{ArtefatoAjudaControle.controleConsultaOtimizado.valorConsulta}" />
															</a4j:commandLink>
														</h:panelGroup>

													</h:panelGroup>
												</h:panelGroup>
											</a4j:repeat>
										</h:panelGroup>
									</h:panelGroup>
								</a4j:repeat>
							</h:panelGroup>
						</h:panelGroup>



					</a4j:repeat>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-10 mb10">
					<h:panelGroup layout="block" styleClass="col-md-12 mb10">
						<h:outputText styleClass="tituloCampos col-md-12 pn" value="Pesquisar " />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText styleClass="form-control campos" style="padding-right: 150px" value="#{ArtefatoAjudaControle.controleConsultaOtimizado.valorConsulta}" />
							<h:panelGroup styleClass="append-icon right">
								<a4j:commandLink action="#{ArtefatoAjudaControle.consultar}" styleClass="btn btn-info w-100" style="position:relative;top:-2px;left:10px" render="formCadastro">
									<span class="#{msg_botoes.btn_icon_lupa_embutido} left mr5"></span>
									<f:setPropertyActionListener value="0" target="#{ArtefatoAjudaControle.controleConsultaOtimizado.paginaAtual}" />
									<f:setPropertyActionListener value="0" target="#{ArtefatoAjudaControle.controleConsultaOtimizado.page}" />
									<h:outputText value="Consultar"></h:outputText>
								</a4j:commandLink>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mb10 pt5 pb5 ">
						<a4j:commandLink styleClass="rounded border bg-success p10 text-white" action="#{ArtefatoAjudaControle.consultar}" rendered="#{!empty ArtefatoAjudaControle.modulo}" render="formCadastro">
							<h:panelGroup styleClass="#{msg_botoes.btn_icon_fechar_embutido} mr5"></h:panelGroup>
							<h:outputText value="#{ArtefatoAjudaControle.modulo}"></h:outputText>
							<f:setPropertyActionListener value="" target="#{ArtefatoAjudaControle.modulo}" />
							<f:setPropertyActionListener value="" target="#{ArtefatoAjudaControle.submodulo}" />
							<f:setPropertyActionListener value="" target="#{ArtefatoAjudaControle.recurso}" />
							<f:setPropertyActionListener value="0" target="#{ArtefatoAjudaControle.controleConsultaOtimizado.paginaAtual}" />
							<f:setPropertyActionListener value="0" target="#{ArtefatoAjudaControle.controleConsultaOtimizado.page}" />
						</a4j:commandLink>
						<h:outputText styleClass="ml5 mr5" rendered="#{!empty ArtefatoAjudaControle.submodulo}" value=" / "></h:outputText>
						<a4j:commandLink styleClass="rounded border bg-success p10 text-white" action="#{ArtefatoAjudaControle.consultar}" rendered="#{!empty ArtefatoAjudaControle.submodulo}" render="formCadastro">
							<h:panelGroup styleClass="#{msg_botoes.btn_icon_fechar_embutido} mr5"></h:panelGroup>
							<h:outputText value="#{ArtefatoAjudaControle.submodulo}"></h:outputText>
							<f:setPropertyActionListener value="" target="#{ArtefatoAjudaControle.submodulo}" />
							<f:setPropertyActionListener value="" target="#{ArtefatoAjudaControle.recurso}" />
							<f:setPropertyActionListener value="0" target="#{ArtefatoAjudaControle.controleConsultaOtimizado.paginaAtual}" />
							<f:setPropertyActionListener value="0" target="#{ArtefatoAjudaControle.controleConsultaOtimizado.page}" />
						</a4j:commandLink>
						<h:outputText styleClass="ml5 mr5" rendered="#{!empty ArtefatoAjudaControle.recurso}" value=" / "></h:outputText>
						<a4j:commandLink styleClass="rounded border bg-success p10 text-white" action="#{ArtefatoAjudaControle.consultar}" rendered="#{!empty ArtefatoAjudaControle.recurso}" render="formCadastro">
							<h:panelGroup styleClass="#{msg_botoes.btn_icon_fechar_embutido} mr5"></h:panelGroup>
							<h:outputText value="#{ArtefatoAjudaControle.recurso}"></h:outputText>
							<f:setPropertyActionListener value="" target="#{ArtefatoAjudaControle.recurso}" />
							<f:setPropertyActionListener value="0" target="#{ArtefatoAjudaControle.controleConsultaOtimizado.paginaAtual}" />
							<f:setPropertyActionListener value="0" target="#{ArtefatoAjudaControle.controleConsultaOtimizado.page}" />
						</a4j:commandLink>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row mb10">
						<style type="text/css">
.panel:hover {
	background-color: #dadada !important;
	background: #dadada !important;
	border-color: #dadada !important;	
}
</style>
						<rich:list id="items8" rows="12" value="#{ArtefatoAjudaControle.controleConsultaOtimizado}" var="artefatoAjudaItem">

							<h:panelGroup layout="block" styleClass="col-md-4 mb10">
								<otm2:panel name="pa#{artefatoAjudaItem.codigo}" renderedControl="false">
									<ui:define name="header">
										<a4j:commandLink action="#{ArtefatoAjudaControle.setArtefatoAjudaVO(artefatoAjudaItem)}" oncomplete="#{rich:component('panelArtefatoAjuda')}.show()" render="formArtefatoAjuda">
											<h:panelGroup layout="block" styleClass="col-md-12 pn" style="max-height:27px;height:27px;  overflow:hidden">
												<h:outputText styleClass="btn-block" value="#{artefatoAjudaItem.titulo}"></h:outputText>
											</h:panelGroup>
											<h:panelGroup layout="block" styleClass="col-md-12 pn" style="max-height:20px;height:20px;">
												<h:outputText styleClass="fs10" value="Módulo: #{artefatoAjudaItem.modulo}"></h:outputText>
												<h:outputText styleClass="fs10" rendered="#{!empty artefatoAjudaItem.submodulo}" value=" / #{artefatoAjudaItem.submodulo}"></h:outputText>
											</h:panelGroup>
										</a4j:commandLink>
									</ui:define>
									<ui:define name="body">
										<a4j:commandLink action="#{ArtefatoAjudaControle.setArtefatoAjudaVO(artefatoAjudaItem)}" oncomplete="#{rich:component('panelArtefatoAjuda')}.show()" render="formArtefatoAjuda">
											<h:panelGroup layout="block" styleClass="col-md-12" style="max-height:300px;height:300px">
												<h:outputText escape="false" value="#{artefatoAjudaItem.linkApresentar}"></h:outputText>
											</h:panelGroup>
											<h:panelGroup layout="block" styleClass="col-md-12" style="max-height:60px;height:60px;overflow-y:auto;overflow-x:hidden">
												<h:outputText styleClass="tituloCampos" style="max-height:60px;height:60px;" value="#{artefatoAjudaItem.descricao}"></h:outputText>
											</h:panelGroup>
										</a4j:commandLink>
									</ui:define>

									<ui:define name="footer">
										<a4j:commandLink action="#{ArtefatoAjudaControle.setArtefatoAjudaVO(artefatoAjudaItem)}" oncomplete="#{rich:component('panelArtefatoAjuda')}.show()" render="formArtefatoAjuda">
											<h:panelGroup layout="block" styleClass="col-md-6 text-left">
												<h:outputText styleClass="fs10" rendered="#{artefatoAjudaItem.versao ne ''}" value="Versão: #{artefatoAjudaItem.versao}"></h:outputText>
											</h:panelGroup>
											<h:panelGroup layout="block" styleClass="col-md-6 text-right">
												<h:outputText styleClass="fs10" value="Disp. Em: " />
												<h:outputText styleClass="fs10" value="#{artefatoAjudaItem.created}">
													<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"></f:convertDateTime>
												</h:outputText>
											</h:panelGroup>
										</a4j:commandLink>
									</ui:define>
								</otm2:panel>
							</h:panelGroup>

						</rich:list>
						<h:panelGroup layout="block" styleClass="col-md-12 mt10 mb10">
							<rich:dataScroller scrollListener="#{ArtefatoAjudaControle.scrollListener}" boundaryControls="auto" fastControls="auto" stepControls="auto" for="items8" render="items8, scroll" id="scroll"></rich:dataScroller>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
