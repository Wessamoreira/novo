<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ControleConcorrenciaHorarioTurma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row">
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ControleConcorrenciaHorarioTurmaControle.listaConcorrencia}" rows="10" var="concorrencia">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleConcorrenciaHorarioTurma_codigoProfessor}" />
						</f:facet>
						<h:commandLink id="codigoProfessor" value="#{concorrencia.codigoProfessor}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleConcorrenciaHorarioTurma_nomeProfessor}" />
						</f:facet>
						<h:commandLink id="nomeProfessor" value="#{concorrencia.nomeProfessor}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleConcorrenciaHorarioTurma_nomeMetodo}" />
						</f:facet>
						<h:commandLink id="nomeMetodo" value="#{concorrencia.nomeMetodo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleConcorrenciaHorarioTurma_usuarioResponsavel}" />
						</f:facet>
						<h:commandLink id="usuarioResponsavel" value="#{concorrencia.usuarioVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleConcorrenciaHorarioTurma_data}" />
						</f:facet>
						<h:commandLink id="data" value="#{concorrencia.data}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ControleConcorrenciaHorarioTurmaControle.removerProfessorConcorrencia}" tooltip="Remover" icon="#{msg_botoes.btn_icon_limpar} iconePequeno" />
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller id="scItem" boundaryControls="auto" fastControls="hide" stepControls="auto" for="items" limitRender="10" align="center" />
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{ControleConcorrenciaHorarioTurmaControle}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row" style="margin-top: 15px">
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<otm:commandButton id="atualizar" render="form" value="Atualizar" accesskey="1" icon="#{msg_botoes.btn_icon_atualizar_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
