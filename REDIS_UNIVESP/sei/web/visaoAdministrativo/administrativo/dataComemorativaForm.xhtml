<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_DataComemorativa_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DataComemorativa_dataComemorativa}" />
					<otm:calendar id="valorConsultaDataIni" value="#{DataComemorativaControle.dataComemorativa.dataComemorativa}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DataComemorativa_destinatario}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="destinatario" value="#{DataComemorativaControle.dataComemorativa.tipoDestinatarioDataComemorativa}">
						<a4j:ajax event="change" render="destins" />
						<f:selectItems value="#{DataComemorativaControle.listaSelectItemTipoDestinatrioDataComemorativa}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DataComemorativa_assunto}" />
					<h:inputText size="71" styleClass="form-control camposObrigatorios" maxlength="150" value="#{DataComemorativaControle.dataComemorativa.assunto}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="destins">
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{DataComemorativaControle.dataComemorativa.isTipoUnidadeEnsino}">
					<h:outputText styleClass="field control-label tituloCampos" value="Unidade de Ensino" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" rendered="#{DataComemorativaControle.dataComemorativa.isTipoUnidadeEnsino}" id="unidadeEnsino" value="#{DataComemorativaControle.dataComemorativa.unidadeEnsino.codigo}">
						<f:selectItems value="#{DataComemorativaControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{DataComemorativaControle.dataComemorativa.isTipoCargo}">
					<h:outputText styleClass="field control-label tituloCampos" value="Cargo" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" rendered="#{DataComemorativaControle.dataComemorativa.isTipoCargo}" id="cargo" value="#{DataComemorativaControle.dataComemorativa.cargo.codigo}">
						<f:selectItems value="#{DataComemorativaControle.listaSelectItemCargo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{DataComemorativaControle.dataComemorativa.isTipoDepartamento}">
					<h:outputText styleClass="field control-label tituloCampos" value="Departamento" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" rendered="#{DataComemorativaControle.dataComemorativa.isTipoDepartamento}" id="departamento" value="#{DataComemorativaControle.dataComemorativa.departamento.codigo}">
						<f:selectItems value="#{DataComemorativaControle.listaSelectItemDepartamento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{DataComemorativaControle.dataComemorativa.isTipoAreaConhecimento}">
					<h:outputText styleClass="field control-label tituloCampos" value="Area Conhecimento" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" rendered="#{DataComemorativaControle.dataComemorativa.isTipoAreaConhecimento}" id="areaConhecimento" value="#{DataComemorativaControle.dataComemorativa.areaConhecimento.codigo}">
						<f:selectItems value="#{DataComemorativaControle.listaSelectItemAreaConhecimento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{DataComemorativaControle.dataComemorativa.isTipoAreaProfissional}">
					<h:outputText styleClass="field control-label tituloCampos" value="Area Profissional" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" rendered="#{DataComemorativaControle.dataComemorativa.isTipoAreaProfissional}" id="areaProfissional" value="#{DataComemorativaControle.dataComemorativa.areaProfissional.codigo}">
						<f:selectItems value="#{DataComemorativaControle.listaSelectItemAreaProfissional}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DataComemorativa_situacao}" />
				<h:inputText size="20" id="status" styleClass="form-control camposSomenteLeitura" readonly="true" maxlength="150" value="#{DataComemorativaControle.dataComemorativa.status.valorApresentar}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Comunicado Interno" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="comunicadoInterno" value="#{DataComemorativaControle.dataComemorativa.comunicadoInterno}">
						<a4j:ajax event="click" render="panelGroupTabMensagens" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Banner Comunicado" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="bannerComunicado" value="#{DataComemorativaControle.dataComemorativa.bannerComunicado}">
						<a4j:ajax event="click" render="panelGroupTabMensagens" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Mensagem Topo" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="mensagemTopo" value="#{DataComemorativaControle.dataComemorativa.mensagemTopo}">
						<a4j:ajax event="click" render="panelGroupTabMensagens panelEspaco" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelGroupTabMensagens" layout="block" styleClass="row">
				<rich:tabPanel id="richTabMensagens" width="100%" activeTabClass="true" headerAlignment="left" rendered="#{DataComemorativaControle.dataComemorativa.comunicadoInterno || DataComemorativaControle.dataComemorativa.bannerComunicado || DataComemorativaControle.dataComemorativa.mensagemTopo}">
					<rich:tab header="Comunicado Interno" disabled="#{!DataComemorativaControle.dataComemorativa.comunicadoInterno}">
						<h:panelGrid columns="1">
							<otm:editor id="mensagemDC" value="#{DataComemorativaControle.dataComemorativa.mensagem}">
								
							</otm:editor>
						</h:panelGrid>
					</rich:tab>
					<rich:tab header="Banner Mensagem" disabled="#{!DataComemorativaControle.dataComemorativa.bannerComunicado}">
						<h:panelGrid columns="1" id="gridMensagemTopo1" columnClasses="colunaCentralizada">
							<rich:fileUpload acceptedTypes="jpg, jpeg, png" listHeight="40" listWidth="300" noDuplicate="true" fileUploadListener="#{DataComemorativaControle.upLoadImagem2}" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo 2MB" uploadLabel="Enviar" serverErrorLabel="Tamanho Máximo Permitido 2MB" id="uploadImagemBanner2" immediateUpload="true">
								<a4j:ajax listener="#{DataComemorativaControle.renderizarUpload2}" event="uploadcomplete" render="gridMensagemTopo1" />
							</rich:fileUpload>
							<h:panelGroup layout="block">
								<h:graphicImage url="#{DataComemorativaControle.caminhoFotoUsuario2}" id="foto3" width="400" height="300" />
							</h:panelGroup>
						</h:panelGrid>
					</rich:tab>
					<rich:tab header="Mensagem Topo" disabled="#{!DataComemorativaControle.dataComemorativa.mensagemTopo}">
						<h:panelGroup layout="block" styleClass="row" id="groupMensagemTopo">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="Dias Apresentar Antecedência" />
									<h:inputText styleClass="form-control campos" value="#{DataComemorativaControle.dataComemorativa.diasApresentarAntecendencia}" onkeypress="aceitarSomenteValorNumerico(this)" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="Mensagem Topo" />
									<h:inputTextarea styleClass="form-control campos" cols="60" rows="5" value="#{DataComemorativaControle.dataComemorativa.mensagemTopoTexto}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="Imagem" />
									<rich:fileUpload acceptedTypes="jpg, jpeg, png" listHeight="40" listWidth="300" noDuplicate="true" fileUploadListener="#{DataComemorativaControle.upLoadImagem}" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo 2MB" uploadLabel="Enviar" serverErrorLabel="Tamanho Máximo Permitido 2MB" id="uploadImagemBanner" immediateUpload="true">
										<a4j:ajax listener="#{DataComemorativaControle.renderizarUpload}" event="uploadcomplete" render="groupMensagemTopo" />
									</rich:fileUpload>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="" />
									<h:graphicImage url="#{DataComemorativaControle.caminhoFotoUsuario}" id="foto2" width="220" height="55" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row" id="mensagens">
				<otm:mensagem bean="#{DataComemorativaControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
				<otm:commandButton id="novo" immediate="true" action="#{DataComemorativaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				<otm:commandButton style="margin-left:5px" id="salvar" action="#{DataComemorativaControle.persistir}" render="mensagens" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
				<otm:commandButton style="margin-left:5px" id="ativar" rendered="#{DataComemorativaControle.dataComemorativa.isInativo}" action="#{DataComemorativaControle.realizarAtivacao}" render="form" icon="#{msg_botoes.btn_icon_ativar_embutido}" styleClass="btn btn-primary" value="Ativar" />
				<otm:commandButton style="margin-left:5px" id="inativar" rendered="#{DataComemorativaControle.dataComemorativa.isAtivo}" action="#{DataComemorativaControle.realizarInativacao}" render="form" value="Inativar" icon="#{msg_botoes.btn_icon_inativar_embutido}" styleClass="btn btn-danger" />
				<otm:commandButton style="margin-left:5px" id="consultar" immediate="true" action="#{DataComemorativaControle.inicializarConsulta}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
