<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoAtendimento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="panelGroupForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ConfiguracaoAtendimentoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{EnumControle.tipoConsultaComboConfiguracaoAtendimentoEnum}" />
						<a4j:ajax event="change" render="form" execute="form" listener="#{ConfiguracaoAtendimentoControle.limparValorConsulta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ConfiguracaoAtendimentoControle.controleConsulta.campoConsulta eq 'CODIGO'}">
					<h:inputText id="valorConsultaCodigo" styleClass="form-control campos" value="#{ConfiguracaoAtendimentoControle.controleConsulta.valorConsulta}" onkeydown="aceitarSomenteValorNumerico(this)" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ConfiguracaoAtendimentoControle.controleConsulta.campoConsulta ne 'CODIGO'}">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ConfiguracaoAtendimentoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" render="panelGroupForm" value="#{msg_botoes.btn_consultar}" action="#{ConfiguracaoAtendimentoControle.consultar}" styleClass="btn btn-default btn-consultar" tooltip="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ConfiguracaoAtendimentoControle.listaConsulta}" rendered="#{not empty ConfiguracaoAtendimentoControle.listaConsulta}" rows="10" var="configuracaoAtendimentoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoAtendimento_codigo}" />
						</f:facet>
						<h:commandLink action="#{ConfiguracaoAtendimentoControle.editar}" id="codigo" value="#{configuracaoAtendimentoItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoAtendimento_nome}" />
						</f:facet>
						<h:commandLink action="#{ConfiguracaoAtendimentoControle.editar}" id="nome" value="#{configuracaoAtendimentoItens.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoAtendimento_dataCadastro}" />
						</f:facet>
						<h:commandLink action="#{ConfiguracaoAtendimentoControle.editar}" id="dataCadastr" value="#{configuracaoAtendimentoItens.dataCadastro_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon icon="#{msg_botoes.btn_icon_editar} iconePequeno" action="#{ConfiguracaoAtendimentoControle.editar}" tooltip="#{msg_botoes.btn_editar}" title="#{msg.msg_editar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{ConfiguracaoAtendimentoControle.listaConsulta.size() gt 10}" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" layout="block">
					<otm:mensagem bean="#{ConfiguracaoAtendimentoControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{ConfiguracaoAtendimentoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" tooltip="#{msg.msg_novo_dados}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
