<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_DataComemorativa_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{DataComemorativaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DataComemorativa_assunto}" />
				<h:inputText size="80" styleClass="form-control campos" maxlength="150" value="#{DataComemorativaControle.assunto}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DataComemorativa_periodoDe}" />
				<otm:calendar id="valorConsultaDataIni" value="#{DataComemorativaControle.dataInicio}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DataComemorativa_periodoAte}" />
				<otm:calendar id="valorConsultaDataFim" value="#{DataComemorativaControle.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DataComemorativa_destinatario}" />
				<h:selectOneMenu styleClass="form-control campos" id="destinatario" value="#{DataComemorativaControle.tipoDestinatarioDataComemorativaEnum}">
					<a4j:ajax event="change" render="destins" />
					<f:selectItems value="#{DataComemorativaControle.listaSelectItemTipoDestinatrioDataComemorativa}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DataComemorativa_situacao}" />
				<h:selectOneMenu styleClass="form-control campos" id="status" value="#{DataComemorativaControle.status}">
					<f:selectItems value="#{DataComemorativaControle.listaSelectItemStatusDataComemorativa}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12" />
			<h:panelGroup id="destins">
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{DataComemorativaControle.isTipoUnidadeEnsino}">
					<h:outputText styleClass="field control-label tituloCampos" value="Unidade de Ensino" />
					<h:selectOneMenu styleClass="form-control campos" rendered="#{DataComemorativaControle.isTipoUnidadeEnsino}" id="unidadeEnsino" value="#{DataComemorativaControle.unidadeEnsino}">
						<f:selectItems value="#{DataComemorativaControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{DataComemorativaControle.isTipoCargo}">
					<h:outputText styleClass="field control-label tituloCampos" value="Cargo" />
					<h:selectOneMenu styleClass="form-control campos" rendered="#{DataComemorativaControle.isTipoCargo}" id="cargo" value="#{DataComemorativaControle.cargo}">
						<f:selectItems value="#{DataComemorativaControle.listaSelectItemCargo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{DataComemorativaControle.isTipoDepartamento}">
					<h:outputText styleClass="field control-label tituloCampos" value="Departamento" />
					<h:selectOneMenu styleClass="form-control campos" rendered="#{DataComemorativaControle.isTipoDepartamento}" id="departamento" value="#{DataComemorativaControle.departamento}">
						<f:selectItems value="#{DataComemorativaControle.listaSelectItemDepartamento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{DataComemorativaControle.isTipoAreaConhecimento}">
					<h:outputText styleClass="field control-label tituloCampos" value="Area Conhecimento" />
					<h:selectOneMenu styleClass="form-control campos" rendered="#{DataComemorativaControle.isTipoAreaConhecimento}" id="areaConhecimento" value="#{DataComemorativaControle.areaConhecimento}">
						<f:selectItems value="#{DataComemorativaControle.listaSelectItemAreaConhecimento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{DataComemorativaControle.isTipoAreaProfissional}">
					<h:outputText styleClass="field control-label tituloCampos" value="Area Profissional" />
					<h:selectOneMenu styleClass="form-control campos" rendered="#{DataComemorativaControle.isTipoAreaProfissional}" id="areaProfissional" value="#{DataComemorativaControle.areaProfissional}">
						<f:selectItems value="#{DataComemorativaControle.listaSelectItemAreaProfissional}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
				<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{DataComemorativaControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" render="form:items">
					<!-- <f:setPropertyActionListener target="#{DataComemorativaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
							<f:setPropertyActionListener target="#{DataComemorativaControle.controleConsultaOtimizado.page}" value="1" /> -->
				</otm:commandButton>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{DataComemorativaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{DataComemorativaControle.listaConsulta}" rendered="#{DataComemorativaControle.apresentarResultadoConsulta}" rows="10" var="item">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_DataComemorativa_dataComemorativa}" />
					</f:facet>
					<h:commandLink action="#{DataComemorativaControle.editar}" id="data">
						<h:outputText value="#{item.dataComemorativa}">
							<f:convertDateTime pattern="dd/MM" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_DataComemorativa_assunto}" />
					</f:facet>
					<h:commandLink action="#{DataComemorativaControle.editar}" id="assunto" value="#{item.assunto}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_DataComemorativa_destinatario}" />
					</f:facet>
					<h:commandLink action="#{DataComemorativaControle.editar}" id="dest" value="#{item.tipoDestinatarioDataComemorativa.valorApresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_DataComemorativa_situacao}" />
					</f:facet>
					<h:commandLink action="#{DataComemorativaControle.editar}" id="sit" value="#{item.status.valorApresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{DataComemorativaControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
			</rich:dataTable>
			<h:panelGrid styleClass="colunaCentralizada">
				<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" page="#{DataComemorativaControle.controleConsultaOtimizado.page}" scrollListener="#{DataComemorativaControle.scrollerListener}" />
			</h:panelGrid>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{DataComemorativaControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
