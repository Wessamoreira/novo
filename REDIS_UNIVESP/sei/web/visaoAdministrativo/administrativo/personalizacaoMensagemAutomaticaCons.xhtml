<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<style>
table {
	width: 100%;
}
</style>

</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PersonalizacaoMensagemAutomatica_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{PersonalizacaoMensagemAutomaticaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="filtros">
			
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PersonalizarMensagemAutomatica_modulo}" />
					<h:selectOneMenu styleClass="form-control campos" id="modulo" value="#{PersonalizacaoMensagemAutomaticaControle.moduloTemplateMensagemAutomaticaEnum}">
						<a4j:ajax event="change" render="filtros" listener="#{PersonalizacaoMensagemAutomaticaControle.montarListaSelectItemTemplateMensagemAutomaticaEnum}" />
						<f:selectItems value="#{PersonalizacaoMensagemAutomaticaControle.listaSelectItemModuloTemplateMensagemAutomaticaEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PersonalizacaoMensagemAutomatica_mensagetamplate}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{PersonalizacaoMensagemAutomaticaControle.tipoTamplateSelecionado}">
						<f:selectItems value="#{PersonalizacaoMensagemAutomaticaControle.listaSelectItemTemplateMensagemAutomaticaEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>	
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="col-md-6"> 
 					<h:outputText styleClass="tituloCampos" value="Assunto" /> 
 					<h:inputText id="assunto" size="70" maxlength="70" styleClass="form-control campos" value="#{PersonalizacaoMensagemAutomaticaControle.assunto}" /> 
 				</h:panelGroup>
 				<h:panelGroup layout="block"  styleClass="col-md-6"> 
 					<h:outputText styleClass="tituloCampos" value="Curso" /> 
 					<h:inputText id="curso" size="70" maxlength="70" styleClass="form-control campos" value="#{PersonalizacaoMensagemAutomaticaControle.nomeCurso}" /> 
 				</h:panelGroup>
			
			<h:panelGroup id="btns" layout="block" styleClass="col-md-12 text-center mt10">
				
					<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{PersonalizacaoMensagemAutomaticaControle.consultarMensagemAutomatica}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" render="formCadastro, formCadastro:items" accesskey="2">
						<!-- <f:setPropertyActionListener for="1" target="#{PersonalizacaoMensagemAutomaticaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener for="1" target="#{PersonalizacaoMensagemAutomaticaControle.controleConsultaOtimizado.page}" value="1" />-->
					</otm:commandButton>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton style="margin-left:5px" id="gerar" action="#{PersonalizacaoMensagemAutomaticaControle.gerarMensagemPadrao}" value="#{msg_botoes.btn_GerarMensagemPadrao}" image="#{resource['imagens/botaoGerarMensagemPadrao.png']}" icon="#{msg_botoes.btn_icon_engrenagem_embutido}" alt="#{msg.msg_novo_dados}" accesskey="1" render="formCadastro:items" />
				</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{PersonalizacaoMensagemAutomaticaControle.listaPersonalizacao}" rendered="#{!empty PersonalizacaoMensagemAutomaticaControle.listaPersonalizacao}" rows="10" var="mensagemAutomatica">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="CÃ³digo" />
					</f:facet>
					<h:commandLink action="#{PersonalizacaoMensagemAutomaticaControle.editar}" id="codigo" value="#{mensagemAutomatica.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PersonalizacaoMensagemAutomatica_tamplate}" />
					</f:facet>
					<h:commandLink action="#{PersonalizacaoMensagemAutomaticaControle.editar}" id="nome" value="#{mensagemAutomatica.apresentarTemplateMensagemAutomaticas}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PersonalizacaoMensagemAutomatica_assunto}" />
					</f:facet>
					<h:commandLink action="#{PersonalizacaoMensagemAutomaticaControle.editar}" id="estado" value="#{mensagemAutomatica.assunto}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Prospects_curso}" />
					</f:facet>
					<h:commandLink action="#{PersonalizacaoMensagemAutomaticaControle.editar}" id="curso" value="#{mensagemAutomatica.cursoVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{PersonalizacaoMensagemAutomaticaControle.editar}" tool="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" alt="#{msg.msg_editar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<rich:dataScroller for="formCadastro:items" id="paginador" page="#{PersonalizacaoMensagemAutomaticaControle.controleConsultaOtimizado.page}" scrollListener="#{PersonalizacaoMensagemAutomaticaControle.scrollerListener}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{PersonalizacaoMensagemAutomaticaControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{PersonalizacaoMensagemAutomaticaControle.mensagemDetalhada}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
