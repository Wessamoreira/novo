<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Correção Banco Dados Controle" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="Correção Banco Dados Controle" /></title>
		<h:form id="formCadastro">
			<rich:tabPanel switchType="ajax">
				<rich:tab header="Ações Financeiro">
					<rich:tabPanel id="tabInternoFinan">
						<rich:tab id="tabInternoFinanBasico" header="Ações Financeiro Básicas">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
									<otm:commandButton render="formCadastro" value="Corrigir Desconto Utilizado Convenio e Plano Desconto" icon="#{msg_botoes.btn_icon_calculadora}" styleClass="btn btn-default" action="#{CorrecaoBancoDadosControle.realizarCorrecaoValorRecebidoPlanoDescontoEConvenioContaReceber}" />
									<otm:spacer width="5" />
									<otm:commandButton render="formCadastro" value="Corrigir Valor Faixa Desconto" icon="#{msg_botoes.btn_icon_calculadora}" styleClass="btn btn-default" action="#{CorrecaoBancoDadosControle.realizarProcessamentoCalculoValorPrimeiraFaixaDesconto}" />
									<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
										<h:panelGroup layout="block" styleClass="col-md-2">
											<h:outputText styleClass="field control-label tituloCampos" value="Data Inicio Atualizar" />
											<otm:calendar id="dataInicioAtualizar" value="#{CorrecaoBancoDadosControle.dataInicioAtualizar}" />
										</h:panelGroup>
									</h:panelGroup>
									<otm:commandButton render="formCadastro" icon="#{msg_botoes.btn_icon_calculadora}" styleClass="btn btn-default" value="Corrigir Valores De Desconto e Acrescimos para Contas Recebidas Atualizando Campos" action="#{CorrecaoBancoDadosControle.realizarCorrecaoDistribuicaoDescontoQuandoValorDescontoForMaiorQueValorDaConta}" />
									<otm:spacer width="5" />
									<otm:commandButton render="formCadastro" icon="#{msg_botoes.btn_icon_calculadora}" styleClass="btn btn-default" value="Atualizar código de barra Registro Detalhe" action="#{CorrecaoBancoDadosControle.atualizarCodigoBarraRegistroDetalhe}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="Competência Situacao a Receber" />
									<h:inputText styleClass="form-control camposObrigatorios" value="#{CorrecaoBancoDadosControle.compentenciaExecutarContaAReceber}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
									<otm:commandButton render="formCadastro" value="Atualizar Descontos, Juroes e Multas Contas A Receber (Situacao: AR) - Job Padrão Atualização" icon="#{msg_botoes.btn_icon_atualizar_embutido}" styleClass="btn btn-default" action="#{CorrecaoBancoDadosControle.realizarProcessamentoCalculoValorTemporarioAReceber}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="Considerar Data Atual + 30 dias" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox value="#{CorrecaoBancoDadosControle.considerarDataFutura}" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="tituloCampos" value="Considerar Data Atual + 30 dias" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox value="#{CorrecaoBancoDadosControle.considerarDataFutura}" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="tituloCampos" value="Considerar Data Atual + 30 dias" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox value="#{CorrecaoBancoDadosControle.considerarDataFutura}">
											<a4j:ajax event="click" render="formCadastro" listener="#{CorrecaoBancoDadosControle.desabilitarConsiderarPeriodoVencimento}" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="tituloCampos" value="Considerar Periodo Vencimento" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox id="considerarPeriodoVencimento" value="#{CorrecaoBancoDadosControle.considerarPeriodoVencimento}">
											<a4j:ajax event="click" render="formCadastro" listener="#{CorrecaoBancoDadosControle.desabilitarConsiderarDataFutura}" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{CorrecaoBancoDadosControle.considerarPeriodoVencimento}">
									<h:outputText id="textPeriodo" rendered="#{CorrecaoBancoDadosControle.considerarPeriodoVencimento}" styleClass="tituloCampos" value="Periodo Vencimento" />
									<otm:calendar rendered="#{CorrecaoBancoDadosControle.considerarPeriodoVencimento}" id="inicial" value="#{CorrecaoBancoDadosControle.dataInicioPeriodoVencimento}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{CorrecaoBancoDadosControle.considerarPeriodoVencimento}">
									<h:outputText id="textAte" rendered="#{CorrecaoBancoDadosControle.considerarPeriodoVencimento}" styleClass="tituloCampos" value="Periodo Fim" />
									<otm:calendar rendered="#{CorrecaoBancoDadosControle.considerarPeriodoVencimento}" id="final" value="#{CorrecaoBancoDadosControle.dataFimPeriodoVencimento}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="Competência Situacao Recebida" />
									<h:inputText styleClass="form-control camposObrigatorios" value="#{CorrecaoBancoDadosControle.compentenciaExecutarContaRecebida}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
									<otm:commandButton render="formCadastro:msg" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" value="Gerar Detalhamento Valor Conta Recebida/Negociada/Cancelado" action="#{CorrecaoBancoDadosControle.realizaGeracaoCentroResultadoDetalheContaRecebidaNegociadaCancelada}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="Codigo da Conta Receber Sitacao Receber" />
									<h:inputText styleClass="form-control camposObrigatorios" value="#{CorrecaoBancoDadosControle.contaReceberAtualizarDetalhamentoValor.codigo}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
									<otm:commandButton render="formCadastro:msg" icon="#{msg_botoes.btn_icon_atualizar_embutido}" styleClass="btn btn-default" value="Atualizar Conta Receber Unica Detalhamento Valor " action="#{CorrecaoBancoDadosControle.realizarProcessamentoCalculoValorTemporarioAReceber1}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="Codigo da Conta Receber Situacao Recebida" />
									<h:inputText styleClass="form-control camposObrigatorios" value="#{CorrecaoBancoDadosControle.contaRecebidaAtualizarDetalhamentoValor.codigo}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
									<otm:commandButton render="formCadastro:msg" icon="#{msg_botoes.btn_icon_atualizar_embutido}" styleClass="btn btn-default" value="Atualizar Conta Receber Unica Detalhamento Valor " action="#{CorrecaoBancoDadosControle.realizarProcessamentoCalculoValorTemporarioAReceber2}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="Matricula" />
									<h:inputText styleClass="form-control camposObrigatorios" value="#{CorrecaoBancoDadosControle.mat}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="Convenio" />
									<h:inputText styleClass="form-control camposObrigatorios" value="#{CorrecaoBancoDadosControle.convenio}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="parceiro" />
									<h:inputText styleClass="form-control camposObrigatorios" value="#{CorrecaoBancoDadosControle.parceiro}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
									<otm:commandButton render="formCadastro:msg" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" value="Validar Financiamento Proprio " action="#{CorrecaoBancoDadosControle.processarLiberacaoSuspensaoConvenioFinanciamentoProprio}" />
								</h:panelGroup>
							</h:panelGroup>
						</rich:tab>
						<rich:tab id="tabInternoFinanNossoNum" header="Ações Financeiro (Nosso Número)">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="Nosso(s) Número(s) ( Entre Parenteses e separado por virgula )" />
									<h:inputTextarea id="teste" styleClass="form-control" value="#{CorrecaoBancoDadosControle.textoNossoNumero}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
									<otm:commandButton render="formCadastro:msg" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" value="Regerar Nosso Número Listagem" action="#{CorrecaoBancoDadosControle.processarRegerarNossoNumero}" />
								</h:panelGroup>
							</h:panelGroup>
						</rich:tab>
						<rich:tab id="tabLancamentoContabil" header="Ações Financeiro Lancamento Contabil">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="Sql trazendo somente o codigo da Conta Receber que sera refeito o lancamento Padrao.Coluna deve ter o apelido: 'contareceber.codigo' " />
									<h:inputTextarea styleClass="form-control" value="#{CorrecaoBancoDadosControle.sqlLancamentoContabil}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
									<a4j:commandButton render="formCadastro, formCadastro:msg" action="#{CorrecaoBancoDadosControle.realizarCorrecaoLancamentoContabil}" value="#{msg_botoes.btn_gravar}" image="#{resource['/imagens/botaoLancamentoContabilPadrao.png']}" />
								</h:panelGroup>
							</h:panelGroup>
						</rich:tab>
						<rich:tab header="Sei Gsuite">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
									<otm:commandButton style="margin-right:5px" render="formCadastro:msg" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" value="Correcao Nome Classroom" action="#{CorrecaoBancoDadosControle.correcaoNomeClassroom}" />
									<otm:commandButton icon="#{msg_botoes.btn_icon_atualizar_embutido}" styleClass="btn btn-default" render="formCadastro:msg" value="Correcao Organizador Google Meet" action="#{CorrecaoBancoDadosControle.correcaoDonoGoogleMeet}" />
								</h:panelGroup>
							</h:panelGroup>
						</rich:tab>
					</rich:tabPanel>
				</rich:tab>
				<rich:tab header="Ações Acadêmico">
					<rich:tabPanel id="tabInternoAcademino">
						<rich:tab id="tabInternoAcademinoBasico" header="Ações Acadêmico Básicas">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup columns="2" columnClasses="colunaCentralizada, colunaCentralizada" headerClass="consulta" width="100%">
									<f:facet name="header">
										<h:outputText value="Correções Programação Aula/Turno" />
									</f:facet>
									<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
										<otm:commandButton render="formCadastro" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" value="Criar Horario Professor de Acordo Com Turma" action="#{CorrecaoBancoDadosControle.corrigeHorarioProfessorComBaseTurma}" />
										<otm:commandButton styleClass="btn btn-success ml5" render="formCadastro" value="Criar Layouts Padrões de Histórico" icon="#{msg_botoes.btn_icon_engrenagem_embutido}" action="#{CorrecaoBancoDadosControle.criarLayoutPadraohistorico}" />
									</h:panelGroup>

								</h:panelGroup>
								<h:panelGroup columns="1" width="100%" headerClass="consulta" columnClasses="colunaCentralizada">
									<f:facet name="header">
										<h:outputText value="Calcular Média Final Historico / Corrigir NotaEAD Não Lançada Historico" />
									</f:facet>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="Unidade Ensino" />
										<h:inputText size="5" styleClass="form-control campos" value="#{CorrecaoBancoDadosControle.unidadeEnsino}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="Curso" />
										<h:inputText size="5" styleClass="form-control campos" value="#{CorrecaoBancoDadosControle.curso}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:panelGroup layout="block" styleClass="col-md-4">
											<h:outputText styleClass="field control-label tituloCampos" value="Nível Educacional" />
											<h:selectOneMenu styleClass="form-control campos" value="#{CorrecaoBancoDadosControle.nivelEducacional}">
												<f:selectItems value="#{CorrecaoBancoDadosControle.listaSelectItemNivelEducacional}" />
											</h:selectOneMenu>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-2">
											<h:outputText styleClass="field control-label tituloCampos" value="Turno" />
											<h:inputText size="5" styleClass="form-control campos" value="#{CorrecaoBancoDadosControle.turno}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-6">
											<h:outputText styleClass="field control-label tituloCampos" value="Turma" />
											<h:inputText size="5" styleClass="form-control campos" value="#{CorrecaoBancoDadosControle.turma}" />
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="Disciplina" />
										<h:inputText size="5" styleClass="form-control campos" value="#{CorrecaoBancoDadosControle.disciplina}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="Configuração Acadêmica" />
										<h:inputText size="5" styleClass="form-control campos" value="#{CorrecaoBancoDadosControle.configuracaoAcademica}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="Situação Acadêmica ('AT', 'FO', 'FI')" />
										<h:inputText size="20" styleClass="form-control campos" value="#{CorrecaoBancoDadosControle.situacoesMatriculaPeriodo}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<h:outputText styleClass="field control-label tituloCampos" value="Ano" />
										<h:inputText size="5" styleClass="form-control campos" value="#{CorrecaoBancoDadosControle.ano}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<h:outputText styleClass="field control-label tituloCampos" value="Semestre" />
										<h:inputText size="5" styleClass="form-control campos" value="#{CorrecaoBancoDadosControle.semestre}" />
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
						</rich:tab>
						<rich:tab id="tabInternoEstagioBasico" header="Ações Estagio Básicas">
							<rich:panel header="Assinatura Estagio">
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="Codigo Estagio ( Entre Parenteses e separado por virgula )" />
										<h:inputTextarea id="codigoEstagios" styleClass="form-control" value="#{CorrecaoBancoDadosControle.textoNossoNumero}" />
										<otm:commandButton render="formCadastro:msg" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" value="Solicitar Assinatura Estagios" action="#{CorrecaoBancoDadosControle.processarSolicitacaoAssinaturaEstagio}" />
									</h:panelGroup>
								</h:panelGroup>
							</rich:panel>
							<rich:panel header="Alterar Situação Aguardando Assinatura para Realizando">
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="Codigo Documento Assinado Separado por PONTO E VIRGULA." />
										<h:inputTextarea id="documentoAssinado" styleClass="form-control" value="#{CorrecaoBancoDadosControle.textoNossoNumero}" />
										<otm:commandButton render="formCadastro:msg" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" value="Alterar Situação Estagios Aguardando Assinatura Para Realizando" action="#{CorrecaoBancoDadosControle.processarEstagioSituacaoAguardandoParaRealizando}" />
									</h:panelGroup>
								</h:panelGroup>
							</rich:panel>
							<rich:panel header="Corrigir Encoding">
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-12">
										<h:outputText styleClass="field control-label tituloCampos" value="Período"></h:outputText>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<otm:calendar id="dataInicioCorrecaoEncode" value="#{CorrecaoBancoDadosControle.dataInicioCorrecaoEncode}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-5">
										<otm:calendar id="dataFimCorrecaoEncode" value="#{CorrecaoBancoDadosControle.dataFimCorrecaoEncode}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-2">
										<otm:commandButton render="formCadastro:msg" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" value="Carregar Palavras" action="#{CorrecaoBancoDadosControle.corrigirEncondingEstagio}" />
									</h:panelGroup>
								</h:panelGroup>
							</rich:panel>
						</rich:tab>


						<rich:tab id="tabInternoRequerimentoTransferenciaBasico" header="Ações Transferência por requerimentos ">
							<rich:panel header="Transferência por codigo requerimento">
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="Codigo Requerimento (Separado por virgula )" />
										<h:inputTextarea id="codigoRequerimentosTransferencia" styleClass="form-control" value="#{CorrecaoBancoDadosControle.textoRequerimento}" />
										<otm:commandButton render="formCadastro:msg" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" value="Realizar Transferência por codigo requerimento" action="#{CorrecaoBancoDadosControle.processarSolicitacaoTransferenciaPorRequerimento}" />
									</h:panelGroup>
								</h:panelGroup>
							</rich:panel>
						</rich:tab>
					</rich:tabPanel>

				</rich:tab>
				<rich:tab header="Execução Jobs">
					<h:panelGroup layout="block" styleClass="row">
						<rich:dataTable value="#{CorrecaoBancoDadosControle.listaSelectItemJobNotificacao}" width="100%" var="job">
							<rich:column>
								<h:outputText styleClass="field control-label tituloCampos" value="#{job.value.name}" />
							</rich:column>
							<rich:column>
								<a4j:commandLink render="formCadastro" value="Executar Job" styleClass="btn btn-info" action="#{CorrecaoBancoDadosControle.executarJob}">
									<span class="fas fa-check pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
									<f:setPropertyActionListener target="#{CorrecaoBancoDadosControle.job}" value="#{job.value}" />
								</a4j:commandLink>
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
				</rich:tab>
				<rich:tab rendered="true" header="Migrar Favoritos">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
							<otm:commandButton render="perfis" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" value="Migrar Favoritos" action="#{CorrecaoBancoDadosControle.gerarPermissao}" />
						</h:panelGroup>
						<h:panelGroup id="perfis">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="Favoritos Migrados" />
								<h:inputTextarea styleClass="form-control" value="#{CorrecaoBancoDadosControle.permissao}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="Favoritos Não Migrados" />
