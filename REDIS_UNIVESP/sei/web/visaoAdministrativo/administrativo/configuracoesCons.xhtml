<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Configuracoes_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("form:valorConsulta").focus();
			}
		</script>
		<h:form id="form">
			<h:commandLink action="#{ConfiguracoesControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGroupForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ConfiguracoesControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{ConfiguracoesControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ConfiguracoesControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" render="form" execute="@form" value="#{msg_botoes.btn_consultar}" action="#{ConfiguracoesControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{ConfiguracoesControle.listaConsulta}" rendered="#{ConfiguracoesControle.apresentarResultadoConsulta}" rows="10" var="configuracoesItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Configuracoes_codigo}" />
					</f:facet>
					<h:outputText value="#{configuracoesItem.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Configuracoes_nome}" />
					</f:facet>
					<h:commandLink action="#{ConfiguracoesControle.editar}" id="nome" value="#{configuracoesItem.nome}" />
				</rich:column>
				<rich:column width="50">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Configuracoes_padrao}" />
					</f:facet>

					<otm:commandIcon rendered="#{configuracoesItem.padrao}" icon="#{msg_botoes.btn_icon_selecionar_embutido}" />
				</rich:column>
				<rich:column width="300">
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<h:panelGroup>
						<otm:commandIcon action="#{ConfiguracoesControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" title="#{msg.msg_editar_dados}" />
						<otm:commandIcon action="#{ConfiguracoesControle.navegarParaConfiguracaoGeralSistema}" tooltip="#{msg.msg_editarConfiguracaoGeralSistema_dados}" icon="#{msg_botoes.btn_icon_engrenagem} iconePequeno" title="#{msg.msg_editarConfiguracaoGeralSistema_dados}" />
						<otm:commandIcon action="#{ConfiguracoesControle.navegarParaConfiguracaoAcademico}" tooltip="#{msg.msg_editarConfiguracaoAcademico_dados}" icon="#{msg_botoes.btn_icon_livro} iconePequeno" title="#{msg.msg_editarConfiguracaoAcademico_dados}" />
						<otm:commandIcon action="#{ConfiguracoesControle.navegarParaConfiguracaoFinanceiro}" tooltip="#{msg.msg_editarConfiguracaoFinanceiro_dados}" icon="#{msg_botoes.btn_icon_dollar} iconePequeno" title="#{msg.msg_editarConfiguracaoFinanceiro_dados}" />
						<otm:commandIcon action="#{ConfiguracoesControle.navegarParaConfiguracaoCustoAdm}" tooltip="#{msg.msg_editarCfgCustosAdm_dados}" icon="#{msg_botoes.btn_icon_arquivo_dollar} iconePequeno" title="#{msg.msg_editarCfgCustosAdm_dados}" />
					</h:panelGroup>
				</rich:column>
				<f:facet name="footer">
					<h:panelGrid styleClass="colunaCentralizada">
						<rich:dataScroller for="items" id="scResultadoConsulta" boundaryControls="auto" fastControls="hide" stepControls="auto" />
					</h:panelGrid>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup id="panelGroupMensagens" layout="block" styleClass="row">
				<otm:mensagem bean="#{ConfiguracoesControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center">
					<otm:commandButton id="novo" action="#{ConfiguracoesControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
