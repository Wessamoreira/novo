<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<h:head>
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("form:valorConsulta").focus();
			}
		</script>
	</h:head>
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_GrupoDestinatarios_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{GrupoDestinatariosControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{GrupoDestinatariosControle.controleConsulta.campoConsulta}">
					<a4j:ajax event="change" render="form" execute="@this" />
					<f:selectItems value="#{GrupoDestinatariosControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{GrupoDestinatariosControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" type="submit" render="form" value="#{msg_botoes.btn_consultar}" action="#{GrupoDestinatariosControle.consultar}" styleClass="btn btn-default btn-consultar" accesskey="2" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{GrupoDestinatariosControle.listaConsulta}" rows="10" var="grupoDestinatariosItem" rendered="#{!GrupoDestinatariosControle.listaConsulta.isEmpty()}">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_GrupoDestinatarios_nomeGrupo}" />
					</f:facet>
					<h:commandLink action="#{GrupoDestinatariosControle.editar}" id="nomeGrupo" value="#{grupoDestinatariosItem.nomeGrupo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_GrupoDestinatarios_dataCadastro}" />
					</f:facet>
					<h:commandLink action="#{GrupoDestinatariosControle.editar}" id="dataCadastro" value="#{grupoDestinatariosItem.dataCadastro}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_GrupoDestinatarios_responsavelCadastro}" />
					</f:facet>
					<h:commandLink action="#{GrupoDestinatariosControle.editar}" id="responsavelCadastro">
						<h:outputText value="#{grupoDestinatariosItem.responsavelCadastro.nome}" />
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{GrupoDestinatariosControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
			</rich:dataTable>
			<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
			<otm:mensagem bean="#{GrupoDestinatariosControle}"></otm:mensagem>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{GrupoDestinatariosControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
