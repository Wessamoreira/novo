<script>
		(function($) {
			iniciarCrop = function(){
				$("#formImagem\\:foto2").Jcrop({
					onSelect : showCoords,
					onChange : showCoords,
					bgColor : 'black',
					bgOpacity : .3,
					setSelect : [ 1, 1, 85, 113 ],
					minSize : [ 31, 21 ],
					maxSize : [ 600, 450 ]
				});
			};
			
			function showCoords(c) {
				var valorX = document.getElementById('formImagem:x');
				valorX.value = c.x;
		
				var valorY = document.getElementById('formImagem:y');
				valorY.value = c.y;
		
				var valorW = document.getElementById('formImagem:w');
				valorW.value = c.w;
		
				var valorH = document.getElementById('formImagem:h');
				valorH.value = c.h;
		
			};
		})(jQuery);
	</script>

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_nome}" />
					<h:inputText id="funcionarioNome" size="40" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{FuncionarioControle.funcionarioVO.pessoa.nome}" />

				</h:panelGroup>
			</h:panelGroup>

						<a4j:commandLink action="#{FuncionarioControle.selecionarDepartamento}" render="form:pnlDepartamento" value="#{itemDepartamento.nome}" immediate="true" oncomplete="#{rich:component('panelDepartamento')}.hide();" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Departamento_responsavel}" />
						</f:facet>
						<a4j:commandLink action="#{FuncionarioControle.selecionarDepartamento}" render="form:pnlDepartamento" value="#{departamentoItem.responsavel.nome}" immediate="true" oncomplete="#{rich:component('panelDepartamento')}.hide();" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />

						<otm:commandIcon icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" action="#{FuncionarioControle.selecionarDepartamento}" render="form:pnlDepartamento" tooltip="#{msg_botoes.btn_selecionar}" immediate="true" oncomplete="#{rich:component('panelDepartamento')}.hide();" />

					<f:facet name="footer">

						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>

			<h:panelGroup id="mensagemConsultaNaturalidade" columns="1" width="100%" styleClass="tabMensagens">

		</h:panelGroup>
	</h:form>
</rich:popupPanel>
