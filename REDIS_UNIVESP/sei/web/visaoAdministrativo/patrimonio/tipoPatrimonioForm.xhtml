<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">


<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:descricao").focus();
		}
	</script>
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipPatrimonioForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="panelGridForm">
				<h:commandLink action="#{TipoPatrimonioControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipPatrimonio_Descricao}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="descricao" size="60" styleClass="form-control camposObrigatorios" value="#{TipoPatrimonioControle.tipoPatrimonioVO.descricao}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Patrimonio_TipoPatrimonio_qtdReservasSimultaneas}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="quantidadeReservasSimultaneas" styleClass="form-control camposObrigatorios" value="#{TipoPatrimonioControle.tipoPatrimonioVO.quantidadeReservasSimultaneas}" onkeydown="aceitarSomenteValorNumerico(this);" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Patrimonio_TipoPatrimonio_qtdDiasLimiteReserva}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="quantidadeDiasLimiteReserva" styleClass="form-control camposObrigatorios" value="#{TipoPatrimonioControle.tipoPatrimonioVO.quantidadeDiasLimiteReserva}" onkeydown="aceitarSomenteValorNumerico(this);" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="msgs">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{TipoPatrimonioControle}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton style="margin-right:5px" id="novo" styleClass="btn btn-info btn-novo" action="#{TipoPatrimonioControle.novo}" value="#{msg_bt.btn_novo}" accesskey="1" />
					<otm:commandButton style="margin-right:5px" id="salvar" render="@form" action="#{TipoPatrimonioControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
					<otm:commandButton style="margin-right:5px" id="excluir" render="form" styleClass="btn btn-danger btn-excluir" action="#{TipoPatrimonioControle.excluir}" value="#{msg_bt.btn_excluir}" accesskey="3" onclick="confirm('#{msg.msg_confirmacao_excluxao}');" />
					<otm:commandButton style="margin-right:5px" id="consultar" styleClass="btn btn-default btn-consultar" action="#{TipoPatrimonioControle.inicializarConsultar}" value="#{msg_bt.btn_consultar}" accesskey="4" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
