<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_LocalArmazenamento_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelLocalSuperior" shadowOpacity="true" width="600" height="450" onshow="document.getElementById('formLocalSuperior:valorConsulta').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_LocalArmazenamento_localArmazenamentoSuperior}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelLocalSuperior" />
					<rich:componentControl target="panelLocalSuperior" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLocalSuperior">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{LocalArmazenamentoControle.consultarPor}">
						<f:selectItems value="#{LocalArmazenamentoControle.listaSelectItemLocalSuperiorConsultarPor}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{LocalArmazenamentoControle.controleConsultaLocalArmazenamento.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="consultar" render="formLocalSuperior" action="#{LocalArmazenamentoControle.consultarLocalSuperior}" accesskey="2" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{LocalArmazenamentoControle.controleConsultaLocalArmazenamento.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{LocalArmazenamentoControle.controleConsultaLocalArmazenamento.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{LocalArmazenamentoControle.controleConsultaLocalArmazenamento}" rendered="#{LocalArmazenamentoControle.controleConsultaLocalArmazenamento.apresentarListaConsulta}" rows="10" var="localArmazenamentoLista">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LocalArmazenamento_localArmazenamento}" />
						</f:facet>
						<a4j:commandLink action="#{LocalArmazenamentoControle.selecionarLocalSuperior}" oncomplete="#{rich:component('panelLocalSuperior')}.hide();" render="form:localArmazenamentoSuperior, form:unidadeEnsino, form:msg" id="localArmazenamentoCons" value="#{localArmazenamentoLista.localArmazenamento}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LocalArmazenamento_localArmazenamentoSuperior}" />
						</f:facet>
						<a4j:commandLink action="#{LocalArmazenamentoControle.selecionarLocalSuperior}" oncomplete="#{rich:component('panelLocalSuperior')}.hide();" render="form:localArmazenamentoSuperior, form:unidadeEnsino, form:msg" id="localArmazenamentoSuperiorCons" value="#{localArmazenamentoLista.localArmazenamentoSuperiorVO.localArmazenamento}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{LocalArmazenamentoControle.selecionarLocalSuperior}" oncomplete="#{rich:component('panelLocalSuperior')}.hide();" render="form:localArmazenamentoSuperior, form:unidadeEnsino, form:msg" tooltip="Selecionar" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" render="msgCons" for="items" id="paginador" page="#{LocalArmazenamentoControle.controleConsultaLocalArmazenamento.page}" scrollListener="#{LocalArmazenamentoControle.consultarDadosPaginadorLocalSuperior}" rendered="#{LocalArmazenamentoControle.controleConsultaLocalArmazenamento.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup columns="1" id="msgCons" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{LocalArmazenamentoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<title><h:outputText value="#{msg_aplic.prt_LocalArmazenamento_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:form id="form">
			<h:commandLink action="#{LocalArmazenamentoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" />
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LocalArmazenamento_unidadeEnsino}" />
				<h:selectOneMenu disabled="#{LocalArmazenamentoControle.localArmazenamentoVO.localArmazenamentoSuperiorVO.codigo > 0}" id="unidadeEnsino" value="#{LocalArmazenamentoControle.localArmazenamentoVO.unidadeEnsinoVO.codigo}" styleClass="form-control camposObrigatorios">
					<f:selectItems value="#{LocalArmazenamentoControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LocalArmazenamento_localArmazenamento}" />
				<h:inputText id="localArmazenamento" styleClass="form-control camposObrigatorios" value="#{LocalArmazenamentoControle.localArmazenamentoVO.localArmazenamento}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LocalArmazenamento_localArmazenamentoSuperior}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="localArmazenamentoSuperior" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{LocalArmazenamentoControle.localArmazenamentoVO.localArmazenamentoSuperiorVO.localArmazenamento}">
					</h:inputText>
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosLocalSuperior" oncomplete="#{rich:component('panelLocalSuperior')}.show()" action="#{LocalArmazenamentoControle.inicializarListaConsultaLocalSuperior}" render="formLocalSuperior" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosLocalSuperior" render="localArmazenamentoSuperior, unidadeEnsino" action="#{LocalArmazenamentoControle.limparLocalSuperior}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Patrimonio_TipoPatrimonio_qtdDiasLimiteReserva}" />
				<h:inputText id="quantidadeDiasLimiteReserva" styleClass="form-control camposObrigatorios" value="#{LocalArmazenamentoControle.localArmazenamentoVO.quantidadeDiasLimiteReserva}" onkeydown="aceitarSomenteValorNumerico(this);" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Patrimonio_UnidadeLocado}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="permiteReserva" value="#{LocalArmazenamentoControle.localArmazenamentoVO.permiteReserva}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup id="msg">
					<otm:mensagem bean="#{LocalArmazenamentoControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton id="novo" render="form" immediate="true" action="#{LocalArmazenamentoControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
						<otm:spacer width="5px" />
						<otm:commandButton id="salvar" render="form:msg" action="#{LocalArmazenamentoControle.persistir}" value="#{msg_botoes.btn_gravar}" alt="#{msg.msg_gravar_dados}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
						<otm:spacer width="5px" />
						<otm:commandButton id="excluir" action="#{LocalArmazenamentoControle.excluir}" value="#{msg_botoes.btn_excluir}" alt="#{msg.msg_excluir_dados}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
						<otm:spacer width="5px" />
						<otm:commandButton id="consultar" immediate="true" action="#{LocalArmazenamentoControle.irPaginaConsulta}" value="#{msg_botoes.btn_consultar}" alt="#{msg.msg_consultar_dados}" accesskey="4" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
