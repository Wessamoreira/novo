<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PatrimonioForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{PatrimonioControle.controleConsultaOtimizado.campoConsulta}">
					<f:selectItems value="#{PatrimonioControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{PatrimonioControle.controleConsultaOtimizado.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink id="consultar" type="submit" render="form:msg" action="#{PatrimonioControle.consultar}" accesskey="2" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{PatrimonioControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{PatrimonioControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{PatrimonioControle.controleConsultaOtimizado}" rowKeyVar="row" rendered="#{PatrimonioControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="patrimonioItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TipPatrimonio_Descricao}" />
					</f:facet>
					<a4j:commandLink action="#{PatrimonioControle.editar}" id="descricao" value="#{patrimonioItens.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Patrimonio_Modelo}" />
					</f:facet>
					<a4j:commandLink action="#{PatrimonioControle.editar}" id="modelo" value="#{patrimonioItens.modelo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Patrimonio_Marca}" />
					</f:facet>
					<a4j:commandLink action="#{PatrimonioControle.editar}" id="marca" value="#{patrimonioItens.marca}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Patrimonio_Fornecedor}" />
					</f:facet>
					<a4j:commandLink action="#{PatrimonioControle.editar}" id="fornecedor" value="#{patrimonioItens.fornecedorVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Patrimonio_TipoPatrimonio}" />
					</f:facet>
					<a4j:commandLink action="#{PatrimonioControle.editar}" id="tipopatrimonio" value="#{patrimonioItens.tipoPatrimonioVO.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{PatrimonioControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<rich:dataScroller align="center" for="form:items" id="paginador" page="#{PatrimonioControle.controleConsultaOtimizado.page}" scrollListener="#{PatrimonioControle.scrollerListener}" rendered="#{PatrimonioControle.controleConsultaOtimizado.apresentarPaginador}" />
				</f:facet>
			</rich:dataTable>
			<h:panelGroup id="msg">
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{PatrimonioControle}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton render="form" id="novo" action="#{PatrimonioControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
