<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipPatrimonioForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{TipoPatrimonioControle.controleConsulta.campoConsulta}">
							<f:selectItems value="#{TipoPatrimonioControle.tipoConsultaCombo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{TipoPatrimonioControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="consultar" render="form:panelGridForm" type="submit" value="#{msg_bt.btn_consultar}" action="#{TipoPatrimonioControle.consultar}" styleClass="btn btn-default btn-consultar" accesskey="2" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="items" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{TipoPatrimonioControle.controleConsulta.listaConsulta}" rendered="#{!empty TipoPatrimonioControle.controleConsulta.listaConsulta}" rows="10" var="tipoPatrimonioItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_dre_codigo}" />
						</f:facet>
						<h:commandLink id="codigo" action="#{TipoPatrimonioControle.editar}" value="#{tipoPatrimonioItem.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TipPatrimonio_Descricao}" />
						</f:facet>
						<h:commandLink id="descricao" action="#{TipoPatrimonioControle.editar}" value="#{tipoPatrimonioItem.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TipoPatrimonioControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller for="form:items" id="paginador" stepControls="auto" fastControls="hide" boundaryControls="auto" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{TipoPatrimonioControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{TipoPatrimonioControle.mensagemDetalhada}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{TipoPatrimonioControle.novo}" value="#{msg_bt.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>

</ui:composition>
</html>
