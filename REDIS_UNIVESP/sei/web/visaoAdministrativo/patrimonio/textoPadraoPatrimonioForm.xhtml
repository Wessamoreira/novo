<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TextoPadraoPatrimonio_tituloForm}" />
	</ui:define>
	<ui:define name="ajuda">
		<h:commandButton id="help3" image="#{resource['/V2/imagens/70.png']}" style="position:relative;float:right;border:none;top:0px" />
		<rich:tooltip followMouse="true" direction="auto" style="width:800px;height:300px;z-index: 1000" target="help3" showDelay="500">
			<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
				<h:outputText styleClass="tituloCampos" value="Os campos que devem ser apresentados no Texto Padrão, são representados por TAG´s - marcadores, conforme exemplo abaixo." />
				<h:outputText styleClass="tituloCampos" style="text-align:left" escape="false" value="&lt;li&gt;Notação Utilizada para Definição de uma Tag = &lt;strong&gt;[(TAMANHO){TITULO}VALOR|LISTA|]&lt;/strong&gt;&lt;/li&gt;" />
				<h:outputText styleClass="tituloCampos" style="text-align:left" escape="false" value="&lt;li&gt;Notação Utilizada para Definição do Tamanho do Campo = [&lt;strong&gt;(30)&lt;/strong&gt;{}PATRIMONIOUNIDADE_DESCRICAO]&lt;/li&gt;" />
				<h:outputText styleClass="tituloCampos" style="text-align:left" escape="false" value="&lt;li&gt;Notação Utilizada para Definição do Título do Campo = [(20)&lt;strong&gt;{Patrimônio: }&lt;/strong&gt;PATRIMONIOUNIDADE_DESCRICAO]&lt;/li&gt;" />
				<h:outputText styleClass="tituloCampos" style="text-align:left" escape="false" value="&lt;li&gt;Notação Utilizada para Definição dos Campos da Lista  = [(100){}PATRIMONIO_LISTA&lt;strong&gt;|&lt;/strong&gt;(20){}PATRIMONIOUNIDADE_CODIGOBARRA, (20){}PATRIMONIOUNIDADE_NUMERO_SERIE&lt;strong&gt;|&lt;/strong&gt;]&lt;/li&gt;" />
				<h:outputText styleClass="tituloCampos" style="text-align:left" escape="false" value="O marcador de lista só deve ser utilizada em tag com esta tipagem, pois a mesma será convertida em uma tabela de acordo com os campos informados. Este campos devem ser informados entre os caracteres &lt;strong&gt;|&lt;/strong&gt; (pipeline)." />
			</h:panelGroup>
		</rich:tooltip>
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado50" id="panelUpload" zindex="2000" domElementAttachment="parent" shadowOpacity="false" >
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Disciplina_uploadArquivos}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['imagens/close.png']}" style="cursor:pointer" id="hidelinkPanelUpload">
						<rich:componentControl target="panelUpload" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formUplod">
				<h:panelGroup id="panelArquivoUpload">
					<h:panelGroup layout="block" styleClass="col-md-12" id="arquivoUpload2">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_UploadArquivos_escolherArquivo}" />
						<rich:fileUpload listHeight="40" listWidth="200" noDuplicate="true" fileUploadListener="#{TextoPadraoPatrimonioControle.upLoadArquivo}" acceptedTypes="png, jpg, gif, bmp, jpeg" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido 2 MB" uploadLabel="Enviar" clearAllLabel="Limpar lista" serverErrorLabel="Falha de Transmissão" immediateUpload="true">
							<a4j:ajax event="uploadcomplete" oncomplete="#{rich:component('panelUpload')}.hide();" render="form:imagens" listener="#{TextoPadraoPatrimonioControle.montarListaArquivosImagem}" />
						</rich:fileUpload>
						<!-- 						<rich:dataGrid id="imagens2" value="#{TextoPadraoPatrimonioControle.arquivoVOs}" var="imagem" columns="1" elements="3" width="270px" border="0"> -->
						<!-- 							<h:graphicImage url="#{imagem.descricao}" width="150px"></h:graphicImage> -->
						<!-- 						</rich:dataGrid> -->
						<!-- 						<rich:dataScroller for="imagens2" stepControls="auto" fastControls="hide" boundaryControls="auto" id="scrollImagens" /> -->
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTag" shadowOpacity="true" width="650" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TextoPadraoPatrimonio_adicionarTag}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['imagens/close.png']}" style="cursor:pointer" id="hidelinkTag">
						<rich:componentControl target="panelTag" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formTag">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadraoPatrimonio_tipoTag}" />
					<h:selectOneMenu styleClass="form-control campos" id="entidade" value="#{TextoPadraoPatrimonioControle.entidadeTextoPadrao}">
						<a4j:ajax event="change" render="formTag" listener="#{TextoPadraoPatrimonioControle.montarListaSelectItemTag}" />
						<f:selectItems value="#{TextoPadraoPatrimonioControle.listaSelectItemEntidadeTag}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="tags" headerClass="consulta" style="width:100%" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" var="tag" rows="10" value="#{TextoPadraoPatrimonioControle.listaTag}">
					<rich:column filterType="custom" filter="#{FilterFactory.filter('tags', 'value', 'TEXTO')}">
						<f:facet name="header">
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('tags', 'value', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="tags" />
								</h:inputText>
								<span class="append-icon right"> <otm:commandIcon render="tags" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('tags')}" tooltip="Limpar Filtro" />
								</span>
							</h:panelGroup>
						</f:facet>
						<a4j:commandLink action="#{TextoPadraoPatrimonioControle.selecionarTag}" render="form" execute="@form" oncomplete="#{rich:component('panelTag')}.hide();" styleClass="mensagem" value="#{tag.value}" />
					</rich:column>
					<rich:column>
						<h:outputText styleClass="mensagem" value="#{tag.tag}" />
					</rich:column>
					<rich:column>
						<otm:commandIcon action="#{TextoPadraoPatrimonioControle.selecionarTag}" render="form" execute="@form" oncomplete="#{rich:component('panelTag')}.hide();" icon="#{msg_botoes.btn_icon_adicionar} iconePequeno" />
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="tags" limitRender="10" align="center" />
				<h:panelGroup id="mensagemTag" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{TextoPadraoPatrimonioControle}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelMargensPagina" shadowOpacity="true" width="450" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TextoPadrao_tituloMargensPagina}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['imagens/close.png']}" style="cursor:pointer" id="hidelinkPanelMargen">
						<rich:componentControl target="panelMargensPagina" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formMargensPagina">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_DeclaracaoFrequencia_orientacaoDaPagina}" />
					<h:selectOneMenu id="orientacaoDaPagina" styleClass="form-control campos" value="#{TextoPadraoPatrimonioControle.textoPadraoPatrimonioVO.orientacaoDaPagina}">
						<f:selectItems value="#{TextoPadraoPatrimonioControle.comboboxOrientacaoPaginaEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="tituloCampos" value="Margem Superior (cm) " />
					<h:inputText styleClass="form-control campos" size="5" onkeypress="aceitarSomenteValorDecimal(this)" value="#{TextoPadraoPatrimonioControle.textoPadraoPatrimonioVO.margemSuperior}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="tituloCampos" value="Margem Inferior (cm) " />
					<h:inputText styleClass="form-control campos" size="5" onkeypress="aceitarSomenteValorDecimal(this)" value="#{TextoPadraoPatrimonioControle.textoPadraoPatrimonioVO.margemInferior}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="tituloCampos" value="Margem Direita (cm) " />
					<h:inputText styleClass="form-control campos" size="5" onkeypress="aceitarSomenteValorDecimal(this)" value="#{TextoPadraoPatrimonioControle.textoPadraoPatrimonioVO.margemDireita}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="tituloCampos" value="Margem Esquerda (cm) " />
					<h:inputText styleClass="form-control campos" size="5" onkeypress="aceitarSomenteValorDecimal(this)" value="#{TextoPadraoPatrimonioControle.textoPadraoPatrimonioVO.margemEsquerda}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="tituloCampos" value="Altura Topo (cm) " />
					<h:inputText styleClass="form-control campos" size="5" onkeypress="aceitarSomenteValorDecimal(this)" value="#{TextoPadraoPatrimonioControle.textoPadraoPatrimonioVO.alturaTopo}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="tituloCampos" value="Altura Rodapé (cm) " />
					<h:inputText styleClass="form-control campos" size="5" onkeypress="aceitarSomenteValorDecimal(this)" value="#{TextoPadraoPatrimonioControle.textoPadraoPatrimonioVO.alturaRodape}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton render="form" execute="@form" icon="#{msg_botoes.btn_icon_atualizar_embutido}" value="Atualizar" action="#{TextoPadraoPatrimonioControle.realizarAlteracaoConfiguracaoPagina}" styleClass="btn btn-primary" oncomplete="#{rich:component('panelMargensPagina')}.hide();" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup id="pgGeral">
				<h:panelGroup id="panelCabecalho" columns="2" rowClasses="linhaImpar, linhaPar" columnClasses="classEsquerda, classDireita" width="100%">
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadrao_codigo}" />
						<h:inputText id="codigo" size="14" maxlength="10" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{TextoPadraoPatrimonioControle.textoPadraoPatrimonioVO.codigo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Turma_situacao}" />
						<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" size="30" value="#{TextoPadraoPatrimonioControle.textoPadraoPatrimonioVO.situacao.valorApresentar}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadrao_descricao}" />
						<h:inputText id="descricao" size="45" maxlength="200" onblur="blurinput(this);" onfocus="focusinput(this);" styleClass="form-control camposObrigatorios" value="#{TextoPadraoPatrimonioControle.textoPadraoPatrimonioVO.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadraoPatrimonio_tipoUso}" />
						<h:selectOneMenu id="tipoUso" styleClass="form-control camposObrigatorios" value="#{TextoPadraoPatrimonioControle.textoPadraoPatrimonioVO.tipoUso}">
							<a4j:ajax event="change" render="formTag" listener="#{TextoPadraoPatrimonioControle.inicializarDadosTipoUso}" />
							<f:selectItems value="#{TextoPadraoPatrimonioControle.listaSelectItemTipoUso}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center mt10 mb10" id="panelGridMarcador">
					<h:panelGroup>
						<otm:commandButton render="formTag" image="#{resource['imagens/botaoMarcadorPatrimonio.png']}" icon="#{msg_botoes.btn_icon_expandir_embutido}" styleClass="btn btn-success" value="Campos Patrimônio" oncomplete="#{rich:component('panelTag')}.show();" />
						<!-- 						<otm:spacer width="10px" /> -->
						<!-- 						<a4j:commandButton render="form:richEditor" image="#{resource['imagens/botaoAdicionarNovaPagina.png']}" action="#{TextoPadraoPatrimonioControle.realizarCriacaoNovaPaginaTexto}" value="#{msg_bt.msg_adicionar_dados}" styleClass="botoes" /> -->
						<otm:spacer width="5" />
						<otm:commandButton image="#{resource['imagens/botaoMargensPagina.png']}" icon="#{msg_botoes.btn_icon_expandir_embutido}" styleClass="btn btn-primary" value="Margens da Página" oncomplete="#{rich:component('panelMargensPagina')}.show();" />
						<!-- 						<otm:spacer width="10" /> -->
						<!-- 						<a4j:commandButton render="form:richEditor" action="#{TextoPadraoPatrimonioControle.realizarFormatacaoLayoutPagina}" image="#{resource['imagens/botaoFormatarLayout.png']}" value="#{msg_bt.msg_adicionar_dados}" styleClass="botoes" /> -->
						<otm:spacer width="5" />
						<otm:commandButton oncomplete="#{TextoPadraoPatrimonioControle.download}" render="msg" action="#{TextoPadraoPatrimonioControle.realizarVisualizacaoTextoPadrao}" image="#{resource['/imagens/botaoVisualizar.png']}" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-info" value="Visualizar" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="panelGridEditor">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="tituloCampos" style="text-align:left;border-bottom:1px solid #000000;display:block;margin-bottom:2px" value="Topo" />
						<otm:editor id="richEditorTopo" height="150" width="800" value="#{TextoPadraoPatrimonioControle.textoPadraoPatrimonioVO.textoTopo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="tituloCampos" style="text-align:left;border-bottom:1px solid #000000;display:block;margin-bottom:2px" value="Rodapé" />
						<otm:editor id="richEditorRodape" height="150" width="800" value="#{TextoPadraoPatrimonioControle.textoPadraoPatrimonioVO.textoRodape}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="tituloCampos" style="text-align:left;border-bottom:1px solid #000000;display:block;margin-bottom:2px" value="Conteúdo" />
						<otm:editor id="richEditor" height="300" width="800" value="#{TextoPadraoPatrimonioControle.textoPadraoPatrimonioVO.textoPadrao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" style="text-align:left;width:100%; vertical-align: top;" id="panelTeste">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<style>
.rf-dg {
	background: none !important;
	border: none !important;
	border: none !important;
	border: none !important;
	border: none !important;
	border: none !important;
	border: none !important;
	border: none !important;
	empty: none !important;
}
</style>
							<h:panelGroup layout="block" styleClass="col-md-12 text-right mt10">
								<a4j:commandLink render="formUplod" oncomplete="#{rich:component('panelUpload')}.show()">
									<span class="#{msg_botoes.btn_icon_upload_embutido} mr-2"></span>
									<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_UploadArquivos_escolherArquivo} para o upload" />
								</a4j:commandLink>
							</h:panelGroup>
							<rich:dataGrid rowKeyVar="row" id="imagens" value="#{TextoPadraoPatrimonioControle.arquivoVOs}" var="imagem" columns="9" elements="4">
								<h:panelGroup layout="block" styleClass="col-md-12 mt3">
									<otm2:panel name="panel3" renderedControl="false" styleClassFooter="dn">
										<ui:define name="header">
											<h:outputText styleClass="tituloCamposResultado fs12" value="#{row+1}ª Imagem" />
											<h:panelGroup layout="block" style="float: right">
												<otm:commandIcon id="excluirImagem" onclick="return confirm('Verifique se este arquivo está sendo utilizado em outros cadastrados. Confirma exclusão do arquivo?');" action="#{TextoPadraoPatrimonioControle.excluirArquivo}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" render="form:imagens" execute="@form" tooltip="Excluir Imagem" />
											</h:panelGroup>
										</ui:define>
										<ui:define name="body">
											<h:panelGroup layout="block" styleClass="col-md-12 text-center">
												<h:graphicImage id="imgArquivo" url="#{imagem.descricao}" width="290px" height="200px">
													<rich:tooltip target="form:imagens:imgArquivo">
														<h:graphicImage id="imgArquivo2" url="#{imagem.descricao}" style="width: auto; height: auto; max-width: 500px; max-height: 500px">
														</h:graphicImage>
													</rich:tooltip>
												</h:graphicImage>
											</h:panelGroup>
										</ui:define>
									</otm2:panel>
								</h:panelGroup>
							</rich:dataGrid>
							<rich:dataScroller for="imagens" stepControls="auto" fastControls="hide" boundaryControls="auto" render="imagens" id="scrimagens"></rich:dataScroller>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="msg" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{TextoPadraoPatrimonioControle}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="novo" render="form:pgGeral" action="#{TextoPadraoPatrimonioControle.novo}" value="#{msg_bt.btn_novo}" image="#{resource['imagens/botaoNovo.png']}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
							<otm:commandButton id="salvar" render="form:pgGeral" action="#{TextoPadraoPatrimonioControle.gravar}" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark mr5 ml5" value="Gravar" alt="#{msg.msg_gravar_dados}" accesskey="2" />
							<otm:commandButton id="excluir" onclick="return confirm('Confirma exclusão dos dados?');" action="#{TextoPadraoPatrimonioControle.excluir}" icon="#{msg_botoes.btn_icon_remover_embutido}" styleClass="btn btn-danger mr5" value="Excluir" image="#{resource['imagens/botaoExcluir.png']}" alt="#{msg.msg_excluir_dados}" accesskey="3" />
							<otm:commandButton id="consultar" immediate="true" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default mr5" value="Consultar" action="#{TextoPadraoPatrimonioControle.inicializarConsulta}" image="#{resource['imagens/botaoConsultar.png']}" alt="#{msg.msg_consultar_dados}" accesskey="4" />
							<otm:commandButton id="situacaoAtivar" render="msg, panelCabecalho" rendered="#{!TextoPadraoPatrimonioControle.isApresentarSituacao}" icon="#{msg_botoes.btn_icon_ativar_embutido}" styleClass="btn btn-primary mr5" value="Ativar" action="#{TextoPadraoPatrimonioControle.alterarSituacao}" />
