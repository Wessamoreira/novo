<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script>
		window.onload = function() {
			document.getElementById("formCadastro:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TextoPadraoPatrimonio_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:panelGroup id="panelParaConsulta">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{TextoPadraoPatrimonioControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" render="formCadastro" />
						<f:selectItems value="#{TextoPadraoPatrimonioControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsulta" styleClass="form-control campos" rendered="#{!TextoPadraoPatrimonioControle.isApresentarEntidade}" value="#{TextoPadraoPatrimonioControle.controleConsulta.valorConsulta}" />
					<h:selectOneMenu styleClass="form-control campos" id="entidade" rendered="#{TextoPadraoPatrimonioControle.isApresentarEntidade}" value="#{TextoPadraoPatrimonioControle.controleConsulta.valorConsulta}">
						<f:selectItems value="#{TextoPadraoPatrimonioControle.listaSelectItemSituacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="consultar" render="formCadastro" action="#{TextoPadraoPatrimonioControle.consultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{TextoPadraoPatrimonioControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{TextoPadraoPatrimonioControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="itens" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TextoPadraoPatrimonioControle.controleConsultaOtimizado}" rowKeyVar="row" rendered="#{!empty TextoPadraoPatrimonioControle.controleConsultaOtimizado.listaConsulta}" rows="10" var="textoPadraoPatrimonioItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_codigo}" />
					</f:facet>
					<h:commandLink action="#{TextoPadraoPatrimonioControle.editar}" id="codigo" value="#{textoPadraoPatrimonioItem.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
					</f:facet>
					<h:commandLink action="#{TextoPadraoPatrimonioControle.editar}" id="descricao" value="#{textoPadraoPatrimonioItem.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_situacao}" />
					</f:facet>
					<h:commandLink action="#{TextoPadraoPatrimonioControle.editar}" id="situacao" value="#{textoPadraoPatrimonioItem.situacao.valorApresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{TextoPadraoPatrimonioControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<rich:dataScroller align="center" for="formCadastro:itens" id="paginador" page="#{TextoPadraoPatrimonioControle.controleConsultaOtimizado.page}" scrollListener="#{TextoPadraoPatrimonioControle.scrollerListener}" rendered="#{TextoPadraoPatrimonioControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{TextoPadraoPatrimonioControle}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
				<otm:commandButton id="novo" action="#{TextoPadraoPatrimonioControle.novo}" value="#{msg_bt.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
