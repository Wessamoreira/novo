	<ui:define name="tituloPagina">

	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelTipoPatrimonio" shadowOpacity="true" width="750" height="500">

		<rich:popupPanel styleClass="modalMaximizado" id="panelFornecedor" shadowOpacity="true">

						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{PatrimonioControle.selecionarFornecedor}" render="form:fornecedor, form:msg, form" execute="@form" oncomplete="#{rich:component('panelFornecedor')}.hide();" value="#{fornecedorItens.nome}" />

							<h:outputText value="#{msg_aplic.prt_Fornecedor_CNPJ}" />
						</f:facet>

							<a4j:commandLink action="#{PatrimonioControle.selecionarFornecedor}" render="form:fornecedor, form:msg, form" execute="@form" oncomplete="#{rich:component('panelFornecedor')}.hide();" value="#{fornecedorItens.CNPJ}" />

						<f:setPropertyActionListener target="#{PatrimonioControle.controleConsultaOtimizadoLocalArmazenamento.page}" value="1" />

					</rich:column>

							<h:outputText value="#{msg_aplic.prt_LocalArmazenamento_localArmazenamento}" />
						</f:facet>
						<a4j:commandLink action="#{PatrimonioControle.selecionarLocalArmazenamento}" render="form:localArmazenamento, form:msgs, form" execute="@form" oncomplete="#{rich:component('panelLocalArmazenamento')}.hide();" id="localArmazenamentoCons" value="#{localArmazenamentoItens.localArmazenamento}" />

							<h:outputText value="#{msg_aplic.prt_LocalArmazenamento_localArmazenamentoSuperior}" />

					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />

						<otm:commandIcon action="#{PatrimonioControle.selecionarLocalArmazenamento}" render="form:localArmazenamento, form:msgs, form" execute="@form" oncomplete="#{rich:component('panelLocalArmazenamento')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller render="formLocalArmazenamento:itemsLocal" stepControls="auto" fastControls="hide" boundaryControls="auto" align="center" for="itemsLocal" id="paginadorLocal" page="#{PatrimonioControle.controleConsultaOtimizadoLocalArmazenamento.page}" scrollListener="#{PatrimonioControle.consultarDadosLocalArmazenamentoPaginador}" rendered="#{PatrimonioControle.controleConsultaOtimizadoLocalArmazenamento.apresentarPaginador}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemconsultarLocal" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{PatrimonioControle}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>

		<rich:popupPanel styleClass="modalMaximizado" id="panelImprimir" shadowOpacity="true" width="750" height="500">

					<h:outputText value="#{msg_aplic.prt_TextoPadraoPatrimonio_realizarImpressao}"></h:outputText>

						<f:facet name="header">

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<h:panelGroup>
							<otm:commandIcon action="#{PatrimonioControle.realizarImpressaoTextoPadraoPatrimonio}" render="mensagemconsultarLoc" oncomplete="#{PatrimonioControle.download}" icon="#{msg_botoes.btn_icon_imprimir} iconePequeno" />
						</h:panelGroup>

						<otm:mensagem bean="#{PatrimonioControle}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>

						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Patrimonio_TipoPatrimonio}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText id="tipopatrimonio" styleClass="form-control camposSomenteLeituraObrigatorio camposObrigatorios " readonly="true" value="#{PatrimonioControle.patrimonioVO.tipoPatrimonioVO.descricao}" />

								<span class="append-icon right"> <otm:commandIcon id="consultarFornecedor" alt="Localizar Fornecedor" render="formFornecedor" oncomplete="#{rich:component('panelFornecedor')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparFornecedor" alt="Limpas Dados Fornecedor" action="#{PatrimonioControle.limparFornecedor}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />

							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText id="notaFiscal" styleClass="form-control campos" maxlength="200" value="#{PatrimonioControle.patrimonioVO.notaFiscal}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Patrimonio_ResponsavelCadastro}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText id="responsavelCadastro" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{PatrimonioControle.patrimonioVO.responsavel.nome}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Patrimonio_DataCadastro}" />
							<h:inputText id="dataCadastro" onkeypress="return mascara(this.form, 'form:data', '99/99/9999', event);" size="7" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{PatrimonioControle.patrimonioVO.dataCadastro}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>
				</rich:tab>

				<rich:tab header="#{msg_aplic.prt_Patrimonio_tabPatrimonioUnidade}">
					<h:panelGroup layout="block" styleClass="row mn">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Patrimonio_LocalArmazenamento}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText id="localArmazenamento" styleClass="form-control camposSomenteLeituraObrigatorio camposObrigatorios" readonly="true" value="#{PatrimonioControle.patrimonioUnidadeVO.localArmazenamento.localArmazenamento} - #{PatrimonioControle.patrimonioUnidadeVO.localArmazenamento.unidadeEnsinoVO.nome}" />
								<span class="append-icon right"> <otm:commandIcon id="consultarLocalArmazenamento" alt="Localizar Unidade Ensino" render="formLocalArmazenamento" oncomplete="#{rich:component('panelLocalArmazenamento')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <a4j:commandLink id="limparLocalArmazenamento" alt="Limpas Dados Unidade Ensino" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}">
										<f:setPropertyActionListener value="0" target="#{PatrimonioControle.patrimonioUnidadeVO.localArmazenamento.codigo}" />
										<f:setPropertyActionListener value="" target="#{PatrimonioControle.patrimonioUnidadeVO.localArmazenamento.localArmazenamento}" />
										<f:setPropertyActionListener value="0" target="#{PatrimonioControle.patrimonioUnidadeVO.localArmazenamento.unidadeEnsinoVO.codigo}" />
										<f:setPropertyActionListener value="" target="#{PatrimonioControle.patrimonioUnidadeVO.localArmazenamento.unidadeEnsinoVO.nome}" />
									</a4j:commandLink>
								</span>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Patrimonio_ValorRecurso}" />
							<h:inputText id="valorRecurso" size="7" styleClass="form-control campos" value="#{PatrimonioControle.patrimonioUnidadeVO.valorRecurso}" onkeypress="aceitarSomenteValorDecimal(this)">
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Patrimonio_NrUnidadeGerar}" />
							<h:inputText id="numeroUnidadesPatrimonioAGerar" size="7" maxlength="12" styleClass="form-control camposObrigatorios" value="#{PatrimonioControle.quantidadePatrimonioUnidadeGerar}" onkeypress="aceitarSomenteValorNumerico(this)" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Patrimonio_CodigoDeBarra}" />
							<h:inputText id="codigoBarraBase" size="12" maxlength="12" styleClass="form-control camposObrigatorios" value="#{PatrimonioControle.codigoBarraInicial}" onkeypress="aceitarSomenteValorNumerico(this)" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Patrimonio_estadoBem}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:selectOneMenu styleClass="form-control campos" id="situacaoTurma" value="#{PatrimonioControle.patrimonioUnidadeVO.estadoBem}">
									<f:selectItems value="#{PatrimonioControle.listaEstadoBem}" />
								</h:selectOneMenu>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Patrimonio_UnidadeLocado}" />
							<h:panelGroup layout="block" styleClass="col-md-12">
								<otm:selectBooleanCheckbox id="unidadeLocado" value="#{PatrimonioControle.patrimonioUnidadeVO.unidadeLocado}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
							<otm:commandButton styleClass="btn btn-primary" value="adicionar" icon="#{msg_botoes.btn_icon_adicionar_embutido}" id="gerarPatrimonioUnidade" render="form:panelUnidadePatrimonio,form:msgs, form:codigoBarraBase" action="#{PatrimonioControle.adicionarPatrimonioUnidadeVOs}" image="#{resource['imagens/botaoGerar.png']}" />
						</h:panelGroup>
						<h:panelGroup id="panelUnidadePatrimonio" columns="1" columnClasses="colunaCentralizada" width="100%">
							<rich:dataTable id="resultadoGeracaoUnidadePatrimonio" rendered="#{!empty PatrimonioControle.patrimonioVO.patrimonioUnidadeVOs}" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PatrimonioControle.patrimonioVO.patrimonioUnidadeVOs}" rows="10" var="patrimonioUnidadeItens">
								<rich:column width="11.11%">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_msg_unidadeEnsino}" />
									</f:facet>
									<h:outputText value="#{patrimonioUnidadeItens.localArmazenamento.unidadeEnsinoVO.nome}" />
								</rich:column>
								<rich:column width="11.11%">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Patrimonio_LocalArmazenamento}" />
									</f:facet>
									<h:outputText value="#{patrimonioUnidadeItens.localArmazenamento.localArmazenamento}" />
								</rich:column>
								<rich:column width="11.11%">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Patrimonio_CodigoDeBarra}" />
									</f:facet>
									<rich:inplaceInput id="text" value="#{patrimonioUnidadeItens.codigoBarra}" defaultLabel="#{msg_aplic.prt_Exemplar_codigoBarraGeradoAutomatico}" maxlength="10" selectOnEdit="true" layout="block" onkeypress="aceitarSomenteValorNumerico(this); textLength()" oninputkeyup="return limitarCampos(this, this.value, 10)">
										<a4j:ajax execute="@this" event="change" render="form" listener="#{PatrimonioControle.realizarValidacaoUnicidadeCodigoBarraPatrimonioUnidade}" />
									</rich:inplaceInput>
								</rich:column>
								<rich:column width="11.11%">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Patrimonio_NrDeSerie}" />
									</f:facet>
									<h:inputText size="20" styleClass="form-control campos" maxlength="100" value="#{patrimonioUnidadeItens.numeroDeSerie}">
										<a4j:ajax event="change" execute="@this" render="form" listener="#{PatrimonioControle.realizarValidacaoUnicidadeNumeroSeriePatrimonioUnidade}" />
									</h:inputText>
								</rich:column>
								<rich:column width="11.11%">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Patrimonio_ValorRecurso}" />
									</f:facet>
									<h:inputText id="valorRecursoTela" size="20" styleClass="form-control campos" maxlength="100" value="#{patrimonioUnidadeItens.valorRecurso}" onkeypress="aceitarSomenteValorDecimal(this)">
										<a4j:ajax execute="@this" />
										<f:converter converterId="FormatadorNumerico" />
									</h:inputText>
								</rich:column>
								<rich:column width="11.11%">
									<f:facet name="header">
										<h:outputText value="Situação" />
									</f:facet>
									<h:outputText value="#{patrimonioUnidadeItens.situacaoPatrimonioUnidade.valorApresentar}" />
								</rich:column>
								<rich:column width="11.11%">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Patrimonio_UnidadeLocado}" />
									</f:facet>
									<otm:selectBooleanCheckbox value="#{patrimonioUnidadeItens.unidadeLocado}">
										<a4j:ajax event="click" />
									</otm:selectBooleanCheckbox>
								</rich:column>
								<rich:column width="11.11%">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Patrimonio_estadoBem}" />
									</f:facet>
									<h:selectOneMenu styleClass="form-control campos" id="situacaoTurma" value="#{patrimonioUnidadeItens.estadoBem}">
										<f:selectItems value="#{PatrimonioControle.listaEstadoBem}" />
									</h:selectOneMenu>
								</rich:column>
								<rich:column width="11.11%">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_Catalogo_opcoes}" />
									</f:facet>
									<otm:commandIcon render="form" action="#{PatrimonioControle.removerPatrimonioUnidade}" oncomplete="document.getElementById('form:panelUnidadePatrimonio').focus();" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover" />
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller align="center" for="form:resultadoGeracaoUnidadePatrimonio" stepControls="auto" fastControls="hide" boundaryControls="auto" maxPages="10" id="scResultadoGeracaoUnidadePatrimonio" />
									</div>
								</f:facet>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</rich:tab>
			</rich:tabPanel>
			<h:panelGroup columns="1" width="100%" id="msgs" styleClass="tabMensagens">
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{PatrimonioControle}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup style="margin:10px" styleClass="barraFlutuanteInferior">
				<otm:commandButton style="margin-left:5px" id="novo" styleClass="btn btn-info btn-novo" action="#{PatrimonioControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" />
				<otm:commandButton style="margin-left:5px" id="salvar" styleClass="btn btn-dark btn-gravar" action="#{PatrimonioControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" />
				<otm:commandButton style="margin-left:5px" id="excluir" styleClass="btn btn-danger btn-excluir" action="#{PatrimonioControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" />
				<otm:commandButton style="margin-left:5px" id="consultar" styleClass="btn btn-default btn-consultar" action="#{PatrimonioControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" />
				<otm:commandButton style="margin-left:5px" id="imprimir" oncomplete="#{rich:component('panelImprimir')}.show();" icon="#{msg_botoes.btn_icon_imprimir_embutido}" render="formImprimir" styleClass="btn btn-primary dark" rendered="#{!PatrimonioControle.patrimonioVO.novoObj}" action="#{PatrimonioControle.realizarSeparacaoPatrimonioUnidadePorLocalArmazenamento}" value="imprimir" accesskey="5" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
