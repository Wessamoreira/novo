<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText rendered="#{QuestaoControle.telaUsoExercicio}" value="#{msg_aplic.prt_Questao_usoExercicio} " />
		<h:outputText rendered="#{QuestaoControle.telaUsoOnline}" value="#{msg_aplic.prt_Questao_usoOnline} " />
		<h:outputText rendered="#{QuestaoControle.telaUsoPresencial}" value="#{msg_aplic.prt_Questao_usoPresencial} " />
		<h:outputText rendered="#{QuestaoControle.telaUsoTarefaDiscursiva}" value="#{msg_aplic.prt_Questao_usoAtividadeDiscursiva} " />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelConfirmarAnulacao" shadowOpacity="true" width="950" height="700">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Questao_confirmarAnulacao}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkConfirmarAnulacao">
						<rich:componentControl target="panelConfirmarAnulacao" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formConfirmarAnulacao">
				<h:outputText value="#{msg.msg_Questao_anularQuestao}" styleClass="tituloCampos" />
				<otm:spacer height="5px" />
				<h:outputText value="#{msg.msg_Questao_anularQuestaoFixa}" styleClass="tituloCampos" />
				<otm:spacer height="5px" />
				<h:outputText value="Deseja Realmente Anular a Questão?" styleClass="tituloCampos" />
				<h:panelGroup>
					<h:outputText value="Motivo Anulação" styleClass="tituloCampos" />
					<h:inputTextarea style="width:600px" rows="15" id="motivoAnulacao" styleClass="camposObrigatorios" value="#{QuestaoControle.questaoVO.motivoAnulacaoQuestao}" />
				</h:panelGroup>
				<h:outputText value="Questão Não possui Alunos Vinculados à mesma." rendered="#{empty QuestaoControle.listaMatriculaCorrigirQuestaoAnuladaVOs}" styleClass="tituloCampos" />
				<h:outputText value="Alunos que responderam à Questão." rendered="#{!empty QuestaoControle.listaMatriculaCorrigirQuestaoAnuladaVOs}" styleClass="tituloCampos" />
				<rich:dataTable id="resultadoConsultaMatricula" rendered="#{!empty QuestaoControle.listaMatriculaCorrigirQuestaoAnuladaVOs}" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{QuestaoControle.listaMatriculaCorrigirQuestaoAnuladaVOs}" rows="10" var="matriculaItem">
					<rich:column colspan="3">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{matriculaItem.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column colspan="3">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_aluno}" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{matriculaItem.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column colspan="3">
						<f:facet name="header">
							<h:outputText value="Avaliação Online" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{matriculaItem.avaliacaoOnlineMatriculaVO.avaliacaoOnlineVO.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column colspan="3">
						<f:facet name="header">
							<h:outputText value="Nota Avaliação" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{matriculaItem.avaliacaoOnlineMatriculaVO.nota}" />
						</h:panelGroup>
					</rich:column>
					<rich:column colspan="3">
						<f:facet name="header">
							<h:outputText value="Qtde Acerto" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{matriculaItem.avaliacaoOnlineMatriculaVO.quantidadeAcertos}" />
						</h:panelGroup>
					</rich:column>
					<rich:column colspan="3">
						<f:facet name="header">
							<h:outputText value="Qtde Erro" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{matriculaItem.avaliacaoOnlineMatriculaVO.quantidadeErros}" />
						</h:panelGroup>
					</rich:column>
					<rich:column colspan="3">
						<f:facet name="header">
							<h:outputText value="Perc. Acerto" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{matriculaItem.avaliacaoOnlineMatriculaVO.percentualAcerto}" />
						</h:panelGroup>
					</rich:column>
					<rich:column colspan="3">
						<f:facet name="header">
							<h:outputText value="Perc. Erro" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{matriculaItem.avaliacaoOnlineMatriculaVO.percentualErro}" />
						</h:panelGroup>
					</rich:column>
					<rich:column colspan="3">
						<f:facet name="header">
							<h:outputText value="Situação Questão" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{matriculaItem.situacaoAtividadeRespostaQuestao.valorApresentar}" />
						</h:panelGroup>
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller align="center" fastControls="hide" boundaryControls="auto" stepControls="auto" for="formConfirmarAnulacao:resultadoConsultaMatricula" maxPages="10" id="scResultadoMatricula" />
				<h:outputText value="Avaliação que possuem Questão Fixa." rendered="#{!empty QuestaoControle.listaAvaliacaoOnlineQuestaoFixaVOs}" styleClass="tituloCampos" />
				<rich:dataTable id="resultadoConsultaAvaliacaoOnline" rendered="#{!empty QuestaoControle.listaAvaliacaoOnlineQuestaoFixaVOs}" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{QuestaoControle.listaAvaliacaoOnlineQuestaoFixaVOs}" rows="10" var="avaliacaoOnlineItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{avaliacaoOnlineItem.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome Avaliação Online" />
						</f:facet>
						<h:panelGroup>
							<h:outputText value="#{avaliacaoOnlineItem.nome}" />
						</h:panelGroup>
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller align="center" fastControls="hide" boundaryControls="auto" stepControls="auto" for="formConfirmarAnulacao:resultadoConsultaAvaliacaoOnline" maxPages="10" id="scResultadoAvaliacaoOnline" />
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton style="margin-right:5px" image="#{resource['imagens/botaoSim.png']}" icon="#{msg_botoes.btn_icon_ok_embutido}" styleClass="btn btn-info" value="Anular Questão" action="#{QuestaoControle.realizarAnulacaoQuestao}" oncomplete="#{rich:component('panelConfirmarAnulacao')}.hide();" render="form" />
					<otm:commandButton image="#{resource['imagens/botaoSimularAlteracao.png']}" icon="#{msg_botoes.btn_icon_simular_avaliaçao}" styleClass="btn btn-primary" value="Simular Alteração" rendered="#{!empty QuestaoControle.listaMatriculaCorrigirQuestaoAnuladaVOs}" action="#{QuestaoControle.realizarSimnulacaoAnulcaoQuestao}" render="formConfirmarAnulacao" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelUpload" zindex="2000" overlapEmbedObjects="true" domElementAttachment="parent" shadowOpacity="false" width="450" height="120">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Disciplina_uploadArquivos}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelUpload" />
					<rich:componentControl target="panelUpload" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUplod">
				<h:panelGroup id="panelArquivoUpload" columns="1" width="100%" headerClass="subordinado" columnClasses="colunaCentralizada">
					<h:outputText rendered="#{QuestaoControle.questaoVO.disciplina.codigo > 0}" styleClass="field control-label tituloCampos" value="Disciplina: #{QuestaoControle.questaoVO.disciplina.nome}" style="text-align: center;" />
					<h:panelGroup id="arquivoUpload2" columns="1" width="100%" style="position: absolute;left: 130px;top: 78px;">
						<rich:fileUpload listHeight="40" listWidth="270" noDuplicate="true" fileUploadListener="#{QuestaoControle.upLoadArquivo}" acceptedTypes="png, jpg, bmp, jpeg" ontyperejected="alert('Capa e Contra-Capa só poderá ser anexado no formato  JPG, PNG , JPEG and BMP');" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido 2 MB" uploadLabel="Enviar" clearAllLabel="Limpar lista" serverErrorLabel="Falha de Transmissão" immediateUpload="true">
							<a4j:ajax event="uploadcomplete" oncomplete="#{rich:component('panelUpload')}.hide();" render="form:imagens, form:panelGridMensagens" />
						</rich:fileUpload>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelResponsavel" onshow="document.getElementById('formResponsavel:valorConsultaSolicitane').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Consultar Responsável"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" />
					<rich:componentControl target="panelResponsavel" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formResponsavel">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" value="#{QuestaoControle.responsavelDataModelo.campoConsulta}">
						<f:selectItems value="#{QuestaoControle.tipoConsultaComboResponsavel}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaSolicitane" styleClass="form-control campos" value="#{QuestaoControle.responsavelDataModelo.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink render="formResponsavel" id="consultarSolicitante" type="submit" image="#{resource['imagens/botaoConsultar.png']}" styleClass="btn btn-default" value="Consultar" icon="#{msg_botoes.btn_icon_lupa_embutido}" action="#{QuestaoControle.consultarResponsavel}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{QuestaoControle.responsavelDataModelo.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{QuestaoControle.responsavelDataModelo.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaSolicitante" width="100%" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{QuestaoControle.responsavelDataModelo}" rendered="#{QuestaoControle.responsavelDataModelo.apresentarPaginador}" rows="10" var="responsavelItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requisicao_categoriaProduto_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{QuestaoControle.selecionarResponsavel}" oncomplete="#{rich:component('panelResponsavel')}.hide()" render="form" value="#{responsavelItem.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Requisicao_categoriaProduto_nome}" />
						</f:facet>
						<a4j:commandLink action="#{QuestaoControle.selecionarResponsavel}" oncomplete="#{rich:component('panelResponsavel')}.hide()" render="form" value="#{responsavelItem.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Usuario_username}" />
						</f:facet>
						<a4j:commandLink action="#{QuestaoControle.selecionarResponsavel}" oncomplete="#{rich:component('panelResponsavel')}.hide();" render="form" value="#{responsavelItem.username}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Usuario_tipoUsuario}" />
						</f:facet>
						<a4j:commandLink action="#{QuestaoControle.selecionarResponsavel}" oncomplete="#{rich:component('panelResponsavel')}.hide();" render="form" value="#{responsavelItem.tipoUsuario_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{QuestaoControle.selecionarResponsavel}" oncomplete="#{rich:component('panelResponsavel')}.hide();" render="form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="resultadoConsultaSolicitante" id="paginador" page="#{QuestaoControle.responsavelDataModelo.page}" scrollListener="#{QuestaoControle.scrollerListenerUsuario}" rendered="#{QuestaoControle.responsavelDataModelo.apresentarPaginador}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCategoriaProduto" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="mensagemCategoriaProduto">
						<otm:mensagem bean="#{QuestaoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplina" shadowOpacity="true" top="100" width="750" onshow="document.getElementById('formDisciplina:valorConsultaDisciplina').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink">
						<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplina">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{QuestaoControle.campoConsultaDisciplina}">
						<f:selectItems value="#{QuestaoControle.tipoConsultaComboDisciplina}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaDisciplina" size="30" styleClass="form-control campos" value="#{QuestaoControle.valorConsultaDisciplina}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formDisciplina:mensagemConsultaDisciplina, formDisciplina:resultadoConsultaDisciplina, formDisciplina:scResultadoDisciplina" action="#{QuestaoControle.consultarDisciplina}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{QuestaoControle.listaConsultaDisciplina}" rows="10" var="disciplinaItem">
					<rich:column colspan="3">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{QuestaoControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide();" value="#{disciplinaItem.codigo}">
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column colspan="3">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{QuestaoControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide();" value="#{disciplinaItem.nome}">
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column colspan="1">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{QuestaoControle.selecionarDisciplina}" oncomplete="#{rich:component('panelDisciplina')}.hide();" render="form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller align="center" fastControls="hide" boundaryControls="auto" stepControls="auto" for="formDisciplina:resultadoConsultaDisciplina" maxPages="10" id="scResultadoDisciplina" />
				<h:panelGroup id="mensagemConsultaDisciplina" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{QuestaoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelConfirmarInativacao" shadowOpacity="true" minWidth="400" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Questao_confirmarInativacao}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkConfirmarInativacao">
						<rich:componentControl target="panelConfirmarInativacao" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="ConfirmarInativacao">
				<h:panelGroup columns="2" columnClasses="colunaCentralizada" width="100%">
					<h:panelGroup columns="1" width="100%">
						<h:outputText value="#{msg.msg_Questao_inativarQuestao}" styleClass="field control-label tituloCampos" />
						<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
							<otm:commandButton style="margin-right:5px" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Sim" action="#{QuestaoControle.inativarQuestao}" oncomplete="#{rich:component('panelConfirmarInativacao')}.hide();" render="form" />
							<otm:commandButton styleClass="btn btn-danger" value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" oncomplete="#{rich:component('panelConfirmarInativacao')}.hide();" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:dragIndicator id="indicator">
			<i class="far fa-folder fs16" />
		</rich:dragIndicator>
		<h:form id="form">
			<h:inputText id="idControlador" style="display:none" size="90" value="#{QuestaoControle.idControlador}"></h:inputText>
			<h:commandLink action="#{QuestaoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<rich:tabPanel switchType="client">
				<rich:tab header="Dados Básicos">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup id="panelGridForm">
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:panelGroup layout="block" styleClass="col-md-1">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Cidade_codigo}" />
									<h:inputText id="codigo" size="20" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{QuestaoControle.questaoVO.codigo}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Questao_disciplina}" />

				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{QuestaoControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado50" id="panelClonar" shadowOpacity="true" width="250" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Questao_opcaoClonar}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkClone">
						<rich:componentControl target="panelClonar" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formClonar">
				<h:panelGroup layout="block" styleClass="row">
					<h:selectManyCheckbox disabledClass="tituloCampos pl5" enabledClass="tituloCampos pl5" layout="pageDirection" style="line-height:30px;" value="#{QuestaoControle.tiposCloneQuestao}">
						<f:selectItems value="#{QuestaoControle.listaSelectItemUsoQuestao}" />
					</h:selectManyCheckbox>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row border-top mt5 pt10">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:selectBooleanCheckbox id="clonarComoAtiva" value="#{QuestaoControle.clonarComoAtiva}">
						</h:selectBooleanCheckbox>
						<h:outputText styleClass="tituloCampos" value=" Clonar Como Ativa" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagensClone" columns="1" style="margin-top:20px" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{QuestaoControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton id="cancelarClonar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" value="Cancelar" title="#{msg_botoes.btn_cancelar}" accesskey="1" oncomplete="#{rich:component('panelClonar')}.hide();" />
					<otm:commandButton style="margin-left:5px" render="form, formClonar" id="clonarNavegarModal" oncomplete="#{rich:component('panelClonar')}.hide();" action="#{QuestaoControle.clonarQuestao}" icon="#{msg_botoes.btn_icon_clonar_embutido}" styleClass="btn btn-warning"  value="Clonar e Editar Questão Clonada " accesskey="7" />
					<otm:commandButton style="margin-left:5px" render="form, formClonar" id="clonarManterModal" oncomplete="#{rich:component('panelClonar')}.hide();" action="#{QuestaoControle.clonarManterQuestao}" icon="#{msg_botoes.btn_icon_clonar_embutido}" styleClass="btn btn-warning"  value="Clonar e Manter Questão Atual" accesskey="7" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelAdicionar" shadowOpacity="true" width="600" onshow="document.getElementById('formAdicionar:valorConsultaAdicionar').focus()" height="400">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TemaAssunto_adicionarAssunto}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink4">
						<rich:componentControl target="panelAdicionar" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAdicionar">
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup columns="1" width="100%" styleClass="tabBotoes" columnClasses="colunaCentralizada">
						<rich:dataTable id="assuntosAdicionar" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{QuestaoControle.listaConsultaTemaAssuntoVOs}" rowKeyVar="row" rendered="#{! empty QuestaoControle.listaConsultaTemaAssuntoVOs}" rows="10" var="assuntosIncluirItens">
							<rich:column style="text-align:center;vertical-align:middle">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_TemaAssunto_assunto}" />
								</f:facet>
								<h:outputText id="nomeIncluir" value="#{assuntosIncluirItens.nome}" />
							</rich:column>
							<rich:column style="text-align:center;vertical-align:middle">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_TemaAssunto_abreviatura}" />
								</f:facet>
								<h:outputText id="abreviaturaIncluir" value="#{assuntosIncluirItens.abreviatura}" />
							</rich:column>
							<rich:column style="text-align:center;vertical-align:middle">
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<otm:commandIcon icon="#{msg_botoes.btn_icon_adicionar_embutido}" render="form:panelGridAssunto, mensagemConsultaAdicionar" action="#{QuestaoControle.adicionarTemaAssunto}" tooltip="Adicionar Tema Assunto" />
							</rich:column>
						</rich:dataTable>
						<rich:dataScroller align="center" for="formAdicionar:assuntosAdicionar" render="assuntosAdicionar, mensagemConsultaAdicionar" id="scResultadoConsulta" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</h:panelGroup>
					<h:panelGroup id="mensagemConsultaAdicionar" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{QuestaoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplinaImagens" shadowOpacity="true" top="0" width="750" onshow="document.getElementById('formDisciplinaImagens:valorConsultaDisciplina').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkImagens">
						<rich:componentControl target="panelDisciplinaImagens" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplinaImagens">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{QuestaoControle.campoConsultaDisciplina}">
						<f:selectItems value="#{QuestaoControle.tipoConsultaComboDisciplina}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaDisciplina" size="10" styleClass="form-control campos" value="#{QuestaoControle.valorConsultaDisciplina}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formDisciplinaImagens:mensagemConsultaDisciplina, formDisciplinaImagens:resultadoConsultaDisciplinaImagem" action="#{QuestaoControle.consultarDisciplina}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaDisciplinaImagem" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{QuestaoControle.listaConsultaDisciplina}" rows="10" var="disciplinaItem">
					<rich:column colspan="3">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{QuestaoControle.selecionarDisciplinaImagens}" render="form" oncomplete="#{rich:component('panelDisciplinaImagens')}.hide();" value="#{disciplinaItem.codigo}">
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column colspan="3">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{QuestaoControle.selecionarDisciplinaImagens}" render="form" oncomplete="#{rich:component('panelDisciplinaImagens')}.hide();" value="#{disciplinaItem.nome}">
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column colspan="1">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{QuestaoControle.selecionarDisciplinaImagens}" oncomplete="#{rich:component('panelDisciplinaImagens')}.hide();" render="form" icon="#{msg_botoes.btn_icon_adicionar} iconePequeno" tooltip="#{msg.msg_adicionar_dados}" />
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller align="center" fastControls="hide" boundaryControls="auto" stepControls="auto" for="formDisciplinaImagens:resultadoConsultaDisciplinaImagem" maxPages="10" id="scResultadoDisciplinaImagens" />
				<h:panelGroup id="mensagemConsultaDisciplina" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{QuestaoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
