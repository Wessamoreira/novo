<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Conteudo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ConteudoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{ConteudoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{ConteudoControle.camposConsulta}" />
						<a4j:ajax event="change" render="panelGridForm" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ConteudoControle.controleConsulta.campoConsulta ne 'codigoConteudo'}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{ConteudoControle.controleConsulta.campoConsulta ne 'codigoConteudo'}" value="#{msg_aplic.prt_CriterioAvaliacaoAluno_situacao}" />
					<h:selectOneMenu styleClass="form-control campos" id="situacao" rendered="#{ConteudoControle.controleConsulta.campoConsulta ne 'codigoConteudo'}" value="#{ConteudoControle.campoSituacaoConteudo}">
						<f:selectItems value="#{ConteudoControle.comboBoxSituacaoConteudoConsulta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4 pt4">
					<otm:spacer width="100%" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ConteudoControle.controleConsulta.valorConsulta}" onkeydown="#{ConteudoControle.isNaoPermitirStringCampoNumerico ? 'aceitarSomenteValorDecimal(this)' : ''}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 pt4">
					<otm:spacer width="100%" />
					<otm:commandButton id="consultar" render="form" value="#{msg_bt.btn_consultar}" action="#{ConteudoControle.consultar}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConteudoControle.listaConsulta}" rendered="#{ConteudoControle.apresentarResultadoConsulta}" rows="10" var="conteudoItem">
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:commandLink action="#{ConteudoControle.editar}" id="codigo" value="#{conteudoItem.codigo}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Conteudo_descricao}" />
						</f:facet>
						<h:commandLink action="#{ConteudoControle.editar}" id="descricao" value="#{conteudoItem.descricao}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="Código Disciplina" />
						</f:facet>
						<h:commandLink action="#{ConteudoControle.editar}" id="codigoDisciplina" value="#{conteudoItem.disciplina.codigo}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="Disciplina" />
						</f:facet>
						<h:commandLink action="#{ConteudoControle.editar}" id="disciplina" value="#{conteudoItem.disciplina.nome}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Emprestimo_Professor}" />
						</f:facet>
						<h:commandLink action="#{ConteudoControle.editar}" id="professor" value="#{conteudoItem.professor.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Conteudo_versao}" />
						</f:facet>
						<h:commandLink action="#{ConteudoControle.editar}" id="versao" value="#{conteudoItem.versao}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="Situação" />
						</f:facet>
						<h:commandLink action="#{ConteudoControle.editar}" id="situacao" value="#{conteudoItem.situacaoConteudo_Apresentar}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" action="#{ConteudoControle.editar}" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup columns="1" width="100%" style="text-align: center;">
					<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{ConteudoControle.apresentarResultadoConsulta}" />
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens">
					<h:panelGroup>
						<otm:mensagem bean="#{ConteudoControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{ConteudoControle.novo}" value="#{msg_bt.btn_novo}" styleClass="btn btn-info btn-novo" tootip="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
