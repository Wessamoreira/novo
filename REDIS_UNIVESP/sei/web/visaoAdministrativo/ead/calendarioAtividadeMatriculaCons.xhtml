<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CalendarioMatriculaAluno_calendarioAtividadeAluno}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{CalendarioAtividadeMatriculaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" immediate="true" style="display: none" />
			<h:panelGroup layout="block" styleClass="row" id="panelConsulta">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioMatriculaAluno_filtrarPor}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{CalendarioAtividadeMatriculaControle.tipoFiltroConsulta}">
							<f:selectItems value="#{CalendarioAtividadeMatriculaControle.tipoFiltroConsultaCalendario}" />
							<a4j:ajax event="change" listener="#{CalendarioAtividadeMatriculaControle.limparParametrosConsulta}" render="form" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6 pn" rendered="#{CalendarioAtividadeMatriculaControle.isApresentarFiltroMatricula}">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_matriculaAluno}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:inputText id="alunoMatricula" styleClass="form-control camposObrigatorios" value="#{CalendarioAtividadeMatriculaControle.matriculaVO.matricula}">
								<a4j:ajax event="change" listener="#{CalendarioAtividadeMatriculaControle.consultarAlunoPorMatricula}" render="form" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-8">
							<h:inputText id="alunoNome" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{CalendarioAtividadeMatriculaControle.matriculaVO.aluno.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" alt="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show();" action="#{CalendarioAtividadeMatriculaControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" alt="Limpas Dados" action="#{CalendarioAtividadeMatriculaControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{CalendarioAtividadeMatriculaControle.isApresentarFiltroCurso}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioMatriculaAluno_curso}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" alt="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show();" action="#{CalendarioAtividadeMatriculaControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" alt="Limpas Dados" action="#{CalendarioAtividadeMatriculaControle.limparDadosCurso}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
							<h:inputText id="curso" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{CalendarioAtividadeMatriculaControle.cursoVO.nome}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" id="panelGroupTurma" rendered="#{CalendarioAtividadeMatriculaControle.isApresentarFiltroTurma}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioMatriculaAluno_turma}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" alt="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show();" action="#{CalendarioAtividadeMatriculaControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" alt="Limpar Dados" action="#{CalendarioAtividadeMatriculaControle.limparDadosTurma}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
							<h:inputText id="turma" styleClass="form-control camposObrigatorios" value="#{CalendarioAtividadeMatriculaControle.turmaVO.identificadorTurma}">
								<a4j:ajax event="change" listener="#{CalendarioAtividadeMatriculaControle.montarTurma}" render="form:panelConsulta, panelGridMensagens, panelLista" />
							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioMatriculaAluno_discplina}" />
						<h:selectOneMenu id="selectItemDisciplina" styleClass="form-control camposObrigatorios" value="#{CalendarioAtividadeMatriculaControle.codigoDisciplina}">
							<f:selectItems value="#{CalendarioAtividadeMatriculaControle.listaSelectItemDisciplinas}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup rendered="#{CalendarioAtividadeMatriculaControle.isApresentarAno}">
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{CalendarioAtividadeMatriculaControle.isApresentarAno}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_ano}" />
						<h:inputText styleClass="form-control campos" value="#{CalendarioAtividadeMatriculaControle.ano}" size="4" maxlength="4" onkeydown="aceitarSomenteValorNumerico(this)">
							<a4j:ajax event="change" listener="#{CalendarioAtividadeMatriculaControle.montarListaDisciplinas}" render="form" execute="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{CalendarioAtividadeMatriculaControle.isApresentarSemestre}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_semestre}" />
						<h:selectOneMenu styleClass="form-control campos" value="#{CalendarioAtividadeMatriculaControle.semestre}">
							<a4j:ajax event="change" listener="#{CalendarioAtividadeMatriculaControle.montarListaDisciplinas}" render="form" execute="form" />
							<f:selectItems value="#{CalendarioAtividadeMatriculaControle.campoSemestreTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioMatriculaAluno_periodo}" />
					<h:selectOneMenu id="selectItemPeriodo" styleClass="form-control campos" value="#{CalendarioAtividadeMatriculaControle.comecaOuTerminaPeriodo}">
						<f:selectItems value="#{CalendarioAtividadeMatriculaControle.comboBoxPeriodo}" />
						<a4j:ajax event="change" render="panelConsulta" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioMatriculaAluno_situacaoAtividade}" />
					<h:selectOneMenu id="selectItemSituacaoAtividade" styleClass="form-control campos" value="#{CalendarioAtividadeMatriculaControle.situacaoAtividade}">
						<f:selectItems value="#{CalendarioAtividadeMatriculaControle.comboBoxSituacaoAtividade}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioMatriculaAluno_tipoAtividade}" />
					<h:selectOneMenu id="selectItemTipoAtividade" styleClass="form-control camposObrigatorios" value="#{CalendarioAtividadeMatriculaControle.tipoCalendarioAtividade}">
						<a4j:ajax event="change" execute="form" render="form" listener="#{CalendarioAtividadeMatriculaControle.limparDadosParaConsulta}" />
						<f:selectItems value="#{CalendarioAtividadeMatriculaControle.comboBoxTipoAtividade}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{CalendarioAtividadeMatriculaControle.tipoCalendarioAtividade eq 'PERIODO_REALIZACAO_AVALIACAO_ONLINE_REA'}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UnidadeConteudo_titulo} REA" />
					<h:inputText id="tituloRea" styleClass="form-control campos" value="#{CalendarioAtividadeMatriculaControle.tituloRea}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{CalendarioAtividadeMatriculaControle.tipoCalendarioAtividade.periodoMaximoAtividadeDiscursiva}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_codigo} Ativ. Disc." />
					<h:inputText id="codigoAtividadeDiscursiva" onkeydown="aceitarSomenteValorNumerico(this)" styleClass="form-control campos" value="#{CalendarioAtividadeMatriculaControle.codigoAtividadeDiscursiva}" />
				</h:panelGroup>
				<h:panelGroup rendered="#{CalendarioAtividadeMatriculaControle.isApresentarCamposDatasPeriodos}">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="De" />
						<otm:calendar id="periodoInicio" value="#{CalendarioAtividadeMatriculaControle.periodoInicio}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioMatriculaAluno_ate}" />
						<otm:calendar id="periodoFim" value="#{CalendarioAtividadeMatriculaControle.periodoFim}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
				<otm:commandButton id="consultar" render="panelLista, panelAlterarProrrogar, panelGridMensagens" value="#{msg_botoes.btn_consultar}" action="#{CalendarioAtividadeMatriculaControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
			</h:panelGroup>
			<h:panelGroup id="panelLista" width="100%">
				<rich:dataTable styleClass="mt10" id="items" headerClass="consulta" rowKeyVar="row" value="#{CalendarioAtividadeMatriculaControle.listaConsultaCalendario}" width="100%" rows="10" var="calendario">
					<rich:column>
						<f:facet name="header">
							<otm:selectBooleanCheckbox id="selecionarAtividade" value="#{CalendarioAtividadeMatriculaControle.selecionarAtividade}">
								<a4j:ajax event="click" listener="#{CalendarioAtividadeMatriculaControle.selecionarTodasAtividades}" render="form" />
							</otm:selectBooleanCheckbox>
						</f:facet>
						<otm:selectBooleanCheckbox id="selecionarAtividade2" value="#{calendario.selecionarAtividade}" disabled="#{calendario.bloquearAntecipacaoOuProrrogacao}">
							<a4j:ajax event="click" listener="#{CalendarioAtividadeMatriculaControle.selecionarAtividade}" render="form" />
						</otm:selectBooleanCheckbox>
					</rich:column>
					<rich:column rendered="#{CalendarioAtividadeMatriculaControle.tipoCalendarioAtividade.periodoMaximoAtividadeDiscursiva}">
						<f:facet name="header">
							<h:outputText value="Ativ. Disc." />
						</f:facet>
						<h:outputText style="text-align:left" value="#{calendario.codOrigem}" />
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CalendarioMatriculaAluno_matricula}" />
						</f:facet>
						<h:outputText style="text-align:left" value="#{calendario.matriculaVO.matricula}" />
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CalendarioMatriculaAluno_aluno}" />
						</f:facet>
						<h:outputText value="#{calendario.matriculaVO.aluno.nome}" />
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CalendarioMatriculaAluno_turma}" />
						</f:facet>
						<h:outputText value="#{calendario.matriculaPeriodoTurmaDisciplinaVO.turma.identificadorTurma}" />
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CalendarioMatriculaAluno_discplina}" />
						</f:facet>
						<h:outputText value="#{calendario.matriculaPeriodoTurmaDisciplinaVO.disciplina.nome}" />
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CalendarioMatriculaAluno_tipoAtividade}" />
						</f:facet>
						<h:outputText value="#{calendario.tipoCalendarioAtividade_Apresentar}" />
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CalendarioMatriculaAluno_dataInicio}" />
						</f:facet>
						<h:outputText value="#{calendario.dataInicio}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CalendarioMatriculaAluno_dataFinal}" />
						</f:facet>
						<h:outputText value="#{calendario.dataFim}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CalendarioMatriculaAluno_origem}" />
						</f:facet>
						<h:outputText value="#{calendario.tipoOrigem_Apresentar}" />
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CalendarioMatriculaAluno_prorrogacoes}" />
						</f:facet>
						<h:outputText value="#{calendario.nrVezesProrrogado}" />
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CalendarioMatriculaAluno_situacao}" />
						</f:facet>
						<h:outputText value="#{calendario.situacaoAtividade_Apresentar}" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup layout="block" style="text-align: center !important; width: 100%; position:relative; top:5px;">
					<rich:dataScroller align="center" for="form:items" render="items, panelGridMensagens" id="scResultadoConsulta" boundaryControls="auto" stepControls="auto" fastControls="hide" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center m10" id="panelAlterarProrrogar">
				<h:panelGroup>
					<otm:commandButton id="alterarProrrogar" rendered="#{!empty CalendarioAtividadeMatriculaControle.listaConsultaCalendario and CalendarioAtividadeMatriculaControle.isApresentarBotaoAlterarProrrogar}" icon="#{msg_botoes.btn_icon_relogio_embutido}" value="#{msg_aplic.prt_CalendarioMatriculaAluno_alterarProrrogar}" render="formProrrogar" oncomplete="#{rich:component('panelProrrogar')}.show();" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" id="panelGridMensagens">
				<otm:mensagem bean="#{CalendarioAtividadeMatriculaControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1">
						<rich:componentControl target="panelAluno" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{CalendarioAtividadeMatriculaControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{CalendarioAtividadeMatriculaControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaAluno" size="20" onkeypress="modalKeyHandler('panelAluno', 'formAluno:btnConsultar')" styleClass="form-control campos" value="#{CalendarioAtividadeMatriculaControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{CalendarioAtividadeMatriculaControle.consultarAlunoPorMatriculaOuNomeAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CalendarioAtividadeMatriculaControle.controleConsulta.listaConsulta}" rows="5" var="matriculaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CalendarioAtividadeMatriculaControle.selecionarAluno}" render="form:panelConsulta" oncomplete="#{rich:component('panelAluno')}.hide();" value="#{matriculaItem.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CalendarioAtividadeMatriculaControle.selecionarAluno}" render="form:panelConsulta" oncomplete="#{rich:component('panelAluno')}.hide();" value="#{matriculaItem.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CalendarioAtividadeMatriculaControle.selecionarAluno}" render="form:panelConsulta" oncomplete="#{rich:component('panelAluno')}.hide();" value="#{matriculaItem.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" action="#{CalendarioAtividadeMatriculaControle.selecionarAluno}" render="form:panelConsulta" oncomplete="#{rich:component('panelAluno')}.hide();" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" id="mensagemConsultaAluno">
					<otm:mensagem bean="#{CalendarioAtividadeMatriculaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" width="750" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Consultar Curso"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2">
						<rich:componentControl target="panelCurso" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
