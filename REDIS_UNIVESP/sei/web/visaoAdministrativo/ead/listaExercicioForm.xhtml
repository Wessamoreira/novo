<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ListaExercicio_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelMensagemErro" autosized="true" shadowOpacity="true" width="750">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg.msg_RichMensagemErro}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkMensagemErro" />
					<rich:componentControl target="panelMensagemErro" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMensagemErro" onkeydown="fecharModal('panelMensagemErro',event);">
				<h:panelGroup columns="1" width="100%">
					<h:dataTable id="listaMensagemErro" width="100%" styleClass="field control-label mensagemDetalhada col-md-12" columnClasses="colunaEsquerda" value="#{ListaExercicioControle.listaMensagemErro}" var="mensagem" rows="10">
						<h:column>
							<h:outputText value="#{mensagem}" />
						</h:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formMensagemErro:listaMensagemErro" maxPages="10" id="scResultadoListaMensagemErro" />
							</div>
						</f:facet>
					</h:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:dragIndicator id="indicator">
		</rich:dragIndicator>

		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplina" shadowOpacity="true" top="100" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkfunc">
						<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplina">
				<h:panelGroup>
					<h:panelGroup>
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
								<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{ListaExercicioControle.campoConsultaDisciplina}">
									<f:selectItems value="#{ListaExercicioControle.tipoConsultaComboDisciplina}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<otm:spacer width="100%" />
								<h:inputText id="valorConsultaDisciplina" size="10" styleClass="form-control campos" value="#{ListaExercicioControle.valorConsultaDisciplina}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<otm:spacer width="100%" />
								<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{ListaExercicioControle.consultarDisciplina}" styleClass="btn btn-default btn-consultar" icon="#{msg_botoes.btn_icon_lupa_embutido}" render="formDisciplina:mensagemConsultaDisciplina, formDisciplina:resultadoConsultaDisciplina, formDisciplina:scResultadoDisciplina" />
							</h:panelGroup>
						</h:panelGroup>
						<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ListaExercicioControle.listaConsultaDisciplina}" rendered="#{!empty ListaExercicioControle.listaConsultaDisciplina}" var="disciplinaItem">
							<rich:column colspan="3">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
								</f:facet>
								<h:panelGroup>
									<a4j:commandLink action="#{ListaExercicioControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide();" value="#{disciplinaItem.codigo}" />
								</h:panelGroup>
							</rich:column>
							<rich:column colspan="3">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
								</f:facet>
								<h:panelGroup>
									<a4j:commandLink action="#{ListaExercicioControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide();" value="#{disciplinaItem.nome}" />
								</h:panelGroup>
							</rich:column>
							<rich:column colspan="1">
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<otm:commandIcon id="consultar" type="submit" action="#{ListaExercicioControle.selecionarDisciplina}" oncomplete="#{rich:component('panelDisciplina')}.hide();" icon="#{msg_botoes.btn_icon_selecionar}" render="form" />
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller align="center" fastControls="hide" boundaryControls="auto" stepControls="auto" for="formDisciplina:resultadoConsultaDisciplina" maxPages="10" id="scResultadoDisciplina" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup id="mensagemConsultaDisciplina">
						<otm:mensagem bean="#{ListaExercicioControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma">
						<rich:componentControl target="panelTurma" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
							<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{ListaExercicioControle.campoConsultaTurma}">
								<f:selectItems value="#{ListaExercicioControle.tipoConsultaComboTurma}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<otm:spacer width="100%" />
							<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{ListaExercicioControle.valorConsultaTurma}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:spacer width="100%" />
							<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{ListaExercicioControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ListaExercicioControle.listaConsultaTurma}" rendered="#{!empty ListaExercicioControle.listaConsultaTurma}" var="turmaItem">
						<rich:column sortBy="#{turmaItem.identificadorTurma}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
							</f:facet>
							<a4j:commandLink action="#{ListaExercicioControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide();" render="form" id="identificadorTurma" value="#{turmaItem.identificadorTurma}" />
						</rich:column>
						<rich:column sortBy="#{turmaItem.unidadeEnsino}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_unidadeEnsino}" />
							</f:facet>
							<a4j:commandLink action="#{ListaExercicioControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide();" render="form" id="unidadeEnsino" value="#{turmaItem.unidadeEnsino.nome}" />
						</rich:column>
						<rich:column sortBy="#{turmaItem.curso.nome}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
							</f:facet>
							<a4j:commandLink action="#{ListaExercicioControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide();" render="form" value="#{turmaItem.curso.nome}" />
						</rich:column>
						<rich:column sortBy="#{turmaItem.turno.nome}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
							</f:facet>
							<a4j:commandLink action="#{ListaExercicioControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide();" render="form" value="#{turmaItem.turno.nome}" />
						</rich:column>
						<rich:column sortBy="#{turmaItem.peridoLetivo.descricao}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_periodoLetivo}" />
							</f:facet>
							<a4j:commandLink action="#{ListaExercicioControle.selecionarTurma}" id="periodo" render="form" oncomplete="#{rich:component('panelTurma')}.hide();" value="#{turmaItem.peridoLetivo.descricao}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{ListaExercicioControle.selecionarTurma}" render="form" oncomplete="#{rich:component('panelTurma')}.hide();" alt="#{msg.msg_selecionar_dados}" icon="#{msg_botoes.btn_icon_selecionar}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultarTurma">
						<otm:mensagem bean="#{ListaExercicioControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelQuestao" shadowOpacity="true" top="0" width="800" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ListaExercicio_adicionarExercicios}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkQuesta">
						<rich:componentControl target="panelQuestao" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formQuestao">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{ListaExercicioControle.campoConsulta}">
							<a4j:ajax event="change" listener="#{ListaExercicioControle.limparCamposBusca}" render="formQuestao" execute="formQuestao" />
							<f:selectItems value="#{ListaExercicioControle.tipoConsultaCombo}" />
						</h:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ListaExercicioControle.campoConsulta eq 'codigo' or ListaExercicioControle.campoConsulta eq ''}">
						<h:inputText styleClass="form-control campos" value="#{ListaExercicioControle.valorConsulta}" onkeydown="aceitarSomenteValorNumerico(this)" />
					</h:panelGroup>


					<h:panelGroup layout="block" rendered="#{ListaExercicioControle.campoConsulta eq 'questao'}">
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Questao_enunciado}" />
							<h:inputText styleClass="form-control campos" value="#{ListaExercicioControle.questaoVO.enunciado}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Questao_nivelComplexidadeQuestaoEnum}" />
							<h:selectOneMenu styleClass="form-control campos" value="#{ListaExercicioControle.questaoVO.nivelComplexidadeQuestao}">
								<f:selectItems value="#{ListaExercicioControle.listaSelectItemComplexidadeQuestaoConsulta}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Questao_tipoQuestao}" />
							<h:selectOneMenu styleClass="form-control campos" value="#{ListaExercicioControle.questaoVO.tipoQuestaoEnum}">
								<f:selectItems value="#{ListaExercicioControle.listaSelectItemTipoQuestaoConsulta}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup>
						<a4j:commandLink id="consultar" render="formQuestao" value="#{msg_bt.btn_consultar}" action="#{ListaExercicioControle.consultarQuestao}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
							<i class="#{msg_botoes.btn_icon_lupa_embutido} pull-left" style="margin-right: 0.8em; font-size: 14px; margin-top: 2px;"></i>
							<f:setPropertyActionListener target="#{ListaExercicioControle.controleConsultaQuestao.paginaAtual}" value="1" />
							<f:setPropertyActionListener target="#{ListaExercicioControle.controleConsultaQuestao.page}" value="1" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="questoes" rendered="#{ListaExercicioControle.controleConsultaQuestao.apresentarListaConsulta}" headerClass="consulta" rowKeyVar="row" value="#{ListaExercicioControle.controleConsultaQuestao}" var="questaoItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="field control-label tituloCampos" style="text-align:left;max-height:40px;overflow:auto">
							<h:outputText escape="false" value="#{questaoItem.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="width:700px;text-align:left">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Questao_enunciado}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="field control-label tituloCampos" style="text-align:left;max-height:40px;overflow:auto">
							<h:outputText escape="false" value="#{questaoItem.enunciado}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Questao_nivelComplexidadeQuestaoEnum}" />
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{questaoItem.nivelComplexidadeQuestao.valorApresentar}" />
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon render="form:exercicios, panelGridMensagensQuestao, questoes" rendered="#{!questaoItem.selecionado}" action="#{ListaExercicioControle.adicionarQuestao}" icon="#{msg_botoes.btn_icon_adicionar}" />
						<otm:commandIcon render="form:exercicios, panelGridMensagensQuestao, questoes" rendered="#{questaoItem.selecionado}" action="#{ListaExercicioControle.removerQuestao}" icon="#{msg_botoes.btn_icon_remover}" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup>
					<rich:dataScroller rendered="#{ListaExercicioControle.controleConsultaQuestao.apresentarDatascroller}" for="questoes" render="questoes, panelGridMensagensQuestao" id="scResultadoConsultaQuestao" scrollListener="#{ListaExercicioControle.paginarQuestao}" />
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagensQuestao" layout="block">
					<otm:mensagem bean="#{ListaExercicioControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton oncomplete="#{rich:component('panelQuestao')}.hide();" id="fecharQuestao" value="#{msg_bt.btn_confirmar}" styleClass="btn btn-dark btn-confirmar" tooltip="#{msg.msg_confirmar_dados}" icon="#{msg_botoes.btn_icon_confirmar}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{ListaExercicioControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_situacaoListaExercicio}" />
					<h:inputText readonly="true" id="situacao" styleClass="form-control camposSomenteLeitura" value="#{ListaExercicioControle.listaExercicioVO.situacaoListaExercicio.valorApresentar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_tipoGeracaoListaExercicio}" />
					<h:selectOneMenu disabled="#{!ListaExercicioControle.permiteAlterarListaExercicio}" styleClass="form-control camposObrigatorios" value="#{ListaExercicioControle.listaExercicioVO.tipoGeracaoListaExercicio}">
						<a4j:ajax event="change" execute="panelGridForm" render="panelGridForm" />
						<f:selectItems value="#{ListaExercicioControle.listaSelectItemTipoGeracaoListaExercicio}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_periodoDisponibilizacaoListaExercicio}" />
					<h:selectOneMenu disabled="#{!ListaExercicioControle.permiteAlterarListaExercicio}" styleClass="form-control camposObrigatorios" value="#{ListaExercicioControle.listaExercicioVO.periodoDisponibilizacaoListaExercicio}">
						<a4j:ajax event="change" render="panelGridForm" execute="panelGridForm" />
						<f:selectItems value="#{ListaExercicioControle.listaSelectItemPeriodoDisponibilizacaoListaExercicio}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_descricao}" />
					<h:inputText size="89" readonly="#{!ListaExercicioControle.permiteAlterarListaExercicio}" disabled="#{!ListaExercicioControle.permiteAlterarListaExercicio}" maxlength="255" styleClass="form-control camposObrigatorios" value="#{ListaExercicioControle.listaExercicioVO.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ListaExercicioControle.listaExercicioVO.tipoGeracaoListaExercicio == 'RANDOMICO'}">
					<otm:outputHelp styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AvaliacaoOnline_politicaSelecaoQuestao}" id="helpPoliticaSelecaoQuestao" rendered="#{ListaExercicioControle.listaExercicioVO.tipoGeracaoListaExercicio == 'RANDOMICO'}">
						<h:panelGroup>
							<h:panelGroup>
								<otm:spacer width="1px" />
								<h:outputText styleClass="tituloCamposReduzidos" value="#{msg.help_politicaSelecaoQuestaoExC01}" />
							</h:panelGroup>
							<h:panelGroup>
								<otm:spacer width="5px" />
								<h:outputText styleClass="tituloCamposReduzidos" value="#{msg.help_politicaSelecaoQuestaoExC02}" />
							</h:panelGroup>
							<otm:spacer height="5px" />
							<h:panelGroup>
								<otm:spacer width="1px" />
								<h:outputText styleClass="tituloCamposReduzidos" value="#{msg.help_politicaSelecaoQuestaoExC03}" />
							</h:panelGroup>
