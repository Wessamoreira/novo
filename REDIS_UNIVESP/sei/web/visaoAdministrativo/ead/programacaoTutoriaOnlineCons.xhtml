<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_menu.Menu_programacaoTutoriaOnline}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ProgramacaoTutoriaOnlineControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ProgramacaoTutoriaOnlineControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{ProgramacaoTutoriaOnlineControle.listaSelectItemComboBoxConsultaProgramacaoTutoriaOnline}" />
					<a4j:ajax event="change" execute="@form" render="form"></a4j:ajax>
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText id="valorConsulta" styleClass="form-control campos" rendered="#{ProgramacaoTutoriaOnlineControle.controleConsulta.campoConsulta ne 'nivelEducacional'}" value="#{ProgramacaoTutoriaOnlineControle.controleConsulta.valorConsulta}" />
				<h:selectOneMenu styleClass="form-control campos" id="valorConsultaNive" rendered="#{ProgramacaoTutoriaOnlineControle.controleConsulta.campoConsulta eq 'nivelEducacional'}" value="#{ProgramacaoTutoriaOnlineControle.controleConsulta.valorConsulta}">
					<f:selectItems value="#{ProgramacaoTutoriaOnlineControle.listaNivelEducacional}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink id="consultar" type="submit" render="form" value="#{msg_botoes.btn_consultar}" action="#{ProgramacaoTutoriaOnlineControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar">
					<span class="#{msg_botoes.btn_icon_lupa_embutido} pull-left" style="margin-right: 0.8em; font-size: 14px; margin-top: 2px;" />
					<f:setPropertyActionListener target="#{ProgramacaoTutoriaOnlineControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{ProgramacaoTutoriaOnlineControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ProgramacaoTutoriaOnlineControle.controleConsultaOtimizado.listaConsulta}" rowKeyVar="row" rendered="#{ProgramacaoTutoriaOnlineControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="programacao">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Nível Programação Tutoria" />
					</f:facet>
					<a4j:commandLink action="#{ProgramacaoTutoriaOnlineControle.editar}" id="nivelProgramacao" value="#{programacao.tipoNIvelProgramacaoTutoria_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Situação" />
					</f:facet>
					<a4j:commandLink action="#{ProgramacaoTutoriaOnlineControle.editar}" id="situacao" value="#{programacao.situacaoProgramacaoTutoriaOnline.valorApresentar}" />
				</rich:column>
				<rich:column id="helpUnida">
					<f:facet name="header">
						<h:outputText value="Unidade de Ensino" />
					</f:facet>
					<a4j:commandLink action="#{ProgramacaoTutoriaOnlineControle.editar}" id="unidadeEnsino" value="#{programacao.unidadeEnsinoVO.nome}" />
					<rich:tooltip value="Unidade de Ensino não selecionada na contrução do Programação Tutoria On-line!" rendered="#{empty programacao.unidadeEnsinoVO.nome}" target="helpUnida" />
				</rich:column>
				<rich:column id="helpNedu">
					<f:facet name="header">
						<h:outputText value="Nível Educacional" />
					</f:facet>
					<a4j:commandLink action="#{ProgramacaoTutoriaOnlineControle.editar}" id="nivelEducacional" value="#{programacao.nivelEducacional_apresentar}" />
					<rich:tooltip value="Nível Educacional não selecionada na contrução do Programação Tutoria On-line!" rendered="#{empty programacao.nivelEducacional_apresentar}" target="helpNedu" />
				</rich:column>
				<rich:column id="helpCurso">
					<f:facet name="header">
						<h:outputText value="Curso" />
					</f:facet>
					<a4j:commandLink action="#{ProgramacaoTutoriaOnlineControle.editar}" id="curso" value="#{programacao.cursoVO.nome}" />
					<rich:tooltip value="Curso não selecionada na contrução do Programação Tutoria On-line!" rendered="#{empty programacao.cursoVO.nome}" target="helpCurso" />
				</rich:column>
				<rich:column id="helpTurma">
					<f:facet name="header">
						<h:outputText value="Turma" />
					</f:facet>
					<a4j:commandLink action="#{ProgramacaoTutoriaOnlineControle.editar}" id="turma" value="#{programacao.turmaVO.identificadorTurma}" />
					<rich:tooltip value="Turma não selecionada na contrução do Programação Tutoria On-line!" rendered="#{empty programacao.turmaVO.identificadorTurma}" target="helpTurma" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Disciplina" />
					</f:facet>
					<a4j:commandLink action="#{ProgramacaoTutoriaOnlineControle.editar}" id="disciplina" value="#{programacao.disciplinaVO.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" action="#{ProgramacaoTutoriaOnlineControle.editar}" />
				</rich:column>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center">
				<rich:dataScroller align="center" for="form:items" id="paginador" page="#{ProgramacaoTutoriaOnlineControle.controleConsultaOtimizado.page}" scrollListener="#{ProgramacaoTutoriaOnlineControle.scrollerListener}" rendered="#{ProgramacaoTutoriaOnlineControle.controleConsultaOtimizado.apresentarPaginador}" />
			</h:panelGroup>
			<h:panelGroup styleClass="tabMensagens" id="panelGridMensagens">
				<otm:mensagem bean="#{ProgramacaoTutoriaOnlineControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior">
				<otm:commandButton render="form" id="novo" action="#{ProgramacaoTutoriaOnlineControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
