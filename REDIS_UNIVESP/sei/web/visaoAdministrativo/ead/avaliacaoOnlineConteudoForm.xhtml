<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:otm2="http://www.otimize-ti.com.br" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<!-- este tela é usada na visão do professor e administrativa -->

<rich:dragIndicator id="indicator" acceptClass="dragOk" rejectClass="dragError" draggingClass="dragDefault">
	<i class="fas fa-book-reader"></i>
	<!-- 	<i class="" width="30" height="30" url="#{resource['/imagens/ead/avaliacaoOnlineRea.png']}" /> -->
</rich:dragIndicator>
<rich:popupPanel id="panelFinalizacao" width="450" height="150">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Atenção" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formFinalizacao">
		<h:panelGroup layout="block" id="panelGridFinalizacao" styleClass="row">
			<h:panelGroup styleClass="col-md-12">
				<h:outputText styleClass="" escape="false" value="Prezado(a) ALUNO, seu tempo se esgotou, clique em OK para visualizar seu gabarito." />
			</h:panelGroup>
			<h:panelGroup layout="block" columns="1" id="panelGridBotaoOk" styleClass="col-md-12 text-center m10">
				<otm:commandButton id="visualizarGabarito" onclick="this.disabled = true" oncomplete="#{rich:component('panelFinalizacao')}.hide()" render="formAvaliacaoOnlineMatricula" action="#{AvaliacaoOnlineControle.realizarCorrecaoExercicio}" accesskey="1" value="OK" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_ok_embutido}" />
			</h:panelGroup>
		</h:panelGroup>
	</h:form>
</rich:popupPanel>

<rich:popupPanel id="panelAvaliacaoOnlineMatricula" styleClass="modalMaximizado100">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Avaliação Online Simulado"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<a4j:commandButton image="#{resource['imagens/close.png']}" styleClass="icon-close-modal" render="formAvaliacaoOnlineMatricula" oncomplete="#{rich:component('panelAvaliacaoOnlineMatricula')}.hide(); (#{AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoGeracaoProvaOnline.randomicoPorComplexidade} ? #{rich:component('panelSimularAvaliacao')}.show() : '')">
				<f:setPropertyActionListener value="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoGeracaoProvaOnline.randomicoPorComplexidade}" target="#{AvaliacaoOnlineControle.simulandoAvaliacao}"></f:setPropertyActionListener>
				<f:setPropertyActionListener value="false" target="#{AvaliacaoOnlineControle.apresentarResultadoAvaliacaoOnline}"></f:setPropertyActionListener>
				<f:setPropertyActionListener value="AGUARDANDO_REALIZACAO" target="#{AvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.situacaoAvaliacaoOnlineMatriculaEnum}"></f:setPropertyActionListener>
			</a4j:commandButton>
		</h:panelGroup>
	</f:facet>
	<h:form id="formAvaliacaoOnlineMatricula">
		<h:panelGroup layout="block" styleClass="row text-center" rendered="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoGeracaoProvaOnline.randomicoPorComplexidade}" id="questoesExistentes">
			<h:outputFormat styleClass="field  control-label text-danger" style="font-size: 16px;  font-weight: bold;" value="Existem {0} questões fáceis, {1} médias e {2} difíceis no banco de questões, totalizando {3} questões.">
				<f:param name="{0}" value="#{AvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.qtdeQuestaoFacil}"></f:param>
				<f:param name="{1}" value="#{AvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.qtdeQuestaoMedio}"></f:param>
				<f:param name="{2}" value="#{AvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.qtdeQuestaoDificil}"></f:param>
				<f:param name="{3}" value="#{AvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.qtdeQuestaoFacil + AvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.qtdeQuestaoMedio + AvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.qtdeQuestaoDificil}"></f:param>
			</h:outputFormat>
		</h:panelGroup>
		<!-- 				<otm2:avaliacaoOnlineAluno id="avalAluno" bean="#{AvaliacaoOnlineControle}" /> -->
	</h:form>
</rich:popupPanel>

<rich:popupPanel id="panelSimularAvaliacao" styleClass="modalMaximizado" onshow="document.getElementById('formSimularAvaliacao:turmaSim').focus()" shadowOpacity="true" top="0" width="750" height="500">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Simular Avaliação"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<a4j:commandButton image="#{resource['imagens/close.png']}" styleClass="icon-close-modal" render="form" execute="@this" oncomplete="#{rich:component('panelSimularAvaliacao')}.hide()">
				<f:setPropertyActionListener value="false" target="#{AvaliacaoOnlineControle.simulandoAvaliacao}"></f:setPropertyActionListener>
				<f:setPropertyActionListener value="AGUARDANDO_REALIZACAO" target="#{AvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.situacaoAvaliacaoOnlineMatriculaEnum}"></f:setPropertyActionListener>
			</a4j:commandButton>
		</h:panelGroup>
	</f:facet>
	<h:form id="formSimularAvaliacao">
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" rendered="#{!AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoUso.geral}" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProgramacaoAula_disciplina}" />
					<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" rendered="#{!AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoUso.geral}" value="#{AvaliacaoOnlineControle.matriculaPeriodoTurmaDisciplinaVO.disciplina.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{!AvaliacaoOnlineControle.usuarioLogado.isApresentarVisaoAdministrativa}" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Requisicao_turma}" />
					<h:selectOneMenu id="itensTurmaProfessor" disabled="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoUso.turma}" styleClass="form-control camposObrigatorios" value="#{AvaliacaoOnlineControle.matriculaPeriodoTurmaDisciplinaVO.turma.codigo}">
						<a4j:ajax event="change" execute="@form" listener="#{AvaliacaoOnlineControle.selecionarTurma}" render="formSimularAvaliacao"></a4j:ajax>
						<f:selectItems value="#{AvaliacaoOnlineControle.listaSelectItemTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AvaliacaoOnlineControle.usuarioLogado.isApresentarVisaoAdministrativa}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProgramacaoAula_turma}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{AvaliacaoOnlineControle.matriculaPeriodoTurmaDisciplinaVO.turma.identificadorTurma}" />
					<h:panelGroup styleClass="append-icon right">
						<otm:commandIcon id="consultaDadosTurma2" rendered="#{!AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoUso.turma}" tooltip="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
						<otm:commandIcon id="limparDadosTurma2" rendered="#{!AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoUso.turma}" tooltip="Limpas Dados" action="#{AvaliacaoOnlineControle.limparTurma}" render="formSimularAvaliacao" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{(AvaliacaoOnlineControle.matriculaPeriodoTurmaDisciplinaVO.turma.codigo ne 0 and !AvaliacaoOnlineControle.matriculaPeriodoTurmaDisciplinaVO.turma.integral) or (AvaliacaoOnlineControle.usuarioLogado.isApresentarVisaoProfessor and AvaliacaoOnlineControle.matriculaPeriodoTurmaDisciplinaVO.turma.codigo eq 0)}">
				<h:outputText styleClass="field control-label tituloCampos" value="Ano" />
				<h:inputText id="ano3" disabled="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoUso.turma}" size="4" maxlength="4" value="#{AvaliacaoOnlineControle.matriculaPeriodoTurmaDisciplinaVO.ano}" styleClass="form-control camposObrigatorios">
					<a4j:ajax event="change" listener="#{AvaliacaoOnlineControle.consultarDefinicoesTutoriaOnlineTurmaDisciplina}" render="formSimularAvaliacao" execute="@form"></a4j:ajax>
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{(AvaliacaoOnlineControle.matriculaPeriodoTurmaDisciplinaVO.turma.codigo ne 0 and AvaliacaoOnlineControle.matriculaPeriodoTurmaDisciplinaVO.turma.semestral)  or (AvaliacaoOnlineControle.usuarioLogado.isApresentarVisaoProfessor and AvaliacaoOnlineControle.matriculaPeriodoTurmaDisciplinaVO.turma.codigo eq 0)}">
				<h:outputText styleClass="field control-label tituloCampos" value="Semestre" />
				<h:selectOneMenu id="semestre3" styleClass="form-control camposObrigatorios" value="#{AvaliacaoOnlineControle.matriculaPeriodoTurmaDisciplinaVO.semestre}" disabled="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoUso.turma}">
					<a4j:ajax event="change" listener="#{AvaliacaoOnlineControle.consultarDefinicoesTutoriaOnlineTurmaDisciplina}" render="formSimularAvaliacao" execute="@form"></a4j:ajax>
					<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoUso.geral and AvaliacaoOnlineControle.matriculaPeriodoTurmaDisciplinaVO.turma.codigo ne 0}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProgramacaoAula_disciplina}" />
				<h:selectOneMenu id="disciplinaPorTurma2" styleClass="form-control camposObrigatorios" value="#{AvaliacaoOnlineControle.matriculaPeriodoTurmaDisciplinaVO.disciplina.codigo}">
					<a4j:ajax event="change" execute="@form" listener="#{AvaliacaoOnlineControle.selecionarDisciplina}" render="formSimularAvaliacao"></a4j:ajax>
					<f:selectItems value="#{AvaliacaoOnlineControle.listaSelectItemDisciplinasPorTurma}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AvaliacaoOnlineControle.isApresentarOpcaoSelecaoProfessorSimulacaoAvaliacao and !empty AvaliacaoOnlineControle.listaSelectItemProfessorSimularAvaliacao}">
				<otm:outputHelp id="helpProfessorSimularAcesso" tooltip="O professor listado é baseado na definição de tutoria on-line." value="#{msg_aplic.prt_ProgramacaoAula_professor}" />
				<h:selectOneMenu id="professor2" styleClass="form-control camposObrigatorios" value="#{AvaliacaoOnlineControle.matriculaPeriodoTurmaDisciplinaVO.professor.codigo}">
					<f:selectItems value="#{AvaliacaoOnlineControle.listaSelectItemProfessorSimularAvaliacao}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup id="conteudo2" layout="block" styleClass="col-md-6" rendered="#{AvaliacaoOnlineControle.matriculaPeriodoTurmaDisciplinaVO.turma.codigo ne 0 and AvaliacaoOnlineControle.matriculaPeriodoTurmaDisciplinaVO.disciplina.codigo ne 0 }">
				<otm:outputHelp id="helpConteudoSimularAcesso" tooltip="O conteúdo listado é baseado na avaliação on-line (caso vinculado o conteúdo) ou na configuração da turma conteúdo. Caso não informado só será considerado apenas questões sem vinculo a nenhum conteúdo." value="Conteúdo" />
				<h:selectOneMenu disabled="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.conteudoVO.codigo ne 0}" styleClass="form-control #{AvaliacaoOnlineControle.avaliacaoOnlineVO.politicaSelecaoQuestaoEnum ne 'QUALQUER_QUESTAO' ? 'camposObrigatorios' : 'campos'}" value="#{AvaliacaoOnlineControle.matriculaPeriodoTurmaDisciplinaVO.conteudo.codigo}">
					<f:selectItems value="#{AvaliacaoOnlineControle.listaSelectItemConteudo}" />
					<a4j:ajax event="change" execute="@form" listener="#{AvaliacaoOnlineControle.consultarTemaAssunto}" render="formSimularAvaliacao"></a4j:ajax>
				</h:selectOneMenu>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup id="assuntos2" layout="block" styleClass="row p10" rendered="#{!empty AvaliacaoOnlineControle.avaliacaoOnlineTemaAssuntoSimulacaoVOs}">
			<h:outputText styleClass="field control-label tituloCampos" style="width:100%;text-align:left;display:block" value="Assunto(s) Questão(ões)" rendered="#{!empty AvaliacaoOnlineControle.avaliacaoOnlineTemaAssuntoSimulacaoVOs}" />
			<h:panelGroup layout="block" styleClass="row" style="border-radius:5px; border:1px solid #cccccc">
				<a4j:repeat value="#{AvaliacaoOnlineControle.avaliacaoOnlineTemaAssuntoSimulacaoVOs}" var="temaAssuntoItem" style="width:100%">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field  control-label tituloCampos col-md-12 pn" value="#{temaAssuntoItem.temaAssuntoVO.nome}"></h:outputText>
						<otm:selectBooleanCheckbox id="temaSimulado" disabled="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.possuiTemaAssuntoSelecionado}" value="#{temaAssuntoItem.selecionado}">
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</a4j:repeat>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="row" id="mensagemConsultarSimular">
			<otm:mensagem bean="#{AvaliacaoOnlineControle}"></otm:mensagem>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
			<otm:commandButton render="formAvaliacaoOnlineMatricula, mensagemConsultarSimular" icon="fas fa-tasks" value="Simular Avaliação On-line" styleClass="btn btn-default" oncomplete="#{AvaliacaoOnlineControle.oncompleteModal}" action="#{AvaliacaoOnlineControle.realizarSimulacaoVisualizacaoAvaliacaoOnlineAluno}"></otm:commandButton>
		</h:panelGroup>
	</h:form>
</rich:popupPanel>

<rich:popupPanel id="panelProfessor" styleClass="modalMaximizado" onshow="document.getElementById('formProfessor:valorConsultarProfessor').focus()" shadowOpacity="true" top="0" width="750" height="500">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaProfessor}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkProfessor">
				<rich:componentControl target="panelProfessor" operation="hide" event="click" />
			</h:graphicImage>
		</h:panelGroup>
	</f:facet>
	<h:form id="formProfessor">
		<h:panelGroup layout="block" styleClass="col-md-12">
			<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-4">
			<h:selectOneMenu styleClass="form-control campos" id="consultarProfessor" value="#{AvaliacaoOnlineControle.campoConsultaProfessor}">
				<f:selectItems value="#{AvaliacaoOnlineControle.tipoConsultaComboBoxProfessor}" />
				<a4j:ajax event="change" render="formProfessor" />
			</h:selectOneMenu>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-6">
			<h:inputText id="valorConsultarProfessor" size="10" styleClass="form-control campos" rendered="#{!AvaliacaoOnlineControle.isApresentarCampoCpf}" value="#{AvaliacaoOnlineControle.valorConsultaProfessor}" />
			<h:inputText id="cpf" rendered="#{AvaliacaoOnlineControle.isApresentarCampoCpf}" size="14" maxlength="14" onkeypress="return mascara(this.formProfessor, 'formProfessor:cpf', '999.999.999-99', event);" styleClass="form-control camposObrigatorios" value="#{AvaliacaoOnlineControle.valorConsultaProfessor}" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-2">
			<otm:commandButton id="btnConsultar" render="formProfessor, resultadoConsultarProfessor, scResultadoProfessor" action="#{AvaliacaoOnlineControle.consultarProfessor}" styleClass="btn btn-default" value="#{msg_bt.btn_consultar}" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
		<rich:dataTable id="resultadoConsultarProfessor" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AvaliacaoOnlineControle.listaConsultaProfessor}" rendered="#{!empty AvaliacaoOnlineControle.listaConsultaProfessor}" rows="5" var="professorItens">
			<rich:column>
				<f:facet name="header">
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_professor}" />
				</f:facet>
				<h:panelGroup>
					<a4j:commandLink action="#{AvaliacaoOnlineControle.selecionarProfessor}" focus="professor" render="form:dadosBasicos, form:panelGridMensagens" oncomplete="#{rich:component('panelProfessor')}.hide();" value="#{professorItens.nome}" />
				</h:panelGroup>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_cpf}" />
				</f:facet>
				<h:panelGroup>
					<a4j:commandLink action="#{AvaliacaoOnlineControle.selecionarProfessor}" focus="professor" render="form:dadosBasicos, form:panelGridMensagens" oncomplete="#{rich:component('panelProfessor')}.hide();" value="#{professorItens.CPF}" />
				</h:panelGroup>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_titulacao}" />
				</f:facet>
				<h:panelGroup>
					<a4j:commandLink action="#{AvaliacaoOnlineControle.selecionarProfessor}" focus="professor" render="form:dadosBasicos, form:panelGridMensagens" oncomplete="#{rich:component('panelProfessor')}.hide();" value="#{professorItens.titulacaoNivelEscolaridade}" />
				</h:panelGroup>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="#{msg_bt.btn_opcoes}" />
				</f:facet>
				<otm:commandIcon action="#{AvaliacaoOnlineControle.selecionarProfessor}" focus="professor" render="form:dadosBasicos, form:panelGridMensagens" oncomplete="#{rich:component('panelProfessor')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
			</rich:column>
			<f:facet name="footer">
				<div style="text-align: center !important">
					<rich:dataScroller align="center" for="formProfessor:resultadoConsultarProfessor" maxPages="10" id="scResultadoProfessor" boundaryControls="auto" stepControls="auto" fastControls="hide" />
				</div>
			</f:facet>
		</rich:dataTable>
		<h:panelGroup layout="block" columns="1" width="100%" styleClass="tabMensagens" id="mensagemConsultarProfessor">
			<otm:mensagem bean="#{AvaliacaoOnlineControle}"></otm:mensagem>
		</h:panelGroup>
	</h:form>
</rich:popupPanel>

<rich:popupPanel id="panelTurma" styleClass="modalMaximizado" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" width="550" autosized="true">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{msg_aplic.prt_ContaPagar_consultarTurma}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
			<rich:componentControl target="panelTurma" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formTurma">
		<h:panelGroup layout="block" styleClass="col-md-12">
			<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-4">
			<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{AvaliacaoOnlineControle.campoConsultaTurma}">
				<f:selectItems value="#{AvaliacaoOnlineControle.tipoConsultaComboTurma}" />
			</h:selectOneMenu>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-6">
			<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{AvaliacaoOnlineControle.valorConsultaTurma}" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-2">
			<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma, formTurma" action="#{AvaliacaoOnlineControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" />
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
		<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AvaliacaoOnlineControle.listaConsultaTurma}" rows="5" var="turmaItens">
			<rich:column sortBy="#{turmaItens.identificadorTurma}">
				<f:facet name="header">
					<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
				</f:facet>
				<a4j:commandLink action="#{AvaliacaoOnlineControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="formTurma, form, formSimularAvaliacao" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
			</rich:column>
			<rich:column sortBy="#{turmaItens.curso.nome}">
				<f:facet name="header">

							<a4j:ajax event="change" oncomplete="focus('form:quantidadeNivelQuestaoFacil')" execute="@form" listener="#{AvaliacaoOnlineControle.somarNotaAvaliacao}" render="form:valorAvaliacaoRandomico" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AvaliacaoOnline_qtdeQuestoesFaceis}" />
						<h:inputText id="quantidadeNivelQuestaoFacil" disabled="#{!AvaliacaoOnlineControle.permitirAlteracaoValorNota or AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoGeracaoProvaOnline eq 'FIXO'}" styleClass="form-control #{!AvaliacaoOnlineControle.permitirAlteracaoValorNota? 'camposSomenteLeitura' : 'camposObrigatorios'}" value="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.quantidadeNivelQuestaoFacil}" onkeydown="aceitarSomenteValorNumerico(this)">
							<a4j:ajax event="change" oncomplete="focus('form:notaPorQuestaoNivelFacil')" execute="@form" listener="#{AvaliacaoOnlineControle.somarNotaAvaliacao}" render="form:valorAvaliacaoRandomico" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AvaliacaoOnline_notaPorQuestaoFaceis}" />
						<h:inputText id="notaPorQuestaoNivelFacil" disabled="#{!AvaliacaoOnlineControle.permitirAlteracaoValorNota}" styleClass="form-control #{!AvaliacaoOnlineControle.permitirAlteracaoValorNota? 'camposSomenteLeitura' : 'camposObrigatorios'}" value="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.notaPorQuestaoNivelFacil}" onkeydown="aceitarSomenteValorDecimal(this)">
							<f:converter converterId="FormatadorNumerico" />
							<a4j:ajax event="change" oncomplete="focus(#{AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoGeracaoProvaOnline ne 'FIXO' ? 'form' : 'form'})" execute="@form" listener="#{AvaliacaoOnlineControle.somarNotaAvaliacao}" render="form:valorAvaliacaoRandomico" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" rendered="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoGeracaoProvaOnline ne 'FIXO'}" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AvaliacaoOnline_qtdeQuestoesQualquerNivel}" />
						<h:inputText id="quantidadeQualquerNivelQuestao" disabled="#{!AvaliacaoOnlineControle.permitirAlteracaoValorNota}" styleClass="form-control #{!AvaliacaoOnlineControle.permitirAlteracaoValorNota? 'camposSomenteLeitura' : 'camposObrigatorios'}" value="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.quantidadeQualquerNivelQuestao}" onkeydown="aceitarSomenteValorNumerico(this)">
							<a4j:ajax event="change" oncomplete="focus('form:notaMaximaAvaliacao')" execute="@form" listener="#{AvaliacaoOnlineControle.somarNotaAvaliacao}" render="form:valorAvaliacaoRandomico" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" id="valorAvaliacaoRandomico" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="Nota Máxima Avaliação" />
						<h:inputText id="notaMaximaAvaliacao" styleClass="form-control camposSomenteLeitura" value="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.notaMaximaAvaliacao}" readonly="true" onkeydown="aceitarSomenteValorDecimal(this)">
							<f:converter converterId="FormatadorNumerico" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoGeracaoProvaOnline eq 'RANDOMICO_POR_COMPLEXIDADE'}">
						<otm:outputHelp id="randomizarApenasQuestoesCadastradasPeloProfessorOut" tooltip="#{msg.help_RandomizarApenasQuestoesCadastradasPeloProfessor}" value="#{msg_aplic.prt_AvaliacaoOnline_randomizarApenasQuestoesCadastradasPeloProfessor}"></otm:outputHelp>
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="randomizarApenasQuestoesCadastradasPeloProfessor" value="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.randomizarApenasQuestoesCadastradasPeloProfessor}" disabled="#{AvaliacaoOnlineControle.desabilitarRecursoRandomizacaoQuestaoProfessor}" styleClass="form-control campos" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" id="permitirRepeticoes" rendered="#{AvaliacaoOnlineControle.isRenderizarCamposRandomizacaoQuestaoTipoUsoDisciplinaOuGeral}">
						<otm:outputHelp tooltip="#{msg.help_permitirRepetirQuestao}" id="permiteRepeticoesDeQuestoesAPartirSegundaAvaliacaoOnlineAlunoOut" value="#{msg_aplic.prt_AvaliacaoOnline_permiteRepeticoesDeQuestoesAPartirSegundaAvaliacaoOnlineAluno}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="permiteRepeticoesDeQuestoesAPartirSegundaAvaliacaoOnlineAluno" styleClass="form-control campos" value="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.permiteRepeticoesDeQuestoesAPartirSegundaAvaliacaoOnlineAluno}">
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row" rendered="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoGeracaoProvaOnline ne 'FIXO' and AvaliacaoOnlineControle.avaliacaoOnlineVO.isPermiteInformarTemaAssunto and !empty AvaliacaoOnlineControle.avaliacaoOnlineVO.avaliacaoOnlineTemaAssuntoVOs}">
						<h:outputText styleClass="field  control-label tituloCampos col-md-12 title" style="font-size:14px;width:100%;display:block" value="Filtrar Questão(ões) do(s) Assunto(s)" />
						<h:panelGroup id="assuntos" layout="block" styleClass="row">
							<a4j:repeat value="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.avaliacaoOnlineTemaAssuntoVOs}" rowKeyVar="rowTema" var="temaAssuntoItem" style="width:100%">
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field  control-label tituloCampos col-md-12 pn" value="#{temaAssuntoItem.temaAssuntoVO.nome}"></h:outputText>
									<otm:selectBooleanCheckbox id="selecionado#{rowTema}" value="#{temaAssuntoItem.selecionado}">
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</a4j:repeat>
						</h:panelGroup>
					</h:panelGroup>
				</ui:define>
			</otm2:panel>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="row mn" style="margin-top: 5px !important" id="tabelaExercicios" rendered="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoGeracaoProvaOnline eq 'FIXO'}">
			<a4j:repeat id="items" rowKeyVar="row" rendered="#{!empty AvaliacaoOnlineControle.avaliacaoOnlineVO.avaliacaoOnlineQuestaoVOs}" value="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.avaliacaoOnlineQuestaoVOs}" var="questaoListaExercicioItens">
				<h:panelGroup layout="block" styleClass="row mn pt10" style="border:1px solid #cccccc; border-radius:5px; margin-bottom: 5px !important">
					<h:panelGroup layout="block" id="panelEnunciado" styleClass="col-md-12">
						<rich:dragSource type="AvaliacaoOnlineQuestaoVO" dragIndicator="indicator" dragValue="#{questaoListaExercicioItens}">
						</rich:dragSource>
						<rich:dropTarget dropValue="#{questaoListaExercicioItens}" render="form" dropListener="#{AvaliacaoOnlineControle.alterarOrdemApresentacaoQuestaoDragDrop}" acceptedTypes="AvaliacaoOnlineQuestaoVO">
						</rich:dropTarget>
						<h:panelGroup layout="block" style="float:left;position:relative;top:-3px" styleClass="mr5">
							<h:outputText styleClass="field control-label tituloCampos" value="#{questaoListaExercicioItens.ordemApresentacao})" />
						</h:panelGroup>
						<h:panelGroup layout="block" id="editorFinish" style="float: left;text-align:left;height:100%;width:80%">
							<rich:tooltip value="Arraste e solte sobre outra pergunta para alterar a ordem de apresentação" target="form:items:#{row}:editorFinish"></rich:tooltip>
							<h:outputText escape="false" styleClass="field  control-label tituloCampos bold" value="#{questaoListaExercicioItens.questaoVO.enunciado}">
							</h:outputText>
						</h:panelGroup>
						<h:panelGroup layout="block" id="opcEditor" style="float: left;width:10%;text-align:right">
							<otm:commandIcon onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" rendered="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.situacao ne 'ATIVO'}" execute="@this" action="#{AvaliacaoOnlineControle.removerQuestaoAvaliacaoOnline}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" render="form:dadosBasicos" />
							<otm:commandIcon execute="@this" ignoreDupResponses="true" rendered="#{row gt 0 and row lt AvaliacaoOnlineControle.avaliacaoOnlineVO.numeroQuestoes}" action="#{AvaliacaoOnlineControle.subirQuestaoAvaliacaoOnline}" icon="#{msg_botoes.btn_icon_subir} iconePequeno" render="form:tabelaExercicios" />
							<otm:commandIcon execute="@this" ignoreDupResponses="true" rendered="#{(row+1) lt AvaliacaoOnlineControle.avaliacaoOnlineVO.numeroQuestoes}" action="#{AvaliacaoOnlineControle.descerQuestaoAvaliacaoOnline}" icon="#{msg_botoes.btn_icon_descer} iconePequeno" render="form:tabelaExercicios" />
							<otm:commandIcon tooltip="#{questaoListaExercicioItens.questaoVO.ajuda}" rendered="#{questaoListaExercicioItens.questaoVO.isExisteAjuda}" icon="#{msg_botoes.btn_icon_help} iconePequeno" />
						</h:panelGroup>
						<h:panelGroup layout="block" style="float: right;width:5%;text-align:right">
							<otm:commandIcon rendered="#{questaoListaExercicioItens.maximixado}" style="position: relative;top: 2px;" render="tabelaExercicios" action="#{questaoListaExercicioItens.setMaximixado(false)}" icon="fas fa-sort-up " />
							<otm:commandIcon rendered="#{!questaoListaExercicioItens.maximixado}" style="position: relative;top: -2px;" render="tabelaExercicios" action="#{questaoListaExercicioItens.setMaximixado(true)}" icon="fas fa-sort-down" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup id="columnOpcaoes#{row}" rendered="#{questaoListaExercicioItens.maximixado}" layout="block" styleClass="row pl10">
						<a4j:repeat id="subItems#{row}" value="#{questaoListaExercicioItens.questaoVO.opcaoRespostaQuestaoVOs}" var="opcaoRespostaQuestaoItens">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:panelGroup layout="block" id="situacaoResposta" styleClass="tituloCamposOpcaoRespostaQuestao" style="float:left;text-align:left;height:100%;margin-right:3px;">
									<otm:commandIcon rendered="#{opcaoRespostaQuestaoItens.correta}" icon="fas fa-check text-info" styleClass="field control-label tituloCampos" />
									<otm:commandIcon rendered="#{!opcaoRespostaQuestaoItens.correta}" icon="fas fa-times text-danger" styleClass="field control-label tituloCampos" />
								</h:panelGroup>
								<h:panelGroup layout="block" style="float:left;position:relative;top:-4px">
									<h:outputText styleClass="field control-label tituloCampos" style="margin-right:3px;" value="#{opcaoRespostaQuestaoItens.letraCorrespondente}" />
								</h:panelGroup>
								<h:panelGroup layout="block" id="editorFinish" styleClass="tituloCamposOpcaoRespostaQuestao" style="float:left;text-align:left;height:100%;width:90%;">
									<h:outputText escape="false" styleClass="field control-label tituloCampos" value="#{opcaoRespostaQuestaoItens.opcaoResposta}">
									</h:outputText>
								</h:panelGroup>
							</h:panelGroup>
						</a4j:repeat>
					</h:panelGroup>
				</h:panelGroup>
			</a4j:repeat>
		</h:panelGroup>
		<h:panelGroup layout="block" id="msgs" styleClass="row">
			<otm:mensagem bean="#{AvaliacaoOnlineControle}"></otm:mensagem>
		</h:panelGroup>
		<h:panelGroup id="panelGridMensagens" styleClass="barraFlutuanteInferior row text-center" layout="block">
			<h:panelGroup styleClass="btn-group btn-group-lg col-xs-12" layout="block">
				<otm:commandButton id="novo" render="form" action="#{AvaliacaoOnlineControle.novo}" accesskey="1" value="Novo" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_adicionar_embutido}" tooltip="#{msg.msg_novo_dados}" />
				<otm:commandButton style="margin-left:5px" id="gravar" render="form" action="#{AvaliacaoOnlineControle.validarAvaliacaoOnlineModalAntesGravar}" oncomplete="#{AvaliacaoOnlineControle.oncompleteModal}" value="Gravar" styleClass="btn btn-dark" icon="#{msg_botoes.btn_icon_gravar_embutido}" accesskey="2" rendered="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.situacao ne 'ATIVO' or (AvaliacaoOnlineControle.avaliacaoOnlineVO.situacao eq 'ATIVO' and !AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoUso.turma )}" />
				<otm:commandButton style="margin-left:5px" id="gravarTurma" render="form, formAvisoAlteracaoPorTurmaAtivada" action="#{AvaliacaoOnlineControle.prepararDadosParaAtivacaoPorTurma}" oncomplete="#{rich:component('panelAvisoAlteracaoPorTurmaAtivada')}.show();" value="Gravar Turma" styleClass="btn btn-dark" icon="#{msg_botoes.btn_icon_gravar_embutido}" tooltip="#{msg.msg_gravar_dados}" rendered="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.situacao eq 'ATIVO' and AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoUso.turma}" />
				<otm:commandButton style="margin-left:5px" id="excluir" rendered="#{!AvaliacaoOnlineControle.isNaoPermitirAlterarQuandoAtivado}" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" action="#{AvaliacaoOnlineControle.excluir}" value="Excluir" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_remover_embutido}" tooltip="#{msg.msg_excluir_dados}" accesskey="3" />
				<otm:commandButton style="margin-left:5px" render="form" id="ativar" action="#{AvaliacaoOnlineControle.ativarAvaliacaoOnline}" value="Ativar" styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_ativar_embutido}" tooltip="#{msg.msg_ativar_dados}" accesskey="5" rendered="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.situacao ne 'ATIVO' and !AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoUso.turma}" />
				<otm:commandButton style="margin-left:5px" render="form, formAvisoAtivacaoPorTurma " id="ativarPorTurma" action="#{AvaliacaoOnlineControle.prepararDadosParaAtivacaoPorTurma}" oncomplete="#{AvaliacaoOnlineControle.abrirModalAvisoAtivacaoPorTurma}" value="Ativar" styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_ativar_embutido}" rendered="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.situacao ne 'ATIVO' and AvaliacaoOnlineControle.avaliacaoOnlineVO.tipoUso.turma}" />
				<otm:commandButton style="margin-left:5px" render="form, formAvisoInativarPorTurma" id="inativar" action="#{AvaliacaoOnlineControle.validarAvaliacaoOnlineModalAntesInativar}" oncomplete="#{AvaliacaoOnlineControle.oncompleteModal}" styleClass="btn btn-danger" value="Inativar" icon="#{msg_botoes.btn_icon_inativar_embutido}" tooltip="#{msg_bt.btn_inativar}" rendered="#{AvaliacaoOnlineControle.avaliacaoOnlineVO.situacao eq 'ATIVO'}" />
				<otm:commandButton style="margin-left:5px" render="form" id="clonar" rendered="#{AvaliacaoOnlineControle.isNaoPermitirAlterarQuandoAtivado}" action="#{AvaliacaoOnlineControle.clonar}" value="Clonar" styleClass="btn btn-warning" icon="#{msg_botoes.btn_icon_clonar_embutido}" tooltip="#{msg_bt.btn_clonar}" accesskey="7" />
				<otm:commandButton style="margin-left:5px" render="formSimularAvaliacao, formAvaliacaoOnlineMatricula, msgs" oncomplete="#{AvaliacaoOnlineControle.oncompleteModal}" id="simularId" action="#{AvaliacaoOnlineControle.inicializarDadosSimulacaoVisualizacaoAvaliacaoOnlineAluno}" value="Simular Avaliação" icon="#{msg_botoes.btn_icon_simular_avaliaçao}" tooltip="Simular Avaliação" accesskey="7" />
				<otm:commandButton style="margin-left:5px" id="consultar" type="submit" accesskey="4" action="#{AvaliacaoOnlineControle.voltarTelaConsulta}" value="consultar" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_lupa_embutido}" title="#{msg.msg_consultar_dados}" />
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
</h:form>
