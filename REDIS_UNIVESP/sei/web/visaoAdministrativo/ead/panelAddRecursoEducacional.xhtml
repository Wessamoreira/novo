<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<f:loadBundle var="msg_bt" basename="propriedades.Botoes" />
<f:loadBundle var="msg_aplic" basename="propriedades.Aplicacao" />
<f:loadBundle var="msg" basename="propriedades.Mensagens" />




<script type="text/javascript" charset="utf-8">
	(function($) {
					scrollTOREA = function(idElement) {							
						$('#panelAddRecursoEducacional_content_scroller').animate({							
							scrollTop: $(idElement).offset().top - 120			    
						},1000);
					};
	}(jQuery));
	</script>
	<!-- Fórum -->
	<h:panelGroup styleClass="row ml5 " rendered="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.tipoRecursoEducacional eq 'FORUM'}" layout="block" id="forum">


		<h:panelGroup layout="block" styleClass="row border rounded p10 ml5 bg-white pb10" style="max-height:calc(30%);overflow:auto">
			<otm:editor readonly="true" theme="transparent" id="forumTema" value="#{ConteudoControle.forum.tema}">

			</otm:editor>
		</h:panelGroup>


		<h:panelGroup id="textoInteracaoForum" rendered="#{!ConteudoControle.forum.novoObj}" layout="block" styleClass="row border rounded bg-white ml5 mb10">
			<h:panelGroup layout="block" style="height:45px;width:45px;" styleClass="float-left text-center mr10 mt5">
				<h:graphicImage style="width:24px;" rendered="#{!empty LoginControle.caminhoFotoUsuario }" value="#{LoginControle.caminhoFotoUsuario}" />
				<h:panelGroup rendered="#{empty LoginControle.caminhoFotoUsuario }" styleClass="fa fa-user fs26 text-gray-700 mt10">
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="float-left p10" style="text-align:left;float:left;width:calc(100% - 60px);height:100%;">

				<h:inputTextarea styleClass="form-control bg-transparent border-bottom border-left-0 border-right-0  border-top-0 interacaoForum" style="heigth:auto" value="#{ConteudoControle.forumInteracao.interacao}" />


			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-right mb10 pr5">
				<otm:commandButton id="enviarForum" icon="#{msg_botoes.btn_icon_enviar_email_embutido}" styleClass="btn btn-info" value="Enviar" render="formAddRecursoEducacional:panelScrollForum, formAddRecursoEducacional:textoInteracaoForum, formAddRecursoEducacional:itemsForum,formAddRecursoEducacional:scResultadoConsultaForum, panelMensagem" oncomplete="inicializarForum();#{ConteudoControle.modalMensagemAvisoAluno}" action="#{ConteudoControle.adicionarForumInteracao}">

				</otm:commandButton>
			</h:panelGroup>

			<script type="text/javascript" charset="utf-8">
				(function($) {
					$(document).ready(
									function() {										
										inicializarForum();
									});
					
				
					inicializarForum = function(){
						$(".interacaoForum").watermark("Envie uma nova interação");
						$(".interacaoForum").on("input",
										function() {
											this.style.height = 'auto';
											this.style.height = this.scrollHeight
													+ 'px';
										});
						$(".interacaoForum")
								.mouseenter(
										function() {
											this.style.height = 'auto';
											this.style.height = this.scrollHeight
													+ 'px';
										});
						$(".interacaoForum").mouseout(
								function() {
									this.style.height = 'auto';
								});
						
					}
				}(jQuery));
			</script>
		</h:panelGroup>
		

		<rich:list type="definitions" styleClass="w-100 bg-transparent border-0"  id="itemsForum" rowKeyVar="row" value="#{ConteudoControle.controleConsultaInteracao}" rows="10" var="forumInteracaoItens">
			<h:panelGroup id="textoInteracaoForum" layout="block" styleClass="row border #{row % 2 eq 0 ? 'bg-gray-100' : 'bg-white'} rounded  ml5 mb10 textoInteracaoForum#{row+1}" style="#{forumInteracaoItens.cssApresentacao}">
				<h:panelGroup layout="block" style="height:45px;width:45px;" styleClass="float-left text-center mr10 mt5">
					<h:graphicImage style="width:24px;" rendered="#{forumInteracaoItens.usuarioInteracao.pessoa.existeImagem}" value="#{ConteudoControle.caminhoBaseFoto}/imagem/#{forumInteracaoItens.usuarioInteracao.pessoa.arquivoImagem.cpfRequerimento}/#{forumInteracaoItens.usuarioInteracao.pessoa.arquivoImagem.nome}" />
					<h:panelGroup rendered="#{!forumInteracaoItens.usuarioInteracao.pessoa.existeImagem}" styleClass="fa fa-user fs26 text-gray-700 mt10">
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="float-left p10" style="text-align:left;float:left;width:calc(100% - 220px);height:100%;">
					<h:outputText styleClass="tituloCampos text-gray mr10 btn-block font-weight-bold" value="#{forumInteracaoItens.usuarioInteracao.nome}" />					
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="float-left p10" style="text-align:left;float:left;width:160px;height:100%;">	
							
					<h:outputText styleClass="tituloCampos text-gray mr10 btn-block font-weight-bold" value="#{forumInteracaoItens.dataInteracao}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
					</h:outputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="float-right p10" style="text-align:left;float:left;width:calc(100% - 60px);height:100%;">
					<h:inputTextarea rendered="#{!forumInteracaoItens.excluido}" readonly="true" styleClass="form-control bg-transparent  interacaoForum" style="heigth:auto" value="#{forumInteracaoItens.interacao}" />
					<h:outputText styleClass="text-danger fs14" rendered="#{forumInteracaoItens.excluido}" value="Interação excluida pelo criador" />
				</h:panelGroup>

				<h:panelGroup layout="block" rendered="#{!forumInteracaoItens.excluido}" styleClass="row ml5">
					<h:panelGroup layout="block" styleClass="col-md-2 p10 text-center">
						<otm:commandButton styleClass="btn btn-transparent border-0 text-primary" render="formAddRecursoEducacional:itemsForum:#{row}:textoInteracaoForum" rendered="#{!forumInteracaoItens.jaGostado}" icon="#{msg_botoes.btn_icon_gostar_embutido}  text-primary" tooltip="Clique para gostar" action="#{ConteudoControle.gostarForumInteracao}" value="(#{forumInteracaoItens.qtdeGostado}) like" />
						<otm:commandButton styleClass="btn btn-transparent border-0 text-success" render="formAddRecursoEducacional:itemsForum:#{row}:textoInteracaoForum" rendered="#{forumInteracaoItens.jaGostado}" icon="#{msg_botoes.btn_icon_gostar_embutido} text-success" tooltip="Clique para desgostar" action="#{ConteudoControle.excluirGostarForumInteracao}" value="(#{forumInteracaoItens.qtdeGostado}) like" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 p10 text-center">
						<otm:commandButton styleClass="btn btn-transparent border-0 text-info" render="formForumInteracaoResponder" value="Responder" action="#{ConteudoControle.responderComentarioForumInteracao}" oncomplete="#{rich:component('panelForumInteracaoResponder')}.show(); #{rich:component('panelAddRecursoEducacional')}.hide();" icon="#{msg_botoes.btn_icon_enviar_email_embutido} " />
					</h:panelGroup>
					<h:panelGroup layout="block" rendered="#{ConteudoControle.usuarioLogado.codigo eq forumInteracaoItens.usuarioInteracao.codigo and !forumInteracaoItens.excluido}" styleClass="col-md-2 p10 text-center">
						<otm:commandButton styleClass="btn btn-transparent border-0 text-danger" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" render="formAddRecursoEducacional:itemsForum:#{row}:textoInteracaoForum" icon="fas fa-trash text-danger " tooltip="#{msg_aplic.prt_Forum_excluir}" alt="#{msg_aplic.prt_Forum_excluir}" action="#{ConteudoControle.excluirForumInteracao}" value="Excluir" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			
		</rich:list>
				<rich:dataScroller align="center" for="formAddRecursoEducacional:itemsForum" execute="@this" 
				render="formAddRecursoEducacional:itemsForum, formAddRecursoEducacional:panelScrollForum, panelMensagem" 
				oncomplete="inicializarForum();#{ConteudoControle.modalMensagemAvisoAluno}" id="scResultadoConsultaForum" 
				page="#{ConteudoControle.controleConsultaInteracao.page}"
				scrollListener="#{ConteudoControle.scrollListenerInteracao}" stepControls="auto"  boundaryControls="auto" fastControls="hide" maxPages="10" />
		

	</h:panelGroup>

	<!-- Lista Exercicio -->
	<h:panelGroup styleClass="row ml5 mt10" rendered="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.tipoRecursoEducacional eq 'EXERCICIO'}" layout="block" id="exercicioLERE">
		<h:panelGroup style="width:100%" layout="block" styleClass="col-md-12" rendered="#{ConteudoControle.mostarGabarito}">
			<h:outputText styleClass="text-info fs16" value="Resultado: #{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.listaExercicio.numeroAcertos} Acertos (#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.listaExercicio.porcentagemAcertos}) e #{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.listaExercicio.numeroErros} Erros (#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.listaExercicio.porcentagemErros})" />
		</h:panelGroup>
		<a4j:repeat id="items" rowKeyVar="row" rendered="#{!empty ConteudoControle.conteudoUnidadePaginaRecursoEducacional.listaExercicio.questaoListaExercicioVOs}" value="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.listaExercicio.questaoListaExercicioVOs}" var="questaoListaExercicioItens">
			<h:panelGroup layout="block" styleClass="row ml5 pl10 pr10 pt10 pb10 border-bottom bg-white rounded exercicio#{row}">
				<h:panelGroup layout="block" styleClass="row mb5 p10 bg-gray-100 rounded">
					<h:panelGroup layout="block" rendered="#{ConteudoControle.mostarGabarito}" styleClass="mr5" style="float: left;width:10px;text-align:right">
						<otm:commandIcon rendered="#{ConteudoControle.mostarGabarito and questaoListaExercicioItens.questao.errouQuestao}" id="errou" disabled="true" icon="fas fa-thumbs-down text-danger" tooltip="Errou a Questão" />
						<otm:commandIcon rendered="#{ConteudoControle.mostarGabarito and questaoListaExercicioItens.questao.acertouQuestao}" id="acertou" disabled="true" icon="fas fa-thumbs-up text-success" tooltip="Acertou a Questão" />
						<otm:commandIcon rendered="#{questaoListaExercicioItens.questao.questaoNaoRespondida}" id="questaoNaoRespondida" disabled="true" icon="fas fa-exclamation-triangle text-alert" tooltip="Questão NÃO Respondida" />
					</h:panelGroup>
					<h:panelGroup layout="block" style="float:left;position:relative;top:-1px" styleClass="mr5">
						<h:outputText value="#{questaoListaExercicioItens.ordemApresentacao})" />
					</h:panelGroup>
					<h:panelGroup layout="block" id="editorFinish" style="float: left;text-align:left;height:100%;width:calc(100% - 50px)">
						<h:outputText escape="false" readonly="true" theme="transparent" value="#{questaoListaExercicioItens.questao.enunciado}">
						</h:outputText>
					</h:panelGroup>
					<h:panelGroup layout="block" id="ajudaResposta" rendered="#{questaoListaExercicioItens.questao.isExisteAjuda}" style="float: left;width:10px;text-align:right">
						<otm:commandIcon tooltip="#{questaoListaExercicioItens.questao.ajuda}" id="help" icon="#{msg_botoes.btn_icon_help_embutido} iconePequeno text-info" />
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block" id="subItems" styleClass="row">
					<a4j:repeat value="#{questaoListaExercicioItens.questao.opcaoRespostaQuestaoVOs}" var="opcaoRespostaQuestaoItens">
						<h:panelGroup layout="block" styleClass="row pl10 mb5">
							<h:panelGroup rendered="#{ConteudoControle.mostarGabarito and questaoListaExercicioItens.questao.errouQuestao or questaoListaExercicioItens.questao.questaoNaoRespondida}" layout="block" id="situacaoResposta" style="float:left;text-align:left;height:100%;margin-right:3px;">
								<otm:commandIcon rendered="#{!opcaoRespostaQuestaoItens.correta }" disabled="true" icon="fas fa-times text-danger " tooltip="Opção Incorreta" />
								<otm:spacer width="4px" rendered="#{!opcaoRespostaQuestaoItens.correta }" />
								<otm:commandIcon rendered="#{opcaoRespostaQuestaoItens.correta}" icon="fas fa-check text-info" tooltip="Opção Correta" disabled="true" />
							</h:panelGroup>
							<h:panelGroup layout="block" style="float:left;">
								<h:outputText styleClass=" mr5" value="#{opcaoRespostaQuestaoItens.letraCorrespondente}" />
								<a4j:commandLink styleClass="mr5" disabled="#{ConteudoControle.mostarGabarito}" rendered="#{questaoListaExercicioItens.questao.tipoQuestaoEnum eq 'MULTIPLA_ESCOLHA'}" render="formAddRecursoEducacional:items:#{row}:subItems" action="#{ConteudoControle.realizarVerificacaoQuestaoUnicaEscolha}">
									<h:panelGroup styleClass="#{opcaoRespostaQuestaoItens.marcada ? 'fas fa-check-square fs14 ': 'far fa-square fs14   '}"></h:panelGroup>
								</a4j:commandLink>
								<a4j:commandLink styleClass="mr5" disabled="#{ConteudoControle.mostarGabarito}" rendered="#{questaoListaExercicioItens.questao.tipoQuestaoEnum eq 'UNICA_ESCOLHA'}" render="formAddRecursoEducacional:items:#{row}:subItems" action="#{ConteudoControle.realizarVerificacaoQuestaoUnicaEscolha}">
									<h:panelGroup styleClass="#{opcaoRespostaQuestaoItens.marcada ? 'fas fa-check-circle fs14  ': 'far fa-circle fs14  '}"></h:panelGroup>
								</a4j:commandLink>
							</h:panelGroup>
							<a4j:commandLink id="editorFinish" style="cursor:pointer;display:block;float:left;width:calc(100% - 60px);" disabled="#{ConteudoControle.mostarGabarito}" render="formAddRecursoEducacional:items:#{row}:subItems" action="#{ConteudoControle.realizarVerificacaoQuestaoUnicaEscolha}">

								<h:outputText escape="false" value="#{opcaoRespostaQuestaoItens.opcaoResposta}">
								</h:outputText>

							</a4j:commandLink>
						</h:panelGroup>




					</a4j:repeat>
				</h:panelGroup>


				<h:panelGroup styleClass="row border-top mt5" layout="block" rendered="#{ConteudoControle.mostarGabarito  and questaoListaExercicioItens.questao.isExisteJustificativa}">
					<h:outputText styleClass="text-info font-bold col-md-12" value="#{msg_aplic.prt_Questao_justificativa}:" />
					<h:outputText styleClass="col-md-12 text-info" value="#{questaoListaExercicioItens.questao.justificativa}" />
				</h:panelGroup>
			</h:panelGroup>

		</a4j:repeat>

		<h:panelGroup layout="block" id="panelGridMensagensLERE" styleClass="row">
			<otm:mensagem bean="#{ConteudoControle}"></otm:mensagem>
		</h:panelGroup>

	</h:panelGroup>
	<!-- 					Texto HTML -->
	<h:panelGroup layout="block" id="textoHtmlRE" rendered="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.tipoRecursoEducacional eq 'TEXTO_HTML'}" styleClass="row ml5 " style="height:calc(100vh - 250px) !important;width:100% !important">
		<otm:editor readonly="true" theme="transparent" value="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.texto}" />
	</h:panelGroup>

	<h:panelGroup id="imagemRE" layout="block" styleClass="w-100" rendered="#{!empty ConteudoControle.conteudoUnidadePaginaRecursoEducacional.caminhoBaseRepositorio and ConteudoControle.conteudoUnidadePaginaRecursoEducacional.tipoRecursoEducacional eq 'IMAGEM'}">
		<h:graphicImage styleClass="text-center" style="display:block; position:relative !important;margin: 0 auto;width: 100%; #{ConteudoControle.maximizarTela ? 'height:calc(100vh - 90px)' : 'height:calc(100vh - 250px)'}" id="imagemConteudoRE" url="#{ConteudoControle.caminhoArquivoConteudoUnidadePaginaRecursoEducacional}" />
	</h:panelGroup>

	<h:panelGroup id="urlVideo" style="width:100%;" rendered="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.tipoRecursoEducacional eq 'VIDEO_URL'}" layout="block">
		<h:outputText id="videoUrlRE" style="display:block;width:100%; #{ConteudoControle.maximizarTela ? 'height:calc(100vh - 50px)' : 'height:calc(100vh - 250px)'};text-align:center" escape="false" value="#{ConteudoControle.caminhoArquivoConteudoUnidadePaginaRecursoEducacional}" />
	</h:panelGroup>
	<h:panelGroup id="arquivoConteudoRE" style="width:100%; #{ConteudoControle.maximizarTela ? 'height:calc(100vh - 50px)' : 'height:calc(100vh - 250px)'}" rendered="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.tipoRecursoEducacional eq 'FLASH' or																				
										ConteudoControle.conteudoUnidadePaginaRecursoEducacional.tipoRecursoEducacional eq 'AUDIO'}" layout="block">
		<h:outputText id="flashImagemVideoUrlRE" style="display:block;width:100%; height:100%;text-align:center" escape="false" value="#{ConteudoControle.caminhoArquivoConteudoUnidadePaginaRecursoEducacional}" />
	</h:panelGroup>

	<h:panelGroup id="arquivoDownloadRE" styleClass="row mt40" rendered="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.tipoRecursoEducacional eq 'ARQUIVO_DOWNLOAD'}">

		<h:commandLink id="downloadImgRe" styleClass="w-100 text-center" rendered="#{!fn:contains(ConteudoControle.conteudoUnidadePaginaRecursoEducacional.nomeFisicoArquivo, '.pdf') and !fn:contains(ConteudoControle.conteudoUnidadePaginaRecursoEducacional.nomeFisicoArquivo,'.PDF')}" style="display:block" action="#{ConteudoControle.downloadArquivoConteudoUnidadePaginaRecursoEducacional}">
			<h:panelGroup class="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.icone} fs60  text-center bg-primary rounded p10 text-white" />

			<h:outputText styleClass="tituloCampos fs16 mt10 text-center btn-block" value="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.titulo}" />
		</h:commandLink>
		<h:outputText value="Descrição" rendered="#{!empty ConteudoControle.conteudoUnidadePaginaRecursoEducacional.descricao}" styleClass="col-md-12 mt20 ml10"></h:outputText>
		<h:panelGroup layout="block" styleClass="col-md-12 mt5 ml10 mr10 border rounded p10" rendered="#{!empty ConteudoControle.conteudoUnidadePaginaRecursoEducacional.descricao}">

			<h:outputText value="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.descricao}" styleClass="tituloCampos"></h:outputText>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12 mt5 ml10 mr10" rendered="#{fn:contains(ConteudoControle.conteudoUnidadePaginaRecursoEducacional.nomeFisicoArquivo,'.pdf') or fn:contains(ConteudoControle.conteudoUnidadePaginaRecursoEducacional.nomeFisicoArquivo,'.PDF')}">
			<otm:pdfView toolbar="1" data="#{ConteudoControle.configuracaoGeralSistemaVO.urlExternoDownloadArquivo}/#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.caminhoBaseRepositorio}/#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.nomeFisicoArquivo}?embedded=true"></otm:pdfView>
		</h:panelGroup>
		
		

	</h:panelGroup>

	<h:panelGroup id="graficoRE" styleClass="row  text-center" layout="block" rendered="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.tipoRecursoEducacional eq 'GRAFICO'}">

		<div id="graficoGeradoRE" class="text-center w-100 pn" style="#{ConteudoControle.maximizarTela ? 'height:calc(100vh - 74px)' : 'height:calc(100vh - 240px)'}"></div>


		<script type="text/javascript" charset="UTF-8">
			(function($) {
				$.ajaxSetup({
					cache : false
				});
				$(document).ready(function() {
					definirGraficoApresentar("graficoGeradoRE", "false");
				});
			}(jQuery));
		</script>
	</h:panelGroup>

	<h:panelGroup layout="block" styleClass="w-100  text-center" rendered="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.tipoRecursoEducacional eq 'SLIDE_IMAGEM'}">
		<script type="text/javascript" charset="UTF-8">
			$(document).ready(function() {
				iniciarBannerREA();
			});
			iniciarBannerREA = function() {
				$('#formAddRecursoEducacional\\:bxsliderrea').bxSlider({
					auto : true,
					captions : false,
					mode : 'fade',
					pagerType : 'short',
					pager : false,
					adaptiveHeight : false,
					responsive : true,
					video : false,
					nextText : '<i class="fa fa-angle-right fs16" ></i>',
					prevText : '<i class="fa fa-angle-left fs16" ></i>'
				});
			}
		</script>
		<h:outputText escape="false" id="bxsliderrea" styleClass="w-100" style="display:block;#{ConteudoControle.maximizarTela ? 'height:calc(100vh - 84px)' : 'height:calc(100vh - 250px)'}" value="#{ConteudoControle.caminhoArquivoConteudoUnidadePaginaRecursoEducacional}" />
	</h:panelGroup>

	<!-- avaliacao pbl -->
	<h:panelGroup styleClass="w-100 " id="avaliacaoPBLRE" rendered="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.tipoRecursoEducacional eq 'AVALIACAO_PBL'}" layout="block">
		<h:panelGroup styleClass="row ml5" id="avaliacaoPBLREAluno" rendered="#{!ConteudoControle.emularAcessoProfessor}" layout="block">

			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos font-weight-bold" value="#{msg_aplic.prt_ConteudoUnidadePaginaRecursoEducacional_descricaoAvaliacaoPBL}" />
				<h:inputTextarea id="descricaoRE" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.descricao}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row mt10 ml5" rendered="#{(!ConteudoControle.conteudoUnidadePaginaRecursoEducacional.gestaoEventoConteudoTurmaVO.situacao.pendente or ConteudoControle.emulandoAcessoPagina) and ConteudoControle.conteudoUnidadePaginaRecursoEducacional.autoAvaliacao}">
				<h:panelGroup layout="block" styleClass="title">
					<h:outputText id="helpAutoAval" value="Informe Abaixo a Nota da Sua Auto Avaliação">

					</h:outputText>

				<h:outputFormat value="* #{msg.msg_GestaoEventoConteudoTurma_recursoEducacionalPendente}" styleClass="field control-label text-danger" />
			</h:panelGroup>


			<h:panelGroup layout="block" styleClass="row ml5" rendered="#{(ConteudoControle.emularAcessoProfessor or ConteudoControle.emulandoAcessoPagina) and ConteudoControle.conteudoUnidadePaginaRecursoEducacional.gestaoEventoConteudoTurmaVO.situacao.pendente}">
				<h:outputFormat styleClass="field control-label text-danger col-md-12 mt10 mb10" value="#{msg.msg_GestaoEventoConteudoTurma_recursoEducacionalRequerLiberacao}">
					<f:param name="{0}" value="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.gestaoEventoConteudoTurmaVO.situacao.valorApresentar}" />
				</h:outputFormat>

				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:outputText styleClass="field control-label tituloCampos btn-block" value="Deseja Agendar a liberação do Recurso Educacional?" />

					<otm:selectBooleanCheckbox id="agendarLiberacaoRecursoEducacional" value="#{ConteudoControle.agendarLiberacaoRecursoEducacional}">
						<a4j:ajax event="click" render="formAddRecursoEducacional" execute="@form"></a4j:ajax>
					</otm:selectBooleanCheckbox>


				</h:panelGroup>

				<h:panelGroup layout="block" rendered="#{ConteudoControle.agendarLiberacaoRecursoEducacional}" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos btn-block" value="Data Agendamento" />
					<otm:calendar id="liberarDiaAta" inputClass="form-control camposObrigatorios" inputSize="10" value="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.gestaoEventoConteudoTurmaVO.dateLiberacao}" />
				</h:panelGroup>
			</h:panelGroup>


			<h:panelGroup layout="block" styleClass="row ml5" rendered="#{!ConteudoControle.conteudoUnidadePaginaRecursoEducacional.gestaoEventoConteudoTurmaVO.situacao.pendente or ConteudoControle.emulandoAcessoPagina}">
				<rich:tabPanel id="abaGeral" switchType="ajax">
					<rich:tab id="abaInteracoes" header="Interações da Ata">
						<h:panelGroup layout="block" styleClass="row" rendered="#{((!ConteudoControle.emularAcessoProfessor and ConteudoControle.usuarioRedatorAta) or ConteudoControle.emularAcessoProfessor or ConteudoControle.emulandoAcessoPagina)}">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:inputTextarea styleClass="form-control camposObrigatorios" rows="5" value="#{ConteudoControle.gestaoEventoConteudoTurmaInteracaoAta.interacao}" />
							</h:panelGroup>
							<h:panelGroup styleClass="col-md-12 text-right mt10">
								<otm:commandButton id="enviarAta" render="panelAtaPBL, panelMensagem" action="#{ConteudoControle.adicionarGestaoEventoConteudoTurmaInteracaoAta}" oncomplete="#{ConteudoControle.modalMensagemAvisoAluno}" value="Enviar Interação" icon="fas fa-paper-plane" styleClass="btn btn-info">
								</otm:commandButton>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row">
							<a4j:repeat id="listaInteracoes" value="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.gestaoEventoConteudoTurmaVO.gestaoEventoConteudoTurmaInteracaoAtaVOs}" rowKeyVar="row" rendered="#{!empty ConteudoControle.conteudoUnidadePaginaRecursoEducacional.gestaoEventoConteudoTurmaVO.gestaoEventoConteudoTurmaInteracaoAtaVOs}" var="gestaoInteracao">
								<h:panelGroup layout="block" styleClass="col-md-12 border rounded bg-white p10 mb10">
									<h:inputTextarea styleClass=" bg-white col-md-12" style="border:none" readonly="true" value="#{gestaoInteracao.interacao}" />

									<h:panelGroup id="opcoesForum" styleClass="col-md-12 text-left border-top lh30 mt10" layout="block">
										<h:outputText styleClass="tituloCampos fs12 float-left" value="#{gestaoInteracao.pessoaVO.nome} - " style="font-weight: bold;">
										</h:outputText>
										<h:outputText styleClass="tituloCampos fs12 float-left" value="#{gestaoInteracao.dataInteracao}" style="font-weight: bold;">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
										</h:outputText>

										<otm:commandIcon styleClass="float-right" render="panelAtaPBL, panelMensagem" tooltip="Alterar Interação" action="#{ConteudoControle.editaGestaoEventoConteudoTurmaInteracaoAta}" oncomplete="#{ConteudoControle.modalMensagemAvisoAluno}" icon="#{msg_botoes.btn_icon_editar_embutido} text-info iconePequeno" rendered="#{((!ConteudoControle.emularAcessoProfessor and ConteudoControle.usuarioRedatorAta) or ConteudoControle.emularAcessoProfessor or ConteudoControle.emulandoAcessoPagina)}" />
										<otm:spacer width="5px;" />
										<otm:commandIcon styleClass="float-right" render="panelAtaPBL, panelMensagem" tooltip="Excluir Interação" action="#{ConteudoControle.removerGestaoEventoConteudoTurmaInteracaoAta}" oncomplete="#{ConteudoControle.modalMensagemAvisoAluno}" icon="fas fa-trash text-danger iconePequeno" rendered="#{((!ConteudoControle.emularAcessoProfessor and ConteudoControle.usuarioRedatorAta) or ConteudoControle.emularAcessoProfessor or ConteudoControle.emulandoAcessoPagina)}" />
									</h:panelGroup>

								</h:panelGroup>
							</a4j:repeat>
						</h:panelGroup>
					</rich:tab>
					<rich:tab id="abaResponsaveis" header="#{msg_aplic.prt_GestaoEventoConteudo_responsaveisRegistroAta}" rendered="#{ConteudoControle.emularAcessoProfessor or ConteudoControle.emulandoAcessoPagina}">

						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-8">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GestaoEventoConteudo_aluno}" />
								<h:selectOneMenu value="#{ConteudoControle.gestaoEventoConteudoTurmaResponsavelAta.aluno.codigo}" styleClass="form-control campos">
									<f:selectItems value="#{ConteudoControle.listaSelectPessoa}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GestaoEventoConteudo_papel}" />

								<h:selectOneMenu value="#{ConteudoControle.gestaoEventoConteudoTurmaResponsavelAta.funcao}" styleClass="form-control campos">
									<f:selectItems value="#{EnumControle.listaSelectFuncaoResponsavelAtaEnum}" />
								</h:selectOneMenu>
							</h:panelGroup>

							<h:panelGroup layout="block" styleClass="col-md-12 text-center mt5 mb5">
								<otm:commandButton render="panelAtaPBL, panelMensagem" action="#{ConteudoControle.adicionarGestaoEventoConteudoTurmaResponsavelAta}" styleClass="btn btn-primary dark btn-adicionar" value="Adicionar Responsável" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 mt5 ">
								<rich:dataTable id="itemsAbaResponsaveis" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.gestaoEventoConteudoTurmaVO.gestaoEventoConteudoTurmaResponsavelAtaVOs}" var="gestaoEventoConteudoTurmaResponsavelAtaItens" rendered="#{!empty ConteudoControle.conteudoUnidadePaginaRecursoEducacional.gestaoEventoConteudoTurmaVO.gestaoEventoConteudoTurmaResponsavelAtaVOs}">
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_GestaoEventoConteudo_aluno}" />
										</f:facet>
										<h:outputText id="aluno" value="#{gestaoEventoConteudoTurmaResponsavelAtaItens.aluno.nome}" />
									</rich:column>

									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_GestaoEventoConteudo_papel}" />
										</f:facet>
										<h:outputText id="funcao" value="#{gestaoEventoConteudoTurmaResponsavelAtaItens.funcao}" converter="EnumConverter" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_bt.btn_opcoes}" />
										</f:facet>
										<otm:commandIcon action="#{ConteudoControle.removerGestaoEventoConteudoTurmaResponsavelAta}" tooltip="#{msg_bt.btn_Remover} Responsável" render="panelAtaPBL, panelMensagem" icon="#{msg_botoes.btn_icon_remover} iconePequeno" />
									</rich:column>

								</rich:dataTable>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>

	<h:panelGroup id="panelAvaliacaoOnlineRea" styleClass="row ml5" rendered="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.tipoRecursoEducacional.tipoAvaliacaoOnline}" layout="block">
		<rich:list id="itemsForm" rowKeyVar="row" value="#{ConteudoControle.calendarioAtividadeMatriculaVOs}" var="avaliacaoOnlineItens" style="width:100%;">
			<h:panelGroup layout="block" styleClass="row border rounded mb10 p10 #{row % 2 gt 0 ? 'bg-gray' : 'bg-white'} ml5">

				<h:outputText styleClass="tituloCampos col-md-12 font-weight-bold" value="#{msg_aplic.prt_ConteudoUnidadePaginaRecursoEducacional_descricaoAvaliacaoPBL}" />
				<h:outputText id="textoAvaliacaoOnlineRea" styleClass="tituloCampos col-md-12" value="#{ConteudoControle.conteudoUnidadePaginaRecursoEducacional.texto}" />
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos btn-block font-weight-bold" value="Situação" />
					<h:outputText id="situacaoAvaliacaoOnlineReaEnum" styleClass="tituloCampos" value="#{avaliacaoOnlineItens.avaliacaoOnlineMatriculaVO.situacaoAvaliacaoOnlineMatriculaEnum_Apresentar}" readonly="true" />
				</h:panelGroup>
				<h:panelGroup styleClass="col-md-4" layout="block" rendered="#{avaliacaoOnlineItens.avaliacaoOnlineMatriculaVO.situacaoAvaliacaoOnlineMatriculaEnum eq 'AGUARDANDO_REALIZACAO' or avaliacaoOnlineItens.avaliacaoOnlineMatriculaVO.situacaoAvaliacaoOnlineMatriculaEnum eq 'EM_REALIZACAO' or avaliacaoOnlineItens.avaliacaoOnlineMatriculaVO.situacaoAvaliacaoOnlineMatriculaEnum eq 'EXPIRADO'}">
					<h:outputText styleClass="tituloCampos font-weight-bold btn-block" value="Período de Realização" />
					<h:panelGroup styleClass="col-md-6 pn" layout="block">
						<h:outputText styleClass="tituloCampos" value="#{avaliacaoOnlineItens.avaliacaoOnlineMatriculaVO.dataInicioLiberacao}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
						</h:outputText>
					</h:panelGroup>
					<h:panelGroup styleClass="col-md-1" layout="block">
						<h:outputText styleClass="tituloCampos" value=" à " />
					</h:panelGroup>
					<h:panelGroup styleClass="col-md-5 pn" layout="block">
						<h:outputText styleClass="tituloCampos" value="#{avaliacaoOnlineItens.avaliacaoOnlineMatriculaVO.dataFimLiberacao}">
							<f:convertDateTime pattern="dd/MM/yyyy  HH:mm:ss" />
						</h:outputText>
					</h:panelGroup>
				</h:panelGroup>
				
				<h:panelGroup styleClass="col-md-2" rendered="#{avaliacaoOnlineItens.avaliacaoOnlineMatriculaVO.situacaoAvaliacaoOnlineMatriculaEnum eq 'APROVADO' or avaliacaoOnlineItense.avaliacaoOnlineMatriculaVO.situacaoAvaliacaoOnlineMatriculaEnum eq 'REPROVADO'}" layout="block">
					<h:outputText styleClass="tituloCampos  font-weight-bold col-md-12  pn" value="Nota" />
					<h:outputText styleClass="tituloCampos col-md-12  pn" value="#{ConteudoControle.avaliacaoOnlineMatriculaVO.nota}">
						<f:converter converterId="FormatadorNumerico"></f:converter>
					</h:outputText>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="col-md-12 text-center mt10">

					<otm:commandButton id="iniciarAvaliacaoOnline" rendered="#{!ConteudoControle.emularAcessoAluno and !ConteudoControle.emularAcessoProfessor and avaliacaoOnlineItens.avaliacaoOnlineMatriculaVO.isApresentarIniciarAvaliacaoOnline}" action="#{ConteudoControle.navegarParaAvaliacaoOnlineRea}" accesskey="1" value="#{msg_bt.btn_iniciarAvaliacaoOnline}" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_editar_embutido}" />
					<otm:commandButton id="continuarAvaliacaoOnline" rendered="#{!ConteudoControle.emularAcessoAluno and !ConteudoControle.emularAcessoProfessor and avaliacaoOnlineItens.avaliacaoOnlineMatriculaVO.situacaoAvaliacaoOnlineMatriculaEnum eq 'EM_REALIZACAO'}" action="#{ConteudoControle.navegarParaAvaliacaoOnlineRea}" accesskey="1" value="#{msg_bt.btn_continuarAvaliacaoOnline}" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_editar_embutido}" />
					<otm:commandButton id="visualizarGabaritoAvaliacaoOnline" action="#{ConteudoControle.navegarParaAvaliacaoOnlineRea}" accesskey="1" value="Visualizar Gabarito" rendered="#{!ConteudoControle.emularAcessoAluno and !ConteudoControle.emularAcessoProfessor and (avaliacaoOnlineItens.avaliacaoOnlineMatriculaVO.situacaoAvaliacaoOnlineMatriculaEnum eq 'APROVADO' or avaliacaoOnlineItens.avaliacaoOnlineMatriculaVO.situacaoAvaliacaoOnlineMatriculaEnum eq 'REPROVADO')}" styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
				</h:panelGroup>
			</h:panelGroup>
		</rich:list>
	</h:panelGroup>


</html>
