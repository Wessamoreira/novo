<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ParametrosMonitoramentoAvaliacaoOnline}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ParametrosMonitoramentoAvaliacaoOnlineControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ParametrosMonitoramentoAvaliacaoOnlineControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{ParametrosMonitoramentoAvaliacaoOnlineControle.listaSelectItemCampoConsulta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ParametrosMonitoramentoAvaliacaoOnlineControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton render="panelGridForm" id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ParametrosMonitoramentoAvaliacaoOnlineControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ParametrosMonitoramentoAvaliacaoOnlineControle.controleConsulta.listaConsulta}" rowKeyVar="row" rendered="#{! empty ParametrosMonitoramentoAvaliacaoOnlineControle.controleConsulta.listaConsulta}" rows="10" var="parametro">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<a4j:commandLink action="#{ParametrosMonitoramentoAvaliacaoOnlineControle.editar}" id="codigo" value="#{parametro.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Descrição" />
						</f:facet>
						<a4j:commandLink action="#{ParametrosMonitoramentoAvaliacaoOnlineControle.editar}" id="descricao" value="#{parametro.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ParametrosMonitoramentoAvaliacaoOnlineControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" styleClass="barraFlutuanteInferior">
					<otm:commandButton render="form" id="novo" action="#{ParametrosMonitoramentoAvaliacaoOnlineControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%">
					<otm:mensagem bean="#{ParametrosMonitoramentoAvaliacaoOnlineControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
