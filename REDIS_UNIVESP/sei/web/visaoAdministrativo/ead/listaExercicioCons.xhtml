<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ListaExercicio_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ListaExercicioControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="dadosBasicos" layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_situacaoListaExercicio}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ListaExercicioControle.listaExercicioVO.situacaoListaExercicio}">
							<f:selectItems value="#{ListaExercicioControle.listaSelectItemSituacaoListaExercicio}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_tipoGeracaoListaExercicio}" />
						<h:selectOneMenu styleClass="form-control campos" value="#{ListaExercicioControle.listaExercicioVO.tipoGeracaoListaExercicio}">
							<f:selectItems value="#{ListaExercicioControle.listaSelectItemTipoGeracaoListaExercicio}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_periodoDisponibilizacaoListaExercicio}" />
						<h:selectOneMenu styleClass="form-control campos" value="#{ListaExercicioControle.listaExercicioVO.periodoDisponibilizacaoListaExercicio}">
							<f:selectItems value="#{ListaExercicioControle.listaSelectItemPeriodoDisponibilizacaoListaExercicio}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_turma}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<span class="append-icon right"> <otm:commandIcon id="consultarTurma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" tooltip="#{msg.msg_consultar_dados}" /> <otm:commandIcon id="limparTurma" render="panelGridForm" action="#{ListaExercicioControle.limparTurma}" icon="#{msg_botoes.btn_icon_limpar_embutido}" tooltip="#{msg_botoes.btn_btnLimpar}" />
							</span>
							<h:inputText styleClass="form-control campos" value="#{ListaExercicioControle.listaExercicioVO.turma.identificadorTurma}">
								<a4j:ajax event="change" render="dadosBasicos" listener="#{ListaExercicioControle.consultarTurmaPorIdentificadorTurma}" />
							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup rendered="#{ListaExercicioControle.listaExercicioVO.turma.codigo == 0}" layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_disciplina}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<span class="append-icon right"> <otm:commandIcon id="consultarDisciplina" render="formDisciplina" oncomplete="#{rich:component('panelDisciplina')}.show();" tooltip="#{msg.msg_consultar_dados}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDisciplina" render="panelGridForm" action="#{ListaExercicioControle.limparDisciplina}" icon="#{msg_botoes.btn_icon_limpar_embutido}" tooltip="#{msg_botoes.btn_btnLimpar}" />
							</span>
							<h:inputText id="valorConsulta" styleClass="form-control camposSomenteLeitura" value="#{ListaExercicioControle.listaExercicioVO.disciplina.nome}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup rendered="#{ListaExercicioControle.listaExercicioVO.turma.codigo > 0}" layout="block" styleClass="col-md-6">
						<otm:spacer width="100%" />
						<h:selectOneMenu styleClass="form-control campos" value="#{ListaExercicioControle.listaExercicioVO.disciplina.codigo}">
							<f:selectItems value="#{ListaExercicioControle.listaSelectItemDisciplina}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_descricao}" />
						<h:inputText styleClass="form-control campos" value="#{ListaExercicioControle.listaExercicioVO.descricao}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 m10 text-center">
					<a4j:commandLink id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{ListaExercicioControle.consultar}" styleClass="btn btn-default btn-consultar">
						<span class="#{msg_botoes.btn_icon_lupa_embutido} pull-left" style="margin-right: 0.8em; font-size: 14px; margin-top: 2px;"></span>
						<f:setPropertyActionListener target="#{ListaExercicioControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{ListaExercicioControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{ListaExercicioControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" tooltip="#{msg.msg_novo_dados}" />
				</h:panelGroup>
				<rich:dataTable headerClass="consulta" width="100%" id="items" rowKeyVar="row" rendered="#{ListaExercicioControle.controleConsultaOtimizado.apresentarListaConsulta}" value="#{ListaExercicioControle.controleConsultaOtimizado}" rows="10" var="listaExercicioItem">
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ListaExercicio_descricao}" />
						</f:facet>
						<h:commandLink action="#{ListaExercicioControle.editar}">
							<h:outputText value="#{listaExercicioItem.descricao}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ListaExercicio_disciplina}" />
						</f:facet>
						<h:commandLink action="#{ListaExercicioControle.editar}">
							<h:outputText value="#{listaExercicioItem.disciplina.nome}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ListaExercicio_turma}" />
						</f:facet>
						<h:commandLink action="#{ListaExercicioControle.editar}">
							<h:outputText value="#{listaExercicioItem.turma.identificadorTurma}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ListaExercicio_situacaoListaExercicio}" />
						</f:facet>
						<h:commandLink action="#{ListaExercicioControle.editar}">
							<h:outputText value="#{listaExercicioItem.situacaoListaExercicio.valorApresentar}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ListaExercicio_tipoGeracaoListaExercicio}" />
						</f:facet>
						<h:commandLink action="#{ListaExercicioControle.editar}">
							<h:outputText value="#{listaExercicioItem.tipoGeracaoListaExercicio.valorApresentar}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ListaExercicio_periodoDisponibilizacaoListaExercicio}" />
						</f:facet>
						<h:commandLink action="#{ListaExercicioControle.editar}">
							<h:outputText value="#{listaExercicioItem.periodoDisponibilizacaoApresentar}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ListaExercicioControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" render="items, panelGridMensagens" id="scResultadoConsulta" rendered="#{ListaExercicioControle.controleConsultaOtimizado.apresentarDatascroller}" scrollListener="#{ListaExercicioControle.scrollListener}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens">
					<otm:mensagem bean="#{ListaExercicioControle}" id="mensagens"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center">
					<otm:commandButton id="btnVerTodos" image="#{resource['/imagens/botaoVerTodos.png']}" value="#{msg_botoes.btn_VerTodos}" title="#{ListaExercicioControle.titleBotaoVerTodos}" accesskey="5" rendered="#{ListaExercicioControle.apresentarBotaoVerTodos}" oncomplete="#{rich:component('panelMensagemErro')}.show()" render="formMensagemErro" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplina" shadowOpacity="true" top="0" width="550" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkfunc">
						<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplina">
				<h:panelGroup>
					<h:panelGroup>
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
								<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{ListaExercicioControle.campoConsultaDisciplina}">
									<f:selectItems value="#{ListaExercicioControle.tipoConsultaComboDisciplina}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<otm:spacer width="100%" />
								<h:inputText id="valorConsultaDisciplina" size="10" styleClass="form-control campos" value="#{ListaExercicioControle.valorConsultaDisciplina}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<otm:spacer width="100%" />
								<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ListaExercicioControle.consultarDisciplina}" styleClass="btn btn-default btn-consultar" icon="#{msg_botoes.btn_icon_lupa_embutido}" render="formDisciplina:mensagemConsultaDisciplina, formDisciplina:resultadoConsultaDisciplina, formDisciplina:scResultadoDisciplina" />
							</h:panelGroup>
						</h:panelGroup>
						<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ListaExercicioControle.listaConsultaDisciplina}" rendered="#{!empty ListaExercicioControle.listaConsultaDisciplina}" var="disciplinaItem">
							<rich:column colspan="3">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
								</f:facet>
								<h:panelGroup>
									<a4j:commandLink action="#{ListaExercicioControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide();" value="#{disciplinaItem.codigo}" />
								</h:panelGroup>
							</rich:column>
							<rich:column colspan="3">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
								</f:facet>
								<h:panelGroup>
									<a4j:commandLink action="#{ListaExercicioControle.selecionarDisciplina}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide();" value="#{disciplinaItem.nome}" />
								</h:panelGroup>
							</rich:column>
							<rich:column colspan="1">
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<otm:commandIcon id="consultar" type="submit" action="#{ListaExercicioControle.selecionarDisciplina}" oncomplete="#{rich:component('panelDisciplina')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" render="form" />
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller align="center" fastControls="hide" boundaryControls="auto" stepControls="auto" for="formDisciplina:resultadoConsultaDisciplina" maxPages="10" id="scResultadoDisciplina" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup id="mensagemConsultaDisciplina" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup columns="1" width="100%">
							<otm:mensagem bean="#{ListaExercicioControle}"></otm:mensagem>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma">
						<rich:componentControl target="panelTurma" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
							<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{ListaExercicioControle.campoConsultaTurma}">
								<f:selectItems value="#{ListaExercicioControle.tipoConsultaComboTurma}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<otm:spacer width="100%" />
							<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{ListaExercicioControle.valorConsultaTurma}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:spacer width="100%" />
							<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{ListaExercicioControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ListaExercicioControle.listaConsultaTurma}" rendered="#{!empty ListaExercicioControle.listaConsultaTurma}" var="turmaItem">
						<rich:column sortBy="#{turmaItem.identificadorTurma}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
							</f:facet>
							<a4j:commandLink action="#{ListaExercicioControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide();" render="form" id="identificadorTurma" value="#{turmaItem.identificadorTurma}" />
						</rich:column>
						<rich:column sortBy="#{turmaItem.unidadeEnsino}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_unidadeEnsino}" />
							</f:facet>
							<a4j:commandLink action="#{ListaExercicioControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide();" render="form" id="unidadeEnsino" value="#{turmaItem.unidadeEnsino.nome}" />
						</rich:column>
						<rich:column sortBy="#{turmaItem.curso.nome}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
							</f:facet>
							<a4j:commandLink action="#{ListaExercicioControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide();" render="form" value="#{turmaItem.curso.nome}" />
						</rich:column>
						<rich:column sortBy="#{turmaItem.turno.nome}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
							</f:facet>
							<a4j:commandLink action="#{ListaExercicioControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide();" render="form" value="#{turmaItem.turno.nome}" />
						</rich:column>
						<rich:column sortBy="#{turmaItem.peridoLetivo.descricao}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_periodoLetivo}" />
							</f:facet>
							<a4j:commandLink action="#{ListaExercicioControle.selecionarTurma}" id="periodo" render="form" oncomplete="#{rich:component('panelTurma')}.hide();" value="#{turmaItem.peridoLetivo.descricao}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{ListaExercicioControle.selecionarTurma}" render="form" oncomplete="#{rich:component('panelTurma')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup columns="1" width="100%">
							<otm:mensagem bean="#{ListaExercicioControle}"></otm:mensagem>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
