	background-color: transparent !important;

}

	background-color: transparent !important;
}

.cke_chrome {
	border: none !important;
}
</style>

		<script type="text/javascript" charset="UTF-8">
		(function($) {

			$.ajaxSetup({
				cache : false
			});
			$.ajax({
				cache : false,
			});
			$(document).ready(function() {
				$(".repositorioDrag").hide();
				$(".repositorioDrag").attr('layout', 'none');
				
			});
			ocultarEditor = function() {
				$("#container").hide('fast');
				$("#containerREA").hide('fast');
				$(".repositorioDrag").attr('layout', 'block');
				$(".repositorioDrag").attr('style','width:99%;height:376px; -moz-border-radius: 3px; border: 1px solid #bdc1c4; -webkit-border-radius: 3px;float:left;');
				$(".repositorioDrag").show();
			};
			apresentarEditor = function() {
				$("#container").show('fast');
				$("#containerREA").show('fast');
				$(".repositorioDrag").attr('layout', 'none');
				$(".repositorioDrag").attr('style','width:99%;height:376px; -moz-border-radius: 3px; border: 1px solid #bdc1c4;   -webkit-border-radius: 3px;float:left;display:none');
				$(".repositorioDrag").hide();
			};
			
			fecharTooltips = function() {
				
				
				
			}
			
		}(jQuery));
		</script>

				<i class="fas fa-file-code fs30"></i>

				<i class="fas fa-video fs30"></i>

			<h:form id="form">

				<!-- Informações do Topo -->

						<h:inputText id="unidade" styleClass="form-control camposObrigatorios" value="#{ConteudoControle.unidadeConteudoVO.titulo}">
							<a4j:ajax event="change" execute="@this" render="form:panelGridMensagens" listener="#{ConteudoControle.alterarUnidadeConteudo}" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos col-md-12 pn" value="#{msg_aplic.prt_ConteudoUnidadePagina_pagina}" />
						<h:panelGroup layout="block" styleClass="col-md-5 pn">
							<h:inputText id="irpagina" styleClass="form-control camposSomenteLeitura" value="#{ConteudoControle.irPagina}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-1 pn text-center">
							<h:outputText styleClass="field control-label tituloCampos " value="/" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6 pn pl5">
							<h:inputText styleClass="form-control camposSomenteLeitura" value="#{ConteudoControle.unidadeConteudoVO.paginas}" />
						</h:panelGroup>
					</h:panelGroup>

						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="tituloCampos" rendered="#{ConteudoControle.conteudo.controlarPonto}" value="#{msg_aplic.prt_UnidadeConteudo_ponto}" />
						<h:inputText id="ponto" rendered="#{ConteudoControle.conteudo.controlarPonto}" styleClass="form-control camposObrigatorios" value="#{ConteudoControle.conteudoUnidadePagina.ponto}" onkeypress="aceitarSomenteValorDecimal(this)">

							<a4j:ajax event="change" execute="@form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1">

							<a4j:ajax event="change" execute="@form" />
						</h:inputText>

											</otm:commandIcon>
										</h:panelGroup>
									</a4j:repeat>
								</h:panelGroup>

							</rich:dropTarget>
							<h:outputText rendered="#{empty ConteudoControle.conteudoUnidadePagina.conteudoUnidadePaginaRecursoEducacionalAnteriorVOs}" styleClass="tituloCampos" value="Não existe nenhum Recurso Educacional Automático (REA) anterior adicionado, para adicionar um REA selecione o recurso nos ícones acima.">
							</h:outputText>
							<a4j:repeat id="tabelaRecursoAnterior" value="#{ConteudoControle.conteudoUnidadePagina.conteudoUnidadePaginaRecursoEducacionalAnteriorVOs}" var="recursoAnterior" rowKeyVar="row">

									<rich:dropTarget dropValue="#{recursoAnterior}" render="form:gatilhosAnteriores, form:gatilhosPosteriores, form:panelGridMensagens" dropListener="#{ConteudoControle.alterarOrdemApresentacaoConteudoUnidadePaginaRecursoEducacional}" acceptedTypes="ConteudoUnidadeRecursoEducacional" />
									<rich:dragSource type="ConteudoUnidadeRecursoEducacional" dragIndicator="#{recursoAnterior.tipoRecursoEducacional}" dragValue="#{recursoAnterior}">
									</rich:dragSource>
									<h:panelGroup layout="block" styleClass="btn-block text-center">
										<otm:commandIcon id="recAnt" direction="topAuto" styleIcon=" " tooltip="#{recursoAnterior.tipoRecursoEducacional.valorApresentar} - #{recursoAnterior.titulo}" icon="#{recursoAnterior.tipoRecursoEducacional eq 'ARQUIVO_DOWNLOAD' ? recursoAnterior.icone : recursoAnterior.tipoRecursoEducacional.icone } fs20"></otm:commandIcon>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="btn-block text-center mt5">
										<otm:commandIcon execute="@form" direction="topAuto" tooltip="Editar #{recursoAnterior.tipoRecursoEducacional.valorApresentar}" oncomplete="#{rich:component('panelAddRecursoEducacional')}.show()" action="#{ConteudoControle.editarConteudoUnidadePaginaRecursoEducacionalAnterior}" render="formAddRecursoEducacional" icon="#{msg_botoes.btn_icon_editar_embutido} fs10 text-info mr10" />
										<otm:commandIcon execute="@this" direction="topAuto" tooltip="Excluir #{recursoAnterior.tipoRecursoEducacional.valorApresentar}" render="listaGatilhosAnteriores, panelGridMensagens" action="#{ConteudoControle.removerConteudoUnidadePaginaRecursoEducacionalAnterior}" icon="#{msg_botoes.btn_icon_remover2_embutido} fs10 text-danger" />
									</h:panelGroup>
								</a4j:outputPanel>
							</a4j:repeat>
						</rich:panel>
					</h:panelGroup>
				</h:panelGroup>

.backConteudoUnidadePagina { #{ConteudoControle .backgroundPagina
	
}
}

												</h:panelGroup>

												<rich:tooltip target="botaoAddRe" id="tooltipbotaoAddRe" styleClass="tooltipRich" followMouse="true" direction="bottomLeft" horizontalOffset="-10" verticalOffset="20" showDelay="0" style="z-index:10000">

													<h:outputText styleClass="field control-label tituloCampos" rendered="#{ConteudoControle.conteudoUnidadePagina.publicarBibliotecaRecursoEducacional}" value="Remover conteudo da biblioteca de recursos educacionais" />
												</rich:tooltip>
											</a4j:commandLink>
											<otm:commandIcon styleClass="p10" icon="#{msg_botoes.btn_icon_upload_embutido} fs16 " styleIcon=" " id="botaoAddUploadRe" tooltip="Adicionar imagem ao conteúdo HTML" rendered="#{ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional eq 'TEXTO_HTML'}" render="formUpload" oncomplete="#{rich:component('panelUpload')}.show()" action="#{ConteudoControle.iniciarAbrirModalUpload}">
											</otm:commandIcon>
											<otm:commandIcon styleClass="p10" id="botaoAddUploadBackPagina" icon="#{msg_botoes.btn_icon_imagem_embutido} fs16 " styleIcon=" " render="formUploadBackPagina" tooltip="Adicionar imagem/cor de background" oncomplete="#{rich:component('panelUploadBackPagina')}.show()">

											<otm:commandIcon styleClass="p10" rendered="#{ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional.necessitaUploadArquivo and ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional eq 'IMAGEM'}" oncomplete="iniciarCrop()" action="#{ConteudoControle.executarZoomInPagina}" render="panelConteudoArquivo, panelGridMensagens" icon="#{msg_botoes.btn_icon_zoomPlus_embutido} fs16 " styleIcon=" " tooltip="Aumentar Imagem" />

											<otm:commandIcon styleClass="p10" rendered="#{ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional.necessitaUploadArquivo and ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional eq 'IMAGEM'}" oncomplete="iniciarCrop()" action="#{ConteudoControle.rotacionarPagina90GrausParaDireita}" render="panelConteudoArquivo, panelGridMensagens" tooltip="Girar 90º para Direita" icon="#{msg_botoes.btn_icon_girar_direita_embutido} fs16 " styleIcon=" " />
											<otm:commandIcon styleClass="p10" rendered="#{ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional.necessitaUploadArquivo and ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional eq 'IMAGEM'}" oncomplete="iniciarCrop()" action="#{ConteudoControle.rotacionarPagina180Graus}" render="panelConteudoArquivo, panelGridMensagens" tooltip="Girar 180º" icon="#{msg_botoes.btn_icon_girar_180_embutido} fs16 " styleIcon=" " />
										</h:panelGroup>

										</a4j:repeat>

				<h:panelGroup id="btns" layout="block" styleClass="row  mr10 ml10">

					<rich:tooltip target="btnVoltar" style="width:300px; text-align:center" execute="@this" styleClass="panelTooltipConteudo" followMouse="true" direction="topLeft" horizontalOffset="10" verticalOffset="10" showDelay="10">
						<h:outputText styleClass="field control-label tituloCampos" value="Este é o botão de VOLTAR NO CONTEÚDO DO ALUNO (No formato como será apresentado ao mesmo). Caso deseje alterar (customizar) seu texto padrão clique sobre ele." />
					</rich:tooltip>
					<h:panelGroup styleClass="float-right mr20 btn btn-info" id="btnAvancar">

					</h:panelGroup>
					<rich:tooltip target="btnAvancar" style="width:300px; text-align:center" execute="@this" styleClass="panelTooltipConteudo" followMouse="true" direction="topLeft" horizontalOffset="10" verticalOffset="10" showDelay="10">
						<h:outputText styleClass="field control-label tituloCampos" value="Este é o botão de AVANÇAR NO CONTEÚDO DO ALUNO (No formato como será apresentado ao mesmo). Caso deseje alterar (customizar) seu texto padrão clique sobre ele." />

					<otm:commandButton id="consultar" action="#{ConteudoControle.voltarConteudo}" tooltip="#{msg_botoes.btn_voltar_conteudo}" value="Índice" icon="#{msg_botoes.btn_icon_indice}" />
					<otm:spacer width="5px" />
					<otm:commandButton id="visualizar" action="#{ConteudoControle.emularAcessoPagina}" rendered="#{ConteudoControle.conteudoUnidadePagina.codigo gt 0}" value="#{msg_bt.btn_visualizar}" tooltip="#{msg.msg_visualizar_conteudo}" icon="far fa-eye" />
					<otm:spacer width="5px" />
					<otm:commandButton id="botaoAddUploadBackUnidadeConteudo" tooltip="Adicionar imagem/cor de background padrão da unidade" render="formUploadBackUnidadeConteudo" styleClass="btn btn-primary" oncomplete="#{rich:component('panelUploadBackUnidadeConteudo')}.show()" icon="#{msg_botoes.btn_icon_imagem_embutido}" value="Plano Fundo" />
					<otm:spacer width="5px" />

				</h:panelGroup>

			</h:form>
		</h:panelGroup>

	<ui:define name="modal">

		<rich:popupPanel styleClass="modalMaximizado" id="panelUpload" zindex="500" shadowOpacity="true" width="750" height="500">

					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkUpload" />
					<rich:componentControl target="panelUpload" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUpload">
				<h:panelGroup columns="1" columnClasses="colunaVerticalmenteCentralizada, colunaVerticalmenteCentralizada" width="100%">

						<otm:spacer width="5px" />
						<otm:selectBooleanCheckbox value="#{ConteudoControle.publicarImagem}">

							<a4j:ajax event="change" execute="@form" render="formUpload" />
						</h:inputText>
					</h:panelGroup>

					<rich:fileUpload render="form" onuploadcomplete="#{rich:component('panelUpload')}.hide()" listHeight="0" listWidth="200" noDuplicate="true" fileUploadListener="#{ConteudoControle.upLoadArquivoConteudoUnidadePaginaHtml}" acceptedTypes="gif, png, jpg, jpeg, bmp" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" sizeExceededLabel="#{ConteudoControle.verificarUltrapassouTamanhoMaximoUpload}" uploadLabel="Enviar" clearAllLabel="Limpar lista" serverErrorLabel="Falha de Transmissão" immediateUpload="true" id="uploadImagemConteudo" onupload="return validarTamanhoUploadArquivoExtensao(event, 'formUpload:uploadImagemConteudo', #{ConteudoControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}, 'gif, png, jpg, jpeg, bmp');">
						<a4j:ajax event="typerejected" execute="@form" oncomplete="alert('Arquivo não Enviado. Formato inválido do arquivo.');" render="uploadImagemConteudo" />
						<a4j:ajax event="clear" execute="@form" render="uploadImagemConteudo" />
					</rich:fileUpload>
				</h:panelGroup>

				<h:panelGroup id="panelGridMensagensUp" width="100%">

							<h:column>
								<h:outputText value="#{mensagem}" />
							</h:column>
						</h:dataTable>
					</h:panelGroup>

				</h:panelGroup>

			</h:form>
		</rich:popupPanel>

						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConteudoUnidadePagina_imagemFundo}" />

						<rich:fileUpload listHeight="0" listWidth="200" noDuplicate="true" fileUploadListener="#{ConteudoControle.uploadImagemBackgroundConteudoUnidadePagina}" acceptedTypes="gif, png, jpg, jpeg, bmp, GIF, PNG, JPG, JPEG, BMP" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" sizeExceededLabel="#{ConteudoControle.verificarUltrapassouTamanhoMaximoUpload}" uploadLabel="Enviar" clearAllLabel="Limpar lista" serverErrorLabel="Falha de Transmissão" immediateUpload="true" id="uploadImagemBackPagina" onupload="return validarTamanhoUploadArquivoExtensao(event, 'formUploadBackPagina:uploadImagemBackPagina', #{ConteudoControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}, 'gif, png, jpg, jpeg, bmp, GIF, PNG, JPG, JPEG, BMP');">

				</h:panelGroup>

			</h:form>

		<rich:popupPanel styleClass="modalMaximizado" id="panelUploadBackUnidadeConteudo" domElementAttachment="parent" zindex="500" shadowOpacity="true" width="750" height="600">

			<h:form id="formSimularAvaliacao">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!ConteudoControle.usuarioLogado.isApresentarVisaoAdministrativa}">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Requisicao_turma}" />
						<h:selectOneMenu style="width:435px" id="itensTurmaProfessor" styleClass="form-control camposObrigatorios" value="#{ConteudoControle.matriculaPeriodoTurmaDisciplinaVO.turma.codigo}">
							<a4j:ajax event="change" execute="@form" listener="#{ConteudoControle.selecionarTurma}" render="formSimularAvaliacao"></a4j:ajax>
							<f:selectItems value="#{ConteudoControle.listaSelectItemTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ConteudoControle.usuarioLogado.isApresentarVisaoAdministrativa}">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Requisicao_turma}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<span class="append-icon right mt5"> <otm:commandIcon id="consultaDadosTurma2" focus="nomeTurma" alt="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma2" alt="Limpas Dados" action="#{ConteudoControle.limparTurma}" render="formSimularAvaliacao" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
							<h:inputText styleClass="form-control camposSomenteLeituraObrigatorio" value="#{ConteudoControle.matriculaPeriodoTurmaDisciplinaVO.turma.identificadorTurma}" />
						</h:panelGroup>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ConteudoControle.matriculaPeriodoTurmaDisciplinaVO.turma.codigo ne 0 and !ConteudoControle.matriculaPeriodoTurmaDisciplinaVO.turma.integral}">
						<h:outputText styleClass="tituloCampos" value="Ano" />
						<h:inputText id="ano3" value="#{ConteudoControle.matriculaPeriodoTurmaDisciplinaVO.ano}" styleClass="camposObrigatorios">
							<a4j:ajax event="change" listener="#{ConteudoControle.consultarDefinicoesTutoriaOnlineTurmaDisciplina}" render="formSimularAvaliacao" execute="@form"></a4j:ajax>
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{(ConteudoControle.matriculaPeriodoTurmaDisciplinaVO.turma.codigo ne 0 and !ConteudoControle.matriculaPeriodoTurmaDisciplinaVO.turma.integral) or ConteudoControle.usuarioLogado.isApresentarVisaoProfessor}">
						<h:outputText styleClass="tituloCampos" value="Semestre" rendered="#{ConteudoControle.matriculaPeriodoTurmaDisciplinaVO.turma.codigo ne 0 and ConteudoControle.matriculaPeriodoTurmaDisciplinaVO.turma.semestral}" />
						<h:selectOneMenu id="semestre3" styleClass="camposObrigatorios" value="#{ConteudoControle.matriculaPeriodoTurmaDisciplinaVO.semestre}" rendered="#{ConteudoControle.matriculaPeriodoTurmaDisciplinaVO.turma.codigo ne 0 and ConteudoControle.matriculaPeriodoTurmaDisciplinaVO.turma.semestral}">
							<a4j:ajax event="change" listener="#{ConteudoControle.consultarDefinicoesTutoriaOnlineTurmaDisciplina}" render="formSimularAvaliacao" execute="@form"></a4j:ajax>
							<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ConteudoControle.isApresentarOpcaoSelecaoProfessorSimulacaoAvaliacao and !empty ConteudoControle.listaSelectItemProfessorSimularAvaliacao}">
						<otm:outputHelp id="helpProfessorSimularAcesso" styleClass="tituloCampos" value="#{msg_aplic.prt_ProgramacaoAula_professor}" tooltip="O professor listado é baseado na definição de tutoria on-line." />
						<h:selectOneMenu id="professor2" styleClass="camposObrigatorios" value="#{ConteudoControle.matriculaPeriodoTurmaDisciplinaVO.professor.codigo}">
							<f:selectItems value="#{ConteudoControle.listaSelectItemProfessorSimularAvaliacao}" />
						</h:selectOneMenu>

					</h:panelGroup>

				</h:panelGroup>
				<h:panelGroup id="mensagemConsultarSimular">
					<otm:mensagem bean="#{ConteudoControle}" id="imgIconeSimular"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton render="formAvaliacaoOnlineMatricula, mensagemConsultarSimular" oncomplete="#{ConteudoControle.oncompleteModal}" action="#{ConteudoControle.realizarSimulacaoVisualizacaoAvaliacaoOnlineAluno}" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Simular Avaliação" styleClass="btn btn-info"></otm:commandButton>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

	</ui:define>
</ui:composition>
</html>
