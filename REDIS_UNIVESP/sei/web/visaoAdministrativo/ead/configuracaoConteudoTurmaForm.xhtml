<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoConteudoTurma_configuracaoConteudoTurma}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel id="panelConfirmarExclusao" shadowOpacity="true" onshow="document.getElementById('formConfirmarExclusao:valorConsultaIncluir').focus()">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Confimar Exclusão Configuração"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink6">
						<rich:componentControl target="panelConfirmarExclusao" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formConfirmarExclusao">
				<h:panelGroup columns="1" width="100%">
					<h:outputFormat styleClass="field control-label tituloCampos" value="#{msg.msg_ConfiguracaoTurmaDisciplinaConteudo_exclusao}">
						<f:param name="{0}" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.turmaVO.identificadorTurma}"></f:param>
						<f:param name="{1}" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.disciplinaVO.nome}"></f:param>
						<f:param name="{2}" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.anoSemestre}"></f:param>
					</h:outputFormat>
					<h:panelGroup id="botoesConfimar" styleClass="tabMensagens">
						<otm:spacer width="5px" />
						<h:panelGroup>
							<otm:commandButton id="sim" alt="Sim" value="Sim" render="form, formConfirmarExclusao" action="#{ConfiguracaoConteudoTurmaControle.excluir}" styleClass="btn btn-dark btn-sim" oncomplete="#{rich:component('panelConfirmarExclusao')}.hide();" />
							<otm:spacer width="10px" />
							<otm:commandButton id="nao" value="Não" render="form" oncomplete="#{rich:component('panelConfirmarExclusao')}.hide();" styleClass="btn btn-danger btn-nao" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelConfirmarExclusaoConteudoDiferente" shadowOpacity="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Confimar Exclusão Configuração"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink7">
						<rich:componentControl target="panelConfirmarExclusaoConteudoDiferente" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formConfirmarExclusaoConteudoDiferente">
				<h:panelGroup columns="1" width="100%">
					<h:outputFormat styleClass="field control-label tituloCampos" value="#{msg.msg_ConfiguracaoTurmaDisciplinaConteudoDiferente_exclusao}">
					</h:outputFormat>
					<h:panelGroup id="botoesConfimar" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup columns="1" width="100%" styleClass="tabBotoes" columnClasses="colunaCentralizada">
							<otm:spacer width="5px" />
							<h:panelGroup>
								<otm:commandButton id="sim" value="Sim" alt="Sim" render="form:items,formAlunosConteudoDiferente" action="#{ConfiguracaoConteudoTurmaControle.alterarAlunoConteudoDiferente}" oncomplete="#{rich:component('panelConfirmarExclusaoConteudoDiferente')}.hide(); #{ConfiguracaoConteudoTurmaControle.fecharModalPainelALunosConteudoDiferente}" styleClass="btn btn-dark btn-sim" />
								<otm:spacer width="10px" />
								<otm:commandButton id="nao" value="Não" render="form" oncomplete="#{rich:component('panelConfirmarExclusaoConteudoDiferente')}.hide();" styleClass="btn btn-danger btn-nao" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAlunoInfo" shadowOpacity="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg.msg_configuracaoConteudoTurma_AlunoConteudoCorreto}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="dfssffs">
						<rich:componentControl target="panelAlunoInfo" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAlunosMatriculados">
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup columns="2" width="100%">

						<h:panelGroup>
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_matricula}" />
							<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ConfiguracaoConteudoTurmaControle.matriculaperiodoVO.matricula}" />
						</h:panelGroup>

						<h:panelGroup>
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_nome}" />
							<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ConfiguracaoConteudoTurmaControle.matriculaperiodoVO.matriculaPeriodoObjetoVO.aluno}" />
						</h:panelGroup>
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Situacao_MatriculaPeriodo}" />
						<h:panelGroup>
							<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ConfiguracaoConteudoTurmaControle.matriculaperiodoVO.matriculaPeriodoObjetoVO.situacaoMatriculaPeriodo_Apresentar} " />
						</h:panelGroup>
						<h:panelGroup>
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Data_cadastro_matriculaPeriodo}" />
							<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ConfiguracaoConteudoTurmaControle.matriculaperiodoVO.matriculaPeriodoObjetoVO.data}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
							</h:inputText>
						</h:panelGroup>
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAvaliacaoOnlineTurma_anoSemestre}" />
						<h:panelGroup>
							<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ConfiguracaoConteudoTurmaControle.matriculaperiodoVO.ano} / #{ConfiguracaoConteudoTurmaControle.matriculaperiodoVO.semestre}" />
						</h:panelGroup>
						<h:panelGroup rendered="#{ConfiguracaoConteudoTurmaControle.usuarioAlteracao != null}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAvaliacaoOnlineUsuario_alteracao}" />
							<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ConfiguracaoConteudoTurmaControle.usuarioAlteracao}" />
						</h:panelGroup>
						<h:panelGroup rendered="#{ConfiguracaoConteudoTurmaControle.dataAlteracao != null}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAvaliacaoOnlineData_alteracao}" />
							<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ConfiguracaoConteudoTurmaControle.dataAlteracao}">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup rendered="#{ConfiguracaoConteudoTurmaControle.registrosExcluidosLogAlteracao != null}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAvaliacaoOnlineLog_alteracao}" />
							<h:inputText styleClass="form-control camposSomenteLeitura" size="60" value="#{ConfiguracaoConteudoTurmaControle.registrosExcluidosLogAlteracao}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>

			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelListarAlunos">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Alunos Matriculados com Conteudo correto "></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkListarAlunos">
						<rich:componentControl target="panelListarAlunos" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formListarAlunos">
				<h:panelGroup>
					<h:outputText styleClass="title" value="Aqui será listado os alunos que estão matriculados nesta disciplina e conteúdo" />
				</h:panelGroup>
				<rich:dataTable id="itemsAlunos" headerClass="consulta" value="#{ConfiguracaoConteudoTurmaControle.controleConsulta.listaConsulta2}" rowKeyVar="row" rendered="#{! empty ConfiguracaoConteudoTurmaControle.controleConsulta.listaConsulta2}" rows="10" var="configuracaoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_matricula}" />
						</f:facet>
						<a4j:commandLink id="matricula" oncomplete="#{rich:component('panelAlunoInfo')}.show();" value="#{configuracaoItens.matricula}" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesALunosMatriculadosComConteudoSemErro}" render="formListarAlunos,panelAlunoInfo" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_nome}" />
						</f:facet>
						<a4j:commandLink id="nome" oncomplete="#{rich:component('panelAlunoInfo')}.show();" value="#{configuracaoItens.matriculaPeriodoObjetoVO.aluno}" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesALunosMatriculadosComConteudoSemErro}" render="formListarAlunos,panelAlunoInfo" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Situacao_MatriculaPeriodo}" />
						</f:facet>
						<a4j:commandLink id="situacaoMatriculaPeriodo" oncomplete="#{rich:component('panelAlunoInfo')}.show();" value="#{configuracaoItens.matriculaPeriodoObjetoVO.situacaoMatriculaPeriodo_Apresentar}" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesALunosMatriculadosComConteudoSemErro}" render="formListarAlunos ,panelAlunoInfo" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Data_cadastro_matriculaPeriodo}" />
						</f:facet>
						<a4j:commandLink id="dataCadastro" oncomplete="#{rich:component('panelAlunoInfo')}.show();" render="formListarAlunos">
							<h:outputText value="#{configuracaoItens.matriculaPeriodoObjetoVO.data}" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesALunosMatriculadosComConteudoSemErro}" render="formListarAlunos ,panelAlunoInfo">
								<f:convertDateTime pattern="MM/yyyy" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Ano_semestre}" />
						</f:facet>
						<a4j:commandLink id="anoSemestre" value="#{configuracaoItens.ano} / #{configuracaoItens.semestre}" oncomplete="#{rich:component('panelAlunoInfo')}.show();" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesALunosMatriculadosComConteudoSemErro}" render="formListarAlunos, panelAlunoInfo" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandButton tooltip="Aluno Conteudo correto " oncomplete="#{rich:component('panelAlunoInfo')}.show();" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesALunosMatriculadosComConteudoSemErro}" class="#{msg_botoes.btn_icon_lupa} border-radius-all iconePequeno" render="formListarAlunos , panelAlunoInfo" />
					</rich:column>

					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formListarAlunos:itemsAlunos" maxPages="10" id="scResultadoAluno" />
						</div>
					</f:facet>

				</rich:dataTable>
				<h:panelGroup columnClasses="colunaCentralizada">

				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaAluno" styleClass="tabMensagens">
					<h:panelGroup>
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ConfiguracaoConteudoTurmaControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ConfiguracaoConteudoTurmaControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAlunosConteudoDiferente">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Alunos Matriculados com Conteudo Antigo"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkListarAlunos2">
						<rich:componentControl target="panelAlunosConteudoDiferente" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAlunosConteudoDiferente">
				<h:panelGroup>
					<h:outputText styleClass="title" value="Aqui será listado os alunos que estão matriculados nesta disciplina e conteudo diferente" />
				</h:panelGroup>
				<rich:dataTable id="itemsAlunos3" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ConfiguracaoConteudoTurmaControle.controleConsulta.listaConsulta3}" rowKeyVar="row" rendered="#{! empty ConfiguracaoConteudoTurmaControle.controleConsulta.listaConsulta3}" rows="10" var="configuracaoItens">

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_matricula}" />
						</f:facet>
						<a4j:commandLink id="matricula" value="#{configuracaoItens.matricula}" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesALunosMatriculadosComConteudoComErro}" render="formAlunosConteudoDiferente,panelAlunoInfo" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_nome}" />
						</f:facet>
						<a4j:commandLink id="nome" value="#{configuracaoItens.matriculaPeriodoObjetoVO.aluno}" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesALunosMatriculadosComConteudoComErro}" render="formAlunosConteudoDiferente,panelAlunoInfo" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Situacao_MatriculaPeriodo}" />
						</f:facet>
						<a4j:commandLink id="situacaoMatriculaPeriodo" value="#{configuracaoItens.matriculaPeriodoObjetoVO.situacaoMatriculaPeriodo_Apresentar}" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesALunosMatriculadosComConteudoComErro}" render="formAlunosConteudoDiferente,panelAlunoInfo" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Data_cadastro_matriculaPeriodo}" />
						</f:facet>
						<a4j:commandLink id="dataCadastro" render="formListarAlunos">
							<h:outputText value="#{configuracaoItens.matriculaPeriodoObjetoVO.data}" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesALunosMatriculadosComConteudoComErro}" render="formAlunosConteudoDiferente,panelAlunoInfo">
								<f:convertDateTime pattern="MM/yyyy" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Ano_semestre}" />
						</f:facet>
						<a4j:commandLink id="anoSemestre" value="#{configuracaoItens.ano} / #{configuracaoItens.semestre}" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesALunosMatriculadosComConteudoComErro}" render="formAlunosConteudoDiferente,panelAlunoInfo" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_jaAcessouConteudo}" />
						</f:facet>
						<a4j:commandLink id="jaAcessouConteudo" value="#{configuracaoItens.jaAcessouConteudo ? 'sim' : 'não' }" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesALunosMatriculadosComConteudoComErro}" render="formAlunosConteudoDiferente,panelAlunoInfo" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_jaPossuiCalendarioAvaliacaoOnline}" />
						</f:facet>
						<a4j:commandLink id="jaPossuiCalendario" value="#{configuracaoItens.jaPossuiAvaliacaoOnline  ? 'sim' : 'não' }" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesALunosMatriculadosComConteudoComErro}" render="formAlunosConteudoDiferente,panelAlunoInfo" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
							<otm:selectBooleanCheckbox value="#{ConfiguracaoConteudoTurmaControle.selecionarTodos}" tooltip="Selecionar Todos">
								<a4j:ajax event="change" listener="#{ConfiguracaoConteudoTurmaControle.selecionarTodosDesmarcarTodos}" render="formAlunosConteudoDiferente" />
							</otm:selectBooleanCheckbox>
						</f:facet>
						<otm:selectBooleanCheckbox value="#{configuracaoItens.selecionarAlunoConteudoDiferente}" tooltip="Selecionar Aluno Confirmar/Alterar Conteúdo">
							<a4j:ajax event="change" render="formAlunosConteudoDiferente" />
						</otm:selectBooleanCheckbox>
					</rich:column>

					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAlunosConteudoDiferente:itemsAlunos3" maxPages="10" id="scResultadoAluno" />
						</div>
					</f:facet>

				</rich:dataTable>
				<h:panelGroup columns="1" width="100%" styleClass="tabBotoes" columnClasses="colunaCentralizada">
					<h:panelGroup>
						<otm:commandButton id="btnAlterarConteudoDiferente" styleClass="btn btn-info btn-info" value="Alterar Contéudo" alt="Alterar Conteúdo" oncomplete="#{rich:component('panelConfirmarExclusaoConteudoDiferente')}.show();" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesParaExclusaoAlunoConteudoDiferente}" />
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup id="mensagemConsultaAluno" styleClass="tabMensagens">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ConfiguracaoConteudoTurmaControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ConfiguracaoConteudoTurmaControle.mensagemDetalhada}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" onshow="document.getElementById('formTurma:valorConsultaTurma').focus()">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ConfiguracaoAvaliacaoOnlineTurma_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3">
						<rich:componentControl target="panelTurma" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">

				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{ConfiguracaoConteudoTurmaControle.controleConsultaTurma.campoConsulta}">
							<f:selectItems value="#{ConfiguracaoConteudoTurmaControle.tipoConsultaComboTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-6">
						<otm:spacer width="100%" />
						<h:inputText id="valorConsultaTurma" size="20" onkeypress="modalKeyHandler('panelTurma', 'formTurma:btnConsultar')" styleClass="form-control campos" value="#{ConfiguracaoConteudoTurmaControle.controleConsultaTurma.valorConsulta}" />
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:spacer width="100%" />
						<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{ConfiguracaoConteudoTurmaControle.consultarTurma}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>

				<rich:dataTable id="resultadoConsultaTurma" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConfiguracaoConteudoTurmaControle.controleConsultaTurma.listaConsulta}" rows="5" var="turmaItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_HistoricoTurmaRel_identificador}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConfiguracaoConteudoTurmaControle.selecionarTurma}" render="form, form:items" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItem.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConfiguracaoConteudoTurmaControle.selecionarTurma}" render="form, form:items" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItem.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CalendarioMatriculaAluno_turno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConfiguracaoConteudoTurmaControle.selecionarTurma}" render="form, form:items" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItem.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ConfiguracaoConteudoTurmaControle.selecionarTurma}" render="form, form:items" oncomplete="#{rich:component('panelTurma')}.hide()" tooltip="#{msg_botoes.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup>
						<otm:mensagem bean="#{ConfiguracaoConteudoTurmaControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>

			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelIncluir" shadowOpacity="true" width="520" height="550" onshow="document.getElementById('formIncluir:valorConsultaIncluir').focus()">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ConfiguracaoConteudoTurma_incluirConfiguracaoConteudoTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink4">
						<rich:componentControl target="panelIncluir" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formIncluir">
				<h:panelGroup layout="block" styleClass="#{ConfiguracaoConteudoTurmaControle.isApresentarAno ? 'col-md-5' : ConfiguracaoConteudoTurmaControle.isApresentarSemestre ? 'col-md-5' : 'col-md-6'}">
					<h:outputText styleClass="field control-label tituloCampos" value="Turma" />
					<h:inputText id="incluir" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.turmaVO.identificadorTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="#{ConfiguracaoConteudoTurmaControle.isApresentarAno ? 'col-md-5' : ConfiguracaoConteudoTurmaControle.isApresentarSemestre ? 'col-md-5' : 'col-md-6'}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioMatriculaAluno_discplina}" />
					<h:selectOneMenu id="selectItemDisciplina" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.disciplinaVO.codigo}">
						<f:selectItems value="#{ConfiguracaoConteudoTurmaControle.listaSelectItemDisciplinasTurma}" />
						<a4j:ajax event="change" listener="#{ConfiguracaoConteudoTurmaControle.montarComboBoxConteudo}" render="formIncluir:selectItemConteudo" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{ConfiguracaoConteudoTurmaControle.isApresentarAno}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_ano}" />
					<h:inputText styleClass="form-control camposObrigatorios" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.ano}" size="4" onkeydown="aceitarSomenteValorNumerico(this)" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{ConfiguracaoConteudoTurmaControle.isApresentarSemestre}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_semestre}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.semestre}">
						<f:selectItems value="#{ConfiguracaoConteudoTurmaControle.campoSemestreTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="Conteúdo" />
					<h:selectOneMenu id="selectItemConteudo" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.conteudoVO.codigo}">
						<f:selectItems value="#{ConfiguracaoConteudoTurmaControle.listaSelectItemConteudo}" />
						<a4j:ajax event="change" listener="#{ConfiguracaoConteudoTurmaControle.montarListaSelectItemAvaliacaoOnline}" render="formIncluir:selectItemAvaliacao" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="Avaliação On-line" rendered="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.turmaVO.configuracaoEADVO.tipoControleLiberacaoAvaliacaoOnline != 'NAO_APLICAR_AVALIACAO_ONLINE'}" />
					<h:selectOneMenu id="selectItemAvaliacao" rendered="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.turmaVO.configuracaoEADVO.tipoControleLiberacaoAvaliacaoOnline != 'NAO_APLICAR_AVALIACAO_ONLINE'}" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.avaliacaoOnlineVO.codigo}">
						<f:selectItems value="#{ConfiguracaoConteudoTurmaControle.listaSelectItemAvaliacaOnline}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row mt10 mb10 text-center">
					<otm:commandButton id="gravarConfiguracao" value="#{msg_botoes.btn_gravar}" alt="Gravar" render="form, formIncluir, formLogAlteracoes" action="#{ConfiguracaoConteudoTurmaControle.persistir}" styleClass="btn btn-dark btn-gravar" oncomplete="#{ConfiguracaoConteudoTurmaControle.fecharModalPanelIncluir}" />
					<otm:spacer width="10px" />
					<otm:commandButton id="fecharConfiguracao" value="Fechar" render="form, form:items, form:selectItemTurma, form:disciplinasTurma" oncomplete="#{rich:component('panelIncluir')}.hide();" styleClass="btn btn-primary dark btn-fechar" />
				</h:panelGroup>
				<h:panelGroup layout="block" id="mensagemConsultaIncluir" styleClass="row text-left pt10">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ConfiguracaoConteudoTurmaControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ConfiguracaoConteudoTurmaControle.mensagemDetalhada}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>


		<h:form id="form">
			<h:commandLink action="#{ConfiguracaoConteudoTurmaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioMatriculaAluno_turma}" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<h:inputText id="turma" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.turmaVO.identificadorTurma}">
							<a4j:ajax event="change" listener="#{ConfiguracaoConteudoTurmaControle.montarTurma}" render="form" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" tooltip="Localizar Turma" render="formTurma, form" oncomplete="#{rich:component('panelTurma')}.show();" action="#{ConfiguracaoConteudoTurmaControle.limparDadosTurma}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <!-- 						<otm:commandIcon id="limparDadosTurma" tooltip="Limpar Dados Turma" action="#{ConfiguracaoConteudoTurmaControle.limparDadosTurma}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" /> -->
						</span>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<rich:dataTable id="items" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ConfiguracaoConteudoTurmaControle.controleConsulta.listaConsulta}" rendered="#{empty ConfiguracaoConteudoTurmaControle.controleConsulta.listaConsulta}" rowKeyVar="row" rows="10" var="configuracaoItens">
				<rich:column style="text-align:center;vertical-align:middle">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AnotacaoDisciplina_disciplina}" />
					</f:facet>
					<a4j:commandLink oncomplete="#{rich:component('panelConfirmarExclusao')}.show();" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesParaExclusaoConfiguracao}" id="codigo" value="#{configuracaoItens.disciplinaVO.codigo} - #{configuracaoItens.disciplinaVO.nome}" render="formConfirmarExclusao" />
				</rich:column>
				<rich:column style="text-align:center;vertical-align:middle">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ConfiguracaoAvaliacaoOnlineTurma_anoSemestre}" />
					</f:facet>
					<a4j:commandLink oncomplete="#{rich:component('panelConfirmarExclusao')}.show();" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesParaExclusaoConfiguracao}" id="anoSemestre" value="#{configuracaoItens.anoSemestre}" render="formConfirmarExclusao" />
				</rich:column>
				<rich:column style="text-align:center;vertical-align:middle">
					<f:facet name="header">
						<h:outputText value="Conteúdo" />
					</f:facet>
					<a4j:commandLink oncomplete="#{rich:component('panelConfirmarExclusao')}.show();" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesParaExclusaoConfiguracao}" id="conteudo" value="#{configuracaoItens.conteudoVO.codigo} - #{configuracaoItens.conteudoVO.descricao}" render="formConfirmarExclusao" />
				</rich:column>
				<rich:column style="text-align:center;vertical-align:middle">
					<f:facet name="header">
						<h:outputText value="Total de Alunos" />
					</f:facet>
					<a4j:commandLink disabled="true" oncomplete="#{rich:component('panelListarAlunos')}.show();" action="#{ConfiguracaoConteudoTurmaControle.montarlistaTotalALunosConteudoTurma}" id="totalalunos" value="#{configuracaoItens.qtdeAluno}" render="formListarAlunos" />
				</rich:column>
				<rich:column style="text-align:center;vertical-align:middle">
					<f:facet name="header">
						<h:outputText value="Alunos com Conteúdo Correto" />
					</f:facet>
					<a4j:commandLink disabled="#{configuracaoItens.qtdeAlunoConteudoCorreto == 0}" oncomplete="#{rich:component('panelListarAlunos')}.show();" action="#{ConfiguracaoConteudoTurmaControle.montarlistaTotalALunosConteudoCorretoTurma}" id="totalalunosCorreto" value="#{configuracaoItens.qtdeAlunoConteudoCorreto eq 0 ? '--' : configuracaoItens.qtdeAlunoConteudoCorreto}" render="formListarAlunos" />
				</rich:column>
				<rich:column style="text-align:center;vertical-align:middle">
					<f:facet name="header">
						<h:outputText value="Alunos com Conteúdo Diferente" />
					</f:facet>
					<a4j:commandLink disabled="#{configuracaoItens.qtdeAlunoOutroAnoSemetreUsandoConteudoAntigo == 0}" oncomplete="#{rich:component('panelAlunosConteudoDiferente')}.show();" action="#{ConfiguracaoConteudoTurmaControle.montarlistaTotalALunosConteudoDiferenteTurma}" id="totalalunosConteudoDiferente" value="#{configuracaoItens.qtdeAlunoOutroAnoSemetreUsandoConteudoAntigo eq 0 ? '--' :configuracaoItens.qtdeAlunoOutroAnoSemetreUsandoConteudoAntigo}" render="formAlunosConteudoDiferente" />
				</rich:column>
				<rich:column style="text-align:center;vertical-align:middle">
					<f:facet name="header">
						<h:outputText value="Avaliação On-line" />
					</f:facet>
					<a4j:commandLink oncomplete="#{rich:component('panelConfirmarExclusao')}.show();" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesParaExclusaoConfiguracao}" id="avaliacaoonline" value="#{configuracaoItens.avaliacaoOnlineVO.nome}" render="formConfirmarExclusao" />
				</rich:column>
				<rich:column style="text-align:center;vertical-align:middle">
					<f:facet name="header">
						<h:outputText value="#{msg_bt.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon oncomplete="#{rich:component('panelConfirmarExclusao')}.show();" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesParaExclusaoConfiguracao}" tooltip="Remover Configuração" icon="#{msg_botoes.btn_icon_remover} iconePequeno" render="formConfirmarExclusao" />
					<otm:spacer width="10px" />
					<otm:commandIcon tooltip="Log de Alterações" oncomplete="#{rich:component('panelLogAlteracoes')}.show();" action="#{ConfiguracaoConteudoTurmaControle.buscarDadosLog}" class="#{msg_botoes.btn_icon_lupa} border-radius-all iconePequeno" render="panelLogAlteracoes, formLogAlteracoes" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="form:items" render="items, panelGridMensagens" id="scResultadoConsulta" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</div>
				</f:facet>
			</rich:dataTable>

			<h:panelGroup layout="block" styleClass="row text-center barraFlutuanteInferior" rendered="#{!ConfiguracaoConteudoTurmaControle.isApresentarBotaoIncluirNovaConfiguracao}">
				<otm:commandButton id="incluirNovo" alt="Incluir Configuração" styleClass="btn btn-info btn-novo" value="Incluir Nova Configuração" render="formIncluir" oncomplete="#{rich:component('panelIncluir')}.show();" action="#{ConfiguracaoConteudoTurmaControle.montarListaDisciplinasTurma}" />
				<otm:commandButton render="form" rendered="#{ConfiguracaoConteudoTurmaControle.isApresentarBotaoIncluirNovaConfiguracao}" id="limpar" action="#{ConfiguracaoConteudoTurmaControle.init}" value="Limpar" alt="#{msg.msg_novo_dados}" styleClass="btn btn-danger ml5" icon="#{msg_botoes.btn_icon_remover2_embutido}" accesskey="1" image="#{resource['./imagens/ead/limpar.png']}" />
			</h:panelGroup>

			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="panelGridMensagens">
				<otm:mensagem bean="#{ConfiguracaoConteudoTurmaControle}"></otm:mensagem>
			</h:panelGroup>

		</h:form>

		<rich:popupPanel styleClass="modalMinimizado1" id="panelLogAlteracoes" shadowOpacity="true" width="500" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Log"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkConf">
						<rich:componentControl target="panelLogAlteracoes" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formLogAlteracoes">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Ano/Semestre" />
					<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" size="500" value="#{ConfiguracaoConteudoTurmaControle.anoSemestre}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:outputText styleClass="field control-label tituloCampos" value="Usuário Responsável" />
					<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" size="500" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.usuarioPorExtenso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Data Criação" />
					<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" size="500" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.dataInclusao}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
					</h:inputText>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
