<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PoliticaDivulgacao_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PoliticaDivulgacao_NomePolitica}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{PoliticaDivulgacaoMatriculaOnlineControle.controleConsulta.campoConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{PoliticaDivulgacaoMatriculaOnlineControle.consultar}" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{PoliticaDivulgacaoMatriculaOnlineControle.listaConsulta}" rendered="#{PoliticaDivulgacaoMatriculaOnlineControle.apresentarResultadoConsulta}" rows="10" var="politica">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PoliticaDivulgacao_codigo}" />
					</f:facet>
					<a4j:commandLink action="#{PoliticaDivulgacaoMatriculaOnlineControle.editarPoliticaDivulgacaoMatriculaOnline}" value="#{politica.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PoliticaDivulgacao_Nome}" />
					</f:facet>
					<a4j:commandLink action="#{PoliticaDivulgacaoMatriculaOnlineControle.editarPoliticaDivulgacaoMatriculaOnline}" value="#{politica.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoAluno_situacao}" />
					</f:facet>
					<a4j:commandLink action="#{PoliticaDivulgacaoMatriculaOnlineControle.editarPoliticaDivulgacaoMatriculaOnline}" value="#{politica.situacaoEnum.valorApresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PoliticaDivulgacao_Data}" />
					</f:facet>
					<a4j:commandLink action="#{PoliticaDivulgacaoMatriculaOnlineControle.editarPoliticaDivulgacaoMatriculaOnline}">
						<h:outputText value="#{politica.dataCadastro}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
						</h:outputText>
					</a4j:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{PoliticaDivulgacaoMatriculaOnlineControle.editarPoliticaDivulgacaoMatriculaOnline}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center">
				<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
			</h:panelGroup>
			<h:panelGroup>
				<otm:mensagem bean="#{PoliticaDivulgacaoMatriculaOnlineControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
				<otm:commandButton id="novo" action="#{PoliticaDivulgacaoMatriculaOnlineControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
