<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ParametrosMonitoramentoAvaliacaoOnline}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{TemaAssuntoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" />
			<h:panelGroup id="panelDados">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_descricao}" />
					<h:inputText id="descricao" styleClass="form-control camposObrigatorios" value="#{ParametrosMonitoramentoAvaliacaoOnlineControle.parametrosMonitoramentoAvaliacaoOnlineVO.descricao}" />
				</h:panelGroup>
				<h:panelGroup id="parametros" layout="block" styleClass="row mt5">
					<rich:panel header="#{msg_aplic.prt_ItensParametros}">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DescricaoParametros}" />
								<h:inputText id="descricaoParametros" styleClass="form-control camposObrigatorios" value="#{ParametrosMonitoramentoAvaliacaoOnlineControle.itemParametrosMonitoramentoAvaliacaoOnlineVO.descricaoParametro}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="De (%)" />
								<h:inputText id="de" styleClass="form-control camposObrigatorios" onkeydown="aceitarSomenteValorDecimal(this)" value="#{ParametrosMonitoramentoAvaliacaoOnlineControle.itemParametrosMonitoramentoAvaliacaoOnlineVO.percentualAcertosDe}">
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ate} (%)" />
								<h:inputText id="ate" styleClass="form-control camposObrigatorios" onkeydown="aceitarSomenteValorDecimal(this)" value="#{ParametrosMonitoramentoAvaliacaoOnlineControle.itemParametrosMonitoramentoAvaliacaoOnlineVO.percentualAcertosAte}">
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CorCampo}" />
								<otm:inputColorPiker gradiente="false" styleClass="form-control" id="corGrafico" value="#{ParametrosMonitoramentoAvaliacaoOnlineControle.itemParametrosMonitoramentoAvaliacaoOnlineVO.corGrafico}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CorLetraGrafico}" />
								<otm:inputColorPiker gradiente="false" styleClass="form-control" id="corLetraGrafico" value="#{ParametrosMonitoramentoAvaliacaoOnlineControle.itemParametrosMonitoramentoAvaliacaoOnlineVO.corLetraGrafico}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center mb10">
							<otm:commandButton id="adicionarNovo" value="#{msg_botoes.btn_adicionar} Item" render="form" action="#{ParametrosMonitoramentoAvaliacaoOnlineControle.adicionarItemParametros}" styleClass="btn btn-primary dark btn-adicionar" />
						</h:panelGroup>
						<h:panelGroup id="table" layout="block">
							<rich:dataTable id="item" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ParametrosMonitoramentoAvaliacaoOnlineControle.parametrosMonitoramentoAvaliacaoOnlineVO.itemParametrosMonitoramentoAvaliacaoOnlineVOs}" rowKeyVar="row" rendered="#{! empty ParametrosMonitoramentoAvaliacaoOnlineControle.parametrosMonitoramentoAvaliacaoOnlineVO.itemParametrosMonitoramentoAvaliacaoOnlineVOs}" var="itens">
								<rich:column style="text-align:center;vertical-align:middle">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_DescricaoParametros}" />
									</f:facet>
									<h:outputText id="desc" value="#{itens.descricaoParametro}" />
								</rich:column>
								<rich:column style="text-align:center;vertical-align:middle">
									<f:facet name="header">
										<h:outputText value="De (%)" />
									</f:facet>
									<h:outputText value="#{itens.percentualAcertosDe}">
										<f:converter converterId="FormatadorNumerico" />
									</h:outputText>
								</rich:column>
								<rich:column style="text-align:center;vertical-align:middle">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_ate} (%)" />
									</f:facet>
									<h:outputText value="#{itens.percentualAcertosAte}">
										<f:converter converterId="FormatadorNumerico" />
									</h:outputText>
								</rich:column>
								<rich:column style="text-align:center;vertical-align:middle">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_CorCampo}" />
									</f:facet>
									<h:outputText value="#{itens.corGrafico}" style="background-color: #{itens.corGrafico};" />
								</rich:column>
								<rich:column style="text-align:center;vertical-align:middle">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_CorLetraGrafico}" />
									</f:facet>
									<h:outputText value="#{itens.corLetraGrafico}" style="background-color: #{itens.corLetraGrafico};" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_botoes.btn_opcoes}" />
									</f:facet>
									<h:panelGroup>
										<otm:commandIcon id="removerItemParametro" action="#{ParametrosMonitoramentoAvaliacaoOnlineControle.removerItemParametros}" render="parametros, form:panelGridMensagens" tooltip="#{msg_botoes.btn_remover}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" />
									</h:panelGroup>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</rich:panel>
				</h:panelGroup>
				<h:panelGroup styleClass="row text-center barraFlutuanteInferior">
					<otm:commandButton id="novo" styleClass="btn btn-info btn-novo" action="#{ParametrosMonitoramentoAvaliacaoOnlineControle.novo}" value="#{msg_botoes.btn_novo}" render="form" accesskey="1" />
					<otm:spacer width="5px" />
					<otm:commandButton id="salvar" styleClass="btn btn-dark btn-gravar" render="panelGridMensagens" action="#{ParametrosMonitoramentoAvaliacaoOnlineControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" />
					<otm:spacer width="5px" />
					<otm:commandButton id="excluir" render="form" action="#{ParametrosMonitoramentoAvaliacaoOnlineControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" title="#{msg.btn_excluir}" accesskey="3" />
					<otm:spacer width="5px" />
					<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ParametrosMonitoramentoAvaliacaoOnlineControle.voltarTelaConsulta}" accesskey="2" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="panelGridMensagens">
					<otm:mensagem bean="#{ParametrosMonitoramentoAvaliacaoOnlineControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>

			<script type="text/javascript">
				$('document').ready(function() {
					colorPicker();
				});
			</script>

		</h:form>
	</ui:define>
</ui:composition>
</html>
