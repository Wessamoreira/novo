<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_configuracaoEADForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ConfiguracaoEADControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ConfiguracaoEADControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{ConfiguracaoEADControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsulta" size="50" styleClass="form-control campos" value="#{ConfiguracaoEADControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{ConfiguracaoEADControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" render="form" execute="@form">
						<!-- <f:setPropertyActionListener for="form:consultar" target="#{ConfiguracaoEADControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener for="form:consultar" target="#{ConfiguracaoEADControle.controleConsultaOtimizado.page}" value="1" /> -->
					</otm:commandButton>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" columnHeaderClass="consulta" columnClasses="colunaAlinhamento" value="#{ConfiguracaoEADControle.controleConsultaOtimizado.listaConsulta}" rowKeyVar="row" rendered="#{ConfiguracaoEADControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="configuracaoEADItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TipPatrimonio_Descricao}" />
						</f:facet>
						<a4j:commandLink action="#{ConfiguracaoEADControle.editar}" id="descricao" value="#{configuracaoEADItem.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TipPatrimonio_Situacao}" />
						</f:facet>
						<a4j:commandLink action="#{ConfiguracaoEADControle.editar}" id="situacao" value="#{configuracaoEADItem.situacaoEnum_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoEAD_tempoLimiteConclusaoTodasDisciplinas}" />
						</f:facet>
						<a4j:commandLink action="#{ConfiguracaoEADControle.editar}" id="tempoLimiteConclusaoTodasDisciplinas" value="#{configuracaoEADItem.tempoLimiteConclusaoTodasDisciplinas}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoEAD_TipoControleLiberacaoAvaliacaoOnline}" />
						</f:facet>
						<a4j:commandLink action="#{ConfiguracaoEADControle.editar}" id="tipoControleLiberacaoAvaliacaoOnline" value="#{configuracaoEADItem.tipoControleLiberacaoAvaliacaoOnline_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ConfiguracaoEADControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="paginador" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ConfiguracaoEADControle}" />
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton render="form" id="novo" action="#{ConfiguracaoEADControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
