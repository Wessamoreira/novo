	<script type="text/javascript" charset="UTF-8">
		(function($) {

			$.ajaxSetup({
				cache : false
			});
			$.ajax({
				cache : false,
			});
			$(document).ready(function() {
				$(".repositorioDrag").hide();
				$(".repositorioDrag").attr('layout', 'none');
				carregarTooltip();
				dragEvent();
				
			});
			

			dragEvent = function() {
				$(".dragOcultarEditor").draggable({
					start : function() {
						ocultarEditor();
					},
		      		stop: function() {
		    			apresentarEditor();
		    	  		atualizarEditor();
		    	  		atualizarEditorREA();
		        	}
				});
			
			
			}
			
			ocultarEditor = function() {
				$("#container").hide('fast');
				$("#containerREA").hide('fast');
				$(".repositorioDrag").attr('layout', 'block');
				$(".repositorioDrag").attr('style','width:99%;height:376px; -moz-border-radius: 3px; border: 1px solid #bdc1c4; -webkit-border-radius: 3px;float:left;');
				$(".repositorioDrag").show();
			};
			apresentarEditor = function() {
				$("#container").show('fast');
				$("#containerREA").show('fast');
				$(".repositorioDrag").attr('layout', 'none');
				$(".repositorioDrag").attr('style','width:99%;height:376px; -moz-border-radius: 3px; border: 1px solid #bdc1c4;   -webkit-border-radius: 3px;float:left;display:none');
				$(".repositorioDrag").hide();
			};
			
			fecharTooltips = function() {
				$('.tooltipster-box').hide();
				$('.tooltipster-arrow-background').hide();
				$('.tooltipster-arrow-border').hide();
				
				
			}
			
		}(jQuery));
		</script>

												<h:panelGroup rendered="#{ConteudoControle.conteudoUnidadePagina.publicarBibliotecaRecursoEducacional}" styleClass="fas fa-folder-minus fs16 "></h:panelGroup>

											</otm:commandIcon>

											<otm:commandIcon styleClass="p10" rendered="#{ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional.necessitaUploadArquivo and ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional eq 'IMAGEM'}" oncomplete="iniciarCrop()" action="#{ConteudoControle.recortarImagemPagina}" render="formNovaPagina" tooltip="Recorte a Imagem" icon="#{msg_botoes.btn_icon_recortar_embutido} fs16 " styleIcon=" " />
											<otm:commandIcon styleClass="p10" rendered="#{ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional.necessitaUploadArquivo and ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional eq 'IMAGEM'}" oncomplete="iniciarCrop()" action="#{ConteudoControle.executarZoomInPagina}" render="formNovaPagina" icon="#{msg_botoes.btn_icon_zoomPlus_embutido} fs16 " styleIcon=" " tooltip="Aumentar Imagem" />
											<otm:commandIcon styleClass="p10" rendered="#{ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional.necessitaUploadArquivo and ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional eq 'IMAGEM'}" oncomplete="iniciarCrop()" action="#{ConteudoControle.executarZoomOutPagina}" render="formNovaPagina" icon="#{msg_botoes.btn_icon_zoomMinus_embutido} fs16 " styleIcon=" " tooltip="Diminuir Imagem" />
											<otm:commandIcon styleClass="p10" rendered="#{ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional.necessitaUploadArquivo and ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional eq 'IMAGEM'}" oncomplete="iniciarCrop()" action="#{ConteudoControle.rotacionarPagina90GrausParaEsquerda}" render="formNovaPagina" tooltip="Girar 90º para Esquerda" icon="#{msg_botoes.btn_icon_girar_esquerda_embutido} fs16 " styleIcon=" " />

								</rich:dropTarget>
								<!-- 								Recurso  HTML -->
								<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional eq 'TEXTO_HTML'}">
									<otm:editor theme="transparent" id="textoHtml" value="#{ConteudoControle.conteudoUnidadePagina.texto}">
									</otm:editor>
									<h:panelGroup styleClass="repositorioDrag" style="display:none">
									</h:panelGroup>
								</h:panelGroup>


								<!-- 									Recurso de Imagem           -->
								<h:panelGroup rendered="#{ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional.necessitaUploadArquivo and ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional eq 'IMAGEM'}" layout="block" styleClass="col-md-12 text-center">
									<rich:fileUpload style="float:left" listHeight="0" oncomplete="iniciarCrop();" noDuplicate="true" fileUploadListener="#{ConteudoControle.uploadArquivoConteudoUnidadePagina}" acceptedTypes="#{ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional.extensao}" maxFilesQuantity="1" addLabel="Selecionar Arquivo" doneLabel="Pronto" sizeExceededLabel="#{ConteudoControle.verificarUltrapassouTamanhoMaximoUpload}" uploadLabel="Enviar" clearAllLabel="Limpar lista" immediateUpload="true" id="uploadConteudoImg" onupload="return validarTamanhoUploadArquivoExtensao(event, 'formNovaPagina:uploadConteudo', #{ConteudoControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}, '#{ConteudoControle.conteudoUnidadePagina.tipoRecursoEducacional.extensao}');">
										<a4j:ajax event="uploadcomplete" render="conteudos, mensagemConsultaNovaPagina" />
										<a4j:ajax event="typerejected" oncomplete="alert('Arquivo não Enviado. Formato inválido do arquivo.');" render="conteudos" />
										<a4j:ajax event="clear" render="conteudos" />
									</rich:fileUpload>


									<script type="text/javascript">
													jQuery(function($) {
														$(document).ready(
																		function() {
																			iniciarCrop();
																			

																		});
													});
													
													function iniciarCrop(){
														$("#formNovaPagina\\:imagemConteudo").Jcrop(
																{
																	onSelect : showCoords,
																	onChange : showCoords,
																	bgColor : 'black',
																	bgOpacity : .3,
																});
													};
													function showCoords(c) {
														var valorX = document

															<otm:commandIcon styleClass="iconeOpcoesUnidade" onclick="return confirm('#{ConteudoControle.validarExcluirConteudoUnidadePaginaIndice}');" action="#{ConteudoControle.excluirConteudoUnidadePaginaIndice}" tooltip="#{msg_bt.btn_excluir} Página" icon="#{msg_botoes.btn_icon_remver_embutido} iconePequeno" />

									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:outputText rendered="#{ConteudoControle.conteudo.usoExclusivoProfessor}" id="professor" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Emprestimo_Professor}" />

										<h:inputText rendered="#{ConteudoControle.conteudo.usoExclusivoProfessor}" id="nomeProfessor" size="57" maxlength="50" readonly="true" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{ConteudoControle.conteudo.professor.nome}" />

										</span>

								</h:panelGroup>

						<otm:spacer rendered="#{ConteudoControle.conteudo.paginaTotal > 0}" width="5px" />
						<otm:commandButton id="botaoAddUploadBackConteudo" tooltip="Adicionar imagem/cor de background padrão das unidades, páginas e REA." render="formUploadBackConteudo" value="Plano de Fundo" icon="#{msg_botoes.btn_icon_imagem_embutido}" oncomplete="#{rich:component('panelUploadBackConteudo')}.show()" />
