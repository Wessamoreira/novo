					<h:selectOneMenu id="selectItemTipoAtividade" styleClass="form-control campos" value="#{GestaoAvaliacaoOnlineControle.tipoCalendarioAtividade}">
						<a4j:ajax execute="form" render="form" listener="#{GestaoAvaliacaoOnlineControle.limparTituloRea}" />
						<f:selectItems value="#{GestaoAvaliacaoOnlineControle.listaSelectItemTipoCalendarioAtividade}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{GestaoAvaliacaoOnlineControle.filtroDisciplina}">
					<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
					<h:selectOneMenu id="selectItemSituacao" styleClass="form-control camposObrigatorios" value="#{GestaoAvaliacaoOnlineControle.situacaoAvaliacao}">
						<f:selectItems value="#{GestaoAvaliacaoOnlineControle.listaSelectItemSituacaoAtividadeOnline}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<!--Campo Matrícula -->
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{GestaoAvaliacaoOnlineControle.filtroMatricula}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_matriculaAluno}" rendered="#{GestaoAvaliacaoOnlineControle.filtroMatricula}" />
					<h:inputText id="alunoMatricula" styleClass="form-control camposObrigatorios" rendered="#{GestaoAvaliacaoOnlineControle.filtroMatricula}" value="#{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.matriculaPeriodoTurmaDisciplinaVO.matriculaObjetoVO.matricula}">
						<a4j:ajax event="change" execute="form" listener="#{GestaoAvaliacaoOnlineControle.consultarAlunoPorMatricula}" render="form" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{GestaoAvaliacaoOnlineControle.filtroMatricula}">
					<h:outputText styleClass="field control-label tituloCampos" value="Nome Aluno" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="alunoNome" styleClass="form-control camposSomenteLeitura" rendered="#{GestaoAvaliacaoOnlineControle.filtroMatricula}" readonly="true" value="#{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.matriculaPeriodoTurmaDisciplinaVO.matriculaObjetoVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" rendered="#{GestaoAvaliacaoOnlineControle.filtroMatricula}" tooltip="Localizar Aluno" render="formAluno" action="#{GestaoAvaliacaoOnlineControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelAluno')}.show();" /> <otm:commandIcon id="limparDadosAluno" rendered="#{GestaoAvaliacaoOnlineControle.filtroMatricula}" tooltip="Limpar Dados Aluno" render="form" action="#{GestaoAvaliacaoOnlineControle.limparDadosAluno}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<!--Campo Curso -->
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{GestaoAvaliacaoOnlineControle.filtroCurso}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioMatriculaAluno_curso}" rendered="#{GestaoAvaliacaoOnlineControle.filtroCurso}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="curso" styleClass="form-control camposSomenteLeituraObrigatorio" rendered="#{GestaoAvaliacaoOnlineControle.filtroCurso}" readonly="true" value="#{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.matriculaPeriodoTurmaDisciplinaVO.matriculaObjetoVO.curso.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultarDadosCurso" rendered="#{GestaoAvaliacaoOnlineControle.filtroCurso}" tooltip="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show();" action="#{GestaoAvaliacaoOnlineControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" rendered="#{GestaoAvaliacaoOnlineControle.filtroCurso}" tooltip="Limpar Dados Curso" action="#{GestaoAvaliacaoOnlineControle.limparDadosCurso}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<!--Campo Turma -->
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{GestaoAvaliacaoOnlineControle.filtroTurma}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioMatriculaAluno_turma}" rendered="#{GestaoAvaliacaoOnlineControle.filtroTurma}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="turma" styleClass="form-control camposObrigatorios" rendered="#{GestaoAvaliacaoOnlineControle.filtroTurma}" value="#{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.matriculaPeriodoTurmaDisciplinaVO.turma.identificadorTurma}">
							<a4j:ajax event="change" listener="#{GestaoAvaliacaoOnlineControle.montarTurma}" render="form" execute="form" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" rendered="#{GestaoAvaliacaoOnlineControle.filtroTurma}" tolltip="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show();" action="#{GestaoAvaliacaoOnlineControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" rendered="#{GestaoAvaliacaoOnlineControle.filtroTurma}" tolltip="Limpar Dados" action="#{GestaoAvaliacaoOnlineControle.limparDadosTurma}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<!--Campo Disciplina -->
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{GestaoAvaliacaoOnlineControle.filtroDisciplina}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioMatriculaAluno_discplina}" rendered="#{GestaoAvaliacaoOnlineControle.filtroDisciplina}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="disciplina" maxlength="50" readonly="true" styleClass="form-control camposObrigatorios" value="#{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.matriculaPeriodoTurmaDisciplinaVO.disciplina.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultarDisciplina" tolltip="Localizar Disciplina" render="formDisciplina" oncomplete="#{rich:component('panelDisciplina')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDisciplina" tolltip="Limpar Dados" render="form" action="#{GestaoAvaliacaoOnlineControle.limparDisciplina}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{GestaoAvaliacaoOnlineControle.isApresentarAno}">
					<h:outputText rendered="#{GestaoAvaliacaoOnlineControle.isApresentarAno}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_ano}" />
					<h:inputText rendered="#{GestaoAvaliacaoOnlineControle.isApresentarAno}" styleClass="form-control camposObrigatorios" value="#{GestaoAvaliacaoOnlineControle.ano}" size="4" maxlength="4" onkeydown="aceitarSomenteValorNumerico(this)">
						<a4j:ajax event="change" render="form" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{GestaoAvaliacaoOnlineControle.isApresentarAno}">
					<h:outputText rendered="#{GestaoAvaliacaoOnlineControle.isApresentarSemestre}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_semestre}" />
					<h:selectOneMenu rendered="#{GestaoAvaliacaoOnlineControle.isApresentarSemestre}" styleClass="form-control camposObrigatorios" value="#{GestaoAvaliacaoOnlineControle.semestre}">
						<a4j:ajax event="change" render="form" />
						<f:selectItems value="#{GestaoAvaliacaoOnlineControle.campoSemestreTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{GestaoAvaliacaoOnlineControle.apresentarTituloRea}">
					<h:outputText rendered="#{GestaoAvaliacaoOnlineControle.apresentarTituloRea}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UnidadeConteudo_titulo} REA" />
					<h:inputText id="tituloRea" styleClass="form-control campos" value="#{GestaoAvaliacaoOnlineControle.tituloRea}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{GestaoAvaliacaoOnlineControle.filtroDisciplina}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioMatriculaAluno_periodo}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
						<otm:calendar id="dataInicioConsulta" inputClass="form-control camposObrigatorios" value="#{GestaoAvaliacaoOnlineControle.periodoInicio}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{GestaoAvaliacaoOnlineControle.filtroDisciplina}">
					<h:outputText styleClass="field control-label tituloCampos" value="Período Fim" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
						<otm:calendar id="dataFimConsulta" inputClass="form-control camposObrigatorios" value="#{GestaoAvaliacaoOnlineControle.periodoFim}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
				<otm:commandButton id="consultar" render="form" rendered="#{GestaoAvaliacaoOnlineControle.botaoConsultar}" value="#{msg_botoes.btn_consultar}" action="#{GestaoAvaliacaoOnlineControle.consultar}" styleClass="btn btn-default btn-consultar" accesskey="2" />
			</h:panelGroup>
			<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
				<otm:commandButton id="excluir" render="formExcluir, form:panelGridMensagens" oncomplete="#{GestaoAvaliacaoOnlineControle.abrirModalExcluir}" action="#{GestaoAvaliacaoOnlineControle.selecionarTodosCalendarioMarcadoParaExclusao}" rendered="#{GestaoAvaliacaoOnlineControle.botaoConsultar}" style="position:relative; left:-8px; top:4px;" value="#{msg_bt.btn_excluir}" styleClass="btn btn-danger btn-excluir" tooltip="Excluir todas as Avaliações Online Marcadas" accesskey="3" />
			</h:panelGroup>
			<h:panelGroup id="panelLista" layout="block" styleClass="row">
				<rich:dataTable id="items" style="margin-top:10px" rendered="#{!empty GestaoAvaliacaoOnlineControle.listaConsultaCalendario}" headerClass="consulta" rowKeyVar="row" value="#{GestaoAvaliacaoOnlineControle.listaConsultaCalendario}" width="100%" rows="10" var="calendario">
					<rich:column style="width: 8.33%">
						<f:facet name="header">
							<h:panelGroup  styleClass="col-md-12" >
								<h:outputText styleClass="tituloCampos font-weight-bold mr10" value="Marcar/Desmarcar Todos" />
							</h:panelGroup>
						<h:panelGroup  styleClass="col-md-12 text-center" >
								<h:panelGroup  styleClass="col-md-10" >
									<otm:selectBooleanCheckbox value="#{GestaoAvaliacaoOnlineControle.marcarTodosCalendarios}">
										<a4j:ajax event="change" listener="#{GestaoAvaliacaoOnlineControle.realizarSelecaoCheckboxMarcarDesmarcarTodosCalendarios}" render="form" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<otm:outputHelp tooltip="É Possível Excluir Somente Atividades Que Ainda Não Foram Realizadas." id="helpExclusao" styleClass="field control-label tituloCampos" />
								</h:panelGroup>
						</h:panelGroup>
						</f:facet>
						<otm:selectBooleanCheckbox id="selecionarAtividade_#{row+1}" value="#{calendario.selecionarAtividade}" rendered="#{!calendario.avaliacaoOnlineMatriculaVO.isAvaliacaoRealizada}" />
					</rich:column>
					<rich:column style="width: 8.33%" filterType="custom" filter="#{FilterFactory.filter('matricula', 'matriculaVO.matricula', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CalendarioMatriculaAluno_matricula}" />
							<h:inputText styleClass="form-control campos" size="10" value="#{FilterFactory.filter('matricula', 'matriculaVO.matricula', 'TEXTO').filtro}">
								<a4j:ajax event="change" execute="@this" render="items" />
							</h:inputText>
						</f:facet>
						<h:outputText value="#{calendario.matriculaVO.matricula}" />
					</rich:column>
					<rich:column style="width: 8.33%" filterType="custom" filter="#{FilterFactory.filter('nomeAluno', 'matriculaVO.aluno.nome', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_BibliotecaEmprestimo_aluno}" />
							<h:inputText styleClass="form-control campos" size="10" value="#{FilterFactory.filter('nomeAluno', 'matriculaVO.aluno.nome', 'TEXTO').filtro}">
								<a4j:ajax event="change" execute="@this" render="items" />
							</h:inputText>
						</f:facet>
						<h:outputText value="#{calendario.matriculaVO.aluno.nome}" />
					</rich:column>
					<rich:column style="width: 8.33%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AbonoFalta_disciplina}" />
						</f:facet>
						<h:outputText value="#{calendario.matriculaPeriodoTurmaDisciplinaVO.disciplina.nome}" />
					</rich:column>
					<rich:column style="width: 8.33%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_BibliotecaEmprestimo_situacao}" />
						</f:facet>
						<h:outputText value="#{calendario.avaliacaoOnlineMatriculaVO.situacaoAvaliacaoOnlineMatriculaEnum_Apresentar}" />
					</rich:column>
					<rich:column style="width: 8.33%" filterType="custom" filter="#{FilterFactory.filter('descricaoCalendario', 'descricao', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="Descrição/Calendário" />
							<h:inputText styleClass="form-control campos" size="10" value="#{FilterFactory.filter('descricaoCalendario', 'descricao', 'TEXTO').filtro}">
								<a4j:ajax event="change" execute="@this" render="items" />
							</h:inputText>
						</f:facet>
						<h:outputText id="tipoCalendarioAtividade" value="#{calendario.descricao}" />
						<rich:tooltip target="tipoCalendarioAtividade" style="width:220px; text-align:center" styleClass="panelTooltipConteudo" followMouse="true" direction="auto" horizontalOffset="-10" verticalOffset="20" showDelay="10" rendered="#{calendario.apresentarConteudoUnidadePaginaRecursoEducacional}">
							<h:outputText styleClass="tituloCampos" value="#{calendario.conteudoUnidadePaginaRecursoEducacionalVO.conteudoUnidadePagina.unidadeConteudo.ordem}.#{calendario.conteudoUnidadePaginaRecursoEducacionalVO.conteudoUnidadePagina.pagina} - #{calendario.conteudoUnidadePaginaRecursoEducacionalVO.conteudoUnidadePagina.titulo} - Rea: #{calendario.conteudoUnidadePaginaRecursoEducacionalVO.titulo}" />
						</rich:tooltip>
					</rich:column>
					<rich:column style="width: 8.33%">
						<f:facet name="header">
							<h:outputText value="Situação Acadêmico" />
						</f:facet>
						<h:outputText value="#{calendario.matriculaPeriodoTurmaDisciplinaVO.matriculaPeriodoObjetoVO.situacao_Apresentar}" />
					</rich:column>
					<rich:column style="width: 8.33%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ResultadoDisciplinaProcSeletivo_nota}" />
						</f:facet>
						<h:outputText value="#{calendario.avaliacaoOnlineMatriculaVO.nota}" />
					</rich:column>
					<rich:column style="width: 8.33%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Inscricao_data} Início" />
						</f:facet>
						<h:outputText value="#{calendario.avaliacaoOnlineMatriculaVO.dataInicio}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" locale="pt_BR" />
						</h:outputText>
					</rich:column>
					<rich:column style="width: 8.33%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Inscricao_data} Limite" />
						</f:facet>
						<h:outputText value="#{calendario.avaliacaoOnlineMatriculaVO.dataLimiteTermino}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" locale="pt_BR" />
						</h:outputText>
					</rich:column>
					<rich:column style="width: 8.33%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Inscricao_data} Fim" />
						</f:facet>
						<h:outputText value="#{calendario.avaliacaoOnlineMatriculaVO.dataTermino}">
							<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" locale="pt_BR" />
						</h:outputText>
					</rich:column>
					<rich:column style="width: 8.33%">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{GestaoAvaliacaoOnlineControle.selecionarCalendarioParaExclusao}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" render="formExcluir,form:panelGridMensagens" oncomplete="#{rich:component('panelExcluir')}.show();" rendered="#{!calendario.avaliacaoOnlineMatriculaVO.isAvaliacaoRealizada}" alt="Excluir Somente essa Avaliação Online" title="Excluir Somente essa Avaliação Online" />
						<otm:commandIcon action="#{GestaoAvaliacaoOnlineControle.visualizarGabarito}" rendered="#{calendario.avaliacaoOnlineMatriculaVO.isApresentarBotaVisualizarGabaritoVisaoAdministrativa}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" render="form, form:items" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller for="form:items" render="form:items" execute="form:items" ></rich:dataScroller>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup styleClass="tabMensagens" id="panelGridMensagens">
				<otm:mensagem bean="#{GestaoAvaliacaoOnlineControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
