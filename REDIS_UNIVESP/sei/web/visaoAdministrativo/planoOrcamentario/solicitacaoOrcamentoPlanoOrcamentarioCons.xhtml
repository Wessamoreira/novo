<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_SolicitacaoOrcamentoPlanoOrcamentario_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" render="form" />
						<f:selectItems value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.apresentarSituacao}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_valorConsulta}" />
					<h:selectOneMenu styleClass="form-control campos" id="situacao" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.controleConsulta.valorConsulta}" rendered="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.apresentarSituacao}">
						<f:selectItems value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.tipoConsultaComboSituacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7" rendered="#{!SolicitacaoOrcamentoPlanoOrcamentarioControle.apresentarSituacao}">
					<otm:spacer width="100%" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.controleConsulta.valorConsulta}" rendered="#{!SolicitacaoOrcamentoPlanoOrcamentarioControle.apresentarSituacao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:spacer width="100%" />
					<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.consultar}" styleClass="btn btn-default btn-consultar" accesskey="2" />
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.listaConsulta}" rendered="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.apresentarResultadoConsulta}" rows="10" var="solicitacaoOrcamentoPlanoOrcamentarioItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_codigo}" />
						</f:facet>
						<h:commandLink action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.editar}" id="codigo" value="#{solicitacaoOrcamentoPlanoOrcamentarioItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_SolicitacaoOrcamentoPlanoOrcamentario_planoOrcamentario}" />
						</f:facet>
						<h:commandLink action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.editar}" id="planoOrcamentario" value="#{solicitacaoOrcamentoPlanoOrcamentarioItens.planoOrcamentario.codigo} - #{solicitacaoOrcamentoPlanoOrcamentarioItens.planoOrcamentario.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_SolicitacaoOrcamentoPlanoOrcamentario_pessoa}" />
						</f:facet>
						<h:commandLink action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.editar}" id="pessoa" value="#{solicitacaoOrcamentoPlanoOrcamentarioItens.pessoa.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_SolicitacaoOrcamentoPlanoOrcamentario_departamento}" />
						</f:facet>
						<h:commandLink action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.editar}" id="departamento" value="#{solicitacaoOrcamentoPlanoOrcamentarioItens.departamento.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_SolicitacaoOrcamentoPlanoOrcamentario_situacao}" />
						</f:facet>
						<h:commandLink action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.editar}" id="situacao" value="#{solicitacaoOrcamentoPlanoOrcamentarioItens.situacao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_SolicitacaoOrcamentoPlanoOrcamentario_valorGeral}" />
						</f:facet>
						<h:commandLink action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.editar}" id="valor">
							<h:outputText value="#{solicitacaoOrcamentoPlanoOrcamentarioItens.valorTotalSolicitado}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Valor Aprovado" />
						</f:facet>
						<h:commandLink action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.editar}" id="valorAprovado">
							<h:outputText value="#{solicitacaoOrcamentoPlanoOrcamentarioItens.valorTotalAprovado}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{SolicitacaoOrcamentoPlanoOrcamentarioControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center">
					<otm:commandButton id="novo" action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
