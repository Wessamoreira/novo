<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PlanoOrcamentario_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("form:nome").focus();
			}
		</script>
		<h:form id="form">
			<h:commandLink action="#{PlanoOrcamentarioControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<rich:tabPanel width="100%" switchType="ajax">
				<rich:tab header="Dados Básicos">
					<h:panelGroup id="panelDadosBasicos" layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:panelGroup layout="block" styleClass="col-md-1">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_codigo}" />
								<h:inputText id="codigo" maxlength="60" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.codigo}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_responsavel}" />
							<h:inputText id="responsavel" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.responsavel.pessoa.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_nome}" />
							<h:inputText id="nome" maxlength="60" styleClass="form-control camposObrigatorios" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.nome}">
								<a4j:ajax event="change" execute="@this" render="@this" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaPagar_unidadeEnsino}" />
							<h:panelGroup layout="block" styleClass="pn col-md-12">
								<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_adicionar_embutido}" oncomplete="#{rich:component('panelUnidadeEnsino')}.show();" />
								</span>
								<h:inputText id="selecionarUnidadeEnsino" size="10" styleClass="form-control campos" value="#{PlanoOrcamentarioControle.unidadeEnsinosApresentar}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_situacao}" />
							<h:inputText id="situacao" size="80" maxlength="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.situacao_Apresentar}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_objetivo}" />
							<h:inputTextarea id="objetivo" styleClass="form-control camposTextArea" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.objetivo}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_dataInicio}" />
							<otm:calendar id="dataInicio" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.dataInicio}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_dataFinal}" />
							<otm:calendar id="dataFinal" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.dataFinal}" />
						</h:panelGroup>
					</h:panelGroup>
				</rich:tab>
				<rich:tab id="dadosOrcamentarios" header="Dados Orçamentários" action="#{PlanoOrcamentarioControle.consultarDadosOrcamentarios}" render="form:dadosOrcamentarios">
					<h:panelGroup id="panelDadosOrcamentarios" layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:outputHelp tooltip="#{msg.msg_PlanoOrcamentario_receitaPeriodoAnterior}" value="#{msg_aplic.prt_PlanoOrcamentario_receitaPeriodoAnterior}" id="helpreceitaPeriodoAnterior" styleClass="field control-label tituloCampos" />
							<h:inputText id="receitaPeriodoAnterior" size="12" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura w90" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.receitaPeriodoAnterior}">
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:outputHelp tooltip="#{msg.msg_PlanoOrcamentario_despesaPeriodoAnterior}" value="#{msg_aplic.prt_PlanoOrcamentario_despesaPeriodoAnterior}" id="helpdespesaPeriodoAnterior" styleClass="field control-label tituloCampos" />
							<h:inputText id="despesaPeriodoAnterior" size="12" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura w90" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.despesaPeriodoAnterior}">
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:outputHelp tooltip="#{msg.msg_PlanoOrcamentario_lucro}" value="#{msg_aplic.prt_PlanoOrcamentario_lucro}" id="PlanoOrcamentario_lucro" styleClass="field control-label tituloCampos" />
							<h:inputText id="lucro" size="12" maxlength="5" styleClass="form-control camposSomenteLeitura w90" readonly="true" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.lucro}">
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:outputHelp tooltip="#{msg.msg_PlanoOrcamentario_receitaProvidionadaPeriodo}" value="#{msg_aplic.prt_PlanoOrcamentario_receitaProvisionadaPeriodo}" id="PlanoOrcamentario_receitaProvisionadaPeriodo" styleClass="field control-label tituloCampos" />
							<h:inputText id="receitaProvisionadaPeriodo" size="12" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura w90" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.receitaProvisionadaPeriodo}">
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:outputHelp tooltip="#{msg.msg_PlanoOrcamentario_despesaProvisionadaPeriodo}" value="#{msg_aplic.prt_PlanoOrcamentario_despesaProvisionadaPeriodo}" id="PlanoOrcamentario_despesaProvisionadaPeriodo" styleClass="field control-label tituloCampos" />
							<h:inputText id="despesaProvisionadaPeriodo" size="12" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura w90" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.despesaProvisionadaPeriodo}">
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:outputHelp tooltip="Percentual de lucro previsto baseado no calculo da receita e despesa provisionada" id="PlanoOrcamentario_lucroPrevisto" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_lucroPrevisto}" />
							<h:inputText id="lucroPrevisto" size="12" maxlength="5" styleClass="form-control camposSomenteLeitura w90" readonly="true" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.lucroPrevisto}">
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:outputHelp tooltip="Receita prevista para o período baseado na quantidade de turmas confirmadas " id="PlanoOrcamentario_receitaPrevistaPeriodo" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_receitaPrevistaPeriodo}" />
							<h:inputText id="receitaPrevistaPeriodo" size="12" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura w90" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.receitaPrevistaPeriodo}">
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:outputHelp tooltip="Despesa prevista a partir no periodo " id="PlanoOrcamentario_despesaPrevistaPeriodo" value="#{msg_aplic.prt_PlanoOrcamentario_despesaPrevistaPeriodo}" styleClass="field control-label tituloCampos" />
							<h:inputText id="despesaPrevistaPeriodo" size="12" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura w90" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.despesaPrevistaPeriodo}">
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:outputHelp tooltip="Soma da receita provisionada período com a receita prevista período" id="PlanoOrcamentario_receitaTotalPrevista" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_receitaTotalPrevista}" />
							<h:inputText id="receitaTotalPrevista" size="12" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura w90" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.receitaTotalPrevista}">
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:outputHelp tooltip="Soma da despesa provisionada período com a despesa prevista período" id="PlanoOrcamentario_despesaTotalPrevista" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_despesaTotalPrevista}" />
							<h:inputText id="de0spesaTotalPrevista" size="12" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura w90" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.despesaTotalPrevista}">
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:outputHelp tooltip="Percentual do crescimento da receita do período anterior comparado com a receita do período atual" id="PlanoOrcamentario_percentualCrescimentoReceita" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_percentualCrescimentoReceita}" />
							<h:inputText id="percentualCrescimentoReceita" size="12" maxlength="5" styleClass="form-control camposSomenteLeitura w90" readonly="true" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.percentualCrescimentoReceita}">
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:outputHelp tooltip="Percentual do crescimento da despesa do período anterior comparado com a despesa do período atual " value="#{msg_aplic.prt_PlanoOrcamentario_percentualCrescimentoDespesa}" id="PlanoOrcamentario_percentualCrescimentoDespesa" styleClass="field control-label tituloCampos" />
							<h:inputText id="percentualCrescimentoDespesa" size="12" maxlength="5" styleClass="form-control camposSomenteLeitura w90" readonly="true" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.percentualCrescimentoDespesa}">
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:outputHelp tooltip="Percentual do crescimento de turmas do período anterior para o período atual" value="#{msg_aplic.prt_PlanoOrcamentario_crescimentoTurmasAtivas}" id="PlanoOrcamentario_crescimentoTurmasAtivas" styleClass="field control-label tituloCampos" />
							<h:inputText id="crescimentoTurmasAtivas" size="12" maxlength="5" readonly="true" styleClass="form-control camposSomenteLeitura w90" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.crescimentoTurmasAtivas}">
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:outputHelp tooltip="Turma que se encerraram no período atual" id="PlanoOrcamentario_turmasEncerrandoPeriodo" value="#{msg_aplic.prt_PlanoOrcamentario_turmasEncerrandoPeriodo}" styleClass="field control-label tituloCampos" />
							<h:inputText id="turmasEncerrandoPeriodo" size="12" maxlength="5" readonly="true" styleClass="form-control camposSomenteLeitura w90" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.turmasEncerrandoPeriodo}" />
						</h:panelGroup>
					</h:panelGroup>
					<hr />
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:outputHelp tooltip="Percentual desejado para crescimento ou redução de gastos para o período" value="#{msg_aplic.prt_PlanoOrcamentario_percentualCrescimentoGastos}" id="PlanoOrcamentario_percentualCrescimentoGastos" styleClass="field control-label tituloCampos" />
							<h:inputText id="percentualCrescimentoGastos" size="11" maxlength="5" styleClass="form-control camposObrigatorios w90" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.percentualCrescimentoGastos}" onkeydown="aceitarSomenteValorNumerico(this);">
								<a4j:ajax event="change" listener="#{PlanoOrcamentarioControle.planoOrcamentarioVO.calcularValorPercentualCrescimentoGastos}" render="form:orcamentoTotalPrevisto" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:outputHelp tooltip="Turma que estaram vigentes durante todo o período" id="PlanoOrcamentario_turmasNaoEncerramPeriodo" value="#{msg_aplic.prt_PlanoOrcamentario_turmasNaoEncerramPeriodo}" styleClass="field control-label tituloCampos" />
							<h:inputText id="turmasNaoEncerramPeriodo" size="12" maxlength="5" readonly="true" styleClass="form-control camposSomenteLeitura w90" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.turmasNaoEncerramPeriodo}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<otm:outputHelp tooltip="Turmas previstas a serem confirmadas para o período" id="PlanoOrcamentario_turmaPrevistasPeriodo" value="#{msg_aplic.prt_PlanoOrcamentario_turmaPrevistasPeriodo}" styleClass="field control-label tituloCampos" />
							<h:inputText id="turmaPrevistasPeriodo" size="12" maxlength="5" readonly="true" styleClass="form-control camposSomenteLeitura w90" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.turmaPrevistasPeriodo}" />
						</h:panelGroup>
					</h:panelGroup>
					<hr />
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_orcamentoTotalPrevisto}" />
							<h:inputText id="orcamentoTotalPrevisto" size="16" maxlength="30" styleClass="form-control camposObrigatorios w90" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.orcamentoTotalPrevisto}" onkeydown="aceitarSomenteValorDecimal(this)">
								<a4j:ajax event="change" execute="@this" render="@this" />
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_valorAlteracaoPrevistaPeriodo}" />
							<h:inputText id="valorAlteracaoPrevistaPeriodo" size="18" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura w90" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.valorAlteracaoPrevistaPeriodo}">
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_saldoOrcamentarioPlanejar}" />
							<h:inputText id="saldoOrcamentarioPlanejar" size="18" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura w90" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.saldoOrcamentarioPlanejar}">
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoOrcamentario_orcamentoTotalRealizado}" />
							<h:inputText id="orcamentoTotalRealizado" size="18" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura w90" value="#{PlanoOrcamentarioControle.planoOrcamentarioVO.orcamentoTotalRealizado}">
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>
					<hr />
					<h:panelGroup id="unidadeEnsinoDepartamento">
						<h:panelGroup layout="block" styleClass="row text-center mt5 mb5">
							<otm:commandButton id="distribuirPeriodo" action="#{PlanoOrcamentarioControle.distribuirOrcamentoPeriodo}" oncomplete="#{rich:component('panelDistribuirOrcamentoPeriodo')}.show()" render="formDistribuirOrcamento" value="Visualizar Distribuição Período" styleClass="btn btn-default btn-consultar" />
						</h:panelGroup>
						<!-- Panel Situações -->
						<rich:tabPanel width="100%">
							<rich:tab header="Aprovados">
								<rich:dataTable id="itemsDepartamento" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaPar" columnClasses="colunaAlinhamento" value="#{PlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVOsAprovados}" var="solicitacaoOrcamentoPlanoOrcamentarioItens">
									<rich:column>
										<f:facet name="header">
											<h:outputText value="Unidade de Ensino" />
										</f:facet>
										<h:outputText id="departamentoItensUnidadeEnsino" value="#{solicitacaoOrcamentoPlanoOrcamentarioItens.unidadeEnsino.nome}" />
									</rich:column>
									<rich:column filterType="custom" filter="#{FilterFactory.filter('itemsDepartamento1', 'departamento.nome', 'TEXTO')}">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_TextoPadrao_Departamento}" />
											<otm:spacer width="2px" />
											<h:panelGroup layout="block" styleClass="col-md-12 pn">
												<span class="append-icon right"> <otm:commandIcon tooltip="Limpar Filtro" render="form:itemsDepartamento" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('itemsDepartamento1')}">
													</otm:commandIcon>
												</span>
												<h:inputText id="filtroDepartamento" styleClass="form-control" size="20" value="#{FilterFactory.filter('itemsDepartamento1', 'departamento.nome', 'TEXTO').filtro}">
													<a4j:ajax event="change" execute="@this" render="form:itemsDepartamento" />
												</h:inputText>
											</h:panelGroup>
										</f:facet>
										<h:outputText value="#{solicitacaoOrcamentoPlanoOrcamentarioItens.departamento.nome}" />
									</rich:column>
									<rich:column filterType="custom" filter="#{FilterFactory.filter('itemsDepartamento2', 'pessoa.nome', 'TEXTO')}">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_TextoPadrao_gestor}" />
											<otm:spacer width="2px" />
											<h:panelGroup layout="block" styleClass="col-md-12 pn">
												<span class="append-icon right"> <otm:commandIcon tooltip="Limpar Filtro" icon="#{msg_botoes.btn_icon_limpar_embutido}" render="form:itemsDepartamento" action="#{FilterFactory.limparFiltro('itemsDepartamento2')}">
													</otm:commandIcon>
												</span>
												<h:inputText id="filtroGestor" styleClass="form-control" size="20" value="#{FilterFactory.filter('itemsDepartamento2', 'pessoa.nome', 'TEXTO').filtro}">
													<a4j:ajax event="change" execute="@this" render="form:itemsDepartamento" />
												</h:inputText>
											</h:panelGroup>
										</f:facet>
										<h:outputText value="#{solicitacaoOrcamentoPlanoOrcamentarioItens.pessoa.nome}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_DetalhamentoPlanoOrcamentario_orcamentoRequeridoGestor}" />
										</f:facet>
										<h:outputText id="orcamentoRequeridoGestor" value="#{solicitacaoOrcamentoPlanoOrcamentarioItens.valorTotalSolicitado}">
											<f:converter converterId="FormatadorNumerico2Casas" />
										</h:outputText>
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_TextoPadrao_orcamentoAprovado}" />
										</f:facet>
										<h:outputText id="orcamentoTotalDepartamento" value="#{solicitacaoOrcamentoPlanoOrcamentarioItens.valorTotalAprovado}">
											<f:converter converterId="FormatadorNumerico2Casas" />
										</h:outputText>
									</rich:column>
									<rich:column>
										<f:facet name="header">

								</f:facet>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Justificativa" />
								</f:facet>
								<h:outputText id="helpJustificativaApresentar" value="#{requisicaoIten.justificativaApresentar}" />
								<rich:tooltip layout="block" followMouse="true" style="z-index:101;" target="helpJustificativaApresentar" showDelay="500">
									<h:outputText value="#{requisicaoIten.justificativa}" />
								</rich:tooltip>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_RequisicaoItem_quantidadeAutorizada}" />
								</f:facet>
								<h:panelGroup layout="block">
									<h:outputText value="#{requisicaoIten.quantidadeAutorizada}">
										<f:converter converterId="FormatadorNumerico2Casas" />
									</h:outputText>
								</h:panelGroup>
								<f:facet name="footer">
									<h:outputText value="#{PlanoOrcamentarioControle.totalQuantidadeAutorizada}">
										<f:converter converterId="FormatadorNumerico2Casas" />
									</h:outputText>
								</f:facet>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_TextoPadrao_valor}" />
								</f:facet>
								<h:outputText value="#{requisicaoIten.valorUnitario}">
									<f:converter converterId="FormatadorNumerico2Casas" />
								</h:outputText>
								<f:facet name="footer">
									<h:outputText value="#{PlanoOrcamentarioControle.totalRequisicao}">
										<f:converter converterId="FormatadorNumerico2Casas" />
									</h:outputText>
								</f:facet>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_RequisicaoItem_quantidadeEstoque}" />
								</f:facet>
								<h:outputText value="#{requisicaoIten.quantidadeEstoque}">
									<f:converter converterId="FormatadorNumerico2Casas" />
								</h:outputText>
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup id="mensagemAprovacao" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup columns="1" width="100%">
							<h:outputText styleClass="mensagem" value="#{MapaRequisicaoControle.mensagem}" />
							<h:outputText styleClass="mensagemDetalhada" value="#{MapaRequisicaoControle.mensagemDetalhada}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup id="panelGridBotoesAprovacao" layout="block" styleClass="col-md-12 text-center">
						<otm:commandButton oncomplete="#{rich:component('panelRequisicaoItem')}.hide()" icon="fa fa-times-circle" value="Fechar" styleClass="btn btn-default" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel id="panelHistoricoRemanejamento" styleClass="modalMaximizado" shadowOpacity="true" width="500" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Remanejar Valor Aprovado" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidePanelHistoricoRemanejamento" styleClass="icon-close-modal">
						<rich:componentControl target="panelHistoricoRemanejamento" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formRemanejamento">
				<h:panelGroup id="panelDadosBasicos">
					<h:outputText styleClass="tituloCampos" value="Categoria de Despesa" />
					<h:outputText styleClass="tituloCampos" value="#{PlanoOrcamentarioControle.itemSolicitacaoOrcamentoPlanoOrcamentarioVO.categoriaDespesa.descricao}" />
					<otm:spacer heigth="10" />
					<otm:spacer heigth="10" />
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="tituloCampos" value="Valor Aprovar" />
						<h:inputText value="#{PlanoOrcamentarioControle.itemSolicitacaoOrcamentoPlanoOrcamentarioVO.valorAutorizado}" maxlength="10" onkeydown="aceitarSomenteValorDecimal(this)">
							<a4j:ajax event="change" execute="@this" render="@this" />
							<f:converter converterId="FormatadorNumerico" />
						</h:inputText>
					</h:panelGroup>
				</h:panelGroup>
				<br />
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<otm:commandButton id="salvarDetalhamentoPeriodo" render="formVerDetalhamentoPlanoOrcamentario formRemanejamento" action="#{PlanoOrcamentarioControle.gravarItemSolicitacaoOrcamentoPlanoOrcamentario()}" icon="#{msg_botoes.btn_icon_gravar_embutido}" value="Gravar" accesskey="1" styleClass="btn btn-dark" image="#{resource['/imagens/botaoGravar.png']}" rendered="#{PlanoOrcamentarioControle.permitirRealizarManejamentoSaldoAprovado()}" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
					<h:outputText styleClass="mensagem" value="#{PlanoOrcamentarioControle.mensagem}" />
					<h:outputText styleClass="mensagemDetalhada" value="#{PlanoOrcamentarioControle.mensagemDetalhada}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
