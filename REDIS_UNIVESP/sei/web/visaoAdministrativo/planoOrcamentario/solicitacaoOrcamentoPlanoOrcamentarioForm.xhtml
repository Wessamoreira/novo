<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_SolicitacaoOrcamentoPlanoOrcamentario_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<rich:tabPanel width="100%" activeItem="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.controleAba}" switchType="ajax">
				<rich:tab header="Dados Básicos" id="abaDadosBasico">
					<h:panelGroup id="panelDadosBasicos" layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:panelGroup layout="block" styleClass="col-md-1">
								<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadrao_codigo}" />
								<h:inputText id="codigo" size="50" maxlength="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVO.codigo}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadrao_responsavel}" />
								<h:inputText id="nome" maxlength="50" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVO.pessoa.nome}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ContaPagar_unidadeEnsino}" />
								<h:selectOneMenu styleClass="form-control camposObrigatorios" id="unidadeEnsino" disabled="#{!SolicitacaoOrcamentoPlanoOrcamentarioControle.apresentarBotaoGravar()}" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVO.unidadeEnsino.codigo}">
									<a4j:ajax event="change" execute="@form" listener="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.montarListaSelectItemPlanoOrcamentario()}" render="form:panelDadosBasicos" />
									<f:selectItems value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.listaUnidadeEnsino}" />
								</h:selectOneMenu>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_SolicitacaoOrcamentoPlanoOrcamentario_planoOrcamentario}" />
							<h:selectOneMenu disabled="#{!empty SolicitacaoOrcamentoPlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVO.itemSolicitacaoOrcamentoPlanoOrcamentarioVOs}" rendered="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVO.novoObj}" styleClass="form-control camposObrigatorios" id="planoOrcametario" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVO.planoOrcamentario.codigo}">
								<f:selectItems value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.listaPlanoOrcamentario}" />
								<a4j:ajax event="change" execute="@form" listener="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.consultarDadosPlanoOrcamentario}" />
							</h:selectOneMenu>
							<h:inputText rendered="#{!SolicitacaoOrcamentoPlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVO.novoObj}" maxlength="50" styleClass="form-control camposSomenteLeitura" id="nomePlanoOrcametario" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVO.planoOrcamentario.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_SolicitacaoOrcamentoPlanoOrcamentario_departamento}" />
							<h:selectOneMenu styleClass="form-control camposObrigatorios" disabled="#{!SolicitacaoOrcamentoPlanoOrcamentarioControle.apresentarBotaoGravar()}" id="departamento" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVO.departamento.codigo}">
								<f:selectItems value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.listaDepartamento}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_SolicitacaoOrcamentoPlanoOrcamentario_situacao}" />
							<h:inputText id="situcao" disabled="true" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVO.situacao_Apresentar}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_SolicitacaoOrcamentoPlanoOrcamentario_valorGeral}" />
							<h:inputText id="valorGeral" disabled="true" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVO.valorTotalSolicitado}">
								<f:converter converterId="FormatadorNumerico2Casas" />
							</h:inputText>
						</h:panelGroup>
					</h:panelGroup>
				</rich:tab>
				<!-- Aba de Itens Solicitação Orçamento Plano Orçamentário  -->
				<rich:tab header="Itens Solicitação Orçamento Plano Orçamentário" id="abaItemSolicitacao">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.apresentarBotaoEmConstrucaoERevisao()}">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ItemSolicitacaoOrcamentoPlanoOrcamentario_descricao}" />
							<h:inputText id="descricao" maxlength="100" styleClass="form-control camposObrigatorios" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.itemSolicitacaoOrcamentoPlanoOrcamentarioVO.descricao}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ItemSolicitacaoOrcamentoPlanoOrcamentario_valor}" />
							<h:inputText id="valor" size="20" maxlength="10" styleClass="form-control" onkeydown="aceitarSomenteValorDecimal(this)" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.itemSolicitacaoOrcamentoPlanoOrcamentarioVO.valor}">
								<a4j:ajax event="change" execute="@this" render="@this" />
								<f:converter converterId="FormatadorNumerico" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ItemSolicitacaoOrcamentoPlanoOrcamentario_categoriaDespesa}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn" id="pgNomeCentroDespesa">
								<h:inputText id="nomeCentroDespesa" styleClass="form-control camposSomenteLeitura camposObrigatorios" readonly="true" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.itemSolicitacaoOrcamentoPlanoOrcamentarioVO.categoriaDespesa.descricao}" />
								<span class="append-icon right"> <otm:commandIcon alt="Consultar Centro Despesa" oncomplete="#{rich:component('panelCentroDespesa')}.show()" render="formCentroDespesa" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" style="margin-top:10px" styleClass="col-md-12 text-center">
							<otm:commandButton id="botaoAdicionar" rendered="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.apresentarBotaoEmConstrucaoERevisao()}" action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.adicionarSolicitacaoOrcamentoPlanoOrcamentario}" render="form" value="#{msg_botoes.btn_adicionar}" styleClass="btn btn-primary dark btn-adicionar" />
							<otm:commandButton id="distribuirPeriodo" rendered="#{!empty SolicitacaoOrcamentoPlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVO.itemSolicitacaoOrcamentoPlanoOrcamentarioVOs}" action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.distribuirOrcamentoPeriodoGeral}" render="formDistribuirOrcamentoGeral:resultadoConsultaDistribuirOrcamentoGeral" oncomplete="#{rich:component('panelDistribuirOrcamentoPeriodoGeral')}.show()" value="Visualizar Distribuição" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_lupa_embutido}" style="margin-left:5px" />
						</h:panelGroup>
						<h:panelGroup layout="block" style="margin-top:10px" styleClass="col-md-12 text-center">
							<rich:dataTable id="itemsDepartamento" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaPar" columnClasses="colunaAlinhamento" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVO.itemSolicitacaoOrcamentoPlanoOrcamentarioVOs}" var="itemSolicitacaoOrcamentoPlanoOrcamentarioItens">
								<rich:column filterType="custom" filter="#{FilterFactory.filter('itemsDepartamento', 'descricao', 'TEXTO')}">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_ItemSolicitacaoOrcamentoPlanoOrcamentario_descricao}" />
										<otm:spacer width="2px" />
										<h:panelGroup layout="block" styleClass="col-md-12">
											<span class="append-icon right"> <otm:commandIcon tooltip="Limpar Filtro" icon="#{msg_botoes.btn_icon_limpar_embutido}" render="itemsDepartamento" action="#{FilterFactory.limparFiltro('itemsDepartamento')}">
												</otm:commandIcon>
											</span>
											<h:inputText styleClass="form-control" size="20" value="#{FilterFactory.filter('itemsDepartamento', 'descricao', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="form:itemsDepartamento" />
											</h:inputText>
										</h:panelGroup>
									</f:facet>
									<h:outputText id="departamentoItens" value="#{itemSolicitacaoOrcamentoPlanoOrcamentarioItens.descricao}" />
								</rich:column>

								<rich:column filterType="custom" filter="#{FilterFactory.filter('itemsDepartamento', 'itemSolicitacaoOrcamentoPlanoOrcamentarioItens.categoriaDespesa.descricao', 'TEXTO')}">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_ItemSolicitacaoOrcamentoPlanoOrcamentario_categoriaDespesa}" />
										<otm:spacer width="2px" />
										<h:panelGroup layout="block" styleClass="col-md-12">
											<span class="append-icon right"> <otm:commandIcon tooltip="Limpar Filtro" icon="#{msg_botoes.btn_icon_limpar_embutido}" render="itemsDepartamento" action="#{FilterFactory.limparFiltro('itemsDepartamento')}">
												</otm:commandIcon>
											</span>
											<h:inputText styleClass="form-control" size="20" value="#{FilterFactory.filter('itemsDepartamento', 'itemSolicitacaoOrcamentoPlanoOrcamentarioItens.categoriaDespesa.descricao', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="form:itemsDepartamento" />
											</h:inputText>
										</h:panelGroup>
									</f:facet>

									<h:outputText id="orcamentoTotalDepartamento" value="#{itemSolicitacaoOrcamentoPlanoOrcamentarioItens.categoriaDespesa.descricao}" />
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_ItemSolicitacaoOrcamentoPlanoOrcamentario_valor}" />
									</f:facet>
									<h:outputText id="orcamentovalortotal" value="#{itemSolicitacaoOrcamentoPlanoOrcamentarioItens.valor}">
										<f:converter converterId="FormatadorNumerico2Casas" />
									</h:outputText>
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_TextoPadrao_orcamentoAprovado}" />
									</f:facet>
									<h:outputText value="#{itemSolicitacaoOrcamentoPlanoOrcamentarioItens.valorAutorizado}">
										<f:converter converterId="FormatadorNumerico2Casas" />
									</h:outputText>
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_TextoPadrao_valorConsumido}" />
									</f:facet>
									<a4j:commandLink action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.consultarRequisicaoItemConsumidoPlanoOrcamentario()}" oncomplete="#{rich:component('panelRequisicaoItem')}.show()" render="formAprovacao">
										<h:outputText id="valorConsumido" value="#{itemSolicitacaoOrcamentoPlanoOrcamentarioItens.valorConsumido}">
											<f:converter converterId="FormatadorNumerico2Casas" />
										</h:outputText>
									</a4j:commandLink>
								</rich:column>

								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_DetalhamentoPlanoOrcamentario_departamentoSaldoRestante}" />
									</f:facet>
									<h:outputText id="departamentoSaldoRestante" value="#{itemSolicitacaoOrcamentoPlanoOrcamentarioItens.valorAutorizado - itemSolicitacaoOrcamentoPlanoOrcamentarioItens.valorConsumido}">
										<f:converter converterId="FormatadorNumerico2Casas" />
									</h:outputText>
								</rich:column>

								<f:facet name="footer">
									<rich:columnGroup>
										<rich:column colspan="2">
											<h:outputText value="Total Selecionado"></h:outputText>
										</rich:column>
										<rich:column>
											<h:outputText styleClass="tituloCampos" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.totalValor}">
												<f:converter converterId="FormatadorNumerico2Casas" />
											</h:outputText>
										</rich:column>
										<rich:column>
											<h:outputText styleClass="tituloCampos" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVO.valorTotalAprovado}">
												<f:converter converterId="FormatadorNumerico2Casas" />
											</h:outputText>
										</rich:column>
										<rich:column>
											<h:outputText styleClass="tituloCampos" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.totalValorConsumido}">
												<f:converter converterId="FormatadorNumerico2Casas" />
											</h:outputText>
										</rich:column>
										<rich:column>
											<h:outputText styleClass="tituloCampos" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVO.valorTotalAprovado - SolicitacaoOrcamentoPlanoOrcamentarioControle.totalValorConsumido}">
												<f:converter converterId="FormatadorNumerico2Casas" />
											</h:outputText>
										</rich:column>
										<rich:column />
									</rich:columnGroup>
								</f:facet>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_botoes.btn_opcoes}" />
									</f:facet>
									<otm:commandIcon id="distribuirPeriodoPorCatDesp" action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.distribuirOrcamentoPeriodoPorCategoriaDespesa}" render="formDistribuirOrcamento" oncomplete="#{rich:component('panelDistribuirOrcamentoPeriodo')}.show()" tooltip="Distribuir Período" icon="#{msg_botoes.btn_icon_engrenagem} iconePequeno" />
									<otm:commandIcon action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.selecionarSolicitacaoOrcamento}" actionListener="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.limparRemanejamento}" oncomplete="#{rich:component('panelHistoricoRemanejamento')}.show()" rendered="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.apresentarRemanejamento()}" render="formHistoricoRemanejamento" tooltip="Remanejar" icon="#{msg_botoes.btn_icon_confirmar} iconePequeno" />
									<otm:commandIcon action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.removerItemSolicitacaoOrcamentarioPlanoOrcamentario}" render="form" tooltip="#{msg_botoes.btn_Remover}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" rendered="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.apresentarSolicitarAprovacao and SolicitacaoOrcamentoPlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVO.codigo ne 0}" />
									<otm:commandIcon action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.selecionarItemSolicitacaoOrcamentoPlanoOrcamentario()}" oncomplete="#{rich:component('panelRemanejamentoValorAprovado')}.show()" rendered="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.permitirRealizarManejamentoSaldoAprovado()}" render="formVerDetalhamentoPlanoOrcamentario formRemanejamento" tooltip="Remanejar Valor Aprovado" title="Remanejar" icon="#{msg_botoes.btn_icon_confirmar} iconePequeno" />
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</rich:tab>
				<!-- Histórico Remanejamento  -->
				<rich:tab header="Histórico Remanejamento" id="abaRemanejamento" rendered="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.apresentarHistoricoRemanjemaneto}" action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.consultarDadosHistoricoRemanejamento()}">
					<rich:dataTable id="tableHistoricoRemanejamento" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.dataModeloHistoricoRemanejamento}" rows="10" var="historicoRemanejamento">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_dataMudanca}" />
							</f:facet>
							<h:outputText value="#{historicoRemanejamento.data}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_Nome}" />
							</f:facet>
							<h:outputText value="#{historicoRemanejamento.usuarioVO.pessoa.nome}" />
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_categoria}" />
							</f:facet>
							<h:outputText value="#{historicoRemanejamento.categoriaDespesaVO.descricao}" />
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_valor}" />
							</f:facet>
							<h:outputText value="#{historicoRemanejamento.valor}" />
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_motivo}" />
							</f:facet>
							<h:outputText value="#{historicoRemanejamento.motivo}" />
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_categoriaRemanejada}" />
							</f:facet>
							<h:outputText value="#{historicoRemanejamento.categoriaDespesaRemanejado.descricao}" />
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_valorRemanejado}" />
							</f:facet>
							<h:outputText value="#{historicoRemanejamento.valorRemanejado}" />
						</rich:column>

						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="tableHistoricoRemanejamento" id="scHistoricoSecao" page="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.dataModeloHistoricoRemanejamento.page}" scrollListener="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.scrollerListenerHistoricoRemanejamento}" />
							</div>
						</f:facet>
					</rich:dataTable>
				</rich:tab>

				<rich:tab header="Comunicado Interno" id="abaComunicadoInterno" action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.consultarComunicadosInterno()}">
					<rich:dataTable id="tableComunicadoInterno" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.listaComunicacaoInterna}" rows="10" var="comunicadoInterno">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_assunto}" />
							</f:facet>
							<h:outputText value="#{comunicadoInterno.assunto}" />
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_data}" />
							</f:facet>
							<h:outputText value="#{comunicadoInterno.data}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />

			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" style="cursor:pointer" id="hidelinkpanelAprovacao" styleClass="icon-close-modal">
						<rich:componentControl target="panelRequisicaoItem" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAprovacao">
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup columns="1" width="100%" styleClass="tabFormSubordinada">
						<rich:dataTable id="requisicaoItemVO" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.solicitacaoOrcamentoPlanoOrcamentarioVO.requisicaoItemVOs}" var="requisicaoIten">

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_TextoPadrao_requisicao}" />
								</f:facet>
								<h:outputText value="#{requisicaoIten.requisicaoVO.codigo}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_RequisicaoItem_produto}" />
								</f:facet>
								<h:outputText value="#{requisicaoIten.produtoServico.nome}" />

								<h:panelGroup layout="block" rendered="#{!requisicaoIten.produtoServico.exigeCompraCotacao}">
									<otm:spacer width="5px" />
									<h:outputText value="(#{msg_aplic.prt_RequisicaoItem_valorUnitario}:" />
									<h:outputText value="#{requisicaoIten.valorUnitario}">
										<f:converter converterId="FormatadorNumerico2Casas" />
									</h:outputText>
									<h:outputText value=" - #{msg_aplic.prt_RequisicaoItem_dataPrevisaoPagamento}:" />
									<otm:spacer width="2px" />
									<h:outputText value="#{requisicaoIten.dataPrevisaoPagamento_Apresentar})" />
								</h:panelGroup>
								<f:facet name="footer">
									<h:outputText value="Totalizador" />
								</f:facet>
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="Justificativa" />
								</f:facet>
								<otm:outputHelp id="helpJustificativaApresentar" value="#{requisicaoIten.justificativaApresentar}" tooltip="#{requisicaoIten.justificativa}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_RequisicaoItem_quantidadeAutorizada}" />
								</f:facet>
								<h:panelGroup layout="block">
									<h:outputText value="#{requisicaoIten.quantidadeAutorizada}">
										<f:converter converterId="FormatadorNumerico2Casas" />
									</h:outputText>
								</h:panelGroup>

								<f:facet name="footer">
									<h:outputText value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.totalQuantidadeAutorizada}">
										<f:converter converterId="FormatadorNumerico2Casas" />
									</h:outputText>
								</f:facet>
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_TextoPadrao_valor}" />
								</f:facet>
								<h:outputText value="#{requisicaoIten.valorUnitario}">
									<f:converter converterId="FormatadorNumerico2Casas" />
								</h:outputText>

								<f:facet name="footer">
									<h:outputText value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.totalRequisicao}">
										<f:converter converterId="FormatadorNumerico2Casas" />
									</h:outputText>
								</f:facet>
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_RequisicaoItem_quantidadeEstoque}" />
								</f:facet>
								<h:outputText value="#{requisicaoIten.quantidadeEstoque}">
									<f:converter converterId="FormatadorNumerico2Casas" />
								</h:outputText>
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup id="mensagemAprovacao" layout="block" styleClass="row">
						<otm:mensagem bean="#{SolicitacaoOrcamentoPlanoOrcamentarioControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup id="panelGridBotoesAprovacao" layout="block" styleClass="row text-center">
						<otm:commandButton oncomplete="#{rich:component('panelRequisicaoItem')}.hide()" icon="#{msg_botoes.btn_icon_fechar_embutido}" value="fechar" styleClass="btn btn-default" />
					</h:panelGroup>

				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelRemanejamentoValorAprovado" shadowOpacity="true" width="500" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Remanejar Valor Aprovado" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidePanelRemanejamentoValorAprovado" styleClass="icon-close-modal">
						<rich:componentControl target="panelRemanejamentoValorAprovado" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formRemanejamento">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup id="panelDadosBasicos" layout="block" styleClass="col-md-12">
						<h:outputText styleClass="tituloCampos title" value="Categoria de Despesa" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="tituloCampos" value="Valor Aprovar" />
						<h:inputText styleClass="form-control" value="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.itemSolicitacaoOrcamentoPlanoOrcamentarioVO.valorAutorizado}" maxlength="10" onkeydown="aceitarSomenteValorDecimal(this)">
							<a4j:ajax event="change" execute="@this" render="@this" />
							<f:converter converterId="FormatadorNumerico" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row text center">
						<otm:commandButton id="salvarDetalhamentoPeriodo" render="form formRemanejamento" action="#{SolicitacaoOrcamentoPlanoOrcamentarioControle.remanejarValorAprovado()}" value="#{msg_botoes.btn_gravar}" accesskey="1" styleClass="btn btn-dark btn-gravar" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{SolicitacaoOrcamentoPlanoOrcamentarioControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

	</ui:define>
</ui:composition>
</html>
