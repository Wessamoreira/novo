<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PlanoOrcamentario_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{PlanoOrcamentarioControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{PlanoOrcamentarioControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" render="formCadastro" />
						<f:selectItems value="#{PlanoOrcamentarioControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_valorConsulta}" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{PlanoOrcamentarioControle.controleConsulta.valorConsulta}" rendered="#{!PlanoOrcamentarioControle.apresentarSituacao}" />
					<h:selectOneMenu styleClass="form-control campos" id="situacao" value="#{PlanoOrcamentarioControle.controleConsulta.valorConsulta}" rendered="#{PlanoOrcamentarioControle.apresentarSituacao}">
						<f:selectItems value="#{PlanoOrcamentarioControle.tipoConsultaComboSituacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:spacer width="100%" />
					<a4j:commandLink id="consultar" render="formCadastro" execute="@form" value="#{msg_botoes.btn_consultar}" action="#{PlanoOrcamentarioControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener for="consultar" target="#{PlanoOrcamentarioControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener for="consultar" target="#{PlanoOrcamentarioControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{PlanoOrcamentarioControle.listaConsulta}" rendered="#{PlanoOrcamentarioControle.apresentarResultadoConsulta}" rows="10" var="planoOrcamentarioItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="CÃ³digo" />
					</f:facet>
					<h:commandLink action="#{PlanoOrcamentarioControle.editar}" id="codigo" value="#{planoOrcamentarioItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PlanoOrcamentario_nome}" />
					</f:facet>
					<h:commandLink action="#{PlanoOrcamentarioControle.editar}" id="nome" value="#{planoOrcamentarioItens.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PlanoOrcamentario_situacao}" />
					</f:facet>
					<h:commandLink action="#{PlanoOrcamentarioControle.editar}" id="situacao" value="#{planoOrcamentarioItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_PlanoOrcamentario_periodo}" />
					</f:facet>
					<h:commandLink action="#{PlanoOrcamentarioControle.editar}" id="periodo">
						<h:outputText value="#{planoOrcamentarioItens.dataInicio}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
						<h:outputText value=" a " />
						<h:outputText value="#{planoOrcamentarioItens.dataFinal}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{PlanoOrcamentarioControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{PlanoOrcamentarioControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row text-center">
				<otm:commandButton id="novo" action="#{PlanoOrcamentarioControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
