		window.onload = (function() {

						$(".opcaoAvaliacao").bind(

								function(e) {
									$(this).find("input[type='radio']").attr(
											"checked", "true");
									$(this).parent().siblings("td").find(
											"input[type='radio']").removeAttr(
											"checked");
								});
					});
		}(jQuery));
	</script>
