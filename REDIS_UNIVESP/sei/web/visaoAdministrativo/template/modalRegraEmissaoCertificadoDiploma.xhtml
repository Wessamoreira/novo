<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<!-- <h:head> -->
<!-- 	<h:outputStylesheet name="otimize2.css" library="css" /> -->
<!-- 	<h:outputStylesheet name="cssCliente.css" library="css" /> -->
<!-- </h:head> -->
<ui:composition>
	<!-- Inicializa Modal Regra Emissao -->
	<rich:popupPanel styleClass="modalMaximizado" id="panelRegraEmissao" shadowOpacity="true" width="800" height="500">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{msg_aplic.prt_Regra_emissao_certificado_diploma}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkRegraEmissao" />
				<rich:componentControl target="panelRegraEmissao" operation="hide" event="click" />
			</h:panelGroup>
		</f:facet>
		<h:form id="formRegraEmissao">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText value="#{msg_aplic.prt_Curso_nivelEducacional}" styleClass="field control-label tituloCampos" />
					<h:selectOneMenu styleClass="form-control campos" id="nivelEducacional" value="#{RegraEmissaoCertificadoDiplomaControle.regraEmissaoVO.nivelEducacional}">
						<a4j:ajax event="change" render="formRegraEmissao" execute="formRegraEmissao" />
						<f:selectItems value="#{RegraEmissaoCertificadoDiplomaControle.listaSelectItemTipoNivelEducacional}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_OcorrenciasAlunosRel_unidadeEnsino}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="unidadeEnsino" size="53" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{RegraEmissaoCertificadoDiplomaControle.regraEmissaoVO.nomeUnidadeEnsisnoSelecionadas}" />
						<span class="append-icon right"> <otm:commandIcon id="selecionarUnidadeEnsino" oncomplete="#{rich:component('panelUnidadeEnsino')}.show()" icon="#{msg_botoes.btn_icon_adicionar_embutido}" render="formUnidadeEnsino" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegraEmissao_validarMatrizCurricular}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="validarMatrizCurricularIntegralizado" value="#{RegraEmissaoCertificadoDiplomaControle.regraEmissaoVO.validarMatrizCurricularIntegralizado}" styleClass="form-control campos">
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegraEmissao_validarNotaTCC}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{RegraEmissaoCertificadoDiplomaControle.regraEmissaoVO.validarNotaTCC}" styleClass="form-control campos">
							<!-- <a4j:ajax event="change" render="formRegraEmissao" execute="@this" listener="#{RegraEmissaoCertificadoDiplomaControle.exibirNota}"/> -->
							<a4j:ajax event="change" render="formRegraEmissao" execute="formRegraEmissao" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegraEmissao_validarTodosDocumentos}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="validarDocumentosEntregues" value="#{RegraEmissaoCertificadoDiplomaControle.regraEmissaoVO.validarDocumentosEntregues}" styleClass="form-control campos">
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{RegraEmissaoCertificadoDiplomaControle.regraEmissaoVO.validarNotaTCC}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegraEmissao_notaMinimaTcc}" rendered="#{RegraEmissaoCertificadoDiplomaControle.regraEmissaoVO.validarNotaTCC}" />
					<h:inputText value="#{RegraEmissaoCertificadoDiplomaControle.regraEmissaoVO.notaTCC}" onkeydown="aceitarSomenteValorDecimal(this)" styleClass="form-control campos">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{RegraEmissaoCertificadoDiplomaControle.regraEmissaoVO.nivelEducacional eq 'PO'}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegraEmissao_tipoContrato}" rendered="#{RegraEmissaoCertificadoDiplomaControle.regraEmissaoVO.nivelEducacional eq 'PO'}" />
					<h:selectOneMenu id="MatriculaPeriodo_contrato" styleClass="form-control camposObrigatorios" value="#{RegraEmissaoCertificadoDiplomaControle.regraEmissaoVO.tipoContrato}">
						<f:selectItems value="#{RegraEmissaoCertificadoDiplomaControle.listaSelectItemContrato}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
				<otm:commandButton render="formRegraEmissao" value="#{msg_bt.btn_adicionar}" styleClass="btn btn-primary dark btn-adicionar" action="#{RegraEmissaoCertificadoDiplomaControle.adicionarRegraEmissao}" accesskey="5" />
			</h:panelGroup>
			<rich:dataTable id="tabelaRegrasEmissao" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RegraEmissaoCertificadoDiplomaControle.regraEmissaoVOs}" rows="7" var="regraEmissaoItem">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Curso_nivelEducacional}" />
					</f:facet>
					<h:panelGroup>
						<h:outputText value="#{regraEmissaoItem.tipoNivelEducacionalApresentar}" />
					</h:panelGroup>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_OcorrenciasAlunosRel_unidadeEnsino}" />
					</f:facet>
					<h:panelGroup>
						<h:outputText value="#{regraEmissaoItem.nomeUnidadeEnsisnoSelecionadas}" />
					</h:panelGroup>
				</rich:column>
				<rich:column style="width:18%">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_RegraEmissao_validarMatrizCurricular}" />
					</f:facet>
					<h:panelGroup>
						<h:outputText value="#{regraEmissaoItem.validarMatrizCurricularIntegralizado == true ? 'Sim' : 'Não'}" />
					</h:panelGroup>
				</rich:column>
				<rich:column style="width:10%">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_RegraEmissao_validarNotaTCC}" />
					</f:facet>
					<h:panelGroup>
						<h:outputText value="#{regraEmissaoItem.validarNotaTCC == true ? 'Sim' : 'Não'}" />
					</h:panelGroup>
				</rich:column>
				<rich:column style="width:18%">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_RegraEmissao_validarTodosDocumentos}" />
					</f:facet>
					<h:panelGroup>
						<h:outputText value="#{regraEmissaoItem.validarDocumentosEntregues == true ? 'Sim' : 'Não'}" />
					</h:panelGroup>
				</rich:column>
				<rich:column style="width:13%">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_RegraEmissao_tipoContrato}" />
					</f:facet>
					<h:panelGroup>
						<h:outputText value="#{regraEmissaoItem.tipoContrato == 'NO' ? 'Normal' : regraEmissaoItem.tipoContrato == 'EX' ? 'Extensão' : ''}" />
					</h:panelGroup>
				</rich:column>
				<rich:column style="width:9%">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_RegraEmissao_notaMinimaTcc}" />
					</f:facet>
					<h:panelGroup>
						<h:outputText value="#{regraEmissaoItem.notaTCC}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
					</h:panelGroup>
				</rich:column>
				<rich:column style="width:8%">
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<h:panelGroup layout="block">
						<a4j:commandLink id="removerItemRegraEmissao" oncomplete="#{rich:component('panelRegraEmissaoExclusao')}.show()" render="formRegraEmissao" icon="#{msg_botoes.btn_icon_remover_embutido} iconePequeno" tooltip="Remover">
							<f:setPropertyActionListener value="#{regraEmissaoItem}" target="#{RegraEmissaoCertificadoDiplomaControle.regraEmissaoSelecionada}" />
						</a4j:commandLink>
						<otm:spacer width="5px;" />
						<otm:commandIcon id="editarItemRegraEmissao" render="formRegraEmissao" action="#{RegraEmissaoCertificadoDiplomaControle.editar}" icon="#{msg_botoes.btn_icon_editar_embutido} iconePequeno" tooltip="Editar" />
					</h:panelGroup>
				</rich:column>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
				<h:panelGroup>
					<otm:commandButton render="formRegraEmissao" action="#{RegraEmissaoCertificadoDiplomaControle.persistir}" value="#{msg_botoes.btn_gravar}" accesskey="1" styleClass="btn btn-dark btn-gravar" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>
	<!-- Finaliza Modal Regra Emissao -->

	<!-- Inicia Modal Unidade Ensino -->
	<rich:popupPanel styleClass="modalMaximizado" id="panelUnidadeEnsino" shadowOpacity="true" width="800" height="600">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{msg_aplic.prt_ContaReceberRel_selecionarUnidadeEnsino}" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideUnidadeEnsino" />
				<rich:componentControl target="panelUnidadeEnsino" operation="hide" event="click" />
			</h:panelGroup>
		</f:facet>
		<h:form id="formUnidadeEnsino">
			<h:panelGroup columns="1" width="100%" style="text-align: left;">
				<h:panelGroup id="unidadeEnsinos" style="height:485px;width:99%">
					<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
						<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
						<rich:dataTable align="left" id="filtrosUnidadeEnsino" width="100%" var="unidadeEnsinoItens" value="#{RegraEmissaoCertificadoDiplomaControle.unidadeEnsinoVOs}">
							<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO')}">
								<f:facet name="header">
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO').filtro}">
											<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
										</h:inputText>
										<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino')}" tooltip="Limpar" />
										</span>
									</h:panelGroup>
								</f:facet>
								<h:outputText value="#{unidadeEnsinoItens.nome}" />
							</rich:column>
							<rich:column filterType="custom" filterExpression="#{!unidadeEnsinoItens.filtrarUnidadeEnsino}">
								<f:facet name="header">
									<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, formRegraEmissao:unidadeEnsino" action="#{RegraEmissaoCertificadoDiplomaControle.marcarTodasUnidadesEnsinoAction}">
										<f:setPropertyActionListener value="true" target="#{RegraEmissaoCertificadoDiplomaControle.marcarTodasUnidadeEnsino}" />
									</a4j:commandButton>
								</f:facet>
								<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, formRegraEmissao:unidadeEnsino" action="#{RegraEmissaoCertificadoDiplomaControle.verificarTodasUnidadesSelecionadas}">
									<f:setPropertyActionListener value="true" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
								</a4j:commandButton>
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
						<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
						<rich:dataTable align="left" id="filtrosUnidadeEnsino2" width="100%" var="unidadeEnsinoItens" value="#{RegraEmissaoCertificadoDiplomaControle.unidadeEnsinoVOs}">
							<rich:column filterType="custom" filterExpression="#{unidadeEnsinoItens.filtrarUnidadeEnsino}">
								<f:facet name="header">
									<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, formRegraEmissao:unidadeEnsino" action="#{RegraEmissaoCertificadoDiplomaControle.marcarTodasUnidadesEnsinoAction}">
										<f:setPropertyActionListener value="false" target="#{RegraEmissaoCertificadoDiplomaControle.marcarTodasUnidadeEnsino}" />
									</a4j:commandButton>
								</f:facet>
								<a4j:commandButton image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, formRegraEmissao:unidadeEnsino" action="#{RegraEmissaoCertificadoDiplomaControle.verificarTodasUnidadesSelecionadas}">
									<f:setPropertyActionListener value="false" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
								</a4j:commandButton>
							</rich:column>
							<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO')}">
								<f:facet name="header">
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO').filtro}">
											<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
										</h:inputText>
										<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino2')}" tooltip="Limpar" />
										</span>
									</h:panelGroup>
								</f:facet>
								<h:outputText value="#{unidadeEnsinoItens.nome}" />
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
				</h:panelGroup>
				<otm:spacer height="20" />
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>
	<!-- Finaliza Modal Unidade Ensino -->

	<!-- Inicializa Modal Regra Emissao -->
	<rich:popupPanel styleClass="modalMaximizado" id="panelRegraEmissaoExclusao" shadowOpacity="true" width="400" height="180">
		<h:form id="formConfirmacaoExclusao">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Regra_emissao_mensagemConfirmacao}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink55" />
					<rich:componentControl target="panelRegraEmissaoExclusao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:panelGroup styleClass="tabForm" width="100%" columns="1">
				<h:panelGroup columns="1" width="100%">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Regra_emissao_confirmacaoExclusao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<otm:commandButton action="#{RegraEmissaoCertificadoDiplomaControle.removerRegraEmissao}" render="formRegraEmissao" oncomplete="#{rich:component('panelRegraEmissaoExclusao')}.hide();" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Confirmar" />
					<otm:commandButton oncomplete="#{rich:component('panelRegraEmissaoExclusao')}.hide();" styleClass="btn btn-danger ml5" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>
	<!-- Finaliza Modal de confirmação de exclusão-->

</ui:composition>
</html>
