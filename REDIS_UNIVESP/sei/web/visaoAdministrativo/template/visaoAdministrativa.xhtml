<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"  >
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="Access-Control-Allow-Origin" content="*" />
	<meta name="robots" content="noindex" />

	<title><ui:insert name="tituloPagina" id="tituloPagina2">
			<h:outputText value="#{msg.msg_titulo_paginas}" />
		</ui:insert></title>
	<ui:include src="/templates/cssVisao.xhtml"></ui:include>


	<f:loadBundle var="msg_bt" basename="propriedades.Botoes" />
	<f:loadBundle var="msg_aplic" basename="propriedades.Aplicacao" />
	<f:loadBundle var="msg" basename="propriedades.Mensagens" />


	<style>
.painelPesquisaPadrao {
	width: 800px;
	height: 100%;
	margin: 0px;
	padding: 0px;
	position: fixed;
	_position: absolute;
	top: 0px;
	right: 0px;
	background-color: #d8d8d8;
	z-index: 100;
	opacity: 0.96;
	-ms-filter: 'progid:DXImageTransform.Microsoft.Alpha(Opacity=96)';
	filter: alpha(opacity = 96);
}

.larguraLabelCheckBox25Porcento {
	width: 25% !important;
}

.larguraLabelCheckBox30Porcento {
	width: 30% !important;
}

body {
	width: 100%;
	height: 100%;
	min-height: initial !important;
	margin: 0;
	padding: 0;
	-webkit-font-smoothing: antialiased;
	-webkit-text-size-adjust: 100%;
	font-size-adjust: 100%;
}
</style>
</h:head>

<h:body style="height : auto !important" styleClass="backGeral">



	<div id="tudo">
		<ui:include src="/ajaxStatus.xhtml" />
		<f:metadata>
    		<f:event type="preRenderView" listener="#{LoginControle.preViewRender()}"/>
		</f:metadata>
		<h:panelGroup id="topoAdministrativo" layout="block" style="z-index: 3000;">
			<ui:insert name="topo">
				<ui:include src="./cabecalhoVisaoAdministrativa.xhtml" />
			</ui:insert>
		</h:panelGroup>
		<ui:include src="/templates/javascriptVisao.xhtml" />
		<ui:include src="/templates/javascriptadministrativo.xhtml" />
		<div id="conteudo" style="padding: 0px 8px 16px; margin-top: 0px; margin-left: 8px; width: 100.3%">
			<div id="contentPopup" class="row tabconteudo" style="background: white; height: auto; box-shadow: 3px 4px #ddd; padding: 8px 8px 8px; border-radius: 5px;">				
				<ui:insert name="conteudo" />

				<ui:insert name="modal" />
				<rich:popupPanel styleClass="modalMaximizado" id="ajaxStatusUpload" zindex="5000" style="z-index:5000 !important;background-color:transparent !important" >
				
					<h:panelGroup layout="block" style="background: none repeat scroll 0 0 transparent; border: 0 none; font-size: 100%; margin: 0; outline: 0 none; padding: 0;  z-index: 15000; vertical-align: baseline;" >
					<h:panelGroup layout="block" style="position: absolute; z-index: 15000;background-color: inherit; left:0px; top:0px;width:100%;height:100%">
						<h:panelGroup layout="block" style="background-color:inherit; position:fixed; left:0px; top:0px; z-index:15009; margin:0;width:100%;height:100%;text-align:center">
							<h:panelGroup layout="block" style="height: 100%; left: 4px; opacity: 0.1; position: absolute; top: 4px; width: 100%; z-index: 14999; background-color: #000000;width:100%;height:100%;filter:alpha(opacity=10);-moz-opacity:0.1;-khtml-opacity: 0.1;" />
							<h:panelGroup layout="block" style="position: absolute; left: 0px; top: 0px; z-index: 15009;width:100%;height:30px;top:50%;text-align:center;">
								<h:panelGroup layout="block" >
									<h:panelGroup layout="block" styleClass="loading-icon" style="text-align:center;z-index:15009;">
											<h:graphicImage value="#{resource['imagens/logo_sei_cinza.png']}" style="width:60px;" />
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				
			</rich:popupPanel>
				<rich:notifyMessages globalOnly="true" showCloseButton="true" styleClass="msgFlutuanteVisaoAdm" stayTime="5000" showDetail="true" ajaxRendered="true" id="msgFlutuante" escape="false" />
			</div>
		</div>
		<div id="rodape">
			<ui:insert name="rodape">
				<ui:include src="./rodapeVisaoAdministrativa.xhtml" />
			</ui:insert>
		</div>
	</div>
	<h:panelGroup id="formLoadsPesquisaPadraopanel" layout="block" rendered="#{LoginControle.usuarioLogado.isApresentarVisaoAdministrativa}">
	<h:form id="formLoadsPesquisaPadrao" styleClass="m10">
		<a4j:region>
			<div style="width:40px;height:40px;position:fixed; _position:absolute;bottom:8px;right:0px;background-color:#999;z-index:99;border-radius:5px 0px 0px 5px;padding-top:13px;padding-left:12px">
				<a4j:commandLink style="cursor: pointer;opacity: 0.6;-ms-filter:'progid:DXImageTransform.Microsoft.Alpha(Opacity=60)';filter:alpha(opacity=60);" rendered="#{LoginControle.usuarioLogado.isApresentarVisaoAdministrativa}" title="Tecla de Atalho: F2" onclick="iniciarPesquisaPadrao();">
					<i class="fas fa-search fs16 text-white" />
				</a4j:commandLink>
			</div>
			<div id="painelPesquisaPadrao" class="row m10" style="display:none;z-index:2500">
				<a class="float-right" title="Teclas de Atalho: F4 ou ESC" style="padding:4px;cursor:pointer" onclick="fecharPesquisaPadrao();">
					<span class="fas fa-times fs16"></span>
				</a>
				<div style="padding:12px;padding-top:16px">
					<ui:include src="../../pesquisaPadrao.xhtml" />
				</div>
			</div>
		</a4j:region>

		<h:panelGroup rendered="#{AplicacaoControle.isPossuiFalhaScriptExecutado}" style="position:fixed;bottom:0px;left:0px;z-index:4000;display:block;">
			<h:graphicImage id="scriptnaoexecutado" value="#{resource['imagens/aviso_scriptnaoexecutado.png']}" style="width:64px" />
			<rich:tooltip followMouse="false" target="scriptnaoexecutado" style="z-index:4000">
				<h:panelGrid columns="1" columnClasses="colunaEsquerda, tituloCamposReduzidos">
					<h:outputText value="Detectada uma falha ao atualizar a base de dados." />
					<h:outputText value="Provavelmente já estamos solucionando este problema." />
					<h:outputText value="Caso este aviso não desapareça em breve, favor informar ao administrador do sistema." />
				</h:panelGrid>
			</rich:tooltip>
		</h:panelGroup>
		
	</h:form>
	</h:panelGroup>


	<h:form id="formCss">
		<style type="text/css">
#{
LoginControle.scriptCssGerado
}
</style>
	</h:form>
</h:body>
</html>
