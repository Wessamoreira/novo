<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

	<h:form id="formCabecalhoAdministrativo">

		<style>
.logoSeiAdmistrativo {
	width: 41px;
	position: relative;
	top: 8px;
	margin-right: 48px
}

.iconeHomologacao {
	height: 30px;
}

@media ( max-width : 500px) {
	.iconeHomologacao {
		height: 20px !important;
	}
}
</style>


		<div class="row backTopo" style="width: 100%; position: fixed; z-index: 100 !important; heigth: 50px; border-bottom: 5px solid #e9e9e9;">

			<h:panelGroup layout="block" styleClass="tituloPagina fonteTopo mt5">
				<ui:insert name="tituloPagina" id="tituloPagina" style="z-index: 3000;position:fixed;left:10%;">
				</ui:insert>
			</h:panelGroup>

			<h:panelGroup layout="block" style="height: 50px;text-align: left;z-index: 3000;float:right;margin-right:10px;margin-right: 10px;position: relative;margin: 0 auto;">
				<h:panelGroup layout="block" style="height: 50px;text-align: center;z-index: 3000;float:right; margin:10px">
					<h:graphicImage height="30px" url="#{LoginControle.urlLogoUnidadeEnsino}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" style="text-align: left;z-index: 3000;float:right;position: relative;margin-top: 12px;">
				<ui:insert name="ajuda" id="ajuda">
					<otm:ajuda rendered="#{LoginControle.existeArtefatoAjuda}" dir="#{LoginControle.nomeTelaAtualTratado}"></otm:ajuda>
				</ui:insert>
			</h:panelGroup>
			<h:panelGroup style="height: 50px;text-align: left;z-index: 3000;float:right;margin-right:10px;margin-right: 10px;position: relative;margin: 0 auto;" rendered="#{!LoginControle.isAmbienteProducao}">
				<h:panelGroup style="height: 50px;text-align: center;z-index: 3000;float:right; margin:10px">
					<h:graphicImage value="#{resource['imagens/aviso_homologacao.png']}" style="" styleClass="iconeHomologacao" />
				</h:panelGroup>
			</h:panelGroup>
		</div>

	</h:form>

</ui:composition>
