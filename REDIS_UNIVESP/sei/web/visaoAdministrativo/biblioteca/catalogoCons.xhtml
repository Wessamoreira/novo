<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Catalogo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelResumoCatalogo" shadowOpacity="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Resumo Catálogo" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkResumoCatalogo" />
					<rich:componentControl target="panelResumoCatalogo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formResumoCatalogo">
				<h:panelGroup layout="block" styleClass="col-md-12 title">
					<h:outputText value="#{msg_aplic.prt_Exemplar_local}: #{CatalogoControle.catalogoVO.biblioteca}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 text-center mt5">
					<otm2:panel name="panel1" renderedControl="false" styleClassFooter="dn" stylePanel="min-height: 105px;">
						<ui:define name="header">
							<img src="https://img.icons8.com/wired/	15/000000/book.png"/>
							<h:outputText styleClass="tituloCamposResultado text-info ml5" value="exemplare(s) existentes" />
						</ui:define>
						<ui:define name="body">
							<h:outputText styleClass="tituloCamposResultado text-info" value="#{CatalogoControle.catalogoVO.nrExemplaresEmprestado + CatalogoControle.catalogoVO.nrExemplaresParaEmprestimo}" rendered="#{CatalogoControle.catalogoVO.nrExemplaresEmprestado + CatalogoControle.catalogoVO.nrExemplaresParaEmprestimo ne 0}" />
							<h:outputText styleClass="tituloCamposResultado text-primary" value="Nenhum exemplare(s) existentes" rendered="#{CatalogoControle.catalogoVO.nrExemplaresEmprestado + CatalogoControle.catalogoVO.nrExemplaresParaEmprestimo eq 0}" />
						</ui:define>
					</otm2:panel>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 text-center mt5">
					<otm2:panel name="panel2" renderedControl="false" styleClassFooter="dn" stylePanel="min-height: 105px;">
						<ui:define name="header">
							<img src="https://img.icons8.com/wired/15/000000/unlock.png"/>
							<h:outputText styleClass="tituloCamposResultado text-primary ml5" value="exemplar(es) disponível(eis) para empréstimo" />
						</ui:define>
						<ui:define name="body">
							<h:outputText styleClass="tituloCamposResultado text-primary" value="#{CatalogoControle.catalogoVO.nrExemplaresDisponivel}" rendered="#{CatalogoControle.catalogoVO.nrExemplaresDisponivel ne 0}" />
							<h:outputText styleClass="tituloCamposResultado text-primary" value="Nenhum exemplar disponível para empréstimo" rendered="#{CatalogoControle.catalogoVO.nrExemplaresDisponivel eq 0}" />
						</ui:define>
					</otm2:panel>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 text-center mt5">
					<otm2:panel name="panel3" renderedControl="false" styleClassFooter="dn" stylePanel="min-height: 105px;">
						<ui:define name="header">
							<img src="https://img.icons8.com/emoji/15/000000/magnifying-glass-tilted-right-emoji.png"/>
							<h:outputText styleClass="tituloCamposResultado text-warning ml5" value="unidade(s) disponível(eis) para consulta" />
						</ui:define>
						<ui:define name="body">
							<h:outputText styleClass="tituloCamposResultado text-warning" value="#{CatalogoControle.catalogoVO.nrExemplaresParaConsulta}" rendered="#{CatalogoControle.catalogoVO.nrExemplaresParaConsulta ne 0}" />
							<h:outputText styleClass="tituloCamposResultado text-warning" value="Nenhum exemplar disponível para consulta" rendered="#{CatalogoControle.catalogoVO.nrExemplaresParaConsulta eq 0}" />
						</ui:define>
					</otm2:panel>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 text-center mt5">
					<otm2:panel name="panel4" renderedControl="false" styleClassFooter="dn" stylePanel="min-height: 105px;">
						<ui:define name="header">
							<img src="https://img.icons8.com/carbon-copy/15/000000/unlock.png"/>
							<h:outputText styleClass="tituloCamposResultado text-danger ml5" value="exemplar(s) emprestado(s)" />
						</ui:define>
						<ui:define name="body">
							<h:outputText styleClass="tituloCamposResultado text-danger" value="#{CatalogoControle.catalogoVO.nrExemplaresEmprestado}" rendered="#{CatalogoControle.catalogoVO.nrExemplaresEmprestado ne 0}" />
							<h:outputText styleClass="tituloCamposResultado text-danger" value="Nenhuma exemplar emprestado" rendered="#{CatalogoControle.catalogoVO.nrExemplaresEmprestado eq 0}" />
						</ui:define>
					</otm2:panel>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelImportarMarc21" shadowOpacity="true" width="350" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ImportarArquivoMarc21_tituloForm}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkImportarMarc21" />
					<rich:componentControl target="panelImportarMarc21" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formImportarMarc21">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ImportarArquivoMarc21_uploadArquivo}" />
				<h:panelGroup layout="block" styleClass="col-md-12">
					<rich:fileUpload listHeight="0" disabled="#{CatalogoControle.isArquivoSelecionado}" listWidth="195" noDuplicate="true" fileUploadListener="#{CatalogoControle.uploadArquivo}" acceptedTypes="txt" maxFilesQuantity="1" addControlLabel="Selecionar" cancelEntryControlLabel="Cancelar" doneLabel="Pronto" sizeErrorLabel="Arquivo não Enviado. Tamanho Máximo Permitido 100 MB" progressLabel="Enviando" stopControlLabel="Parar" uploadControlLabel="Enviar" transferErrorLabel="Falha de Transmissão" stopEntryControlLabel="Parar" id="uploadArquivo" immediateUpload="true" autoclear="true">
						<a4j:ajax event="uploadcomplete" render="nomeArquivo, panelGridMensagens" />
					</rich:fileUpload>
					<h:outputText id="nomeArquivo" styleClass="field control-label tituloCampos" value="#{CatalogoControle.arquivoMarc21VO.arquivoVO.nome}" />
				</h:panelGroup>
				<h:panelGrid id="panelGridMensagens" columns="1" width="100%">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{CatalogoControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{CatalogoControle.mensagemDetalhada}" />
				</h:panelGrid>
				<h:panelGrid columns="1" width="100%" columnClasses="colunaCentralizada">
					<h:panelGroup>
						<otm:commandButton id="processar" action="#{CatalogoControle.executarProcessarArquivoMarc21}" oncomplete="#{rich:component('panelImportarMarc21')}.hide()" icon="#{msg_botoes.btn_icon_engrenagem_embutido}" styleClass="btn btn-default" value="Processar Arquivo" accesskey="2" />
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>
		<title><h:outputText value="#{msg_aplic.prt_Catalogo_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{CatalogoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{CatalogoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{CatalogoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_ordenar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="ordenarPor" required="true" value="#{CatalogoControle.controleConsulta.ordenarPor}">
						<f:selectItems value="#{CatalogoControle.tipoOrdenarPorCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pt4">
					<otm:spacer width="100%" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{CatalogoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 pt4">
					<otm:spacer width="100%" />
					<a4j:commandLink id="consultar" render="form" execute="@form" value="#{msg_botoes.btn_consultar}" action="#{CatalogoControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener for="consultar" target="#{CatalogoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener for="consultar" target="#{CatalogoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CatalogoControle.controleConsultaOtimizado}" rendered="#{CatalogoControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="catalogoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_codigo}" />
						</f:facet>
						<h:commandLink action="#{CatalogoControle.editar}" id="codigo" value="#{catalogoItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_titulo}" />
						</f:facet>
						<h:commandLink action="#{CatalogoControle.editar}" id="titulo" value="#{catalogoItens.titulo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_edicao}" />
						</f:facet>
						<h:commandLink action="#{CatalogoControle.editar}" id="edicao" value="#{catalogoItens.edicao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_anoPublicacao}" />
						</f:facet>
						<h:commandLink action="#{CatalogoControle.editar}" id="anoPublicacao" value="#{catalogoItens.anoPublicacao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_autores}" />
						</f:facet>
						<h:commandLink action="#{CatalogoControle.editar}" id="autores" value="#{catalogoItens.nomeAutores}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_classificacao}" />
						</f:facet>
						<h:commandLink action="#{CatalogoControle.editar}" id="classificacao" value="#{catalogoItens.classificacaoBibliografica}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_dataCadastro}" />
						</f:facet>
						<h:commandLink action="#{CatalogoControle.editar}" id="dataCadastro" value="#{catalogoItens.dataCadastro_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<div style="min-width: 100px">
							<otm:commandIcon action="#{CatalogoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
							<otm:commandIcon render="formResumoCatalogo, panelResumoCatalogo" action="#{CatalogoControle.montarResumoCatalogo}" oncomplete="#{rich:component('panelResumoCatalogo')}.show()" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" tooltip="Resumo Catálogo" />
							<otm:commandIcon rendered="#{catalogoItens.numeroControle != ''}" action="#{CatalogoControle.executarExportarArquivoMarc21}" oncomplete="#{CatalogoControle.downloadArquivoMarc21}" icon="#{msg_botoes.btn_icon_download} iconePequeno" tooltip="#{msg_botoes.btn_download}" />
							<otm:commandIcon action="#{CatalogoControle.executarExportarArquivoMarc21XML}" oncomplete="#{CatalogoControle.downloadArquivoMarc21}" icon="#{msg_botoes.btn_icon_download} iconePequeno" tooltip="#{msg_botoes.btn_exportarMarc}" render="panelGridMensagens" />
						</div>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="paginador" page="#{CatalogoControle.controleConsultaOtimizado.page}" scrollListener="#{CatalogoControle.scrollerListener}" rendered="#{CatalogoControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" fastControls="hide" stepControls="auto" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGrid id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGrid columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{CatalogoControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{CatalogoControle.mensagemDetalhada}" />
					</h:panelGrid>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="novo" action="#{CatalogoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
							<otm:spacer width="5px" />
							<otm:commandButton id="importar" action="#{CatalogoControle.prepararImportarArquivoMarc21}" oncomplete="#{rich:component('panelImportarMarc21')}.show()" value="Importar Marc 21" icon="fas fa-upload" title="#{msg.msg_novo_dados}" accesskey="1" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGrid>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
