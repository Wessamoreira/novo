<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Autor_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<title><h:outputText value="#{msg_aplic.prt_Autor_tituloForm}" /></title>
		<f:facet name="header">
		</f:facet>
		<h:form id="form">
			<h:commandLink action="#{AutorControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<rich:tabPanel switchType="client">
					<rich:tab header="Autor">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Autor_nome}" />
								<h:inputText id="nome" styleClass="form-control camposObrigatorios" value="#{AutorControle.autorVO.nome}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="E-mail" />
								<h:inputText id="email" styleClass="form-control campos" value="#{AutorControle.autorVO.email}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Autor_telefone}" />
								<h:inputText id="telefone" onkeyup="return maskTelefone('form:telefone',event)" size="13" maxlength="15" styleClass="form-control campos" value="#{AutorControle.autorVO.telefone}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Autor_cutter}" />
								<h:inputText id="cutter" styleClass="form-control campos" value="#{AutorControle.autorVO.cutter}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Autor_anoNascimento}" />
								<h:inputText size="4" maxlength="4" id="anoNascimento" styleClass="form-control campos" value="#{AutorControle.autorVO.anoNascimento}" onkeypress="aceitarSomenteValorNumerico(this);" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Autor_anoFalecimento}" />
								<h:inputText size="4" maxlength="4" id="anoFalecimento" styleClass="form-control campos" value="#{AutorControle.autorVO.anoFalecimento}" onkeypress="aceitarSomenteValorNumerico(this);" />
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<rich:tab header="Variação Nome">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-10">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Autor_variacaoNome}" />
								<h:inputText id="variacaoNome" styleClass="form-control camposObrigatorios" value="#{AutorControle.autorVariacaoNomeVO.variacaoNome}" />
							</h:panelGroup>
							<h:panelGroup id="botaoAdd" layout="block" styleClass="col-md-2 text-center">
								<otm:spacer width="100%"></otm:spacer>
								<otm:commandButton action="#{AutorControle.adicionarVariacaoNome}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar" accesskey="6" render="form" styleClass="btn btn-primary pl30 pr30" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
							<rich:dataTable id="autorVariacaoNomeVO" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{AutorControle.listaAutorVariacaoNome}" var="autorVariacaoNomeItens">
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Código" />
									</f:facet>
									<h:outputText value="#{autorVariacaoNomeItens.codigo}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Variação do Nome" />
									</f:facet>
									<h:outputText value="#{autorVariacaoNomeItens.variacaoNome}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="#{msg_botoes.btn_opcoes}" />
									</f:facet>
									<h:panelGroup>
										<otm:commandIcon id="removerAutorVariacaoNome" action="#{AutorControle.removerAutorVariacaoNome}" tooltip="Remover" icon="#{msg_botoes.btn_icon_remover} iconePequeno" accesskey="7" render="form" />
									</h:panelGroup>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
				<otm:mensagem bean="#{AutorControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton id="novo" immediate="true" action="#{AutorControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
						<otm:spacer width="5" />
						<otm:commandButton id="salvar" action="#{AutorControle.gravar}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" />
						<otm:spacer width="5" />
						<otm:commandButton id="excluir" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{AutorControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" title="#{msg.msg_excluir_dados}" accesskey="3" />
						<otm:spacer width="5" />
						<otm:commandButton id="consultar" immediate="true" action="#{AutorControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:nome").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
