				</h:panelGroup>

			</f:facet>

						<otm:commandButton action="#{ConfiguracaoBibliotecaControle.removerAlunosIntegradoMinhaBiblioteca}" render="resultadoConsultaAlunoIntegracaoBiblioteca, listaMensagemExclusaoUsuariosMinhaBiblioteca, mensagemExclusaoAluno " icon="#{msg_botoes.btn_icon_remover2_embutido}"  value="#{msg_botoes.btn_remover}" styleClass="btn btn-danger" />
					</h:panelGroup>				
					<rich:list id="listaMensagemExclusaoUsuariosMinhaBiblioteca" type="definitions" rendered="#{not empty ConfiguracaoBibliotecaControle.listaMensagemExclusaoUsuariosMinhaBiblioteca}" value="#{ConfiguracaoBibliotecaControle.listaMensagemExclusaoUsuariosMinhaBiblioteca}" var="mensagemExclusaoUsuariosMinhaBiblioteca">

							<h:outputText styleClass="field control-label tituloCampos" value="#{mensagemExclusaoUsuariosMinhaBiblioteca}" />

							<h:outputText styleClass="mensagemDetalhada" value="#{mensagem}" scape="false" />
						</rich:column>
					</h:dataTable>


				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
