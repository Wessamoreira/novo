<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_BloqueioBiblioteca_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>

		<rich:popupPanel styleClass="modalMaximizado" id="panelEdicao" shadowOpacity="true" width="900" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_BloqueioBiblioteca_tituloForm}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkpanelEdicao" />
					<rich:componentControl target="panelEdicao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEdicao">
				<h:panelGroup layout="block" styleClass="col-md-10">
					<h:outputText styleClass="field control-label tituloCampos" value="Motivo Bloqueio" />
					<h:inputTextarea rows="5" id="motivo" styleClass="form-control campos" value="#{BloqueioBibliotecaControle.bloqueioBibliotecaEdicaoVO.motivoBloqueio}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Data Limite Bloqueio" />
					<otm:calendar id="dataLimiteBloqueios" value="#{BloqueioBibliotecaControle.bloqueioBibliotecaEdicaoVO.dataLimiteBloqueio}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="gravar" render="panelGridForm" oncomplete="#{rich:component('panelEdicao')}.hide();" action="#{BloqueioBibliotecaControle.persistirEdicao}" styleClass="btn btn-dark btn-gravar" value="#{msg_bt.btn_gravar}" title="#{msg.msg_gravar_dados}" />
					<!-- 					<otm:commandButton id="fecharEdicao" styleClass="btn btn-primary dark btn-fechar" oncomplete="#{rich:component('panelEdicao')}.hide();" value="#{msg_bt.btn_fechar}" title="#{msg.msg_fechar}" /> -->
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelExclusao" shadowOpacity="true" width="450" height="180">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Excluir Bloqueio" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkpanelExclusao" />
					<rich:componentControl target="panelExclusao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formExclusao">
				<h:panelGrid columns="1" width="100%">
					<h:outputText styleClass="field control-label tituloCampos" value="Confirma a exclusão deste bloqueio?" />
				</h:panelGrid>
				<otm:spacer height="20" />
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton id="excluir" render="form, formExclusao" oncomplete="#{rich:component('panelExclusao')}.hide();" action="#{BloqueioBibliotecaControle.excluir}" styleClass="btn btn-danger mr5" icon="#{msg_botoes.btn_icon_remover_embutido}" value="Excluir" title="#{msg.msg_excluir_dados}" />
					<otm:commandButton id="fecharExclusao" styleClass="btn btn-danger" oncomplete="#{rich:component('panelExclusao')}.hide();" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" title="#{msg.msg_fechar}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionario" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_BloqueioBiblioteca_consultarFuncionario}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkFuncionario" />
					<rich:componentControl target="panelFuncionario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFuncionario">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultarFuncionario" value="#{BloqueioBibliotecaControle.campoConsultaFuncionario}">
						<f:selectItems value="#{BloqueioBibliotecaControle.tipoConsultaComboFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultarFuncionario" styleClass="form-control campos" value="#{BloqueioBibliotecaControle.valorConsultaFuncionario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarFuncionario" render="formFuncionario, formFuncionario:resultadoConsultaFuncionario" action="#{BloqueioBibliotecaControle.consultarFuncionario}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaFuncionario" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{BloqueioBibliotecaControle.listaConsultaFuncionario}" rows="10" var="funcionarioItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Funcionario_matricula}" />
						</f:facet>
						<h:outputText value="#{funcionarioItens.matricula}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:outputText value="#{funcionarioItens.pessoa.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
						</f:facet>
						<h:outputText value="#{funcionarioItens.pessoa.CPF}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_RG}" />
						</f:facet>
						<h:outputText value="#{funcionarioItens.pessoa.RG}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{BloqueioBibliotecaControle.selecionarFuncionario}" focus="funcionario" render="form, formFuncionario" oncomplete="#{rich:component('panelFuncionario')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formFuncionario:resultadoConsultaFuncionario" maxPages="10" id="scResultadoFuncionario" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGrid id="mensagemConsultaFuncionario" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{BloqueioBibliotecaControle}"></otm:mensagem>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{BloqueioBibliotecaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_BloqueioBiblioteca_biblioteca}" />
					<h:selectOneMenu id="consultaBiblioteca" styleClass="form-control campos" value="#{BloqueioBibliotecaControle.bibliotecaVO.codigo}">
						<f:selectItems value="#{BloqueioBibliotecaControle.listaSelectItemBiblioteca}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_BloqueioBiblioteca_Solicitante}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="matriculaFuncionarioSolicitante" size="13" styleClass="form-control campos" value="#{BloqueioBibliotecaControle.funcionarioVO.matricula}">
							<a4j:ajax event="change" listener="#{BloqueioBibliotecaControle.selecionarFuncionario}" render="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:inputText id="solicitante" size="30" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{BloqueioBibliotecaControle.funcionarioVO.pessoa.nome}" />
						<span class="append-icon right"> <otm:commandIcon oncomplete="#{rich:component('panelFuncionario')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" alt="#{msg_aplic.prt_BloqueioBiblioteca_consultarFuncionario}" /> <otm:commandIcon id="limparFuncionario" action="#{BloqueioBibliotecaControle.limparCampoFuncionario}" icon="#{msg_botoes.btn_icon_limpar_embutido}" alt="#{msg_aplic.prt_limparCampo}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="Data Bloqueio" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<otm:calendar id="valorConsultaDataInicioDataBloqueio" value="#{BloqueioBibliotecaControle.dataInicioDataBloqueio}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1 text-center">
						<h:outputText styleClass="field control-label tituloCampos" value="á" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<otm:calendar id="valorConsultaDataFimDataBloqueio" value="#{BloqueioBibliotecaControle.dataFimDataBloqueio}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="Data Limite Bloqueio" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<otm:calendar id="valorConsultaDataInicioDataLimiteBloqueio" value="#{BloqueioBibliotecaControle.dataInicioDataLimiteBloqueio}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1 text-center">
						<h:outputText styleClass="field control-label tituloCampos" value="á" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<otm:calendar id="valorConsultaDataFimDataLimiteBloqueio" value="#{BloqueioBibliotecaControle.dataFimDataLimiteBloqueio}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
					<otm:commandButton id="consultar" render="formCadastro" value="#{msg_botoes.btn_consultar}" action="#{BloqueioBibliotecaControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
				<rich:dataTable id="itens" value="#{BloqueioBibliotecaControle.controleConsultaOtimizado}" rendered="#{BloqueioBibliotecaControle.controleConsultaOtimizado.apresentarPaginador}" var="bloqueio" width="100%" columnClasses="colunaAlinhamento" headerClass="consulta" rows="10">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Data Bloqueio"></h:outputText>
						</f:facet>
						<h:outputText value="#{bloqueio.data}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Responsável"></h:outputText>
						</f:facet>
						<h:outputText value="#{bloqueio.atendente.nome}">
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Motivo Bloqueio"></h:outputText>
						</f:facet>
						<h:outputText value="#{bloqueio.motivoBloqueio}">
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Pessoa"></h:outputText>
						</f:facet>
						<h:outputText value="#{bloqueio.pessoa.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Data Limite Bloqueio"></h:outputText>
						</f:facet>
						<h:outputText value="#{bloqueio.dataLimiteBloqueio}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}"></h:outputText>
						</f:facet>
						<otm:commandIcon oncomplete="#{rich:component('panelEdicao')}.show()" render="formEdicao" action="#{BloqueioBibliotecaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
						<otm:commandIcon oncomplete="#{rich:component('panelExclusao')}.show()" render="formExclusao" action="#{BloqueioBibliotecaControle.excluir}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="#{msg.msg_remover_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="itens" id="paginador" page="#{BloqueioBibliotecaControle.controleConsultaOtimizado.page}" scrollListener="#{BloqueioBibliotecaControle.scrollerListener}" rendered="#{BloqueioBibliotecaControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{BloqueioBibliotecaControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton style="margin-left:5px" id="novo" action="#{BloqueioBibliotecaControle.novo}" render="formCadastro" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
