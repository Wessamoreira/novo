<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoBiblioteca_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<title><h:outputText value="#{msg_aplic.prt_ConfiguracaoBiblioteca_tituloForm}" /></title>
			<h:form id="form">
				<h:commandLink action="#{ConfiguracaoBibliotecaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup id="panelGridForm">
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
							<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ConfiguracaoBibliotecaControle.controleConsulta.campoConsulta}">
								<f:selectItems value="#{ConfiguracaoBibliotecaControle.tipoConsultaCombo}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-7 pt4">
							<otm:spacer width="100%" />
							<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ConfiguracaoBibliotecaControle.controleConsulta.valorConsulta}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2 pt4">
							<otm:spacer width="100%"/>
							<a4j:commandLink id="consultar" render="form" execute="@form" value="#{msg_botoes.btn_consultar}" action="#{ConfiguracaoBibliotecaControle.consultar}" styleClass="btn btn-default btn-consultar">
								<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative;   top: 3px;    font-size: 14px;"></span>
							</a4j:commandLink>
						</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
					<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConfiguracaoBibliotecaControle.listaConsulta}" rendered="#{ConfiguracaoBibliotecaControle.apresentarResultadoConsulta}" rows="10" var="configuracaoBibliotecaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ConfiguracaoBiblioteca_codigo}" />
							</f:facet>
							<h:commandLink action="#{ConfiguracaoBibliotecaControle.editar}" id="codigo" value="#{configuracaoBibliotecaItens.codigo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ConfiguracaoBiblioteca_nome}" />
							</f:facet>
							<h:commandLink action="#{ConfiguracaoBibliotecaControle.editar}" id="nome" value="#{configuracaoBibliotecaItens.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ConfiguracaoBiblioteca_padrao}" />
							</f:facet>
							<h:graphicImage url="#{resource['/imagens/ok.png']}" rendered="#{configuracaoBibliotecaItens.padrao}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{ConfiguracaoBibliotecaControle.editar}"  tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{ConfiguracaoBibliotecaControle.apresentarResultadoConsulta}" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGrid id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGrid columns="1" width="100%">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ConfiguracaoBibliotecaControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ConfiguracaoBibliotecaControle.mensagemDetalhada}" />
						</h:panelGrid>
						<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
							<otm:commandButton id="novo" action="#{ConfiguracaoBibliotecaControle.novo}" value="#{msg_botoes.btn_novo}"   styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGroup>
			</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
