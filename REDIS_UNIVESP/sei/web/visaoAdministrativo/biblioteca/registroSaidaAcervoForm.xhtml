<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RegistroSaidaAcervo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<title><h:outputText value="#{msg_aplic.prt_RegistroSaidaAcervo_tituloForm}" /></title>
		<rich:popupPanel styleClass="modalMaximizado" id="panelExemplar" shadowOpacity="true" width="800" height="600" top="5" onshow="document.getElementById('formExemplar:consultarExemplar').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ItemRegistroSaidaAcervo_consultarExemplar}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkExemplar">
						<rich:componentControl target="panelExemplar" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formExemplar">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Exemplar_catalogo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-9">
					<h:inputText size="50" maxlength="150" id="catalogo" styleClass="form-control campos" value="#{RegistroSaidaAcervoControle.exemplarConsulta.catalogo.titulo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<a4j:commandLink id="btnConsultarExemplar" render="formExemplar" action="#{RegistroSaidaAcervoControle.consultarExemplar}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{RegistroSaidaAcervoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{RegistroSaidaAcervoControle.controleConsultaOtimizado.page}" value="0" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaExemplar" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RegistroSaidaAcervoControle.controleConsultaOtimizado}" rendered="#{RegistroSaidaAcervoControle.controleConsultaOtimizado.apresentarPaginador}" rows="5" var="exemplarItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Exemplar_codigoBarra}" />
						</f:facet>
						<h:outputText value="#{exemplarItens.codigoBarra}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Exemplar_catalogo}" />
						</f:facet>
						<h:outputText value="#{exemplarItens.catalogo.titulo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Exemplar_subtitulo}" />
						</f:facet>
						<h:outputText value="#{exemplarItens.subtitulo}" />
					</rich:column>
					<rich:column width="5%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Exemplar_edicao}" />
						</f:facet>
						<h:outputText value="#{exemplarItens.edicao}" />
					</rich:column>
					<rich:column width="5%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Exemplar_anoPublicacao}" />
						</f:facet>
						<h:outputText value="#{exemplarItens.anoPublicacao}" />
					</rich:column>
					<rich:column width="5%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Exemplar_volume}" />
						</f:facet>
						<h:outputText value="#{exemplarItens.volume}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Exemplar_situacaoAtual}" />
						</f:facet>
						<h:outputText value="#{exemplarItens.situacaoAtualApresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RegistroSaidaAcervoControle.selecionarExemplar}" render="panelGridForm" oncomplete="#{rich:component('panelExemplar')}.hide();document.getElementById('form:itemRegistroSaidaAcervo_exemplar').focus();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formExemplar:resultadoConsultaExemplar" page="#{RegistroSaidaAcervoControle.controleConsultaOtimizado.page}" scrollListener="#{RegistroSaidaAcervoControle.scrollListenerExemplar}" rendered="#{RegistroSaidaAcervoControle.controleConsultaOtimizado.apresentarPaginador}" maxPages="10" id="scResultadoExemplar" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaExemplar" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{RegistroSaidaAcervoControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{RegistroSaidaAcervoControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{RegistroSaidaAcervoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroSaidaAcervo_funcionario}" />
					<h:inputText readonly="true" id="funcionario_nomeUsuario" styleClass="form-control camposSomenteLeitura" value="#{RegistroSaidaAcervoControle.registroSaidaAcervoVO.funcionario.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroSaidaAcervo_data}" />
					<h:inputText id="data" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{RegistroSaidaAcervoControle.registroSaidaAcervoVO.data}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroSaidaAcervo_biblioteca}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:selectOneMenu id="biblioteca" disabled="#{!RegistroSaidaAcervoControle.registroSaidaAcervoVO.novoObj or !empty RegistroSaidaAcervoControle.registroSaidaAcervoVO.itemRegistroSaidaAcervoVOs}" styleClass="form-control camposObrigatorios" value="#{RegistroSaidaAcervoControle.registroSaidaAcervoVO.biblioteca.codigo}">
							<a4j:ajax execute="@this, panelGridForm" oncomplete="document.getElementById('form:itemRegistroSaidaAcervo_exemplar').focus();" event="change" render="panelGridForm" />
							<f:selectItems value="#{RegistroSaidaAcervoControle.listaSelectItemBiblioteca}" />
						</h:selectOneMenu>
						<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_biblioteca" action="#{RegistroSaidaAcervoControle.montarListaSelectItemBiblioteca}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="form:biblioteca" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroSaidaAcervo_justificativa}" />
					<h:inputTextarea id="justificativa" styleClass="form-control camposObrigatorios" value="#{RegistroSaidaAcervoControle.registroSaidaAcervoVO.justificativa}" />
				</h:panelGroup>
				<h:panelGroup columns="1" rendered="#{RegistroSaidaAcervoControle.registroSaidaAcervoVO.biblioteca.codigo > 0}" width="100%" headerClass="subordinado" columnClasses="colunaEsquerda">
					<h:panelGroup layout="block" styleClass="col-md-12 title mt10">
						<h:outputText value="#{msg_aplic.prt_ItemRegistroSaidaAcervo_tituloForm}" />
					</h:panelGroup>
					<h:panelGroup rendered="#{RegistroSaidaAcervoControle.registroSaidaAcervoVO.novoObj}" columnClasses="colunaVerticalmenteCentralizada, colunaVerticalmenteCentralizada" width="100%" styleClass="tabFormSubordinada col-md-12" footerClass="colunaCentralizada">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ItemRegistroSaidaAcervo_tipoSaida}" />
							<h:selectOneMenu id="ItemRegistroSaidaAcervo_tipoSaida" styleClass="form-control camposObrigatorios" value="#{RegistroSaidaAcervoControle.itemRegistroSaidaAcervoVO.tipoSaida}">
								<f:selectItems value="#{RegistroSaidaAcervoControle.listaSelectItemTipoSaidaItemRegistroSaidaAcervo}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ItemRegistroSaidaAcervo_exemplar}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText id="itemRegistroSaidaAcervo_exemplar" styleClass="form-control camposObrigatorios" value="#{RegistroSaidaAcervoControle.itemRegistroSaidaAcervoVO.exemplar.codigoBarra}">
									<a4j:ajax execute="@form" oncomplete="document.getElementById('form:itemRegistroSaidaAcervo_exemplar').focus();" event="change" render="panelGridForm" listener="#{RegistroSaidaAcervoControle.consultarExemplarPeloCodigoBarras}" />
								</h:inputText>
								<span class="append-icon right"> <otm:commandIcon oncomplete="#{rich:component('panelExemplar')}.show();" render="formExemplar" icon="#{msg_botoes.btn_icon_lupa_embutido}" alt="#{msg_aplic.prt_ItemRegistroSaidaAcervo_consultarExemplar}" /> <otm:commandIcon id="limparExemplarExemplar" immediate="true" action="#{RegistroSaidaAcervoControle.limparCampoExemplar}" icon="#{msg_botoes.btn_icon_limpar_embutido}" alt="#{msg_aplic.prt_limparCampo}" render="itemRegistroSaidaAcervo_exemplar" />
								</span>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row" rendered="#{RegistroSaidaAcervoControle.registroSaidaAcervoVO.biblioteca.codigo > 0}">
					<rich:dataTable id="itemRegistroSaidaAcervoVO" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{RegistroSaidaAcervoControle.registroSaidaAcervoVO.itemRegistroSaidaAcervoVOs}" var="itemRegistroSaidaAcervoItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Exemplar_codigoBarra}" />
							</f:facet>
							<h:outputText value="#{itemRegistroSaidaAcervoItens.exemplar.codigoBarra}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ItemRegistroSaidaAcervo_tituloCatalogo}" />
							</f:facet>
							<h:outputText value="#{itemRegistroSaidaAcervoItens.exemplar.catalogo.titulo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Exemplar_subtitulo}" />
							</f:facet>
							<h:outputText value="#{itemRegistroSaidaAcervoItens.exemplar.subtitulo}" />
						</rich:column>
						<rich:column width="5%">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Exemplar_edicao}" />
							</f:facet>
							<h:outputText value="#{itemRegistroSaidaAcervoItens.exemplar.edicao}" />
						</rich:column>
						<rich:column width="5%">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Exemplar_anoPublicacao}" />
							</f:facet>
							<h:outputText value="#{itemRegistroSaidaAcervoItens.exemplar.anoPublicacao}" />
						</rich:column>
						<rich:column width="5%">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Exemplar_volume}" />
							</f:facet>
							<h:outputText value="#{itemRegistroSaidaAcervoItens.exemplar.volume}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ItemRegistroSaidaAcervo_tipoSaida}" />
							</f:facet>
							<h:selectOneMenu id="ItemRegistroSaidaAcervo_tipoSaida" styleClass="form-control camposObrigatorios" value="#{itemRegistroSaidaAcervoItens.tipoSaida}">
								<f:selectItems value="#{RegistroSaidaAcervoControle.listaSelectItemTipoSaidaItemRegistroSaidaAcervo}" />
							</h:selectOneMenu>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Exemplar_situacaoAtual}" />
							</f:facet>
							<h:outputText value="#{itemRegistroSaidaAcervoItens.exemplar.situacaoAtualApresentar}" />
						</rich:column>
						<rich:column rendered="#{RegistroSaidaAcervoControle.registroSaidaAcervoVO.novoObj}">
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<h:panelGroup>
								<otm:commandIcon id="removerItemVenda" immediate="true" action="#{RegistroSaidaAcervoControle.removerItemRegistroSaidaAcervo}" icon="#{msg_botoes.btn_icon_remver_embutido}" />
							</h:panelGroup>
						</rich:column>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup layout="block">
					<h:panelGroup id="panelGridMensagens" columns="1" width="100%">
						<otm:mensagem bean="#{RegistroSaidaAcervoControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
						<h:panelGroup>
							<otm:commandButton id="novo" immediate="true" action="#{RegistroSaidaAcervoControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
							<otm:spacer width="5" />
							<otm:commandButton id="salvar" action="#{RegistroSaidaAcervoControle.gravar}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" />
							<otm:spacer width="5" />
							<otm:commandButton id="excluir" onclick="return confirm('Ao realizar a exclusão os exemplares voltarão a ficar com a situação de DISPONÍVEL. #{msg.msg_ConfirmaExclusao}');" action="#{RegistroSaidaAcervoControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" title="#{msg.msg_excluir_dados}" accesskey="3" />
							<otm:spacer width="5" />
							<otm:commandButton id="consultar" immediate="true" action="#{RegistroSaidaAcervoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:justificativa").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
