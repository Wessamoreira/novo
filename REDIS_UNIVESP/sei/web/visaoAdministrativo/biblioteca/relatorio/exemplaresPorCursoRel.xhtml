<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RelatorioExemplarPorCurso_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_RelatorioExemplarPorCurso_tituloForm}" /></title>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_AlunosCursoRel_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelCurso" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup id="dadosConsultas">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ExemplaresPorCursoRelControle.campoConsultaCurso}">
							<a4j:ajax event="change" execute="@this" render="formCurso:dadosConsultas" />
							<f:selectItems value="#{ExemplaresPorCursoRelControle.tipoConsultaComboCurso}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaCurso" styleClass="form-control campos" value="#{ExemplaresPorCursoRelControle.valorConsultaCurso}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ExemplaresPorCursoRelControle.consultarCurso}" render="formCurso" accesskey="2" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
					<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ExemplaresPorCursoRelControle.listaConsultaCurso}" rows="10" var="cursoItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ExemplaresPorCursoRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide();" value="#{cursoItens.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_nrRegistroInterno}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ExemplaresPorCursoRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide();" value="#{cursoItens.codigo}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Catalogo_opcoes}" />
							</f:facet>
							<otm:commandIcon id="selecionar" action="#{ExemplaresPorCursoRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{ExemplaresPorCursoRelControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{ExemplaresPorCursoRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="cheques">
				<h:panelGroup id="gridConsulta">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlunosCursoRel_CursoRel}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="cursoNome" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ExemplaresPorCursoRelControle.curso.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaCurso" execute="cheques" alt="Localizar Curso" render="form, formCurso" oncomplete="#{rich:component('panelCurso')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" execute="cheques" alt="Limpas Dados" action="#{ExemplaresPorCursoRelControle.limparDados}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ExemplaresPorCursoRelControle.apresentarGradeCurricular}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Exemplar_biblioteca}" rendered="#{ExemplaresPorCursoRelControle.apresentarGradeCurricular}" />
						<h:selectOneMenu id="biblioteca" styleClass="form-control campos" value="#{ExemplaresPorCursoRelControle.biblioteca.codigo}">
							<f:selectItems value="#{ExemplaresPorCursoRelControle.listaSelectItemBiblioteca}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ExemplaresPorCursoRelControle.apresentarGradeCurricular}">
						<h:outputText rendered="#{ExemplaresPorCursoRelControle.apresentarGradeCurricular}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GradeCurricular_tituloForm}" />
						<h:selectOneMenu rendered="#{ExemplaresPorCursoRelControle.apresentarGradeCurricular}" id="filtroGradeCurricular" styleClass="form-control campos" value="#{ExemplaresPorCursoRelControle.gradeCurricularVO.codigo}">
							<a4j:ajax event="change" execute="cheques" render="form" listener="#{ExemplaresPorCursoRelControle.montarListaSelectItemPeriodoLetivo}" />
							<f:selectItems value="#{ExemplaresPorCursoRelControle.listaSelectItemGradeCurricular}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ExemplaresPorCursoRelControle.apresentarPeriodoLetivo}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioExemplarPorCurso_periodoLetivo}" rendered="#{ExemplaresPorCursoRelControle.apresentarPeriodoLetivo}" />
						<h:selectOneMenu id="periodoLetivo" styleClass="form-control campos" value="#{ExemplaresPorCursoRelControle.periodo.codigo}" rendered="#{ExemplaresPorCursoRelControle.apresentarPeriodoLetivo}">
							<a4j:ajax event="change" execute="cheques" render="form" listener="#{ExemplaresPorCursoRelControle.montarListaSelectItemDisciplina}" />
							<f:selectItems value="#{ExemplaresPorCursoRelControle.listaSelectItemPeriodoLetivo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ExemplaresPorCursoRelControle.apresentarDisciplina}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_disciplina}" rendered="#{ExemplaresPorCursoRelControle.apresentarDisciplina}" />
						<h:selectOneMenu id="disciplina" styleClass="form-control campos" value="#{ExemplaresPorCursoRelControle.disciplina.codigo}" rendered="#{ExemplaresPorCursoRelControle.apresentarDisciplina}">
							<a4j:ajax event="change" execute="cheques" render="form" />
							<f:selectItems value="#{ExemplaresPorCursoRelControle.listaSelectItemDisciplina}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ExemplaresPorCursoRelControle.apresentarGradeCurricular}">
						<h:outputText rendered="#{ExemplaresPorCursoRelControle.apresentarGradeCurricular}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catalogo_tipo}" />
						<h:selectOneMenu rendered="#{ExemplaresPorCursoRelControle.apresentarGradeCurricular}" styleClass="form-control campos" value="#{ExemplaresPorCursoRelControle.tipoCatalogoPeriodico}">
							<a4j:ajax event="change" execute="gridConsulta" render="gridConsulta" />
							<f:selectItems value="#{ExemplaresPorCursoRelControle.tipoComboCatalogoPeriodico}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup id="panelGroupFiltroDataAquisicaoExemplar" rendered="#{ExemplaresPorCursoRelControle.apresentarGradeFiltroDataCompraExemplar}">
						<h:panelGroup layout="block" styleClass="col-md-2 h36">
							<h:outputText id="outputTextFiltroDataAquisicao" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catalogo_dataAquisicao}" rendered="#{ExemplaresPorCursoRelControle.apresentarGradeFiltroDataCompraExemplar}" />
							<otm:calendar id="dataAquisicaoInicio" value="#{ExemplaresPorCursoRelControle.dataInicioAquisicaoExemplar}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2 h36">
							<h:outputText styleClass="field control-label tituloCampos" value=" Data Fim " />
							<otm:calendar id="dataAquisicaoFim" value="#{ExemplaresPorCursoRelControle.dataFimAquisicaoExemplar}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ExemplaresPorCursoRelControle.apresentarGradeCurricular}">
						<h:outputText styleClass="field control-label tituloCampos" rendered="#{ExemplaresPorCursoRelControle.apresentarGradeCurricular and ExemplaresPorCursoRelControle.tipoCatalogoPeriodico eq 'TODOS'}" value="#{msg_aplic.prt_Catalogo_tipoCatalogoPeriodico}" />
						<h:outputText styleClass="field control-label tituloCampos" rendered="#{ExemplaresPorCursoRelControle.apresentarGradeCurricular and ExemplaresPorCursoRelControle.tipoCatalogoPeriodico eq 'CATALOGO'}" value="#{msg_aplic.prt_Catalogo_tipoCatalogo}" />
						<h:outputText styleClass="field control-label tituloCampos" rendered="#{ExemplaresPorCursoRelControle.apresentarGradeCurricular and ExemplaresPorCursoRelControle.tipoCatalogoPeriodico eq 'PERIODICO'}" value="#{msg_aplic.prt_Catalogo_tipoPeriodico}" />
						<h:selectOneMenu rendered="#{ExemplaresPorCursoRelControle.apresentarGradeCurricular}" id="tipoCatalogo" styleClass="form-control campos" value="#{ExemplaresPorCursoRelControle.tipoCatalogo.codigo}">
							<f:selectItems value="#{ExemplaresPorCursoRelControle.listaSelectItemTipoCatalogo}" />
							<a4j:ajax event="change" render="form" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup id="panelGroupFiltroDataCompraExemplar" rendered="#{ExemplaresPorCursoRelControle.apresentarGradeFiltroDataCompraExemplar}">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText id="outputTextFiltroDataCompra" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PeriodoCompra_exemplar}" rendered="#{ExemplaresPorCursoRelControle.apresentarGradeFiltroDataCompraExemplar}" />
							<otm:calendar id="dataCompraInicio" value="#{ExemplaresPorCursoRelControle.dataInicioCompraExemplar}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="Período Fim" />
							<otm:calendar id="dataCompraFim" value="#{ExemplaresPorCursoRelControle.dataFimCompraExemplar}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ExemplaresPorCursoRelControle.apresentarFiltroSubTiposCatalogo}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConsiderarSubTiposCatalogo}" rendered="#{ExemplaresPorCursoRelControle.apresentarFiltroSubTiposCatalogo}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="considerarSubTiposCatalogo" value="#{ExemplaresPorCursoRelControle.considerarSubTiposCatalogo}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="#{empty ExemplaresPorCursoRelControle.curso.nome ? 'col-md-6' : 'col-md-2'}">
						<h:outputText styleClass="tituloCampos btn-block" value="Considerar Ref. Bibl. Plano Ensino do Curso" />
						<otm:selectBooleanCheckbox id="considerarPlanoEnsinoCursoVinculadoAoCatalogo" value="#{ExemplaresPorCursoRelControle.considerarPlanoEnsinoCursoVinculadoAoCatalogo}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ExemplaresPorCursoRelControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="imprimirPDF" action="#{ExemplaresPorCursoRelControle.imprimirPDF}" oncomplete="#{ExemplaresPorCursoRelControle.download}" render="form" value="Gerar Relatório (PDF)" accesskey="2" styleClass="btn btn-danger btn_icon_pdf_embutido" icon="#{msg_botoes.btn_icon_pdf_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:mes").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
