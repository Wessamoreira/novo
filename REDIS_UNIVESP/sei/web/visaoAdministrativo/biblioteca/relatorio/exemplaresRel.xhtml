<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RelatorioExemplar_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_RelatorioExemplar_tituloForm}" /></title>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCatalogo" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formCatalogo:consultarCatalogo').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Exemplar_consultarCatalogoPeriodico}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkCatalogo" />
					<rich:componentControl target="panelCatalogo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCatalogo">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultarCatalogo" value="#{ExemplaresRelControle.campoConsultarCatalogo}">
						<f:selectItems value="#{ExemplaresRelControle.tipoConsultarComboCatalogo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultarCatalogo" styleClass="form-control campos" value="#{ExemplaresRelControle.valorConsultarCatalogo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarCatalogo" render="formCatalogo:mensagemConsultarCatalogo, formCatalogo:resultadoConsultaCatalogo , formCatalogoscResultadoCatalogo , formCatalogo" action="#{ExemplaresRelControle.consultarCatalogo}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCatalogo" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ExemplaresRelControle.listaConsultarCatalogo}" rows="5" var="catalogoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_codigo}" />
						</f:facet>
						<h:outputText value="#{catalogoItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_titulo}" />
						</f:facet>
						<h:outputText value="#{catalogoItens.titulo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_edicao}" />
						</f:facet>
						<h:outputText value="#{catalogoItens.edicao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_autores}" />
						</f:facet>
						<h:outputText value="#{catalogoItens.nomeAutores}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ExemplaresRelControle.selecionarCatalogo}" focus="catalogo" render="form" oncomplete="#{rich:component('panelCatalogo')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formCatalogo:resultadoConsultaCatalogo" maxPages="10" id="scResultadoCatalogo" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCatalogo" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ExemplaresRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<!-- panel  funcionario criacao   -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelResponsavelCriacao" shadowOpacity="true" width="580" onshow="document.getElementById('formResponsavelCriacao:valorConsultaResponsavelCriacao').focus()" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_FuncionarioCargo_funcionario}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink">
						<rich:componentControl target="panelResponsavelCriacao" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formResponsavelCriacao">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaResponsavelCriacao" value="#{ExemplaresRelControle.campoConsultaResponsavel}">
						<f:selectItems value="#{ExemplaresRelControle.tipoConsultaComboResponsavel}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaResponsavelCriacao" size="10" styleClass="form-control campos" value="#{ExemplaresRelControle.valorConsultaResponsavel}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formResponsavelCriacao:mensagemConsultaResponsavelCriacao, formResponsavelCriacao:resultadoConsultaResponsavelCriacao, formResponsavelCriacao:scResultadoResponsavelCriacao" action="#{ExemplaresRelControle.consultarDadosResponsavelCatalogo}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaResponsavelCriacao" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ExemplaresRelControle.dataModeloResponsavelCatalogo}" rows="5" var="responsavelCriacao">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ExemplaresRelControle.selecionarResponsavelCriacao}" render="form" oncomplete="#{rich:component('panelResponsavelCriacao')}.hide(), setFocus(form,'form:nomeResponsavelCriacao');" value="#{responsavelCriacao.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ExemplaresRelControle.selecionarResponsavelCriacao}" render="form" oncomplete="#{rich:component('panelResponsavelCriacao')}.hide(), setFocus(form,'form:nomeResponsavelCriacao');" value="#{responsavelCriacao.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ExemplaresRelControle.selecionarResponsavelCriacao}" render="form" oncomplete="#{rich:component('panelResponsavelCriacao')}.hide(), setFocus(form,'form:nomeResponsavelCriacao');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="resultadoConsultaResponsavelCriacao" id="scUsuarios" scrollListener="#{ExemplaresRelControle.scrollerListenerResponsavelCatalogo}" page="#{ExemplaresRelControle.dataModeloResponsavelCatalogo.page}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaResponsavelCriacao" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ExemplaresRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelResponsavelAlteracao" shadowOpacity="true" width="580" onshow="document.getElementById('formResponsavelAlteracao:valorConsultaResponsavelAlteracao').focus()" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_FuncionarioCargo_funcionario}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2">
						<rich:componentControl target="panelResponsavelAlteracao" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formResponsavelAlteracao">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaResponsavelAlteracao" value="#{ExemplaresRelControle.campoConsultaResponsavel}">
						<f:selectItems value="#{ExemplaresRelControle.tipoConsultaComboResponsavel}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaResponsavelAlteracao" size="10" styleClass="form-control campos" value="#{ExemplaresRelControle.valorConsultaResponsavel}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarAlteracao" render="formResponsavelAlteracao:mensagemConsultaResponsavelAlteracao, formResponsavelAlteracao:resultadoConsultaResponsavelAlteracao, formResponsavelAlteracao:scResultadoResponsavelAlteracao" action="#{ExemplaresRelControle.consultarDadosResponsavelCatalogo}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaResponsavelAlteracao" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ExemplaresRelControle.dataModeloResponsavelCatalogo}" rows="5" var="responsavelAlteracao">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ExemplaresRelControle.selecionarResponsavelAlteracao}" render="form" oncomplete="#{rich:component('panelResponsavelAlteracao')}.hide(), setFocus(form,'form:nomeResponsavelAlteracao');" value="#{responsavelAlteracao.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ExemplaresRelControle.selecionarResponsavelAlteracao}" render="form" oncomplete="#{rich:component('panelResponsavelAlteracao')}.hide(), setFocus(form,'form:nomeResponsavelAlteracao');" value="#{responsavelAlteracao.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ExemplaresRelControle.selecionarResponsavelAlteracao}" render="form" oncomplete="#{rich:component('panelResponsavelAlteracao')}.hide(), setFocus(form,'form:nomeResponsavelAlteracao');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="resultadoConsultaResponsavelAlteracao" id="scUsuarios" scrollListener="#{ExemplaresRelControle.scrollerListenerResponsavelCatalogo}" page="#{ExemplaresRelControle.dataModeloResponsavelCatalogo.page}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaResponsavelAlteracao" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ExemplaresRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{ExemplaresRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelExemplares">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioExemplar_unidadeEnsino}" />
					<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{ExemplaresRelControle.unidadeEnsinoVO.codigo}">
						<f:selectItems value="#{ExemplaresRelControle.listaSelectItemUnidadeEnsino}" />
						<a4j:ajax event="change" listener="#{ExemplaresRelControle.montarListaSelectItemBiblioteca}" render="form:biblioteca" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioExemplar_biblioteca}" />
					<h:selectOneMenu id="biblioteca" styleClass="form-control camposObrigatorios" value="#{ExemplaresRelControle.exemplarVO.biblioteca.codigo}">
						<f:selectItems value="#{ExemplaresRelControle.listaSelectItemBiblioteca}" />
						<a4j:ajax event="change" render="panelExemplares" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioExemplar_tipo}" />
					<h:selectOneMenu id="tipo" styleClass="form-control camposObrigatorios" value="#{ExemplaresRelControle.tipoCatalogoPeriodico}">
						<f:selectItems value="#{ExemplaresRelControle.tipoComboCatalogoPeriodico}" />
						<a4j:ajax event="change" render="panelExemplares" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SituacaoFinanceiraAluno_layout}" />
					<h:selectOneMenu id="tipoLayout" styleClass="form-control camposObrigatorios" value="#{ExemplaresRelControle.tipoLayout}" rendered="#{ExemplaresRelControle.isApresentarLayoutCatalago}">
						<f:selectItems value="#{ExemplaresRelControle.tipoComboLayout}" />
						<a4j:ajax event="change" render="panelExemplares" execute="@this,form" />
					</h:selectOneMenu>
					<h:selectOneMenu id="tipoLayoutPeriodico" styleClass="form-control camposObrigatorios" value="#{ExemplaresRelControle.tipoLayout}" rendered="#{!ExemplaresRelControle.isApresentarLayoutCatalago}">
						<f:selectItems value="#{ExemplaresRelControle.tipoComboLayoutPeriodico}" />
						<a4j:ajax event="change" render="panelExemplares" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioExemplar_secao}" />
					<h:selectOneMenu id="secao" styleClass="form-control campos" value="#{ExemplaresRelControle.exemplarVO.secao.codigo}">
						<f:selectItems value="#{ExemplaresRelControle.listaSelectItemSecao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText value="#{msg_aplic.prt_Catalogo_areaDeConhecimento}" styleClass="field control-label tituloCampos" />
					<h:selectOneMenu id="areaDeConhecimento" styleClass="form-control campos" value="#{ExemplaresRelControle.exemplarVO.catalogo.areaConhecimentoVO.codigo}">
						<f:selectItems value="#{ExemplaresRelControle.listaSelectItemAreaDeConhecimento}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Exemplar_formaEntrada}" />
					<h:selectOneMenu id="tipoEntrada" styleClass="form-control campos" value="#{ExemplaresRelControle.exemplarVO.tipoEntrada}">
						<f:selectItems value="#{ExemplaresRelControle.listaSelectItemTipoEntrada}" />
						<a4j:ajax event="change" render="panelExemplares" execute="@this,form" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catalogo_titulo}" />
					<h:inputText id="titulo" styleClass="form-control campos" value="#{ExemplaresRelControle.tituloCatalogoExemplar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup id="panelGroupFiltroDataAquisicaoExemplar">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText id="outputTextFiltroDataAquisicao" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catalogo_dataAquisicao}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
								<otm:calendar id="dataAquisicaoInicio" styleClass="form-control campos" value="#{ExemplaresRelControle.dataInicioAquisicaoExemplar}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value=" Data Fim " />
							<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
								<otm:calendar id="dataAquisicaoFim" styleClass="form-control campos" value="#{ExemplaresRelControle.dataFimAquisicaoExemplar}" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioExemplar_classificacaoBibliografica}" />
						<h:inputText id="classificacaoInicial" styleClass="form-control campos" value="#{ExemplaresRelControle.exemplarVO.catalogo.classificacaoInicial}" maxlength="12" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlunosProcessoSelectivo_ate}" />
						<h:inputText id="classificacaoFinal" styleClass="form-control campos" value="#{ExemplaresRelControle.exemplarVO.catalogo.classificacaoFinal}" maxlength="12" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioExemplar_catalogoPeriodico}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="catalogo" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ExemplaresRelControle.exemplarVO.catalogo.titulo}" />
							<span class="append-icon right"> <otm:commandIcon oncomplete="#{rich:component('panelCatalogo')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" alt="#{msg_aplic.prt_Exemplar_consultarCatalogo}" /> <otm:commandIcon id="limparCatalogo" immediate="true" action="#{ExemplaresRelControle.limparCampoCatalogo}" icon="#{msg_botoes.btn_icon_limpar_embutido}" alt="#{msg_aplic.prt_limparCampo}" render="catalogo" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="#{ExemplaresRelControle.isApresentarCampoAssunto ? 'col-md-6' : 'col-md-3'}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{ExemplaresRelControle.tipoCatalogoPeriodico eq 'TODOS'}" value="#{msg_aplic.prt_Catalogo_tipoCatalogoPeriodico}" />
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{ExemplaresRelControle.tipoCatalogoPeriodico eq 'CATALOGO'}" value="#{msg_aplic.prt_Catalogo_tipoCatalogo}" />
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{ExemplaresRelControle.tipoCatalogoPeriodico eq 'PERIODICO'}" value="#{msg_aplic.prt_Catalogo_tipoPeriodico}" />
					<h:selectOneMenu id="tipoCatalago" styleClass="form-control campos" value="#{ExemplaresRelControle.exemplarVO.catalogo.tipoCatalogo.codigo}">
						<f:selectItems value="#{ExemplaresRelControle.listaSelectItemTipoCatalogo}" />
						<a4j:ajax event="change" render="form" execute="@this,form" />
					</h:selectOneMenu>
