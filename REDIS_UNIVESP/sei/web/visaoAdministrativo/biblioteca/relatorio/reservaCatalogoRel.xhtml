<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ReservaCatalogo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_ReservaCatalogo_tituloForm}" /></title>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCatalogo" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formCatalogo:consultarCatalogo').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Exemplar_consultarCatalogo}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkCatalogo" />
					<rich:componentControl target="panelCatalogo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCatalogo">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultarCatalogo" value="#{ReservaCatalogoRelControle.campoConsultarCatalogo}">
						<f:selectItems value="#{ReservaCatalogoRelControle.tipoConsultarComboCatalogo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultarCatalogo" styleClass="form-control campos" value="#{ReservaCatalogoRelControle.valorConsultarCatalogo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarCatalogo" render="formCatalogo:mensagemConsultarCatalogo, formCatalogo:resultadoConsultaCatalogo , formCatalogoscResultadoCatalogo , formCatalogo" action="#{ReservaCatalogoRelControle.consultarCatalogo}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCatalogo" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ReservaCatalogoRelControle.listaConsultarCatalogo}" rows="10" var="catalogoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_codigo}" />
						</f:facet>
						<h:outputText value="#{catalogoItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_titulo}" />
						</f:facet>
						<h:outputText value="#{catalogoItens.titulo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_edicao}" />
						</f:facet>
						<h:outputText value="#{catalogoItens.edicao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_autores}" />
						</f:facet>
						<h:outputText value="#{catalogoItens.nomeAutores}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ReservaCatalogoRelControle.selecionarCatalogo}" focus="catalogo" render="form, formCatalogo" oncomplete="#{rich:component('panelCatalogo')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formCatalogo:resultadoConsultaCatalogo" maxPages="10" id="scResultadoCatalogo" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCatalogo" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ReservaCatalogoRelControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ReservaCatalogoRelControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ReservaCatalogo_unidadeEnsino}" />
				<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{ReservaCatalogoRelControle.unidadeEnsinoVO.codigo}">
					<f:selectItems value="#{ReservaCatalogoRelControle.listaSelectItemUnidadeEnsino}" />
					<a4j:ajax event="change" listener="#{ReservaCatalogoRelControle.montarListaSelectItemBiblioteca}" render="form:biblioteca" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ReservaCatalogo_biblioteca}" />
				<h:selectOneMenu id="biblioteca" styleClass="form-control camposObrigatorios" value="#{ReservaCatalogoRelControle.bibliotecaVO.codigo}">
					<f:selectItems value="#{ReservaCatalogoRelControle.listaSelectItemBiblioteca}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ReservaCatalogo_catalogo}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="catalogo" size="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ReservaCatalogoRelControle.catalogoVO.titulo}" />
					<span class="append-icon right"> <otm:commandIcon oncomplete="#{rich:component('panelCatalogo')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" alt="#{msg_aplic.prt_Exemplar_consultarCatalogo}" /> <otm:commandIcon id="limparCatalogo" immediate="true" action="#{ReservaCatalogoRelControle.limparCampoCatalogo}" icon="#{msg_botoes.btn_icon_limpar_embutido}" alt="#{msg_aplic.prt_limparCampo}" render="catalogo" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 h36">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_BibliotecaEmprestimo_periodo}" />
				<otm:calendar id="dataPeriodoInicio" value="#{ReservaCatalogoRelControle.dataInicio}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 h36">
				<h:outputText styleClass="field control-label tituloCampos" value=" Fim " />
				<otm:calendar id="dataPeriodoFim" value="#{ReservaCatalogoRelControle.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="Analítico/Sintético" />
				<h:selectOneMenu id="tipoRelatorio" styleClass="form-control camposObrigatorios" value="#{ReservaCatalogoRelControle.tipoRelatorio}">
					<f:selectItems value="#{ReservaCatalogoRelControle.listaSelectItemTipoRelatorio}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 title mt10">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioReserva_titulo}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioReserva_dentroPrazo}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox value="#{ReservaCatalogoRelControle.dentroPrazo}">
						<a4j:ajax event="click" execute="@this" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioReserva_aguardandoExemplar}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox value="#{ReservaCatalogoRelControle.aguardandoExemplar}">
						<a4j:ajax event="click" execute="@this" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioReserva_prazoEncerrado}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox value="#{ReservaCatalogoRelControle.prazoEncerrado}">
						<a4j:ajax event="click" execute="@this" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioReserva_concluida}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox value="#{ReservaCatalogoRelControle.reservaConcluida}">
						<a4j:ajax event="click" execute="@this" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Cancelada" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox value="#{ReservaCatalogoRelControle.reservaCancelada}">
						<a4j:ajax event="click" execute="@this" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
					<h:outputText id="mensagem" styleClass="field control-label mensagem col-md-12" value="#{ReservaCatalogoRelControle.mensagem}" />
					<h:outputText id="mensagemDetalhada" styleClass="field control-label mensagemDetalhada col-md-12" value="#{ReservaCatalogoRelControle.mensagemDetalhada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="imprimirPDF" action="#{ReservaCatalogoRelControle.imprimirPDF}" oncomplete="#{ReservaCatalogoRelControle.download}" render="form, form:mensagemDetalhada, form:mensagem" value="Gerar Relatório (PDF)" accesskey="2" styleClass="btn btn-danger btn_icon_pdf_embutido" icon="#{msg_botoes.btn_icon_pdf_embutido}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
