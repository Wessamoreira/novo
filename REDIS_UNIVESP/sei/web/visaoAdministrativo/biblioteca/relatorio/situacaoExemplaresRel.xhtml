<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RelatorioSituacaoExemplar_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<title><h:outputText value="#{msg_aplic.prt_RelatorioSituacaoExemplar_tituloForm}" /></title>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCatalogo" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formCatalogo:consultarCatalogo').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Exemplar_consultarCatalogo}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkCatalogo" />
					<rich:componentControl target="panelCatalogo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCatalogo">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultarCatalogo" value="#{SituacaoExemplaresRelControle.campoConsultarCatalogo}">
						<f:selectItems value="#{SituacaoExemplaresRelControle.tipoConsultarComboCatalogo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultarCatalogo" styleClass="form-control campos" value="#{SituacaoExemplaresRelControle.valorConsultarCatalogo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarCatalogo" render="formCatalogo:mensagemConsultaCatalogo, formCatalogo:resultadoConsultaCatalogo , formCatalogo:scResultadoCatalogo , formCatalogo" action="#{SituacaoExemplaresRelControle.consultarCatalogo}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCatalogo" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{SituacaoExemplaresRelControle.listaConsultarCatalogo}" rows="5" var="catalogoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_codigo}" />
						</f:facet>
						<h:outputText value="#{catalogoItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_titulo}" />
						</f:facet>
						<h:outputText value="#{catalogoItens.titulo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_edicao}" />
						</f:facet>
						<h:outputText value="#{catalogoItens.edicao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_autores}" />
						</f:facet>
						<h:outputText value="#{catalogoItens.nomeAutores}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{SituacaoExemplaresRelControle.selecionarCatalogo}" render="form, formCatalogo" oncomplete="#{rich:component('panelCatalogo')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" fastControls="hide" stepControls="auto" boundaryControls="auto" for="formCatalogo:resultadoConsultaCatalogo" maxPages="10" id="scResultadoCatalogo" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCatalogo" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{SituacaoExemplaresRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelPeriodico" shadowOpacity="true" width="750" height="500" top="5px" onshow="document.getElementById('formPeriodico:consultarPeriodico').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Consultar Assinatura de Peri贸dico" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkPeriodico" />
					<rich:componentControl target="panelPeriodico" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formPeriodico">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultarPeriodico" value="#{SituacaoExemplaresRelControle.campoConsultarPeriodico}">
						<f:selectItems value="#{SituacaoExemplaresRelControle.tipoConsultarComboPeriodico}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultarPeriodico" styleClass="form-control campos" value="#{SituacaoExemplaresRelControle.valorConsultarPeriodico}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarPeriodico" render="formPeriodico:mensagemConsultarPeriodico, formPeriodico:resultadoConsultaPeriodico , formPeriodico:scResultadoPeriodico , formPeriodico" action="#{SituacaoExemplaresRelControle.consultarPeriodico}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaPeriodico" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{SituacaoExemplaresRelControle.listaConsultarPeriodico}" rows="10" var="periodicoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="C贸digo" />
						</f:facet>
						<h:outputText value="#{periodicoItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Titulo" />
						</f:facet>
						<h:outputText value="#{periodicoItens.titulo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{SituacaoExemplaresRelControle.selecionarPeriodico}" focus="periodico" render="form, formPeriodico" oncomplete="#{rich:component('panelPeriodico')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formPeriodico:resultadoConsultaPeriodico" maxPages="10" id="scResultadoPeriodico" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaPeriodico" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{SituacaoExemplaresRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{SituacaoExemplaresRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="cheques">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioExemplar_unidadeEnsino}" />
					<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{SituacaoExemplaresRelControle.situacaoExemplaresRelVO.unidadeEnsino.codigo}">
						<f:selectItems value="#{SituacaoExemplaresRelControle.listaSelectItemUnidadeEnsino}" />
						<a4j:ajax event="change" listener="#{SituacaoExemplaresRelControle.montarListaSelectItemBiblioteca}" render="form" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioExemplar_biblioteca}" />
					<h:selectOneMenu id="biblioteca" styleClass="form-control camposObrigatorios" value="#{SituacaoExemplaresRelControle.situacaoExemplaresRelVO.exemplar.biblioteca.codigo}">
						<f:selectItems value="#{SituacaoExemplaresRelControle.listaSelectItemBiblioteca}" />
						<a4j:ajax event="change" listener="#{SituacaoExemplaresRelControle.montarListaSelectItemSecao}" render="form,labelCatalogo,groupCatalogo" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioExemplar_secao}" />
					<h:selectOneMenu id="secao" styleClass="form-control campos" value="#{SituacaoExemplaresRelControle.situacaoExemplaresRelVO.exemplar.secao.codigo}">
						<f:selectItems value="#{SituacaoExemplaresRelControle.listaSelectItemSecao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioExemplar_nivelBibliografico}" />
					<h:selectOneMenu id="nivelBibliografico" styleClass="form-control campos" value="#{SituacaoExemplaresRelControle.situacaoExemplaresRelVO.exemplar.catalogo.nivelBibliografico}">
						<f:selectItems value="#{SituacaoExemplaresRelControle.listaSelectItemNivelBibliografico}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="Tipo" />
					<h:selectOneMenu id="tipoEtiqueta" styleClass="form-control campos" value="#{SituacaoExemplaresRelControle.situacaoExemplaresRelVO.tipo}">
						<a4j:ajax event="change" render="form" listener="#{SituacaoExemplaresRelControle.selecionaTipo}" />
						<f:selectItems value="#{SituacaoExemplaresRelControle.comboboxTipo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup id="groupCatalogo" rendered="#{SituacaoExemplaresRelControle.exibirCatalogo}">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText id="labelCatalogo" styleClass="field control-label tituloCampos" rendered="#{SituacaoExemplaresRelControle.exibirCatalogo}" value="#{msg_aplic.prt_RelatorioExemplar_catalogo}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="catalogo" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{SituacaoExemplaresRelControle.situacaoExemplaresRelVO.exemplar.catalogo.titulo}" />
							<span class="append-icon right"> <otm:commandIcon oncomplete="#{rich:component('panelCatalogo')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" disabled="" alt="#{msg_aplic.prt_Exemplar_consultarCatalogo}" /> <otm:commandIcon id="limparCatalogo" immediate="true" action="#{SituacaoExemplaresRelControle.limparCampoCatalogo}" icon="#{msg_botoes.btn_icon_limpar_embutido}" alt="#{msg_aplic.prt_limparCampo}" render="catalogo" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!SituacaoExemplaresRelControle.exibirCatalogo}">
					<h:outputText rendered="#{!SituacaoExemplaresRelControle.exibirCatalogo}" styleClass="field control-label tituloCampos" value="Assinatura de Peri贸dico" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="periodico" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{SituacaoExemplaresRelControle.situacaoExemplaresRelVO.exemplar.catalogo.titulo}" />
						<span class="append-icon right"> <otm:commandIcon oncomplete="#{rich:component('panelPeriodico')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" alt="#{msg_aplic.prt_Exemplar_consultarCatalogo}" /> <otm:commandIcon id="limparPeriodico" immediate="true" action="#{SituacaoExemplaresRelControle.limparCampoCatalogo}" icon="#{msg_botoes.btn_icon_limpar_embutido}" alt="#{msg_aplic.prt_limparCampo}" render="periodico" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioExemplar_situacao}" />
					<h:selectOneMenu id="situacao" styleClass="form-control campos" value="#{SituacaoExemplaresRelControle.situacaoExemplaresRelVO.exemplar.situacaoAtual}">
						<f:selectItems value="#{SituacaoExemplaresRelControle.listaSelectItemSituacao}" />
						<a4j:ajax event="change" execute="form" render="form" listener="#{SituacaoExemplaresRelControle.montarListaSelectItemTipoSaida}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn" id="groupTipoSaida" rendered="#{SituacaoExemplaresRelControle.situacaoExemplaresRelVO.exemplar.situacaoAtual eq 'IT'}">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText id="labelTipoSaida" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioExemplar_tipoSaida}" rendered="#{SituacaoExemplaresRelControle.situacaoExemplaresRelVO.exemplar.situacaoAtual eq 'IT'}" />
						<h:selectOneMenu id="tipoSaida" styleClass="form-control campos" value="#{SituacaoExemplaresRelControle.tipoSaida}">
							<f:selectItems value="#{SituacaoExemplaresRelControle.listaSelectItemTipoSaida}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{SituacaoExemplaresRelControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="imprimirPDF" action="#{SituacaoExemplaresRelControle.imprimirPDF}" oncomplete="#{SituacaoExemplaresRelControle.download}" value="Gerar Relat贸rio (PDF)" accesskey="2" render="form" styleClass="btn btn-danger btn_icon_pdf_embutido" icon="#{msg_botoes.btn_icon_pdf_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:mes").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
