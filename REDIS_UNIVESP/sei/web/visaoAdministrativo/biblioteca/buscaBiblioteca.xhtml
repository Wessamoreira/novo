body {
	margin: 0px;
	padding: 0px;
}
</style>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelReservadoComSucesso" shadowOpacity="true" width="600" domElementAttachment="parent" show="#{BuscaBibliotecaControle.mostrarModalReservadoComSucesso}" moveable="false" resizeable="false" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="AVISO" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formReservadoComSucesso">
				<h:panelGroup columns="1" width="100%">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="Reserva de Catálogos:" />
					<h:outputText styleClass="field control-label mensagem col-md-12" value="Detalhamento:" />
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{BuscaBibliotecaControle.mensagemCatalogosReservadosComSucesso}" />
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
						<otm:commandButton render="form, panelReservadoComSucesso" oncomplete="imprimir('#{BuscaBibliotecaControle.textoComprovante}');" rendered="#{!empty BuscaBibliotecaControle.reservaVOs  and BuscaBibliotecaControle.biblioteca.isImpressaoPorApplet}" action="#{BuscaBibliotecaControle.imprimirTicket}" id="imprimirPDFApplet" value="Imprimir Ticket" icon="#{msg_botoes.btn_icon_imprimir_embutido}" styleClass="btn btn-info ml5" accesskey="4" image="#{resource['/imagens/botaoComprovante.png']}" />
						<otm:commandButton rendered="#{!empty BuscaBibliotecaControle.reservaVOs and BuscaBibliotecaControle.biblioteca.isImpressaoPorPool}" render="formReservadoComSucesso, formImpressora" oncomplete="#{rich:component('panelImpressora')}.show();" action="#{BuscaBibliotecaControle.montarListaSelectItemImpressora}" id="imprimirPDFPool" value="Comprovante" icon="#{msg_botoes.btn_icon_imprimir_embutido}" styleClass="btn btn-success ml5" accesskey="4" image="#{resource['/imagens/botaoComprovante.png']}" />
						<otm:commandButton oncomplete="#{BuscaBibliotecaControle.download}" action="#{BuscaBibliotecaControle.imprimirTicketReservaPDF}" rendered="#{!empty BuscaBibliotecaControle.reservaVOs}" id="imprimirPDF" value="Download" accesskey="4" icon="#{msg_botoes.btn_icon_download_embutido}" styleClass="btn btn-primary ml5" />
						<otm:commandButton render="form" oncomplete="#{rich:component('panelReservadoComSucesso')}.hide();" action="#{BuscaBibliotecaControle.fecharModalLimpandoListas}" value="Fechar" styleClass="btn btn-danger ml5" icon="#{msg_botoes.btn_icon_fechar_embutido}" title="Fechar" immediate="true" />
					</h:panelGroup>
					<script type="text/javascript">
						function imprimir(texto) {
							var Applet = document.impressora;

							Applet.setImprimirTextoCompleto(texto);

							Applet = null;
						}
					</script>
					<h:panelGroup rendered="#{BuscaBibliotecaControle.biblioteca.isImpressaoPorApplet}" styleClass="applet" id="app">
						<applet id="OrganogramaSucesso" style="" archive="AppletImpressaoComprovante.jar" codebase="./applet" code="ImprimeComprovante.class" height="0" width="0" name="impressora"> </applet>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelImpressora" autosized="true" shadowOpacity="true" width="600" moveable="false" resizeable="false" height="100">

				<h:panelGroup>
					<h:graphicImage styleClass="background-color:transparent;" height="24" width="24" url="#{resource['/imagens/aviso.png']}" />

						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Impressora_tituloForm}" />
						<h:selectOneMenu id="impressoras" styleClass="form-control camposObrigatorios" value="#{BuscaBibliotecaControle.impressoraVO.codigo}">

						</otm:commandButton>
						<otm:spacer width="5px" />
						<otm:commandButton oncomplete="#{rich:component('panelImpressora')}.hide();" id="fecharModalImpressora" value="Cancelar Impressão" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger">

					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

						<h:outputText value="#{alunoItens.aluno.CPF}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_RG}" />
						</f:facet>
						<h:outputText value="#{alunoItens.aluno.RG}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{BuscaBibliotecaControle.selecionarAluno}" focus="aluno" render="form, formEscolherPessoa, formAluno" oncomplete="#{rich:component('panelAluno')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{BuscaBibliotecaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

					</rich:column>
				</rich:dataTable>
				<f:facet name="footer">

				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_BuscaBiblioteca_escolherPessoa}" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEscolherPessoa">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Emprestimo_tipoPessoa}" />
					<h:selectOneMenu id="tipoPessoa" styleClass="form-control camposObrigatorios" value="#{BuscaBibliotecaControle.tipoPessoa}">
						<f:selectItems value="#{BuscaBibliotecaControle.tipoConsultaComboTipoPessoa}" />
						<a4j:ajax listener="#{BuscaBibliotecaControle.selecionarFiltro}" event="change" render="formEscolherPessoa" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn" rendered="#{BuscaBibliotecaControle.tipoPessoaAluno}">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText rendered="#{BuscaBibliotecaControle.tipoPessoaAluno}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Emprestimo_Aluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="matricula" size="20" maxlength="20" styleClass="form-control campos" value="#{BuscaBibliotecaControle.matricula}">
							<a4j:ajax event="change" listener="#{BuscaBibliotecaControle.consultarAlunoPorMatricula}" render="formEscolherPessoa" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:inputText id="aluno" size="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{BuscaBibliotecaControle.pessoaVO.nome}" />

						</span>
					</h:panelGroup>
				</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText rendered="#{BuscaBibliotecaControle.tipoPessoaProfessor}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Emprestimo_Professor}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="matriculaProfessor" size="10" styleClass="form-control campos" value="#{BuscaBibliotecaControle.matriculaFuncionario}">
							<a4j:ajax event="change" listener="#{BuscaBibliotecaControle.consultarProfessorPorMatricula}" render="formEscolherPessoa" />
						</h:inputText>
					</h:panelGroup>
