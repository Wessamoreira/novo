<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head></h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipoCatalogo_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<title><h:outputText value="#{msg_aplic.prt_TipoCatalogo_tituloForm}" /></title>
		<f:facet name="header"></f:facet>
		<h:form id="form">
			<h:commandLink action="#{TipoCatalogoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoCatalogo_codigo}" />
						<h:inputText id="codigo" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{TipoCatalogoControle.tipoCatalogoVO.codigo}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoCatalogo_nome}" />
					<h:inputText id="nome" styleClass="form-control camposObrigatorios" value="#{TipoCatalogoControle.tipoCatalogoVO.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoCatalogo_subdivisao}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:selectOneMenu id="tipoCatalogoSubdivisao" styleClass="form-control campos" value="#{TipoCatalogoControle.tipoCatalogoVO.subdivisao}">
							<a4j:ajax event="change" execute="@this" listener="#{TipoCatalogoControle.atualizarTipoCatalogo}" render="form:codigo" />
							<f:selectItems value="#{TipoCatalogoControle.listaSelectItemTipoCatalogoSubdivisao}" />
						</h:selectOneMenu>
						<span class="append-icon right mr10"> <otm:commandIcon id="atualizarTipoCatalogoSubdivisao" action="#{TipoCatalogoControle.montarListaSelectItemTipoCatalogoSubdivisao}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" immediate="true" execute="@this" render="form:tipoCatalogoSubdivisao" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoCatalogo_sigla}" />
					<h:inputText id="sigla" styleClass="form-control campos" value="#{TipoCatalogoControle.tipoCatalogoVO.sigla}" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{TipoCatalogoControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup layout="block">
							<otm:commandButton id="novo" immediate="true" action="#{TipoCatalogoControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
							<otm:spacer width="5" />
							<otm:commandButton id="salvar" action="#{TipoCatalogoControle.gravar}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" />
							<otm:spacer width="5" />
							<otm:commandButton id="excluir" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{TipoCatalogoControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" title="#{msg.msg_excluir_dados}" accesskey="3" />
							<otm:spacer width="5" />
							<otm:commandButton id="consultar" immediate="true" action="#{TipoCatalogoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:nome").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
