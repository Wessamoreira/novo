<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Secao_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<title><h:outputText value="#{msg_aplic.prt_Secao_tituloForm}" /></title>
		<h:panelGroup columns="1" width="100%" styleClass="background:#fff;">
			<f:facet name="header">
			</f:facet>
			<h:form id="form">
				<h:commandLink action="#{SecaoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup id="panelGridForm">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-1">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Secao_codigo}" />
							<h:inputText id="codigo" size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{SecaoControle.secaoVO.codigo}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-11">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Secao_nome}" />
						<h:inputText id="nome" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{SecaoControle.secaoVO.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Secao_sigla}" />
						<h:inputText id="sigla" size="10" maxlength="100" styleClass="form-control camposObrigatorios" value="#{SecaoControle.secaoVO.sigla}" />
					</h:panelGroup>
					<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{SecaoControle}"></otm:mensagem>
						<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
							<h:panelGroup>
								<otm:commandButton id="novo" immediate="true" action="#{SecaoControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
								<otm:spacer width="5" />
								<otm:commandButton id="salvar" action="#{SecaoControle.gravar}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" />
								<otm:spacer width="5" />
								<otm:commandButton id="excluir" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{SecaoControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" title="#{msg.msg_excluir_dados}" accesskey="3" />
								<otm:spacer width="5" />
								<otm:commandButton id="consultar" immediate="true" action="#{SecaoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
		<script>
			document.getElementById("form:nome").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
