<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MotivoEmprestimoPorHora_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{MotivoEmprestimoPorHoraControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{MotivoEmprestimoPorHoraControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-7">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{MotivoEmprestimoPorHoraControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton id="consultar" value="#{msg_bt.btn_consultar}" action="#{MotivoEmprestimoPorHoraControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MotivoEmprestimoPorHoraControle.listaConsulta}" rendered="#{MotivoEmprestimoPorHoraControle.apresentarResultadoConsulta}" rows="10" var="motivoVO">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Editora_codigo}" />
					</f:facet>
					<h:commandLink action="#{MotivoEmprestimoPorHoraControle.a}" id="codigo" value="#{motivoVO.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Editora_nome}" />
					</f:facet>
					<h:commandLink action="#{MotivoEmprestimoPorHoraControle.editar}" id="descricao" value="#{motivoVO.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_bt.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{MotivoEmprestimoPorHoraControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="form:items" stepControls="auto" boundaryControls="auto" fastControls="hide" id="scResultadoConsulta" rendered="#{MotivoEmprestimoPorHoraControle.apresentarResultadoConsulta}" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{MotivoEmprestimoPorHoraControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior" style="margin:10px">
					<otm:commandButton id="novo" action="#{MotivoEmprestimoPorHoraControle.novo}" value="#{msg_bt.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:nome").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
