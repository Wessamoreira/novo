<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RegistroEntradaAcervo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<title><h:outputText value="#{msg_aplic.prt_RegistroEntradaAcervo_tituloForm}" /></title>

		<rich:popupPanel styleClass="modalMaximizado" id="panelExemplar" shadowOpacity="true" top="5" width="750" height="600" onshow="document.getElementById('formExemplar:consultarExemplar').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ItemRegistroEntradaAcervo_consultarExemplar}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkExemplar" />
					<rich:componentControl target="panelExemplar" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formExemplar">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Exemplar_catalogo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-10">
					<h:inputText size="50" maxlength="150" id="catalogo" styleClass="form-control campos" value="#{RegistroEntradaAcervoControle.exemplarConsulta.catalogo.titulo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultarExemplar" render="formExemplar" action="#{RegistroEntradaAcervoControle.consultarExemplar}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{RegistroEntradaAcervoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{RegistroEntradaAcervoControle.controleConsultaOtimizado.page}" value="0" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaExemplar" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RegistroEntradaAcervoControle.controleConsultaOtimizado}" rendered="#{RegistroEntradaAcervoControle.controleConsultaOtimizado.apresentarPaginador}" rows="5" var="exemplarItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Exemplar_codigoBarra}" />
						</f:facet>
						<h:outputText value="#{exemplarItens.codigoBarra}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Exemplar_catalogo}" />
						</f:facet>
						<h:outputText value="#{exemplarItens.catalogo.titulo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Exemplar_subtitulo}" />
						</f:facet>
						<h:outputText value="#{exemplarItens.subtitulo}" />
					</rich:column>
					<rich:column width="5%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Exemplar_edicao}" />
						</f:facet>
						<h:outputText value="#{exemplarItens.edicao}" />
					</rich:column>
					<rich:column width="5%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Exemplar_anoPublicacao}" />
						</f:facet>
						<h:outputText value="#{exemplarItens.anoPublicacao}" />
					</rich:column>
					<rich:column width="5%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Exemplar_volume}" />
						</f:facet>
						<h:outputText value="#{exemplarItens.volume}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Exemplar_situacaoAtual}" />
						</f:facet>
						<h:outputText value="#{exemplarItens.situacaoAtualApresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RegistroEntradaAcervoControle.selecionarExemplar}" focus="exemplar" render="listas, dadosBasicos, itemRegistroEntradaAcervoVOs,  formExemplar" oncomplete="#{rich:component('panelExemplar')}.hide();" icon="#{msg_botoes.btn_icon_selecionar}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formExemplar:resultadoConsultaExemplar" maxPages="10" id="scResultadoExemplar" boundaryControls="auto" stepControls="auto" fastControls="hide" scrollListener="#{RegistroEntradaAcervoControle.scrollListenerExemplar}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaExemplar" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{RegistroEntradaAcervoControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{RegistroEntradaAcervoControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:panelGroup layout="block" styleClass="row">
			<h:form id="form">
				<h:commandLink action="#{RegistroEntradaAcervoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup id="panelGridForm">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroEntradaAcervo_funcionario}" />
						<h:inputText id="funcionario_nomeUsuario" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{RegistroEntradaAcervoControle.registroEntradaAcervoVO.funcionario.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroEntradaAcervo_data}" />
						<h:inputText id="data" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{RegistroEntradaAcervoControle.registroEntradaAcervoVO.data}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroEntradaAcervo_biblioteca}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:selectOneMenu id="biblioteca" styleClass="form-control camposObrigatorios" value="#{RegistroEntradaAcervoControle.registroEntradaAcervoVO.biblioteca.codigo}">
								<a4j:ajax event="change" execute="@this" render="panelGridForm"></a4j:ajax>
								<f:selectItems value="#{RegistroEntradaAcervoControle.listaSelectItemBiblioteca}" />
							</h:selectOneMenu>
							<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_biblioteca" action="#{RegistroEntradaAcervoControle.montarListaSelectItemBiblioteca}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="form:biblioteca" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup rendered="#{RegistroEntradaAcervoControle.registroEntradaAcervoVO.biblioteca.codigo ne 0 and RegistroEntradaAcervoControle.registroEntradaAcervoVO.codigo eq 0}">
						<h:panelGroup layout="block" styleClass="col-md-12 title mt10">
							<h:outputText value="#{msg_aplic.prt_ItemRegistroEntradaAcervo_tituloForm}" />
						</h:panelGroup>
						<h:panelGroup id="panelEntradaExemplar">
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ItemRegistroEntradaAcervo_tipoEntrada}" />
									<h:selectOneMenu id="ItemRegistroEntradaAcervo_tipoEntrada" styleClass="form-control camposObrigatorios" value="#{RegistroEntradaAcervoControle.itemRegistroEntradaAcervoVO.tipoEntrada}">
										<f:selectItems value="#{RegistroEntradaAcervoControle.listaSelectItemTipoEntradaItemRegistroEntradaAcervo}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ItemRegistroEntradaAcervo_exemplar}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText id="itemRegistroEntradaAcervo_exemplar" styleClass="form-control camposObrigatorios" value="#{RegistroEntradaAcervoControle.itemRegistroEntradaAcervoVO.exemplar.codigoBarra}">
											<a4j:ajax focus="itemRegistroEntradaAcervo_exemplar" oncomplete="document.getElementById('form:itemRegistroEntradaAcervo_exemplar').focus();" event="change" render="listas, panelGridMensagens, itemRegistroEntradaAcervoVOs, biblioteca, panelEntradaExemplar" listener="#{RegistroEntradaAcervoControle.consultarExemplarPeloCodigoBarras}" execute="panelEntradaExemplar" />
										</h:inputText>
										<span class="append-icon right"> <otm:commandIcon oncomplete="#{rich:component('panelExemplar')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" alt="#{msg_aplic.prt_ItemRegistroEntradaAcervo_consultarExemplar}" /> <otm:commandIcon id="limparExemplarExemplar" action="#{RegistroEntradaAcervoControle.limparCampoExemplar}" icon="#{msg_botoes.btn_icon_limpar_embutido}" alt="#{msg_aplic.prt_limparCampo}" render="panelEntradaExemplar" />
										</span>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup id="itemRegistroEntradaAcervoVOs">
						<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
						<rich:dataTable id="itemRegistroEntradaAcervoVO" width="100%" rendered="#{!empty RegistroEntradaAcervoControle.registroEntradaAcervoVO.itemRegistroEntradaAcervoVOs}" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{RegistroEntradaAcervoControle.registroEntradaAcervoVO.itemRegistroEntradaAcervoVOs}" var="itemRegistroEntradaAcervoItens">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Exemplar_codigoBarra}" />
								</f:facet>
								<h:outputText value="#{itemRegistroEntradaAcervoItens.exemplar.codigoBarra}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ItemRegistroSaidaAcervo_tituloCatalogo}" />
								</f:facet>
								<h:outputText value="#{itemRegistroEntradaAcervoItens.exemplar.catalogo.titulo}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Exemplar_subtitulo}" />
								</f:facet>
								<h:outputText value="#{itemRegistroEntradaAcervoItens.exemplar.subtitulo}" />
							</rich:column>
							<rich:column width="5%">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Exemplar_edicao}" />
								</f:facet>
								<h:outputText value="#{itemRegistroEntradaAcervoItens.exemplar.edicao}" />
							</rich:column>
							<rich:column width="5%">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Exemplar_anoPublicacao}" />
								</f:facet>
								<h:outputText value="#{itemRegistroEntradaAcervoItens.exemplar.anoPublicacao}" />
							</rich:column>
							<rich:column width="5%">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Exemplar_volume}" />
								</f:facet>
								<h:outputText value="#{itemRegistroEntradaAcervoItens.exemplar.volume}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ItemRegistroSaidaAcervo_tipoSaida}" />
								</f:facet>
								<h:selectOneMenu id="ItemRegistroSaidaAcervo_tipoSaida" styleClass="form-control camposObrigatorios" value="#{itemRegistroEntradaAcervoItens.tipoEntrada}">
									<f:selectItems value="#{RegistroEntradaAcervoControle.listaSelectItemTipoEntradaItemRegistroEntradaAcervo}" />
								</h:selectOneMenu>
							</rich:column>
							<rich:column rendered="#{RegistroEntradaAcervoControle.registroEntradaAcervoVO.novoObj}">
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<h:panelGroup>
									<otm:commandIcon render="form" id="removerItemVenda" action="#{RegistroEntradaAcervoControle.removerItemRegistroEntradaAcervo}" icon="#{msg_botoes.btn_icon_excluir}" />
								</h:panelGroup>
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup styleClass="tabMensagens">
						<h:panelGroup id="panelGridMensagens">
							<otm:mensagem bean="#{RegistroEntradaAcervoControle}"></otm:mensagem>
						</h:panelGroup>
						<h:panelGroup styleClass="barraFlutuanteInferior">
							<h:panelGroup>
								<otm:commandButton id="novo" immediate="true" action="#{RegistroEntradaAcervoControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
								<otm:spacer width="5" />
								<otm:commandButton id="salvar" action="#{RegistroEntradaAcervoControle.gravar}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" />
								<otm:spacer width="5" />
								<otm:commandButton id="consultar" immediate="true" action="#{RegistroEntradaAcervoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
		<script>
			document.getElementById("form:data").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
