<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RegistroSaidaAcervo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>

		<title><h:outputText value="#{msg_aplic.prt_RegistroSaidaAcervo_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{RegistroSaidaAcervoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{RegistroSaidaAcervoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{RegistroSaidaAcervoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{RegistroSaidaAcervoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{RegistroSaidaAcervoControle.consultar}" image="#{resource['/imagens/botaoConsultar.png']}" title="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RegistroSaidaAcervoControle.listaConsulta}" rendered="#{RegistroSaidaAcervoControle.apresentarResultadoConsulta}" rows="10" var="registroSaidaAcervoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_RegistroSaidaAcervo_codigo}" />
						</f:facet>
						<h:commandLink action="#{RegistroSaidaAcervoControle.editar}" id="codigo" value="#{registroSaidaAcervoItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_RegistroSaidaAcervo_funcionario}" />
						</f:facet>
						<h:commandLink action="#{RegistroSaidaAcervoControle.editar}" id="funcionario" value="#{registroSaidaAcervoItens.funcionario.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_RegistroSaidaAcervo_data}" />
						</f:facet>
						<h:commandLink action="#{RegistroSaidaAcervoControle.editar}" id="data" value="#{registroSaidaAcervoItens.data_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_RegistroSaidaAcervo_biblioteca}" />
						</f:facet>
						<h:commandLink action="#{RegistroSaidaAcervoControle.editar}" id="biblioteca" value="#{registroSaidaAcervoItens.biblioteca.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RegistroSaidaAcervoControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" stepControls="auto" fastControls="hide" boundaryControls="auto" id="scResultadoConsulta" rendered="#{RegistroSaidaAcervoControle.apresentarResultadoConsulta}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<otm:mensagem bean="#{RegistroSaidaAcervoControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{RegistroSaidaAcervoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" tooltip="#{msg.msg_novo_dados}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
