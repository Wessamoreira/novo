<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_MotivoEmprestimoPorHora_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<f:view>
			<h:form id="form">
				<h:panelGroup id="panelGridForm">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-1">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MotivoEmprestimoPorHora_codigo}" />
							<h:inputText id="codigo" size="10" maxlength="30" styleClass="form-control camposSomenteLeitura" value="#{MotivoEmprestimoPorHoraControle.motivoEmprestimoPorHoraVO.codigo}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MotivoEmprestimoPorHora_descricao}" />
						<h:inputText id="nome" size="70" maxlength="150" styleClass="form-control camposObrigatorios" value="#{MotivoEmprestimoPorHoraControle.motivoEmprestimoPorHoraVO.descricao}" />
					</h:panelGroup>
					<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup id="panelGridMensagens">
							<otm:mensagem bean="#{MotivoEmprestimoPorHoraControle}"></otm:mensagem>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
							<otm:commandButton id="novo" immediate="true" action="#{MotivoEmprestimoPorHoraControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_bt.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
							<otm:spacer width="5px" />
							<otm:commandButton id="salvar" action="#{MotivoEmprestimoPorHoraControle.gravar}" value="#{msg_bt.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" />
							<otm:spacer width="5px" />
							<otm:commandButton id="excluir" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{MotivoEmprestimoPorHoraControle.excluir}" value="#{msg_bt.btn_excluir}" styleClass="btn btn-danger btn-excluir" title="#{msg.msg_excluir_dados}" accesskey="3" />
							<otm:spacer width="5px" />
							<otm:commandButton id="consultar" immediate="true" action="#{MotivoEmprestimoPorHoraControle.inicializarConsultar}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</f:view>
		<script>
			document.getElementById("form:descricao").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
