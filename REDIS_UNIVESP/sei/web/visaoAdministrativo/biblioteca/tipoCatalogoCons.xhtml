<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipoCatalogo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>

		<rich:popupPanel styleClass="modalMaximizado" id="panelArvore" shadowOpacity="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TipoCatalogo_subdivisao}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelArvore" />
					<rich:componentControl target="panelArvore" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formArvore">
				<rich:tree selectedClass="camposSomenteLeitura" style="font: 10pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif;
					color: #000000;text-align: right;" toggleType="client" value="#{TipoCatalogoControle.tipoCatalogoVO.arvoreTipoCatalogo}" var="item" execute="@this" iconCollapsed="#{resource['/imagens/arvoreSuperior.png']}" iconExpanded="#{resource['/imagens/arvoreInferior.png']}">
					<rich:treeNode rendered="true" iconClass="botoes" expanded="#{item.maximizarTree}">
						<h:outputText styleClass="tituloCamposReduzidos" style="font-size:10pt" value="#{item.data.codigo} - #{item.data.nome} (#{item.data.sigla})" />
					</rich:treeNode>
				</rich:tree>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{TipoCatalogoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{TipoCatalogoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{TipoCatalogoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7 pt4">
					<otm:spacer width="100%" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{TipoCatalogoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 pt4">
					<otm:spacer width="100%" />
					<a4j:commandLink id="consultar" render="form" execute="@form" value="#{msg_botoes.btn_consultar}" action="#{TipoCatalogoControle.consultar}" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TipoCatalogoControle.listaConsulta}" rendered="#{TipoCatalogoControle.apresentarResultadoConsulta}" rows="10" var="tipoCatalogoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TipoCatalogo_codigo}" />
						</f:facet>
						<h:commandLink action="#{TipoCatalogoControle.editar}" id="codigo" value="#{tipoCatalogoItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TipoCatalogo_nome}" />
						</f:facet>
						<h:commandLink action="#{TipoCatalogoControle.editar}" id="nome" value="#{tipoCatalogoItens.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TipoCatalogo_sigla}" />
						</f:facet>
						<h:commandLink action="#{TipoCatalogoControle.editar}" id="sigla" value="#{tipoCatalogoItens.sigla}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TipoCatalogoControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
						<otm:spacer width="2px" />
						<a4j:commandLink id="arvoveSuperior" rendered="#{tipoCatalogoItens.subdivisao ne 0}" render="formArvore" oncomplete="#{rich:component('panelArvore')}.show()" action="#{TipoCatalogoControle.consultarTipoCatalogoSuperior}" image="#{resource['/imagens/arvoreSuperior.png']}">
							<f:setPropertyActionListener for="arvoveSuperior" target="#{TipoCatalogoControle.tipoCatalogoVO}" value="#{tipoCatalogoItens}" />
						</a4j:commandLink>
						<otm:spacer width="2px" />
						<a4j:commandLink id="arvoveInferior" render="formArvore" oncomplete="#{rich:component('panelArvore')}.show()" action="#{TipoCatalogoControle.consultarTipoCatalogoInferior}" image="#{resource['/imagens/arvoreInferior.png']}">
							<f:setPropertyActionListener for="arvoveInferior" target="#{TipoCatalogoControle.tipoCatalogoVO}" value="#{tipoCatalogoItens}" />
						</a4j:commandLink>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" stepControls="auto" fastControls="hide" boundaryControls="auto" rendered="#{TipoCatalogoControle.apresentarResultadoConsulta}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{TipoCatalogoControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{TipoCatalogoControle.mensagemDetalhada}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{TipoCatalogoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
