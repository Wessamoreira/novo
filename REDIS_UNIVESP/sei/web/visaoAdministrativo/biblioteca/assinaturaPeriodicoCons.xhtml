<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_AssinaturaPeriodico_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelImportarMarc21" shadowOpacity="true" width="350" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ImportarArquivoMarc21_tituloForm}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkImportarMarc21" />
					<rich:componentControl target="panelImportarMarc21" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formImportarMarc21">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ImportarArquivoMarc21_uploadArquivo}" />
					<h:panelGroup columns="1" styleClass="colunaEsquerda" width="100%">
						<rich:fileUpload listHeight="0" disabled="#{AssinaturaPeriodicoControle.isArquivoSelecionado}" listWidth="195" noDuplicate="true" fileUploadListener="#{AssinaturaPeriodicoControle.uploadArquivo}" acceptedTypes="txt" maxFilesQuantity="1" addLabel="Selecionar" clearLabel="Cancelar" doneLabel="Pronto" sizeErrorLabel="Arquivo não Enviado. Tamanho Máximo Permitido 100 MB" progressLabel="Enviando" stopControlLabel="Parar" uploadLabel="Enviar" transferErrorLabel="Falha de Transmissão" stopEntryControlLabel="Parar" id="uploadArquivo" immediateUpload="true" autoclear="true">
							<a4j:ajax event="uploadcomplete" render="nomeArquivo, panelGridMensagens" />
						</rich:fileUpload>
						<h:outputText id="nomeArquivo" styleClass="field control-label tituloCampos" value="#{AssinaturaPeriodicoControle.arquivoMarc21VO.arquivoVO.nome}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{AssinaturaPeriodicoControle.mensagem}" />
					<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{AssinaturaPeriodicoControle.mensagemDetalhada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<h:panelGroup>
						<otm:commandButton id="processar" action="#{AssinaturaPeriodicoControle.executarProcessarArquivoMarc21}" oncomplete="#{rich:component('panelImportarMarc21')}.hide()" icon="#{msg_botoes.btn_icon_imprimir_embutido}" value="Importar" styleClass="btn btn-default" image="#{resource['/imagens/botaoProcessarArquivo.png']}" title="#{msg.msg_gravar_dados}" accesskey="2" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelResumoCatalogo" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Resumo Assinatura Periódico" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkResumoCatalogo" />
					<rich:componentControl target="panelResumoCatalogo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formResumoCatalogo">
				<h:panelGroup columns="1" styleClass="panelUnidade" width="100%">
					<h:panelGroup>
						<h:outputText style="margin-left:5px" value="Ano/Vol Inicial: #{AssinaturaPeriodicoControle.catalogo.anoVolumeInicial} Ed. Inicial: #{AssinaturaPeriodicoControle.catalogo.nrEdicaoInicial}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputText style="margin-left:5px" value="Ano/Vol Final: #{AssinaturaPeriodicoControle.catalogo.anoVolumeFinal} Ed Final: #{AssinaturaPeriodicoControle.catalogo.nrEdicaoFinal} " />
					</h:panelGroup>
					<otm:spacer height="5" />
					<h:outputText value="#{msg_aplic.prt_Exemplar_local}: #{AssinaturaPeriodicoControle.catalogo.biblioteca}" />
					<h:panelGroup>
						<h:graphicImage width="16px" url="#{resource['/imagens/book.png']}" />
						<h:outputText style="margin-left:5px" value="#{AssinaturaPeriodicoControle.catalogo.nrExemplaresEmprestado + AssinaturaPeriodicoControle.catalogo.nrExemplaresParaEmprestimo} exemplare(s) existentes" />
					</h:panelGroup>
					<h:panelGroup>
						<h:graphicImage rendered="#{AssinaturaPeriodicoControle.catalogo.nrExemplaresDisponivel ne 0}" url="#{resource['/imagens/cadeadoAberto.png']}" />
						<h:outputText rendered="#{AssinaturaPeriodicoControle.catalogo.nrExemplaresDisponivel ne 0}" style="margin-left:5px" value="#{AssinaturaPeriodicoControle.catalogo.nrExemplaresDisponivel} exemplar(es) disponível(eis) para empréstimo" />
						<h:graphicImage rendered="#{AssinaturaPeriodicoControle.catalogo.nrExemplaresDisponivel eq 0}" url="#{resource['/imagens/triste.png']}" />
						<h:outputText rendered="#{AssinaturaPeriodicoControle.catalogo.nrExemplaresDisponivel eq 0}" style="margin-left:5px" value="Nenhum exemplar disponível para empréstimo" />
					</h:panelGroup>
					<h:panelGroup>
						<h:graphicImage rendered="#{AssinaturaPeriodicoControle.catalogo.nrExemplaresParaConsulta ne 0}" url="#{resource['/imagens/find.png']}" />
						<h:outputText rendered="#{AssinaturaPeriodicoControle.catalogo.nrExemplaresParaConsulta ne 0}" style="margin-left:5px" value="#{AssinaturaPeriodicoControle.catalogo.nrExemplaresParaConsulta} unidade(s) disponível(eis) para consulta" />
						<h:graphicImage rendered="#{AssinaturaPeriodicoControle.catalogo.nrExemplaresParaConsulta eq 0}" url="#{resource['/imagens/triste.png']}" />
						<h:outputText rendered="#{AssinaturaPeriodicoControle.catalogo.nrExemplaresParaConsulta eq 0}" style="margin-left:5px" value="Nenhum exemplar disponível para consulta" />
					</h:panelGroup>
					<h:panelGroup>
						<h:graphicImage rendered="#{AssinaturaPeriodicoControle.catalogo.nrExemplaresEmprestado ne 0}" url="#{resource['/imagens/cadeadoFechado.png']}" />
						<h:outputText rendered="#{AssinaturaPeriodicoControle.catalogo.nrExemplaresEmprestado ne 0}" style="margin-left:5px" value="#{AssinaturaPeriodicoControle.catalogo.nrExemplaresEmprestado} exemplar(s) emprestado(s)" />
						<h:graphicImage rendered="#{AssinaturaPeriodicoControle.catalogo.nrExemplaresEmprestado eq 0}" url="#{resource['/imagens/triste.png']}" />
						<h:outputText rendered="#{AssinaturaPeriodicoControle.catalogo.nrExemplaresEmprestado eq 0}" style="margin-left:5px" value="Nenhuma exemplar emprestado" />
					</h:panelGroup>
				</h:panelGroup>
				<otm:spacer height="12" />
				<h:panelGroup columns="1" width="100%" columnClasses="colunaCentralizada">
					<otm:commandButton value="#{msg_botoes.btn_fechar}" styleClass="btn btn-primary dark btn-fechar" title="#{msg.msg_fechar}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<title><h:outputText value="#{msg_aplic.prt_AssinaturaPeriodico_tituloForm}" /></title>
		<h:form id="form">
			<h:commandLink action="#{AssinaturaPeriodicoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{AssinaturaPeriodicoControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" render="form" />
						<f:selectItems value="#{AssinaturaPeriodicoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="#{(empty AssinaturaPeriodicoControle.controleConsulta.campoConsulta) ? 'col-md-6 pt4' : 'col-md-6'}">
					<otm:spacer width="100%" rendered="#{empty AssinaturaPeriodicoControle.controleConsulta.campoConsulta}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Titulo" rendered="#{AssinaturaPeriodicoControle.controleConsulta.campoConsulta eq 'titulo'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Editora" rendered="#{AssinaturaPeriodicoControle.controleConsulta.campoConsulta eq 'nomeEditora'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Classificação" rendered="#{AssinaturaPeriodicoControle.controleConsulta.campoConsulta eq 'classificacao'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Tombo" rendered="#{AssinaturaPeriodicoControle.controleConsulta.campoConsulta eq 'tombo'}" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{AssinaturaPeriodicoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_ordenar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="ordenarPor" required="true" value="#{AssinaturaPeriodicoControle.controleConsulta.ordenarPor}">
						<f:selectItems value="#{AssinaturaPeriodicoControle.tipoOrdenarPorCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 pt4">
					<otm:spacer width="100%" />
					<a4j:commandLink id="consultar" render="formCadastro" execute="@form" value="#{msg_botoes.btn_consultar}" action="#{AssinaturaPeriodicoControle.consultar}" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AssinaturaPeriodicoControle.listaConsulta}" rendered="#{AssinaturaPeriodicoControle.apresentarResultadoConsulta}" rows="10" var="assinaturaPeriodicoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AssinaturaPeriodico_codigo}" />
						</f:facet>
						<a4j:commandLink action="#{AssinaturaPeriodicoControle.editar}" id="codigo" render="formCadastro" value="#{assinaturaPeriodicoItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_titulo}" />
						</f:facet>
						<a4j:commandLink render="formCadastro" action="#{AssinaturaPeriodicoControle.editar}" id="exemplar" value="#{assinaturaPeriodicoItens.titulo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_edicao}" />
						</f:facet>
						<a4j:commandLink render="formCadastro" action="#{AssinaturaPeriodicoControle.editar}" id="edicao" value="#{assinaturaPeriodicoItens.edicao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AssinaturaPeriodico_dataCadastro}" />
						</f:facet>
						<a4j:commandLink action="#{AssinaturaPeriodicoControle.editar}" render="formCadastro" id="dataCadastro" value="#{assinaturaPeriodicoItens.dataCadastro_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AssinaturaPeriodico_dataInicioAssinatura}" />
						</f:facet>
						<a4j:commandLink action="#{AssinaturaPeriodicoControle.editar}" id="dataInicioAssinatura" render="formCadastro" value="#{assinaturaPeriodicoItens.dataInicioAssinatura_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AssinaturaPeriodico_cdu}" />
						</f:facet>
						<a4j:commandLink action="#{AssinaturaPeriodicoControle.editar}" render="formCadastro" id="cdu" value="#{assinaturaPeriodicoItens.classificacaoBibliografica}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AssinaturaPeriodico_dataFinalAssinatura}" />
						</f:facet>
						<a4j:commandLink action="#{AssinaturaPeriodicoControle.editar}" render="formCadastro" id="dataFinalAssinatura" value="#{assinaturaPeriodicoItens.dataFinalAssinatura_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AssinaturaPeriodico_responsavel}" />
						</f:facet>
						<a4j:commandLink action="#{AssinaturaPeriodicoControle.editar}" render="formCadastro" id="funcionario" value="#{assinaturaPeriodicoItens.responsavel.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AssinaturaPeriodicoControle.editar}" render="formCadastro" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
						<otm:spacer width="2px" />
						<otm:commandIcon rendered="#{assinaturaPeriodicoItens.numeroControle ne ''}" action="#{AssinaturaPeriodicoControle.executarExportarArquivoMarc21}" oncomplete="#{AssinaturaPeriodicoControle.downloadArquivoMarc21}" render="formCadastro" tooltip="#{msg_botoes.btn_download}" icon="#{msg_botoes.btn_icon_download} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" stepControls="auto" boundaryControls="auto" fastControls="hide" id="scResultadoConsulta" rendered="#{AssinaturaPeriodicoControle.apresentarResultadoConsulta}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{AssinaturaPeriodicoControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{AssinaturaPeriodicoControle.mensagemDetalhada}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="novo" action="#{AssinaturaPeriodicoControle.novo}" render="formCadastro" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
							<otm:spacer width="5px" />
							<otm:commandButton id="importar" action="#{AssinaturaPeriodicoControle.prepararImportarArquivoMarc21}" oncomplete="#{rich:component('panelImportarMarc21')}.show()" value="Importar Marc 21" icon="fas fa-upload" title="#{msg.msg_novo_dados}" accesskey="1" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
