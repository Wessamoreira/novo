	<ui:define name="conteudo">

		<h:outputStylesheet name="jquery.Jcrop.css" library="script/crop" />

		<!-- UPLOAD -->

		<rich:popupPanel styleClass="modalMaximizado50" id="painelConfirmarExclusaoArquivo" width="450" height="150" style="border-radius: 12px;">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Exclusão Arquivo" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formConfirmarExclusaoArquivo">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<h:outputText value="Deseja Realmente Excluir o arquivo?" />

				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">

					<otm:commandButton image="#{resource['/imagens/tcc/reprovado.png']}" value="não" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" oncomplete="#{rich:component('painelConfirmarExclusaoArquivo')}.hide();" render="panelGridUploadCatalogo, formImagem , SemDownload" title="Não" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado80" id="painelImagemBiblioteca" width="350" height="450" style="border-radius: 12px;">

				<h:panelGroup>
					<h:outputText value="#{CatalogoControle.arquivoVO.agrupador}" />

		<style>
.barra-btn-flutuante-modal-80-panel {
	position: fixed;
	width: 80%;
	background-color: #dedede;
	padding: 10px 5px 5px 5px;
	left: 10%;
	border-radius: 0px 0px 10px 10px;

}

		<rich:popupPanel styleClass="modalMaximizado" id="painelImagem" zindex="2000" shadowOpacity="false">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Upload Arquivo" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkImagem" />
					<rich:componentControl target="painelImagem" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formImagem">
				<script type="text/javascript">
					jQuery(function($) {
						$(document).ready(function() {
							$("#formImagem\\:foto2").Jcrop({
								onSelect : showCoords,
								onChange : showCoords,
								bgColor : 'black',
								bgOpacity : .3,
								setSelect : [ 1, 1, 100, 150 ],																
								aspectRatio:20/29
							});
						});
					});
					function showCoords(c) {
						var valorX = document.getElementById('formImagem:x');
						valorX.value = c.x;

						var valorY = document.getElementById('formImagem:y');
						valorY.value = c.y;

						var valorW = document.getElementById('formImagem:w');
						valorW.value = c.w;

						var valorH = document.getElementById('formImagem:h');
						valorH.value = c.h;

					};
				</script>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80-panel">
					<otm:commandButton value="Cancelar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" oncomplete="#{rich:component('painelImagem')}.hide();" render="panelGridUploadCatalogo, formImagem , SemDownload" title="Cancelar" action="#{CatalogoControle.limparDadosArquivos}" />
				</h:panelGroup>
				<h:panelGroup style="display:none" layout="block">
					<h:panelGroup style="display:none" columns="6">
						<h:panelGroup>
							<h:outputText value="X" />
							<h:inputText size="4" id="x" value="#{CatalogoControle.x}" />
						</h:panelGroup>
						<h:panelGroup>
							<h:outputText value="Y" />
							<h:inputText size="4" id="y" value="#{CatalogoControle.y}" />
						</h:panelGroup>
						<h:panelGroup>
							<h:outputText value="largura" />
							<h:inputText size="4" id="w" value="#{CatalogoControle.largura}" />
						</h:panelGroup>
						<h:panelGroup>
							<h:outputText value="altura" />
							<h:inputText size="4" id="h" value="#{CatalogoControle.altura}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:graphicImage rendered="#{CatalogoControle.arquivoVO.isWord}" url="#{resource['/imagens/iconeArquivo/wordGrande.png']}" style="top: 162px;position: absolute;left: 26%;" />
				<h:graphicImage rendered="#{CatalogoControle.arquivoVO.isExcel}" url="#{resource['/imagens/iconeArquivo/excelGrande.png']}" style="top: 162px;position: absolute;left: 26%;" />
				<h:graphicImage rendered="#{CatalogoControle.arquivoVO.isPdF}" url="#{resource['/imagens/iconeArquivo/pdfGrande.png']}" style="top: 162px;position: absolute;left: 26%;" />
				<h:graphicImage rendered="#{CatalogoControle.arquivoVO.isTxt}" url="#{resource['/imagens/iconeArquivo/txtGrande.png']}" style="top: 162px;position: absolute;left: 26%;" />
				<h:graphicImage rendered="#{CatalogoControle.arquivoVO.isOutros}" url="#{resource['/imagens/iconeArquivo/outrosGrande.png']}" style="top: 162px;position: absolute;left: 26%;" />
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<rich:fileUpload rendered="#{CatalogoControle.apresentarAnexoCapaContraCapa}" styleClass="rich-fileupload-list-decor-aluno" addLabel="Anexar Arquivo" listHeight="35" listWidth="600" noDuplicate="true" fileUploadListener="#{CatalogoControle.upLoadArquivoBibliotecaExterna}" maxFilesQuantity="1" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo 2MB" uploadLabel="Enviar" acceptedTypes=".jpg, .gif, .png, .bmp" ontyperejected="alert('Capa e Contra-Capa só poderá ser anexado no formato  JPG, GIF, PNG and BMP');" serverErrorLabel="Tamanho Máximo Permitido 2MB" id="uploadImagemBanner" immediateUpload="true">
							<a4j:ajax listener="#{CatalogoControle.renderizarUpload}" event="uploadcomplete" render="formImagem, form:imagem" />
						</rich:fileUpload>
						<rich:fileUpload rendered="#{!CatalogoControle.apresentarAnexoCapaContraCapa}" styleClass="rich-fileupload-list-decor-aluno" addLabel="Anexar Arquivo" listHeight="35" listWidth="600" noDuplicate="true" fileUploadListener="#{CatalogoControle.upLoadArquivoBibliotecaExterna}" maxFilesQuantity="1" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo 2MB" uploadLabel="Enviar" serverErrorLabel="Tamanho Máximo Permitido 2MB" id="uploadImagemBanner2" immediateUpload="true">
							<a4j:ajax listener="#{CatalogoControle.renderizarUpload}" event="uploadcomplete" render="formImagem, form:imagem" />
						</rich:fileUpload>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
						<h:panelGroup rendered="#{CatalogoControle.exibirBotao}">
							<otm:commandButton image="#{resource['/imagens/minhaBiblioteca/Recortar_Imagem.png']}" icon="#{msg_botoes.btn_icon_recortar_embutido}" styleClass="btn btn-primary" action="#{CatalogoControle.recortarFoto}" focus="tipoUploadApresentar" render="form, formImagem" value="Recorte a foto" title="Recorte a foto" oncomplete="#{rich:component('painelImagem')}.hide();" />
						</h:panelGroup>
						<h:panelGroup rendered="#{CatalogoControle.exibirBotaoConfirmaArquivo}">
							<otm:commandButton image="#{resource['/imagens/biblioteca/adicionarReserva.png']}" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info ml5" value="Confirmar Arquivo" oncomplete="#{rich:component('painelImagem')}.hide();" action="#{CatalogoControle.confirmarArquivoAnexado}" focus="tipoUploadApresentar" render="form, formImagem" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="TesteFundo" layout="block" styleClass="row">
					<h:panelGroup id="panelFoto" rendered="#{CatalogoControle.exibirBotao}">
						<h:graphicImage url="#{CatalogoControle.showFotoCrop}" id="foto2" style="max-width:300px; max-height:405px;" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<!-- UPLOAD -->

		<rich:popupPanel styleClass="modalMaximizado50" id="panelExcluirExemplar" shadowOpacity="true" width="550" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Excluir Exemplar" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkExcluirExemplar" />
					<rich:componentControl target="panelExcluirExemplar" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formExcluirExemplar">
				<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{CatalogoControle.exemplarExcluir.situacaoAtual eq 'EM'}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{CatalogoControle.exemplarExcluir.situacaoAtual eq 'EM'}" value="#{msg.msg_Exemplar_excluirExemplarEmprestado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{CatalogoControle.exemplarExcluir.situacaoAtual ne 'EM' and !empty CatalogoControle.mensagemEntidadeReferenciadaExemplarExcluir}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{CatalogoControle.exemplarExcluir.situacaoAtual ne 'EM' and !empty CatalogoControle.mensagemEntidadeReferenciadaExemplarExcluir}" value="#{msg.msg_Exemplar_excluirExemplarArquivoReferenciado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{CatalogoControle.exemplarExcluir.situacaoAtual ne 'EM' and !empty CatalogoControle.mensagemEntidadeReferenciadaExemplarExcluir}">
					<rich:list rendered="#{CatalogoControle.exemplarExcluir.situacaoAtual ne 'EM' and !empty CatalogoControle.mensagemEntidadeReferenciadaExemplarExcluir}" value="#{CatalogoControle.mensagemEntidadeReferenciadaExemplarExcluir}" var="entidade">
						<h:outputText styleClass="field control-label tituloCampos" value="#{entidade}" />
					</rich:list>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center mt10" rendered="#{CatalogoControle.exemplarExcluir.situacaoAtual ne 'EM'}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{CatalogoControle.exemplarExcluir.situacaoAtual ne 'EM'}" value="#{msg.msg_Exemplar_confirmarExclusaoExemplar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<h:panelGroup rendered="#{CatalogoControle.exemplarExcluir.situacaoAtual ne 'EM'}">
						<otm:commandButton id="confirmarExclusaoExemplar" oncomplete="#{rich:component('panelExcluirExemplar')}.hide();" action="#{CatalogoControle.removerExemplarLista}" render="form, formExcluirExemplar" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info mr5" value="Confirmar Exclusão" />
						<otm:commandButton id="naoConfirmarExclusaoExemplar" oncomplete="#{rich:component('panelExcluirExemplar')}.hide();" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" value="Cancelar Exclusão" />
					</h:panelGroup>
					<h:panelGroup rendered="#{CatalogoControle.exemplarExcluir.situacaoAtual eq 'EM'}">
						<otm:commandButton id="fecharExclusaoExemplar" oncomplete="#{rich:component('panelExcluirExemplar')}.hide();" icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger" value="#{msg.msg_fechar}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelExibirExemplar" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Dados do Exemplar" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
			</f:facet>
			<h:form id="formExibirExemplar">
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catalogo_isbn}" />
					<h:inputText size="35" styleClass="form-control campos" value="#{CatalogoControle.exemplarVO.isbn}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catalogo_issn}" />
					<h:inputText size="35" styleClass="form-control campos" value="#{CatalogoControle.exemplarVO.issn}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Número Páginas" />
					<h:inputText size="35" styleClass="form-control campos" value="#{CatalogoControle.exemplarVO.nrPaginas}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catalogo_link}" />
					<h:inputText size="35" styleClass="form-control campos" value="#{CatalogoControle.exemplarVO.link}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Exemplar_fasciculos}" />
					<h:inputText size="35" styleClass="form-control campos" value="#{CatalogoControle.exemplarVO.fasciculos}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MovimentacaoCaixa_fornecedor}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="fornecedor" size="30" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{CatalogoControle.exemplarVO.fornecedorVO.nome}" />
						<span class="append-icon right"> <otm:commandIcon oncomplete="#{rich:component('panelFornecedor')}.show()" render="fornecedor, panelFornecedor" icon="#{msg_botoes.btn_icon_lupa_embutido}" tooltip="#{msg_aplic.prt_Catalogo_consultarEditora}" /> <otm:commandIcon id="limparFornecedor" action="#{CatalogoControle.limparCampoFornecedor}" icon="#{msg_botoes.btn_icon_limpar_embutido}" tooltip="#{msg_aplic.prt_limparCampo}" render="fornecedor" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Exemplar_formaEntrada}" />
					<h:selectOneMenu id="tipoEntrada" styleClass="form-control campos" value="#{CatalogoControle.exemplarVO.tipoEntrada}">

						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 h36">
					<h:outputText styleClass="field control-label tituloCampos" value="Data da Compra" rendered="#{CatalogoControle.exibirCamposAdicionaisCompra}" />
					<otm:calendar id="dataCompra" inputSize="10" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" rendered="#{CatalogoControle.exibirCamposAdicionaisCompra}" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputClass="form-control campos" value="#{CatalogoControle.exemplarVO.dataCompra}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Exemplar_nrNotaFiscal}" rendered="#{CatalogoControle.exibirCamposAdicionaisCompra}" />
					<h:inputText id="nrNotaFiscal" size="35" styleClass="form-control campos" value="#{CatalogoControle.exemplarVO.nrNotaFiscal}" onkeypress="aceitarSomenteValorNumerico(this)" rendered="#{CatalogoControle.exibirCamposAdicionaisCompra}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="salvarExemplar" oncomplete="#{rich:component('panelExibirExemplar')}.hide();" action="#{CatalogoControle.salvarExemplarSelecionado}" render="form, formExibirExemplar" styleClass="btn btn-dark" icon="#{msg_botoes.btn_icon_gravar_embutido}" image="#{resource['/imagens/botaoOK.png']}" value="Gravar Exemplares" accesskey="2" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelNovoAutor" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formNovoAutor:nomeNovoAutor').focus();" onhide="document.getElementById('form:nomeAutor').focus();">

				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Catalogo_autores}" />
				</h:panelGroup>
			</f:facet>

				</h:panelGroup>
			</f:facet>

								<h:inputText id="nomeNovoAutor" styleClass="form-control camposObrigatorios" value="#{CatalogoControle.novoAutorVO.nome}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Autor_telefone}" />

							</h:panelGroup>

							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>

							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Autor_variacaoNome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-10">

						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
						<rich:dataTable id="arquivos" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" rendered="#{!empty CatalogoControle.listaArquivosBibliotecaExterna}" columnClasses="colunaAlinhamento" value="#{CatalogoControle.listaArquivosBibliotecaExterna}" rows="10" var="arquivoItens">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Origem" />
								</f:facet>
								<h:outputText value="#{arquivoItens.codOrigem}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Data Upload" />
								</f:facet>
								<h:outputText value="#{arquivoItens.dataUpload_Apresentar}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Descrição" />
								</f:facet>
								<h:outputText value="#{arquivoItens.descricaoArquivo}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Tipo" />
								</f:facet>
								<h:outputText value="#{arquivoItens.agrupador}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<h:panelGroup>
									<otm:commandIcon oncomplete="location.href='../../DownloadSV'" tooltip="Download Arquivo" image="#{resource['imagens/botaoDownloadResumido.png']}" icon="#{msg_botoes.btn_icon_download} iconePequeno" action="#{CatalogoControle.realizarDownloadArquivo}" />
									<otm:commandIcon id="removerItemArquivo" action="#{CatalogoControle.selecionarArquivoRemover}" tooltip="Excluir Arquivo" icon="#{msg_botoes.btn_icon_remover} iconePequeno" image="#{resource['/imagens/biblioteca/delete.png']}" render="formConfirmarExclusaoArquivo" onclick="#{rich:component('painelConfirmarExclusaoArquivo')}.show();" style="width:15px;" />
									<otm:commandIcon image="#{resource['/imagens/biblioteca/lupa2.png']}" rendered="#{arquivoItens.extensao eq '.jpg' || arquivoItens.extensao eq '.gif' || arquivoItens.extensao eq '.png' || arquivoItens.extensao eq '.bmp'}" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" tooltip="Visualizar Imagem" onclick="#{rich:component('painelImagemBiblioteca')}.show();" action="#{CatalogoControle.realizarConsultaImagem}" render="formImagemBiblioteca" />
								</h:panelGroup>
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="arquivos" limitRender="10" align="center" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGroup>
				</rich:tab>
			</rich:tabPanel>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{CatalogoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton id="novo" immediate="true" action="#{CatalogoControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" />
						<otm:commandButton style="margin-left: 5px" id="importar" rendered="#{CatalogoControle.catalogoVO.novoObj}" action="#{CatalogoControle.prepararImportarArquivoMarc21}" oncomplete="#{rich:component('panelImportarMarc21')}.show()" value="Importar" icon="fas fa-file-import" styleClass="btn btn-primary" title="#{msg.msg_novo_dados}" accesskey="1" />
						<otm:commandButton style="margin-left: 5px" id="exportar" render="panelGridMensagens" action="#{CatalogoControle.executarExportarArquivoMarc21}" oncomplete="#{CatalogoControle.downloadArquivoMarc21}" rendered="#{!CatalogoControle.catalogoVO.novoObj}" icon="fas fa-file-export" value="Exportar MARC" styleClass="btn btn-success" image="#{resource['/imagens/botaoExportarMarc21.png']}" title="#{msg.msg_exportar_marc21}" accesskey="1" />
						<otm:commandButton style="margin-left: 5px" id="exportarMarcXML" action="#{CatalogoControle.validarAbrirModalExportarArquivoMarc21}" oncomplete="#{CatalogoControle.modalpanelExportarMarc21XML}" onbeforedomupdate="#{CatalogoControle.downloadArquivoMarc21}" rendered="#{!CatalogoControle.catalogoVO.novoObj}" icon="fas fa-file-export" value="Exportar MARC XML" styleClass="btn btn-default" image="#{resource['/imagens/botaoExportarMarcXML.png']}" title="#{msg.msg_exportar_marcXML}" accesskey="1" />
						<otm:commandButton style="margin-left: 5px" id="salvar" action="#{CatalogoControle.gravar}" icon="#{msg_botoes.btn_icon_gravar_embutido}" value="Gravar" accesskey="2" styleClass="btn btn-dark" />
						<otm:commandButton style="margin-left: 5px" id="excluir" onclick="return confirm('#{msg.msg_ConfirmaExclusao}');" action="#{CatalogoControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" title="#{msg.msg_excluir_dados}" accesskey="3" />
						<otm:commandButton style="margin-left: 5px" id="consultar" immediate="true" action="#{CatalogoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
						<otm:commandButton style="margin-left: 5px" id="clonar" render="form" action="#{CatalogoControle.clonar}" value="Clonar" icon="#{msg_botoes.btn_icon_clonar_embutido}" styleClass="btn btn-warning" accesskey="5" image="#{resource['imagens/botaoClonar.png']}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
