<rich:popupPanel styleClass="modalMaximizado50" id="panelMensagemExclusao" autosized="true" shadowOpacity="true" width="550" height="200">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Confirmação" />
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hiperlinkMensagemExclusao" />
			<rich:componentControl target="panelMensagemExclusao" operation="hide" event="click" />
		</h:panelGroup>
	</f:facet>
	<h:form id="formMensagemExclusao" onkeydown="fecharModal('panelMensagemExclusao',event);">
		<h:panelGroup columns="1" columnClasses="colunaCentralizada" width="100%">
			<h:outputText value="#{BuscaProspectControle.mensagemAvisoExclusao}" />
		</h:panelGroup>
		<otm:spacer height="15" />
		<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
			<otm:commandButton styleClass="btn btn-danger mr5" icon="#{msg_botoes.btn_icon_remover_embutido}" value="Excluir" oncomplete="#{rich:component('panelMensagemExclusao')}.hide();" action="#{BuscaProspectControle.excluirProspect}" render="form" image="#{resource['/imagens/botaoSim.png']}" />
			<otm:commandButton styleClass="btn btn-warning" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" oncomplete="#{rich:component('panelMensagemExclusao')}.hide();" image="#{resource['/imagens/botaoNao.png']}" />
		</h:panelGroup>
	</h:form>
</rich:popupPanel>

<rich:popupPanel styleClass="modalMaximizado50" id="panelArquivo" top="5px" shadowOpacity="true" width="450" height="420">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Anexar Arquivo"></h:outputText>
		</h:panelGroup>
	</f:facet>

			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">

<rich:popupPanel styleClass="modalMaximizado" id="panelMensagem" domElementAttachment="parent" shadowOpacity="true" width="750" height="500">

		</h:panelGroup>

			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{BuscaProspectControle}" />
			</h:panelGroup>
		</h:panelGroup>
	</h:form>

				<otm:mensagem bean="#{BuscaProspectControle}" />
			</h:panelGroup>
		</h:panelGroup>
	</h:form>
</rich:popupPanel>

		<otm:spacer height="15" />
		<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">

		</h:panelGroup>
	</h:form>
