<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_InteracaoWorkflow_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<h:form id="form">
			<h:commandLink action="#{InteracaoWorkflowControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{InteracaoWorkflowControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{EnumControle.tipoConsultaComboInteracaoWorkflowEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{InteracaoWorkflowControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" icon="#{msg_botoes.btn_icon_lupa_embutido}" action="#{InteracaoWorkflowControle.consultar}" styleClass="btn btn-default" value="#{msg.msg_consultar_dados}" accesskey="2" render="items,scResultadoConsulta,panelGridMensagens" />
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{InteracaoWorkflowControle.listaConsulta}" rendered="#{InteracaoWorkflowControle.apresentarResultadoConsulta}" rows="10" var="interacaoWorkflowItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_InteracaoWorkflow_codigo}" />
						</f:facet>
						<h:commandLink action="#{InteracaoWorkflowControle.editar}" id="codigo" value="#{interacaoWorkflowItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_InteracaoWorkflow_prospect}" />
						</f:facet>
						<h:commandLink action="#{InteracaoWorkflowControle.editar}" id="prospect" value="#{interacaoWorkflowItens.prospect.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_InteracaoWorkflow_campanha}" />
						</f:facet>
						<h:commandLink action="#{InteracaoWorkflowControle.editar}" id="campanha" value="#{interacaoWorkflowItens.campanha.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_InteracaoWorkflow_unidadeEnsino}" />
						</f:facet>
						<h:commandLink action="#{InteracaoWorkflowControle.editar}" id="unidadeEnsino" value="#{interacaoWorkflowItens.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_InteracaoWorkflow_curso}" />
						</f:facet>
						<h:commandLink action="#{InteracaoWorkflowControle.editar}" id="curso" value="#{interacaoWorkflowItens.curso.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_InteracaoWorkflow_workflow}" />
						</f:facet>
						<h:commandLink action="#{InteracaoWorkflowControle.editar}" id="workflow" value="#{interacaoWorkflowItens.workflow.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_InteracaoWorkflow_compromissoAgendaPessoaHorario}" />
						</f:facet>
						<h:commandLink action="#{InteracaoWorkflowControle.editar}" id="compromissoAgendaPessoaHorario" value="#{interacaoWorkflowItens.compromissoAgendaPessoaHorario.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_InteracaoWorkflow_situacaoProspecFinalEtapa}" />
						</f:facet>
						<h:commandLink action="#{InteracaoWorkflowControle.editar}" id="situacaoProspecFinalEtapa" value="#{interacaoWorkflowItens.situacaoProspecFinalEtapa.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_InteracaoWorkflow_etapaWorkflow}" />
						</f:facet>
						<h:commandLink action="#{InteracaoWorkflowControle.editar}" id="etapaWorkflow" value="#{interacaoWorkflowItens.etapaWorkflow}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_InteracaoWorkflow_responsavel}" />
						</f:facet>
						<h:commandLink action="#{InteracaoWorkflowControle.editar}" id="responsavel" value="#{interacaoWorkflowItens.responsavel.matricula}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{InteracaoWorkflowControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{InteracaoWorkflowControle.apresentarResultadoConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens">
					<otm:mensagem bean="#{InteracaoWorkflowControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton id="novo" action="#{InteracaoWorkflowControle.novo}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" value="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
