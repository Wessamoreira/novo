<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipoContato_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<!-- 	<head> -->
		<!-- <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"> -->
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> -->
		<!-- <meta http-equiv="Cache-Control" Content="no-cache" /> -->
		<!-- <meta http-equiv="Pragma" content="no-cache" /> -->
		<!-- <meta http-equiv="Expires" content="0" /> -->
		<!-- <title><h:outputText value="#{msg_aplic.prt_TipoContato_tituloForm} " /></title> -->
		<!-- 	</head> -->
		<h:form id="form">
			<h:commandLink action="#{TipoContatoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="dados">
					<h:panelGroup layout="block" styleClass="col-md-10">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoContato_descricao}" />
						<h:inputText size="50" maxlength="100" styleClass="form-control camposObrigatorios" value="#{TipoContatoControle.tipoContatoVO.descricao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoContato_situacao}" />
						<h:inputText size="20" maxlength="100" id="situacao" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{TipoContatoControle.tipoContatoVO.situacao.valorApresentar}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens">
					<otm:mensagem bean="#{TipoContatoControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior" id="btns">
						<h:panelGroup>
							<otm:commandButton id="novo" render="form" value="#{msg_botoes.btn_novo}" action="#{TipoContatoControle.novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
							<otm:spacer width="5" />
							<otm:commandButton id="gravar" render="panelGridMensagens, btns" value="#{msg_botoes.btn_gravar}" action="#{TipoContatoControle.persistir}" styleClass="btn btn-dark btn-gravar" alt="#{msg.msg_gravar_dados}" accesskey="2" />
							<otm:spacer width="5" />
							<otm:commandButton id="ativar" rendered="#{TipoContatoControle.tipoContatoVO.situacao eq'INATIVO'}" render="panelGridMensagens, btns, situacao" value="#{msg_botoes.btn_ativar}" icon="#{msg_botoes.btn_icon_ativar_embutido}" styleClass="btn btn-primary" action="#{TipoContatoControle.ativar}" image="#{resource['/imagens/botaoAtivar.png']}" alt="#{msg.msg_ativar_dados}" accesskey="3" />
							<otm:spacer width="5" rendered="#{TipoContatoControle.tipoContatoVO.situacao eq'INATIVO'}" />
							<otm:commandButton id="inativar" rendered="#{TipoContatoControle.tipoContatoVO.situacao eq 'ATIVO' and !TipoContatoControle.tipoContatoVO.novoObj}" icon="#{msg_botoes.btn_icon_inativar_embutido}" styleClass="btn btn-danger" render="panelGridMensagens, btns, situacao" value="#{msg_botoes.btn_inativar}" action="#{TipoContatoControle.inativar}" image="#{resource['/imagens/botaoInativar.png']}" alt="#{msg.msg_inativar_dados}" accesskey="4" />
							<otm:spacer width="5" rendered="#{TipoContatoControle.tipoContatoVO.situacao eq 'ATIVO' and !TipoContatoControle.tipoContatoVO.novoObj}" />
							<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{TipoContatoControle.irPaginaConsulta}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="5" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
