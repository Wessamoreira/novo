<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Interação - #{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.nome}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGroup>
			<h:form id="form">
				<h:panelGroup id="clock">
					<a4j:region>
						<a4j:poll id="poll" interval="1000" rendered="#{InteracaoWorkflowControle.prospeccaoIniciada}" onsubmit='this.disabled=true' oncomplete='this.disable=false' ignoreDupResponses="true" render="clock, relogio" status="false" />
					</a4j:region>
				</h:panelGroup>
				<h:commandLink action="#{InteracaoWorkflowControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup id="panelGridForm" layout="block" styleClass="row">
					<h:panelGroup id="panelGroupProspect" layout="block" styleClass="row ml5">
						<h:panelGroup layout="block" styleClass="col-md-12 pn mb10">
							<h:panelGroup rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.existeImagem}" styleClass="col-md-1 text-center" layout="block">
								<h:graphicImage id="foto12" style="width:64px; height:64px" value="#{InteracaoWorkflowControle.obterCaminhoFotoUsuario}">
								</h:graphicImage>
							</h:panelGroup>
							<h:panelGroup rendered="#{!InteracaoWorkflowControle.interacaoWorkflowVO.prospect.existeImagem}" styleClass="col-md-1 text-center" layout="block">
								<h:panelGroup style="font-size:64px;color: #CCCCCC  !important;" styleClass="fa fa-user" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-11 pn ">
								<h:panelGroup layout="block" styleClass="col-md-6 pn ">
									<h:outputText value="#{msg_aplic.prt_FollowUp_nome}" styleClass="field control-label tituloCampos" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText id="nomeProspect" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.nome}" styleClass="form-control campos" size="30">
											<a4j:ajax event="change" listener="#{InteracaoWorkflowControle.setarNomeBatismo}" render="form:nomeBatismoProspect" />
										</h:inputText>
										<h:panelGroup layout="block" styleClass="append-icon right">
											<otm:commandIcon icon="#{msg_botoes.btn_icon_followup_embutido}" tooltip="Visualizar Follow-up com todas Interações com Prospect" action="#{LoginControle.removerControleMemoriaFlashTela('FollowUpControle')}" oncomplete="window.open('./ConverteGetParaPostServletFollowUp?pagina=visaoAdministrativo/crm/followUpForm.xhtml&amp;param=codigo&amp;valor=#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.codigo}','FollowUP','resizable=yes,maximize=yes,fullscreen=yes,scrollbars=yes');" rendered="#{LoginControle.permissaoAcessoMenuVO.followUpProspect and InteracaoWorkflowControle.apresentarBotaoFollowUp}" />
											<otm:commandIcon styleClass="ml5 mr5" icon="#{msg_botoes.btn_icon_envelope_aberto_embutido}" tooltip="Enviar e-mail para Prospect" oncomplete="#{rich:component('panelEnvioEmailEnvMsg')}.show()" render="formEnvioEmailEnvMsg" action="#{InteracaoWorkflowControle.abrirComunicacaoInterna(InteracaoWorkflowControle.interacaoWorkflowVO.prospect)}" />
										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText value="#{msg_aplic.prt_FollowUp_nomeBatismo}" styleClass="field control-label tituloCampos" />
									<h:inputText id="nomeBatismoProspect" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.nomeBatismo}" styleClass="form-control campos" size="30">
										<a4j:ajax event="change" listener="#{InteracaoWorkflowControle.setarNomeSocial}" render="form:nomeProspect" />
									</h:inputText>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
						<otm2:panel name="idInfoProspect" col="12" styleClassFooter="dn">
							<ui:define name="header">
								<h:outputText value="Informações Básicas Prospect" styleClass="field control-label tituloCampos" />
							</ui:define>
							<ui:define name="body">
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText value="#{msg_aplic.prt_InteracaoWorkflow_email}" styleClass="field control-label tituloCampos" />
									<a4j:region id="regionEmailPrincipal">
										<h:panelGroup styleClass="col-md-12 pn" layout="block">
											<h:inputText id="eamilProspect" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.emailPrincipal}" styleClass="form-control campos" size="30">
												<a4j:ajax event="change" execute="@this" oncomplete="#{InteracaoWorkflowControle.abrirModalInteracaoProspect}" listener="#{InteracaoWorkflowControle.consultarTipoInteracaoProspectEmail}" render="formTipoProspect, form" />
											</h:inputText>
											<h:panelGroup styleClass="append-icon right">
												<otm:commandIcon styleClass="ml5 mr5" icon="#{msg_botoes.btn_icon_enviar_email_embutido}" tooltip="Enviar e-mail para Prospect" oncomplete="#{rich:component('panelEnvioEmailEnvMsg')}.show()" render="formEnvioEmailEnvMsg" action="#{InteracaoWorkflowControle.abrirComunicacaoInterna(InteracaoWorkflowControle.interacaoWorkflowVO.prospect)}" />
											</h:panelGroup>
										</h:panelGroup>
									</a4j:region>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_emailSecundario}" />
									<h:panelGroup styleClass="col-md-12 pn" layout="block">
										<h:inputText id="emailSecundario1" size="22" maxlength="100" styleClass="form-control campos" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.emailSecundario}" />
										<h:panelGroup styleClass="append-icon right">
											<otm:commandIcon styleClass="ml5 mr5" icon="#{msg_botoes.btn_icon_enviar_email_embutido}" tooltip="Enviar e-mail para Prospect" oncomplete="#{rich:component('panelEnvioEmailEnvMsg')}.show()" render="formEnvioEmailEnvMsg" action="#{InteracaoWorkflowControle.abrirComunicacaoInterna(InteracaoWorkflowControle.interacaoWorkflowVO.prospect)}" />
										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText value="#{msg_aplic.prt_FollowUp_sexo}" styleClass="field control-label tituloCampos" />
									<h:selectOneMenu id="sexo" styleClass="form-control campos" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.sexo}">
										<f:selectItems value="#{EnumControle.comboboxSexoEnumCrm}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText value="#{msg_aplic.prt_InteracaoWorkflow_celular}" styleClass="field control-label tituloCampos" />
									<h:inputText id="celular" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.celular}" styleClass="form-control campos" size="16" maxlength="15" onkeyup="return maskTelefone('form:celular',event)" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText value="#{msg_aplic.prt_InteracaoWorkflow_telefoneResidencial}" styleClass="field control-label tituloCampos" />
									<h:inputText id="telefoneResidencial" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.telefoneResidencial}" styleClass="form-control campos" size="14" maxlength="14" onkeypress="return mascara(this.form, 'form:telefoneResidencial', '(99)9999-9999', event);" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText value="#{msg_aplic.prt_InteracaoWorkflow_telefonecComercial}" styleClass="field control-label tituloCampos" />
									<h:inputText id="telefoneComercial" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.telefoneComercial}" styleClass="form-control campos" size="14" maxlength="14" onkeypress="return mascara(this.form, 'form:telefoneComercial', '(99)9999-9999', event);" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText value="#{msg_aplic.prt_InteracaoWorkflow_telefoneRecado}" styleClass="field control-label tituloCampos" />
									<h:inputText id="telefoneRecado" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.telefoneRecado}" styleClass="form-control campos" size="14" maxlength="14" onkeypress="return mascara(this.form, 'form:telefoneRecado', '(99)9999-9999', event);" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!InteracaoWorkflowControle.campanhaCobranca}">
									<h:outputText rendered="#{!InteracaoWorkflowControle.campanhaCobranca}" value="#{msg_aplic.prt_InteracaoWorkflow_comoFicouSabendoInstituicao}" styleClass="field control-label tituloCampos" />
									<h:selectOneMenu id="tipoMidia" styleClass="form-control campos" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.tipoMidia.codigo}">
										<f:selectItems value="#{InteracaoWorkflowControle.listaSelectItemTipoMidia}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{InteracaoWorkflowControle.campanhaCobranca}">
									<h:outputText rendered="#{InteracaoWorkflowControle.campanhaCobranca}" value="#{msg_aplic.prt_InteracaoWorkflow_matricula}" styleClass="field control-label tituloCampos" />
									<h:selectOneMenu id="matricula" styleClass="form-control campos" value="#{InteracaoWorkflowControle.matriculaVO.matricula}">
										<f:selectItems value="#{InteracaoWorkflowControle.listaMatricula}" />
										<a4j:ajax event="change" listener="#{InteracaoWorkflowControle.montarDadosMatriculaSelectItem}" render="form" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{InteracaoWorkflowControle.campanhaCobranca}">
									<h:outputText rendered="#{InteracaoWorkflowControle.campanhaCobranca}" value="#{msg_aplic.prt_InteracaoWorkflow_turma}" styleClass="field control-label tituloCampos" />
									<h:inputText rendered="#{InteracaoWorkflowControle.campanhaCobranca}" id="turma" size="28" readonly="true" maxlength="100" styleClass="form-control camposSomenteLeitura" value="#{InteracaoWorkflowControle.identificadorTurma}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{InteracaoWorkflowControle.campanhaCobranca}">
									<h:outputText rendered="#{InteracaoWorkflowControle.campanhaCobranca}" value="#{msg_aplic.prt_InteracaoWorkflow_unidadeEnsino}" styleClass="field control-label tituloCampos" />

								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!InteracaoWorkflowControle.campanhaCobranca}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CursoInteresse_tituloForm}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<rich:autocomplete fetchValue="#{curso2.nome} (#{curso2.codigo})" autocompleteMethod="#{InteracaoWorkflowControle.autocompleteCursoInteresse}" minChars="2" rowClasses="10" var="curso2" popupClass="consulta" id="suggestionCurso2" styleClass="form-control" value="#{InteracaoWorkflowControle.autocompleteValorCurso2}">
											<rich:column>
												<f:facet name="header">
													<h:outputText styleClass="tituloCamposReduzidosNegrito" value="Curso" />
												</f:facet>
												<h:outputText value="#{curso2.nome}" />
											</rich:column>
											<a4j:ajax event="selectitem" execute="form:suggestionCurso2" status="loading" render="form:suggestionCurso2" listener="#{InteracaoWorkflowControle.selecionarCursoPorCodigo}" />
										</rich:autocomplete>
										<span class="append-icon right"> <otm:commandIcon action="#{InteracaoWorkflowControle.adicionarCursoInteresse2}" execute="@this, form" icon="#{msg_botoes.btn_icon_adicionar_embutido}" accesskey="5" tooltip="Adicionar Curso Interesse" render="form" />
										</span>
									</h:panelGroup>
									<!-- 										<h:outputText styleClass="mensagemDetalhada" id="mensagemCursoInteresse" value="#{InteracaoWorkflowControle.mensagemDetalhada}" /> -->
								</h:panelGroup>
							</ui:define>
						</otm2:panel>

						<otm2:panel name="panelInteracaoWorkflowControle" col="12" opened="false" styleClassFooter="dn">
							<ui:define name="header">
								<h:panelGroup layout="block" styleClass="p5">
									<h:outputText styleClass="tituloCamposReduzidosNegritoItalicoCinza" value="Informações Complementares Prospect" />
								</h:panelGroup>
							</ui:define>
							<ui:define name="body">
								<h:panelGroup layout="block" styleClass="row">
									<rich:tabPanel switchType="client">
										<rich:tab header="#{msg_aplic.prt_Prospects_prospect}" switchType="client" execute="@form" id="tabProspectDadosBasico">
											<h:panelGroup layout="block" styleClass="row" id="pgProspects">
												<h:panelGroup layout="block" styleClass="row">
													<h:panelGroup layout="block" styleClass="col-md-2">
														<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_tipoProspect}" />
														<h:selectOneMenu id="tipoProspect" styleClass="form-control campos" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.tipoProspect}">
															<f:selectItems value="#{EnumControle.comboboxTipoProspectEnum}" />
															<a4j:ajax event="change" execute="form:pgProspects, form:nomeProspect, form:eamilProspect, form:dataNascimento,  form:sexo, form:telefoneResidencial, form:telefoneComercial, form:telefoneRecado, form:celular, form:panelGridMensagens" render="form:pgProspects, form:nomeProspect, form:eamilProspect, form:dataNascimento,  form:sexo, form:telefoneResidencial, form:telefoneComercial, form:telefoneRecado, form:celular, form:panelGridMensagens" listener="#{InteracaoWorkflowControle.limparDadosReferenteTipoInteracaoProspect}" />
														</h:selectOneMenu>
													</h:panelGroup>
													<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.juridico}">
														<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_cnpj}" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.juridico}" />
														<a4j:region id="regionCNPJ">
															<h:inputText id="CNPJ" size="18" maxlength="18" styleClass="form-control campos" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.cnpj}" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.juridico}" onkeypress="return mascara(this.form, 'form:CNPJ', '99.999.999/9999-99', event);">
																<a4j:ajax event="change" execute="@this" oncomplete="#{InteracaoWorkflowControle.abrirModalInteracaoProspect}" listener="#{InteracaoWorkflowControle.consultarTipoInteracaoProspect}" render="form:pgProspects, form:nomeProspect, form:eamilProspect, form:dataNascimento,  form:sexo, form:telefoneResidencial, form:telefoneComercial, form:telefoneRecado, form:celular, form:panelGridMensagens, formTipoProspect" />
															</h:inputText>
														</a4j:region>
													</h:panelGroup>
													<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.fisico}">
														<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_cpf}" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.fisico}" />
														<a4j:region id="regionCPF">
															<h:inputText id="CPF" size="14" maxlength="14" styleClass="form-control campos" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.cpf}" onkeypress="return mascara(this.form, 'form:CPF', '999.999.999-99', event);" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.fisico}">
																<a4j:ajax event="change" oncomplete="#{InteracaoWorkflowControle.abrirModalInteracaoProspect}" listener="#{InteracaoWorkflowControle.consultarTipoInteracaoProspect}" execute="@this, form, formTipoProspect, pgProspects, pgAcademico, pgCursoInteresse" render="form, formTipoProspect, pgProspects, pgAcademico, pgCursoInteresse" />
															</h:inputText>
														</a4j:region>
													</h:panelGroup>
													<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.juridico}">
														<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_razaoSocial}" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.juridico}" />
														<h:inputText id="razaoSocial" size="60" maxlength="100" styleClass="form-control campos" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.razaoSocial}" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.juridico}" />
													</h:panelGroup>
													<h:panelGroup layout="block" styleClass="col-md-4">
														<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_unidadeEnsino}" />
														<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.unidadeEnsino.codigo}">
															<f:selectItems value="#{InteracaoWorkflowControle.listaSelectItemUnidadeEnsino}" />
														</h:selectOneMenu>
													</h:panelGroup>
													<h:panelGroup layout="block" styleClass="col-md-2 h36" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.fisico}">
														<h:outputText value="#{msg_aplic.prt_FollowUp_dataNascimento}" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.fisico}" styleClass="field control-label tituloCampos" />
														<otm:calendar id="dataNascimento" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.dataNascimento}" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" enableManualInput="true" datePattern="dd/MM/yyyy" inputClass="form-control camposObrigatorios" inputSize="10" />
													</h:panelGroup>
													<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.fisico}">
														<h:outputText styleClass="field control-label tituloCampos" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.fisico}" value="#{msg_aplic.prt_Pessoa_estadoCivil}" />
														<h:selectOneMenu id="estadoCivil" styleClass="form-control campos" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.estadoCivil}">
															<f:selectItems value="#{InteracaoWorkflowControle.listaSelectItemEstadoCivilProspect}" />
														</h:selectOneMenu>
													</h:panelGroup>
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="row" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.fisico}">
													<h:panelGroup layout="block" styleClass="col-md-2">
														<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_rg}" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.fisico}" />
														<h:inputText id="rg" size="13" maxlength="25" styleClass="form-control campos" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.rg}" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.fisico}" onkeydown="aceitarSomenteValorNumerico(this)" />
													</h:panelGroup>
													<h:panelGroup layout="block" styleClass="col-md-2 h36" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.fisico}">
														<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospect_dataExpedicao}" />
														<otm:calendar id="dataExpedicao" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.dataExpedicao}" inputSize="10" inputClass="form-control campos" oninputblur="blurinput(this);" oninputfocus="focusinput(this);" oninputchange="validarData(this.value,this.id);" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" datePattern="dd/MM/yyyy" enableManualInput="true" zindex="2" showWeeksBar="false" />
														<h:message for="dataExpedicao" styleClass="mensagemDetalhada" />
													</h:panelGroup>
													<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.fisico}">
														<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospect_orgaoEmissor}" />
														<h:inputText id="orgaoEmissor" size="7" maxlength="10" styleClass="form-control campos" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.orgaoEmissor}" />
													</h:panelGroup>
													<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.fisico}">
														<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospect_estadoEmissor}" />
														<h:selectOneMenu id="estadoEmissaoRG" styleClass="form-control campos" value="#{InteracaoWorkflowControle.interacaoWorkflowVO.prospect.estadoEmissor}">
															<f:selectItems value="#{InteracaoWorkflowControle.listaSelectItemEstadoEmissaoRGPessoa}" />
														</h:selectOneMenu>
													</h:panelGroup>
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="row">

				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaNaturalidade" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{InteracaoWorkflowControle.listaConsultaNaturalidade}" rows="5" var="naturalidadeItens">

							<a4j:commandLink action="#{InteracaoWorkflowControle.selecionarNaturalidade}" focus="cidade" render="naturalidade" oncomplete="#{rich:component('panelNaturalidade')}.hide()" value="#{naturalidadeItens.estado.nome}" />

					<rich:column>

					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formNaturalidade:resultadoConsultaNaturalidade" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoNaturalidade" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaNaturalidade" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{InteracaoWorkflowControle}"></otm:mensagem>

	</ui:define>
</ui:composition>
