<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PreInscricaoLog_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<f:view>
			<h:form id="form">
				<h:commandLink action="#{PreInscricaoLogControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{PreInscricaoLogControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{PreInscricaoLogControle.tipoConsultaCombo}" />
						<f:ajax event="change" render="form" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{PreInscricaoLogControle.controleConsulta.campoConsulta ne 'unidadeensino' and PreInscricaoLogControle.controleConsulta.campoConsulta ne 'cursoCodigo'}">
					<h:outputText styleClass="field control-label tituloCampos" value="Valor Consulta" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{PreInscricaoLogControle.controleConsulta.valorConsulta}" rendered="#{PreInscricaoLogControle.controleConsulta.campoConsulta ne 'unidadeensino' and PreInscricaoLogControle.controleConsulta.campoConsulta ne 'cursoCodigo'}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{PreInscricaoLogControle.controleConsulta.campoConsulta == 'cursoCodigo' }">
					<h:outputText styleClass="field control-label tituloCampos" value="Codigo Curso" />
					<h:inputText id="valorConsultaCursoCod" styleClass="form-control campos" value="#{PreInscricaoLogControle.controleConsulta.valorConsulta}" rendered="#{PreInscricaoLogControle.controleConsulta.campoConsulta == 'cursoCodigo' }" onkeydown="aceitarSomenteValorNumerico(this)" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{PreInscricaoLogControle.controleConsulta.campoConsulta == 'unidadeensino'}">
					<h:outputText styleClass="field control-label tituloCampos" value="Unidade de Ensino" />
					<h:selectOneMenu id="unidadeEnsino" rendered="#{PreInscricaoLogControle.controleConsulta.campoConsulta == 'unidadeensino'}" styleClass="form-control campos" value="#{PreInscricaoLogControle.controleConsulta.valorConsulta}">
						<f:selectItems value="#{PreInscricaoLogControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
					<h:selectOneMenu id="situacaoLogPreInscricao" styleClass="form-control campos" value="#{PreInscricaoLogControle.situacaoLogPreInscricao}">
						<f:selectItems value="#{PreInscricaoLogControle.listaSelectItemSituacaoLogPreInscricaoVOs}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PreInscricaoLog_dataInicio}" />
					<otm:calendar id="dataInicial" value="#{PreInscricaoLogControle.dataInicioFiltro}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PreInscricaoLog_dataFinal}" />
					<otm:calendar id="dataFinal" value="#{PreInscricaoLogControle.dataFimFiltro}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<a4j:commandLink id="consultar" render="form" type="submit" value="#{msg_bt.btn_consultar}" action="#{PreInscricaoLogControle.irPaginaInicial}" accesskey="2" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{PreInscricaoLogControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{PreInscricaoLogControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="gravarPreInscricao" action="#{PreInscricaoLogControle.gravarPreInscricaoComFalhaSelecionadas}" icon="#{msg_botoes.btn_icon_gravar_embutido}" value="Gravar Pre-Inscricao" tooltip="Gravar Pre-Inscricao Com Falha Selecionadas" styleClass="btn btn-dark" image="#{resource['/imagens/botaoEnviarPreInscricao.png']}" title="#{msg.msg_gravar_dados}" accesskey="4" />
				</h:panelGroup>
				<otm:spacer height="20px;" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PreInscricaoLogControle.controleConsultaOtimizado}" rendered="#{PreInscricaoLogControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="item">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Prospects_codigo}" />
						</f:facet>
						<h:commandLink id="codigo" action="#{PreInscricaoLogControle.editar}" value="#{item.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Prospects_cpf}" />
						</f:facet>
						<h:commandLink id="cpf" action="#{PreInscricaoLogControle.editar}" value="#{item.cpfProspect}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Prospects_nome}" />
						</f:facet>
						<h:commandLink id="nome" action="#{PreInscricaoLogControle.editar}" value="#{item.nomeProspect}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Prospects_celular}" />
						</f:facet>
						<h:commandLink id="celular" action="#{PreInscricaoLogControle.editar}" value="#{item.celularProspect}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CursoInteresse_dataCadastro}" />
						</f:facet>
						<h:commandLink id="dataCadastro" action="#{PreInscricaoLogControle.editar}" value="#{item.dataCadastro_Apresentar}">
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Status" />
						</f:facet>
						<h:commandLink id="status" action="#{PreInscricaoLogControle.editar}" title="#{item.mensagemErro}" value="#{item.situacaoLogPreInscricao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:panelGroup>
								<h:outputText value="#{msg_bt.btn_opcoes}" />
								<a4j:commandButton id="checkboxMarcado" styleClass="checkboxMarcado" alt="Marcar Todas" title="Marcar Todas" action="#{PreInscricaoLogControle.marcarTodasPreInscricoesComFalhas}" render="form:items" value=" " />
								<rich:tooltip followMouse="true" direction="topRight" style="width:300px;height:100px;" target="checkboxMarcado" showDelay="500">
									<h:outputText value="Marcar Todos para Envio da Pré-Inscrição" />
								</rich:tooltip>
								<a4j:commandButton id="checkboxDesmarcado" styleClass="checkboxDesmarcado" alt="Desmarcar Todas" title="Desmarcar Todas" action="#{PreInscricaoLogControle.desmarcarTodasPreInscricoesComFalhas}" render="form:items" value=" " />
								<rich:tooltip followMouse="true" direction="topRight" style="width:300px;height:100px;" target="checkboxDesmarcado" showDelay="500">
									<h:outputText value="Desmarcar Todos para Envio da Pré-Inscrição" />
								</rich:tooltip>
							</h:panelGroup>
						</f:facet>
						<otm:commandIcon value="#{msg_botoes.btn_icon_editar} iconePequeno" action="#{PreInscricaoLogControle.editar}" tooltip="#{msg.msg_editar_dados}" />
						<otm:selectBooleanCheckbox id="selecionado" value="#{item.selecionado}" styleClass="form-control campos" rendered="#{item.situacaoLogPreInscricao eq 'FALHA'}">
							<a4j:ajax event="click" execute="@this" render="form:items" />
						</otm:selectBooleanCheckbox>
						<rich:tooltip followMouse="true" direction="topRight" style="width:200px;height:100px;" target="selecionado" showDelay="500">
							<h:outputText value="Selecionar para Enviar Pré-Inscrição" />
						</rich:tooltip>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="items" id="paginador" page="#{PreInscricaoLogControle.controleConsultaOtimizado.page}" scrollListener="#{PreInscricaoLogControle.scrollerListener}" rendered="#{PreInscricaoLogControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<otm:mensagem bean="#{PreInscricaoLogControle}"></otm:mensagem>
			</h:form>
		</f:view>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
