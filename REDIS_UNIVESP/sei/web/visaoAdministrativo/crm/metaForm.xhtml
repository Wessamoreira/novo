<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Meta_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado50" id="panelMensagemErro" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg.msg_RichMensagemErro}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkMensagemErro" />
					<rich:componentControl target="panelMensagemErro" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMensagemErro" onkeydown="fecharModal('panelMensagemErro',event);">
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="listaMensagemErro" width="100%" styleClass="field control-label mensagemDetalhada col-md-12" columnClasses="colunaEsquerda" value="#{MetaControle.listaMensagemErro}" var="mensagem" rows="10">
						<rich:column>
							<h:outputText value="#{mensagem}" />
						</rich:column>
					</rich:dataTable>
					<rich:dataScroller align="center" for="formMensagemErro:listaMensagemErro" maxPages="10" id="scResultadoListaMensagemErro" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{MetaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelMeta">
				<h:panelGroup id="panelGridTopo" columns="2" width="100%">
					<a4j:commandButton image="#{resource['/imagens/botaoErroTopo.png']}" value="#{msg_botoes.btn_VerTodos}" title="#{MetaControle.titleBotaoVerTodos}" accesskey="5" rendered="#{MetaControle.apresentarBotaoVerTodos}" oncomplete="#{rich:component('panelMensagemErro')}.show()" render="formMensagemErro" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Meta_descricao}" />
						<h:inputText id="descricao" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{MetaControle.metaVO.descricao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Meta_cargo}" />
						<h:selectOneMenu id="cargo" styleClass="form-control camposObrigatorios" value="#{MetaControle.metaVO.cargo.codigo}">
							<f:selectItems value="#{MetaControle.listaSelectItemCargo}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Meta_tipoMeta}" />
					<h:selectOneMenu id="tipoMeta" styleClass="form-control camposObrigatorios" value="#{MetaControle.metaVO.tipoMeta}">
						<f:selectItems value="#{EnumControle.comboboxTipoMetaEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup id="pgMetaItemHead">
					<h:panelGroup id="pgMetaItem">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Meta_nivelExperiencia}" />
							<h:selectOneMenu id="nivelExperiencia" styleClass="form-control campos" value="#{MetaControle.metaItemVO.nivelExperiencia}">
								<f:selectItems value="#{EnumControle.comboboxNivelExperienciaCargoEnum}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Meta_quantidadeContatos}" />
							<h:inputText id="quantidadeContatos" size="10" maxlength="10" styleClass="form-control campos" value="#{MetaControle.metaItemVO.quantidadeContatos}" onkeydown="aceitarSomenteValorNumerico(this)" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Meta_quantidadeFinalizadoSucesso}" />
							<h:inputText id="quantidadeFinalizadoSucesso" size="10" maxlength="10" styleClass="form-control campos" value="#{MetaControle.metaItemVO.quantidadeFinalizadoSucesso}" onkeydown="aceitarSomenteValorNumerico(this)" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Meta_quantidadeMetaCaptacaoProspect}" />
							<h:inputText id="quantidadeMetaCaptacaoProspect" size="10" maxlength="10" styleClass="form-control campos" value="#{MetaControle.metaItemVO.quantidadeMetaCaptacaoProspect}" onkeydown="aceitarSomenteValorNumerico(this)" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MetaControle.padraoUnico}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Meta_padrao}" rendered="#{MetaControle.padraoUnico}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="padrao" value="#{MetaControle.metaItemVO.padrao}" rendered="#{MetaControle.padraoUnico}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{MetaControle.padraoUnico}" />
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Meta_considerarSabado}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="considerarSabado" value="#{MetaControle.metaVO.considerarSabado}" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
						<otm:commandButton action="#{MetaControle.adicionarMetaItem}" render="form" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" value="Adicionar" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="panelMetaItem" columns="1" width="100%" styleClass="tabFormRichPanel" columnClasses="colunaCentralizada">
					<rich:dataTable id="listaCampanha" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MetaControle.metaVO.listaMetaItem}" rows="5" var="metaItemItens" style="position: relative; top: 10px">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Meta_nivelVendedor}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{metaItemItens.nivelExperiencia}" converter="EnumConverter" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Meta_quantidadeContatos}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{metaItemItens.quantidadeContatos}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Meta_quantidadeFinalizadoSucesso}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{metaItemItens.quantidadeFinalizadoSucesso}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Meta_quantidadeMetaCaptacao}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{metaItemItens.quantidadeMetaCaptacaoProspect}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Meta_padrao}" />
							</f:facet>
							<h:panelGroup>
								<otm:selectBooleanCheckbox value="#{metaItemItens.padrao}" disabled="true" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<h:panelGroup>
								<otm:commandIcon action="#{MetaControle.alterarMetaItem}" render="form" tooltip="Editar" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
								<otm:commandIcon action="#{MetaControle.removerMetaItem}" render="form" tooltip="#{msg_aplic.prt_Meta_exclusao}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" />
							</h:panelGroup>
						</rich:column>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="mensagem">
						<otm:mensagem bean="#{MetaControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="novo" immediate="true" action="#{MetaControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" accesskey="1" render="form" />
							<otm:spacer width="5" />
							<otm:commandButton id="salvar" onclick='this.disabled=true' action="#{MetaControle.persistir}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" render="form:panelGridMensagens,form:panelGridTopo" />
							<otm:spacer width="5" />
							<otm:commandButton id="excluir" onclick="return confirm('Confirma exclusÃ£o dos dados?');" action="#{MetaControle.excluir}" value="#{msg_botoes.btn_excluir}" styleClass="btn btn-danger btn-excluir" alt="#{msg.msg_excluir_dados}" accesskey="3" />
							<otm:spacer width="5" />
							<otm:commandButton id="consultar" action="#{MetaControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:descricao").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
