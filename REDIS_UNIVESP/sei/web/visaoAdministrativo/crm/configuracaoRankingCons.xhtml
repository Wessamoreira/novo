<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ConfiguracaoRanking_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ConfiguracaoRankingControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="row" id="panelDadosConsulta">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ConfiguracaoRankingControle.controleConsulta.campoConsulta}">
							<f:selectItems value="#{EnumControle.tipoConsultaComboConfiguracaoRankingEnum}" />
							<a4j:ajax event="change" render="form:panelDadosConsulta" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-7" rendered="#{!ConfiguracaoRankingControle.pesquisaPorSituacao}">
						<h:inputText rendered="#{!ConfiguracaoRankingControle.pesquisaPorSituacao}" id="valorConsulta" styleClass="form-control campos" value="#{ConfiguracaoRankingControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ConfiguracaoRankingControle.pesquisaPorSituacao}">
						<h:selectOneMenu styleClass="form-control campos" id="valorConsultaSituacao" value="#{ConfiguracaoRankingControle.controleConsulta.valorConsulta}" rendered="#{ConfiguracaoRankingControle.pesquisaPorSituacao}">
							<f:selectItems value="#{ConfiguracaoRankingControle.tipoConsultaComboSituacao}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{ConfiguracaoRankingControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" render="items,scResultadoConsulta,panelGridMensagens" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConfiguracaoRankingControle.controleConsultaOtimizado}" rendered="#{ConfiguracaoRankingControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="configuracaoRankingItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoRanking_nome}" />
						</f:facet>
						<h:commandLink action="#{ConfiguracaoRankingControle.editar}" id="nome" value="#{configuracaoRankingItens.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoRanking_situacao}" />
						</f:facet>
						<h:commandLink action="#{ConfiguracaoRankingControle.editar}" id="situacao" value="#{configuracaoRankingItens.situacao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ConfiguracaoRankingControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="paginador" page="#{ConfiguracaoRankingControle.controleConsultaOtimizado.page}" scrollListener="#{ConfiguracaoRankingControle.scrollerListener}" rendered="#{ConfiguracaoRankingControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ConfiguracaoRankingControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{ConfiguracaoRankingControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
