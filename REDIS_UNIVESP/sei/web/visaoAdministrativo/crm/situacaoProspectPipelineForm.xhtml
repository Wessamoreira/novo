<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_SituacaoProspectPipeline_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado50" id="panelMensagemErro" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg.msg_RichMensagemErro}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkMensagemErro" />
					<rich:componentControl target="panelMensagemErro" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMensagemErro" onkeydown="fecharModal('panelMensagemErro',event);">
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="listaMensagemErro" width="100%" styleClass="field control-label mensagemDetalhada col-md-12" columnClasses="colunaEsquerda" value="#{SituacaoProspectPipelineControle.listaMensagemErro}" var="mensagem" rows="10">
						<rich:column>
							<h:outputText value="#{mensagem}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formMensagemErro:listaMensagemErro" maxPages="10" id="scResultadoListaMensagemErro" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<h:form id="form">
			<h:commandLink action="#{SituacaoProspectPipelineControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="panelGridTopo">
					<a4j:commandButton image="#{resource['/imagens/botaoErroTopo.png']}" value="#{msg_botoes.btn_VerTodos}" title="#{SituacaoProspectPipelineControle.titleBotaoVerTodos}" accesskey="5" rendered="#{SituacaoProspectPipelineControle.apresentarBotaoVerTodos}" oncomplete="#{rich:component('panelMensagemErro')}.show()" render="formMensagemErro" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8">
					<otm:outputHelp tooltip="#{msg_aplic.prt_SituacaoProspectPipeline_helpNome}" id="SituacaoProspectPipeline_nome" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SituacaoProspectPipeline_nome}" />
					<h:inputText id="nome" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{SituacaoProspectPipelineControle.situacaoProspectPipelineVO.nome}">
						<a4j:ajax event="change" execute="@this" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SituacaoProspectPipeline_controle}" />
					<h:selectOneMenu id="controle" styleClass="form-control campos" value="#{SituacaoProspectPipelineControle.situacaoProspectPipelineVO.controle}">
						<f:selectItems value="#{EnumControle.comboboxControleSituacaoProspectPipelineEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:outputHelp tooltip="#{msg_aplic.prt_SituacaoProspectPipeline_helpPipeLine}" id="SituacaoProspectPipeline_pipeLine" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SituacaoProspectPipeline_pipeLine}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="pipeLine" value="#{SituacaoProspectPipelineControle.situacaoProspectPipelineVO.apresentarPipeLine}">
							<a4j:ajax event="change" execute="@form" render="@form" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{SituacaoProspectPipelineControle.situacaoProspectPipelineVO.apresentarPipeLine}">
					<h:outputText rendered="#{SituacaoProspectPipelineControle.situacaoProspectPipelineVO.apresentarPipeLine}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SituacaoProspectPipeline_corFundo}" />
					<h:inputText maxlength="6" size="6" styleClass="form-control" value="#{SituacaoProspectPipelineControle.situacaoProspectPipelineVO.corFundo}" rendered="#{SituacaoProspectPipelineControle.situacaoProspectPipelineVO.apresentarPipeLine}">
						<a4j:ajax event="change" render="form:visual" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{SituacaoProspectPipelineControle.situacaoProspectPipelineVO.apresentarPipeLine}">
					<h:outputText rendered="#{SituacaoProspectPipelineControle.situacaoProspectPipelineVO.apresentarPipeLine}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SituacaoProspectPipeline_corTexto}" />
					<otm:inputColorPiker jsFunction="corTexto()" gradiente="false" styleClass="form-control" id="corBackIndexTexto" value="#{SituacaoProspectPipelineControle.situacaoProspectPipelineVO.corTexto}" />
					<a4j:jsFunction name="corTexto" render="form" action="#{SituacaoProspectPipelineControle.situacaoProspectEditadaCorTexto}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{SituacaoProspectPipelineControle.situacaoProspectPipelineVO.apresentarPipeLine}">
					<h:outputText rendered="#{SituacaoProspectPipelineControle.situacaoProspectPipelineVO.apresentarPipeLine}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_SituacaoProspectPipeline_corFundo}" />
					<otm:inputColorPiker jsFunction="corFundo()" gradiente="false" styleClass="form-control" id="corBackIndex" value="#{SituacaoProspectPipelineControle.situacaoProspectPipelineVO.corFundo}" />
					<a4j:jsFunction name="corFundo" render="form" action="#{SituacaoProspectPipelineControle.situacaoProspectEditadaCorFundo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{SituacaoProspectPipelineControle.situacaoProspectPipelineVO.apresentarPipeLine}">
					<h:outputText rendered="#{SituacaoProspectPipelineControle.situacaoProspectPipelineVO.apresentarPipeLine}" styleClass="field control-label tituloCampos" value="Visualização" />
					<h:inputText id="visual" styleClass="form-control" readonly="true" size="40" maxlength="50" style="background-color:#{SituacaoProspectPipelineControle.situacaoProspectPipelineVO.corFundo} !important; color:#{SituacaoProspectPipelineControle.situacaoProspectPipelineVO.corTexto}" value="#{msg_aplic.prt_SituacaoProspectPipeline_tituloForm}" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="panelGridMensagens" columns="1" width="100%">
						<otm:mensagem bean="#{SituacaoProspectPipelineControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="novo" action="#{SituacaoProspectPipelineControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
							<otm:spacer width="5" />
							<otm:commandButton id="salvar" action="#{SituacaoProspectPipelineControle.persistir}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" accesskey="2" render="form:panelGridMensagens,form:panelGridTopo, form" />
							<otm:spacer width="5" />
							<otm:commandButton id="excluir" styleClass="btn btn-danger btn-excluir" action="#{SituacaoProspectPipelineControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" />
							<otm:spacer width="5" />
							<otm:commandButton id="consultar" immediate="true" action="#{SituacaoProspectPipelineControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<script type="text/javascript">
				$('document').ready(function() {
					colorPicker();
				});
			</script>
		</h:form>
		<script>
			document.getElementById("form:nome").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
