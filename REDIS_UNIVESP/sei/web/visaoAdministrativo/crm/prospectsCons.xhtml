<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Prospects_tituloForm}" />
	</ui:define>
	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['/imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="CRM/CRM/PROSPECTS" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ProspectsControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ProspectsControle.controleConsulta.campoConsulta}">
							<f:selectItems value="#{EnumControle.tipoConsultaComboProspectsEnum}" />
							<a4j:ajax event="change" render="panelGridForm" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_filtrar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="tipoFiltro" required="true" value="#{ProspectsControle.tipoFiltroConsulta}">
							<f:selectItems value="#{ProspectsControle.listaSelectItemFiltro}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="#{(empty ProspectsControle.controleConsulta.campoConsulta) ? 'col-md-4 pt4' : 'col-md-4'}">
						<otm:spacer width="100%" rendered="#{empty ProspectsControle.controleConsulta.campoConsulta}"/>
						<h:outputText styleClass="field control-label tituloCampos" value="Nome" rendered="#{ProspectsControle.controleConsulta.campoConsulta eq 'NOME'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Cpf" rendered="#{ProspectsControle.controleConsulta.campoConsulta eq 'CPF'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="RazÃ£o Social" rendered="#{ProspectsControle.controleConsulta.campoConsulta eq 'RAZAO_SOCIAL'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Cnpj" rendered="#{ProspectsControle.controleConsulta.campoConsulta eq 'CNPJ'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Unidade de Ensino" rendered="#{ProspectsControle.controleConsulta.campoConsulta eq 'NOME_UNIDADE_ENSINO'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="Curso Interesse" rendered="#{ProspectsControle.controleConsulta.campoConsulta eq 'CURSO_INTERESSE'}" />
						<h:outputText styleClass="field control-label tituloCampos" value="E-mail" rendered="#{ProspectsControle.controleConsulta.campoConsulta eq 'EMAIL'}" />
						<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ProspectsControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 pd4">
						<otm:spacer width="100%" />
						<otm:commandButton id="consultar" value="#{msg_botoes.btn_consultar}" action="#{ProspectsControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" render="items,scResultadoConsulta,panelGridMensagens" />
					</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ProspectsControle.listaConsulta}" rendered="#{ProspectsControle.apresentarResultadoConsulta}" rows="10" var="prospectsItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Prospects_codigo}" />
						</f:facet>
						<h:commandLink action="#{ProspectsControle.editar}" id="codigo" value="#{prospectsItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Prospects_nome}" />
						</f:facet>
						<h:commandLink action="#{ProspectsControle.editar}" styleClass="mr10" id="nome" value="#{prospectsItens.nome}" />
						<otm:spacer width="5" />
						<h:panelGroup id="icon" rendered="#{prospectsItens.inativo}">
							<i class="fas fa-user-times"></i>
							<rich:tooltip target="icon" id="tooltipNaoVisivel" styleClass="tooltipRich" followMouse="true" direction="bottomLeft" horizontalOffset="-10" verticalOffset="20" showDelay="0" style="z-index:10000">
								<h:outputText styleClass="tituloCampos" value="INATIVO - MOTIVO: #{prospectsItens.motivoInativacao}" />
							</rich:tooltip>
						</h:panelGroup>
						<!-- 												<h:graphicImage url="#{resource['/imagens/erro.gif']}" style="position:relative; top:2px;" title="INATIVO - MOTIVO: #{prospectsItens.motivoInativacao}" rendered="#{prospectsItens.inativo}" /> -->
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Prospects_CpfCnpj}" />
						</f:facet>
						<h:commandLink action="#{ProspectsControle.editar}" id="cnpj" value="#{prospectsItens.cnpj}" rendered="#{prospectsItens.juridico}" />
						<h:commandLink action="#{ProspectsControle.editar}" id="cpf" value="#{prospectsItens.cpf}" rendered="#{prospectsItens.fisico}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Prospects_tipoProspect}" />
						</f:facet>
						<h:commandLink action="#{ProspectsControle.editar}" id="tipoProspect" value="#{prospectsItens.tipoProspect_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Prospects_emailPrincipal}" />
						</f:facet>
						<h:commandLink action="#{ProspectsControle.editar}" id="email" value="#{prospectsItens.emailPrincipal} / #{prospectsItens.emailSecundario}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ProspectsControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{ProspectsControle.apresentarResultadoConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens">
					<otm:mensagem bean="#{ProspectsControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="novo" action="#{ProspectsControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
