<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Ranking_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{RankingControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelPrincipal">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_unidadeEnsino}" />
					<h:selectOneMenu value="#{RankingControle.unidadeEnsinoVO.codigo}" id="unidadeEnsino" styleClass="form-control camposObrigatorios">
						<f:selectItems value="#{RankingControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_curso}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" disabled="true" id="curso" styleClass="form-control camposSomenteLeitura" value="#{RankingControle.cursoVO.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" tooltip="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" action="#{RankingControle.limparConsultaCurso}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" tooltip="Limpas Dados" action="#{RankingControle.limparDadosCurso}" render="curso" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_turma}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" disabled="true" id="turma" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{RankingControle.turmaVO.identificadorTurma}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" tooltip="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" action="#{RankingControle.limparConsultaTurma}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" tooltip="Limpas Dados" action="#{RankingControle.limparDadosTurma}" render="turma" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton action="#{RankingControle.consultar}" value="Consultar" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" accesskey="5" render="panelListaQtdeAluno, tabMensagens" image="#{resource['imagens/botaoAtualizar.png']}" />
				</h:panelGroup>
				<h:panelGroup id="panelListaQtdeAluno" columns="1" width="100%" styleClass="tabFormSubordinada">
					<rich:dataTable id="listaRankingTurma" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RankingControle.listaRankingTurmaVO}" rendered="#{RankingControle.apresentarListaRankingTurmaVOs}" rows="10" var="rankingTurmaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Ranking_turma}" />
							</f:facet>
							<a4j:commandLink action="#{RankingControle.selecionarRankingTurma}" id="listaTurma" oncomplete="#{rich:component('panelRanking')}.show()" render="formRanking" value="#{rankingTurmaItens.turmaVO.identificadorTurma}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Ranking_qtdeAlunoConsiderados}" />
							</f:facet>
							<a4j:commandLink action="#{RankingControle.selecionarRankingTurma}" oncomplete="#{rich:component('panelRanking')}.show()" render="formRanking" id="listaQtdeAluno" value="#{rankingTurmaItens.qtdeAluno}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Ranking_qtdeAlunoNaoConsiderados}" />
							</f:facet>
							<a4j:commandLink action="#{RankingControle.selecionarRankingTurma}" oncomplete="#{rich:component('panelRanking')}.show()" render="formRanking" id="listaQtdeAlunoNaoConsiderado" value="#{rankingTurmaItens.qtdeAlunoDesconsiderados}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Ranking_qtdeConsultores}" />
							</f:facet>
							<a4j:commandLink action="#{RankingControle.selecionarRankingTurma}" oncomplete="#{rich:component('panelRanking')}.show()" render="formRanking" id="qtdeConsultores" value="#{rankingTurmaItens.qtdeConsultor}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon render="formRanking" action="#{RankingControle.selecionarRankingTurma}" oncomplete="#{rich:component('panelRanking')}.show()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar Ranking Turma" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="listaRankingTurma" limitRender="10" align="center" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="tabMensagens">
					<otm:mensagem bean="#{RankingControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		
		<rich:popupPanel styleClass="modalMaximizado" id="panelRanking" style="overflow:auto" shadowOpacity="true" width="800" onshow="document.getElementById('formRanking:valorConsultaRanking').focus();" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Ranking_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formRanking">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_turma}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" size="15" readonly="true" disabled="true" value="#{RankingControle.rankingTurmaVO.turmaVO.identificadorTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ranking_qtdeConsultores}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" size="15" readonly="true" disabled="true" value="#{RankingControle.rankingTurmaVO.qtdeConsultor}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ranking_qtdeAlunoConsiderados}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" size="15" readonly="true" disabled="true" value="#{RankingControle.rankingTurmaVO.qtdeAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ranking_qtdeAlunoNaoConsiderados}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" size="15" readonly="true" disabled="true" value="#{RankingControle.rankingTurmaVO.qtdeAlunoDesconsiderados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="listaRankingTurma" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RankingControle.rankingTurmaVO.rankingVOs}" rows="8" var="rankingItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Ranking_nome}" />
							</f:facet>
							<h:outputText id="nome" value="#{rankingItens.consultor.pessoa.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Ranking_posicao}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText id="posicao" value="#{rankingItens.posicao}" />
								<otm:spacer width="1px" />
								<h:outputText value="(" />
								<h:outputText id="comisao" value="#{rankingItens.valorComissao}">
									<f:converter converterId="FormatadorNumerico" />
								</h:outputText>
								<h:outputText value="%)" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Ranking_qtdeAlunoConsiderados}" />
							</f:facet>
							<a4j:commandLink rendered="#{rankingItens.qtdeMatriculadoContabilizado > 0}" action="#{RankingControle.selecionarRankingAlunoConsiderado}" oncomplete="#{rich:component('panelRankingAluno')}.show()" render="formRankingAluno" id="listaqtdeMatriculadoContabilizado" value="#{rankingItens.qtdeMatriculadoContabilizado}" />
							<h:outputText id="qtdeMatriculadoContabilizado" rendered="#{rankingItens.qtdeMatriculadoContabilizado eq 0}" value="#{rankingItens.qtdeMatriculadoContabilizado}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Ranking_qtdeAlunoNaoConsiderados}" />
							</f:facet>
							<a4j:commandLink rendered="#{rankingItens.qtdeMatriculadoNaoContabilizado > 0}" action="#{RankingControle.selecionarRankingAlunoNaoConsiderado}" oncomplete="#{rich:component('panelRankingAluno')}.show()" render="formRankingAluno" id="listaqtdeMatriculadoNaoContabilizado" value="#{rankingItens.qtdeMatriculadoNaoContabilizado}" />
							<h:outputText id="qtdeMatriculadoNaoContabilizado" rendered="#{rankingItens.qtdeMatriculadoNaoContabilizado eq 0}" value="#{rankingItens.qtdeMatriculadoNaoContabilizado}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Ranking_valor}" />
							</f:facet>
							<h:outputText id="valor" value="#{rankingItens.valor_Apresentar}">
							</h:outputText>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller id="dataScrolerFaixa" boundaryControls="auto" stepControls="auto" fastControls="hide" for="listaRankingTurma" limitRender="10" align="center" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="Valor Base Comissionamento" />
						<h:inputText styleClass="form-control camposSomenteLeitura" size="15" readonly="true" disabled="true" value="#{RankingControle.rankingTurmaVO.valorBaseCalculo}">
							<f:converter converterId="FormatadorNumerico" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="Valor Total Comissões" />
						<h:inputText styleClass="form-control camposSomenteLeitura" size="15" readonly="true" disabled="true" value="#{RankingControle.rankingTurmaVO.valorTotalComissao}">
							<f:converter converterId="FormatadorNumerico" />
						</h:inputText>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton render="panelPrincipal" styleClass="btn btn-danger" value="#{msg.msg_fechar}" icon="#{msg_botoes.btn_icon_fechar_embutido}" oncomplete="#{rich:component('panelRanking')}.hide()" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<rich:popupPanel styleClass="modalMaximizado" id="panelRankingAluno" style="overflow:auto" shadowOpacity="true" width="850" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Ranking_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formRankingAluno">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_turma}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" size="15" readonly="true" disabled="true" value="#{RankingControle.rankingTurmaVO.turmaVO.identificadorTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_consultor}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" size="40" readonly="true" disabled="true" value="#{RankingControle.rankingVO.consultor.pessoa.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ranking_qtdeAlunoConsiderados}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" size="15" readonly="true" disabled="true" value="#{RankingControle.rankingVO.qtdeMatriculadoContabilizado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ranking_qtdeAlunoNaoConsiderados}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" size="15" readonly="true" disabled="true" value="#{RankingControle.rankingVO.qtdeMatriculadoNaoContabilizado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="listaRankingAluno" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RankingControle.listaAlunoApresentar}" rows="8" var="rankingAlunoItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
							</f:facet>
							<h:outputText id="matricula" value="#{rankingAlunoItens.matriculaVO.matricula}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_aluno}" />
							</f:facet>
							<h:outputText id="aluno2" value="#{rankingAlunoItens.matriculaVO.aluno.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Contato(s)" />
							</f:facet>
							<h:graphicImage id="contato" url="#{resource['/imagens/tipoContatoTelefone.png']}">
								<rich:tooltip id="toolTipcotato" followMouse="true" direction="topLeft" style="width:auto; height:auto;">
									<h:panelGroup rendered="#{!empty rankingAlunoItens.matriculaVO.aluno.email}" layout="block" style="width:100%">
										<h:outputText styleClass="tituloCamposNegrito:" value="#{msg_aplic.prt_Pessoa_email}:" />
										<otm:spacer width="3px" />
										<h:outputText styleClass="field control-label tituloCampos" value="#{rankingAlunoItens.matriculaVO.aluno.email}" />
									</h:panelGroup>
									<h:panelGroup rendered="#{!empty rankingAlunoItens.matriculaVO.aluno.telefoneRes}" layout="block" style="width:100%">
										<h:outputText styleClass="tituloCamposNegrito:" value="#{msg_aplic.prt_Pessoa_telefoneRes}:" />
										<otm:spacer width="3px" />
										<h:outputText styleClass="field control-label tituloCampos" value="#{rankingAlunoItens.matriculaVO.aluno.telefoneRes}" />
									</h:panelGroup>
									<h:panelGroup rendered="#{!empty rankingAlunoItens.matriculaVO.aluno.telefoneRecado}" layout="block" style="width:100%">
										<h:outputText styleClass="tituloCamposNegrito:" value="#{msg_aplic.prt_Pessoa_telefoneRecado}:" />
										<otm:spacer width="3px" />
										<h:outputText styleClass="field control-label tituloCampos" value="#{rankingAlunoItens.matriculaVO.aluno.telefoneRecado}" />
									</h:panelGroup>
									<h:panelGroup rendered="#{!empty rankingAlunoItens.matriculaVO.aluno.telefoneComer}" layout="block" style="width:100%">
										<h:outputText styleClass="tituloCamposNegrito:" value="#{msg_aplic.prt_Pessoa_telefoneComer}:" />
										<otm:spacer width="3px" />
										<h:outputText styleClass="field control-label tituloCampos" value="#{rankingAlunoItens.matriculaVO.aluno.telefoneComer}" />
									</h:panelGroup>
									<h:panelGroup rendered="#{!empty rankingAlunoItens.matriculaVO.aluno.celular}" layout="block" style="width:100%">
										<h:outputText styleClass="tituloCamposNegrito:" value="#{msg_aplic.prt_Pessoa_celular}:" />
										<otm:spacer width="3px" />
										<h:outputText styleClass="field control-label tituloCampos" value="#{rankingAlunoItens.matriculaVO.aluno.celular}" />
									</h:panelGroup>
								</rich:tooltip>
							</h:graphicImage>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_situacao}" />
							</f:facet>
							<h:outputText id="situacaoAluno" value="#{rankingAlunoItens.matriculaVO.situacao_Apresentar}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Valor Total Pago" />
							</f:facet>
							<h:outputText id="valor" value="#{rankingAlunoItens.valorTotalAReceberTicketMedioCRM}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</rich:column>
						<rich:column rendered="#{!RankingControle.apresentarAlunoConsiderado}">
							<f:facet name="header">
								<h:outputText value="Motivo" />
							</f:facet>
							<h:outputText id="motivo" value="#{rankingAlunoItens.motivo}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller id="dataScrolerFaixa2" boundaryControls="auto" stepControls="auto" fastControls="hide" for="listaRankingAluno" limitRender="10" align="center" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger" value="#{msg.msg_fechar}" oncomplete="#{rich:component('panelRankingAluno')}.hide()" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink4" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{RankingControle.campoConsultaTurma}">
						<f:selectItems value="#{RankingControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaTurma" size="20" styleClass="form-control campos" value="#{RankingControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{RankingControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RankingControle.listaConsultaTurma}" rows="7" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Identificador Turma" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RankingControle.selecionarTurma}" render="turma, curso, unidadeEnsino" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RankingControle.selecionarTurma}" render="turma, curso, unidadeEnsino" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Unidade de Ensino" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RankingControle.selecionarTurma}" render="turma, curso, unidadeEnsino" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.unidadeEnsino.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />

						<otm:commandIcon action="#{RankingControle.selecionarTurma}" render="turma, curso, unidadeEnsino" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{RankingControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" onshow="document.getElementById('formCurso:valorConsultaCurso').focus();" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_DisciplinasGradeRel_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink13" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{RankingControle.campoConsultaCurso}">
						<f:selectItems value="#{RankingControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaCurso" size="20" styleClass="form-control campos" value="#{RankingControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{RankingControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RankingControle.listaConsultaCurso}" rows="5" var="cursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RankingControle.selecionarCurso}" render="curso" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RankingControle.selecionarCurso}" render="curso" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RankingControle.selecionarCurso}" render="curso" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{RankingControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
