<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PreInscricaoLog_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<f:view>
			<title><h:outputText value="#{msg_aplic.prt_PreInscricaoLog_tituloForm}" /></title>
			<h:form id="form">
				<h:commandLink action="#{PreInscricaoLogControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_codigo}" />
						<h:inputText id="codigo" size="10" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.codigo}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CursoInteresse_dataCadastro}" />
					<h:inputText id="dtCadastro" size="10" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.dataCadastro_Apresentar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CursoInteresse_curso}" />
					<h:inputText id="curso" size="63" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.curso} - #{PreInscricaoLogControle.preInscricaoLogVO.cursoVO.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_unidadeEnsino}" />
					<h:inputText id="unidade" size="63" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.unidadeEnsino} - #{PreInscricaoLogControle.preInscricaoLogVO.unidadeEnsinoVO.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CursoTurno_turno}" />
					<h:inputText id="turno" size="63" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.turno} - #{PreInscricaoLogControle.preInscricaoLogVO.turnoVO.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_nome}" />
					<h:inputText id="nomeProspect" size="63" maxlength="80" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.prospectsVO.codigo} - #{PreInscricaoLogControle.preInscricaoLogVO.nomeProspect}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="E-mail" />
					<h:inputText id="email" size="30" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.emailProspect}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_cpf}" />
					<h:inputText id="cpf" size="30" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.cpfProspect}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_rg}" />
					<h:inputText id="rg" size="21" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.rgProspect}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_celular}" />
					<h:inputText id="celular" size="17" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.celularProspect}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_telefoneResidencial}" />
					<h:inputText id="telRes" size="21" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.telResidencialProspect}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_dataNascimento}" />
					<h:inputText id="dtNasc" size="30" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.datanascProspect}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_sexo}" />
					<h:inputText id="sexo" size="19" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.sexo_Apresentar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_estadoCivil}" />
					<h:inputText id="estadocivilProspect" size="24" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.estadoCivil_Apresentar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FormacaoAcademica_escolaridade}" />
					<h:inputText id="escolaridade" size="30" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.escolaridade_Apresentar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_cursoSuperior}" />
					<h:inputText id="cursoGraduado" size="54" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.cursoGraduado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PreInscricaoLog_situacaoGraduacao}" />
					<h:inputText id="situacaoCursoGraduacao" size="20" readonly="true" maxlength="100" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.situacaoFormacaoAcademica_Apresentar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_endereco}" />
					<h:inputText id="endereco" size="47" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.enderecoProspect}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_bairro}" />
					<h:inputText id="setor" size="47" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.setorProspect}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_cidade}" />
					<h:inputText id="cidade" size="47" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{PreInscricaoLogControle.preInscricaoLogVO.cidadeProspectVO.nome} - #{PreInscricaoLogControle.preInscricaoLogVO.cidadeProspectVO.estado.sigla}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_cep}" />
					<h:inputText id="cepProspect" size="47" maxlength="100" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{PreInscricaoLogControle.preInscricaoLogVO.cepProspect}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="Motivo Falha" rendered="#{PreInscricaoLogControle.preInscricaoLogVO.situacaoLogPreInscricao eq 'FALHA'}" />
					<h:inputTextarea id="mensaErro" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{PreInscricaoLogControle.preInscricaoLogVO.mensagemErro}" rendered="#{PreInscricaoLogControle.preInscricaoLogVO.situacaoLogPreInscricao eq 'FALHA'}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<h:panelGroup>
						<otm:commandButton id="gravar" action="#{PreInscricaoLogControle.gravarPreInscricaoComFalhaCadastro}" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark mr5" value="#{msg.msg_gravar_dados}" accesskey="4" />
						<otm:commandButton id="consultar" immediate="true" action="#{PreInscricaoLogControle.consultar}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="4" />
					</h:panelGroup>
				</h:panelGroup>
				<otm:mensagem bean="#{PreInscricaoLogControle}"></otm:mensagem>
			</h:form>
		</f:view>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
