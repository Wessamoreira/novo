<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Relatório de Produtividade Consultor" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ProdutividadeConsultorRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelPrincipal">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlunosMatriculadosGeralRel_unidadeEnsino}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="unidadeEnsino" size="100" styleClass="form-control camposSomenteLeituraObrigatorio" readonly="true" value="#{ProdutividadeConsultorRelControle.produtividadeConsultorFiltro.unidadeEnsinoApresentar}" />
						<span class="append-icon right"> <otm:commandIcon id="selecionarUnidadeEnsino" tooltip="Selecionar Unidade de Ensino" oncomplete="#{rich:component('panelUnidadeEnsino')}.show()" icon="#{msg_botoes.btn_icon_adicionar_embutido}" render="formUnidadeEnsino" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" id="nomeCurso" size="62" styleClass="form-control camposSomenteLeitura" value="#{ProdutividadeConsultorRelControle.produtividadeConsultorFiltro.cursoApresentar}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" focus="nomeCurso" tooltip="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_adicionar_embutido}" /> <otm:commandIcon id="limparDadosCurso" tooltip="Limpas Dados" action="#{ProdutividadeConsultorRelControle.limparCampoCurso}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Campanha_tituloForm}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="descricao" maxlength="100" styleClass="form-control camposSomenteLeitura" value="#{ProdutividadeConsultorRelControle.produtividadeConsultorFiltro.campanhaVO.descricao}" readonly="true" />
						<span class="append-icon right"> <otm:commandIcon id="consultaCampanha" tooltip="Localizar Campanha" render="formCampanha" oncomplete="#{rich:component('panelCampanha')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparCampanha" action="#{ProdutividadeConsultorRelControle.limparCampoCampanha}" icon="#{msg_botoes.btn_icon_limpar_embutido}" tooltip="#{msg_aplic.prt_limparCampo}" render="form" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_consultor}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="consultor" maxlength="100" styleClass="form-control camposSomenteLeitura" value="#{ProdutividadeConsultorRelControle.produtividadeConsultorFiltro.consultor.nome}" readonly="true" />
						<span class="append-icon right"> <otm:commandIcon id="consultaConsultor" tooltip="Localizar Consultor" render="formConsultor" oncomplete="#{rich:component('panelConsultor')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparConsultor" action="#{ProdutividadeConsultorRelControle.limparCampoConsultor}" icon="#{msg_botoes.btn_icon_limpar_embutido}" tooltip="#{msg_aplic.prt_limparCampo}" render="form" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Campanha_periodo}" />
					<otm:calendar id="periodoInicio" value="#{ProdutividadeConsultorRelControle.produtividadeConsultorFiltro.dataInicio}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
					<otm:calendar id="periodoFim" value="#{ProdutividadeConsultorRelControle.produtividadeConsultorFiltro.dataFim}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="situacao" value="#{ProdutividadeConsultorRelControle.produtividadeConsultorFiltro.situacao}">
						<f:selectItems value="#{ProdutividadeConsultorRelControle.tipoConsultaComboSituacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="Tipo do Relatório" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="tipoRelatorio" value="#{ProdutividadeConsultorRelControle.produtividadeConsultorFiltro.tipoRelatorio}">
						<f:selectItems value="#{ProdutividadeConsultorRelControle.tipoConsultaComboTipoRelatorio}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{ProdutividadeConsultorRelControle.download}" action="#{ProdutividadeConsultorRelControle.imprimirPDF}" value="Gerar Relatório (PDF)" accesskey="2" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="tabMensagens">
					<otm:mensagem bean="#{ProdutividadeConsultorRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>

		<rich:popupPanel styleClass="modalMaximizado" id="panelUnidadeEnsino" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContaReceberRel_selecionarUnidadeEnsino}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideUnidadeEnsino">
						<rich:componentControl target="panelUnidadeEnsino" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formUnidadeEnsino">
				<h:panelGroup columns="1" width="100%" style="text-align: left;">
					<h:panelGroup id="unidadeEnsinos" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino" width="100%" var="unidadeEnsinoItens" value="#{ProdutividadeConsultorRelControle.produtividadeConsultorFiltro.listaUnidadeEnsinoVO}">
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!unidadeEnsinoItens.filtrarUnidadeEnsino}">
									<f:facet name="header">
										<a4j:commandLink image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form" action="#{ProdutividadeConsultorRelControle.marcarTodasUnidadesEnsinoAction}">
											<span class="#{msg_botoes.btn_icon_proximo} fs15"></span>
											<f:setPropertyActionListener value="true" target="#{ProdutividadeConsultorRelControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandLink>
									</f:facet>
									<a4j:commandLink image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form" action="#{ProdutividadeConsultorRelControle.verificarTodasUnidadesSelecionadas}">
										<span class="#{msg_botoes.btn_icon_proximo2} fs15"></span>
										<f:setPropertyActionListener value="true" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandLink>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino2" width="100%" var="unidadeEnsinoItens" value="#{ProdutividadeConsultorRelControle.produtividadeConsultorFiltro.listaUnidadeEnsinoVO}">
								<rich:column filterType="custom" filterExpression="#{unidadeEnsinoItens.filtrarUnidadeEnsino}">
									<f:facet name="header">
										<a4j:commandLink image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form" action="#{ProdutividadeConsultorRelControle.marcarTodasUnidadesEnsinoAction}">
											<span class="#{msg_botoes.btn_icon_anterior} fs15"></span>
											<f:setPropertyActionListener value="false" target="#{ProdutividadeConsultorRelControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandLink>
									</f:facet>
									<a4j:commandLink image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form" action="#{ProdutividadeConsultorRelControle.verificarTodasUnidadesSelecionadas}">
										<span class="#{msg_botoes.btn_icon_anterior2} fs15"></span>
										<f:setPropertyActionListener value="false" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandLink>
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino2')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton render="form" oncomplete="#{rich:component('panelUnidadeEnsino')}.hide()" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Filtrar Curso"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink19">
						<rich:componentControl target="panelCurso" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup columns="1" width="100%">
					<h:panelGroup id="listaCursos" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
							<rich:dataTable align="left" id="filtrosCurso" width="100%" var="cursoItens" value="#{ProdutividadeConsultorRelControle.produtividadeConsultorFiltro.listaCursoVO}">
								<rich:column filterType="custom" filterValue="#{FilterFactory.filter('filtrosCurso', 'nome', 'TEXTO').filtro}" filter="#{FilterFactory.filter('filtrosCurso', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosCurso', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="listaCursos" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="listaCursos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosCurso')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{cursoItens.codigo} - #{cursoItens.nome}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!cursoItens.filtrarCursoVO}">
									<f:facet name="header">
										<a4j:commandLink image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formCurso, form" action="#{ProdutividadeConsultorRelControle.marcarTodosCursosAction}">
											<span class="#{msg_botoes.btn_icon_proximo} fs15"></span>
											<f:setPropertyActionListener value="true" target="#{ProdutividadeConsultorRelControle.marcarTodosCursos}" />
										</a4j:commandLink>
									</f:facet>
									<a4j:commandLink image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="form, listaCursos" action="#{ProdutividadeConsultorRelControle.verificarTodosCursosSelecionados}">
										<span class="#{msg_botoes.btn_icon_proximo2} fs15"></span>
										<f:setPropertyActionListener value="true" target="#{cursoItens.filtrarCursoVO}" />
									</a4j:commandLink>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
							<rich:dataTable align="left" id="filtrosCurso2" width="100%" var="cursoItens" value="#{ProdutividadeConsultorRelControle.produtividadeConsultorFiltro.listaCursoVO}">
								<rich:column filterType="custom" filterExpression="#{cursoItens.filtrarCursoVO}">
									<f:facet name="header">
										<a4j:commandLink image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formCurso, form" action="#{ProdutividadeConsultorRelControle.marcarTodosCursosAction}">
											<span class="#{msg_botoes.btn_icon_anterior} fs15"></span>
											<f:setPropertyActionListener value="false" target="#{ProdutividadeConsultorRelControle.marcarTodosCursos}" />
										</a4j:commandLink>
									</f:facet>
									<a4j:commandLink image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="form:nomeCurso, listaCursos" action="#{ProdutividadeConsultorRelControle.verificarTodosCursosSelecionados}">
										<span class="#{msg_botoes.btn_icon_anterior2} fs15"></span>
										<f:setPropertyActionListener value="false" target="#{cursoItens.filtrarCursoVO}" />
									</a4j:commandLink>
								</rich:column>
								<rich:column filterType="custom" filterValue="#{FilterFactory.filter('filtrosCurso2', 'nome', 'TEXTO').filtro}" filter="#{FilterFactory.filter('filtrosCurso2', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosCurso2', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="listaCursos" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="listaCursos" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosCurso2')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{cursoItens.codigo} - #{cursoItens.nome}" />
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton render="form" oncomplete="#{rich:component('panelCurso')}.hide()" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCampanha" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Campanha_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCampanha">
						<rich:componentControl target="panelCampanha" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formCampanha">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCampanha" value="#{ProdutividadeConsultorRelControle.campoConsultaCampanha}">
						<f:selectItems value="#{ProdutividadeConsultorRelControle.tipoConsultaComboCampanha}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCampanha" size="30" styleClass="form-control campos" value="#{ProdutividadeConsultorRelControle.valorConsultaCampanha}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarCampanha" render="formCampanha:mensagemConsultaCampanha, formCampanha:resultadoConsultaCampanha, formCampanha:scResultadoCampanha, formCampanha:valorConsultaCampanha" action="#{ProdutividadeConsultorRelControle.consultarCampanha}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCampanha" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ProdutividadeConsultorRelControle.listaConsultaCampanha}" rows="5" var="campanhaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Campanha_descricao}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProdutividadeConsultorRelControle.selecionarCampanha}" render="form" oncomplete="#{rich:component('panelCampanha')}.hide()" value="#{campanhaItens.descricao}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ProdutividadeConsultorRelControle.selecionarCampanha}" focus="campanha" render="form" oncomplete="#{rich:component('panelCampanha')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller align="center" for="formCampanha:resultadoConsultaCampanha" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="auto" id="scResultadoCampanha" />
				<h:panelGroup id="mensagemConsultaCampanha" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ProdutividadeConsultorRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelConsultor" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Consultar ao Consultor"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink13">
						<rich:componentControl target="panelConsultor" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formConsultor">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaConsultor" value="#{ProdutividadeConsultorRelControle.campoConsultaPessoa}">
						<a4j:ajax event="change" render="formConsultor" />
						<f:selectItems value="#{ProdutividadeConsultorRelControle.tipoConsultaComboPessoa}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaPessoa" size="30" styleClass="form-control campos" rendered="#{!ProdutividadeConsultorRelControle.apresentarCampoCpf}" value="#{ProdutividadeConsultorRelControle.valorConsultaPessoa}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ProdutividadeConsultorRelControle.apresentarCampoCpf}">
					<h:inputText id="cpf" rendered="#{ProdutividadeConsultorRelControle.apresentarCampoCpf}" size="14" maxlength="14" onkeypress="return mascara(this.formConsultor, 'formConsultor:cpf', '999.999.999-99', event);" styleClass="form-control camposObrigatorios" value="#{ProdutividadeConsultorRelControle.valorConsultaPessoa}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarPessoa" render="formConsultor:mensagemConsultarConsultor, formConsultor:resultadoConsultarConsultor, formConsultor:scResultadoConsultor" action="#{ProdutividadeConsultorRelControle.consultarPessoa}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultarConsultor" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ProdutividadeConsultorRelControle.listaConsultaPessoa}" rows="5" var="pessoaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_professor}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProdutividadeConsultorRelControle.selecionarPessoa}" render="form" oncomplete="#{rich:component('panelConsultor')}.hide()" value="#{pessoaItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_cpf}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProdutividadeConsultorRelControle.selecionarPessoa}" render="form" oncomplete="#{rich:component('panelConsultor')}.hide()" value="#{pessoaItens.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ProdutividadeConsultorRelControle.selecionarPessoa}" render="form" oncomplete="#{rich:component('panelConsultor')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller align="center" for="formConsultor:resultadoConsultarConsultor" maxPages="10" id="scResultadoConsultor" />
				<h:panelGroup id="mensagemConsultarConsultor" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ProdutividadeConsultorRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<script>
			document.getElementById("form:unidadeEnsino").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
