<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RelatorioPosVenda_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{PosVendaRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelPrincipal">
				<h:panelGroup layout="block" styleClass="col-md-9">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioPosVenda_turma}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText size="52" styleClass="form-control camposObrigatorios" value="#{PosVendaRelControle.posVendaRelVO.turmaVO.identificadorTurma}">
							<a4j:ajax event="change" listener="#{PosVendaRelControle.consultarTurmaRapida}" render="form" execute="form" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="nomeTurma" tooltip="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioPosVenda_quantidadeDisciplinasConcluidas}" />
					<h:inputText size="10" styleClass="form-control campos" value="#{PosVendaRelControle.posVendaRelVO.quantidadeDisciplinasConcluidas}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<otm2:panel name="panelSituacao" styleClassFooter="dn" opened="True">
					<ui:define name="header">
						<i class="fas fa-filter mr5"></i>
						<h:outputText value="#{msg_aplic.prt_FiltroRelatorioAcademico_titulo} / Dados Adicionais / #{msg_aplic.prt_FiltroRelatorioAcademico_situacaoParcelaMatricula}" />
					</ui:define>
					<ui:define name="body">
						<h:panelGroup id="panelSituacaoAcademica" layout="block" styleClass="col-md-7">
							<h:panelGroup layout="block" styleClass="row border rounded">
								<h:panelGroup id="panelMarcarDesmarcarSituacaoAcademica" layout="block" styleClass="col-md-12 border-bottom bg-gray">
									<h:outputText styleClass="tituloCampos font-weight-bold mr10" value="#{msg_aplic.prt_FiltroRelatorioAcademico_titulo} - #{PosVendaRelControle.isApresentarTextoCheckBoxMarcarDesmarcarTodosFormacaoAcademica}" />
									<otm:selectBooleanCheckbox value="#{PosVendaRelControle.marcarTodasSituacoesAcademicas}">
										<a4j:ajax event="click" execute="@this" listener="#{PosVendaRelControle.realizarSelecaoCheckboxMarcarDesmarcarTodosSituacaoAcademica}" render="panelMarcarDesmarcarSituacaoAcademica, panelSituacaoAcademica" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_ativo}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox value="#{PosVendaRelControle.filtroRelatorioAcademicoVO.ativo}">
											<a4j:ajax event="click" execute="@this" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_preMatricula}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox value="#{PosVendaRelControle.filtroRelatorioAcademicoVO.preMatricula}">
											<a4j:ajax event="click" execute="@this" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_preMatriculaCancelada}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox value="#{PosVendaRelControle.filtroRelatorioAcademicoVO.preMatriculaCancelada}">
											<a4j:ajax event="click" execute="@this" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_trancado}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox value="#{PosVendaRelControle.filtroRelatorioAcademicoVO.trancado}">
											<a4j:ajax event="click" execute="@this" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_abandonoCurso}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox value="#{PosVendaRelControle.filtroRelatorioAcademicoVO.abandonado}">
											<a4j:ajax event="click" execute="@this" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_transferenciaInterna}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox value="#{PosVendaRelControle.filtroRelatorioAcademicoVO.transferenciaInterna}">
											<a4j:ajax event="click" execute="@this" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_transferenciaSaida}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox value="#{PosVendaRelControle.filtroRelatorioAcademicoVO.transferenciaExterna}">
											<a4j:ajax event="click" execute="@this" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_cancelado}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox value="#{PosVendaRelControle.filtroRelatorioAcademicoVO.cancelado}">
											<a4j:ajax event="click" execute="@this" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_concluido}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox value="#{PosVendaRelControle.filtroRelatorioAcademicoVO.concluido}">
											<a4j:ajax event="click" execute="@this" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_formado}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox value="#{PosVendaRelControle.filtroRelatorioAcademicoVO.formado}">
											<a4j:ajax event="click" execute="@this" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:panelGroup layout="block" styleClass="row border rounded">
								<h:panelGroup layout="block" styleClass="col-md-12 border-bottom bg-gray pt5 pb5">
									<h:outputText styleClass="tituloCampos font-weight-bold mr10" value="Dados Adicionais" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_TrazerAlunoTransferencia}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox value="#{PosVendaRelControle.posVendaRelVO.trazerAlunoTransferencia}" />
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>

						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:panelGroup layout="block" styleClass="row border rounded">
								<h:panelGroup layout="block" styleClass="col-md-12 border-bottom bg-gray pt5 pb5">
									<h:outputText styleClass="tituloCampos font-weight-bold mr10" value="#{msg_aplic.prt_FiltroRelatorioAcademico_situacaoParcelaMatricula}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_pendenteFinanceiro}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox value="#{PosVendaRelControle.filtroRelatorioAcademicoVO.pendenteFinanceiro}">
											<a4j:ajax event="click" execute="@this" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_confirmado}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox value="#{PosVendaRelControle.filtroRelatorioAcademicoVO.confirmado}">
											<a4j:ajax event="click" execute="@this" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</ui:define>
				</otm2:panel>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton action="#{PosVendaRelControle.imprimirRelatorioExcel}" value="Gerar RelatÃ³rio (Excel)" icon="#{msg_botoes.btn_icon_excel_embutido}" styleClass="btn btn-info" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="tabMensagens">
					<otm:mensagem bean="#{PosVendaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<otm:spacer width="5" />
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoTurmaRel_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{PosVendaRelControle.campoConsultaTurma}">
						<f:selectItems value="#{PosVendaRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{PosVendaRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{PosVendaRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurma" width="100%" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{PosVendaRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_HistoricoTurmaRel_identificador}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{PosVendaRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{PosVendaRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Turno" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{PosVendaRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{PosVendaRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{PosVendaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<script>
			document.getElementById("form:turma").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
