<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RelatorioReciboComissoes_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{ExtratoComissaoSinteticoRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelPrincipal">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_unidadeEnsino}" />
					<h:selectOneMenu value="#{ExtratoComissaoSinteticoRelControle.unidadeEnsinoVO.codigo}" id="unidadeEnsino" styleClass="form-control camposObrigatorios">
						<f:selectItems value="#{ExtratoComissaoSinteticoRelControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioExtratoComissaoSintetico_tipoRelatorio}" />
					<h:selectOneMenu value="#{ExtratoComissaoSinteticoRelControle.tipoRelatorio}" id="tipoRelatorio" styleClass="form-control camposObrigatorios">
						<f:selectItems value="#{ExtratoComissaoSinteticoRelControle.tipoConsultaComboTipoRelatorio}" />
						<a4j:ajax event="change" render="panelPrincipal" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ExtratoComissaoSinteticoRelControle.apresentarCampoRelSintetico}">
					<h:outputText rendered="#{ExtratoComissaoSinteticoRelControle.apresentarCampoRelSintetico}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioExtratoComissaoSintetico_consultor}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" disabled="true" id="funcionario" styleClass="form-control camposSomenteLeitura" value="#{ExtratoComissaoSinteticoRelControle.funcionarioVO.pessoa.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosFuncionario" tooltip="Localizar Funcionário" render="formCurso" oncomplete="#{rich:component('panelFuncionario')}.show()" action="#{ExtratoComissaoSinteticoRelControle.limparConsultaFuncionario}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosFuncionario" tooltip="Limpas Dados" action="#{ExtratoComissaoSinteticoRelControle.limparDadosFuncionario}" render="curso" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{!ExtratoComissaoSinteticoRelControle.apresentarCampoRelSintetico}">
					<h:outputText rendered="#{!ExtratoComissaoSinteticoRelControle.apresentarCampoRelSintetico}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_turma}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText readonly="true" disabled="true" id="turma" styleClass="form-control camposSomenteLeitura" value="#{ExtratoComissaoSinteticoRelControle.turmaVO.identificadorTurma}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" tooltip="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" action="#{ExtratoComissaoSinteticoRelControle.limparConsultaTurma}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" tooltip="Limpas Dados" action="#{ExtratoComissaoSinteticoRelControle.limparDadosTurma}" render="turma" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ranking_mes}" />
					<h:selectOneMenu value="#{ExtratoComissaoSinteticoRelControle.valorConsultaMes}" id="mes" styleClass="form-control camposObrigatorios">
						<f:selectItems value="#{EnumControle.comboboxTipoMesEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ExtratoComissaoSinteticoRelControle.apresentarCampoRelSintetico}">
					<h:outputText rendered="#{ExtratoComissaoSinteticoRelControle.apresentarCampoRelSintetico}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioExtratoComissaoSintetico_ordenar}" />
					<h:selectOneMenu rendered="#{ExtratoComissaoSinteticoRelControle.apresentarCampoRelSintetico}" value="#{ExtratoComissaoSinteticoRelControle.valorOrdenarPor}" id="ordenador" styleClass="form-control camposObrigatorios">
						<f:selectItems value="#{ExtratoComissaoSinteticoRelControle.tipoConsultaComboOrdenar}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="imprimirPDF" render="formCadastro" oncomplete="#{ExtratoComissaoSinteticoRelControle.download}" action="#{ExtratoComissaoSinteticoRelControle.imprimirPDF}" value="Gerar Relatório (PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" accesskey="2" styleClass="btn btn-danger" />
					<otm:spacer width="5px;" />
					<otm:commandButton render="panelPrincipal" oncomplete="#{ExtratoComissaoSinteticoRelControle.download}" value="Gerar Relatório (Excel)" icon="#{msg_botoes.btn_icon_excel_embutido}" action="#{ExtratoComissaoSinteticoRelControle.imprimirRelatorioExcel}" styleClass="btn btn-info" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="tabMensagens">
					<otm:mensagem bean="#{ExtratoComissaoSinteticoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		
		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionario" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContaReceber_funcionario}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink13" />
					<rich:componentControl target="panelFuncionario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFuncionario">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{ExtratoComissaoSinteticoRelControle.campoConsultaFuncionario}">
						<f:selectItems value="#{ExtratoComissaoSinteticoRelControle.tipoConsultaComboFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaFuncionario" size="10" styleClass="form-control campos" value="#{ExtratoComissaoSinteticoRelControle.valorConsultaFuncionario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formFuncionario:mensagemConsultaFuncionario, formFuncionario:resultadoConsultaFuncionario, formFuncionario:scResultadoFuncionario" action="#{ExtratoComissaoSinteticoRelControle.consultarFuncionario}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaFuncionario" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ExtratoComissaoSinteticoRelControle.listaConsultaFuncionario}" rows="5" var="funcionarioItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ExtratoComissaoSinteticoRelControle.selecionarFuncionario}" focus="nomeFuncionario" render="funcionario" oncomplete="#{rich:component('panelFuncionario')}.hide(), setFocus(form,'form:nomeFuncionario');" value="#{funcionarioItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ExtratoComissaoSinteticoRelControle.selecionarFuncionario}" focus="nomeFuncionario" render="funcionario" oncomplete="#{rich:component('panelFuncionario')}.hide(), setFocus(form,'form:nomeFuncionario');" value="#{funcionarioItens.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ExtratoComissaoSinteticoRelControle.selecionarFuncionario}" focus="nomeFuncionario" render="funcionario" oncomplete="#{rich:component('panelFuncionario')}.hide(), setFocus(form,'form:nomeFuncionario');" value="#{funcionarioItens.pessoa.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ExtratoComissaoSinteticoRelControle.selecionarFuncionario}" focus="nomeFuncionario" render="funcionario" oncomplete="#{rich:component('panelFuncionario')}.hide(), setFocus(form,'form:nomeFuncionario');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formFuncionario:resultadoConsultaFuncionario" maxPages="10" id="scResultadoFuncionario" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaFuncionario" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ExtratoComissaoSinteticoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink4" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{ExtratoComissaoSinteticoRelControle.campoConsultaTurma}">
						<f:selectItems value="#{ExtratoComissaoSinteticoRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaTurma" size="20" styleClass="form-control campos" value="#{ExtratoComissaoSinteticoRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{ExtratoComissaoSinteticoRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ExtratoComissaoSinteticoRelControle.listaConsultaTurma}" rows="7" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Identificador Turma" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ExtratoComissaoSinteticoRelControle.selecionarTurma}" render="turma, curso, unidadeEnsino" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ExtratoComissaoSinteticoRelControle.selecionarTurma}" render="turma, curso, unidadeEnsino" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Unidade de Ensino" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ExtratoComissaoSinteticoRelControle.selecionarTurma}" render="turma, curso, unidadeEnsino" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.unidadeEnsino.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ExtratoComissaoSinteticoRelControle.selecionarTurma}" render="turma, curso, unidadeEnsino" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ExtratoComissaoSinteticoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
