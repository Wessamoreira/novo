<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_RelatorioReciboComissoes_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionario" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formFuncionario:valorConsultaFuncionario').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_RelatorioReciboComissoes_funcionario}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelFuncionario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFuncionario">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{ReciboComissoesRelControle.campoConsultaFuncionario}">
						<f:selectItems value="#{ReciboComissoesRelControle.tipoConsultaComboFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaFuncionario" size="10" styleClass="form-control campos" value="#{ReciboComissoesRelControle.valorConsultaFuncionario}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formFuncionario, formFuncionario:mensagemConsultaFuncionario, formFuncionario:resultadoConsultaFuncionario, formFuncionario:scResultadoFuncionario" action="#{ReciboComissoesRelControle.consultarFuncionario}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaFuncionario" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ReciboComissoesRelControle.listaConsultaFuncionario}" rows="5" var="funcionarioItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ReciboComissoesRelControle.selecionarFuncionario}" focus="nomeFuncionario" render="form" oncomplete="#{rich:component('panelFuncionario')}.hide(), setFocus(form,'form:nomeFuncionario');" value="#{funcionarioItens.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ReciboComissoesRelControle.selecionarFuncionario}" focus="nomeFuncionario" render="form" oncomplete="#{rich:component('panelFuncionario')}.hide(), setFocus(form,'form:nomeFuncionario');" value="#{funcionarioItens.pessoa.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ReciboComissoesRelControle.selecionarFuncionario}" focus="nomeFuncionario" render="form" oncomplete="#{rich:component('panelFuncionario')}.hide(), setFocus(form,'form:nomeFuncionario');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formFuncionario:resultadoConsultaFuncionario" maxPages="10" id="scResultadoFuncionario" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaFuncionario" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ReciboComissoesRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCargo" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formCargo:valorConsultaCargo').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_RelatorioReciboComissoes_cargo}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCargo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCargo">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCargo" value="#{ReciboComissoesRelControle.campoConsultaCargo}">
						<f:selectItems value="#{ReciboComissoesRelControle.tipoConsultaComboCargo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCargo" size="10" styleClass="form-control campos" value="#{ReciboComissoesRelControle.valorConsultaCargo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCargo:mensagemConsultaCargo, formCargo:resultadoConsultaCargo, formCargo:scResultadoCargo" action="#{ReciboComissoesRelControle.consultarCargo}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCargo" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ReciboComissoesRelControle.listaConsultaCargo}" rows="5" var="cargoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cargo_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ReciboComissoesRelControle.selecionarCargo}" focus="nomeCargo" render="form" oncomplete="#{rich:component('panelCargo')}.hide(), setFocus(form,'form:nomeCargo');" value="#{cargoItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cargo_descricao} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ReciboComissoesRelControle.selecionarCargo}" focus="nomeCargo" render="form" oncomplete="#{rich:component('panelCargo')}.hide(), setFocus(form,'form:nomeCargo');" value="#{cargoItens.descricao}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ReciboComissoesRelControle.selecionarCargo}" focus="nomeCargo" render="form" oncomplete="#{rich:component('panelCargo')}.hide(), setFocus(form,'form:nomeCargo');" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCargo:resultadoConsultaCargo" maxPages="10" id="scResultadoCargo" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCargo" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ReciboComissoesRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{ReciboComissoesRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="contaReceber">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ranking_mes}" />
					<h:selectOneMenu value="#{ReciboComissoesRelControle.valorConsultaMes}" id="mes" styleClass="form-control camposObrigatorios">
						<f:selectItems value="#{EnumControle.comboboxTipoMesEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioReciboComissoes_funcionario}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText size="40" id="nomeFuncionario" styleClass="form-control camposSomenteLeitura" maxlength="50" readonly="true" value="#{ReciboComissoesRelControle.funcionario.pessoa.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultarFuncionario" tooltip="Consultar Funcionario" render="formFuncionario" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelFuncionario')}.show()" /> <otm:commandIcon id="limparFuncionario" tooltip="#{msg_aplic.prt_limparDados}" action="#{ReciboComissoesRelControle.limparDadosFuncionario}" render="form:nomeFuncionariomatricula, form:nomeFuncionario" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RelatorioReciboComissoes_cargo}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText size="40" id="nomeCargo" styleClass="form-control camposSomenteLeitura" maxlength="50" readonly="true" value="#{ReciboComissoesRelControle.cargo.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultarCargo" tooltip="Consultar Cargo" render="formCargo" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelCargo')}.show()" /> <otm:commandIcon id="limparCargo" tooltip="#{msg_aplic.prt_limparDados}" action="#{ReciboComissoesRelControle.limparDadosCargo}" render="form:nomeCargo" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ReciboComissoesRelControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton render="form" id="imprimirPDF" oncomplete="#{ReciboComissoesRelControle.download}" action="#{ReciboComissoesRelControle.imprimirPDF}" value="#{msg_aplic.prt_RelatorioReciboComissoes_gerarRelatorioPDF}" icon="#{msg_botoes.btn_icon_pdf_embutido}" accesskey="2" styleClass="btn btn-danger" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
