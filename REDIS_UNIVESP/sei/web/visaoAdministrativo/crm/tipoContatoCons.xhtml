<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TipoContato_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<!-- 	<head> -->
		<!-- <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"> -->
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> -->
		<!-- <meta http-equiv="Cache-Control" Content="no-cache" /> -->
		<!-- <meta http-equiv="Pragma" content="no-cache" /> -->
		<!-- <meta http-equiv="Expires" content="0" /> -->
		<!-- <title><h:outputText value="#{msg_aplic.prt_TipoContato_tituloForm} " /></title> -->
		<!-- 	</head> -->
		<h:form id="form">
			<h:commandLink action="#{TipoContatoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="filtros">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{TipoContatoControle.controleConsulta.campoConsulta}">
							<f:selectItems value="#{TipoContatoControle.opcaoConsulta}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:inputText id="valorConsulta" size="30" maxlength="50" styleClass="form-control campos" value="#{TipoContatoControle.controleConsulta.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{TipoContatoControle.consulta}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TipoContatoControle.controleConsulta.listaConsulta}" rendered="#{!empty TipoContatoControle.controleConsulta.listaConsulta}" rows="10" var="tipoContatoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TipoContato_descricao}" />
						</f:facet>
						<h:commandLink action="#{TipoContatoControle.editar}" id="descricao" value="#{tipoContatoItens.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TipoContato_situacao}" />
						</f:facet>
						<h:commandLink action="#{TipoContatoControle.editar}" id="situacao" value="#{tipoContatoItens.situacao.valorApresentar}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{TipoContatoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="form:items" id="scResultadoConsulta" rendered="#{!empty TipoContatoControle.controleConsulta.listaConsulta}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens">
					<otm:mensagem bean="#{TipoContatoControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" value="#{msg_botoes.btn_novo}" action="#{TipoContatoControle.novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
