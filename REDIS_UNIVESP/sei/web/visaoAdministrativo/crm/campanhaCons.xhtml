<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Campanha_tituloForm}" />
	</ui:define>
	<ui:define name="ajuda">
		<a4j:region>
			<a4j:commandLink id="ajuda" type="submit" title="Ajuda" style="float:right;border:none" action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
				<h:graphicImage value="#{resource['/imagens/209.png']}" />
				<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="CRM/CRM/CAMPANHA" />
			</a4j:commandLink>
		</a4j:region>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{CampanhaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="Situação" />
				<h:selectOneMenu styleClass="form-control campos" id="situacaoConsulta" value="#{CampanhaControle.controleConsulta.situacao}">
					<f:selectItems value="#{CampanhaControle.tipoSituacaoCampanhaCombo}" />
					<a4j:ajax event="change" render="form:panelDadosConsulta" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{CampanhaControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{CampanhaControle.tipoConsultaCombo}" />
					<a4j:ajax event="change" render="form:panelDadosConsulta" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4 pt4">
				<otm:spacer width="100%" />
				<h:inputText id="valorConsulta" styleClass="form-control campos" size="30" value="#{CampanhaControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 pt4">
				<otm:spacer width="100%" />
				<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{CampanhaControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" accesskey="2" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{CampanhaControle.listaConsulta}" rendered="#{CampanhaControle.apresentarResultadoConsulta}" rows="10" var="campanhaItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Código" />
					</f:facet>
					<a4j:commandLink action="#{CampanhaControle.editar}" id="codigo" value="#{campanhaItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Campanha_descricao}" />
					</f:facet>
					<a4j:commandLink action="#{CampanhaControle.editar}" id="descricao" value="#{campanhaItens.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Campanha_unidade}" />
					</f:facet>
					<a4j:commandLink action="#{CampanhaControle.editar}" id="unidadeensino" value="#{campanhaItens.unidadeEnsino.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Campanha_curso}" />
					</f:facet>
					<a4j:commandLink action="#{CampanhaControle.editar}" id="curso" value="#{campanhaItens.curso.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Campanha_tipoCampanha}" />
					</f:facet>
					<a4j:commandLink action="#{CampanhaControle.editar}" id="tipoCampanha" value="#{campanhaItens.tipoCampanha_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Campanha_situacao}" />
					</f:facet>
					<a4j:commandLink action="#{CampanhaControle.editar}" id="situacao" value="#{campanhaItens.situacao_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{CampanhaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{CampanhaControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{CampanhaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
