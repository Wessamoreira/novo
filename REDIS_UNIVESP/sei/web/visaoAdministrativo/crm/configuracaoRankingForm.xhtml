}

.panelFormula {

	background-color: #ededed;
	border: solid 1px #ededed;
	border-radius: 5px 5px 5px 5px;
}

.panelFormula:hover {
	background: #b5b4b4;
	border-color: #616161;
	transition: 0.5s;
}

.panelIcone {
	font-size: 15px;
	color: black;
}

.panelIcone:hover {
	color: green;
	transition: 0.5s;

									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox id="considerarAlunoAdimplenteSemContratoAssinadoRankingCrm" styleClass="form-control campos" value="#{ConfiguracaoRankingControle.configuracaoRankingVO.considerarAlunoAdimplenteSemContratoAssinadoRankingCrm}" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoGeralSistema_desconsiderarMatriculaContratoNaoAssinado4Meses}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox id="desconsiderarMatriculaContratoNaoAssinado4Meses" styleClass="form-control campos" value="#{ConfiguracaoRankingControle.configuracaoRankingVO.desconsiderarMatriculaContratoNaoAssinado4Meses}" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoGeralSistema_desconsiderarParcelaEFaltaApartir3Meses}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox id="desconsiderarParcelaEFaltaApartir3Meses" styleClass="form-control campos" value="#{ConfiguracaoRankingControle.configuracaoRankingVO.desconsiderarParcelaEFaltaApartir3Meses}" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12" style="margin:5px">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoGeralSistema_descricaoRegraComissionamentoCRM}" />
									<otm:editor id="descricaoRegraComissionamentoCRM" height="360" width="800" value="#{ConfiguracaoRankingControle.configuracaoRankingVO.descricaoRegraComissionamentoCRM}">
									</otm:editor>
								</h:panelGroup>
							</h:panelGroup>
						</rich:tab>
					</rich:tabPanel>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<otm2:panel name="panelPercentual" styleClassFooter="dn" opened="true">
					<ui:define name="header">
						<h:outputText value="#{msg_aplic.prt_PercentualConfiguracaoRanking_tituloForm}" />
					</ui:define>
					<ui:define name="body">
						<h:panelGroup id="panelGridPercentual">
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PercentualConfiguracaoRanking_posicao}" />
								<h:inputText id="posicao" size="5" maxlength="10" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoRankingControle.percentualConfiguracaoRankingVO.posicao}" onkeydown="aceitarSomenteValorNumerico(this)" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="Qt de Posição" />
								<h:inputText id="posicaoComplemento" size="5" maxlength="10" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoRankingControle.percentualConfiguracaoRankingVO.qtdePosicao}" onkeydown="aceitarSomenteValorNumerico(this)" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PercentualConfiguracaoRanking_percentual}" />
								<h:inputText id="percentual" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoRankingControle.percentualConfiguracaoRankingVO.percentual}" onkeydown="aceitarSomenteValorDecimal(this)">
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
								<otm:commandButton render="form:panelGridPercentual, form:mensagem" action="#{ConfiguracaoRankingControle.adicionarPercentual}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar Percentual" styleClass="btn btn-primary" accesskey="8" />
							</h:panelGroup>
							<h:panelGroup columns="1" width="100%" styleClass="tabFormSubordinada">
								<rich:dataTable id="percentualConfiguracaoRankingVO" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaCentralizada" value="#{ConfiguracaoRankingControle.configuracaoRankingVO.percentualVOs}" var="percentualItens">
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_PercentualConfiguracaoRanking_posicao}" />
										</f:facet>
										<h:outputText value="#{percentualItens.posicao_Apresentar}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_PercentualConfiguracaoRanking_percentual}" />
										</f:facet>
										<h:outputText value="#{percentualItens.percentual}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_botoes.btn_opcoes}" />
										</f:facet>
										<h:panelGroup>
											<otm:commandIcon id="removerPercentual" render="panelGridPercentual, mensagem" action="#{ConfiguracaoRankingControle.removerPercentual}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Percentual" />
										</h:panelGroup>
									</rich:column>
								</rich:dataTable>
							</h:panelGroup>
						</h:panelGroup>
					</ui:define>
				</otm2:panel>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="mensagem">
						<otm:mensagem bean="#{ConfiguracaoRankingControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton style="margin-right:5px" id="novo" styleClass="btn btn-info btn-novo" action="#{ConfiguracaoRankingControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" />
							<otm:commandButton style="margin-right:5px" id="salvar" styleClass="btn btn-dark btn-gravar" action="#{ConfiguracaoRankingControle.persistir}" value="#{msg_botoes.btn_gravar}" accesskey="2" />
							<otm:commandButton style="margin-right:5px" id="excluir" styleClass="btn btn-danger btn-excluir" action="#{ConfiguracaoRankingControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" />
							<otm:commandButton style="margin-right:5px" id="clonar" styleClass="btn btn-warning" icon="#{msg_botoes.btn_icon_clonar_embutido}" image="#{resource['imagens/botaoClonar.png']}" action="#{ConfiguracaoRankingControle.clonar}" value="#{msg_botoes.btn_clonar}" accesskey="1" rendered="#{ConfiguracaoRankingControle.clonar}" />
							<otm:commandButton style="margin-right:5px" id="ativar" styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_ativar_embutido}" image="#{resource['imagens/botaoAtivar.png']}" action="#{ConfiguracaoRankingControle.ativar}" value="#{msg_botoes.btn_ativar}" accesskey="2" rendered="#{ConfiguracaoRankingControle.ativar}" />
							<otm:commandButton style="margin-right:5px" id="inativar" styleClass="btn btn-success" icon="#{msg_botoes.btn_icon_inativar_embutido}" image="#{resource['imagens/botaoInativar.png']}" action="#{ConfiguracaoRankingControle.inativar}" value="#{msg_botoes.btn_inativar}" accesskey="2" rendered="#{ConfiguracaoRankingControle.inativar}" />
							<otm:commandButton id="consultar" styleClass="btn btn-default btn-consultar" action="#{ConfiguracaoRankingControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:nome").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
