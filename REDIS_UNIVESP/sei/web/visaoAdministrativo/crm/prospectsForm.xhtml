<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">

	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}

imagemvisi[type="icon"]:disabled {
	background: #c3c3c3;
	opacity: 1.5;
}

		<h:outputScript name="jquery.js" library="V2/script" />
		<h:outputScript name="script.js" library="script" />
		<h:outputScript name="jquery.color.js" library="script/crop" />

		<rich:popupPanel styleClass="modalMaximizado" id="panelMensagemExclusao" shadowOpacity="true" width="750" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Confirmação" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkMensagemExclusao" />
					<rich:componentControl target="panelMensagemExclusao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMensagemExclusao" onkeydown="fecharModal('panelMensagemExclusao',event);">
				<h:panelGroup columns="1" columnClasses="colunaCentralizada" width="100%">
					<h:outputText value="#{ProspectsControle.mensagemAvisoExclusao}" />
				</h:panelGroup>
				<otm:spacer height="15" />
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton style="margin-right:5px" oncomplete="#{rich:component('panelMensagemExclusao')}.hide()" action="#{ProspectsControle.excluirProspect}" render="form" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Confirmar" />
					<otm:commandButton oncomplete="#{rich:component('panelMensagemExclusao')}.hide()" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_fechar_embutido}" value="Não" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelMensagemErro" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg.msg_RichMensagemErro}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkMensagemErro">
						<rich:componentControl target="panelMensagemErro" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formMensagemErro" onkeydown="fecharModal('panelMensagemErro',event);">
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="listaMensagemErro" width="100%" styleClass="field control-label mensagemDetalhada col-md-12" columnClasses="colunaEsquerda" value="#{ProspectsControle.listaMensagemErro}" var="mensagem" rows="10">
						<rich:column>
							<h:outputText value="#{mensagem}" />
						</rich:column>
					</rich:dataTable>
					<rich:dataScroller align="center" for="formMensagemErro:listaMensagemErro" maxPages="10" id="scResultadoListaMensagemErro" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAlterarConsultor" shadowOpacity="true" width="600" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Definir Alteração Compromissos Existentes" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkMensagempanelAlterarConsultor">
						<rich:componentControl target="panelAlterarConsultor" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAlterarConsultor">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AgendaPessoa_acaoCompromissoAlteracaoConsultor}" />
					<h:selectOneMenu styleClass="form-control campos" id="listaSelectItemAcaoAlteracaoConsultor" value="#{ProspectsControle.prospectsVO.acaoCompromissoAguardandoExcecucao}">
						<f:selectItems value="#{ProspectsControle.listaSelectItemAcaoAlteracaoConsultor}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AgendaPessoa_finalizarCompromissoAlteracaoConsultor}" />
					<otm:selectBooleanCheckbox value="#{ProspectsControle.prospectsVO.finalizarCompromissoParalizado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AgendaPessoa_excluirCompromissoAlteracaoConsultor}" />
					<otm:selectBooleanCheckbox value="#{ProspectsControle.prospectsVO.excluirCompromissoNaoIniciadoPassado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton oncomplete="#{rich:component('panelAlterarConsultor')}.hide();" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Confirmar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelUnificarProspects" shadowOpacity="true" width="750" onshow="document.getElementById('formUnificarProspects:valorConsultaUnificarProspects').focus();" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Consultar Prospect Unificar" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink41">
						<rich:componentControl target="panelUnificarProspects" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formUnificarProspects">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaUnificarProspects" value="#{ProspectsControle.campoConsultaUnificarProspects}">
						<f:selectItems value="#{ProspectsControle.tipoConsultaUnificarProspects}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaUnificarProspects" size="10" styleClass="form-control campos" value="#{ProspectsControle.valorConsultaUnificarProspects}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formUnificarProspects:mensagemConsultaformUnificarProspects, formUnificarProspects:resultadoConsultaUnificarProspects, formUnificarProspects:scResultadoformUnificarProspects" action="#{ProspectsControle.consultarUnificarProspect}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaUnificarProspects" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ProspectsControle.listaConsultaUnificarProspects}" rows="5" var="unificarProspectItens" rendered="#{ProspectsControle.prospectsUnificar.codigo eq 0 and !ProspectsControle.definirConsultor}">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Prospects_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProspectsControle.selecionarUnificarProspect}" render="formUnificarProspects" value="#{unificarProspectItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Prospects_cpf}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProspectsControle.selecionarUnificarProspect}" render="formUnificarProspects" value="#{unificarProspectItens.cpf}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Prospects_emailPrincipal}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProspectsControle.selecionarUnificarProspect}" render="formUnificarProspects" value="#{unificarProspectItens.emailPrincipal}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ProspectsControle.selecionarUnificarProspect}" render="formUnificarProspects" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formUnificarProspects:resultadoConsultaUnificarProspects" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoformUnificarProspects" rendered="#{ProspectsControle.prospectsUnificar.codigo eq 0 and !ProspectsControle.definirConsultor}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="consultor" columns="1" width="100%" rendered="#{ProspectsControle.prospectsUnificar.codigo ne 0 and ProspectsControle.definirConsultor}" headerClass="subordinada">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_definirConsultor}" />
					<rich:dataTable id="resultadoConsultaConsultor" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ProspectsControle.listaConsultores}" rows="5" var="consultorItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Prospects_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ProspectsControle.selecionarConsultorUnificarProspect}" render="formUnificarProspects" value="#{consultorItens.pessoa.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{ProspectsControle.selecionarConsultorUnificarProspect}" render="formUnificarProspects" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formUnificarProspects:resultadoConsultaConsultor" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoformConsultor" rendered="#{ProspectsControle.prospectsUnificar.codigo eq 0}" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup id="unificar" columns="1" width="100%" rendered="#{ProspectsControle.prospectsUnificar.codigo ne 0 and !ProspectsControle.definirConsultor}" headerClass="subordinada">
					<h:panelGrid columns="4" width="100%" headerClass="subordinada">
						<f:facet name="header">
							<h:outputText value="Prospect Manter" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_nome}" />
							<h:inputText size="40" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ProspectsControle.prospectsVO.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ProspectsControle.prospectsVO.juridico}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_cnpj}" rendered="#{ProspectsControle.prospectsVO.juridico}" />
							<h:inputText size="18" maxlength="18" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ProspectsControle.prospectsVO.cnpj}" rendered="#{ProspectsControle.prospectsVO.juridico}" onkeypress="return mascara(this.form, 'form:CNPJ', '99.999.999/9999-99', event);" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ProspectsControle.prospectsVO.fisico}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_cpf}" rendered="#{ProspectsControle.prospectsVO.fisico}" />
							<h:inputText size="14" maxlength="14" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ProspectsControle.prospectsVO.cpf}" onkeypress="return mascara(this.form, 'form:CPF', '999.999.999-99', event);" rendered="#{ProspectsControle.prospectsVO.fisico}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_emailPrincipal}" />
							<h:inputText size="23" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ProspectsControle.prospectsVO.emailPrincipal}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_emailSecundario}" />
							<h:inputText size="23" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ProspectsControle.prospectsVO.emailSecundario}" />
						</h:panelGroup>
						<h:outputText styleClass="field control-label tituloCampos" value="" rendered="#{ProspectsControle.prospectsVO.fisico}" />
						<h:outputText styleClass="field control-label tituloCampos" value="" rendered="#{ProspectsControle.prospectsVO.fisico}" />
						<h:outputText styleClass="field control-label tituloCampos" value="" />
						<h:outputText styleClass="field control-label tituloCampos" value="" />
					</h:panelGrid>
					<otm:spacer height="1" />
					<h:panelGrid columns="4" width="100%" headerClass="subordinada">
						<f:facet name="header">
							<h:outputText value="Prospect Remover" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_nome}" />
							<h:inputText size="40" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ProspectsControle.prospectsUnificar.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ProspectsControle.prospectsUnificar.juridico}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_cnpj}" rendered="#{ProspectsControle.prospectsUnificar.juridico}" />
							<h:inputText size="18" maxlength="18" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ProspectsControle.prospectsUnificar.cnpj}" rendered="#{ProspectsControle.prospectsUnificar.juridico}" onkeypress="return mascara(this.form, 'form:CNPJ', '99.999.999/9999-99', event);">
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ProspectsControle.prospectsUnificar.fisico}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_cpf}" rendered="#{ProspectsControle.prospectsUnificar.fisico}" />
							<h:inputText size="14" maxlength="14" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ProspectsControle.prospectsUnificar.cpf}" onkeypress="return mascara(this.form, 'form:CPF', '999.999.999-99', event);" rendered="#{ProspectsControle.prospectsUnificar.fisico}">
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_emailPrincipal}" />
							<h:inputText size="23" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ProspectsControle.prospectsUnificar.emailPrincipal}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_emailSecundario}" />
							<h:inputText size="23" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ProspectsControle.prospectsUnificar.emailSecundario}" />
						</h:panelGroup>
						<h:outputText styleClass="field control-label tituloCampos" value="" rendered="#{ProspectsControle.prospectsUnificar.fisico}" />
						<h:outputText styleClass="field control-label tituloCampos" value="" rendered="#{ProspectsControle.prospectsUnificar.fisico}" />
						<h:outputText styleClass="field control-label tituloCampos" value="" />
						<h:outputText styleClass="field control-label tituloCampos" value="" />
					</h:panelGrid>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark" image="#{resource['imagens/botaoUnificarProspect.png']}" value="Unificar dados de prospects registrados de forma duplicada no CRM" accesskey="4" render="form, formUnificarProspects" action="#{ProspectsControle.unificarProspect}" oncomplete="#{rich:component('panelUnificarProspects')}.hide();" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaUnificarProspect" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ProspectsControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCidadeFormacao" shadowOpacity="true" width="750" onshow="document.getElementById('formCidadeFormacao:valorConsultaCidade').focus();" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Cidade_consultarCidade}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink4">
						<rich:componentControl target="panelCidadeFormacao" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formCidadeFormacao">
				<h:panelGroup layout="block" styleClass="col-md-12">

				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCidade" value="#{ProspectsControle.campoConsultaCidade}">
						<f:selectItems value="#{ProspectsControle.tipoConsultaCidade}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaCidade" size="10" styleClass="form-control campos" value="#{ProspectsControle.valorConsultaCidade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">

					</otm:commandButton>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />

					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProspectsControle.selecionarCidadeFormacao}" render="cidadeFormacao, form:pgMensagem" oncomplete="#{rich:component('panelCidadeFormacao')}.hide(); document.getElementById('form:cidadeFormacao').focus();" value="#{cidadeFormacaoItens.codigo}" />
						</h:panelGroup>
