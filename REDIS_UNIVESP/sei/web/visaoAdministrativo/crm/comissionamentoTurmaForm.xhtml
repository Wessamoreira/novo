<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ComissionamentoPorTurma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{ComissionamentoTurmaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_turma}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText readonly="true" disabled="true" id="turma" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.turmaVO.identificadorTurma}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" tooltip="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" action="#{ComissionamentoTurmaControle.limparConsultaTurma}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" tooltip="Limpas Dados" action="#{ComissionamentoTurmaControle.limparDadosTurma}" render="turma, curso, unidadeEnsino, configuracaoRanking" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_curso}" />
				<h:inputText readonly="true" disabled="true" id="curso" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.turmaVO.curso.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_unidadeEnsino}" />
				<h:inputText readonly="true" disabled="true" id="unidadeEnsino" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.turmaVO.unidadeEnsino.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_configuracaoRanking}" />
				<h:selectOneMenu id="configuracaoRanking" value="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.configuracaoRankingVO.codigo}" styleClass="form-control camposObrigatorios">
					<f:selectItems value="#{ComissionamentoTurmaControle.listaSelectItemConfiguracaoRanking}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_considerarTicketMedio}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox styleClass="form-control campos" value="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.considerarTicketMedio}">
						<a4j:ajax event="change" render="formCadastro" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12" />
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_totalAlunosPagantes}" />
				<h:inputText size="15" id="qtdAlunosPagantes" styleClass="form-control camposSomenteLeitura" value="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.totalAlunosPagantes}">
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.considerarTicketMedio}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_valorAReceberTotalTurma}" rendered="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.considerarTicketMedio}" />
				<h:inputText size="15" id="valorTotalAReceberTurma" styleClass="form-control camposSomenteLeitura" value="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.valorTotalAReceberTurma}">
					<f:converter converterId="FormatadorNumerico" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.considerarTicketMedio}">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_valorTicketMedio}" rendered="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.considerarTicketMedio}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText size="15" id="valorTicketMedio" styleClass="form-control camposSomenteLeitura" value="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.ticketMedio}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
					<span class="append-icon right"> <otm:commandIcon action="#{ComissionamentoTurmaControle.atualizarTicketMedio}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" tooltip="#{msg_botoes.btn_atualizar}" accesskey="6" render="form" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_qtdeParcela}" />
				<h:inputText size="10" id="qtdeParcela" styleClass="form-control camposObrigatorios" value="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.qtdeParcela}" onkeydown="aceitarSomenteValorNumerico(this)">
					<a4j:ajax event="change" oncomplete="setFocus(form, 'form:dataPrimeiroPagamento');" listener="#{ComissionamentoTurmaControle.realizarInicializacaoDataUltimoPagamento}" render="dataUltimoPagamento" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_dataPrimeiroPagamento}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
				<otm:calendar jsFunction="realizarInicializacaoDataUltimoPagamento()" id="dataPrimeiroPagamento" styleClass="form-control campos" value="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.dataPrimeiroPagamento}">
					<!-- 						<a4j:ajax event="change" listener="#{ComissionamentoTurmaControle.realizarInicializacaoDataUltimoPagamento}" render="dataUltimoPagamento" /> -->
				</otm:calendar>
				<a4j:jsFunction name="realizarInicializacaoDataUltimoPagamento" action="#{ComissionamentoTurmaControle.realizarInicializacaoDataUltimoPagamento}" render="dataUltimoPagamento" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurma_dataUltimoPagamento}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
					<otm:calendar id="dataUltimoPagamento" value="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.dataUltimoPagamento}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelGridComissionamentoFaixa">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurmaFaixaValor_qtdeAlunos}" />
					<h:inputText id="qtdeInicialAluno" size="7" styleClass="form-control campos" value="#{ComissionamentoTurmaControle.comissionamentoTurmaFaixaValorVO.qtdeInicialAluno}" onkeydown="aceitarSomenteValorNumerico(this)" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Fim" />
					<h:inputText id="qtdeFinalAluno" size="7" styleClass="form-control campos" value="#{ComissionamentoTurmaControle.comissionamentoTurmaFaixaValorVO.qtdeFinalAluno}" onkeydown="aceitarSomenteValorNumerico(this)" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.considerarTicketMedio}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurmaFaixaValor_percComissao}" rendered="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.considerarTicketMedio}" />
					<h:inputText id="percComissaoAluno" size="20" styleClass="form-control campos" value="#{ComissionamentoTurmaControle.comissionamentoTurmaFaixaValorVO.percComissao}" rendered="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.considerarTicketMedio}" onkeydown="aceitarSomenteValorDecimal(this)">
						<f:converter converterId="FormatadorNumerico15Casas" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{!ComissionamentoTurmaControle.comissionamentoTurmaVO.considerarTicketMedio}" />
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!ComissionamentoTurmaControle.comissionamentoTurmaVO.considerarTicketMedio}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComissionamentoPorTurmaFaixaValor_cifrao}" rendered="#{!ComissionamentoTurmaControle.comissionamentoTurmaVO.considerarTicketMedio}" />
					<h:inputText id="valor" value="#{ComissionamentoTurmaControle.comissionamentoTurmaFaixaValorVO.valor}" styleClass="form-control campos" size="10" maxlength="15" rendered="#{!ComissionamentoTurmaControle.comissionamentoTurmaVO.considerarTicketMedio}">
						<f:converter converterId="FormatadorNumerico" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<otm:commandButton action="#{ComissionamentoTurmaControle.adicionarComissaoFaixaValor}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar Comissao Faixa Valor" styleClass="btn btn-primary" accesskey="5" render="tabMensagens, panelListaFaixa, panelGridComissionamentoFaixa" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelListaFaixa">
				<rich:dataTable id="listaComissionamentoFaixa" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.listaComissionamentoPorTurmaFaixaValorVOs}" rendered="#{ComissionamentoTurmaControle.apresentarResultadoFaixaValorVOs}" rows="10" var="comissionamentoFaixaValorItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ComissionamentoPorTurmaFaixaValor_qtdeInicialAluno}" />
						</f:facet>
						<h:outputText id="listaQtdeInicial" value="#{comissionamentoFaixaValorItens.qtdeInicialAluno}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ComissionamentoPorTurmaFaixaValor_qtdeFinalAluno}" />
						</f:facet>
						<h:outputText id="listaQtdeFinal" value="#{comissionamentoFaixaValorItens.qtdeFinalAluno}" />
					</rich:column>
					<rich:column rendered="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.considerarTicketMedio}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ComissionamentoPorTurmaFaixaValor_percComissao}" />
						</f:facet>
						<h:outputText id="percComissao" value="#{comissionamentoFaixaValorItens.percComissao}">
							<f:converter converterId="FormatadorNumerico15Casas" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ItensProvisao_valor}" />
						</f:facet>
						<h:outputText id="listaValor" value="#{comissionamentoFaixaValorItens.valor}" rendered="#{ComissionamentoTurmaControle.comissionamentoTurmaVO.considerarTicketMedio}">
							<f:converter converterId="FormatadorNumerico" />
						</h:outputText>
						<h:inputText id="listaValor2" value="#{comissionamentoFaixaValorItens.valor}" rendered="#{!ComissionamentoTurmaControle.comissionamentoTurmaVO.considerarTicketMedio}">
							<f:converter converterId="FormatadorNumerico" />
						</h:inputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon render="panelListaFaixa, panelGridComissionamentoFaixa" action="#{ComissionamentoTurmaControle.removerComissionamentoFaixaValor}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Comissionamento Faixa Valor" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller id="dataScrolerFaixa" boundaryControls="auto" stepControls="auto" fastControls="hide" for="listaComissionamentoFaixa" limitRender="10" align="center" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="tabMensagens">
				<otm:mensagem bean="#{ComissionamentoTurmaControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" id="novo" immediate="true" action="#{ComissionamentoTurmaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
						<otm:commandButton style="margin-right:5px" id="salvar" action="#{ComissionamentoTurmaControle.persistir}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
						<otm:commandButton style="margin-right:5px" id="excluir" action="#{ComissionamentoTurmaControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
						<otm:commandButton id="consultar" immediate="true" action="#{ComissionamentoTurmaControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink4" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{ComissionamentoTurmaControle.campoConsultaTurma}">
						<f:selectItems value="#{ComissionamentoTurmaControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaTurma" size="20" styleClass="form-control campos" value="#{ComissionamentoTurmaControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{ComissionamentoTurmaControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ComissionamentoTurmaControle.listaConsultaTurma}" rows="7" var="turmaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Identificador Turma" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ComissionamentoTurmaControle.selecionarTurma}" render="turma, curso, unidadeEnsino, configuracaoRanking" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ComissionamentoTurmaControle.selecionarTurma}" render="turma, curso, unidadeEnsino, configuracaoRanking" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Unidade de Ensino" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ComissionamentoTurmaControle.selecionarTurma}" render="turma, curso, unidadeEnsino, configuracaoRanking" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.unidadeEnsino.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ComissionamentoTurmaControle.selecionarTurma}" render="turma, curso, unidadeEnsino, configuracaoRanking" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ComissionamentoTurmaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
