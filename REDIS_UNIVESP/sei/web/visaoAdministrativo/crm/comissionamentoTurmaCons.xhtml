<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ComissionamentoPorTurma_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{ComissionamentoTurmaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-3">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ComissionamentoTurmaControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{ComissionamentoTurmaControle.tipoConsultaCombo}" />
					<a4j:ajax event="change" render="formCadastro" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-7" rendered="#{!ComissionamentoTurmaControle.isApresentarCampoDataPrimeiroPagamento}">
				<h:inputText id="valorConsulta" size="30" rendered="#{!ComissionamentoTurmaControle.isApresentarCampoDataPrimeiroPagamento}" styleClass="form-control campos" value="#{ComissionamentoTurmaControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ComissionamentoTurmaControle.isApresentarCampoDataPrimeiroPagamento}">
				<otm:calendar id="valorConsultaDataInicio" rendered="#{ComissionamentoTurmaControle.isApresentarCampoDataPrimeiroPagamento}" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputSize="10" value="#{ComissionamentoTurmaControle.controleConsulta.dataIni}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<a4j:commandLink id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ComissionamentoTurmaControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{ComissionamentoTurmaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{ComissionamentoTurmaControle.controleConsultaOtimizado.page}" value="0" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ComissionamentoTurmaControle.controleConsultaOtimizado}" rendered="#{ComissionamentoTurmaControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="comissionamentoItens">
				<rich:column sortBy="#{comissionamentoItens.turmaVO.identificadorTurma}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ComissionamentoPorTurma_turma}" />
					</f:facet>
					<h:commandLink action="#{ComissionamentoTurmaControle.editar}" id="turma" value="#{comissionamentoItens.turmaVO.identificadorTurma}" />
				</rich:column>
				<rich:column sortBy="#{comissionamentoItens.turmaVO.curso.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ComissionamentoPorTurma_curso}" />
					</f:facet>
					<h:commandLink action="#{ComissionamentoTurmaControle.editar}" id="curso" value="#{comissionamentoItens.turmaVO.curso.nome}" />
				</rich:column>
				<rich:column sortBy="#{comissionamentoItens.turmaVO.unidadeEnsino.nome}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ComissionamentoPorTurma_unidadeEnsino}" />
					</f:facet>
					<h:commandLink action="#{ComissionamentoTurmaControle.editar}" id="unidadeEnsino" value="#{comissionamentoItens.turmaVO.unidadeEnsino.nome}" />
				</rich:column>
				<rich:column sortBy="#{comissionamentoItens.dataInicio}">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ComissionamentoPorTurma_dataInicio}" />
					</f:facet>
					<h:commandLink action="#{ComissionamentoTurmaControle.editar}" id="dataInicio" value="#{comissionamentoItens.dataPrimeiroPagamento_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ComissionamentoTurmaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="formCadastro:items" id="paginador" page="#{ComissionamentoTurmaControle.controleConsultaOtimizado.page}" scrollListener="#{ComissionamentoTurmaControle.scrollerListener}" rendered="#{ComissionamentoTurmaControle.controleConsultaOtimizado.apresentarPaginador}" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{ComissionamentoTurmaControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{ComissionamentoTurmaControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
