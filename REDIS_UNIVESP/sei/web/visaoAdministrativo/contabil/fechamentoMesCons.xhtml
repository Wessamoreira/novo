<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_FechamentoMes_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{FechamentoMesControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelDados">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{FechamentoMesControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" listener="#{FechamentoMesControle.limparDadosConsulta}" render="form, panelDados" />
						<f:selectItems value="#{FechamentoMesControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{FechamentoMesControle.consultarPorCodigo}">
					<h:outputText styleClass="field control-label tituloCampos" value="Código" rendered="#{FechamentoMesControle.controleConsulta.campoConsulta eq 'codigo'}" />
					<h:inputText id="valorConsultaCodigo" styleClass="form-control campos" value="#{FechamentoMesControle.controleConsulta.valorConsulta}" onkeypress="#{FechamentoMesControle.montarScriptParaCampoConsultaSomenteNumero}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{FechamentoMesControle.consultarPorNomeUnidadeEnsino}">
					<h:outputText styleClass="field control-label tituloCampos" value="Nome Unidade Ensino" rendered="#{FechamentoMesControle.controleConsulta.campoConsulta eq 'nomeUnidadeEnsino'}" />
					<h:inputText id="valorConsultaTexto" styleClass="form-control campos" value="#{FechamentoMesControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{FechamentoMesControle.consultarPorMes}">
					<h:outputText styleClass="field control-label tituloCampos" value="Mês" rendered="#{FechamentoMesControle.controleConsulta.campoConsulta eq 'mes'}" />
					<h:inputText id="valorConsultaMes" styleClass="form-control campos" value="#{FechamentoMesControle.valorConsultaMes}" onkeypress="#{FechamentoMesControle.montarScriptParaCampoConsultaSomenteNumero}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{FechamentoMesControle.consultarPorAno}">
					<h:outputText styleClass="field control-label tituloCampos" value="Ano" rendered="#{FechamentoMesControle.controleConsulta.campoConsulta eq 'ano'}" />
					<h:inputText id="valorConsultaAno" styleClass="form-control campos" value="#{FechamentoMesControle.valorConsultaAno}" onkeypress="#{FechamentoMesControle.montarScriptParaCampoConsultaSomenteNumero}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{FechamentoMesControle.consultarPorCompetencia}">
					<h:outputText styleClass="field control-label tituloCampos" value="Mês" rendered="#{FechamentoMesControle.controleConsulta.campoConsulta eq 'competencia'}" />
					<h:inputText id="valorConsultaMesComp" styleClass="form-control campos" value="#{FechamentoMesControle.valorConsultaMes}" onkeypress="#{FechamentoMesControle.montarScriptParaCampoConsultaSomenteNumero}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{FechamentoMesControle.consultarPorCompetencia}">
					<h:outputText styleClass="field control-label tituloCampos" value="Ano" rendered="#{FechamentoMesControle.controleConsulta.campoConsulta eq 'competencia'}" />
					<h:inputText id="valorConsultaAnoComp" styleClass="form-control campos" value="#{FechamentoMesControle.valorConsultaAno}" onkeypress="#{FechamentoMesControle.montarScriptParaCampoConsultaSomenteNumero}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 pt4">
					<otm:spacer width="100%" />
					<otm:commandButton id="consultar" type="submit" render="form" value="#{msg_botoes.btn_consultar}" action="#{FechamentoMesControle.consultar}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" style="width:100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{FechamentoMesControle.listaConsulta}" rows="10" var="fechamentoMesItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_FechamentoMes_codigo}" />
						</f:facet>
						<h:commandLink action="#{FechamentoMesControle.editar}" id="codigo" value="#{fechamentoMesItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_FechamentoMes_competencia}" />
						</f:facet>
						<h:commandLink action="#{FechamentoMesControle.editar}" id="competencia" value="#{fechamentoMesItens.competencia}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_FechamentoMes_situacao}" />
						</f:facet>
						<h:commandLink action="#{FechamentoMesControle.editar}" id="situacao" value="#{fechamentoMesItens.situacao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Unidades de Ensino" />
						</f:facet>
						<h:commandLink action="#{FechamentoMesControle.editar}" id="unidadeEnsino" value="#{fechamentoMesItens.nomeUnidadesEnsinos}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_FechamentoMes_dataFechamento}" />
						</f:facet>
						<h:commandLink action="#{FechamentoMesControle.editar}" id="dataFechamento" value="#{fechamentoMesItens.dataFechamento_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_FechamentoMes_usuarioResponsavel}" />
						</f:facet>
						<h:commandLink action="#{FechamentoMesControle.editar}" id="usuario" value="#{fechamentoMesItens.usuario.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon icon="#{msg_botoes.btn_icon_editar} iconePequeno" action="#{FechamentoMesControle.editar}" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller for="form:items" id="paginador" stepControls="auto" fastControls="auto" boundaryControls="auto" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{FechamentoMesControle}" />
				</h:panelGroup>
				<h:panelGroup styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{FechamentoMesControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
