<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_LayoutIntegracaoXml_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{LayoutIntegracaoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelDados">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{LayoutIntegracaoControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" execute="@form" render="panelDados" />
						<f:selectItems value="#{LayoutIntegracaoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{LayoutIntegracaoControle.campoConsultaSomenteNumero}">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{LayoutIntegracaoControle.controleConsulta.valorConsulta}" onkeypress="#{LayoutIntegracaoControle.montarScriptParaCampoConsultaSomenteNumero}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!LayoutIntegracaoControle.campoConsultaSomenteNumero}">
					<h:inputText id="valorConsultaTexto" styleClass="form-control campos" value="#{LayoutIntegracaoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton render="panelDados" id="consultar" type="submit" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{LayoutIntegracaoControle.consultarDados}" accesskey="2" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" style="width:100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{LayoutIntegracaoControle.listaConsulta}" rows="10" var="layoutIntegracaoXMLItens" rendered="#{!empty LayoutIntegracaoControle.listaConsulta}">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoContabil_codigo}" />
						</f:facet>
						<h:commandLink action="#{LayoutIntegracaoControle.editar}" id="codigo" value="#{layoutIntegracaoXMLItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LayoutIntegracaoXml_descricao}" />
						</f:facet>
						<h:commandLink action="#{LayoutIntegracaoControle.editar}" id="descricao" value="#{layoutIntegracaoXMLItens.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LayoutIntegracaoXml_tipoLayoutIntegracao}" />
						</f:facet>
						<h:commandLink action="#{LayoutIntegracaoControle.editar}">
							<h:outputText value="#{layoutIntegracaoXMLItens.tipoLayoutIntegracao}" converter="EnumConverter" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon icon="#{msg_botoes.btn_icon_editar} iconePequeno" action="#{LayoutIntegracaoControle.editar}" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller for="form:items" id="paginador" stepControls="auto" fastControls="auto" boundaryControls="auto" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{LayoutIntegracaoControle}" />
				</h:panelGroup>
				<h:panelGroup styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" styleClass="btn btn-info btn-novo" action="#{LayoutIntegracaoControle.novo}" value="#{msg_botoes.btn_novo}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
