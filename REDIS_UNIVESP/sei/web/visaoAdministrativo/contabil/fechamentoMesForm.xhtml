			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Excluir"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formExcluirFechamentoMes">
				<h:panelGroup >
					<h:outputText value="Ao realizar a exclusão do Fechamento do Mês serão excluidos todos os dados do fechamento financeiro utilizado em relatorio!" styleClass="tituloCampos" />
					<otm:spacer heigth="20px" />
				</h:panelGroup>
				<h:panelGroup>
					<h:panelGroup layout="block" styleClass="pn col-md-12 mt10 mr15">

						<a4j:commandButton value="Não" immediate="true" oncomplete="#{rich:component('panelExcluirFechamentoMes')}.hide()" image="#{resource['/imagens/botaoNao.png']}" alt="Não Excluir" styleClass="botoes" />

				</h:panelGroup>

			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelContasCaixa">

				<h:panelGroup>

			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideContasCaixa2" />

			</f:facet>
			<h:form id="formContasCaixa">
				<h:panelGroup layout="block">
					<h:outputText value="#{msg_aplic.prt_Rel_MarcarDesmarcar}" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<otm:selectBooleanCheckbox value="#{FechamentoMesControle.marcarTodasContas}">

						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<a4j:repeat var="contasCaixaItens" value="#{FechamentoMesControle.contaCorrenteVOs}">
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText value="#{contasCaixaItens.nomeApresentacaoSistema}" styleClass="field control-label tituloCampos" />

								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
					</a4j:repeat>
				</h:panelGroup>
				<h:panelGroup styleClass="row text-center">
					<otm:commandButton render="form" oncomplete="#{rich:component('panelContasCaixa')}.hide()" icon="fas fa-times" value="Fechar" />
				</h:panelGroup>
			</h:form>

									</otm:selectBooleanCheckbox>
								</h:panelGroup>
							</h:panelGroup>

					</h:panelGroup>
				</h:panelGroup>

										<f:facet name="header">

										<h:outputText value="#{historicoModificacaoVO.dataModificacaoBloqueio_Apresentar}" />

					<h:panelGroup columns="1" id="msg" width="100%" styleClass="tabMensagens" columnClasses="colunaEsquerda">
						<h:outputText styleClass="linhaMensagem" value="#{FechamentoMesControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{FechamentoMesControle.mensagemDetalhada}" />
					</h:panelGroup>
					<h:panelGroup styleClass="barraFlutuanteInferior">
						<h:panelGroup>
							<otm:commandButton id="novo" immediate="true" action="#{FechamentoMesControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" />

							<otm:commandButton id="fechar" rendered="#{FechamentoMesControle.apresentarBotaoFechar}" action="#{FechamentoMesControle.fecharCompetencia}" render="form" value="#{msg_botoes.btn_fechar}" styleClass="btn btn-danger btn-excluir" />
							<otm:spacer width="10px" rendered="#{FechamentoMesControle.apresentarBotaoFechar}" />

							<otm:commandButton id="excluir" render="formExcluirFechamentoMes" oncomplete="#{rich:component('panelExcluirFechamentoMes')}.show();" action="#{FechamentoMesControle.excluirCompetencia}" value="#{msg_botoes.btn_excluir}"  styleClass="btn btn-danger btn-excluir" />
							<otm:spacer width="10px" />
							<otm:commandButton id="consultar" immediate="true" action="#{FechamentoMesControle.inicializarConsultar}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" />
