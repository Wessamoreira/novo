<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsulta").focus();
		}
	</script>
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_IntegracaoContabil_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{IntegracaoContabilControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" />
			<h:panelGroup id="panelDados">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{IntegracaoContabilControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" execute="panelDados" render="panelDados" />
						<f:selectItems value="#{IntegracaoContabilControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{IntegracaoContabilControle.campoConsultaSomenteNumero}">
					<otm:spacer width="100%" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{IntegracaoContabilControle.controleConsulta.valorConsulta}" onkeypress="#{IntegracaoContabilControle.montarScriptParaCampoConsultaSomenteNumero}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!IntegracaoContabilControle.campoConsultaSomenteNumero and !IntegracaoContabilControle.isConsultaPorDataGeracaoSelecionado and !IntegracaoContabilControle.isConsultaPorPeriodoContabil}">
					<otm:spacer width="100%" />
					<h:inputText id="valorConsultaTexto" styleClass="form-control campos" value="#{IntegracaoContabilControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{IntegracaoContabilControle.isConsultaPorDataGeracaoSelecionado}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IntegracaoContabil_periodoDe}" />
					<otm:calendar id="valorConsultaDataInicio" value="#{IntegracaoContabilControle.controleConsulta.dataIni}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{IntegracaoContabilControle.isConsultaPorDataGeracaoSelecionado}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IntegracaoContabil_periodoAte}" />
					<otm:calendar id="valorConsultaDataFim" value="#{IntegracaoContabilControle.controleConsulta.dataFim}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{IntegracaoContabilControle.isConsultaPorPeriodoContabil}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IntegracaoContabil_periodoDe}" />
					<otm:calendar id="valorConsultaDataInicio2" value="#{IntegracaoContabilControle.integracaoContabilVO.dataInicio}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{IntegracaoContabilControle.isConsultaPorPeriodoContabil}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IntegracaoContabil_periodoAte}" />
					<otm:calendar id="dataTerminoIntegracaoContabilId" value="#{IntegracaoContabilControle.integracaoContabilVO.dataTermino}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:spacer width="100%" />
					<otm:commandButton render="panelDados" id="consultar" type="submit" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{IntegracaoContabilControle.consultarDados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{IntegracaoContabilControle.listaConsulta}" rows="10" var="integracaoContabilVOItens" rendered="#{!empty IntegracaoContabilControle.listaConsulta}">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoContabil_codigo}" />
						</f:facet>
						<h:commandLink action="#{IntegracaoContabilControle.editar}" id="codigo" value="#{integracaoContabilVOItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoContabil_unidadeEnsino}" />
						</f:facet>
						<h:commandLink action="#{IntegracaoContabilControle.editar}" id="unidadeEnsino" value="#{integracaoContabilVOItens.unidadeEnsinoVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_IntegracaoContabil_dataGeracao}" />
						</f:facet>
						<h:commandLink action="#{IntegracaoContabilControle.editar}" id="dataGeracao">
							<h:outputText value="#{integracaoContabilVOItens.dataGeracao}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_IntegracaoContabil_periodoContabil}" />
						</f:facet>
						<h:commandLink action="#{IntegracaoContabilControle.editar}">
							<h:outputText value="#{integracaoContabilVOItens.dataInicio}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
							<h:outputText value=" - " />
							<h:outputText value="#{integracaoContabilVOItens.dataTermino}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_IntegracaoContabil_lote}" />
						</f:facet>
						<h:commandLink action="#{IntegracaoContabilControle.editar}" id="lote" value="#{integracaoContabilVOItens.lote}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ControleRemessa_responsavel}" />
						</f:facet>
						<h:commandLink action="#{IntegracaoContabilControle.editar}" id="responsavel" value="#{integracaoContabilVOItens.responsavel.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon icon="#{msg_botoes.btn_icon_editar} iconePequeno" action="#{IntegracaoContabilControle.editar}" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller for="form:items" id="paginador" stepControls="auto" fastControls="auto" boundaryControls="auto" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{IntegracaoContabilControle}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" styleClass="btn btn-info btn-novo" action="#{IntegracaoContabilControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
