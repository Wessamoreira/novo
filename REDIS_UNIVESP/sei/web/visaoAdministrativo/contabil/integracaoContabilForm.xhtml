<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:descricao").focus();
		}
	</script>
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_IntegracaoContabil_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="modalLancamentoContabil" shadowOpacity="true" width="900" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_LancamentoContabil_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkLancamentoContabil" />
					<rich:componentControl target="modalLancamentoContabil" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLancamentoContabil">
				<h:panelGroup style="text-align: left;" width="100%">
					<h:panelGroup width="100%">
						<h:panelGroup layout="block" style="width:100%;">
							<rich:dataTable id="listaLccnItensAdministrativo" width="100%" headerClass="" rowClasses="linhaImpar, linhaPar" var="lccnItens" columnClasses="colunaAlinhamento" rows="5" value="#{IntegracaoContabilControle.lancamentoContabilVO.listaCentroNegocioAdministrativo}">
								<f:facet name="header">
									<h:panelGroup layout="block" style="width:100%;">
										<h:panelGroup layout="block" style="float:left; width:90%;">
											<h:outputText value="Rateio Administrativo" />
										</h:panelGroup>
									</h:panelGroup>
								</f:facet>
								<rich:column style="vertical-align:middle; text-align:left;">
									<f:facet name="header">
										<h:outputText value="Centro Negócio" />
									</f:facet>
									<h:outputText value="#{lccnItens.rateioContabil_Apresentacao}" />
								</rich:column>
								<rich:column style="vertical-align:middle; text-align:left;">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_ContaPagar_unidadeEnsino}" />
									</f:facet>
									<h:outputText value="#{lccnItens.unidadeEnsinoVO.nome}" />
								</rich:column>
								<rich:column style="vertical-align:middle; text-align:right;">
									<f:facet name="header">
										<h:outputText value="%" />
									</f:facet>
									<h:outputText value="#{lccnItens.percentual}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{IntegracaoContabilControle.lancamentoContabilVO.percentualCentroNegocioAdministrativo}">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</f:facet>
								</rich:column>
								<rich:column style="vertical-align:middle; text-align:right;">
									<f:facet name="header">
										<h:outputText value="Valor (R$)" />
									</f:facet>
									<h:outputText value="#{lccnItens.valor}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{IntegracaoContabilControle.lancamentoContabilVO.totalCentroNegocioAdministrativo}">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</f:facet>
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller align="center" for="listaLccnItensAdministrativo" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scListaLccnItensAdministrativo" />
									</div>
								</f:facet>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:100%;">
							<rich:dataTable id="listaLccnItensAcademico" width="100%" headerClass="" rowClasses="linhaImpar, linhaPar" var="lccnItens" columnClasses="colunaAlinhamento" rows="5" value="#{IntegracaoContabilControle.lancamentoContabilVO.listaCentroNegocioAcademico}">
								<f:facet name="header">
									<h:panelGroup layout="block" style="width:100%;">
										<h:panelGroup layout="block" style="float:left; width:90%;">
											<h:outputText value="Rateio Acadêmico" />
										</h:panelGroup>
									</h:panelGroup>
								</f:facet>
								<rich:column style="vertical-align:middle; text-align:left;">
									<f:facet name="header">
										<h:outputText value="Centro Negócio" />
									</f:facet>
									<h:outputText value="#{lccnItens.rateioContabil_Apresentacao}" />
								</rich:column>
								<rich:column style="vertical-align:middle; text-align:left;">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_ContaPagar_unidadeEnsino}" />
									</f:facet>
									<h:outputText value="#{lccnItens.unidadeEnsinoVO.nome}" />
								</rich:column>
								<rich:column style="vertical-align:middle; text-align:right;">
									<f:facet name="header">
										<h:outputText value="%" />
									</f:facet>
									<h:outputText value="#{lccnItens.percentual}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{IntegracaoContabilControle.lancamentoContabilVO.percentualCentroNegocioAcademico}">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</f:facet>
								</rich:column>
								<rich:column style="vertical-align:middle; text-align:right;">
									<f:facet name="header">
										<h:outputText value="Valor (R$)" />
									</f:facet>
									<h:outputText value="#{lccnItens.valor}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
									<f:facet name="footer">
										<h:outputText value="#{IntegracaoContabilControle.lancamentoContabilVO.totalCentroNegocioAcademico}">
											<f:convertNumber pattern="#,##0.00" />
										</h:outputText>
									</f:facet>
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller align="center" for="listaLccnItensAcademico" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scListaLccnItensAcademico" />
									</div>
								</f:facet>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{IntegracaoContabilControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelDados" columns="1" styleClass="tabForm" width="100%">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="Tipo de Geração" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{IntegracaoContabilControle.integracaoContabilVO.tipoGeracaoIntegracaoContabilEnum}">
							<a4j:ajax event="change" render="panelDados" execute="panelDados" />
							<f:selectItems value="#{EnumControle.comboboxTipoGeracaoIntegracaoContabilEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{IntegracaoContabilControle.integracaoContabilVO.tipoGeracaoIntegracaoContabilEnum.unidadeEnsino}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoContabil_unidadeEnsino}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{IntegracaoContabilControle.integracaoContabilVO.unidadeEnsinoVO.codigo}">
								<a4j:ajax event="change" render="panelDados" execute="panelDados" />
								<f:selectItems value="#{IntegracaoContabilControle.listaSelectItemUnidadeEnsino}" />
							</h:selectOneMenu>
							<span class="append-icon right mr10 mt5"> <otm:commandIcon id="atualizar_unidadeEnsino" action="#{IntegracaoContabilControle.montarListaSelectItemUnidadeEnsino}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="unidadeEnsino" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{IntegracaoContabilControle.integracaoContabilVO.tipoGeracaoIntegracaoContabilEnum.codigoIntegracao}">
						<h:outputText styleClass="field control-label tituloCampos" value="Código Integração Contábil" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{IntegracaoContabilControle.integracaoContabilVO.codigoIntegracaoContabil}">
							<a4j:ajax event="change" render="panelDados" execute="panelDados" />
							<f:selectItems value="#{IntegracaoContabilControle.listaSelectItemCodigoContabil}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleRemessa_responsavel}" />
						<h:inputText id="responsavel" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{IntegracaoContabilControle.integracaoContabilVO.responsavel.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" disabled="#{!empty IntegracaoContabilControle.integracaoContabilVO.listaLancamentoContabil}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IntegracaoContabil_periodoContabil}" />
						<otm:calendar id="dataInicial" value="#{IntegracaoContabilControle.integracaoContabilVO.dataInicio}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" disabled="#{!empty IntegracaoContabilControle.integracaoContabilVO.listaLancamentoContabil}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IntegracaoContabil_periodoAte}" />
						<otm:calendar id="valorConsultaDataFinal" value="#{IntegracaoContabilControle.integracaoContabilVO.dataTermino}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IntegracaoContabil_dataGeracao}" />
						<otm:calendar id="dataGeracao" value="#{IntegracaoContabilControle.integracaoContabilVO.dataGeracao}" />
					</h:panelGroup>
					<!-- <h:selectOneMenu style="width:250px" styleClass="form-control camposObrigatorios" value="#{IntegracaoContabilControle.integracaoContabilVO.mes}">
								<a4j:ajax event="change" render="panelDados" execute="panelDados" />
								<f:selectItems value="#{EnumControle.comboboxMesesEnum}" />
							</h:selectOneMenu>
							<otm:spacer width="91px;" />
							<h:inputText value="#{IntegracaoContabilControle.integracaoContabilVO.ano}" size="5" maxlength="4" styleClass="form-control camposObrigatorios" /> -->
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{IntegracaoContabilControle.integracaoContabilVO.codigo > 0}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IntegracaoContabil_lote}" />
						<h:inputText id="lote" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{IntegracaoContabilControle.integracaoContabilVO.lote}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12 pn title">
							<h:outputText styleClass="tituloCampos ml5 mt10 mr5" value="Origens Lançamentos" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="Contas Receber" />
							<h:panelGroup layout="block" styleClass="pn col-md-12">
								<otm:selectBooleanCheckbox value="#{IntegracaoContabilControle.integracaoContabilVO.origemContaReceber}">
									<a4j:ajax event="click" render="form" execute="form" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="Contas Pagar" />
							<h:panelGroup layout="block" styleClass="pn col-md-12">
								<otm:selectBooleanCheckbox value="#{IntegracaoContabilControle.integracaoContabilVO.origemContaPagar}">
									<a4j:ajax event="click" render="form" execute="form" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="Nota Fiscal Entrada" />
							<h:panelGroup layout="block" styleClass="pn col-md-12">
								<otm:selectBooleanCheckbox value="#{IntegracaoContabilControle.integracaoContabilVO.origemNotaFiscalEntrada}">
									<a4j:ajax event="click" render="form" execute="form" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="Movimentação Financeira" />
							<h:panelGroup layout="block" styleClass="pn col-md-12">
								<otm:selectBooleanCheckbox value="#{IntegracaoContabilControle.integracaoContabilVO.origemMovFinanceira}">
									<a4j:ajax event="click" render="form" execute="form" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="Mapa Pendência Cartão" />
							<h:panelGroup layout="block" styleClass="pn col-md-12">
								<otm:selectBooleanCheckbox value="#{IntegracaoContabilControle.integracaoContabilVO.origemMapaPendenciaCartao}">
									<a4j:ajax event="click" render="form" execute="form" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="Negociação Conta Pagar" />
							<h:panelGroup layout="block" styleClass="pn col-md-12">
								<otm:selectBooleanCheckbox value="#{IntegracaoContabilControle.integracaoContabilVO.origemNegociacaoContaPagar}">
									<a4j:ajax event="click" render="form" execute="form" />
								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>
						<hr class="col-md-12" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row" rendered="#{empty IntegracaoContabilControle.integracaoContabilVO.listaLancamentoContabil}">
						<h:panelGroup layout="block" styleClass="col-md-4 text-center">
							<otm2:panel name="panel1" renderedControl="false" styleClassFooter="dn" stylePanel="min-height: 105px;">
								<ui:define name="header">
									<h:outputText styleClass="#{(IntegracaoContabilControle.integracaoContabilVO.totalLancamentoContabeis > 0) ? 'tituloCamposResultado text-danger' : 'tituloCamposResultado text-info'}" value="Total de registros" />
								</ui:define>
								<ui:define name="body">
									<h:outputText styleClass="#{(IntegracaoContabilControle.integracaoContabilVO.totalLancamentoContabeis > 0) ? 'tituloCamposResultado text-danger' : 'tituloCamposResultado text-info'}" value="#{IntegracaoContabilControle.integracaoContabilVO.totalLancamentoContabeis}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
								</ui:define>
							</otm2:panel>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4 text-center">
							<otm2:panel name="panel2" renderedControl="false" styleClassFooter="dn" stylePanel="min-height: 105px;">
								<ui:define name="header">
									<h:outputText styleClass="#{(IntegracaoContabilControle.integracaoContabilVO.totalLancamentoContabeisCredito > 0) ? 'tituloCamposResultado text-primary' : 'tituloCamposResultado text-info'}" value="Total de Lançamento Crédito" />
								</ui:define>
								<ui:define name="body">
									<h:outputText styleClass="#{(IntegracaoContabilControle.integracaoContabilVO.totalLancamentoContabeisCredito > 0) ? 'tituloCamposResultado text-primary' : 'tituloCamposResultado text-info'}" value="#{IntegracaoContabilControle.integracaoContabilVO.totalLancamentoContabeisCredito}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
								</ui:define>
							</otm2:panel>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4 text-center">
							<otm2:panel name="panel3" renderedControl="false" styleClassFooter="dn" stylePanel="min-height: 105px;">
								<ui:define name="header">
									<h:outputText styleClass="#{(IntegracaoContabilControle.integracaoContabilVO.totalLancamentoContabeisDebito > 0) ? 'tituloCamposResultado text-success' : 'tituloCamposResultado text-info'}" value="Total de Lançamento Débito" />
								</ui:define>
								<ui:define name="body">
									<h:outputText styleClass="#{(IntegracaoContabilControle.integracaoContabilVO.totalLancamentoContabeisDebito > 0) ? 'tituloCamposResultado text-success' : 'tituloCamposResultado text-info'}" value="#{IntegracaoContabilControle.integracaoContabilVO.totalLancamentoContabeisDebito}">
										<f:convertNumber pattern="#,##0.00" />
									</h:outputText>
								</ui:define>
							</otm2:panel>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="row" rendered="#{IntegracaoContabilControle.apresentarPeriodoFechamentoAberto}">
					<i class="#{msg_botoes.btn_icon_alerta_triangulo_embutido} mr10 text-danger" />
					<h:outputText styleClass="field control-label text-danger" value="Existe Fechamento Mês em aberto." />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center mt10 mb10">
					<otm:commandButton id="consultarLancamentoContabil" action="#{IntegracaoContabilControle.consultarLancamentoContabilDisponivelParaIntegracao}" render="form" icon="#{msg_botoes.btn_icon_lupa_embutido}" value="Visualizar Lançamento Contábil" />
				</h:panelGroup>
			 	<h:panelGroup id="panelLancamentoContabil" layout="block" styleClass="row mt10" rendered="#{!empty IntegracaoContabilControle.integracaoContabilVO.listaLancamentoContabil}">
					<rich:panel header="Filtros para os Lançamentos">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Nº Nota Fiscal Entrada" />
								<h:inputText value="#{IntegracaoContabilControle.integracaoContabilVO.numeroNotaFiscalEntradaFiltro}" styleClass="form-control campos">
									<a4j:ajax event="change" render="form" execute="form" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Sacado" />
								<h:inputText value="#{IntegracaoContabilControle.integracaoContabilVO.sacadoFiltro}" styleClass="form-control campos">
									<a4j:ajax event="change" render="form" execute="form" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Nosso Número" />
								<h:inputText value="#{IntegracaoContabilControle.integracaoContabilVO.nossaNumeroFiltro}" styleClass="form-control campos">
									<a4j:ajax event="change" render="form" execute="form" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Código Origem" />
								<h:inputText value="#{IntegracaoContabilControle.integracaoContabilVO.codigoOrigemFiltro}" styleClass="form-control campos">
									<a4j:ajax event="change" render="form" execute="form" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Nº Conta Corrente" />
								<h:inputText value="#{IntegracaoContabilControle.integracaoContabilVO.numeroContaCorrenteFiltro}" styleClass="form-control campos">
									<a4j:ajax event="change" render="form" execute="form" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field col-md-12 pn control-label tituloCampos" value="Plano de Conta" />
								<h:panelGroup layout="block" styleClass="col-md-4 pn">
									<h:selectOneMenu styleClass="form-control campos" value="#{IntegracaoContabilControle.integracaoContabilVO.tipoCampoPlanoContaFiltro}">
										<f:selectItems value="#{IntegracaoContabilControle.tipoCampoPlanoContaFiltroCombo}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-8 pn">

									<h:inputText value="#{IntegracaoContabilControle.integracaoContabilVO.planoContaFiltro}" styleClass="form-control campos">
										<a4j:ajax event="change" render="form" execute="form" />
									</h:inputText>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:panel>
