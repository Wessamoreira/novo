					<otm:commandButton id="excluir" onclick="return confirm('Confirma exclusão dos dados?');" action="#{LayoutIntegracaoControle.excluir}" styleClass="btn btn-danger btn-excluir" value="#{msg_botoes.btn_excluir}" accesskey="3" />
					<otm:spacer width="5px" />
					<otm:commandButton id="consultar" immediate="true" action="#{LayoutIntegracaoControle.inicializarConsultar}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" accesskey="4" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
