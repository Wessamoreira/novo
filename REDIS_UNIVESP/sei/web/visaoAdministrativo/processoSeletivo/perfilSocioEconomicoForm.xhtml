<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_PerfilSocioEconomico_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelPessoa" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Consultar Pessoa #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelPessoa" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formPessoa">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{PerfilSocioEconomicoControle.campoConsultaPessoa}">
						<f:selectItems value="#{PerfilSocioEconomicoControle.tipoConsultaPessoa}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{PerfilSocioEconomicoControle.valorConsultaPessoa}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" render="formPessoa" value="#{msg_botoes.btn_consultar}" action="#{PerfilSocioEconomicoControle.consultarPessoa}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaPessoa" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{PerfilSocioEconomicoControle.listaConsultaPessoa}" rows="5" var="pessoaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<a4j:commandLink oncomplete="#{rich:component('panelPessoa')}.hide()" action="#{PerfilSocioEconomicoControle.selecionarPessoa}" render="form:listaPergunta, form:nome" value="#{pessoaItens.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
						</f:facet>
						<a4j:commandLink oncomplete="#{rich:component('panelPessoa')}.hide()" action="#{PerfilSocioEconomicoControle.selecionarPessoa}" render="form:listaPergunta, form:nome" value="#{pessoaItens.CPF}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_RG}" />
						</f:facet>
						<a4j:commandLink oncomplete="#{rich:component('panelPessoa')}.hide()" action="#{PerfilSocioEconomicoControle.selecionarPessoa}" render="form:listaPergunta, form:nome" value="#{pessoaItens.RG}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Opções" />
						</f:facet>
						<otm:commandIcon action="#{PerfilSocioEconomicoControle.selecionarPessoa}" oncomplete="#{rich:component('panelPessoa')}.hide()" render="form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar Pessoa" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formPessoa:resultadoConsultaPessoa" maxPages="10" id="scResultadoDisciplina" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton oncomplete="#{rich:component('panelPessoa')}.hide()" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_fechar_embutido}" value="Fechar" />
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaDisciplina" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{PerfilSocioEconomicoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{PerfilSocioEconomicoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PerfilSocioEconomico_pessoa}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="nome" size="50" readonly="true" maxlength="100" styleClass="form-control camposObrigatorios" value="#{PerfilSocioEconomicoControle.perfilSocioEconomicoVO.pessoa.nome}" />
					<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelPessoa')}.show()" tooltip="Consultar Pessoa" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<rich:dataGrid columns="2" id="listaPergunta" width="100%" var="perguntaItens" value="#{PerfilSocioEconomicoControle.perfilSocioEconomicoVO.questionario.perguntaQuestionarioVOs}" styleClass="tabForm" elements="4">
				<h:outputText id="pergunta" value="#{perguntaItens.pergunta.descricao}" styleClass="tituloCamposNegrito" />
				<rich:dataTable id="listaResposta" var="respostaItens" styleClass="tabFormSubordinada" rowClasses="linhaPar,linhaImpar" width="100%" value="#{perguntaItens.pergunta.respostaPerguntaVOs}">
					<rich:column>
						<otm:selectBooleanCheckbox id="resposta" value="#{respostaItens.selecionado}">
							<a4j:ajax event="click" execute="@this" listener="#{PerfilSocioEconomicoControle.validarDadosListaResposta}" render="form:listaPergunta:listaResposta" />
						</otm:selectBooleanCheckbox>
						<h:outputText styleClass="field control-label tituloCampos" style="position:relative; left:-17px" value="#{respostaItens.descricao}" />
					</rich:column>
				</rich:dataTable>
				<rich:column rendered="#{perguntaItens.pergunta.tipoRespostaTextual}">
