<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProvaProcessoSeletivo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<!-- 			<head> -->
		<!-- <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" /> -->
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> -->
		<!-- <meta http-equiv="Cache-Control" Content="no-cache" /> -->
		<!-- <meta http-equiv="Pragma" content="no-cache" /> -->
		<!-- <meta http-equiv="Expires" content="0" /> -->
		<!-- 			</head> -->
		<rich:dragIndicator id="indicator">
		</rich:dragIndicator>
		<rich:popupPanel styleClass="modalMaximizado50" id="panelMensagemErro" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg.msg_RichMensagemErro}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkMensagemErro" />
					<rich:componentControl target="panelMensagemErro" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMensagemErro" onkeydown="fecharModal('panelMensagemErro',event);">
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="listaMensagemErro" width="100%" styleClass="field control-label mensagemDetalhada col-md-12" columnClasses="colunaEsquerda" value="#{ProvaProcessoSeletivoControle.listaMensagemErro}" var="mensagem" rows="10">
						<rich:column>
							<h:outputText value="#{mensagem}" />
						</rich:column>
					</rich:dataTable>
					<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formMensagemErro:listaMensagemErro" maxPages="10" id="scResultadoListaMensagemErro" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelQuestao" shadowOpacity="true" top="0" width="800" height="550">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ListaExercicio_adicionarExercicios}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkQuesta" />
					<rich:componentControl target="panelQuestao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formQuestao">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Questao_enunciado}" />
					<h:inputText size="50" maxlength="250" styleClass="form-control campos" value="#{ProvaProcessoSeletivoControle.questaoProcessoSeletivoVO.enunciado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Questao_disciplina}" />
					<h:selectOneMenu id="disciplina" styleClass="form-control campos" value="#{ProvaProcessoSeletivoControle.questaoProcessoSeletivoVO.disciplinaProcSeletivo.codigo}">
						<f:selectItems value="#{ProvaProcessoSeletivoControle.listaSelectItemDisciplinaProcessoSeletivo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Questao_nivelComplexidadeQuestaoEnum}" />
					<h:selectOneMenu styleClass="form-control campos" value="#{ProvaProcessoSeletivoControle.questaoProcessoSeletivoVO.nivelComplexidadeQuestao}">
						<f:selectItems value="#{ProvaProcessoSeletivoControle.listaSelectItemComplexidadeQuestaoConsulta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<a4j:commandLink id="consultar" render="formQuestao, form:panelGridMensagens" style="position:relative; left:-8px; top:4px;" value="#{msg_botoes.btn_consultar}" action="#{ProvaProcessoSeletivoControle.consultarQuestao}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener for="consultar" target="#{ProvaProcessoSeletivoControle.controleConsultaQuestao.paginaAtual}" value="1" />
						<f:setPropertyActionListener for="consultar" target="#{ProvaProcessoSeletivoControle.controleConsultaQuestao.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="questoes" style="margin-top:10px" rendered="#{ProvaProcessoSeletivoControle.controleConsultaQuestao.apresentarListaConsulta}" headerClass="consulta" rowKeyVar="row" value="#{ProvaProcessoSeletivoControle.controleConsultaQuestao}" width="100%" rows="5" var="questaoItens">
					<rich:column style="width:500px;text-align:left">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Questao_enunciado}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="field control-label tituloCampos" style="width:500px;text-align:left;max-height:40px;overflow:auto">
							<h:outputText escape="false" value="#{questaoItens.enunciado}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Questao_disciplina}" />
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{questaoItens.disciplinaProcSeletivo.nome}" />
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Questao_nivelComplexidadeQuestaoEnum}" />
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{questaoItens.nivelComplexidadeQuestao.valorApresentar}" />
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon render="form:exercicios, panelGridMensagensQuestao, questoes" rendered="#{!questaoItens.selecionado}" action="#{ProvaProcessoSeletivoControle.adicionarQuestao}" tooltip="Adicionar Questão" icon="#{msg_botoes.btn_icon_adicionar} iconePequeno" />
						<otm:commandIcon render="form:exercicios, panelGridMensagensQuestao, questoes" rendered="#{questaoItens.selecionado}" action="#{ProvaProcessoSeletivoControle.removerQuestao}" tooltip="Remover Questão" icon="#{msg_botoes.btn_icon_remover} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller rendered="#{ProvaProcessoSeletivoControle.controleConsultaQuestao.apresentarDatascroller}" align="center" for="formQuestao:questoes" render="questoes, panelGridMensagensQuestao" id="scResultadoConsultaQuestao" scrollListener="#{ProvaProcessoSeletivoControle.paginarQuestao}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagensQuestao" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ProvaProcessoSeletivoControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<otm:commandButton oncomplete="#{rich:component('panelQuestao')}.hide()" id="fecharQuestao" value="Fechar" icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger" title="#{msg.msg_confirmar_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{ProvaProcessoSeletivoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="dadosBasicos">
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ListaExercicio_descricao}" />
						<h:inputText size="54" readonly="#{!ProvaProcessoSeletivoControle.permiteAlterarProvaProcessoSeletivo}" disabled="#{!ProvaProcessoSeletivoControle.permiteAlterarProvaProcessoSeletivo}" maxlength="255" styleClass="form-control camposObrigatorios" value="#{ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.descricao}">
							<a4j:ajax event="change" execute="this" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ProcSeletivoCurso_grupoDisciplinaProcSeletivo}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" id="grupoDisciplinaProcSeletivo" disabled="#{!ProvaProcessoSeletivoControle.permiteAlterarProvaProcessoSeletivo}" value="#{ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.grupoDisciplinaProcSeletivoVO.codigo}">
							<f:selectItems value="#{ProvaProcessoSeletivoControle.listaSelectItemGrupoDisciplinaProcSeletivo}" />
							<a4j:ajax event="change" listener="#{ProvaProcessoSeletivoControle.montarListaSelectItemDisciplinaProcessoSeletivo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="tituloCampos btn-block" value="Possui Redação" />
						<otm:selectBooleanCheckbox disabled="#{!ProvaProcessoSeletivoControle.permiteAlterarProvaProcessoSeletivo}" value="#{ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.possuiRedacao}">
							<a4j:ajax event="change" render="form" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mt5" rendered="#{ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.possuiRedacao}">
						<h:outputText readonly="#{!ProvaProcessoSeletivoControle.permiteAlterarProvaProcessoSeletivo}" disabled="#{!ProvaProcessoSeletivoControle.permiteAlterarProvaProcessoSeletivo}" rendered="#{ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.possuiRedacao}" styleClass="tituloCampos" value="Tema Redação" />
						<otm:editor rendered="#{ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.possuiRedacao}" id="temaRedacao" width="100%" height="350" value="#{ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.temaRedacao}">
						</otm:editor>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.possuiRedacao}">
						<h:outputText rendered="#{ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.possuiRedacao}" styleClass="tituloCampos" value="Quantidade Máxima Caracteres Redação" style="margin-top: 10px;" />
						<h:inputText rendered="#{ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.possuiRedacao}" size="54" readonly="#{!ProvaProcessoSeletivoControle.permiteAlterarProvaProcessoSeletivo}" disabled="#{!ProvaProcessoSeletivoControle.permiteAlterarProvaProcessoSeletivo}" maxlength="255" styleClass="form-control camposObrigatorios" value="#{ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.quantidadeMaximaCaracteresRedacao}" onkeypress="aceitarSomenteValorNumerico(this);" onkeyup="aceitarSomenteValorNumericoPositivo(this)" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="#{ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.possuiRedacao ? 'col-md-10' : 'col-md-12'}">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ListaExercicio_situacaoListaExercicio}" />
						<h:inputText readonly="true" size="15" id="situacao" styleClass="form-control camposSomenteLeitura" value="#{ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.situacaoProvaProcessoSeletivo.valorApresentar}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5"></h:panelGroup>
				<otm2:panel name="panelInforma" styleClassFooter="dn" opened="true">
					<ui:define name="header">
						<h:outputText value="#{msg_aplic.prt_ProvaProcessoSeletivo_questoes}" />
					</ui:define>
					<ui:define name="body">
						<h:panelGroup id="exercicios">
							<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
								<otm:commandButton styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar Questão" rendered="#{ProvaProcessoSeletivoControle.permiteAlterarProvaProcessoSeletivo}" render="form, formQuestao" oncomplete="#{rich:component('panelQuestao')}.show();" action="#{ProvaProcessoSeletivoControle.inicializarConsultaQuestao}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row">
								<a4j:repeat id="items" rowKeyVar="row" rendered="#{!empty ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.questaoProvaProcessoSeletivoVOs}" value="#{ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.questaoProvaProcessoSeletivoVOs}" var="questaoProvaProcessoSeletivoItens">
									<h:panelGroup layout="block" styleClass="col-md-12 pn bg-white rounded border">
										<rich:dragSource dragType="QuestaoProvaProcessoSeletivoVO" dragIndicator="indicator" dragValue="#{questaoProvaProcessoSeletivo}" />
										<rich:dropTarget dropValue="#{questaoProvaProcessoSeletivo}" render="form:exercicios" dropListener="#{ProvaProcessoSeletivoControle.alterarOrdemApresentacaoQuestaoProvaProcessoSeletivo}" acceptedTypes="QuestaoProvaProcessoSeletivoVO" />
										<h:panelGroup layout="block" styleClass="col-md-12 pt5" style="min-height:100px !important">
											<h:panelGroup layout="block" styleClass="float-left pr10" style="width:24px">
												<h:outputText styleClass="tituloCampos" value="#{questaoProvaProcessoSeletivoItens.ordemApresentacao})" />
											</h:panelGroup>
											<h:panelGroup layout="block" style="width:97%" styleClass="float-left" id="editorFinish">
												<h:outputText escape="false" value="#{questaoProvaProcessoSeletivoItens.questaoProcessoSeletivo.enunciado}" styleClass="tituloCampos fs16">
												</h:outputText>
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12 text-right pt5 border-top">
											<h:panelGroup layout="block" styleClass="float-left">
												<f:facet name="header">
													<h:outputText value="#{msg_aplic.prt_QuestaoProcessoSeletivo_disciplinaProcSeletivo}" />
												</f:facet>
												<h:outputText styleClass="tituloCampos" value="#{questaoProvaProcessoSeletivoItens.questaoProcessoSeletivo.disciplinaProcSeletivo.nome}" />
											</h:panelGroup>
											<h:panelGroup layout="block" styleClass="float-right mt10" rendered="#{ProvaProcessoSeletivoControle.permiteAlterarProvaProcessoSeletivo}" id="opcEditor">
												<otm:commandIcon action="#{ProvaProcessoSeletivoControle.removerQuestaoListaExercicio}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" image="#{resource['/imagens/botaoRemover.png']}" render="exercicios" />
												<otm:commandIcon ignoreDupResponses="true" rendered="#{row gt 0 and row lt ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.numeroQuestoes}" action="#{ProvaProcessoSeletivoControle.subirQuestaoProvaProcessoSeletivo}" icon="#{msg_botoes.btn_icon_subir} iconePequeno" image="#{resource['/imagens/botaoSubir.png']}" render="exercicios" />
												<otm:commandIcon ignoreDupResponses="true" rendered="#{(row+1) lt ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.numeroQuestoes}" action="#{ProvaProcessoSeletivoControle.descerQuestaoProvaProcessoSeletivo}" icon="#{msg_botoes.btn_icon_descer} iconePequeno" image="#{resource['/imagens/botaoDescer.png']}" render="exercicios" />
											</h:panelGroup>
										</h:panelGroup>
									</h:panelGroup>
								</a4j:repeat>
							</h:panelGroup>
						</h:panelGroup>
					</ui:define>
				</otm2:panel>
				<h:panelGroup id="panelGridMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{ProvaProcessoSeletivoControle}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<a4j:commandButton id="btnVerTodos" image="#{resource['/imagens/botaoVerTodos.png']}" value="#{msg_botoes.btn_VerTodos}" title="#{ProvaProcessoSeletivoControle.titleBotaoVerTodos}" accesskey="5" rendered="#{ProvaProcessoSeletivoControle.apresentarBotaoVerTodos}" oncomplete="#{rich:component('panelMensagemErro')}.show()" render="formMensagemErro" />
						<otm:commandButton id="novo" action="#{ProvaProcessoSeletivoControle.novo}" icon="#{msg_botoes.btn_icon_novoArquivo_embutido}" styleClass="btn btn-info mr5" value="Novo" image="#{resource['/imagens/botaoNovo.png']}" title="#{msg.msg_novo_dados}" accesskey="1" />
						<otm:commandButton id="gravar" rendered="#{ProvaProcessoSeletivoControle.permiteAlterarProvaProcessoSeletivo}" render="form" action="#{ProvaProcessoSeletivoControle.persistir}" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark mr5" value="Gravar" image="#{resource['/imagens/botaoGravar.png']}" title="#{msg.msg_gravar_dados}" accesskey="2" />
						<otm:commandButton id="excluir" rendered="#{ProvaProcessoSeletivoControle.permiteAlterarProvaProcessoSeletivo}" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" action="#{ProvaProcessoSeletivoControle.excluir}" icon="#{msg_botoes.btn_icon_remover_embutido}" styleClass="btn btn-danger mr5" value="Excluir" image="#{resource['/imagens/botaoExcluir.png']}" title="#{msg.msg_editar_dados}" accesskey="3" />
						<otm:commandButton render="form" id="ativar" rendered="#{ProvaProcessoSeletivoControle.permiteAlterarProvaProcessoSeletivo  and ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.situacaoProvaProcessoSeletivo ne 'ATIVA'}" action="#{ProvaProcessoSeletivoControle.ativar}" icon="#{msg_botoes.btn_icon_ativar_embutido}" styleClass="btn btn-primary mr5" value="Ativar" image="#{resource['/imagens/botaoAtivar.png']}" title="#{msg.msg_ativar_dados}" accesskey="5" />
						<otm:commandButton render="form:situacao, form:panelGridMensagens" id="inativar" rendered="#{ProvaProcessoSeletivoControle.possuiPermissaoInativar}" action="#{ProvaProcessoSeletivoControle.inativar}" icon="#{msg_botoes.btn_icon_inativar_embutido}" styleClass="btn btn-warning mr5" value="Inativar" image="#{resource['/imagens/botaoInativar.png']}" title="#{msg_botoes.btn_inativar}" accesskey="5" />
						<otm:commandButton render="form" id="clonar" rendered="#{!ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.novoObj}" action="#{ProvaProcessoSeletivoControle.clonar}" icon="#{msg_botoes.btn_icon_clonar_embutido}" styleClass="btn btn-success mr5" value="Clonar" image="#{resource['/imagens/botaoClonar.png']}" title="#{msg_botoes.btn_clonar}" accesskey="7" />
						<otm:commandButton id="consultar" action="#{ProvaProcessoSeletivoControle.inicializarConsultar}" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default mr5" value="Consultar" image="#{resource['/imagens/botaoConsultar.png']}" title="#{msg.msg_consultar_dados}" accesskey="4" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
