<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ResultadoProcessoSeletivo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelRegistroCandidatoNaoCompareceu" shadowOpacity="true" width="850" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Registrar Não Comparecimento"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkRegistroCandidatoNaoCompareceu" />
					<rich:componentControl target="panelRegistroCandidatoNaoCompareceu" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formRegistroCandidatoNaoCompareceu">
				<h:outputText rendered="#{empty ResultadoProcessoSeletivoControle.listaInscricaoNaoComparecidosVOs}" value="Não possui candidato com os filtros informados."></h:outputText>
				<h:outputText styleClass="field control-label tituloCampos" rendered="#{!empty ResultadoProcessoSeletivoControle.listaInscricaoNaoComparecidosVOs}" value="Foram encontrados #{ResultadoProcessoSeletivoControle.qtdeCandidatoNaoCompareceu} Inscrições sem resultado lançado. Gostaria de Registrar o Não Comparecimento? "></h:outputText>
				<rich:dataTable width="100%" headerClass="consulta" id="listaRegistroCandidatoNaoCompareceu" rows="10" value="#{ResultadoProcessoSeletivoControle.listaInscricaoNaoComparecidosVOs}" rendered="#{!empty ResultadoProcessoSeletivoControle.listaInscricaoNaoComparecidosVOs}" var="inscricaoNaoCompareceuItem">
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ResultadoProcessoSeletivo_inscricao}" />
						</f:facet>
						<h:outputText value="#{inscricaoNaoCompareceuItem.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ResultadoProcessoSeletivo_candidato}" />
						</f:facet>
						<h:outputText value="#{inscricaoNaoCompareceuItem.candidato.nome}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Inscricao_situacao}" />
						</f:facet>
						<h:outputText value="#{inscricaoNaoCompareceuItem.situacao_Apresentar}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Inscricao_situacaoInscricao}" />
						</f:facet>
						<h:outputText value="#{inscricaoNaoCompareceuItem.situacaoInscricao_Apresentar}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:outputText id="resultadoCandi" value="Primeira Opção" />
						<rich:tooltip target="resultadoCandi" followMouse="true" direction="topLeft" horizontalOffset="0" verticalOffset="0" style="width:480px">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_unidadeEnsino}" />
								<h:inputText size="60" maxlength="120" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{inscricaoNaoCompareceuItem.unidadeEnsino.nome}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="Curso #{msg_aplic.prt_ResultadoProcessoSeletivo_resultadoPrimeiraOpcao}" />
								<h:inputText size="60" maxlength="120" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{inscricaoNaoCompareceuItem.cursoOpcao1.curso.nome}" />
							</h:panelGroup>
						</rich:tooltip>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="Data Prova" />
						</f:facet>
						<h:outputText value="#{inscricaoNaoCompareceuItem.itemProcessoSeletivoDataProva.dataProva_Apresentar}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:panelGroup>
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
								<otm:spacer width="10px;" />
								<otm:commandButton action="#{ResultadoProcessoSeletivoControle.marcarTodosListaInscricaoNaoCompareceu}" style="position:relative; top:3px; " alt="Marcar" value="Marcar" icon="#{msg_botoes.btn_icon_marcar}" render="listaRegistroCandidatoNaoCompareceu" styleClass="btn btn-info light btn-selecionar" />
								<otm:commandButton action="#{ResultadoProcessoSeletivoControle.desmarcarTodosListaInscricaoNaoCompareceu}" style="position:relative; top:3px; " value="Desmarcar" icon="#{msg_botoes.btn_icon_desmarcar}" render="listaRegistroCandidatoNaoCompareceu" styleClass="btn btn-default" />
							</h:panelGroup>
						</f:facet>
						<otm:selectBooleanCheckbox disabled="#{inscricaoNaoCompareceuItem.situacaoInscricao != 'ATIVO'}" id="marcarInscricao" value="#{inscricaoNaoCompareceuItem.selecionar}" styleClass="form-control campos">
							<a4j:ajax event="click" execute="@this" render="formRegistroCandidatoNaoCompareceu" />
						</otm:selectBooleanCheckbox>
						<f:facet name="footer">
							<h:outputText styleClass="field control-label tituloCampos" value="Quant. Selecionada: #{ResultadoProcessoSeletivoControle.qtdeCandidatoSelecionadoNaoCompareceu}" />
						</f:facet>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="listaRegistroCandidatoNaoCompareceu" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<otm:spacer height="20px;" />
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80" rendered="#{!empty ResultadoProcessoSeletivoControle.listaInscricaoNaoComparecidosVOs}">
					<otm:commandButton render="formRegistroCandidatoNaoCompareceu, form" value="Registrar Não Compareceu" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-danger" action="#{ResultadoProcessoSeletivoControle.realizarRegistroInscricaoComoNaoCompareceu}" title="Indicar que este candidato não comparecu ao processo seletivo" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelVisualizarRedacao" shadowOpacity="true" width="550" domElementAttachment="parent">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Redação"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelVisualizarRedacao" />
					<rich:componentControl target="panelVisualizarRedacao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formVisualizarRedacao">
				<h:panelGroup id="editorMensagem" layout="block" style="width:100%; text-align:center;padding-top:10px">
					<otm:editor readonly="true" height="350" id="mensagemLeituraRedacao" width="100%" value="#{ResultadoProcessoSeletivoControle.inscricaoRedacao.resultadoProcessoSeletivoVO.redacao}">
					</otm:editor>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_imprimir_embutido}" value="Imprimir" image="#{resource['imagens/botaoImprimirRedacao.png']}" action="#{ResultadoProcessoSeletivoControle.realizarimprimirRedacaoPDF}" oncomplete="#{ResultadoProcessoSeletivoControle.download}" render="form" />
					<otm:spacer width="10px" />
					<otm:commandButton styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" image="#{resource['imagens/botaoFechar.png']}" action="#{ResultadoProcessoSeletivoControle.limparInscricaoRedacao}" oncomplete="#{rich:component('panelVisualizarRedacao')}.hide()" value="Cancelar">
					</otm:commandButton>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelNaoCompareceu" shadowOpacity="true" width="550" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Registrar Não Comparecimento"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formNaoCompareceu">
				<h:panelGroup rendered="#{ResultadoProcessoSeletivoControle.inscricaoNaoCompareceu.resultadoProcessoSeletivoVO.codigo gt 0}" layout="block" style="width:100%; text-align:left;padding:10px">
					<h:outputText rendered="#{ResultadoProcessoSeletivoControle.inscricaoNaoCompareceu.resultadoProcessoSeletivoVO.codigo gt 0}" styleClass="field control-label tituloCampos" value="Existe um resultado lançado para a inscrição #{ResultadoProcessoSeletivoControle.inscricaoNaoCompareceu.codigo}, a confirmação desta operação irá excluir este resultado." />
				</h:panelGroup>
				<h:panelGroup layout="block" style="width:100%; text-align:left;padding:10px">
					<h:outputText styleClass="field control-label tituloCampos" value="Deseja confirmar o registro de não comparecimento da inscrição #{ResultadoProcessoSeletivoControle.inscricaoNaoCompareceu.codigo}?" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_confirmar_embutido}" oncomplete="#{rich:component('panelNaoCompareceu')}.hide()" value="Sim" action="#{ResultadoProcessoSeletivoControle.marcarInscricaoComoNaoCompareceu}" render="form" />
					<otm:spacer width="10px" />
					<otm:commandButton styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_fechar_embutido}" action="#{ResultadoProcessoSeletivoControle.limparInscricaoNaoCompareceu}" oncomplete="#{rich:component('panelNaoCompareceu')}.hide()" value="Não">
					</otm:commandButton>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelCancelarNaoCompareceu" autosized="true" shadowOpacity="true" width="550" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Cancelar Não Comparecimento"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formCancelarNaoCompareceu">
				<h:panelGroup layout="block" style="width:100%; text-align:left;padding:10px">
					<h:outputText styleClass="field control-label tituloCampos" value="Deseja confirmar o cancelamento do não comparecimento da inscrição #{ResultadoProcessoSeletivoControle.inscricaoNaoCompareceu.codigo}?" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_confirmar_embutido}" oncomplete="#{rich:component('panelCancelarNaoCompareceu')}.hide()" value="Sim" action="#{ResultadoProcessoSeletivoControle.cancelarInscricaoComoNaoCompareceu}" render="form" />
					<otm:spacer width="10px" />
					<otm:commandButton styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_fechar_embutido}" action="#{ResultadoProcessoSeletivoControle.limparInscricaoNaoCompareceu}" oncomplete="#{rich:component('panelCancelarNaoCompareceu')}.hide()" value="Não">
					</otm:commandButton>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelInscricao" shadowOpacity="true" onshow="document.getElementById('formInscricao:valorConsultaInscricao').focus();" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Inscricao_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelInscricao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formInscricao">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaInscricao" value="#{ResultadoProcessoSeletivoControle.campoConsultaInscricao}">
						<f:selectItems value="#{ResultadoProcessoSeletivoControle.tipoConsultaComboInscricao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaInscricao" size="15" styleClass="form-control campos" value="#{ResultadoProcessoSeletivoControle.valorConsultaInscricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar3" render="formInscricao:mensagemConsultaInscricao, formInscricao:resultadoConsultaInscricao, formInscricao:scResultadoInscricao" action="#{ResultadoProcessoSeletivoControle.consultarInscricao}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaInscricao" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ResultadoProcessoSeletivoControle.listaConsultaInscricao}" rows="5" var="inscricaoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Inscricao_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ResultadoProcessoSeletivoControle.selecionarInscricao}" render="form" oncomplete="#{rich:component('panelInscricao')}.hide()" value="#{inscricaoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ResultadoProcessoSeletivoControle.selecionarInscricao}" render="form" oncomplete="#{rich:component('panelInscricao')}.hide()" value="#{inscricaoItens.candidato.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ResultadoProcessoSeletivoControle.selecionarInscricao}" render="form" oncomplete="#{rich:component('panelInscricao')}.hide()" value="#{inscricaoItens.candidato.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ResultadoProcessoSeletivoControle.selecionarInscricao}" render="form" oncomplete="#{rich:component('panelInscricao')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formInscricao:resultadoConsultaInscricao" maxPages="10" id="scResultadoInscricao" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaInscricao" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ResultadoProcessoSeletivoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup id="pgGeral">
				<h:panelGroup rendered="#{ResultadoProcessoSeletivoControle.exibirResultadoPorProcessoSeletivo and ResultadoProcessoSeletivoControle.inscricaoVO.codigo == 0}">
					<h:panelGroup id="panelResultadoPorProcessoSeletivo">
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_procSeletivo}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:selectOneMenu id="procSeletivo" styleClass="form-control camposObrigatorios" value="#{ResultadoProcessoSeletivoControle.inscricaoVO.procSeletivo.codigo}">
										<a4j:ajax event="change" execute="@this" listener="#{ResultadoProcessoSeletivoControle.inicializarDadosSubordinadoProcessoSeletivo}" render="form:pgGeral" />
										<f:selectItems value="#{ResultadoProcessoSeletivoControle.listaSelectItemProcSeletivo}" />
									</h:selectOneMenu>
									<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_procSeletivo" tooltip="Atualizar Processo Seletivo" execute="@this" action="#{ResultadoProcessoSeletivoControle.montarListaSelectItemProcSeletivo}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" render="form:procSeletivo" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ResultadoProcessoSeletivoControle.apresentarComboBoxSala}">
								<h:outputText rendered="#{ResultadoProcessoSeletivoControle.apresentarComboBoxSala}" styleClass="tituloCampos" value="#{msg_aplic.prt_ProcSeletivoCurso_curso}" />
								<h:selectOneMenu rendered="#{ResultadoProcessoSeletivoControle.apresentarComboBoxSala}" id="cursoOpcao1" styleClass="form-control campos" value="#{ResultadoProcessoSeletivoControle.inscricaoVO.cursoOpcao1.codigo}">
									<a4j:ajax event="change" execute="@this" render="form:pgGeral" />
									<f:selectItems value="#{ResultadoProcessoSeletivoControle.listaSelectItemCursoOpcao}" />
								</h:selectOneMenu>
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ResultadoProcessoSeletivoControle.apresentarComboBoxSala}">
							<h:outputText rendered="#{ResultadoProcessoSeletivoControle.apresentarComboBoxSala}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_dataProva}" />
							<h:selectOneMenu rendered="#{ResultadoProcessoSeletivoControle.apresentarComboBoxSala}" id="dataProvaProcSel" styleClass="form-control campos" value="#{ResultadoProcessoSeletivoControle.dataProva}">
								<a4j:ajax event="change" execute="@this" listener="#{ResultadoProcessoSeletivoControle.montarListaSelectItemSalaProcSeletivo}" render="form:pgGeral" />
								<f:selectItems value="#{ResultadoProcessoSeletivoControle.listaSelectItemItemDataProcSeletivo}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ResultadoProcessoSeletivoControle.apresentarComboBoxSala}">
							<h:outputText rendered="#{ResultadoProcessoSeletivoControle.apresentarComboBoxSala}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_sala}" />
							<h:selectOneMenu id="salaProcSeletivo" rendered="#{ResultadoProcessoSeletivoControle.apresentarComboBoxSala}" styleClass="form-control campos" value="#{ResultadoProcessoSeletivoControle.sala}">
								<a4j:ajax event="change" execute="@this" render="pgGeral, mensagemBotoes" listener="#{ResultadoProcessoSeletivoControle.limparCandidato}" />
								<f:selectItems value="#{ResultadoProcessoSeletivoControle.listaSelectItemSalaProcSeletivo}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton id="consultarCanditado" render="form" immediate="true" action="#{ResultadoProcessoSeletivoControle.consultarCanditado}" value="Consultar Canditado" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" accesskey="1" image="#{resource['imagens/botaoConsultarCandidatos.png']}" />
					</h:panelGroup>
					<rich:dataTable id="listaCandidato" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ResultadoProcessoSeletivoControle.listaConsultaInscricao}" rendered="#{!empty ResultadoProcessoSeletivoControle.listaConsultaInscricao}" rows="10" var="inscricaoItens">
						<rich:column filterType="custom" filter="#{FilterFactory.filter('listaCandidato', 'codigo', 'INTEIRO')}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Inscricao_codigo}" />
								<otm:spacer width="2px" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('listaCandidato', 'codigo', 'INTEIRO').filtro}">
										<a4j:ajax event="change" execute="@this" render="listaCandidato" />
									</h:inputText>
