<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProcSeletivo_tituloFormRel} - Ocorrências" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelProcSeletivo" onshow="document.getElementById('formProcSeletivo:valorConsultaProcSeletivo').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProcSeletivo_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelProcSeletivo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProcSeletivo">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{ProcessoSeletivoOcorrenciaRelControle.campoConsultaProcessoSeletivo}">
						<a4j:ajax event="blur" render="formProcSeletivo:valorConsultaProcSeletivo" />
						<f:selectItems value="#{ProcessoSeletivoOcorrenciaRelControle.tipoConsultaComboProcSeletivo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaProcSeletivo" onkeypress="#{ProcessoSeletivoOcorrenciaRelControle.mascaraConsultaProcSeletivo}" size="10" styleClass="form-control campos" value="#{ProcessoSeletivoOcorrenciaRelControle.valorConsultaProcessoSeletivo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formProcSeletivo" action="#{ProcessoSeletivoOcorrenciaRelControle.consultarProcSeletivo}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsulta" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ProcessoSeletivoOcorrenciaRelControle.listaConsultaProcessoSeletivo}" rows="5" var="procSeletivoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_descricao}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProcessoSeletivoOcorrenciaRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" value="#{procSeletivoItens.descricao}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_dataInicio} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProcessoSeletivoOcorrenciaRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()">
								<h:outputText value="#{procSeletivoItens.dataInicio}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_dataFim} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProcessoSeletivoOcorrenciaRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()">
								<h:outputText value="#{procSeletivoItens.dataFim}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ProcessoSeletivoOcorrenciaRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formProcSeletivo:resultadoConsulta" maxPages="10" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaProcSeletivo" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ProcessoSeletivoOcorrenciaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<h:form id="form">
			<h:commandLink action="#{ProcessoSeletivoOcorrenciaRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridPincipal">
				<h:panelGroup id="filtros">
					<h:panelGroup layout="block" styleClass="#{ProcessoSeletivoOcorrenciaRelControle.procSeletivoVO.codigo gt 0 ? 'col-md-6' : 'col-md-12'}">
						<h:outputText styleClass="field control-label tituloCampos" value="Processo Seletivo" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="processoSeletivo" readonly="true" styleClass="form-control camposSomenteLeituraObrigatorio" size="50" value="#{ProcessoSeletivoOcorrenciaRelControle.procSeletivoVO.descricao}" />
							<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelProcSeletivo')}.show()" action="#{ProcessoSeletivoOcorrenciaRelControle.montarListaUltimosProcSeletivos}" render="formProcSeletivo" tooltip="Consultar Processo Seletivo" /> <otm:commandIcon icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{ProcessoSeletivoOcorrenciaRelControle.limparDados}" render="form:panelGridPincipal" tooltip="Limpar Dados" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ProcessoSeletivoOcorrenciaRelControle.procSeletivoVO.codigo gt 0}">
						<h:outputText rendered="#{ProcessoSeletivoOcorrenciaRelControle.procSeletivoVO.codigo gt 0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UnidadeEnsino_tituloForm}" />
						<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{ProcessoSeletivoOcorrenciaRelControle.unidadeEnsinoVO.codigo}">
							<a4j:ajax event="change" render="filtros" listener="#{ProcessoSeletivoOcorrenciaRelControle.montarListaSelectItemSala}" />
							<f:selectItems value="#{ProcessoSeletivoOcorrenciaRelControle.listaSelectItemUnidadeEnsino}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ProcessoSeletivoOcorrenciaRelControle.procSeletivoVO.codigo gt 0}">
						<h:outputText rendered="#{ProcessoSeletivoOcorrenciaRelControle.procSeletivoVO.codigo gt 0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcSeletivo_dataProva}" />
						<h:selectOneMenu id="dataprova" styleClass="form-control campos" value="#{ProcessoSeletivoOcorrenciaRelControle.itemProcSeletivoDataProvaVO.codigo}">
							<f:selectItems value="#{ProcessoSeletivoOcorrenciaRelControle.listaSelectItemDataProva}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ProcessoSeletivoOcorrenciaRelControle.procSeletivoVO.codigo gt 0}">
						<h:outputText rendered="#{ProcessoSeletivoOcorrenciaRelControle.procSeletivoVO.codigo gt 0}" styleClass="field control-label tituloCampos" value="Sala" />
						<h:selectOneMenu id="sala" styleClass="form-control campos" value="#{ProcessoSeletivoOcorrenciaRelControle.sala}">
							<f:selectItems value="#{ProcessoSeletivoOcorrenciaRelControle.listaSelectItemSala}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ProcessoSeletivoOcorrenciaRelControle.procSeletivoVO.codigo gt 0}">
						<h:outputText rendered="#{ProcessoSeletivoOcorrenciaRelControle.procSeletivoVO.codigo gt 0}" styleClass="field control-label tituloCampos" value="Qtde. Pagina" />
						<h:inputText size="5" rendered="#{ProcessoSeletivoOcorrenciaRelControle.procSeletivoVO.codigo gt 0}" id="qtdePagina" styleClass="form-control campos" value="#{ProcessoSeletivoOcorrenciaRelControle.qtdeLinhas }" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ProcessoSeletivoOcorrenciaRelControle.procSeletivoVO.codigo gt 0}">
						<h:outputText rendered="#{ProcessoSeletivoOcorrenciaRelControle.procSeletivoVO.codigo gt 0}" styleClass="field control-label tituloCampos" value="Layout" />
						<h:selectOneMenu id="layout" styleClass="form-control campos" value="#{ProcessoSeletivoOcorrenciaRelControle.layout}">
							<f:selectItems value="#{ProcessoSeletivoOcorrenciaRelControle.listaSelectItemLayout}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ProcessoSeletivoOcorrenciaRelControle}"></otm:mensagem>
					<h:panelGroup rendered="#{ProcessoSeletivoOcorrenciaRelControle.procSeletivoVO.codigo gt 0}" layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{ProcessoSeletivoOcorrenciaRelControle.download}" action="#{ProcessoSeletivoOcorrenciaRelControle.gerarRelatorioPdf}" value="Gerar Relatório (PDF)" accesskey="1" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
    document.getElementById("form:procSeletivo").focus();
</script>
	</ui:define>
</ui:composition>
</html>
