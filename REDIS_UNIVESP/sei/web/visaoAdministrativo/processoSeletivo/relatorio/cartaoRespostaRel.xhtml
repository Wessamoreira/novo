			<h:form id="formCandidato">

							<h:outputText value="Número Inscrição" />

						</h:panelGroup>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome Candidato" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CartaoRespostaRelControle.selecionarCandidato}" render="form" oncomplete="#{rich:component('panelCandidato')}.hide()" value="#{inscricaoItens.candidato.nome}" />

					<otm:mensagem bean="#{CartaoRespostaRelControle}"></otm:mensagem>

		<rich:popupPanel styleClass="modalMaximizado" id="panelProcSeletivo" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formCandidato:valorConsultaProcSeletivo').focus();">

					<otm:mensagem bean="#{CartaoRespostaRelControle}"></otm:mensagem>

	background-clip: padding-box;
	border: 1px solid #ced4da;
	border-radius: .2rem;
	transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
}

.rf-insp-btns {
	background-image: none !important;
	background-color: transparent !important;
	border: none !important;
	vertical-align: middle !important;
	position: relative !important;
	left: 23% !important;
	top: -8% !important;
	margin-top: 8px !important;
}
</style>
				<h:panelGroup layout="block" styleClass="col-md-6">
