							<f:selectItems value="#{ResultadoProcessoSeletivoRelControle.tipoOrdenacaoCombo}" />
						</h:selectOneMenu>

					</h:panelGroup>

						<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
						<otm:calendar id="valorConsultaDataFim" value="#{ResultadoProcessoSeletivoRelControle.dataProvaFim}" />

								<otm:selectBooleanCheckbox value="#{ResultadoProcessoSeletivoRelControle.selecionarTodasOpcoesFiltroApresentacao}">

								</otm:selectBooleanCheckbox>
							</h:panelGroup>
						</h:panelGroup>

							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcessoSeletivoRel_apresentarNota}" />

								<otm:selectBooleanCheckbox id="apresentarNota" styleClass="form-control campos" value="#{ResultadoProcessoSeletivoRelControle.apresentarNota}" />

								<otm:selectBooleanCheckbox id="apresentarNotaPorDisciplina" styleClass="form-control campos" value="#{ResultadoProcessoSeletivoRelControle.apresentarNotaPorDisciplina}" />

							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcessoSeletivoRel_apresentarSituacaoResultadoProcSeletivo}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="apresentarSituacaoResultadoProcessoSeletivo" styleClass="form-control campos" value="#{ResultadoProcessoSeletivoRelControle.apresentarSituacaoResultadoProcessoSeletivo}" />

						</h:panelGroup>

				</h:panelGroup>

				<otm:mensagem bean="#{ResultadoProcessoSeletivoRelControle}"></otm:mensagem>
			</h:panelGroup>

				</h:panelGroup>
			</f:facet>

				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelInscricao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formInscricao">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaInscricao" value="#{ResultadoProcessoSeletivoRelControle.campoConsultaInscricao}">
						<f:selectItems value="#{ResultadoProcessoSeletivoRelControle.tipoConsultaComboInscricao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaInscricao" size="15" styleClass="form-control campos" value="#{ResultadoProcessoSeletivoRelControle.valorConsultaInscricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar3" render="formInscricao:mensagemConsultaInscricao, formInscricao:resultadoConsultaInscricao, formInscricao:scResultadoInscricao" action="#{ResultadoProcessoSeletivoRelControle.consultarInscricao}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaInscricao" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ResultadoProcessoSeletivoRelControle.listaConsultaInscricao}" rows="5" var="inscricaoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Inscricao_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ResultadoProcessoSeletivoRelControle.selecionarInscricao}" render="form" oncomplete="#{rich:component('panelInscricao')}.hide()" value="#{inscricaoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ResultadoProcessoSeletivoRelControle.selecionarInscricao}" render="form" oncomplete="#{rich:component('panelInscricao')}.hide()" value="#{inscricaoItens.candidato.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ResultadoProcessoSeletivoRelControle.selecionarInscricao}" render="form" oncomplete="#{rich:component('panelInscricao')}.hide()" value="#{inscricaoItens.candidato.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ResultadoProcessoSeletivoRelControle.selecionarInscricao}" render="form" oncomplete="#{rich:component('panelInscricao')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formInscricao:resultadoConsultaInscricao" maxPages="10" id="scResultadoInscricao" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaInscricao" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ResultadoProcessoSeletivoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<rich:popupPanel styleClass="modalMaximizado" id="panelProcessoSeletivo" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ResultadoProcSeletivoRel_selecionarProcessoSeletivo}" />
				</h:panelGroup>
			</f:facet>

				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideProcessoSeletivo" />
					<rich:componentControl target="panelProcessoSeletivo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProcessoSeletivo">

					<h:panelGroup id="processoSeletivoVOs" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">

									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosProcessoSeletivo', 'descricao', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="filtrosProcessoSeletivo" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="filtrosProcessoSeletivo" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosProcessoSeletivo')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{processoSeletivoItens.descricao}" />

										<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formProcessoSeletivo, form:procSeletivo, form:unidadeEnsino" action="#{ResultadoProcessoSeletivoRelControle.marcarTodosProcessoSeletivoAction}">
											<f:setPropertyActionListener value="true" target="#{ResultadoProcessoSeletivoRelControle.marcarTodosProcessosSeletivos}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formProcessoSeletivo, form:procSeletivo, form:unidadeEnsino" action="#{ResultadoProcessoSeletivoRelControle.verificarTodosProcessosSeletivoSelecionadas}">
										<f:setPropertyActionListener value="true" target="#{processoSeletivoItens.filtrarProcessoSeletivo}" />
									</a4j:commandButton>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<rich:dataTable align="left" id="filtrosProcessoSeletivo2" width="100%" var="processoSeletivoItens" value="#{ResultadoProcessoSeletivoRelControle.processoSeletivoVOs}">
								<rich:column filterExpression="#{processoSeletivoItens.filtrarProcessoSeletivo}" filterType="custom">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formProcessoSeletivo, form:procSeletivo, form:unidadeEnsino" action="#{ResultadoProcessoSeletivoRelControle.marcarTodosProcessoSeletivoAction}">
											<f:setPropertyActionListener value="false" target="#{ResultadoProcessoSeletivoRelControle.marcarTodosProcessosSeletivos}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="formProcessoSeletivo, form:procSeletivo, form:unidadeEnsino" action="#{ResultadoProcessoSeletivoRelControle.verificarTodosProcessosSeletivoSelecionadas}">
										<f:setPropertyActionListener value="false" target="#{processoSeletivoItens.filtrarProcessoSeletivo}" />
									</a4j:commandButton>
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosProcessoSeletivo2', 'descricao', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosProcessoSeletivo2', 'descricao', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="filtrosProcessoSeletivo2" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="filtrosProcessoSeletivo2" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosProcessoSeletivo2')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:panelGroup style="vertical-align:middle">
										<h:outputText value="#{processoSeletivoItens.descricao}" />
									</h:panelGroup>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
