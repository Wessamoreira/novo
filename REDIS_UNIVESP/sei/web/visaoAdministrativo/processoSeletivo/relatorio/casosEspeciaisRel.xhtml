<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_CasosEspeciais_tituloFormRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{CasosEspeciaisRelControle.campoConsultaCurso}">
						<f:selectItems value="#{CasosEspeciaisRelControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{CasosEspeciaisRelControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{CasosEspeciaisRelControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CasosEspeciaisRelControle.listaConsultaCurso}" rows="5" var="cursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CasosEspeciaisRelControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nomeCursoTurno}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CasosEspeciaisRelControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CasosEspeciaisRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<rich:popupPanel styleClass="modalMaximizado" id="panelProcSeletivo" onshow="document.getElementById('formProcSeletivo:valorConsultaProcSeletivo').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProcSeletivo_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelProcSeletivo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProcSeletivo">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{CasosEspeciaisRelControle.campoConsultaProcSeletivo}">
						<a4j:ajax event="blur" render="formProcSeletivo:valorConsultaProcSeletivo" />
						<f:selectItems value="#{CasosEspeciaisRelControle.tipoConsultaComboProcSeletivo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaProcSeletivo" onkeypress="#{CasosEspeciaisRelControle.mascaraConsultaProcSeletivo}" size="10" styleClass="form-control campos" value="#{CasosEspeciaisRelControle.valorConsultaProcSeletivo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formProcSeletivo" action="#{CasosEspeciaisRelControle.consultarProcSeletivo}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsulta" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CasosEspeciaisRelControle.listaConsultaProcSeletivo}" rows="5" var="procSeletivoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_descricao}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CasosEspeciaisRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" value="#{procSeletivoItens.descricao}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_dataInicio} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CasosEspeciaisRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()">
								<h:outputText value="#{procSeletivoItens.dataInicio}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_dataFim} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CasosEspeciaisRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()">
								<h:outputText value="#{procSeletivoItens.dataFim}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_dataProva} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{CasosEspeciaisRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()">
								<h:outputText value="#{procSeletivoItens.dataProva}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CasosEspeciaisRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formProcSeletivo:resultadoConsulta" maxPages="10" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaProcSeletivo" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CasosEspeciaisRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<h:form id="form">
			<h:commandLink action="#{CasosEspeciaisRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridPincipal">
				<h:panelGroup id="filtros">
					<h:panelGroup layout="block" styleClass="#{CasosEspeciaisRelControle.isApresentraUnidadeEnsinoCurso ? 'col-md-6' : 'col-md-12'}">
						<h:outputText styleClass="field control-label tituloCampos" value="Processo Seletivo" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="processoSeletivo" readonly="true" styleClass="form-control camposSomenteLeitura" size="50" value="#{CasosEspeciaisRelControle.procSeletivoVO.descricao}" />
							<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelProcSeletivo')}.show()" action="#{CasosEspeciaisRelControle.montarListaUltimosProcSeletivos}" render="formProcSeletivo" tooltip="Consultar Processo Seletivo" /> <otm:commandIcon icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{CasosEspeciaisRelControle.limparDados}" render="form:panelGridPincipal" tooltip="Limpar Dados" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{CasosEspeciaisRelControle.isApresentraUnidadeEnsinoCurso}">
						<h:outputText rendered="#{CasosEspeciaisRelControle.isApresentraUnidadeEnsinoCurso}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UnidadeEnsino_tituloForm}" />
						<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{CasosEspeciaisRelControle.unidadeEnsinoCursoVO.unidadeEnsino}">
							<a4j:ajax event="change" render="filtros" listener="#{CasosEspeciaisRelControle.montarListaSelectItemSala}" />
							<f:selectItems value="#{CasosEspeciaisRelControle.listaSelectItemUnidadeEnsino}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{CasosEspeciaisRelControle.isApresentraUnidadeEnsinoCurso}">
						<h:outputText rendered="#{CasosEspeciaisRelControle.isApresentraUnidadeEnsinoCurso}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_tituloForm}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="curso" readonly="true" styleClass="form-control camposSomenteLeitura" size="50" value="#{CasosEspeciaisRelControle.unidadeEnsinoCursoVO.curso.nome} - #{CasosEspeciaisRelControle.unidadeEnsinoCursoVO.turno.nome}" />
							<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelCurso')}.show()" render="formProcSeletivo" tooltip="Consultar Curso" /> <otm:commandIcon icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{CasosEspeciaisRelControle.limparDadosCurso}" render="form" tooltip="Limpar Dados" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{CasosEspeciaisRelControle.isApresentraUnidadeEnsinoCurso}">
						<h:outputText rendered="#{CasosEspeciaisRelControle.isApresentraUnidadeEnsinoCurso}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcSeletivo_dataProva}" />
						<h:selectOneMenu id="dataprova" styleClass="form-control campos" value="#{CasosEspeciaisRelControle.itemProcSeletivoDataProvaVO.codigo}">
							<f:selectItems value="#{CasosEspeciaisRelControle.listaSelectItemDataProva}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{CasosEspeciaisRelControle.isApresentraUnidadeEnsinoCurso}">
						<h:outputText rendered="#{CasosEspeciaisRelControle.isApresentraUnidadeEnsinoCurso}" styleClass="field control-label tituloCampos" value="Sala" />
						<h:selectOneMenu id="sala" styleClass="form-control campos" value="#{CasosEspeciaisRelControle.sala}">
							<f:selectItems value="#{CasosEspeciaisRelControle.listaSelectItemSala}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-left mt10 title" rendered="#{CasosEspeciaisRelControle.isApresentraUnidadeEnsinoCurso}">
						<h:outputText rendered="#{CasosEspeciaisRelControle.isApresentraUnidadeEnsinoCurso}" styleClass="field control-label tituloCampos" value="Considerar Candidatos" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{CasosEspeciaisRelControle.isApresentraUnidadeEnsinoCurso}">
						<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{CasosEspeciaisRelControle.isApresentraUnidadeEnsinoCurso}">
							<h:outputText styleClass="field control-label tituloCampos" value="Canhotos" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="canhoto" value="#{CasosEspeciaisRelControle.canhoto}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{CasosEspeciaisRelControle.isApresentraUnidadeEnsinoCurso}">
							<h:outputText styleClass="field control-label tituloCampos" value="Grávidas" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="gravida" value="#{CasosEspeciaisRelControle.gravida}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{CasosEspeciaisRelControle.isApresentraUnidadeEnsinoCurso}">
							<h:outputText styleClass="field control-label tituloCampos" value="Necessidades Especiais" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox id="necessidadeEspecial" value="#{CasosEspeciaisRelControle.necessidadeEspecial}" />
							</h:panelGroup>
						</h:panelGroup>
						<hr class="col-md-12" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CasosEspeciaisRelControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton style="margin-right:5px" id="imprimirPDF" render="form" oncomplete="#{CasosEspeciaisRelControle.download}" action="#{CasosEspeciaisRelControle.imprimirObjetoPDF}" value="Gerar Relatório (PDF)" accesskey="2" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger" />
						<otm:commandButton id="imprimirExcel" render="form" oncomplete="#{CasosEspeciaisRelControle.download}" action="#{CasosEspeciaisRelControle.imprimirExcel}" value="Gerar Relatório (EXCEL)" accesskey="2" icon="#{msg_botoes.btn_icon_excel_embutido}" styleClass="btn btn-info" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
