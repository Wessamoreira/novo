										</a4j:commandLink>
										<a4j:commandLink alt="Apresentar Lista" render="listaPergunta" rendered="#{(perguntaItens.tipoSimplesEscolha or perguntaItens.tipoMultiplaEscolha) and !perguntaItens.apresentarLista}">
											<span class="#{msg_botoes.btn_icon_lista} iconePequeno border-radius-all"></span>
											<f:setPropertyActionListener value="LISTA" target="#{perguntaItens.tipoResultadoGrafico}" />
											<rich:tooltip value="Apresentar Lista" />
										</a4j:commandLink>
									</h:panelGroup>
								</ui:define>
								<ui:define name="body">
									<h:outputText rendered="#{(perguntaItens.tipoSimplesEscolha or perguntaItens.tipoMultiplaEscolha) and perguntaItens.apresentarGraficoPizza}" escape="false" value="#{perguntaItens.graficoPizza}" />
									<h:outputText rendered="#{(perguntaItens.tipoSimplesEscolha or perguntaItens.tipoMultiplaEscolha) and perguntaItens.apresentarGraficoColuna}" escape="false" value="#{perguntaItens.graficoBarra}" />
									<h:panelGroup layout="block" rendered="#{(perguntaItens.tipoSimplesEscolha or perguntaItens.tipoMultiplaEscolha) and perguntaItens.apresentarLista}" style="background-color: transparent;width:100%;height:400px;overflow-x:auto;">
										<rich:dataTable id="respostaTextoLista" width="100%" cellpadding="0" cellspacing="0" rowKeyVar="rows" value="#{perguntaItens.respostaTexto}" var="respostaItens">
											<rich:column style="text-align:left">
												<h:outputText value="#{respostaItens.nomeResposta}" />
											</rich:column>
											<rich:column style="text-align:right">
												<h:outputText value="#{respostaItens.quantidadePessoa}" />
											</rich:column>
											<rich:column style="text-align:right">
												<h:panelGroup>
													<h:outputText value="#{respostaItens.percentual}">
														<f:convertNumber pattern="##0.##" />
													</h:outputText>
													<h:outputText value="%">
													</h:outputText>
												</h:panelGroup>
											</rich:column>
										</rich:dataTable>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="row">
										<rich:dataTable id="respostaAdicionaisLista" width="100%" cellpadding="0" cellspacing="0" rowKeyVar="rows" value="#{perguntaItens.respostaTexto}" var="respostaItens">
											<rich:column style="text-align:right" rendered="#{!empty respostaItens.listaRespostasAdicionais}">
												<h:outputText style="float: left; padding-bottom: 5px; font-weight: bold;" value="Respostas Adicionais da Resposta: #{respostaItens.nomeResposta}" />
												<rich:dataTable id="respostasAdicionais" width="100%" cellpadding="0" cellspacing="0" rowKeyVar="rows" value="#{respostaItens.listaRespostasAdicionais}" var="respostasAdicionaisItens">
													<rich:column style="text-align:left">
														<h:outputText value="#{respostasAdicionaisItens.resposta}" />
													</rich:column>
												</rich:dataTable>
											</rich:column>
										</rich:dataTable>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="row" rendered="#{perguntaItens.tipoTexto}">
										<rich:dataGrid id="respostaTexto" width="100%" cellpadding="0" cellspacing="0" border="none" rowKeyVar="rows" columns="1" style="border:none" rowClasses="linhaSemBorda" columnClasses="columnSemBorda" value="#{perguntaItens.respostaTexto}" var="respostaItens">
											<h:panelGroup layout="block" styleClass="expand">
												<script type="text/javascript" charset="utf-8">
													(function($) {
														$(document).ready(function() {
															$(".expand").click(function() {
																$(".expand").each(function() {
																	$(this).attr('style','width:97%;float:left;min-height:65px;height:65px;');
																});
																$(this).attr('style','width:97%;min-height:65px;height:100%;float:left;margin-bottom:3px');
															});
														});
													}(jQuery));
												</script>
												<h:panelGroup id="texto" styleClass="#{rows % 2 gt 0 ? 'panelUnidadeImpar' : 'panelUnidade'}" layout="block">
													<h:outputText styleClass="tituloCamposResultado" escape="false" value="#{respostaItens.resposta}" />
												</h:panelGroup>
											</h:panelGroup>
										</rich:dataGrid>
									</h:panelGroup>
								</ui:define>
							</otm2:panel>
						</h:panelGroup>
					</rich:dataGrid>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
