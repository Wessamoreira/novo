<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_menu.Menu_Relatorio_estatisticaProcessoSeletivo}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelProcSeletivo" onshow="document.getElementById('formProcSeletivo:valorConsultaProcSeletivo').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_menu.Menu_Relatorio_estatisticaProcessoSeletivo}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelProcSeletivo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProcSeletivo">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{EstatisticaProcessoSeletivoRelControle.campoConsultaProcSeletivo}">
						<a4j:ajax event="change" render="formProcSeletivo" listener="#{EstatisticaProcessoSeletivoRelControle.setValorConsultaProcSeletivo('')}" />
						<f:selectItems value="#{EstatisticaProcessoSeletivoRelControle.tipoConsultaComboProcSeletivo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaProcSeletivo" onkeypress="#{EstatisticaProcessoSeletivoRelControle.mascaraConsultaProcSeletivo}" size="10" styleClass="form-control campos" value="#{EstatisticaProcessoSeletivoRelControle.valorConsultaProcSeletivo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formProcSeletivo" action="#{EstatisticaProcessoSeletivoRelControle.consultarProcSeletivo}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsulta" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EstatisticaProcessoSeletivoRelControle.listaConsultaProcSeletivo}" rows="5" var="procSeletivoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_descricao}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EstatisticaProcessoSeletivoRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" value="#{procSeletivoItens.descricao}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_dataInicio} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EstatisticaProcessoSeletivoRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()">
								<h:outputText value="#{procSeletivoItens.dataInicio}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_dataFim} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EstatisticaProcessoSeletivoRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()">
								<h:outputText value="#{procSeletivoItens.dataFim}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{EstatisticaProcessoSeletivoRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formProcSeletivo:resultadoConsulta" maxPages="10" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaProcSeletivo" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{EstatisticaProcessoSeletivoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Consultar Curso"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCurso" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{EstatisticaProcessoSeletivoRelControle.campoConsultaCurso}">
						<f:selectItems value="#{EstatisticaProcessoSeletivoRelControle.listaSelectItemOpcaoConsultaCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{EstatisticaProcessoSeletivoRelControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarCurso" render="formCurso" action="#{EstatisticaProcessoSeletivoRelControle.consultarCurso}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EstatisticaProcessoSeletivoRelControle.unidadeEnsinoCursoVOs}" rows="5" var="cursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_unidadeEnsino} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EstatisticaProcessoSeletivoRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()">
								<h:outputText value="#{cursoItens.nomeUnidadeEnsino}" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_curso} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EstatisticaProcessoSeletivoRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()">
								<h:outputText value="#{cursoItens.curso.nome}" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_turno} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{EstatisticaProcessoSeletivoRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()">
								<h:outputText value="#{cursoItens.turno.nome}" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{EstatisticaProcessoSeletivoRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formCurso:resultadoConsultaCurso" maxPages="10" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{EstatisticaProcessoSeletivoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{EstatisticaProcessoSeletivoRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridPincipal">
				<h:panelGroup id="filtros">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
							<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{EstatisticaProcessoSeletivoRelControle.consultarPor}">
								<a4j:ajax event="change" listener="#{EstatisticaProcessoSeletivoRelControle.selecionarConsultarPor}" render="form" />
								<f:selectItems value="#{EstatisticaProcessoSeletivoRelControle.tipoConsultaCombo}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{EstatisticaProcessoSeletivoRelControle.consultarPor eq 'AS'}">
						<h:outputText styleClass="field control-label tituloCampos" rendered="#{EstatisticaProcessoSeletivoRelControle.consultarPor eq 'AS'}" value="#{msg_aplic.prt_LancamentoNota_ano}" />
						<h:inputText id="ano" styleClass="form-control campos" onkeypress="aceitarSomenteValorNumerico(this)" size="4" maxlength="4" value="#{EstatisticaProcessoSeletivoRelControle.ano}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{EstatisticaProcessoSeletivoRelControle.consultarPor eq 'AS'}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_LancamentoNota_semestre}" />
						<h:selectOneMenu id="semestreNotaAluno" styleClass="form-control campos" value="#{EstatisticaProcessoSeletivoRelControle.semestre}">
							<f:selectItems value="#{EstatisticaProcessoSeletivoRelControle.listaSelectItemSemestre}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EstatisticaProcessoSeletivoRelControle.consultarPor eq 'PS'}">
						<h:outputText styleClass="field control-label tituloCampos" value="Processo Seletivo" rendered="#{EstatisticaProcessoSeletivoRelControle.consultarPor eq 'PS'}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="processoSeletivo" readonly="true" styleClass="form-control camposSomenteLeitura" size="70" value="#{EstatisticaProcessoSeletivoRelControle.procSeletivoVO.descricao}" />
							<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelProcSeletivo')}.show()" action="#{EstatisticaProcessoSeletivoRelControle.montarListaUltimosProcSeletivos}" render="formProcSeletivo" tooltip="Consultar Processo Seletivo" /> <otm:commandIcon icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{EstatisticaProcessoSeletivoRelControle.limparProcessoSeletivo}" render="form:panelGridPincipal" tooltip="Limpar Dados" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="#{EstatisticaProcessoSeletivoRelControle.consultarPor eq 'AS' ? 'col-md-4' : 'col-md-6'}">
						<h:outputText styleClass="field control-label tituloCampos" value="Unidade Ensino - Curso/Turno" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="curso" readonly="true" styleClass="form-control camposSomenteLeitura" size="70" value="#{EstatisticaProcessoSeletivoRelControle.unidadeEnsinoCurso.nomeUnidadeEnsino} - #{EstatisticaProcessoSeletivoRelControle.unidadeEnsinoCurso.curso.nome}/#{EstatisticaProcessoSeletivoRelControle.unidadeEnsinoCurso.turno.nome}" />
							<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelCurso')}.show()" render="formCurso" tooltip="Consultar Curso" /> <otm:commandIcon icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{EstatisticaProcessoSeletivoRelControle.limparCurso}" render="form:panelGridPincipal" tooltip="Limpar Dados Curso" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EstatisticaProcessoSeletivoRelControle.procSeletivoVO.codigo gt 0}">
						<h:outputText rendered="#{EstatisticaProcessoSeletivoRelControle.procSeletivoVO.codigo gt 0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_dataProva}" />
						<h:selectOneMenu rendered="#{EstatisticaProcessoSeletivoRelControle.procSeletivoVO.codigo gt 0}" styleClass="form-control campos" id="dataProva" value="#{EstatisticaProcessoSeletivoRelControle.itemProcSeletivoDataProvaVO.codigo}">
							<a4j:ajax event="change" render="filtros" listener="#{EstatisticaProcessoSeletivoRelControle.montarListaSelectItemSalaProcSeletivo}" />
							<f:selectItems value="#{EstatisticaProcessoSeletivoRelControle.listaSelectItemDataProva}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EstatisticaProcessoSeletivoRelControle.procSeletivoVO.codigo gt 0 and EstatisticaProcessoSeletivoRelControle.itemProcSeletivoDataProvaVO.codigo > 0}">
						<h:outputText rendered="#{EstatisticaProcessoSeletivoRelControle.procSeletivoVO.codigo gt 0 and EstatisticaProcessoSeletivoRelControle.itemProcSeletivoDataProvaVO.codigo > 0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_sala}" />
						<h:selectOneMenu rendered="#{EstatisticaProcessoSeletivoRelControle.procSeletivoVO.codigo gt 0 and EstatisticaProcessoSeletivoRelControle.itemProcSeletivoDataProvaVO.codigo > 0}" styleClass="form-control campos" id="sala" value="#{EstatisticaProcessoSeletivoRelControle.sala}">
							<f:selectItems value="#{EstatisticaProcessoSeletivoRelControle.listaSelectItemSalaProcSeletivo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="Tipo Relatório" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" id="tipo" value="#{EstatisticaProcessoSeletivoRelControle.tipoRelatorio}">
							<a4j:ajax event="change" render="filtros , tipoApresentarSelecao" />
							<f:selectItems value="#{EstatisticaProcessoSeletivoRelControle.listaSelectItemTipoRelatorio}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EstatisticaProcessoSeletivoRelControle.isApresentarOrdenarPor}">
						<h:outputText rendered="#{EstatisticaProcessoSeletivoRelControle.isApresentarOrdenarPor}" styleClass="field control-label tituloCampos" value="Ordenar Por" />
						<h:selectOneMenu rendered="#{EstatisticaProcessoSeletivoRelControle.isApresentarOrdenarPor}" styleClass="form-control camposObrigatorios" id="ordenarPor" value="#{EstatisticaProcessoSeletivoRelControle.ordenarPor}">
							<f:selectItems value="#{EstatisticaProcessoSeletivoRelControle.tipoSelectItemOrdenarPor}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
					<otm2:panel name="panelInforma" styleClassFooter="dn" opened="true">
						<ui:define name="header">
							<h:outputText value="#{msg_aplic.prt_Inscricao_situacaoInscricao} / Situação" rendered="#{!EstatisticaProcessoSeletivoRelControle.apresentarTipoSelecao}" />
							<h:outputText id="tipoApresentarSelecao" value="#{msg_aplic.prt_Inscricao_situacaoInscricao} / Situação / #{msg_aplic.prt_ProcSeletivo_tipoSelecao}" rendered="#{EstatisticaProcessoSeletivoRelControle.apresentarTipoSelecao}" />
						</ui:define>
						<ui:define name="body">
							<h:panelGroup layout="block" styleClass="col-md-8 pn border rounded" style="height:100px">
								<h:panelGroup layout="block" styleClass="col-md-12 pn border-bottom bg-gray" id="panelMarcarDesmarcarSituacaoAcademica">
									<h:outputText styleClass="tituloCampos font-weight-bold mr10" value="#{msg_aplic.prt_Inscricao_situacaoInscricao} - #{EstatisticaProcessoSeletivoRelControle.isApresentarTextoCheckBoxMarcarDesmarcarTodos}" />
									<otm:selectBooleanCheckbox value="#{EstatisticaProcessoSeletivoRelControle.marcarTodasSituacoesInscricao}">
										<a4j:ajax event="change" listener="#{EstatisticaProcessoSeletivoRelControle.realizarSelecaoCheckboxMarcarDesmarcarTodosSituacaoInscricao}" render="panelMarcarDesmarcarSituacaoAcademica, panelSituacaoAcademica" />
									</otm:selectBooleanCheckbox>
								</h:panelGroup>
								<h:panelGroup id="panelSituacaoAcademica">
									<h:panelGroup layout="block" styleClass="col-md-3">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioProcessoSeletivo_ativo}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<otm:selectBooleanCheckbox value="#{EstatisticaProcessoSeletivoRelControle.filtroRelatorioProcessoSeletivoVO.ativo}">
												<a4j:ajax event="change" />
											</otm:selectBooleanCheckbox>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-3">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioProcessoSeletivo_canceladoOutraInscricao}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<otm:selectBooleanCheckbox value="#{EstatisticaProcessoSeletivoRelControle.filtroRelatorioProcessoSeletivoVO.canceladoOutraInscricao}">
												<a4j:ajax event="change" />
											</otm:selectBooleanCheckbox>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-3">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioProcessoSeletivo_cancelado}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<otm:selectBooleanCheckbox value="#{EstatisticaProcessoSeletivoRelControle.filtroRelatorioProcessoSeletivoVO.cancelado}">
												<a4j:ajax event="change" />
											</otm:selectBooleanCheckbox>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-3">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioProcessoSeletivo_naoCompareceu}" />
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<otm:selectBooleanCheckbox value="#{EstatisticaProcessoSeletivoRelControle.filtroRelatorioProcessoSeletivoVO.naoCompareceu}">
												<a4j:ajax event="change" />
											</otm:selectBooleanCheckbox>
										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4 pn border rounded" style="height:100px">
								<h:panelGroup layout="block" styleClass="col-md-12 border-bottom bg-gray pt5 pb5">
									<h:outputText styleClass="tituloCampos font-weight-bold mr10" value="Situação" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioProcessoSeletivo_pendenteFinanceiro}" />
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<otm:selectBooleanCheckbox value="#{EstatisticaProcessoSeletivoRelControle.filtroRelatorioProcessoSeletivoVO.pendenteFinanceiro}">
											<a4j:ajax event="change" />
