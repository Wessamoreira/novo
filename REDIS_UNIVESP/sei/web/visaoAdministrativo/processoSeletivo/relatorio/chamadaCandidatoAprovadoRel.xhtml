<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ChamadaCandidatoAprovado_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ChamadaCandidatoAprovadoRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridPrincipal" layout="block" styleClass="row">
				<h:panelGroup id="filtrosBusca" layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio ? 'col-md-6' : 'col-md-12'}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcSeletivo_tituloForm}" />
						<h:selectOneMenu id="processoSeletivo" styleClass="form-control camposObrigatorios" value="#{ChamadaCandidatoAprovadoRelControle.procSeletivoVO.codigo}">
							<a4j:ajax event="change" render="form:panelGridPrincipal, panelMensagem" listener="#{ChamadaCandidatoAprovadoRelControle.alterarProcessoSeletivo}" />
							<f:selectItems value="#{ChamadaCandidatoAprovadoRelControle.listaSelectItemProcSeletivo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_unidadeEnsino}" rendered="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio}" />
						<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{ChamadaCandidatoAprovadoRelControle.unidadeEnsinoVO.codigo}">
							<f:selectItems value="#{ChamadaCandidatoAprovadoRelControle.listaSelectItemUnidadeEnsino}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" rendered="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText readonly="true" id="nomeCurso" size="50" styleClass="form-control camposSomenteLeitura" value="#{ChamadaCandidatoAprovadoRelControle.procSeletivoCursoVO.unidadeEnsinoCurso.nomeCursoTurno}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" focus="nomeCurso" tooltip="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" tooltip="Limpar Dados" action="#{ChamadaCandidatoAprovadoRelControle.limparCurso}" render="form:nomeCurso, form:turma, form:disciplinaNome, panelGridPrincipal, panelMensagem" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_dataProva}" rendered="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio}" />
						<h:selectOneMenu id="itemProcSeletivoDataProvaVO" styleClass="form-control camposObrigatorios" value="#{ChamadaCandidatoAprovadoRelControle.itemProcSeletivoDataProvaVO.codigo}">
							<f:selectItems value="#{ChamadaCandidatoAprovadoRelControle.listaSelectItemDataProva}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio and !ChamadaCandidatoAprovadoRelControle.utilizarVagasEixoCurso}">
						<h:outputText styleClass="field control-label tituloCampos" value="Nr.Vagas Curso"  />
						<h:inputText readonly="true" id="nrVaga" size="3" styleClass="form-control camposSomenteLeitura" value="#{ChamadaCandidatoAprovadoRelControle.procSeletivoCursoVO.numeroVaga}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio and !ChamadaCandidatoAprovadoRelControle.utilizarVagasEixoCurso}">
						<h:outputText styleClass="field control-label tituloCampos" value="Vagas Disponíveis" />
						<h:inputText id="vagasRestantes" size="3" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ChamadaCandidatoAprovadoRelControle.vagasRestantes}" />
					</h:panelGroup>
					
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio and ChamadaCandidatoAprovadoRelControle.utilizarVagasEixoCurso}">
						<h:outputText styleClass="field control-label tituloCampos" value="Nr.Vagas Eixo Curso"  />
						<h:inputText readonly="true" id="nrVagaEixo" size="3" styleClass="form-control camposSomenteLeitura" value="#{ChamadaCandidatoAprovadoRelControle.procSeletivoUnidadeEnsinoEixoCursoVO.nrVagasEixoCurso}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio and ChamadaCandidatoAprovadoRelControle.utilizarVagasEixoCurso}">
						<h:outputText styleClass="field control-label tituloCampos" value="Vagas Disponíveis" />
						<h:inputText id="vagasRestantesEixo" size="3" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ChamadaCandidatoAprovadoRelControle.vagasRestantesEixoCurso}" />
					</h:panelGroup>				
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio}">
						<h:outputText styleClass="field control-label tituloCampos" value="Qtde Candidato Aprovado não Matriculado" />
						<h:inputText id="qtdeCandidatoAprovadoNaoMatriculado" size="3" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{ChamadaCandidatoAprovadoRelControle.qtdeCandidatoAprovadoNaoMatriculado}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio}">
						<h:outputText styleClass="field control-label tituloCampos" value="Nr. Candidatos Convocados" rendered="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio}" />
						<h:inputText readonly="true" id="nrCandidatoConvocado" size="3" styleClass="form-control camposSomenteLeitura" value="#{ChamadaCandidatoAprovadoRelControle.nrCandidatoConvocado}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio}">
						<h:outputText styleClass="field control-label tituloCampos" value="Nr. Candidatos Matriculados" />
						<h:inputText id="nrCandidatoMatriculado" readonly="true" size="3" styleClass="form-control camposSomenteLeitura" value="#{ChamadaCandidatoAprovadoRelControle.nrCandidatoMatriculado}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio}">
						<h:outputText styleClass="field control-label tituloCampos" value="Qtde Candidatos Chamar" />
						<h:inputText id="qtdeVagaChamar" size="3" styleClass="form-control camposObrigatorios" value="#{ChamadaCandidatoAprovadoRelControle.qtdeCandidatoChamar}" onkeydown="aceitarSomenteValorDecimal(this);" onkeyup="aceitarSomenteValorNumericoPositivo(this)" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio}">
						<h:outputText styleClass="field control-label tituloCampos" value="Nr. Chamada" />
						<h:inputText id="nrChamada" readonly="true" size="3" styleClass="form-control camposSomenteLeitura" value="#{ChamadaCandidatoAprovadoRelControle.numeroChamada}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="panelConsultar" layout="block" styleClass="barraFlutuanteInferior" rendered="#{ChamadaCandidatoAprovadoRelControle.apresentarDadosRelatorio}">
					<h:panelGroup>
						<otm:commandButton render="form" action="#{ChamadaCandidatoAprovadoRelControle.consultarCandidatosAprovados}" icon="#{msg_botoes.btn_icon_lupa_embutido}" value="Consultar" accesskey="2" styleClass="btn btn-default" />
						<otm:spacer width="5px"></otm:spacer>
						<otm:commandButton render="form:panelMensagem, form" id="imprimirPDFListaClassificacao" oncomplete="#{ChamadaCandidatoAprovadoRelControle.download}" action="#{ChamadaCandidatoAprovadoRelControle.imprimirPDFListaClassificacao}" value="Gerar Relatório (PDF)" accesskey="2" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_pdf_embutido}" />
						<otm:spacer width="5px"></otm:spacer>
						<otm:commandButton render="form:panelMensagem, form, formChamados" id="imprimirPDFListaChamados" action="#{ChamadaCandidatoAprovadoRelControle.montarListaSelectItemNumeroChamada}" oncomplete="#{rich:component('panelNumeroChamada')}.show()" rendered="#{ChamadaCandidatoAprovadoRelControle.procSeletivoVO.codigo ne 0 }" value="Imprimir Lista Chamados (PDF)" accesskey="3" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_pdf_embutido}" />
					</h:panelGroup>
					<h:panelGroup id="panelGridBotoes" rendered="#{!empty ChamadaCandidatoAprovadoRelControle.listaChamadaCandidatoAprovadoRelVOs}">
						<otm:spacer width="5px"></otm:spacer>
						<otm:commandButton render="form:panelMensagem, form" id="gravarChamada" oncomplete="#{ChamadaCandidatoAprovadoRelControle.download}" action="#{ChamadaCandidatoAprovadoRelControle.imprimirPDF}" value="Gravar Chamada" accesskey="2" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="listaItens" layout="block" styleClass="row mt10">
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ChamadaCandidatoAprovadoRelControle.listaChamadaCandidatoAprovadoRelVOs}" rendered="#{!empty ChamadaCandidatoAprovadoRelControle.listaChamadaCandidatoAprovadoRelVOs}" rows="10" var="chamadaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ChamadaCandidatoAprovado_inscricao}" />
						</f:facet>
						<h:outputText id="numeroInscricao" value="#{chamadaItens.numeroInscricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ChamadaCandidatoAprovado_candidato}" />
						</f:facet>
						<h:outputText id="nomeCandidato" value="#{chamadaItens.nomeCandidato}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ChamadaCandidatoAprovado_telefoneRes}" />
						</f:facet>
						<h:outputText id="telefoneRes" value="#{chamadaItens.telefoneRes}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ChamadaCandidatoAprovado_celular}" />
						</f:facet>
						<h:outputText id="celular" value="#{chamadaItens.celular}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ChamadaCandidatoAprovado_cpf}" />
						</f:facet>
						<h:outputText id="cpf" value="#{chamadaItens.cpf}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ChamadaCandidatoAprovado_dataNascimento}" />
						</f:facet>
						<h:outputText id="dataNascimento" value="#{chamadaItens.dataNascimento}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ChamadaCandidatoAprovado_email}" />
						</f:facet>
						<h:outputText id="email" value="#{chamadaItens.email}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_classificacao}" />
						</f:facet>
						<h:outputText id="classificacao" value="#{chamadaItens.classificacao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ChamadaCandidatoAprovado_media}" />
						</f:facet>
						<h:outputText id="mediaNotasProcSeletivo" value="#{chamadaItens.mediaNotasProcSeletivo}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="paginador" rendered="#{!empty ChamadaCandidatoAprovadoRelControle.listaChamadaCandidatoAprovadoRelVOs}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				</h:panelGroup>
				<otm:spacer height="20px;" />
			</h:panelGroup>
			<h:panelGroup id="panelMensagem" layout="block" styleClass="row">
				<otm:mensagem bean="#{ChamadaCandidatoAprovadoRelControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
		
		<rich:popupPanel styleClass="modalMaximizado50" id="panelNumeroChamada" shadowOpacity="true" width="300" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ChamadaCandidatoAprovado_numeroChamada}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelNumeroChamada" />
					<rich:componentControl target="panelNumeroChamada" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formChamados">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ChamadaCandidatoAprovado_numeroChamada}" />
					<h:selectOneMenu styleClass="form-control campos" id="numeroChamada" value="#{ChamadaCandidatoAprovadoRelControle.tipoChamada}">
						<f:selectItems value="#{ChamadaCandidatoAprovadoRelControle.listaSelectItemNumeroChamada}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<otm:spacer height="10" />
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
						<otm:commandButton render="form:panelMensagem, form" id="imprimirPDF" oncomplete="#{ChamadaCandidatoAprovadoRelControle.download};#{rich:component('panelNumeroChamada')}.hide()" action="#{ChamadaCandidatoAprovadoRelControle.imprimirPDFListaChamados}" rendered="#{ChamadaCandidatoAprovadoRelControle.procSeletivoVO.codigo ne 0 }" value="Gerar Relatório (PDF)" accesskey="3" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_pdf_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{ChamadaCandidatoAprovadoRelControle.campoConsultaCurso}">
						<f:selectItems value="#{ChamadaCandidatoAprovadoRelControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{ChamadaCandidatoAprovadoRelControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{ChamadaCandidatoAprovadoRelControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ChamadaCandidatoAprovadoRelControle.listaConsultaCurso}" rows="5" var="procSeletivoCursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ChamadaCandidatoAprovadoRelControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{procSeletivoCursoItens.unidadeEnsinoCurso.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_unidadeEnsino}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ChamadaCandidatoAprovadoRelControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{procSeletivoCursoItens.unidadeEnsinoCurso.nomeUnidadeEnsino}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turno_tituloForm}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ChamadaCandidatoAprovadoRelControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{procSeletivoCursoItens.unidadeEnsinoCurso.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ChamadaCandidatoAprovadoRelControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ChamadaCandidatoAprovadoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<script>
			document.getElementById("form:unidadeEnsino").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
