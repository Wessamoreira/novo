<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProcSeletivo_tituloFormRel} - Redação" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelInscricao" shadowOpacity="true" onshow="document.getElementById('formInscricao:valorConsultaInscricao').focus();" width="650" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Inscricao_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelInscricao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formInscricao">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaInscricao" value="#{ProcessoSeletivoRedacaoRelControle.campoConsultaInscricao}">
						<f:selectItems value="#{ProcessoSeletivoRedacaoRelControle.tipoConsultaComboInscricao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaInscricao" size="15" styleClass="form-control campos" value="#{ProcessoSeletivoRedacaoRelControle.valorConsultaInscricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar3" render="formInscricao:mensagemConsultaInscricao, formInscricao:resultadoConsultaInscricao, formInscricao:scResultadoInscricao" action="#{ProcessoSeletivoRedacaoRelControle.consultarInscricao}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaInscricao" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ProcessoSeletivoRedacaoRelControle.listaConsultaInscricao}" rows="5" var="inscricaoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Inscricao_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProcessoSeletivoRedacaoRelControle.selecionarInscricao}" render="form" oncomplete="#{rich:component('panelInscricao')}.hide();" value="#{inscricaoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProcessoSeletivoRedacaoRelControle.selecionarInscricao}" render="form" oncomplete="#{rich:component('panelInscricao')}.hide();" value="#{inscricaoItens.candidato.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProcessoSeletivoRedacaoRelControle.selecionarInscricao}" render="form" oncomplete="#{rich:component('panelInscricao')}.hide();" value="#{inscricaoItens.candidato.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ProcessoSeletivoRedacaoRelControle.selecionarInscricao}" render="form" oncomplete="#{rich:component('panelInscricao')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formInscricao:resultadoConsultaInscricao" maxPages="10" id="scResultadoInscricao" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaInscricao" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ProcessoSeletivoRedacaoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<rich:popupPanel styleClass="modalMaximizado" id="panelProcSeletivo" onshow="document.getElementById('formProcSeletivo:valorConsultaProcSeletivo').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProcSeletivo_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelProcSeletivo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProcSeletivo">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{ProcessoSeletivoRedacaoRelControle.campoConsultaProcessoSeletivo}">
						<a4j:ajax event="blur" render="formProcSeletivo:valorConsultaProcSeletivo" />
						<f:selectItems value="#{ProcessoSeletivoRedacaoRelControle.tipoConsultaComboProcSeletivo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaProcSeletivo" onkeypress="#{ProcessoSeletivoRedacaoRelControle.mascaraConsultaProcSeletivo}" size="10" styleClass="form-control campos" value="#{ProcessoSeletivoRedacaoRelControle.valorConsultaProcessoSeletivo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formProcSeletivo" action="#{ProcessoSeletivoRedacaoRelControle.consultarProcSeletivo}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsulta" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ProcessoSeletivoRedacaoRelControle.listaConsultaProcessoSeletivo}" rows="5" var="procSeletivoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_descricao}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProcessoSeletivoRedacaoRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide();" value="#{procSeletivoItens.descricao}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_dataInicio} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProcessoSeletivoRedacaoRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide();">
								<h:outputText value="#{procSeletivoItens.dataInicio}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_dataFim} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProcessoSeletivoRedacaoRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide();">
								<h:outputText value="#{procSeletivoItens.dataFim}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ProcessoSeletivoRedacaoRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide();" icon="#{msg_bt.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formProcSeletivo:resultadoConsulta" maxPages="10" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaProcSeletivo" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ProcessoSeletivoRedacaoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<h:form id="form">
			<h:commandLink action="#{ProcessoSeletivoRedacaoRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridPincipal">
				<h:panelGroup id="filtros">
					<h:panelGroup layout="block" styleClass="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0 ? 'col-md-6' : 'col-md-12'}">
						<h:outputText styleClass="field control-label tituloCampos" value="Processo Seletivo" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="processoSeletivo" readonly="true" styleClass="form-control camposSomenteLeituraObrigatorio" size="50" value="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.descricao}" />
							<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelProcSeletivo')}.show();" action="#{ProcessoSeletivoRedacaoRelControle.montarListaUltimosProcSeletivos}" render="formProcSeletivo" tooltip="Consultar Processo Seletivo" /> <otm:commandIcon icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{ProcessoSeletivoRedacaoRelControle.limparDados}" render="form:panelGridPincipal" tooltip="Limpar Dados" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}">
						<h:outputText rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UnidadeEnsino_tituloForm}" />
						<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{ProcessoSeletivoRedacaoRelControle.unidadeEnsinoVO.codigo}">
							<a4j:ajax event="change" render="filtros" listener="#{ProcessoSeletivoRedacaoRelControle.montarListaSelectItemProcSeletivoCurso}" />
							<f:selectItems value="#{ProcessoSeletivoRedacaoRelControle.listaSelectItemUnidadeEnsino}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}">
						<h:outputText rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}" styleClass="field control-label tituloCampos" value="Curso" />
						<h:selectOneMenu id="curso" styleClass="form-control campos" value="#{ProcessoSeletivoRedacaoRelControle.procSeletivoCursoVO.unidadeEnsinoCurso.curso.codigo}">
							<f:selectItems value="#{ProcessoSeletivoRedacaoRelControle.listaProcSeletivoCurso}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}">
						<h:outputText rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RenovarMatriculaTurma_inscricao}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText readonly="true" id="inscricao" size="62" styleClass="form-control camposSomenteLeitura" value="#{ProcessoSeletivoRedacaoRelControle.descricaoInscricao}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosInscricao" focus="inscricao" tooltip="Localizar Curso" render="formInscricao" action="#{ProcessoSeletivoRedacaoRelControle.limparInscricao}" oncomplete="#{rich:component('panelInscricao')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosInscricao" tooltip="Limpas Dados" action="#{ProcessoSeletivoRedacaoRelControle.limparInscricao}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}">
						<h:outputText rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcSeletivo_dataProva}" />
						<h:selectOneMenu id="dataprova" styleClass="form-control campos" value="#{ProcessoSeletivoRedacaoRelControle.itemProcSeletivoDataProvaVO.codigo}">
							<f:selectItems value="#{ProcessoSeletivoRedacaoRelControle.listaSelectItemDataProva}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}">
						<h:outputText rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}" styleClass="field control-label tituloCampos" value="Sala" />
						<h:selectOneMenu id="sala" styleClass="form-control campos" value="#{ProcessoSeletivoRedacaoRelControle.sala}">
							<f:selectItems value="#{ProcessoSeletivoRedacaoRelControle.listaSelectItemSala}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}">
						<h:outputText rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}" styleClass="field control-label tituloCampos" value="Qtde. Linhas" />
						<h:inputText size="5" rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}" id="qtdePagina" styleClass="form-control campos" value="#{ProcessoSeletivoRedacaoRelControle.qtdeLinhas }" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}">
						<h:outputText rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}" styleClass="field control-label tituloCampos" value="Ocultar Número Linha" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}" styleClass="form-control campos" value="#{ProcessoSeletivoRedacaoRelControle.ocultarLinha}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}">
						<h:outputText rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}" styleClass="field control-label tituloCampos" value="Texto Orientação Rodapé Folha de Redação" />
						<otm:editor id="texto" style="width:390;" rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}" width="390" height="250" value="#{ProcessoSeletivoRedacaoRelControle.textoOrientacaoRodape}">
						</otm:editor>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}">
						<h:outputText rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}" styleClass="field control-label tituloCampos" value="Ordenar Por" />
						<h:selectOneMenu id="ordenar" styleClass="form-control campos" value="#{ProcessoSeletivoRedacaoRelControle.ordenarPor}">
							<f:selectItems value="#{ProcessoSeletivoRedacaoRelControle.listaSelectItemOrdenarPor}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ProcessoSeletivoRedacaoRelControle}"></otm:mensagem>
					<h:panelGroup rendered="#{ProcessoSeletivoRedacaoRelControle.procSeletivoVO.codigo > 0}" layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{ProcessoSeletivoRedacaoRelControle.download}" action="#{ProcessoSeletivoRedacaoRelControle.gerarRelatorioPdf}" value="Gerar Relatório (PDF)" accesskey="1" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_pdf_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
