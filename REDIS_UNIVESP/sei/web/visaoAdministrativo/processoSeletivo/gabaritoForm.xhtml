<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Gabarito_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{GabaritoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridPrincipal">
				<h:panelGroup layout="block" styleClass="row" id="filtrosBusca">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Gabarito_descricao}" />
						<h:inputText id="descricao" value="#{GabaritoControle.gabaritoVO.descricao}" styleClass="form-control camposObrigatorios" size="50" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Gabarito_tipoGabarito}" />
						<h:selectOneMenu id="tipoGabarito" readonly="#{GabaritoControle.desabilitarTipoGabarito}" disabled="#{GabaritoControle.desabilitarTipoGabarito}" styleClass="form-control camposObrigatorios" value="#{GabaritoControle.gabaritoVO.tipoGabaritoEnum}">
							<f:selectItems value="#{GabaritoControle.listaSelectItemTipoGabarito}" />
							<a4j:ajax event="change" execute="panelGridPrincipal" render="form" listener="#{GabaritoControle.limparDadosProcessoSeletivo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{GabaritoControle.gabaritoVO.tipoGabaritoEnum == 'PROCESSO_SELETIVO'}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Gabarito_controlarGabaritoPorDisciplina}" rendered="#{GabaritoControle.gabaritoVO.tipoGabaritoEnum == 'PROCESSO_SELETIVO'}" />
						<otm:selectBooleanCheckbox styleClass="form-control campos" disabled="#{GabaritoControle.desabilitarTipoGabarito}" id="controlarGabaritoPorDisciplina" value="#{GabaritoControle.gabaritoVO.controlarGabaritoPorDisciplina}" rendered="#{GabaritoControle.gabaritoVO.tipoGabaritoEnum == 'PROCESSO_SELETIVO'}">
							<a4j:ajax event="change" execute="form:panelRespostasGabarito, form:filtrosBusca" render="form:panelRespostasGabarito, form:filtrosBusca" listener="#{GabaritoControle.montarListaSelectItemGrupoDisciplinaProcessoSeletivo}" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{GabaritoControle.gabaritoVO.controlarGabaritoPorDisciplina}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Gabarito_grupoDisciplinaProcessoSeletivo}" rendered="#{GabaritoControle.gabaritoVO.controlarGabaritoPorDisciplina}" />
						<h:selectOneMenu disabled="#{GabaritoControle.desabilitarTipoGabarito}" id="grupoDisciplinaProcessoSeletivo" styleClass="form-control camposObrigatorios" value="#{GabaritoControle.gabaritoVO.grupoDisciplinaProcSeletivoVO.codigo}" rendered="#{GabaritoControle.gabaritoVO.controlarGabaritoPorDisciplina}">
							<f:selectItems value="#{GabaritoControle.listaSelectItemGrupoDisciplinaProcessoSeletivo}" />
							<a4j:ajax event="change" execute="panelGridPrincipal" render="form:panelRespostasGabarito" listener="#{GabaritoControle.montarListaSelectItemDisciplinaProcessoSeletivo}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<!-- PANEL Prova Presencial -->
				<otm2:panel name="panelDados" styleClassFooter="dn" opened="true" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}">
					<ui:define name="header">
						<h:outputText value="Dados Prova Presencial" />
					</ui:define>
					<ui:define name="body">
						<h:panelGroup layout="block" styleClass="row" id="panelGridProvaPresencial">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Gabarito_unidadeEnsino}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}" />
								<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{GabaritoControle.gabaritoVO.unidadeEnsinoVO.codigo}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}">
									<f:selectItems value="#{GabaritoControle.listaSelectItemUnidadeEnsino}" />
									<a4j:ajax event="change" execute="panelGridPrincipal" render="panelGridProvaPresencial" listener="#{GabaritoControle.limparDadosProvaPresencial}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<h:inputText readonly="true" id="nomeCurso" size="50" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{GabaritoControle.gabaritoVO.cursoVO.nome}" />
									<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" focus="nomeCurso" tooltip="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" tooltip="Limpas Dados" action="#{GabaritoControle.limparCurso}" render="form:nomeCurso, form:panelGridProvaPresencial" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Gabarito_matrizCurricular}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}" />
								<h:selectOneMenu id="matrizCurricular" styleClass="form-control camposObrigatorios" value="#{GabaritoControle.gabaritoVO.gradeCurricularVO.codigo}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}">
									<f:selectItems value="#{GabaritoControle.listaSelectItemGradeCurricular}" />
									<a4j:ajax event="change" execute="panelGridPrincipal" render="panelGridProvaPresencial, form:items" listener="#{GabaritoControle.selecionarGradeCurricular}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Gabarito_periodoLetivo}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}" />
								<h:selectOneMenu id="periodoLetivo" styleClass="form-control campos" value="#{GabaritoControle.gabaritoVO.periodoLetivoVO.codigo}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}">
									<f:selectItems value="#{GabaritoControle.listaSelectItemPeriodoLetivo}" />
									<a4j:ajax event="change" execute="panelGridPrincipal" render="form:items" listener="#{GabaritoControle.montarComboBoxDeAcordoComTipoRespostaGabarito}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Gabarito_turno}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}" />
								<h:selectOneMenu id="turno" styleClass="form-control campos" value="#{GabaritoControle.gabaritoVO.turnoVO.codigo}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}">
									<f:selectItems value="#{GabaritoControle.listaSelectItemTurnoCurso}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAcademico_tituloForm}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}" />
								<h:selectOneMenu id="configuracaoAcademico" styleClass="form-control camposObrigatorios" value="#{GabaritoControle.gabaritoVO.configuracaoAcademicoVO.codigo}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}">
									<f:selectItems value="#{GabaritoControle.listaSelectItemConfiguracaoAcademico}" />
									<a4j:ajax event="change" execute="panelGridPrincipal" render="variavelNota" listener="#{GabaritoControle.montarListaSelectItemVariavelNota}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Gabarito_variavelNota}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}" />
								<h:selectOneMenu id="variavelNota" styleClass="form-control camposObrigatorios" value="#{GabaritoControle.gabaritoVO.variavelNota}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}">
									<f:selectItems value="#{GabaritoControle.listaSelectItemVariavelNota}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{GabaritoControle.apresentarDadosProvaPresencial and GabaritoControle.apresentarAno}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_ano}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial and GabaritoControle.apresentarAno}" />
								<h:inputText id="ano" value="#{GabaritoControle.gabaritoVO.ano}" styleClass="form-control camposObrigatorios" maxlength="4" size="5" rendered="#{GabaritoControle.apresentarDadosProvaPresencial and GabaritoControle.apresentarAno}" onkeydown="aceitarSomenteValorNumerico(this)" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{GabaritoControle.apresentarDadosProvaPresencial and GabaritoControle.apresentarAno}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_semestre}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial and GabaritoControle.apresentarSemestre}" />
								<h:selectOneMenu id="semestre" styleClass="form-control camposObrigatorios" value="#{GabaritoControle.gabaritoVO.semestre}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial and GabaritoControle.apresentarSemestre}">
									<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Gabarito_tamanhoNrMatriculaArquivo}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}" />
								<h:inputText id="tamanhoNrMatriculaArquivo" value="#{GabaritoControle.gabaritoVO.tamanhoNrMatriculaArquivo}" styleClass="form-control camposObrigatorios" maxlength="4" size="5" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}" onkeydown="aceitarSomenteValorNumerico(this)" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Gabarito_realizarCalculoMediaLancamentoNota}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox value="#{GabaritoControle.gabaritoVO.realizarCalculoMediaLancamentoNota}" styleClass="form-control campos" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</ui:define>
				</otm2:panel>
				<!-- PANEL Respostas Gabarito -->
				<otm2:panel name="panelResposta" styleClassFooter="dn" opened="true">
					<ui:define name="header">
						<h:outputText value="Respostas Gabarito" />
					</ui:define>
					<ui:define name="body">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Gabarito_quantidadeQuestao}" />
								<h:inputText id="quantidadeQuestao" onkeydown="aceitarSomenteValorNumerico(this);" value="#{GabaritoControle.gabaritoVO.quantidadeQuestao}" styleClass="form-control camposObrigatorios" size="5" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Gabarito_valorNotaPorQuestao}" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}" />
								<h:inputText id="valorNotaPorQuestao" value="#{GabaritoControle.valorNotaPorQuestao}" onkeydown="aceitarSomenteValorDecimal(this);" styleClass="form-control camposObrigatorios" size="5" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}">
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup id="panelGroupTipoRespostaGabarito" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<otm:outputHelp tooltip="#{msg.help_Gabarito_TipoGabaritoResposta}" id="Gabarito_tipoRespostaGabarito" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Gabarito_tipoRespostaGabarito}" />
									<h:selectOneMenu id="tipoRespostaGabarito" styleClass="form-control camposObrigatorios" value="#{GabaritoControle.gabaritoVO.tipoRespostaGabaritoEnum}">
										<f:selectItems value="#{GabaritoControle.listaSelectItemTipoRespostaGabarito}" />
										<a4j:ajax event="change" execute="panelGridPrincipal" render="form:panelGridPrincipal, form:items" listener="#{GabaritoControle.montarComboBoxDeAcordoComTipoRespostaGabarito}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:panelGroup layout="block" rendered="#{GabaritoControle.apresentarDadosTipoRespostaGabaritoDisciplina}">
										<otm:outputHelp tooltip="#{msg.help_Gabarito_TipoCalculoGabaritoTipoRespostaDisciplina}" id="Disciplina" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Gabarito_tipoCalculoGabarito} / Disciplina" />
									</h:panelGroup>
									<h:panelGroup layout="block" rendered="#{GabaritoControle.apresentarDadosTipoRespostaGabaritoAreaConhecimento}">
										<otm:outputHelp tooltip="#{msg.help_Gabarito_TipoCalculoGabaritoTipoRespostaAreaConhecimento}" id="Conhecimento" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Gabarito_tipoCalculoGabarito} / Area Conhecimento" />
									</h:panelGroup>
									<h:selectOneMenu id="tipoCalculoGabarito" styleClass="form-control camposObrigatorios" value="#{GabaritoControle.gabaritoVO.tipoCalculoGabaritoEnum}">
										<f:selectItems value="#{GabaritoControle.listaSelectItemTipoCalculoGabarito}" />
									</h:selectOneMenu>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
								<otm:commandButton id="Adicionar" action="#{GabaritoControle.adicionarGabaritoResposta}" value="Adicionar Gabarito Resposta" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" alt="Adicionar" disabled="#{GabaritoControle.existeResultadoProcessamentoRespostaPorGabarito() || GabaritoControle.existeResultadoProcessamentoSeletivoPorGabarito()}" render="panelGridPrincipal, panelMensagem" image="#{resource['/imagens/botaoAdicionarResposta.png']}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 pn" style="border: solid 0.1px #e4e4e4; border-radius: 5px 5px 5px 5px;">
								<a4j:repeat id="items" value="#{GabaritoControle.gabaritoVO.colunaGabaritoVOs}" rendered="#{!empty GabaritoControle.gabaritoVO.colunaGabaritoVOs}" var="colunaGabarito">
									<rich:dataTable style="border:none; width:100%;" columnClasses="colunaEsquerda" align="left" value="#{colunaGabarito.gabaritoRespostaVOs}" var="gabaritoRespostaItens" columns="#{GabaritoControle.gabaritoVO.qtdeColuna}">
										<rich:column style="border:none;">
											<h:panelGroup layout="block" styleClass="col-md-1">
												<h:outputText id="nrQuestao" value="#{gabaritoRespostaItens.nrQuestao}º" styleClass="tituloCamposRecados" />
											</h:panelGroup>
											<h:panelGroup layout="block" styleClass="col-md-2">
												<h:inputText id="respostaCorreta" value="#{gabaritoRespostaItens.respostaCorreta}" maxlength="1" size="5" styleClass="form-control camposObrigatorios" />
											</h:panelGroup>
											<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{gabaritoRespostaItens.codigo != 0}">
												<otm:commandIcon id="visualizacaoSucesso" rendered="#{!gabaritoRespostaItens.anulado and gabaritoRespostaItens.codigo != 0}" tooltip="Questão não está anulada" icon="#{msg_botoes.btn_icon_ok} iconePequeno" image="#{resource['/imagens/iconeCheck.png']}" />
												<otm:commandIcon id="visualizacaoErro" rendered="#{gabaritoRespostaItens.anulado and gabaritoRespostaItens.codigo != 0}" tooltip="Questão anulada" icon="#{msg_botoes.btn_icon_cancelar} iconePequeno" image="#{resource['/imagens/iconeAnular.png']}" />
												<otm:commandIcon id="anulado" rendered="#{!gabaritoRespostaItens.anulado and gabaritoRespostaItens.codigo != 0}" oncomplete="#{rich:component('panelAnularQuestao')}.show()" action="#{GabaritoControle.anularQuestao(gabaritoRespostaItens, true)}" style="width: 20px!important" tooltip="Anula Resposta" icon="#{msg_botoes.btn_icon_cancelar} iconePequeno" image="#{resource['/imagens/iconeAnular.png']}" />
												<otm:commandIcon id="Estornaranulado" rendered="#{gabaritoRespostaItens.anulado and gabaritoRespostaItens.codigo != 0}" oncomplete="#{rich:component('panelEstornarAnularQuestao')}.show()" style="width: 20px!important" action="#{GabaritoControle.anularQuestao(gabaritoRespostaItens, false)}" tooltip="Estornar Anulação da Questão" icon="#{msg_botoes.btn_icon_estornar_embutido} iconePequeno" image="#{resource['/imagens/iconeEstornar.png']}" />
												<otm:commandIcon id="historicoAnulacao" rendered="#{gabaritoRespostaItens.codigo != 0}" oncomplete="#{rich:component('panelHistoricoAnularQuestao')}.show()" action="#{GabaritoControle.visualizarHistorico(gabaritoRespostaItens)}" style="width: 20px!important" render="formHistoricoAnularQuestao" tooltip="Visualizar Histórico Alteração" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" image="#{resource['/imagens/iconePesquisar.png']}" />
											</h:panelGroup>
											<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}">
												<h:inputText id="valorNota" value="#{gabaritoRespostaItens.valorNota}" maxlength="15" size="5" styleClass="form-control camposObrigatorios" rendered="#{GabaritoControle.apresentarDadosProvaPresencial}" onkeydown="aceitarSomenteValorDecimal(this);">
													<f:converter converterId="FormatadorNumerico" />
												</h:inputText>
											</h:panelGroup>
											<h:panelGroup layout="block" styleClass="#{(gabaritoRespostaItens.codigo != 0) ? 'col-md-2' : 'col-md-6'}">
												<h:selectOneMenu id="tipoRespostaGabaritoDisciplina" styleClass="form-control camposObrigatorios" value="#{gabaritoRespostaItens.disciplinaVO.codigo}" rendered="#{GabaritoControle.apresentarDadosTipoRespostaGabaritoDisciplina}">
													<f:selectItems value="#{GabaritoControle.listaSelectItemDisciplina}" />
												</h:selectOneMenu>
												<h:selectOneMenu id="disciplinasProcSeletivo" styleClass="form-control camposObrigatorios" value="#{gabaritoRespostaItens.disciplinasProcSeletivoVO.codigo}" rendered="#{GabaritoControle.gabaritoVO.controlarGabaritoPorDisciplina}">
													<f:selectItems value="#{GabaritoControle.listaSelectItemDisciplinaProcessoSeletivo}" />
												</h:selectOneMenu>
												<h:selectOneMenu id="tipoRespostaGabaritoAreaConhecimento" styleClass="form-control camposObrigatorios" value="#{gabaritoRespostaItens.areaConhecimentoVO.codigo}" rendered="#{GabaritoControle.apresentarDadosTipoRespostaGabaritoAreaConhecimento}">
													<f:selectItems value="#{GabaritoControle.listaSelectItemAreaConhecimento}" />
												</h:selectOneMenu>
											</h:panelGroup>
										</rich:column>
									</rich:dataTable>
								</a4j:repeat>
							</h:panelGroup>
						</h:panelGroup>
					</ui:define>
				</otm2:panel>
			</h:panelGroup>
			<h:panelGroup id="panelMensagem" columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{GabaritoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" immediate="true" action="#{GabaritoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
					<otm:spacer width="5px;" />
					<otm:commandButton id="salvar" action="#{GabaritoControle.persistir}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
					<otm:spacer width="5px;" />
					<otm:commandButton id="clonar" action="#{GabaritoControle.clonar}" icon="#{msg_botoes.btn_icon_clonar_embutido}" value="Clonar" styleClass="btn btn-warning" accesskey="3" image="#{resource['/imagens/botaoClonar.png']}" rendered="#{GabaritoControle.gabaritoVO.codigo != 0}" />
					<otm:spacer width="5px;" rendered="#{GabaritoControle.gabaritoVO.codigo != 0}" />
					<otm:commandButton id="excluir" action="#{GabaritoControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="4" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />

				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{GabaritoControle.listaConsultaCurso}" rows="5" var="cursoItens">

					<otm:mensagem bean="#{GabaritoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>

		<script>
			document.getElementById("form:nome").focus();
		</script>
