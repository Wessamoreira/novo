<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ImportarCandidatoInscricaoProcessoSeletivo_titulo}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{ImportarCandidatoInscricaoProcessoSeletivoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-2">
				
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ImportarCandidatoInscricaoProcessoSeletivoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{ImportarCandidatoInscricaoProcessoSeletivoControle.tipoConsultaCombo}" />
						<a4j:ajax event="change" render="form"></a4j:ajax>
					</h:selectOneMenu>
				
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ImportarCandidatoInscricaoProcessoSeletivoControle.apresentarData}">
				<h:outputText styleClass="field control-label tituloCampos" value="Data InÃ­cio" />
				<otm:calendar id="dataIni" value="#{ImportarCandidatoInscricaoProcessoSeletivoControle.controleConsulta.dataIni}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ImportarCandidatoInscricaoProcessoSeletivoControle.apresentarData}">
				<h:outputText styleClass="field control-label tituloCampos" value="Data Fim" />
				<otm:calendar id="dataFim" value="#{ImportarCandidatoInscricaoProcessoSeletivoControle.controleConsulta.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4 pt4" rendered="#{!ImportarCandidatoInscricaoProcessoSeletivoControle.apresentarData}">
				<otm:spacer width="100%" />
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ImportarCandidatoInscricaoProcessoSeletivoControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2 pt4">
				<otm:spacer width="100%" />
				<otm:commandButton id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ImportarCandidatoInscricaoProcessoSeletivoControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ImportarCandidatoInscricaoProcessoSeletivoControle.listaConsulta}" rendered="#{ImportarCandidatoInscricaoProcessoSeletivoControle.apresentarResultadoConsulta}" rows="10" var="importarItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Gabarito_codigo}" />
					</f:facet>
					<h:outputText id="codigo" value="#{importarItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ImportarCandidatoInscricaoProcessoSeletivo_data}" />
					</f:facet>
					<h:outputText id="data" value="#{importarItens.dataCreated_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ImportarCandidatoInscricaoProcessoSeletivo_responsavel}" />
					</f:facet>
					<h:outputText id="responsavel" value="#{importarItens.nomeCreated}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ArquivoAssinado_descricao}" />
					</f:facet>
					<h:outputText id="descricaoArquivo" value="#{importarItens.arquivoVO.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Download" style="campos" />
					</f:facet>
					<otm:commandIcon oncomplete="location.href='../../DownloadSV'" style="position: relative; top: -1px;" tooltip="Download Arquivo" styleClass="btn btn-success iconePequeno" icon="fa fa-file-excel" action="#{ImportarCandidatoInscricaoProcessoSeletivoControle.realizarDownload}" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" fastControls="hide" stepControls="auto" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{ImportarCandidatoInscricaoProcessoSeletivoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{ImportarCandidatoInscricaoProcessoSeletivoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
