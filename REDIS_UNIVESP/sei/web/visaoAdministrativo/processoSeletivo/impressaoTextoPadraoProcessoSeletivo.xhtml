<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_menu.Menu_ImpressaoTextoPadraoProcessoSeletivo}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelInscricao" shadowOpacity="true" onshow="document.getElementById('formInscricao:valorConsultaInscricao').focus();" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Inscricao_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelInscricao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formInscricao">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaInscricao" value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.campoConsultaInscricao}">
						<f:selectItems value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.tipoConsultaComboInscricao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaInscricao" size="15" styleClass="form-control campos" value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.valorConsultaInscricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar3" render="formInscricao:mensagemConsultaInscricao, formInscricao:resultadoConsultaInscricao, formInscricao:scResultadoInscricao" action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.consultarInscricao}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaInscricao" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.listaConsultaInscricao}" rows="5" var="inscricaoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Inscricao_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.selecionarInscricao}" render="form" oncomplete="#{rich:component('panelInscricao')}.hide()" value="#{inscricaoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.selecionarInscricao}" render="form" oncomplete="#{rich:component('panelInscricao')}.hide()" value="#{inscricaoItens.candidato.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.selecionarInscricao}" render="form" oncomplete="#{rich:component('panelInscricao')}.hide()" value="#{inscricaoItens.candidato.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.selecionarInscricao}" render="form" oncomplete="#{rich:component('panelInscricao')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formInscricao:resultadoConsultaInscricao" maxPages="10" id="scResultadoInscricao" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaInscricao" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ImpressaoTextoPadraoProcessoSeletivoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelProcSeletivo" onshow="document.getElementById('formProcSeletivo:valorConsultaProcSeletivo').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_menu.Menu_ImpressaoTextoPadraoProcessoSeletivo}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelProcSeletivo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProcSeletivo">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.campoConsultaProcSeletivo}">
						<a4j:ajax event="blur" render="formProcSeletivo:valorConsultaProcSeletivo" />
						<f:selectItems value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.tipoConsultaComboProcSeletivo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaProcSeletivo" onkeypress="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.mascaraConsultaProcSeletivo}" size="10" styleClass="form-control campos" value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.valorConsultaProcSeletivo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formProcSeletivo" action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.consultarProcSeletivo}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsulta" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.listaConsultaProcSeletivo}" rows="5" var="procSeletivoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_descricao}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" value="#{procSeletivoItens.descricao}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_dataInicio} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()">
								<h:outputText value="#{procSeletivoItens.dataInicio}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_dataFim} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()">
								<h:outputText value="#{procSeletivoItens.dataFim}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" icon="#{msg_bt.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formProcSeletivo:resultadoConsulta" maxPages="10" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaProcSeletivo" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ImpressaoTextoPadraoProcessoSeletivoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Consultar Curso"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCurso" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.campoConsultaCurso}">
						<f:selectItems value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.listaSelectItemOpcaoConsultaCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-5">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarCurso" render="formCurso" action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.consultarCurso}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.unidadeEnsinoCursoVOs}" rows="5" var="cursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_unidadeEnsino} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()">
								<h:outputText value="#{cursoItens.nomeUnidadeEnsino}" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_curso} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()">
								<h:outputText value="#{cursoItens.curso.nome}" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_turno} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()">
								<h:outputText value="#{cursoItens.turno.nome}" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_bt.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formCurso:resultadoConsultaCurso" maxPages="10" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ImpressaoTextoPadraoProcessoSeletivoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridPincipal">
				<h:panelGroup id="filtros">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-6 pn">
							<h:panelGroup layout="block" styleClass="col-md-5">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
								<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.consultarPor}">
									<a4j:ajax event="change" listener="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.selecionarConsultarPor}" execute="form" render="form" />
									<f:selectItems value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.tipoConsultaCombo}" />
								</h:selectOneMenu>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.consultarPor == 'LC'}">
						<h:outputText styleClass="field control-label tituloCampos" value="Processo Seletivo" rendered="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.consultarPor == 'LC'}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="processoSeletivo" readonly="true" styleClass="form-control camposSomenteLeitura" size="70" value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.procSeletivoVO.descricao}" />
							<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelProcSeletivo')}.show()" action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.montarListaUltimosProcSeletivos}" render="formProcSeletivo" tooltip="Consultar Processo Seletivo" /> <otm:commandIcon icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.limparProcessoSeletivo}" render="form:panelGridPincipal" tooltip="Limpar Dados" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.consultarPor == 'LC'}">
						<h:outputText styleClass="field control-label tituloCampos" value="Unidade Ensino - Curso/Turno" rendered="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.consultarPor == 'LC'}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="curso" readonly="true" styleClass="form-control camposSomenteLeitura" size="70" value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.unidadeEnsinoCurso.nomeUnidadeEnsino} - #{ImpressaoTextoPadraoProcessoSeletivoRelControle.unidadeEnsinoCurso.curso.nome}/#{ImpressaoTextoPadraoProcessoSeletivoRelControle.unidadeEnsinoCurso.turno.nome}" />
							<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelCurso')}.show()" render="formCurso" tooltip="Consultar Curso" /> <otm:commandIcon icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.limparCurso}" render="form:panelGridPincipal" tooltip="Limpar Dados Curso" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.procSeletivoVO.codigo>0}">
						<h:outputText rendered="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.procSeletivoVO.codigo>0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_dataProva}" />
						<h:selectOneMenu rendered="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.procSeletivoVO.codigo>0}" styleClass="form-control campos" id="dataProva" value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.itemProcSeletivoDataProvaVO.codigo}">
							<a4j:ajax event="change" render="filtros" listener="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.montarListaSelectItemSalaProcSeletivo}" />
							<f:selectItems value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.listaSelectItemDataProva}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.procSeletivoVO.codigo gt 0 and ImpressaoTextoPadraoProcessoSeletivoRelControle.itemProcSeletivoDataProvaVO.codigo > 0}">
						<h:outputText rendered="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.procSeletivoVO.codigo gt 0 and ImpressaoTextoPadraoProcessoSeletivoRelControle.itemProcSeletivoDataProvaVO.codigo > 0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_sala}" />
						<h:selectOneMenu rendered="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.procSeletivoVO.codigo gt 0  and ImpressaoTextoPadraoProcessoSeletivoRelControle.itemProcSeletivoDataProvaVO.codigo > 0}" styleClass="form-control campos" id="sala" value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.sala}">
							<f:selectItems value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.listaSelectItemSalaProcSeletivo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="Texto Impressão" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" id="tipo" value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.layoutRelatorio}">
							<a4j:ajax event="change" render="filtros" />
							<f:selectItems value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.listaSelectItemTipoRelatorio}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.consultarPor == 'LC'}">
						<h:outputText styleClass="field control-label tituloCampos" value="Layout Relatório" rendered="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.consultarPor == 'LC'}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" id="tipoLayout" value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.tipoRelatorio}" rendered="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.consultarPor == 'LC'}">
							<a4j:ajax event="change" render="filtros" />
							<f:selectItems value="#{ImpressaoTextoPadraoProcessoSeletivoRelControle.listaSelectItemTipoLayoutRelatorio}" />
						</h:selectOneMenu>
					</h:panelGroup>
