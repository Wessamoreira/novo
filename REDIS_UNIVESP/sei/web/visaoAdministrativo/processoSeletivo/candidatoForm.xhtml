		<rich:popupPanel styleClass="modalMinimizado1" id="panelCpf" onshow="document.getElementById('formCpf:cpf').focus();" domElementAttachment="parent" show="#{CandidatoControle.consultarPessoa}" shadowOpacity="true" width="455" height="250">

							<a4j:commandLink action="#{CandidatoControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItem.estado.nome}" />
						</h:panelGroup>

		<rich:popupPanel styleClass="modalMaximizado" id="panelNaturalidade" shadowOpacity="true" width="750" onshow="document.getElementById('formNaturalidade:valorConsultaNaturalidade').focus();" height="500">

				</h:inputText>
				<h:message for="nome" styleClass="field control-label mensagemDetalhada col-md-12" />

				<h:message for="nomeBatismo" styleClass="field control-label mensagemDetalhada col-md-12" />

												<f:selectItems value="#{CandidatoControle.listaSelectItemSexoPessoa}" />
											</h:selectOneMenu>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{CandidatoControle.configuracaoGeralSistema.configuracaoCandidatoProcessoSeletivoVO.apresentarCampoNaturalidade}">

							<a4j:commandLink action="#{CandidatoControle.selecionarCidadeFormacao}" render="cidadeFormacao" oncomplete="#{rich:component('panelCidadeFormacao')}.hide()" value="#{cidadeItem.estado.nome}" />
