<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelProcSeletivo" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formCandidato:valorConsultaProcSeletivo').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Processo Seletivo"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkProcSeletivo" />
					<rich:componentControl target="panelProcSeletivo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProcSeletivo">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaProcSeletivo" value="#{DistribuicaoSalaProcessoSeletivoControle.campoConsultaProcSeletivo}">
						<f:selectItems value="#{DistribuicaoSalaProcessoSeletivoControle.tipoConsultaProcSeletivoCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaProcSeletivo" size="20" styleClass="form-control campos" value="#{DistribuicaoSalaProcessoSeletivoControle.valorConsultaProcSeletivo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarProcSeletivo" render="formProcSeletivo:mensagemConsultaProcSeletivo, formProcSeletivo:resultadoConsultaProcSeletivo, formProcSeletivo:scResultadoProcSeletivo" action="#{DistribuicaoSalaProcessoSeletivoControle.consultarProcSeletivos}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaProcSeletivo" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DistribuicaoSalaProcessoSeletivoControle.listaConsultaProcSeletivo}" rows="5" var="procSeletivoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DistribuicaoSalaProcessoSeletivoControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" value="#{procSeletivoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Descrição" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DistribuicaoSalaProcessoSeletivoControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" value="#{procSeletivoItens.descricao}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{DistribuicaoSalaProcessoSeletivoControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formProcSeletivo:resultadoConsultaProcSeletivo" maxPages="10" id="scResultadoProcSeletivo" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaProcSeletivo" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{DistribuicaoSalaProcessoSeletivoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{DistribuicaoSalaProcessoSeletivoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="filtros">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_processoSeletivo}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="procSeletivo" size="60" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{DistribuicaoSalaProcessoSeletivoControle.procSeletivoVO.descricao}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosProcSeletivo" tooltip="Localizar Processo Seletivo" render="form, formProcSeletivo" action="#{DistribuicaoSalaProcessoSeletivoControle.limparCamposConsultaProcSeletivo}" oncomplete="#{rich:component('panelProcSeletivo')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosProcSeletivo" tooltip="Limpas Dados" action="#{DistribuicaoSalaProcessoSeletivoControle.limparDadosProcSeletivo}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{DistribuicaoSalaProcessoSeletivoControle.itemProcSeletivoDataProvaVO.codigo gt 0}">
					<h:outputText rendered="#{DistribuicaoSalaProcessoSeletivoControle.itemProcSeletivoDataProvaVO.codigo gt 0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_localProva}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{DistribuicaoSalaProcessoSeletivoControle.localAula}">
						<a4j:ajax event="change" render="form" listener="#{DistribuicaoSalaProcessoSeletivoControle.alterarLocalAula}" />
						<f:selectItems value="#{DistribuicaoSalaProcessoSeletivoControle.listaSelectItemLocalAula}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{DistribuicaoSalaProcessoSeletivoControle.procSeletivoVO.codigo>0}">
					<h:outputText rendered="#{DistribuicaoSalaProcessoSeletivoControle.procSeletivoVO.codigo>0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_dataProva}" />
					<h:selectOneMenu rendered="#{DistribuicaoSalaProcessoSeletivoControle.procSeletivoVO.codigo gt 0}" styleClass="form-control camposObrigatorios" id="dataProva" value="#{DistribuicaoSalaProcessoSeletivoControle.itemProcSeletivoDataProvaVO.codigo}">
						<a4j:ajax event="change" render="filtros, botaoProcessar, listaInscritos" listener="#{DistribuicaoSalaProcessoSeletivoControle.consultarDadosDataProcessoSeletivo}" />
						<f:selectItems value="#{DistribuicaoSalaProcessoSeletivoControle.listaSelectItemDataProva}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row mn mt10" style="border: solid 1px; border-radius: 5px 5px 5px 5px; border-color: #cecdcd; padding-top: 5px; padding-bottom: 5px;" rendered="#{DistribuicaoSalaProcessoSeletivoControle.itemProcSeletivoDataProvaVO.codigo gt 0 and DistribuicaoSalaProcessoSeletivoControle.localAula>0}">
					<a4j:repeat var="salaLocalAulaItens" value="#{DistribuicaoSalaProcessoSeletivoControle.salaLocalAulaVOs}">
						<h:panelGroup layout="block" styleClass="col-md-4" style="#{DistribuicaoSalaProcessoSeletivoControle.cssLocalProva}">
							<h:panelGroup layout="block" styleClass="col-md-11">
								<h:outputText styleClass="field control-label tituloCampos mr5" value="#{salaLocalAulaItens.sala} - CAPAC.: #{salaLocalAulaItens.capacidade}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-1">
								<h:selectBooleanCheckbox value="#{salaLocalAulaItens.utilizarDistribuicao}" />
							</h:panelGroup>
						</h:panelGroup>
					</a4j:repeat>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{DistribuicaoSalaProcessoSeletivoControle.itemProcSeletivoDataProvaVO.codigo gt 0}">
					<h:outputText rendered="#{DistribuicaoSalaProcessoSeletivoControle.itemProcSeletivoDataProvaVO.codigo gt 0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_numeroInscritos}" />
					<h:inputText size="10" maxlength="20" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{DistribuicaoSalaProcessoSeletivoControle.numeroInscritos}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{DistribuicaoSalaProcessoSeletivoControle.itemProcSeletivoDataProvaVO.codigo gt 0}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_numeroInscritosSemSala}" />
					<h:inputText size="10" maxlength="20" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{DistribuicaoSalaProcessoSeletivoControle.numeroInscritosSemSala}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{DistribuicaoSalaProcessoSeletivoControle.itemProcSeletivoDataProvaVO.codigo gt 0}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_numeroInscritosPortadorNecessidades}" />
					<h:inputText size="10" maxlength="20" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{DistribuicaoSalaProcessoSeletivoControle.numeroInscritosNecessidadesEspeciais}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{DistribuicaoSalaProcessoSeletivoControle.itemProcSeletivoDataProvaVO.codigo gt 0}">
					<h:outputText rendered="#{DistribuicaoSalaProcessoSeletivoControle.itemProcSeletivoDataProvaVO.codigo gt 0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_formaDistribuicao}" />
					<h:selectOneMenu readonly="#{DistribuicaoSalaProcessoSeletivoControle.visualizarInscricao}" disabled="#{DistribuicaoSalaProcessoSeletivoControle.visualizarInscricao}" styleClass="form-control camposObrigatorios" value="#{DistribuicaoSalaProcessoSeletivoControle.formaDistribuicao}">
						<f:selectItems value="#{DistribuicaoSalaProcessoSeletivoControle.listaSelectItemFormaDistribuicao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{DistribuicaoSalaProcessoSeletivoControle.itemProcSeletivoDataProvaVO.codigo gt 0}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_agruparPortadorNescEsp}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox readonly="#{DistribuicaoSalaProcessoSeletivoControle.visualizarInscricao}" disabled="#{DistribuicaoSalaProcessoSeletivoControle.visualizarInscricao}" value="#{DistribuicaoSalaProcessoSeletivoControle.agruparNecessidadesEspeciais}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{DistribuicaoSalaProcessoSeletivoControle.itemProcSeletivoDataProvaVO.codigo gt 0}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_apenasIncricaoSemSala}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox readonly="#{DistribuicaoSalaProcessoSeletivoControle.visualizarInscricao}" disabled="#{DistribuicaoSalaProcessoSeletivoControle.visualizarInscricao}" value="#{DistribuicaoSalaProcessoSeletivoControle.distribuirCandidatosSemSala}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="botaoProcessar" layout="block" styleClass="barraFlutuanteInferior">
				<h:panelGroup rendered="#{DistribuicaoSalaProcessoSeletivoControle.itemProcSeletivoDataProvaVO.codigo gt 0  and !DistribuicaoSalaProcessoSeletivoControle.visualizarInscricao}">
					<otm:commandButton icon="#{msg_botoes.btn_icon_engrenagem_embutido}" styleClass="btn btn-primary mr5" value="Distribuir Sala" render="form" action="#{DistribuicaoSalaProcessoSeletivoControle.realizarDistribuicaoSalaProcessoSeletivo}" />
					<otm:commandButton icon="#{msg_botoes.btn_icon_imprimir_embutido}" styleClass="btn btn-info mr5" render="formImprimirEtiqueta" image="#{resource['/imagens/botaoGerarEtiquetas.png']}" value="Gerar Etiquetas" title="Gerar Etiqueta" alt="Gerar Etiqueta" oncomplete="#{rich:component('panelImprimirEtiqueta')}.show();" action="#{DistribuicaoSalaProcessoSeletivoControle.realizarGeracaoArquivoEtiquetaTodasSala}" />
					<otm:commandButton icon="#{msg_botoes.btn_icon_lista_embutido}" styleClass="btn btn-success mr5" rendered="#{LoginControle.permissaoAcessoMenuVO.cartaoRespostaRel}" value="Gerar Cartão Resposta" title="Gerar Cartão Resposta" alt="Gerar Cartão Resposta" oncomplete="#{rich:component('panelImprimirCartaoResposta')}.show()" action="#{DistribuicaoSalaProcessoSeletivoControle.realizarGeracaoCartaoRespostaTodasSala}" />
				</h:panelGroup>
				<h:panelGroup rendered="#{DistribuicaoSalaProcessoSeletivoControle.visualizarInscricao}">
					<otm:commandButton icon="#{msg_botoes.btn_icon_voltar}" styleClass="btn btn-danger mr5" value="Voltar" image="#{resource['/imagens/botaoVoltarTela.png']}" render="form" rendered="#{DistribuicaoSalaProcessoSeletivoControle.visualizarInscricao}" action="#{DistribuicaoSalaProcessoSeletivoControle.voltarDistribuicaoSala}" />
					<otm:commandButton icon="#{msg_botoes.btn_icon_imprimir_embutido}" styleClass="btn btn-info mr5" value="Gerar Etiquetas" render="formImprimirEtiqueta" image="#{resource['/imagens/botaoGerarEtiquetas.png']}" title="Gerar Etiqueta da Sala" alt="Gerar Etiqueta da Sala" oncomplete="#{rich:component('panelImprimirEtiqueta')}.show();" action="#{DistribuicaoSalaProcessoSeletivoControle.realizarGeracaoArquivoEtiquetaSalaVisualizacao}" />
					<otm:commandButton icon="#{msg_botoes.btn_icon_lista_embutido}" styleClass="btn btn-success mr5" value="Gerar Cartão Resposta" rendered="#{LoginControle.permissaoAcessoMenuVO.cartaoRespostaRel}" image="#{resource['/imagens/botaoGerarCartaoResposta.png']}" title="Gerar Cartão Resposta  da Sala" alt="Gerar Cartão Resposta  da Sala" oncomplete="#{rich:component('panelImprimirCartaoResposta')}.show()" action="#{DistribuicaoSalaProcessoSeletivoControle.realizarGeracaoCartaoRespostaSalaVisualizacao}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row mt5" id="listaInscritos">
				<rich:dataTable id="items" width="100%" headerClass="headerTable" columnClasses="columTable" value="#{DistribuicaoSalaProcessoSeletivoControle.processoSeletivoInscritoSalaRelVOs}" rendered="#{!empty DistribuicaoSalaProcessoSeletivoControle.processoSeletivoInscritoSalaRelVOs 					and DistribuicaoSalaProcessoSeletivoControle.itemProcSeletivoDataProvaVO.codigo gt 0 and !DistribuicaoSalaProcessoSeletivoControle.visualizarInscricao}" var="salaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LocalAula_local}" />
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{salaItens.sala.localAula.local}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_sala}" />
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{salaItens.sala.sala}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_numeroInscritos}" />
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{salaItens.numeroInscrito}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_numeroInscritosPortadorNecessidades}" />
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{salaItens.numeroInscritoNecessidadesEspeciais}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon render="form" image="#{resource['/imagens/informacao.png']}" icon="#{msg_botoes.btn_icon_verificar} iconePequeno" tooltip="Visualizar Candidatos" action="#{DistribuicaoSalaProcessoSeletivoControle.visualizarCandidatosSala}" />
						<otm:commandIcon render="formImprimirEtiqueta" image="#{resource['/imagens/imprimirBoletoResumido.png']}" tooltip="Gerar Etiqueta da Sala" icon="#{msg_botoes.btn_icon_imprimir} iconePequeno" title="Gerar Etiqueta da Sala" alt="Gerar Etiqueta" oncomplete="#{rich:component('panelImprimirEtiqueta')}.show();" action="#{DistribuicaoSalaProcessoSeletivoControle.realizarGeracaoArquivoEtiquetaSala}" />
						<otm:commandIcon rendered="#{LoginControle.permissaoAcessoMenuVO.cartaoRespostaRel}" image="#{resource['/imagens/iconeCartaoResposta.png']}" tooltip="Gerar Cartão Resposta da Sala" icon="#{msg_botoes.btn_icon_lista} iconePequeno" title="Gerar Cartão Resposta  da Sala" alt="Gerar Cartão Resposta  da Sala" oncomplete="#{rich:component('panelImprimirCartaoResposta')}.show()" action="#{DistribuicaoSalaProcessoSeletivoControle.realizarGeracaoCartaoRespostaSala}" />
					</rich:column>
				</rich:dataTable>

				<rich:dataTable id="inscricoes" width="100%" headerClass="headerTable" columnClasses="columTable" value="#{DistribuicaoSalaProcessoSeletivoControle.inscricaoVOs}" rendered="#{DistribuicaoSalaProcessoSeletivoControle.visualizarInscricao}" var="inscricaoItens">
					<rich:column filterType="custom" filter="#{FilterFactory.filter('inscricoes', 'codigo', 'INTEIRO')}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Inscricao_codigo}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('inscricoes', 'codigo', 'INTEIRO').filtro}">
									<a4j:ajax event="change" execute="@this" render="inscricoes" />
								</h:inputText>
								<span class="append-icon right"> <otm:commandIcon render="inscricoes" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('inscricoes')}" tooltip="Limpar" /> <otm:commandIcon render="inscricoes" execute="@this" icon="#{msg_botoes.btn_icon_ordenar_embutido}" image="#{FilterFactory.filter('inscricoes', 'codigo', 'INTEIRO').iconeOrdenacao}" action="#{FilterFactory.ordenar('inscricoes', DistribuicaoSalaProcessoSeletivoControle.inscricaoVOs)}" tooltip="Ordenar" />
								</span>
							</h:panelGroup>
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{inscricaoItens.codigo}" />
					</rich:column>
					<rich:column filterType="custom" filter="#{FilterFactory.filter('inscricoes2', 'candidato.nome', 'TEXTO')}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Inscricao_candidato}" />
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('inscricoes2', 'candidato.nome', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="inscricoes" />
								</h:inputText>
								<span class="append-icon right"> <otm:commandIcon render="inscricoes" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('inscricoes2')}" tooltip="Limpar" /> <otm:commandIcon render="inscricoes" execute="@this" icon="#{msg_botoes.btn_icon_ordenar_embutido}" image="#{FilterFactory.filter('inscricoes2', 'candidato.nome', 'TEXTO').iconeOrdenacao}" action="#{FilterFactory.ordenar('inscricoes2', DistribuicaoSalaProcessoSeletivoControle.inscricaoVOs)}" tooltip="Ordenar" />
								</span>
							</h:panelGroup>
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{inscricaoItens.candidato.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Inscricao_cursoOpcao1}" />
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{inscricaoItens.cursoOpcao1.curso.nome}/#{inscricaoItens.cursoOpcao1.turno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_LocalAula_local}" />
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{inscricaoItens.sala.localAula.local}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_DistribuirSalaProcessoSeletivo_sala}" />
