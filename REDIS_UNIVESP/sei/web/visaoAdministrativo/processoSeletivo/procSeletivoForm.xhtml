<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProcSeletivo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelAlterarDataProvaProcessoSeletivo" domElementAttachment="parent" shadowOpacity="true" width="750" height="500" resizeable="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProcessoSeletivo_AlterarDataProva}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkEnvioEmailDataProvaAlterada" />
					<rich:componentControl target="panelAlterarDataProvaProcessoSeletivo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEnvioDataProvaAlterada">
				<script type="text/javascript">
					function contar(campo, cont, total) {
						var tam = document.getElementById(campo).value.length;
						var total1 = total - 1;
						if (tam > total1) {
							document.getElementById(campo).value = document
									.getElementById(campo).value.substring(0,
									total1);
							tam = total;
							alert('Atenção, você atingiu o limite máximo de caracteres !');
						}
						document.getElementById(cont).value = tam + " de "
								+ total;
					}
				</script>
				<rich:tabPanel id="richTabAlteracaoDataProva" switchType="ajax" headerAlignment="center">
					<rich:tab id="tabDataProva" header="#{msg_aplic.prt_ProcSeletivo_dataProva}">
						<h:panelGroup layout="block" styleClass="row" id="panelGridDataMotivoAlteracao">
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ProcSeletivo_dataProva}" />
								<otm:calendar id="novaDataProva" value="#{ProcSeletivoControle.dataProvaAlterada}" datePattern="dd/MM/yyyy HH:mm" inputClass="form-control camposObrigatorios" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-10">
								<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ProcSeletivo_MotivoAlteracaoDataProva}" />
								<h:inputTextarea id="textAreaMotivoAlteracaoDataProva" rows="6" styleClass="form-control" value="#{ProcSeletivoControle.motivoAlteracaoDataProva}">
								</h:inputTextarea>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<rich:tab id="tabMensagemEmail" header="Mensagem" rendered="#{ProcSeletivoControle.enviarComunicadoCandidatoAlteracaoDataProva}">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ProcSeletivo_AssuntoEmailAlteracaoProva}" />
								<h:inputText id="textoAssuntoEmail" maxlength="250" size="50" readonly="false" styleClass="form-control campos" value="#{ProcSeletivoControle.assuntoEmail}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12">
								<otm:editor id="mensagem" width="680" height="350" value="#{ProcSeletivoControle.corpoEmail}">
								</otm:editor>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<rich:tab id="tabSms" header="SMS" rendered="#{ProcSeletivoControle.enviarSmsInformativoAlteracaoDataProva}" oncomplete="contar('formEnvioDataProvaAlterada:textarea_sms','formEnvioDataProvaAlterada:contador','150');" switchType="ajax">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-10">
								<h:inputTextarea id="textarea_sms" onkeyup="contar('formEnvioDataProvaAlterada:textarea_sms','formEnvioDataProvaAlterada:contador','150');" rows="6" styleClass="form-control" value="#{ProcSeletivoControle.corpoSms}">
								</h:inputTextarea>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:inputText id="contador" maxlength="10" size="10" readonly="true" styleClass="form-control camposSomenteLeitura" style="border:0px; background-color:transparent; color:red; text-align:left; font: 8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif;" />
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos btn-block" value="#{msg_aplic.prt_ProcSeletivo_EnviarComunicadoCandidatoAlteracaoDataProva}" />
					<otm:selectBooleanCheckbox value="#{ProcSeletivoControle.enviarComunicadoCandidatoAlteracaoDataProva}">
						<a4j:ajax event="change" render="formEnvioDataProvaAlterada" listener="#{ProcSeletivoControle.montarCorpoMensagemNotificacaoEmail}" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos btn-block" value="#{msg_aplic.prt_ProcSeletivo_EnviarSmsInformativoAlteracaoDataProva}" />
					<otm:selectBooleanCheckbox value="#{ProcSeletivoControle.enviarSmsInformativoAlteracaoDataProva}">
						<a4j:ajax event="change" render="formEnvioDataProvaAlterada" listener="#{ProcSeletivoControle.montarCorpoMensagemNotificacaoSms}" />
					</otm:selectBooleanCheckbox>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ProcSeletivo_numeroCandidatoNotificadoAlteracaoDataProva}: " rendered="#{ProcSeletivoControle.isApresentarNumeroCandidatoNotificado}" />
					<h:outputText styleClass="tituloCampos" value="#{ProcSeletivoControle.numeroCandidatoNotificado}" rendered="#{ProcSeletivoControle.isApresentarNumeroCandidatoNotificado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_confirmar_embutido}" id="botaoConfirmarAlteracaoDataProva" oncomplete="#{ProcSeletivoControle.isFecharModalAlterarDataProvaProcessoSeletivo}" image="#{resource['/imagens/botaoConfirm.png']}" action="#{ProcSeletivoControle.realizarAlteracaoDataProvaProcessoSeletivoFuturo}" value="#{msg_aplic.prt_ProcessoSeletivo_alterarDataProvaEnviarEmailCandidato}" render="formEnvioDataProvaAlterada:mensagemAlteracaoDataProvaProcessoSeletivo,dataProva,form:msg" />
				</h:panelGroup>
				<h:panelGroup id="mensagemAlteracaoDataProvaProcessoSeletivo" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{ProcSeletivoControle}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>


		<rich:popupPanel styleClass="modalMaximizado" id="panelRemoverDataProva" shadowOpacity="true" width="750" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Remover Datas de Provas Proc. Seletivo"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formRemoverDataProva">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="Período Aplicação Prova Remover" />
					<otm:calendar id="dataInicialRemover" value="#{ProcSeletivoControle.dataInicialRemover}" datePattern="dd/MM/yyyy" inputClass="form-control camposObrigatorios" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="até" />
					<otm:calendar id="dataFinalRemover" value="#{ProcSeletivoControle.dataFinalRemover}" datePattern="dd/MM/yyyy" inputClass="form-control camposObrigatorios" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="Remover Provas Horário Específico" />
					<h:inputText id="horaEspecificaRemover" onkeypress="return mascara(this.formRemoverDataProva, 'formRemoverDataProva:horaEspecificaRemover', '99:99', event);" size="5" maxlength="5" styleClass="form-control campos" value="#{ProcSeletivoControle.horaEspecificaRemover}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="btnRemover" oncomplete="#{rich:component('panelRemoverDataProva')}.hide();" render="form:msg, form:resultadoConsultaDataGabarito, form:panelItemProcSeletivo" action="#{ProcSeletivoControle.removerItemProcSeletivoDataProvaVOPorParametros}" icon="#{msg_botoes.btn_icon_excluir_embutido}" value="Remover" styleClass="btn btn-danger mr5" image="#{resource['/imagens/botaoRemoverDatasProc.png']}" tooltip="#{msg.msg_excluir_dados}" />
					<otm:commandButton id="btnFechar" oncomplete="#{rich:component('panelRemoverDataProva')}.hide();" render="form:msg, form:resultadoConsultaDataGabarito, form:panelItemProcSeletivo" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-warning" value="Cancelar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelDataGabarito" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Gabarito"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDataGabarito">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="tituloCampos" value="Tipo Prova/Gabarito" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" disabled="#{ProcSeletivoControle.procSeletivoVO.tipoAvaliacaoProcessoSeletivo eq 'ON_LINE'}" value="#{ProcSeletivoControle.itemProcSeletivoDataProvaVO.tipoProvaGabarito}">
						<f:selectItems value="#{ProcSeletivoControle.tipoConsultaComboTipoProvaGabarito}" />
						<a4j:ajax event="change" render="form, formDataGabarito, formDataProva" oncomplete="#{ProcSeletivoControle.modalApresentarTipoProvaGabarito}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_Gabarito_tituloForm}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:selectOneMenu id="gabarito" styleClass="form-control camposObrigatorios" value="#{ProcSeletivoControle.procSeletivoGabaritoDataVO.gabaritoVO.codigo}">
							<f:selectItems value="#{ProcSeletivoControle.listaSelectItemGabaritoProcessoSeletivo}" />
						</h:selectOneMenu>
						<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_Gabarito" action="#{ProcSeletivoControle.montarListaSelectItemGabarito}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="formDataGabarito:gabarito" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ProcessoSeletivoProvaData_disciplinaIdioma}" />
					<h:selectOneMenu styleClass="form-control campos" value="#{ProcSeletivoControle.procSeletivoGabaritoDataVO.disciplinaIdioma.codigo}">
						<f:selectItems value="#{ProcSeletivoControle.listaSelectItemDisciplinaIdioma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
					<otm:commandButton id="btnAddGabarito" render="formDataGabarito" action="#{ProcSeletivoControle.adicionarProcessoSeletivoGabaritoDataVO}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" value="Adicionar" tooltip="#{msg.msg_adicionar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaGabarito" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" footerClass="colunaCentralizada" value="#{ProcSeletivoControle.itemProcSeletivoDataProvaVO.procSeletivoGabaritoDataVOs}" rows="5" var="gabaritoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Gabarito_tituloForm}" />
						</f:facet>
						<h:outputText value="#{gabaritoItens.gabaritoVO.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Gabarito_grupoDisciplinaProcessoSeletivo}" />
						</f:facet>
						<h:outputText value="#{gabaritoItens.gabaritoVO.grupoDisciplinaProcSeletivoVO.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcessoSeletivoProvaData_disciplinaIdioma}" />
						</f:facet>
						<h:outputText value="#{gabaritoItens.disciplinaIdioma.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ProcSeletivoControle.removerProcessoSeletivoGabaritoDataVO}" render="formDataGabarito" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="#{msg.msg_remover_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formDataGabarito:resultadoConsultaGabarito" maxPages="10" id="scResultadoGabarito" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaGabarito" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{ProcSeletivoControle}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<otm:commandButton icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger" value="Fechar" action="#{ProcSeletivoControle.finalizarDadosProcessoSeletivoProvaData}" oncomplete="#{rich:component('panelDataGabarito')}.hide();" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelDataProva" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Prova"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formDataProva">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="tituloCampos" value="Tipo Prova/Gabarito" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" disabled="#{ProcSeletivoControle.procSeletivoVO.tipoAvaliacaoProcessoSeletivo eq 'ON_LINE'}" value="#{ProcSeletivoControle.itemProcSeletivoDataProvaVO.tipoProvaGabarito}">
						<f:selectItems value="#{ProcSeletivoControle.tipoConsultaComboTipoProvaGabarito}" />
						<a4j:ajax event="change" render="form, formDataGabarito, formDataProva" oncomplete="#{ProcSeletivoControle.modalApresentarTipoProvaGabarito}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ProcessoSeletivoProvaData_prova}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:selectOneMenu id="prova" styleClass="form-control camposObrigatorios" value="#{ProcSeletivoControle.processoSeletivoProvaDataVO.provaProcessoSeletivo.codigo}">
							<f:selectItems value="#{ProcSeletivoControle.listaSelectItemProvaProcessoSeletivo}" />
						</h:selectOneMenu>
						<span class="append-icon right mr10"> <otm:commandIcon id="atualizar_Prova" action="#{ProcSeletivoControle.montarListaSelectItemProva}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" execute="@this" render="formDataProva:prova" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ProcessoSeletivoProvaData_disciplinaIdioma}" />
					<h:selectOneMenu styleClass="form-control campos" value="#{ProcSeletivoControle.processoSeletivoProvaDataVO.disciplinaIdioma.codigo}">
						<f:selectItems value="#{ProcSeletivoControle.listaSelectItemDisciplinaIdioma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
					<otm:commandButton id="btnAddProva" render="formDataProva" action="#{ProcSeletivoControle.adicionarProcessoSeletivoProvaDataVO}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar" styleClass="btn btn-primary" tooltip="#{msg.msg_adicionar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaProva" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" footerClass="colunaCentralizada" value="#{ProcSeletivoControle.itemProcSeletivoDataProvaVO.processoSeletivoProvaDataVOs}" rows="5" var="provaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcessoSeletivoProvaData_prova}" />
						</f:facet>
						<h:outputText value="#{provaItens.provaProcessoSeletivo.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Gabarito_grupoDisciplinaProcessoSeletivo}" />
						</f:facet>
						<h:outputText value="#{provaItens.provaProcessoSeletivo.grupoDisciplinaProcSeletivoVO.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcessoSeletivoProvaData_disciplinaIdioma}" />
						</f:facet>
						<h:outputText value="#{provaItens.disciplinaIdioma.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ProcSeletivoControle.removerProcessoSeletivoProvaDataVO}" render="formDataProva" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="#{msg.msg_remover_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formDataProva:resultadoConsultaProva" maxPages="10" id="scResultadoProva" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaProva" styleClass="tabMensagens">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{ProcSeletivoControle}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<otm:commandButton icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger" value="Fechar" action="#{ProcSeletivoControle.finalizarDadosProcessoSeletivoProvaData}" oncomplete="#{rich:component('panelDataProva')}.hide();" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" keepVisualState="false" shadowOpacity="true" top="5px" width="950" height="600" style="overflow:auto;">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage styleClass="icon-close-modal" value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{ProcSeletivoControle.campoConsultaCurso}">
						<f:selectItems value="#{ProcSeletivoControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{ProcSeletivoControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{ProcSeletivoControle.consultarCurso}" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" value="Consultar" tooltip="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" footerClass="colunaCentralizada" value="#{ProcSeletivoControle.listaConsultaCurso}" rows="4" var="unidadeensinocursoItens">
