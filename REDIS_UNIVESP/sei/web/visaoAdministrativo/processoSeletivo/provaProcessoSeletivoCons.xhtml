<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ProvaProcessoSeletivo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<!-- 			<head> -->
		<!-- 	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/> -->
		<!-- 	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> -->
		<!-- 	<meta http-equiv="Cache-Control" Content="no-cache" /> -->
		<!-- 	<meta http-equiv="Pragma" content="no-cache" /> -->
		<!-- 	<meta http-equiv="Expires" content="0" /> -->
		<!-- 			</head> -->
		<h:form id="form">
			<h:commandLink action="#{ProvaProcessoSeletivoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="dadosBasicos">
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_descricao}" />
						<h:inputText size="90" maxlength="255" styleClass="form-control campos" value="#{ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.descricao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_situacaoListaExercicio}" />
						<h:selectOneMenu styleClass="form-control campos" value="#{ProvaProcessoSeletivoControle.provaProcessoSeletivoVO.situacaoProvaProcessoSeletivo}">
							<f:selectItems value="#{ProvaProcessoSeletivoControle.listaSelectItemSituacaoProvaProcessoSeletivo}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 pt4">
					<otm:spacer width="100%"></otm:spacer>
					<a4j:commandLink id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{ProvaProcessoSeletivoControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener for="consultar" target="#{ProvaProcessoSeletivoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener for="consultar" target="#{ProvaProcessoSeletivoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable width="100%" id="items" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" footerClass="colunaCentralizada" rendered="#{ProvaProcessoSeletivoControle.controleConsultaOtimizado.apresentarListaConsulta}" value="#{ProvaProcessoSeletivoControle.controleConsultaOtimizado}" rows="10" var="provaProcessoSeletivoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ListaExercicio_descricao}" />
						</f:facet>
						<h:commandLink action="#{ProvaProcessoSeletivoControle.editar}" value="#{provaProcessoSeletivoItens.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ListaExercicio_situacaoListaExercicio}" />
						</f:facet>
						<h:commandLink action="#{ProvaProcessoSeletivoControle.editar}" value="#{provaProcessoSeletivoItens.situacaoProvaProcessoSeletivo.valorApresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ProvaProcessoSeletivoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" render="itens, panelGridMensagens" id="scResultadoConsulta" rendered="#{ProvaProcessoSeletivoControle.controleConsultaOtimizado.apresentarDatascroller}" scrollListener="#{ProvaProcessoSeletivoControle.scrollListener}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ProvaProcessoSeletivoControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{ProvaProcessoSeletivoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
