<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_TextoPadraoProcessoSeletivo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:commandLink action="#{TextoPadraoProcessoSeletivoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelParaConsulta">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu onblur="blurinput(this);" onfocus="focusinput(this);" styleClass="form-control campos" id="consulta" required="true" value="#{TextoPadraoProcessoSeletivoControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{TextoPadraoProcessoSeletivoControle.tipoConsultaCombo}" />
						<a4j:ajax event="change" render="panelParaConsulta" listener="#{TextoPadraoProcessoSeletivoControle.realizarLimparCampos}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{TextoPadraoProcessoSeletivoControle.controleConsulta.campoConsulta == 'dataDefinicao'}">
					<otm:calendar rendered="#{TextoPadraoProcessoSeletivoControle.controleConsulta.campoConsulta == 'dataDefinicao'}" id="dataParaConsulta" value="#{TextoPadraoProcessoSeletivoControle.controleConsulta.dataIni}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{TextoPadraoProcessoSeletivoControle.controleConsulta.campoConsulta != 'dataDefinicao'}">
					<h:inputText id="valorConsulta" rendered="#{TextoPadraoProcessoSeletivoControle.controleConsulta.campoConsulta != 'dataDefinicao'}" onblur="blurinput(this);" onfocus="focusinput(this);" styleClass="form-control campos" value="#{TextoPadraoProcessoSeletivoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton render="formCadastro, panelParaConsulta, items" id="consultar" type="submit" value="#{msg_bt.btn_consultar}" action="#{TextoPadraoProcessoSeletivoControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TextoPadraoProcessoSeletivoControle.listaConsulta}" rendered="#{TextoPadraoProcessoSeletivoControle.apresentarResultadoConsulta}" rows="10" var="planoTextoPadrao">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_codigo}" />
					</f:facet>
					<h:commandLink action="#{TextoPadraoProcessoSeletivoControle.editar}" id="codigo" value="#{planoTextoPadrao.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
					</f:facet>
					<h:commandLink action="#{TextoPadraoProcessoSeletivoControle.editar}" id="descricao" value="#{planoTextoPadrao.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_RenovarMatricula_unidadeEnsino}" />
					</f:facet>
					<h:commandLink action="#{TextoPadraoProcessoSeletivoControle.editar}" id="unidadeEnsino" value="#{planoTextoPadrao.unidadeEnsino.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_responsavelDefinicao}" />
					</f:facet>
					<h:commandLink action="#{TextoPadraoProcessoSeletivoControle.editar}" id="responsavelDefinicao" value="#{planoTextoPadrao.responsavelDefinicao.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_bt.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{TextoPadraoProcessoSeletivoControle.editar}" icon="#{msg_bt.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitToList="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{TextoPadraoProcessoSeletivoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{TextoPadraoProcessoSeletivoControle.novo}" value="#{msg_bt.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
