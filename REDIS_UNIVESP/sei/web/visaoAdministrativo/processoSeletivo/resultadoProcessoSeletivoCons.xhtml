<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ResultadoProcessoSeletivo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ResultadoProcessoSeletivoControle.controleConsulta.campoConsulta}">
					<f:selectItems value="#{ResultadoProcessoSeletivoControle.tipoConsultaCombo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{ResultadoProcessoSeletivoControle.controleConsulta.valorConsulta}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<otm:commandButton render="formCadastro, items" id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{ResultadoProcessoSeletivoControle.irPaginaInicial}" accesskey="2" styleClass="btn btn-default btn-consultar" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ResultadoProcessoSeletivoControle.listaConsulta}" rendered="#{ResultadoProcessoSeletivoControle.apresentarResultadoConsulta}" rows="10" var="resultadoProcessoSeletivoItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ResultadoProcessoSeletivo_inscricao}" />
					</f:facet>
					<h:commandLink id="inscricao" value="#{resultadoProcessoSeletivoItens.inscricao.codigo}" action="#{ResultadoProcessoSeletivoControle.editar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ResultadoProcessoSeletivo_candidato}" />
					</f:facet>
					<h:commandLink id="candidato" action="#{ResultadoProcessoSeletivoControle.editar}" value="#{resultadoProcessoSeletivoItens.inscricao.candidato.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ResultadoProcessoSeletivo_situacao}" />
					</f:facet>
					<h:commandLink id="situacao" action="#{ResultadoProcessoSeletivoControle.editar}" value="#{resultadoProcessoSeletivoItens.situacaoAprovacaoGeralProcessoSeletivo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_ResultadoProcessoSeletivo_dataRegistro}" />
					</f:facet>
					<h:commandLink action="#{ResultadoProcessoSeletivoControle.editar}">
						<h:outputText id="dataRegistro" value="#{resultadoProcessoSeletivoItens.dataRegistro}">
							<f:convertDateTime pattern="dd/MM/yy" />
						</h:outputText>
					</h:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{ResultadoProcessoSeletivoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{ResultadoProcessoSeletivoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{ResultadoProcessoSeletivoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("formCadastro:valorConsulta").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
