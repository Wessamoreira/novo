<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_QuestaoProcessoSeletivo_tituloForm} " />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
</style>
		<!-- 	<head> -->
		<!-- <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"> -->
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> -->
		<!-- <meta http-equiv="Cache-Control" Content="no-cache" /> -->
		<!-- <meta http-equiv="Pragma" content="no-cache" /> -->
		<!-- <meta http-equiv="Expires" content="0" /> -->
		<!-- <title><h:outputText value="#{msg_aplic.prt_QuestaoProcessoSeletivo_tituloForm} " /></title> -->
		<!-- 	</head> -->
		<h:form id="form">
			<h:commandLink action="#{QuestaoProcessoSeletivoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_QuestaoProcessoSeletivo_disciplinaProcSeletivo}" />
						<h:selectOneMenu id="valorConsulta" styleClass="form-control campos" value="#{QuestaoProcessoSeletivoControle.questaoProcessoSeletivoVO.disciplinaProcSeletivo.codigo}">
							<f:selectItems value="#{QuestaoProcessoSeletivoControle.listaSelectItemDisciplinaProcessoSeletivo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_QuestaoProcessoSeletivo_enunciado}" />
						<h:inputText size="61" maxlength="250" styleClass="form-control campos" value="#{QuestaoProcessoSeletivoControle.questaoProcessoSeletivoVO.enunciado}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_QuestaoProcessoSeletivo_situacao}" />
					<h:selectOneMenu styleClass="form-control campos" value="#{QuestaoProcessoSeletivoControle.questaoProcessoSeletivoVO.situacaoQuestaoEnum}">
						<f:selectItems value="#{QuestaoProcessoSeletivoControle.listaSelectItemSituacaoQuestaoConsulta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Questao_nivelComplexidadeQuestaoEnum}" />
					<h:selectOneMenu styleClass="form-control campos" value="#{QuestaoProcessoSeletivoControle.questaoProcessoSeletivoVO.nivelComplexidadeQuestao}">
						<f:selectItems value="#{QuestaoProcessoSeletivoControle.listaSelectItemComplexidadeQuestaoConsulta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<a4j:commandLink id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{QuestaoProcessoSeletivoControle.consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener for="consultar" target="#{QuestaoProcessoSeletivoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener for="consultar" target="#{QuestaoProcessoSeletivoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="items" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" footerClass="colunaCentralizada" rendered="#{!empty QuestaoProcessoSeletivoControle.controleConsultaOtimizado.listaConsulta}" value="#{QuestaoProcessoSeletivoControle.controleConsultaOtimizado}" width="100%" rows="10" var="questaoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Questao_enunciado}" />
						</f:facet>
						<h:commandLink action="#{QuestaoProcessoSeletivoControle.editar}">
							<h:panelGroup style="text-align:left" layout="block">
								<h:outputText escape="false" value="#{questaoItens.enunciado}" />
							</h:panelGroup>
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Questao_disciplina}" />
						</f:facet>
						<h:commandLink action="#{QuestaoProcessoSeletivoControle.editar}" value="#{questaoItens.disciplinaProcSeletivo.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Questao_situacao}" />
						</f:facet>
						<h:commandLink action="#{QuestaoProcessoSeletivoControle.editar}" value="#{questaoItens.situacaoQuestaoEnum.valorApresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Questao_nivelComplexidadeQuestaoEnum}" />
						</f:facet>
						<h:commandLink action="#{QuestaoProcessoSeletivoControle.editar}" value="#{questaoItens.nivelComplexidadeQuestao.valorApresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{QuestaoProcessoSeletivoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" render="itens, panelGridMensagens" id="scResultadoConsulta" scrollListener="#{QuestaoProcessoSeletivoControle.paginarConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{QuestaoProcessoSeletivoControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{QuestaoProcessoSeletivoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
