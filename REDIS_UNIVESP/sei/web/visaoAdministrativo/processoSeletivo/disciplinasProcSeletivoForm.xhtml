<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_DisciplinasProcSeletivo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-5">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinasProcSeletivo_nome}" />
				<h:inputText id="nome" required="true" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{DisciplinasProcSeletivoControle.disciplinasProcSeletivoVO.nome}" />
				<h:message for="nome" styleClass="field control-label mensagemDetalhada col-md-12" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-5">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinasProcSeletivo_tipoDisciplina}" />
				<h:selectOneMenu id="tipoDisciplina" styleClass="form-control camposObrigatorios" value="#{DisciplinasProcSeletivoControle.disciplinasProcSeletivoVO.tipoDisciplina}">
					<f:selectItems value="#{DisciplinasProcSeletivoControle.listaSelectItemTipoDisciplinaDisciplinasProcSeletivo}" />
				</h:selectOneMenu>
				<h:message for="tipoDisciplina" styleClass="field control-label mensagemDetalhada col-md-12" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinasProcSeletivo_disciplinaIdioma}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="disciplinaIdioma" styleClass="form-control campos" value="#{DisciplinasProcSeletivoControle.disciplinasProcSeletivoVO.disciplinaIdioma}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinasProcSeletivo_descricao}" />
				<h:inputTextarea id="descricao" styleClass="form-control campos" value="#{DisciplinasProcSeletivoControle.disciplinasProcSeletivoVO.descricao}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinasProcSeletivo_requisitos}" />
				<h:inputTextarea id="requisitos" styleClass="form-control campos" value="#{DisciplinasProcSeletivoControle.disciplinasProcSeletivoVO.requisitos}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinasProcSeletivo_bibliografia}" />
				<h:inputTextarea id="bibliografia" styleClass="form-control campos" value="#{DisciplinasProcSeletivoControle.disciplinasProcSeletivoVO.bibliografia}" />
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{DisciplinasProcSeletivoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" id="novo" immediate="true" action="#{DisciplinasProcSeletivoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
						<otm:commandButton style="margin-right:5px" id="salvar" action="#{DisciplinasProcSeletivoControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
						<otm:commandButton style="margin-right:5px" id="excluir" action="#{DisciplinasProcSeletivoControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" />
						<otm:commandButton id="consultar" immediate="true" action="#{DisciplinasProcSeletivoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="4" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
			document.getElementById("form:nome").focus();
		</script>
	</ui:define>
</ui:composition>
</html>
