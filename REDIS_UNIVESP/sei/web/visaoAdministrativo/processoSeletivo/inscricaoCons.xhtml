<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Inscricao_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Candidato_consultarCandidato}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{InscricaoControle.campoConsultaAluno}">
						<f:selectItems value="#{InscricaoControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaAluno" size="15" styleClass="form-control campos" value="#{InscricaoControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultar3" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{InscricaoControle.consultarAluno}" styleClass="btn btn-default" value="#{msg_botoes.btn_consultar}" image="#{resource['/imagens/botaoConsultar.png']}" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{InscricaoControle.controleConsultaCandidato.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{InscricaoControle.controleConsultaCandidato.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="btnNovo" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" oncomplete="#{InscricaoControle.cadastrarNovoAluno}" styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_adicionar_embutido}" image="#{resource['/imagens/botaoNovo.png']}" value="#{msg.msg_novo_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{InscricaoControle.controleConsultaCandidato}" rows="5" var="alunoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{InscricaoControle.selecionarAlunoFiltro}" focus="alunoCPF" render="formCadastro" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{alunoItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{InscricaoControle.selecionarAlunoFiltro}" focus="alunoCPF" render="formCadastro:nomeCandidato" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{alunoItens.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_RG}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{InscricaoControle.selecionarAlunoFiltro}" focus="alunoRG" render="formCadastro:nomeCandidato" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{alunoItens.RG}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{InscricaoControle.selecionarAlunoFiltro}" focus="alunoCPF" render="formCadastro:nomeCandidato" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" id="scResultadoAluno" scrollListener="#{InscricaoControle.scrollerListenerCandidato}" page="#{InscricaoControle.controleConsultaCandidato.page}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{InscricaoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="formCadastro">
			<h:commandLink action="#{InscricaoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_processoSeletivo}" />
				<h:selectOneMenu styleClass="form-control campos" id="processoSeletivo" value="#{InscricaoControle.codigoProcessoSeletivoConsulta}">
					<f:selectItems value="#{InscricaoControle.listaSelectItemProcessoSeletivo}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_unidadeEnsino}" />
				<h:selectOneMenu styleClass="form-control campos" id="unidadeEnsino" required="true" value="#{InscricaoControle.codigoUnidadeEnsinoConsulta}">
					<f:selectItems value="#{InscricaoControle.listaSelectItemUnidadeEnsinoCons}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_nomeCandidato}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:inputText id="nomeCandidato" size="42" styleClass="form-control campos" value="#{InscricaoControle.nomeCanditadoConsulta}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" action="#{InscricaoControle.montarConsultaAluno}" focus="alunoCPF" tooltip="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_numeroInscricao}" />
				<h:inputText id="numeroInscricao" size="42" styleClass="form-control campos" value="#{InscricaoControle.numeroInscricaoConsulta}" onkeypress="return somenteNumero1(event);" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_periodoInscricao}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
					<otm:calendar render="form" id="dataInicioInscricao" value="#{InscricaoControle.dataInicioInscricaoConsulta}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
					<otm:calendar render="form" id="dataFimInscricao" value="#{InscricaoControle.dataFimInscricaoConsulta}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_periodoProva}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
					<otm:calendar render="form" id="dataInicioProva" value="#{InscricaoControle.dataInicioProvaConsulta}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn h36">
					<otm:calendar render="form" id="dataFimProva" value="#{InscricaoControle.dataFimProvaConsulta}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row mn border rounded mt5">
				<h:panelGroup layout="block" styleClass="col-md-12 border-bottom bg-gray pt5 pb5">
					<h:outputText styleClass="tituloCampos font-weight-bold mr10" value="#{msg_aplic.prt_Inscricao_situacaoInscricao}" />
				</h:panelGroup>
				<h:panelGroup id="situacaoInscricao">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_situacaoInscricaoAtivo}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="situacaoInscricaoAtivo" styleClass="form-control campos" value="#{InscricaoControle.filtroSituacaoInscricaoConsultaAtivo}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_situacaoInscricaoCanceladoOutraInscricao}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="situacaoInscricaoCanceladoOutraInscricao" styleClass="form-control campos" value="#{InscricaoControle.filtroSituacaoInscricaoConsultaCancelouOutraInscricao}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_situacaoInscricaoNaoCompareceu}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="situacaoInscricaoNaoCompareceu" styleClass="form-control campos" value="#{InscricaoControle.filtroSituacaoInscricaoConsultaNaoCompareceu}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_situacaoInscricaoCancelado}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="situacaoInscricaoCancelado" styleClass="form-control campos" value="#{InscricaoControle.filtroSituacaoInscricaoConsultaCancelado}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
				<otm:commandButton id="btnConsultar" action="#{InscricaoControle.consultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{InscricaoControle.controleConsultaOtimizado}" rendered="#{InscricaoControle.controleConsultaOtimizado.apresentarListaConsulta}" rows="10" var="inscricaoItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Inscricao_codigo}" />
					</f:facet>
					<h:commandLink id="codigo" action="#{InscricaoControle.editar}" value="#{inscricaoItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Inscricao_unidadeEnsino}" />
					</f:facet>
					<h:commandLink id="unidadeEnsino" action="#{InscricaoControle.editar}" value="#{inscricaoItens.unidadeEnsino.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Inscricao_candidato}" />
					</f:facet>
					<h:commandLink id="candidato" action="#{InscricaoControle.editar}" value="#{inscricaoItens.candidato.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Inscricao_procSeletivo}" />
					</f:facet>
					<h:commandLink id="procSeletivo" action="#{InscricaoControle.editar}" value="#{inscricaoItens.procSeletivo.descricao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Curso" />
					</f:facet>
					<h:commandLink id="cursoOpcao1" action="#{InscricaoControle.editar}" value="#{inscricaoItens.cursoOpcao1.curso.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Inscricao_situacaoInscricao}" />
					</f:facet>
					<h:commandLink id="situacaoInscricao" action="#{InscricaoControle.editar}" value="#{inscricaoItens.situacaoInscricao.valorApresentar}" />
				</rich:column>
<!-- 				<rich:column> -->
<!-- 					<f:facet name="header"> -->
<!-- 						<h:outputText value="#{msg_aplic.prt_Inscricao_situacao}" /> -->
<!-- 					</f:facet> -->
<!-- 					<h:commandLink id="situacao" action="#{InscricaoControle.editar}" value="#{inscricaoItens.situacao_Apresentar}" /> -->
<!-- 				</rich:column> -->
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_Inscricao_dataProva}" />
					</f:facet>
					<h:commandLink rendered="#{inscricaoItens.procSeletivo.tipoAvaliacaoProcessoSeletivo ne 'AVALIACAO_CURRICULAR' and inscricaoItens.formaIngresso ne 'PD' and inscricaoItens.formaIngresso ne 'EN' and inscricaoItens.formaIngresso ne 'TE'}" id="dataProva" action="#{InscricaoControle.editar}" value="#{inscricaoItens.itemProcessoSeletivoDataProva.dataProva_Apresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Chamada" />
					</f:facet>
					<h:commandLink id="chamada" action="#{InscricaoControle.editar}" value="#{inscricaoItens.chamada}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<h:panelGroup>
						<h:commandLink action="#{InscricaoControle.downloadArquivoTipoIngresso}" rendered="#{inscricaoItens.arquivoVO.nome ne ''}" id="download_arquivo">
							<rich:tooltip value="Download Arquivo" zindex="10000" />
							<span class="#{msg_botoes.btn_icon_download} iconePequeno border-radius-all" />
						</h:commandLink>
						<otm:commandIcon action="#{InscricaoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
					</h:panelGroup>
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" for="formCadastro:items" style="border:none; background-color:transparent; margin-top:5px" render="itens, panelGridMensagens" id="scResultadoConsulta" scrollListener="#{InscricaoControle.scrollListener}" rendered="#{InscricaoControle.controleConsultaOtimizado.apresentarDatascroller}" selectedStyle="border:none;background-color:transparent;" pagesVar="pages" boundaryControls="hide" fastControls="hide" maxPages="0" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{InscricaoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton immediate="true" id="novo" render="formCadastro" action="#{InscricaoControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
