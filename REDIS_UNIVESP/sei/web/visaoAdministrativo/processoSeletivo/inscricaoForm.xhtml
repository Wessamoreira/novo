<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Inscricao_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();" height="500">

				<h:panelGroup>
					<h:outputText value="Consultar Candidato"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{InscricaoControle.campoConsultaAluno}">

					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText onkeypress="#{InscricaoControle.mascaraConsulta}" id="valorConsultaAluno" size="15" styleClass="form-control campos" value="#{InscricaoControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultar3" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{InscricaoControle.consultarAluno}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener value="1" target="#{InscricaoControle.controleConsultaCandidato.paginaAtual}"></f:setPropertyActionListener>
						<f:setPropertyActionListener value="1" target="#{InscricaoControle.controleConsultaCandidato.page}"></f:setPropertyActionListener>
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="btnNovo" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" oncomplete="#{InscricaoControle.cadastrarNovoAluno}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" alt="#{msg.msg_novo_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaAluno" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{InscricaoControle.controleConsultaCandidato}" rows="5" var="alunoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{InscricaoControle.selecionarAluno}" focus="alunoCPF" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{alunoItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{InscricaoControle.selecionarAluno}" focus="alunoCPF" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{alunoItens.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_RG}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{InscricaoControle.selecionarAluno}" focus="alunoRG" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{alunoItens.RG}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{InscricaoControle.selecionarAluno}" focus="alunoCPF" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" scrollListener="#{InscricaoControle.scrollerListenerCandidato}" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" styleClass="tabMensagens">
					<otm:mensagem bean="#{InscricaoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelProcSeletivo" onshow="document.getElementById('formProcSeletivo:valorConsultaProcSeletivo').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProcSeletivo_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelProcSeletivo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProcSeletivo">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{InscricaoControle.campoConsultaProcSeletivo}">

						<f:selectItems value="#{InscricaoControle.tipoConsultaComboProcSeletivo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaProcSeletivo" onkeypress="#{InscricaoControle.mascaraConsultaProcSeletivo}" size="10" styleClass="form-control campos" value="#{InscricaoControle.valorConsultaProcSeletivo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formProcSeletivo" action="#{InscricaoControle.consultarProcSeletivo}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsulta" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{InscricaoControle.listaConsultaProcSeletivo}" rows="5" var="procSeletivoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_descricao}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{InscricaoControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" value="#{procSeletivoItens.descricao}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_dataInicio} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{InscricaoControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()">
								<h:outputText value="#{procSeletivoItens.dataInicio}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_dataFim} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{InscricaoControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()">
								<h:outputText value="#{procSeletivoItens.dataFim}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_dataProva} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{InscricaoControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()">
								<h:outputText value="#{procSeletivoItens.dataProva}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{InscricaoControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formProcSeletivo:resultadoConsulta" maxPages="10" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaProcSeletivo" styleClass="tabMensagens">
					<otm:mensagem bean="#{InscricaoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado50" id="panelArquivo" top="15px" shadowOpacity="true" width="400" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Anexar Arquivo" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formArquivo">
				<h:panelGroup styleClass="tabForm" id="pgUpload">
					<h:panelGroup columns="2" styleClass="tabForm">
						<rich:fileUpload fileUploadListener="#{InscricaoControle.upLoadArquivo}" listHeight="150" addLabel="Adicionar Arquivo" acceptedTypes="pdf,doc,docx,zip,rar" maxFilesQuantity="10" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido 15 MB" serverErrorLabel="Falha de Transmissão" id="upload2" immediateUpload="true" uploadLabel="upload" clearLabel=" " clearAllLabel=" ">
							<a4j:ajax event="typerejected" oncomplete="alert('Arquivo não Enviado. Formato inválido do arquivo. Somente PDF,DOC, DOCX, zip , rar.');" render="@this, formArquivo" />
							<a4j:ajax event="clear" render="@this, formArquivo" />
							<a4j:ajax event="uploadcomplete" render="@this, formArquivo , form:nomeArquivo, form" oncomplete="#{rich:component('panelArquivo')}.hide();" />
						</rich:fileUpload>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="pgMensagens" styleClass="tabMensagens" columnClasses="colunaCentralizada">
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
						<otm:commandButton id="btnFechar" render="@this , panelGroupDataExibicao, pgUpload, arquivoAnexos , botoesEtapa" oncomplete="#{rich:component('panelArquivo')}.hide();" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" value="Cancelar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{InscricaoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_codigo}" />
					<h:inputText id="codigo" required="true" size="10" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{InscricaoControle.inscricaoVO.codigo}" />
					<h:message for="codigo" styleClass="field control-label mensagemDetalhada col-md-12" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 pn">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_candidatoCPF}" />

				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:inputText id="candidatoCPF" onkeypress="return mascara(this.form, 'form:candidatoCPF', '999.999.999-99', event);" size="14" maxlength="14" styleClass="form-control camposObrigatorios" value="#{InscricaoControle.inscricaoVO.candidato.CPF}">
						<a4j:ajax event="change" execute="@this" listener="#{InscricaoControle.consultarCandidatoPorCPF}" render="form:candidato,form:candidato_nomePessoa,form:candidato_Erro" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:inputText id="candidato_nomePessoa" size="30" readonly="true" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{InscricaoControle.inscricaoVO.candidato.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" action="#{InscricaoControle.montarConsultaAluno}" focus="alunoCPF" tooltip="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
					</span>
					<h:outputText id="candidato_Erro" styleClass="field control-label mensagemDetalhada col-md-12" value="#{InscricaoControle.candidato_Erro}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_nrdocumento}" />
				<h:inputText id="nrdocumento" size="30" maxlength="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{InscricaoControle.inscricaoVO.nrdocumento}" />
				<h:message for="nrdocumento" styleClass="field control-label mensagemDetalhada col-md-12" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">

				<h:selectOneMenu id="situacaoInscricao" styleClass="form-control camposObrigatorios" value="#{InscricaoControle.inscricaoVO.situacaoInscricao}">
					<f:selectItems value="#{InscricaoControle.listaSelectItemSituacaoInscricaoEnum}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row mn">

						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup id="panelInscricao">
								<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!LoginControle.permissaoAcessoMenuVO.liberarInscricaoForaPrazo}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_procSeletivo}" />

										</span>
									</h:panelGroup>
								</h:panelGroup>

									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:inputText id="processoSeletivo" readonly="true" styleClass="form-control camposSomenteLeitura" size="50" value="#{InscricaoControle.inscricaoVO.procSeletivo.descricao}" />

										</span>
									</h:panelGroup>
									<h:message for="procSeletivo" styleClass="field control-label mensagemDetalhada col-md-12" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_unidadeEnsino}" />

										<a4j:ajax event="change" execute="@this" listener="#{InscricaoControle.consultarUnidadeEnsinoPorChavePrimaria}" render="form" />
										<f:selectItems value="#{InscricaoControle.listaSelectItemUnidadeEnsino}" />
									</h:selectOneMenu>
									<h:message for="unidadeEnsino" styleClass="field control-label mensagemDetalhada col-md-12" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_valorInscricao}" />
									<h:inputText id="valorInscricao" readonly="true" size="11" maxlength="11" styleClass="form-control camposSomenteLeitura" value="#{InscricaoControle.inscricaoVO.procSeletivo.valorInscricao}">
										<f:converter converterId="FormatadorNumerico" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_opcaoLinguaEstrangeira}" />
									<h:selectOneMenu id="opcaoLinguaEstrangeira" styleClass="form-control campos" value="#{InscricaoControle.inscricaoVO.opcaoLinguaEstrangeira.codigo}">
										<f:selectItems value="#{InscricaoControle.listaSelectItemOpcaolinguaEstrangeira}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{InscricaoControle.opcao1}">
									<h:outputText rendered="#{InscricaoControle.opcao1}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_cursoOpcao1}" />
									<h:selectOneMenu id="cursoOpcao1" styleClass="form-control camposObrigatorios" value="#{InscricaoControle.inscricaoVO.cursoOpcao1.codigo}">
										<f:selectItems value="#{InscricaoControle.listaSelectItemCursoOpcao}" />
									</h:selectOneMenu>
									<h:message for="cursoOpcao1" styleClass="field control-label mensagemDetalhada col-md-12" />
								</h:panelGroup>
