<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Cart達o Resposta" />
	</ui:define>
	<ui:define name="conteudo">
		<!-- 			<head> -->
		<!-- <title><h:outputText value="#{msg_aplic.prt_Parceiro_tituloForm} #{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title> -->
		<!-- <link rel="shortcut icon" href="V2/icones/favicon.ico" type="image/x-icon" /> -->
		<!-- 			</head> -->
		<h:form id="formPrincipal">
			<h:panelGroup width="100%" columns="5">
				<ui:include page="cartaoResposta1.xhtml" />
				<ui:include page="cartaoResposta2.xhtml" />
			</h:panelGroup>
			<h:inputHidden value="#{CartaoRespostaControle.numeroTeste}" id="nrTeste" />
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup id="mensagem">
					<otm:mensagem bean="#{CartaoRespostaControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<h:panelGroup>
						<a4j:commandLink style="margin-right:5px" id="salvar" styleClass="btn btn-dark btn-gravar" value="#{msg_bt.btn_gravar}" action="#{CartaoRespostaControle.persistir}" execute="@this">
							<span class="far fa-save pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<a4j:ajax event="click" oncomplete="#{CartaoRespostaControle.apresentarMensagemValidacaoCartaoResposta}" render="mensagem" />
						</a4j:commandLink>
						<a4j:commandLink oncomplete="#{CartaoRespostaControle.download}" styleClass="btn btn-primary" value="Gerar Cart達o Resposta" title="Gerar Cart達o Resposta" alt="Gerar Cart達o Resposta" action="#{CartaoRespostaControle.realizarGeracaoPrevisualizacaoCartaoResposta}">
							<span class="fas fa-plus pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener target="#{CartaoRespostaControle.imprimirCartao1}" value="true" />
							<f:setPropertyActionListener target="#{CartaoRespostaControle.imprimirCartao2}" value="true" />
							<f:setPropertyActionListener target="#{CartaoRespostaControle.linhaInicio}" value="0" />
							<f:setPropertyActionListener target="#{CartaoRespostaControle.colunaInicio}" value="0" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script language="javascript">
				function somenteNumeroVirugula( obj , e )
				{
				    var tecla = ( window.event ) ? e.keyCode : e.which;
				    if ( tecla == 8 || tecla == 0 )
				        return true;
				    if ( tecla != 44 &amp;&amp; tecla &lt; 48 || tecla &gt; 57 )
				        return false;
				};

function setarNumeroTeste(campo){
	
	document.getElementById("formPrincipal:nrTeste").value = document.getElementById(campo).value;
}
</script>
	</ui:define>
