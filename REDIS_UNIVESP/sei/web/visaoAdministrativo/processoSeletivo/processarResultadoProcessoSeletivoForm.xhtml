	<ui:define name="conteudo">
		<style>
.semBorda .rf-dg-c {
	border-color: transparent !important;
	border-bottom-width: 0px;
	border-bottom-style: solid;
	border-bottom-color: #C4C0C9;

		<rich:popupPanel styleClass="modalMaximizado50" id="panelNaoCompareceu" autosized="false" shadowOpacity="true" width="550" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Registrar Não Comparecimento"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formNaoCompareceu">
				<h:panelGroup layout="block" style="width:100%; text-align:left;padding:10px">
					<h:outputText styleClass="field control-label tituloCampos" value="Deseja confirmar o registro de não comparecimento das inscrições? O resultado das inscrições que foram lançados serão excluídos após a confirmação desta operação." />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
					<otm:commandButton styleClass="btn btn-info" oncomplete="#{rich:component('panelNaoCompareceu')}.hide();" value="Sim" icon="#{msg_botoes.btn_icon_confirmar_embutido}" action="#{ProcessarResultadoProcessoSeletivoControle.marcarInscricaoComoNaoCompareceu}" render="form" />
					<otm:spacer width="5px" />
					<otm:commandButton styleClass="btn btn-danger" oncomplete="#{rich:component('panelNaoCompareceu')}.hide();" value="Não" icon="#{msg_botoes.btn_icon_cancelar_embutido}">
					</otm:commandButton>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelNotaPorDisciplina" autosized="false" style="over-flow:auto" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Registrar Nota Por Disciplina"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkNotaPorDisciplina" />
					<rich:componentControl target="panelNotaPorDisciplina" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formNotaPorDisciplinas">
				<h:panelGroup id="disciplinas">
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_codigo}" />
						<h:inputText size="10" disabled="true" styleClass="form-control camposSomenteLeitura" value="#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.inscricao.codigo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_nome}" />
						<h:inputText size="50" disabled="true" styleClass="form-control camposSomenteLeitura" value="#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.inscricao.candidato.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.grupoDisciplinaProcSeletivoVO.codigo > 0}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GrupoDisciplinaProcSeletivo_formulaCaluloAprovacao}" />
						<h:inputText size="50" disabled="true" styleClass="form-control camposSomenteLeitura" value="#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.grupoDisciplinaProcSeletivoVO.formulaCalculoAprovacao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
					<rich:dataTable id="resultadoDisciplinaProcSeletivoVO" rowKeyVar="row" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.resultadoDisciplinaProcSeletivoVOs}" var="resultadoDisciplinaProcSeletivoItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ResultadoDisciplinaProcSeletivo_disciplinaProcSeletivo}" />
							</f:facet>
							<h:outputText value="#{resultadoDisciplinaProcSeletivoItens.disciplinaProcSeletivo.nome}" />
						</rich:column>
						<rich:column rendered="#{!ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.calculoMedia}">
							<f:facet name="header">
								<h:outputText value="Acertos" />
							</f:facet>
							<h:inputText rendered="#{!resultadoDisciplinaProcSeletivoItens.editavel}" id="quantidadeAcertosSomenteLeitura" value="#{resultadoDisciplinaProcSeletivoItens.quantidadeAcertos}" styleClass="form-control camposSomenteLeitura" size="10" maxlength="5" readonly="true" />
							<h:inputText onfocus="$(this).select();" onkeydown="aceitarSomenteValorNumerico(this)" onkeypress="return Tecla(event);" rendered="#{resultadoDisciplinaProcSeletivoItens.editavel and !ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.calculoMedia}" id="quantidadeAcertos" value="#{resultadoDisciplinaProcSeletivoItens.quantidadeAcertos}" styleClass="form-control campos" size="10" maxlength="5">
								<a4j:ajax event="change" listener="#{ProcessarResultadoProcessoSeletivoControle.calcularMediaNotaDisciplinaLancadaManualmente}" oncomplete="setFocus(formNotaPorDisciplinas, 'formNotaPorDisciplinas:resultadoDisciplinaProcSeletivoVO:#{row+1}:quantidadeAcertos')" render="form:listaResultado, formNotaPorDisciplinas:resultadoDisciplinaProcSeletivoVO:#{row}" />
							</h:inputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ResultadoDisciplinaProcSeletivo_nota}" />
							</f:facet>
							<h:inputText rendered="#{!resultadoDisciplinaProcSeletivoItens.editavel}" id="notaCalculoSomenteLeitura" value="#{resultadoDisciplinaProcSeletivoItens.nota}" styleClass="form-control camposSomenteLeitura" size="10" readonly="true" onkeyup="limitarCasasDecimais(this, this.value, #{ProcessarResultadoProcessoSeletivoControle.configuracaoGeralPadraoSistema.quantidadeCasaDecimalConsiderarNotaProcessoSeletivo}); aceitarSomenteValorDecimal(this);">
								<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
								<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="#{ProcessarResultadoProcessoSeletivoControle.configuracaoGeralPadraoSistema.quantidadeCasaDecimalConsiderarNotaProcessoSeletivo}" />
							</h:inputText>
							<h:inputText onfocus="$(this).select();" rendered="#{resultadoDisciplinaProcSeletivoItens.editavel}" readonly="#{!ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.calculoMedia}" id="notaCalculo" value="#{resultadoDisciplinaProcSeletivoItens.nota}" styleClass="#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.calculoMedia?'campos':'camposSomenteLeitura'}" size="10" maxlength="15" onkeydown="aceitarSomenteValorDecimal(this); if (event.keyCode == '13'){ return false }">
								<a4j:ajax event="change" listener="#{ProcessarResultadoProcessoSeletivoControle.calcularMediaNotaDisciplinaLancadaManualmente}" oncomplete="setFocus(formNotaPorDisciplinas, 'formNotaPorDisciplinas:resultadoDisciplinaProcSeletivoVO:#{row+1}:notaCalculo')" render="form:listaResultado, formNotaPorDisciplinas:resultadoDisciplinaProcSeletivoVO:#{row}" />
								<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
								<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="#{ProcessarResultadoProcessoSeletivoControle.configuracaoGeralPadraoSistema.quantidadeCasaDecimalConsiderarNotaProcessoSeletivo}" />
							</h:inputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Nota Mín. Repr. Imed." />
							</f:facet>
							<h:outputText value="#{resultadoDisciplinaProcSeletivoItens.notaMinimaReprovadoImediato}">
								<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
								<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="#{ProcessarResultadoProcessoSeletivoControle.configuracaoGeralPadraoSistema.quantidadeCasaDecimalConsiderarNotaProcessoSeletivo}" />
							</h:outputText>
						</rich:column>
						<rich:column rendered="#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.grupoDisciplinaProcSeletivoVO.codigo > 0}">
							<f:facet name="header">
								<h:outputText value="Variável Nota" />
							</f:facet>
							<h:outputText value="#{resultadoDisciplinaProcSeletivoItens.variavelNota}">
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ResultadoDisciplinaProcSeletivo_observacoes}" />
							</f:facet>
							<h:inputText id="observacoes" styleClass="form-control campos" style="width:98%" value="#{resultadoDisciplinaProcSeletivoItens.observacoes}">
								<a4j:ajax event="change" render="form" />
							</h:inputText>
						</rich:column>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelGabarito" autosized="false" style="over-flow:auto" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Registrar Resposta Gabarito"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkGabarito" />
					<rich:componentControl target="panelGabarito" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formGabarito">
				<h:panelGroup id="panelGabarito">
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_codigo}" />
						<h:inputText size="10" disabled="true" styleClass="form-control camposSomenteLeitura" value="#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.inscricao.codigo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-11">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_nome}" />
						<h:inputText size="50" disabled="true" styleClass="form-control camposSomenteLeitura" value="#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.inscricao.candidato.nome}" />
					</h:panelGroup>
					<rich:dataGrid id="items" rowKeyVar="rowC" border="none" style="border:none;" styleClass="semBorda" columnClasses="columnSemBorda" align="center" columns="#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.qtdeColuna}" width="100%" value="#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.colunaGabaritoVOs}" rendered="#{!empty ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.colunaGabaritoVOs}" var="colunaGabaritoItens">
						<rich:dataTable id="questoes" style="border:none;" rowKeyVar="row" border="none" columnClasses="columnSemBorda" align="left" value="#{colunaGabaritoItens.resultadoProcessoSeletivoGabaritoRespostaVOs}" var="gabaritoRespostaItens" columns="#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.qtdeColuna}">
							<rich:column style="border:none;">
								<h:outputText id="nrQuestao" value="#{gabaritoRespostaItens.nrQuestao}º" styleClass="tituloCamposRecados" />
								<otm:spacer rendered="#{gabaritoRespostaItens.nrQuestao lt 10}" width="16px;" />
								<otm:spacer rendered="#{gabaritoRespostaItens.nrQuestao >= 10}" width="10px;" />
								<h:inputText onfocus="$(this).select();" id="respostaCorreta" value="#{gabaritoRespostaItens.respostaCorreta}" maxlength="1" size="5" styleClass="form-control camposObrigatorios" style="border:none; background-color: #FFFFFF; border-collapse: collapse; border-left-width: 0px; border-top-width: 0px; empty-cells: show;">
									<a4j:ajax event="change" oncomplete="#{fn:length(colunaGabaritoItens.resultadoProcessoSeletivoGabaritoRespostaVOs) - 1 == row } ? setFocus(formGabarito, 'formGabarito:items:#{rowC+1}:questoes:0:respostaCorreta') : setFocus(formGabarito, 'formGabarito:items:#{rowC}:questoes:#{row+1}:respostaCorreta')" render="panelGabarito, listaResultado" listener="#{ProcessarResultadoProcessoSeletivoControle.calcularMediaNotaDisciplinaLancadaManualmente}" />
								</h:inputText>
							</rich:column>
						</rich:dataTable>
					</rich:dataGrid>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelProva" autosized="false" style="over-flow:auto" shadowOpacity="true" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Registrar Resposta Prova"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkProva" />
					<rich:componentControl target="panelProva" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProva">
				<h:panelGroup id="panelProvaProcessoSeletivo">
					<h:panelGroup layout="block" styleClass="col-md-1">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_codigo}" />
						<h:inputText size="10" disabled="true" styleClass="form-control camposSomenteLeitura" value="#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.inscricao.codigo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-11">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_nome}" />
						<h:inputText size="50" disabled="true" styleClass="form-control camposSomenteLeitura" value="#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.inscricao.candidato.nome}" />
					</h:panelGroup>
					<rich:dataGrid width="100%" columns="1" id="questaoProvaProcessoSeletivoVOs" rowKeyVar="row" var="questaoProvaProcessoSeletivoVOItens" value="#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessoSeletivoVO.inscricao.provaProcessoSeletivoVO.questaoProvaProcessoSeletivoVOs}">
						<h:panelGroup layout="block" style="float:left">
							<h:panelGroup layout="block" style="float:left;margin-top:1px;">
								<h:outputText styleClass="field control-label tituloCampos" value="#{questaoProvaProcessoSeletivoVOItens.ordemApresentacao})" />
							</h:panelGroup>
							<h:panelGroup layout="block" id="editorFinish" style="float:left;margin-top:0px;text-align:left;height:100%;vertical-align:top;">
								<h:outputText escape="false" value="#{questaoProvaProcessoSeletivoVOItens.questaoProcessoSeletivo.enunciado}" />
							</h:panelGroup>
						</h:panelGroup>
						<rich:dataTable style="border:none !important;" width="100%" id="opcaoRespostaQuestaoProcessoSeletivoVOs" var="opcaoRespostaQuestaoProcessoSeletivoVOItens" value="#{questaoProvaProcessoSeletivoVOItens.questaoProcessoSeletivo.opcaoRespostaQuestaoProcessoSeletivoVOs}">
							<rich:column style="border:none !important;">
								<h:panelGroup layout="block" style="float:left">
									<h:panelGroup layout="block" style="float:left;margin-top:1px;">
										<h:outputText styleClass="field control-label tituloCampos" value="#{opcaoRespostaQuestaoProcessoSeletivoVOItens.letraCorrespondente})" />
										<otm:selectBooleanCheckbox styleClass="form-control campos" style="position:relative; top:11px; left:5px;" value="#{opcaoRespostaQuestaoProcessoSeletivoVOItens.marcada}">
											<a4j:ajax event="click" render="panelProvaProcessoSeletivo, listaResultado" listener="#{ProcessarResultadoProcessoSeletivoControle.calcularMediaNotaDisciplinaLancadaManualmente}" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
									<h:panelGroup layout="block" id="editorFinish" style="float:left;margin-top:0px;text-align:left;height:100%;vertical-align:top;">
										<h:outputText escape="false" value="#{opcaoRespostaQuestaoProcessoSeletivoVOItens.opcaoResposta}" />
									</h:panelGroup>
								</h:panelGroup>
							</rich:column>
						</rich:dataTable>
					</rich:dataGrid>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<rich:popupPanel styleClass="modalMaximizado" id="panelProcSeletivo" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formCandidato:valorConsultaProcSeletivo').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Processo Seletivo"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkProcSeletivo" />
					<rich:componentControl target="panelProcSeletivo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProcSeletivo">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaProcSeletivo" value="#{ProcessarResultadoProcessoSeletivoControle.campoConsultaProcSeletivo}">
						<f:selectItems value="#{ProcessarResultadoProcessoSeletivoControle.tipoConsultaProcSeletivoCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaProcSeletivo" size="20" styleClass="form-control campos" value="#{ProcessarResultadoProcessoSeletivoControle.valorConsultaProcSeletivo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarProcSeletivo" render="formProcSeletivo:mensagemConsultaProcSeletivo, formProcSeletivo:resultadoConsultaProcSeletivo, formProcSeletivo:scResultadoProcSeletivo" action="#{ProcessarResultadoProcessoSeletivoControle.consultarProcSeletiVOs}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaProcSeletivo" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ProcessarResultadoProcessoSeletivoControle.listaConsultaProcSeletivo}" rows="5" var="procSeletivoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProcessarResultadoProcessoSeletivoControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" value="#{procSeletivoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Descrição" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ProcessarResultadoProcessoSeletivoControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" value="#{procSeletivoItens.descricao}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ProcessarResultadoProcessoSeletivoControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formProcSeletivo:resultadoConsultaProcSeletivo" maxPages="10" id="scResultadoProcSeletivo" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaProcSeletivo" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ProcessarResultadoProcessoSeletivoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		
		<h:form id="form">
			<h:commandLink action="#{ProcessarResultadoProcessoSeletivoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="filtros">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcSeletivo_tituloForm}" />

				<rich:tab rendered="#{!empty ProcessarResultadoProcessoSeletivoControle.resultadoProcessamentoArquivoResposta.listaInscricaoNaoComparecidosVOs}" header="#{msg_aplic.prt_ProcessarResultadoProcessoSeletivoControle_naoCompareceu}(#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessamentoArquivoResposta.qtdeNaoCompareceu})">
					<rich:dataTable width="100%" headerClass="consulta" id="listaNaoCompareceu" rows="10" value="#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessamentoArquivoResposta.listaInscricaoNaoComparecidosVOs}" var="inscricaoNaoCompareceuItem">
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ResultadoProcessoSeletivo_inscricao}" />
							</f:facet>
							<h:outputText value="#{inscricaoNaoCompareceuItem.codigo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ResultadoProcessoSeletivo_candidato}" />
							</f:facet>
							<h:outputText value="#{inscricaoNaoCompareceuItem.candidato.nome}" />
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Inscricao_situacao}" />
							</f:facet>
							<h:outputText value="#{inscricaoNaoCompareceuItem.situacao_Apresentar}" />
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Inscricao_situacaoInscricao}" />
							</f:facet>
							<h:outputText value="#{inscricaoNaoCompareceuItem.situacaoInscricao_Apresentar}" />
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="Curso" />
							</f:facet>
							<h:outputText id="resultadoCandi" value="Primeira Opção" />
							<rich:tooltip target="resultadoCandi" followMouse="true" direction="topLeft" horizontalOffset="0" verticalOffset="0" style="width:480px">
								<h:panelGroup columns="2" width="100%" columnClasses="colunaVerticalmenteCentralizada, colunaVerticalmenteCentralizada">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_unidadeEnsino}" />
									<h:inputText style="width:330px" size="60" maxlength="120" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{inscricaoNaoCompareceuItem.unidadeEnsino.nome}" />
									<h:outputText styleClass="field control-label tituloCampos" value="Curso #{msg_aplic.prt_ResultadoProcessoSeletivo_resultadoPrimeiraOpcao}" />
									<h:panelGroup>
										<h:inputText style="width:330px" size="60" maxlength="120" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{inscricaoNaoCompareceuItem.cursoOpcao1.curso.nome}" />
									</h:panelGroup>
								</h:panelGroup>
							</rich:tooltip>
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="Data Prova" />
							</f:facet>
							<h:outputText value="#{inscricaoNaoCompareceuItem.itemProcessoSeletivoDataProva.dataProva_Apresentar}" />
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:panelGroup>
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
									<otm:spacer width="10px;" />
									<otm:commandButton action="#{ProcessarResultadoProcessoSeletivoControle.marcarTodosListaInscricaoNaoCompareceu}" icon="#{msg_botoes.btn_icon_marcar}" alt="Marcar" value="Marcar" render="listaNaoCompareceu" styleClass="btn btn-info" />
									<otm:commandButton action="#{ProcessarResultadoProcessoSeletivoControle.desmarcarTodosListaInscricaoNaoCompareceu}" icon="#{msg_botoes.btn_icon_desmarcar}" value="Desmarcar" styleClass="btn btn-default" render="listaNaoCompareceu" image="#{resource['/imagens/botaoDesmarcar.png']}" />
								</h:panelGroup>
							</f:facet>
							<otm:selectBooleanCheckbox disabled="#{inscricaoNaoCompareceuItem.situacaoInscricao != 'ATIVO'}" id="marcarInscricao" value="#{inscricaoNaoCompareceuItem.selecionar}" styleClass="form-control campos">
								<a4j:ajax event="click" execute="@this" />
							</otm:selectBooleanCheckbox>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller for="listaNaoCompareceu" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<otm:spacer height="20px;" />
					<h:panelGroup columnClasses="colunaCentralizada" width="100%" columns="1">
						<a4j:commandButton oncomplete="#{rich:component('panelNaoCompareceu')}.show();" render="formNaoCompareceu" value="botaoNaoCompareceu" image="#{resource['/imagens/botaoNaoCompareceu.png']}" title="Indicar que este candidato não comparecu ao processo seletivo" />
					</h:panelGroup>
				</rich:tab>
			</rich:tabPanel>
			<otm:spacer height="20" />
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
				<otm:commandButton id="imprimirPDF" render="form, msgs" rendered="#{ProcessarResultadoProcessoSeletivoControle.resultadoProcessamentoArquivoResposta.qtdeErro > 0 or ProcessarResultadoProcessoSeletivoControle.resultadoProcessamentoArquivoResposta.qtdeResultado > 0}" oncomplete="#{ProcessarResultadoProcessoSeletivoControle.download}" action="#{ProcessarResultadoProcessoSeletivoControle.imprimirPDF}" value="Gerar Relatório (PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger" accesskey="2" image="#{resource['/imagens/botaoGerarRelatorio.png']}" />
			</h:panelGroup>
			<h:panelGroup id="msgs" columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{ProcessarResultadoProcessoSeletivoControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
