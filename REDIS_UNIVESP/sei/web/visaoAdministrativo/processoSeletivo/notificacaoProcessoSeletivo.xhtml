<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_NotificacaoProcessoSeletivo_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Consultar Curso"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCurso" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{NotificacaoProcessoSeletivoControle.campoConsultaCurso}">
						<f:selectItems value="#{NotificacaoProcessoSeletivoControle.listaSelectItemCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{NotificacaoProcessoSeletivoControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarCurso" render="formCurso" action="#{NotificacaoProcessoSeletivoControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{NotificacaoProcessoSeletivoControle.unidadeEnsinoCursoVOs}" rows="5" var="cursoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_unidadeEnsino} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{NotificacaoProcessoSeletivoControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()">
								<h:outputText value="#{cursoItens.nomeUnidadeEnsino}" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_curso} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{NotificacaoProcessoSeletivoControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()">
								<h:outputText value="#{cursoItens.curso.nome}" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_turno} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{NotificacaoProcessoSeletivoControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()">
								<h:outputText value="#{cursoItens.turno.nome}" />
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{NotificacaoProcessoSeletivoControle.selecionarCurso}" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formCurso:resultadoConsultaCurso" maxPages="10" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{NotificacaoProcessoSeletivoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelProcSeletivo" onshow="document.getElementById('formProcSeletivo:valorConsultaProcSeletivo').focus();" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProcSeletivo_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelProcSeletivo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProcSeletivo">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionario" value="#{NotificacaoProcessoSeletivoControle.campoConsultaProcSeletivo}">
						<a4j:ajax event="blur" render="formProcSeletivo:valorConsultaProcSeletivo" />
						<f:selectItems value="#{NotificacaoProcessoSeletivoControle.tipoConsultaComboProcSeletivo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaProcSeletivo" onkeypress="#{NotificacaoProcessoSeletivoControle.mascaraConsultaProcSeletivo}" size="10" styleClass="form-control campos" value="#{NotificacaoProcessoSeletivoControle.valorConsultaProcSeletivo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formProcSeletivo" action="#{NotificacaoProcessoSeletivoControle.consultarProcSeletivo}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsulta" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{NotificacaoProcessoSeletivoControle.procSeletivoVOs}" rows="5" var="procSeletivoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_descricao}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{NotificacaoProcessoSeletivoControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" value="#{procSeletivoItens.descricao}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_dataInicio} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{NotificacaoProcessoSeletivoControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()">
								<h:outputText value="#{procSeletivoItens.dataInicio}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_dataFim} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{NotificacaoProcessoSeletivoControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()">
								<h:outputText value="#{procSeletivoItens.dataFim}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ProcSeletivo_dataProva} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{NotificacaoProcessoSeletivoControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()">
								<h:outputText value="#{procSeletivoItens.dataProva}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{NotificacaoProcessoSeletivoControle.selecionarProcSeletivo}" render="form" oncomplete="#{rich:component('panelProcSeletivo')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formProcSeletivo:resultadoConsulta" maxPages="10" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaProcSeletivo" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{NotificacaoProcessoSeletivoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{NotificacaoProcessoSeletivoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridPincipal">
				<h:panelGroup id="filtros">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="Processo Seletivo" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="processoSeletivo" readonly="true" styleClass="form-control camposSomenteLeitura camposObrigatorios" size="60" value="#{NotificacaoProcessoSeletivoControle.procSeletivoVO.descricao}" />
							<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelProcSeletivo')}.show()" render="periodoLetivo1" tooltip="Consultar Processo Seletivo" /> <otm:commandIcon render="periodoLetivo1" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('periodoLetivo2')}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{NotificacaoProcessoSeletivoControle.isApresentraUnidadeEnsinoCurso}">
						<h:outputText rendered="#{NotificacaoProcessoSeletivoControle.isApresentraUnidadeEnsinoCurso}" styleClass="field control-label tituloCampos" value="Unidade Ensino - Curso/Turno" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="curso" readonly="true" styleClass="form-control camposSomenteLeitura" size="70" value="#{NotificacaoProcessoSeletivoControle.unidadeEnsinoCursoVO.nomeUnidadeEnsino} - #{NotificacaoProcessoSeletivoControle.unidadeEnsinoCursoVO.curso.nome}/#{NotificacaoProcessoSeletivoControle.unidadeEnsinoCursoVO.turno.nome}" />
							<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelCurso')}.show()" render="formCurso" tooltip="Consultar Curso" /> <otm:commandIcon icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{NotificacaoProcessoSeletivoControle.limparDadosCurso}" render="form:panelGridPincipal" tooltip="Limpar Dados Curso" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{NotificacaoProcessoSeletivoControle.isApresentraUnidadeEnsinoCurso}">
						<h:outputText rendered="#{NotificacaoProcessoSeletivoControle.isApresentraUnidadeEnsinoCurso}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProcSeletivo_dataProva}" />
						<h:selectOneMenu id="dataprova" styleClass="form-control campos" value="#{NotificacaoProcessoSeletivoControle.itemProcSeletivoDataProvaVO.codigo}">
							<f:selectItems value="#{NotificacaoProcessoSeletivoControle.listaSelectItemDataProva}" />
							<a4j:ajax event="change" render="filtros" listener="#{NotificacaoProcessoSeletivoControle.montarListaSelectItemSala}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{NotificacaoProcessoSeletivoControle.isApresentraUnidadeEnsinoCurso}">
						<h:outputText rendered="#{NotificacaoProcessoSeletivoControle.isApresentraUnidadeEnsinoCurso}" styleClass="field control-label tituloCampos" value="Sala" />
						<h:selectOneMenu id="sala" styleClass="form-control campos" value="#{NotificacaoProcessoSeletivoControle.sala}">
							<f:selectItems value="#{NotificacaoProcessoSeletivoControle.listaSelectItemSala}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{NotificacaoProcessoSeletivoControle.isApresentraUnidadeEnsinoCurso}">
						<h:outputText rendered="#{NotificacaoProcessoSeletivoControle.isApresentraUnidadeEnsinoCurso}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotificacaoProcessoSeletivo_tipoNotificacao }" />
						<h:selectOneMenu id="tipoNotificacao" value="#{NotificacaoProcessoSeletivoControle.tipoNotificacao}" styleClass="form-control camposObrigatorios">
							<f:selectItems value="#{NotificacaoProcessoSeletivoControle.tipoNotificacaoProcessoSeletivo}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup id="panelMensagem">
						<otm:mensagem bean="#{NotificacaoProcessoSeletivoControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="salvar" render="form, form:panelMensagem" rendered="#{NotificacaoProcessoSeletivoControle.isApresentraUnidadeEnsinoCurso}" action="#{NotificacaoProcessoSeletivoControle.gravar}" icon="#{msg_botoes.btn_icon_enviar_email_embutido}" image="#{resource['/imagens/botaoEnviar.png']}" value="#{msg.msg_enviar_dados}" styleClass="btn btn-default" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<script>
	document.getElementById("form:procSeletivo").focus();
</script>
	</ui:define>
</ui:composition>
</html>
