		<rich:popupPanel id="panelAtualizacaoValoresCurso" shadowOpacity="true" onshow="document.getElementById('formAtualizacaoValoresCurso:anoCompetenciaAtual').focus();" width="500" height="300">

					<h:outputText value="Reajustar Valores Curso Ginfes Por Competência"></h:outputText>
				</h:panelGroup>
			</f:facet>

				</h:panelGroup>
			</f:facet>
			<h:form id="formAtualizacaoValoresCurso">
				<h:panelGroup layout="block" styleClass="row">

							<a4j:ajax event="change" render="formAtualizacaoValoresCurso" execute="formAtualizacaoValoresCurso" />
							<f:selectItems value="#{ValoresCursoGinfesControle.comboboxPeriodicidadeEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="Ano Competência Atual" />
						<h:inputText id="anoCompetenciaAtual" size="4" maxlength="4" styleClass="form-control camposObrigatorios" value="#{ValoresCursoGinfesControle.anoCompetenciaAtual}" onkeydown="aceitarSomenteValorNumerico(this)" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ValoresCursoGinfesControle.periodicidadeSemestre}">
						<h:outputText styleClass="field control-label tituloCampos" value="Semestre Competência Atual" />
						<h:selectOneMenu id="semestreCompetenciaAtual" styleClass="form-control camposObrigatorios" value="#{ValoresCursoGinfesControle.semestreCompetenciaAtual}">
							<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="Valor do Percentual Reajuste" />
						<h:inputText id="percentualReajustePorCompetencia" value="#{ValoresCursoGinfesControle.percentualReajustePorCompetencia}" styleClass="form-control camposObrigatorios" size="4" maxlength="6" onkeydown="aceitarSomenteValorDecimal(this)">
							<f:converter converterId="FormatadorNumerico" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row mt10 mb10 text-center">
						<otm:commandButton id="GravarReajusteValoresGinfes" action="#{ValoresCursoGinfesControle.reajustarValoresCursoGinfes}" render="formAtualizacaoValoresCurso, formUnidadeEnsinoCursoValoresGinfes" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" oncomplete="#{rich:component('panelAtualizacaoValoresCurso')}.hide();" />

					<h:panelGroup id="mensagemAtualizacaoValoresCurso" layout="block" styleClass="row">
						<otm:mensagem bean="#{ValoresCursoGinfesControle}"></otm:mensagem>
					</h:panelGroup>

				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCursoValoresGinfes_tituloForm}"></h:outputText>
				</h:panelGroup>

						<h:graphicImage value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkUnidadeEnsinoCursoValoresGinfes" />
						<rich:componentControl target="panelUnidadeEnsinoCursoValoresGinfes" operation="hide" event="click" />
					</h:panelGroup>

					</h:panelGroup>
					<otm:spacer height="5px;" />

							<h:outputText value="#{valoresCursoGinfesItens.codigoCursoGinfes}" />

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCursoValoresGinfes_anoIngresso}" />

							<h:outputText value="#{valoresCursoGinfesItens.anoIngresso}" />

								<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCursoValoresGinfes_anoCompetenciaParcela}" />
							</f:facet>
							<h:outputText value="#{valoresCursoGinfesItens.anoCompetenciaParcela}" />

								<otm:commandIcon id="removerValoresCursoGinfesItens" action="#{ValoresCursoGinfesControle.removerUnidadeEnsinoCursoValoresGinfes}" render="formUnidadeEnsinoCursoValoresGinfes" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="#{msg_botoes.btn_remover}" />

					<otm:commandButton style="margin-left:5px" id="fecharUnidadeEnsinoCursoValoresGinfes" action="#{ValoresCursoGinfesControle.fecharUnidadeEnsinoCursoValoresGinfes}" render="form, formUnidadeEnsinoCursoValoresGinfes" icon="#{msg_botoes.btn_icon_fechar_embutido}" tooltip="Fechar Dados dos Valores Curso Ginfes" value="#{msg_botoes.btn_fechar}" styleClass="btn btn-danger" oncomplete="#{rich:component('panelUnidadeEnsinoCursoValoresGinfes')}.hide();" />

						<f:selectItems value="#{ValoresCursoGinfesControle.listaSelectItemUnidadeEnsino}" />

						<f:setPropertyActionListener target="#{ValoresCursoGinfesControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>

				</h:panelGroup>

								</h:inputText>
							</h:panelGroup>
						</f:facet>
						<h:outputText style="font-size:11px" value="#{unidadeEnsinoCursoItem.codigo}" />

							</h:panelGroup>

						<h:outputText style="font-size:11px" value="#{unidadeEnsinoCursoItem.curso.nome}" />

							<h:outputText value="#{msg_aplic.prt_UnidadeEnsinoCurso_turno}" />

									<a4j:ajax event="change" render="form" execute="@this" listener="#{ValoresCursoGinfesControle.consultarDataScrollerPorFiltro}" />
								</h:inputText>
