<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_InutilizacaoNotaFiscal_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{NotaFiscalSaidaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos camposObrigatorios" id="consulta" required="true" value="#{InutilizarNotaFiscalControle.campoConsulta}">
						<a4j:ajax event="change" render="form" />
						<f:selectItems value="#{InutilizarNotaFiscalControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{InutilizarNotaFiscalControle.isPerido}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NegociacaoContaReceber_periodoDe }" rendered="#{InutilizarNotaFiscalControle.isPerido}" />
					<otm:calendar id="data" styleClass="camposObrigatorios" value="#{InutilizarNotaFiscalControle.dataInicial}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{InutilizarNotaFiscalControle.isPerido}">
					<h:outputText styleClass="field control-label tituloCampos" value="Periodo Fim" />
					<otm:calendar styleClass="camposObrigatorios" id="dataFim" value="#{InutilizarNotaFiscalControle.dataFinal}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{InutilizarNotaFiscalControle.isNumeroNota}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_InutilizacaoNotaFiscal_numeroNota}" />
					<h:inputText id="nrNota" styleClass="form-control camposObrigatorios" value="#{InutilizarNotaFiscalControle.numeroNotaConsulta}" onkeydown="aceitarSomenteValorNumerico(this)" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:spacer width="100%" />
					<otm:commandButton render="form, mensagem" id="consultar" action="#{InutilizarNotaFiscalControle.consultarLoteInutilizacao}" value="consultar" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_lupa_embutido}" />
				</h:panelGroup>
				<otm:spacer height="20px" />
				<rich:dataTable id="ResultadoLoteInutilizacao" width="100%" rendered="#{!empty InutilizarNotaFiscalControle.lotesInutilizacaoVO}" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{InutilizarNotaFiscalControle.lotesInutilizacaoVO}" var="itemLote">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_msg_unidadeEnsino}"></h:outputText>
						</f:facet>
						<h:commandLink action="#{InutilizarNotaFiscalControle.editar}" value="#{itemLote.unidadeEnsinoVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_HistoricoSituacaoTCC_usuario}"></h:outputText>
						</f:facet>
						<h:commandLink action="#{InutilizarNotaFiscalControle.editar}" value="#{itemLote.usuarioVO.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_InutilizacaoNotaFiscal_dataInutilizacao}"></h:outputText>
						</f:facet>
						<h:commandLink action="#{InutilizarNotaFiscalControle.editar}" value="#{itemLote.dataInutilizacao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_InutilizacaoNotaFiscal_numeroInicial}"></h:outputText>
						</f:facet>
						<h:commandLink action="#{InutilizarNotaFiscalControle.editar}" value="#{itemLote.nrInicial}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_InutilizacaoNotaFiscal_numeroFinal}"></h:outputText>
						</f:facet>
						<h:commandLink action="#{InutilizarNotaFiscalControle.editar}" value="#{itemLote.nrfinal}" />
					</rich:column>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup id="mensagem" layout="block" styleClass="row">
				<otm:mensagem bean="#{InutilizarNotaFiscalControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton render="form, mensagem" id="novo" action="#{InutilizarNotaFiscalControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="2" styleClass="btn btn-info btn-novo" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
