<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:otm2="http://www.otimize-ti.com.br">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_NaturezaOperacao_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("form:codigoNaturezaOperacao").focus();
			}
		</script>
		<h:form id="form">
			<h:commandLink action="#{NaturezaOperacaoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelDados" layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NaturezaOperacao_codigoNaturezaOperacao}" />
					<h:inputText id="codigoNaturezaOperacao" value="#{NaturezaOperacaoControle.naturezaOperacaoVO.codigoNaturezaOperacao}" size="20" maxlength="20" styleClass="form-control camposObrigatorios" />
				</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NaturezaOperacao_nome}" />
					<h:inputText id="nome" value="#{NaturezaOperacaoControle.naturezaOperacaoVO.nome}" size="50" maxlength="250" styleClass="form-control camposObrigatorios" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NaturezaOperacao_tipoNaturezaOperacaoEnum}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{NaturezaOperacaoControle.naturezaOperacaoVO.tipoNaturezaOperacaoEnum}">
						<a4j:ajax event="change" render="panelDados" execute="panelDados" />
						<f:selectItems value="#{EnumControle.comboboxTipoNaturezaOperacaoEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NaturezaOperacao_tipoOrigemDestinoNaturezaOperacaoEnum}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{NaturezaOperacaoControle.naturezaOperacaoVO.tipoOrigemDestinoNaturezaOperacaoEnum}">
						<a4j:ajax event="change" render="panelDados" execute="panelDados" />
						<f:selectItems value="#{EnumControle.comboboxTipoOrigemDestinoNaturezaOperacaoEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NaturezaOperacao_descricao}" />
					<h:inputTextarea id="descricao" value="#{NaturezaOperacaoControle.naturezaOperacaoVO.descricao}" styleClass="form-control campos" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="msg" layout="block" styleClass="row">
				<otm:mensagem bean="#{NaturezaOperacaoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<h:panelGroup>
					<otm:commandButton id="novo" immediate="true" action="#{NaturezaOperacaoControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" accesskey="1" />
					<otm:spacer width="5px" />
					<otm:commandButton render="form" execute="@all" id="salvar" action="#{NaturezaOperacaoControle.persistir}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" accesskey="2" />
					<otm:spacer width="5px" />
					<otm:commandButton id="excluir" onclick="return confirm('Confirma exclusÃ£o dos dados?');" action="#{NaturezaOperacaoControle.excluir}" styleClass="btn btn-danger btn-excluir" value="#{msg_botoes.btn_excluir}" accesskey="3" />
					<otm:spacer width="5px" />
					<otm:commandButton id="consultar" immediate="true" action="#{NaturezaOperacaoControle.inicializarConsultar}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" accesskey="4" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
