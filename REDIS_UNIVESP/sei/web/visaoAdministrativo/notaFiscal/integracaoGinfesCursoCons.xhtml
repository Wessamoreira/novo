<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("formCadastro:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_IntegracaoGinfesCurso_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro" acceptcharset="ISO-8859-1" lang="pt-BR">
			<h:commandLink action="#{IntegracaoGinfesCursoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="Unidade Ensino" />
				<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{IntegracaoGinfesCursoControle.codigoUnidadeEnsino}">
					<f:selectItems value="#{IntegracaoGinfesCursoControle.listaSelectItemUnidadeEnsino}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Período" />
				<otm:calendar id="dataInicio" value="#{IntegracaoGinfesCursoControle.controleConsulta.dataIni}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value=" até " />
				<otm:calendar id="dataFim" value="#{IntegracaoGinfesCursoControle.controleConsulta.dataFim}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="Apenas Não Importados" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<otm:selectBooleanCheckbox id="naoImportados_id" value="#{IntegracaoGinfesCursoControle.naoImportados}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
				<a4j:commandLink id="consultar" type="submit" title="#{msg_botoes.btn_consultar}" action="#{IntegracaoGinfesCursoControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" value="Consultar" accesskey="2" render="@form">
					<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					<f:setPropertyActionListener target="#{IntegracaoGinfesCursoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
					<f:setPropertyActionListener target="#{IntegracaoGinfesCursoControle.controleConsultaOtimizado.page}" value="1" />
				</a4j:commandLink>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" action="#{IntegracaoGinfesCursoControle.novo}" styleClass="btn btn-info btn-novo" value="#{msg.msg_novo_dados}" accesskey="1" />
			</h:panelGroup>
			<rich:dataTable id="items" width="100%" columnHeaderClass="headerTable" columnClasses="columTable" value="#{IntegracaoGinfesCursoControle.listaConsulta}" rendered="#{IntegracaoGinfesCursoControle.apresentarResultadoConsulta}" rows="10" var="item">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_IntegracaoGinfesCurso_unidadeEnsino}" />
					</f:facet>
					<h:commandLink action="#{IntegracaoGinfesCursoControle.editar}" id="unidade" value="#{item.unidadeEnsino.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_IntegracaoGinfesCurso_data}" />
					</f:facet>
					<h:commandLink action="#{IntegracaoGinfesCursoControle.editar}" id="data" value="#{item.dataApresentar}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_IntegracaoGinfesCurso_importado}" />
					</f:facet>
					<otm:selectBooleanCheckbox value="#{item.importado}" disabled="true" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{IntegracaoGinfesCursoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
				</rich:column>
				<f:facet name="footer">
					<rich:dataScroller for="formCadastro:items" id="paginador" page="#{IntegracaoGinfesCursoControle.controleConsultaOtimizado.page}" scrollListener="#{IntegracaoGinfesCursoControle.scrollerListener}" />
				</f:facet>
			</rich:dataTable>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{IntegracaoGinfesCursoControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
