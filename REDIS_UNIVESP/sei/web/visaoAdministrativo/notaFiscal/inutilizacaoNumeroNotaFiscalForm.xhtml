<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_InutilizacaoNotaFiscal_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{NotaFiscalSaidaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-6" id="pgUnidade">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_InutilizacaoNotaFiscal_unidadeEnsino}" />
					<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{InutilizarNotaFiscalControle.loteInutilizacao.unidadeEnsinoVO.codigo}">
						<f:selectItems value="#{InutilizarNotaFiscalControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoSituacaoTCC_usuario}" />
					<h:inputText id="usuario" size="37" styleClass="form-control camposSomenteLeitura" value="#{InutilizarNotaFiscalControle.loteInutilizacao.usuarioVO.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_InutilizacaoNotaFiscal_motivo}" />
						<h:inputTextarea id="motivo" styleClass="form-control camposObrigatorios" value="#{InutilizarNotaFiscalControle.loteInutilizacao.motivo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ControleCobranca_dataProcessamento}" />
						<h:inputText id="data" size="37" styleClass="form-control camposSomenteLeitura" value="#{InutilizarNotaFiscalControle.loteInutilizacao.dataInutilizacao}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_InutilizacaoNotaFiscal_numeroInicial}" />
						<h:inputText id="nrInicial" size="15" styleClass="form-control camposObrigatorios" value="#{InutilizarNotaFiscalControle.loteInutilizacao.nrInicial}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_InutilizacaoNotaFiscal_numeroFinal}" />
						<h:inputText id="nrFinal" size="15" styleClass="form-control camposObrigatorios" value="#{InutilizarNotaFiscalControle.loteInutilizacao.nrfinal}" />
					</h:panelGroup>
				</h:panelGroup>
				<otm:spacer height="20px" />
				<rich:dataTable width="100%" id="ResultadoLoteInutilizacao" rendered="#{!empty InutilizarNotaFiscalControle.loteInutilizacao.mensagemRetorno}" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{InutilizarNotaFiscalControle.loteInutilizacao}" var="itemLote">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_InutilizacaoNotaFiscal_numeroInicial}"></h:outputText>
						</f:facet>
						<h:outputText value="#{itemLote.nrInicial}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_InutilizacaoNotaFiscal_numeroFinal}"></h:outputText>
						</f:facet>
						<h:outputText value="#{itemLote.nrfinal}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_InutilizacaoNotaFiscal_motivo}"></h:outputText>
						</f:facet>
						<h:outputText value="#{itemLote.motivo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_InutilizacaoNotaFiscal_mensagemRetorno}"></h:outputText>
						</f:facet>
						<h:outputText value="#{itemLote.mensagemRetorno}" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup id="mensagem" layout="block" styleClass="row">
					<otm:mensagem bean="#{InutilizarNotaFiscalControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton style="margin-right:5px" render="form, mensagem" id="novo" action="#{InutilizarNotaFiscalControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" />
					<otm:commandButton style="margin-right:5px" render="form, mensagem" id="transmitir" rendered="#{InutilizarNotaFiscalControle.loteInutilizacao.codigo == 0}" action="#{InutilizarNotaFiscalControle.executarInutilizacaoNota}" value="Transmitir Inutilização" icon="#{msg_botoes.btn_icon_video_camera_embutido}" styleClass="btn btn-primary dark" accesskey="2" image="#{resource['/imagens/botaoEnviarInutilizacao.png']}" />
					<otm:commandButton render="form, mensagem" id="consultar" action="#{InutilizarNotaFiscalControle.inicializarConsultar}" value="Consultar" accesskey="2" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
