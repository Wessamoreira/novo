<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_NaturezaOperacao_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsultaTexto").focus();
		}
	</script>
		<h:form id="form">
			<h:commandLink action="#{NaturezaOperacaoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{NaturezaOperacaoControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" execute="panelGridForm" render="panelGridForm" />
						<f:selectItems value="#{NaturezaOperacaoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{NaturezaOperacaoControle.campoConsultaSomenteNumero}">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{NaturezaOperacaoControle.controleConsulta.valorConsulta}" onkeypress="#{NaturezaOperacaoControle.montarScriptParaCampoConsultaSomenteNumero}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{NaturezaOperacaoControle.campoConsultaTexto}">
					<h:inputText id="valorConsultaTexto" styleClass="form-control campos" value="#{NaturezaOperacaoControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{NaturezaOperacaoControle.campoConsultaTipoNaturezaOperacao}">
					<h:selectOneMenu styleClass="form-control campos" value="#{NaturezaOperacaoControle.naturezaOperacaoVO.tipoNaturezaOperacaoEnum}">
						<f:selectItems value="#{EnumControle.comboboxTipoNaturezaOperacaoEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton render="form" id="consultar" type="submit" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{NaturezaOperacaoControle.consultarDados}" accesskey="2" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{NaturezaOperacaoControle.listaConsulta}" style="margin-top:20px" rows="10" var="naturezaOperacaoItens">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_NaturezaOperacao_codigo}" />
					</f:facet>
					<a4j:commandLink id="codigo" action="#{NaturezaOperacaoControle.editar}" value="#{naturezaOperacaoItens.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_NaturezaOperacao_codigoNaturezaOperacao}" />
					</f:facet>
					<a4j:commandLink id="codigoNaturezaOperacao" action="#{NaturezaOperacaoControle.editar}" value="#{naturezaOperacaoItens.codigoNaturezaOperacao}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_NaturezaOperacao_nome}" />
					</f:facet>
					<a4j:commandLink id="nome" action="#{NaturezaOperacaoControle.editar}" value="#{naturezaOperacaoItens.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_NaturezaOperacao_tipoNaturezaOperacaoEnum}" />
					</f:facet>
					<a4j:commandLink id="tipoNaturezaOperacaoEnum" action="#{NaturezaOperacaoControle.editar}">
						<h:outputText value="#{naturezaOperacaoItens.tipoNaturezaOperacaoEnum}" converter="EnumConverter" />
					</a4j:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_NaturezaOperacao_tipoOrigemDestinoNaturezaOperacaoEnum}" />
					</f:facet>
					<a4j:commandLink id="tipoOrigemDestinoNaturezaOperacaoEnum" action="#{NaturezaOperacaoControle.editar}">
						<h:outputText value="#{naturezaOperacaoItens.tipoOrigemDestinoNaturezaOperacaoEnum}" converter="EnumConverter" />
					</a4j:commandLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="#{msg_botoes.btn_opcoes}" />
					</f:facet>
					<otm:commandIcon action="#{NaturezaOperacaoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller for="form:items" id="paginador" stepControls="auto" fastControls="auto" boundaryControls="auto" />
					</div>
				</f:facet>
			</rich:dataTable>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{NaturezaOperacaoControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton id="novo" styleClass="btn btn-info btn-novo" action="#{NaturezaOperacaoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
