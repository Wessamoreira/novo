<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:unidade").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_IntegracaoGinfesCurso_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:commandLink action="#{IntegracaoGinfesCursoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_IntegracaoGinfesCurso_unidadeEnsino}" />
					<h:selectOneMenu styleClass="form-control campos camposObrigatorios" id="unidade" required="true" value="#{IntegracaoGinfesCursoControle.integracaoVO.unidadeEnsino.codigo}">
						<f:selectItems value="#{IntegracaoGinfesCursoControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{IntegracaoGinfesCursoControle.integracaoVO.importado}">
					<h:outputText rendered="#{IntegracaoGinfesCursoControle.integracaoVO.importado}" styleClass="form1Titulo" value="#{msg_aplic.prt_IntegracaoGinfesCurso_data}" />
					<otm:calendar id="data" disabled="true" value="#{IntegracaoGinfesCursoControle.integracaoVO.dataImportacao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{IntegracaoGinfesCursoControle.integracaoVO.importado}">
					<h:outputText styleClass="form1Titulo" value="#{msg_aplic.prt_IntegracaoGinfesCurso_importado}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox value="#{IntegracaoGinfesCursoControle.integracaoVO.importado}" disabled="true" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<rich:tabPanel id="richTabGinfesCurso" switchType="client" activeTabClass="true" style="float-left">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton rendered="#{!IntegracaoGinfesCursoControle.integracaoVO.importado}" id="btnGerarCursos" action="#{IntegracaoGinfesCursoControle.executarGeracaoCursos}" render="form" icon="#{msg_bt.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" value="Gerar Cursos" accesskey="5" />
				</h:panelGroup>
				<rich:tab id="tabCursos" name="tabCursos" header="Cursos" styleClass="richPanel">
					<h:panelGroup columns="1" width="100%" styleClass="tabFormSubordinada">
						<rich:dataTable id="cursoVO" width="100%" rows="10" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{IntegracaoGinfesCursoControle.integracaoVO.cursos}" var="c">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Curso / Turno" />
								</f:facet>
								<h:outputText value="#{c.descricaoCursoTurno}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Valor Serviço" />
								</f:facet>
								<h:outputText value="#{c.valorServico}" converter="FormatadorNumerico" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Item Lista Serviço" />
								</f:facet>
								<h:outputText value="#{c.itemListaServico}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Ativo" />
								</f:facet>
								<h:outputText value="#{c.ativo}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Operação" />
								</f:facet>
								<h:outputText value="#{c.operacaoApresentar}" />
							</rich:column>
							<rich:column rendered="#{!IntegracaoGinfesCursoControle.integracaoVO.importado}">
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<h:panelGroup>
									<otm:commandIcon id="btnRemoverCurso" action="#{IntegracaoGinfesCursoControle.removerCurso}" icon="#{msg_bt.btn_icon_remover} iconePequeno" tooltip="Remover Curso" accesskey="7" />
								</h:panelGroup>
							</rich:column>
							<f:facet name="footer">
								<rich:dataScroller for="cursoVO" />
							</f:facet>
						</rich:dataTable>
					</h:panelGroup>
				</rich:tab>
			</rich:tabPanel>
			<h:panelGroup layout="block" styleClass="row">
				<otm:mensagem bean="#{IntegracaoGinfesCursoControle}"></otm:mensagem>
			</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior row text-center" style="margin:10px">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" id="novo" immediate="true" action="#{IntegracaoGinfesCursoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" render="form" />
						<otm:commandButton style="margin-right:5px" id="salvar" rendered="#{!IntegracaoGinfesCursoControle.integracaoVO.importado}" action="#{IntegracaoGinfesCursoControle.persistir}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" render="form" />
						<otm:commandButton style="margin-right:5px" id="importar" rendered="#{!IntegracaoGinfesCursoControle.integracaoVO.novoObj and !IntegracaoGinfesCursoControle.integracaoVO.importado}" action="#{IntegracaoGinfesCursoControle.executarDefinicaoComoImportado}" value="Definir como Importado" styleClass="btn btn-info" icon="#{msg_botoes.btn_icon_selecionar_embutido}" accesskey="3" render="form" />
						<otm:commandButton style="margin-right:5px" id="excluir" rendered="#{!IntegracaoGinfesCursoControle.integracaoVO.importado}" action="#{IntegracaoGinfesCursoControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="4" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger btn-excluir" render="@form" />
						<otm:commandButton style="margin-right:5px" id="download" rendered="#{!IntegracaoGinfesCursoControle.integracaoVO.novoObj}" action="#{IntegracaoGinfesCursoControle.executarDownload}" oncomplete="#{IntegracaoGinfesCursoControle.download}" value="Download" icon="#{msg_botoes.btn_icon_download_embutido}" styleClass="btn btn-default" accesskey="5" render="form" />
						<otm:commandButton id="consultar" immediate="true" action="#{IntegracaoGinfesCursoControle.inicializarConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="6" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
