<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<style>
table {
	width: 100%;
}
</style>
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("formCadastro:valorConsulta").focus();
		}
	</script>
</h:head>
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_IntegracaoGinfesAluno_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro" acceptcharset="ISO-8859-1" lang="pt-BR">
			<h:commandLink action="#{IntegracaoGinfesAlunoControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelDados">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IntegracaoGinfesCurso_unidadeEnsino}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{IntegracaoGinfesAlunoControle.codigoUnidadeEnsino}">
						<f:selectItems value="#{IntegracaoGinfesAlunoControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:panelGroup layout="block" styleClass="pn col-md-6 pl0 pr5">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IntegracaoGinfesAluno_anoReferencia}" />
						<h:inputText styleClass="form-control campos camposObrigatorios" id="anoRef" size="5" maxlength="4" value="#{IntegracaoGinfesAlunoControle.anoReferencia}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="pn col-md-6 ">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_IntegracaoGinfesAluno_mesReferencia}" />
						<h:selectOneMenu styleClass="form-control campos" id="mesRef" value="#{IntegracaoGinfesAlunoControle.mesReferencia}">
							<f:selectItems value="#{IntegracaoGinfesAlunoControle.listaSelectItemMeses}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="Apenas Não Importados" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<otm:selectBooleanCheckbox id="naoImportados" value="#{IntegracaoGinfesAlunoControle.naoImportados}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center">
					<otm:commandButton id="consultar" type="submit" tooltip="#{msg_botoes.btn_consultar}" action="#{IntegracaoGinfesAlunoControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" render="@form" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" columnHeaderClass="headerTable" columnClasses="columTable" value="#{IntegracaoGinfesAlunoControle.listaConsulta}" rendered="#{IntegracaoGinfesAlunoControle.apresentarResultadoConsulta}" rows="10" var="item">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_IntegracaoGinfesCurso_unidadeEnsino}" />
						</f:facet>
						<h:commandLink action="#{IntegracaoGinfesAlunoControle.editar}" id="unidade" value="#{item.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_IntegracaoGinfesAluno_anoReferencia}" />
						</f:facet>
						<h:commandLink action="#{IntegracaoGinfesAlunoControle.editar}" id="ano" value="#{item.anoReferencia}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_IntegracaoGinfesAluno_mesReferencia}" />
						</f:facet>
						<h:commandLink action="#{IntegracaoGinfesAlunoControle.editar}" id="mes" value="#{item.mesReferencia}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_IntegracaoGinfesCurso_data}" />
						</f:facet>
						<h:commandLink action="#{IntegracaoGinfesAlunoControle.editar}" id="data" value="#{item.dataApresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_IntegracaoGinfesCurso_importado}" />
						</f:facet>
						<otm:selectBooleanCheckbox value="#{item.importado}" disabled="true" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{IntegracaoGinfesAlunoControle.editar}" styleClass="btn btn-primary dark btn-adicionar" icon="#{msg_botoes.btn_editar}" />
					</rich:column>
					<f:facet name="footer">
						<rich:dataScroller for="formCadastro:items" id="paginador" page="#{IntegracaoGinfesAlunoControle.controleConsultaOtimizado.page}" scrollListener="#{IntegracaoGinfesAlunoControle.scrollerListener}" />
					</f:facet>
				</rich:dataTable>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{IntegracaoGinfesAlunoControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{IntegracaoGinfesAlunoControle.novo}" tooltip="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
