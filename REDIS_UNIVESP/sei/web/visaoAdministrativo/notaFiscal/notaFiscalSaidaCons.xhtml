<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_NotaFiscalSaida_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<otm2:progressBar bean="#{NotaFiscalSaidaControle}" bar="progressBarNotasCompactadas" id="modalProgressBar" interval="5000" height="90px" render="form" oncomplete="#{NotaFiscalSaidaControle.downloadNotasCompactadas}">
		</otm2:progressBar>

		<rich:popupPanel styleClass="modalMaximizado" id="panelNotaFiscalSaidaServico" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_NotaFiscalSaida_servicos}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkNotaFiscalSaidaServico">
						<rich:componentControl target="panelNotaFiscalSaidaServico" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formNotaFiscalSaidaServico">
				<h:panelGroup layout="block" styleClass="row" rendered="#{NotaFiscalSaidaControle.notaFiscalSaidaVO.unidadeEnsinoVO.configuracaoNotaFiscalVO.tipoIntegracaoNfeEnum ne 'NFSE'}">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText value="Número" styleClass="field control-label tituloCampos" />
						<h:inputText value="#{NotaFiscalSaidaControle.notaFiscalSaidaVO.numero}" styleClass="form-control camposSomenteLeitura" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText value="Identificador SEFAZ" styleClass="field control-label tituloCampos" />
						<h:inputText value="#{NotaFiscalSaidaControle.notaFiscalSaidaVO.identificadorReceita}" styleClass="form-control camposSomenteLeitura" size="55" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaNotaFiscalSaidaServico" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{NotaFiscalSaidaControle.notaFiscalSaidaVO.notaFiscalSaidaServicoVOs}" rows="5" var="notaFiscalSaidaServicoVO">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_NotaFiscalSaida_descricaoServico}" />
						</f:facet>
						<a4j:commandLink value="#{notaFiscalSaidaServicoVO.descricao} - #{notaFiscalSaidaServicoVO.contaReceberRecebimentoVO.contaReceberVO.pessoa.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_valor}" />
						</f:facet>
						<a4j:commandLink value="#{notaFiscalSaidaServicoVO.precoUnitario}" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup styleClass="colunaCentralizada">
					<rich:dataScroller for="formNotaFiscalSaidaServico:resultadoConsultaNotaFiscalSaidaServico" id="scResultadoNotaFiscalSaidaServico" rendered="#{!empty NotaFiscalSaidaControle.notaFiscalSaidaVO.notaFiscalSaidaServicoVOs}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelMotivoCancelamentoNota" shadowOpacity="true" width="450" height="210">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Cancelamento" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkMotivoCancelamentoNota">
						<rich:componentControl target="panelMotivoCancelamentoNota" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formMotivoCancelamentoNota">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{NotaFiscalSaidaControle.notaFiscalSaidaVO.unidadeEnsinoVO.configuracaoNotaFiscalVO.tipoIntegracaoNfeEnum eq 'NFE' or (NotaFiscalSaidaControle.notaFiscalSaidaVO.unidadeEnsinoVO.configuracaoNotaFiscalVO.tipoIntegracaoNfeEnum eq 'NFSE' and NotaFiscalSaidaControle.notaFiscalSaidaVO.unidadeEnsinoVO.cidadeNFSe.possuiWebserviceCancelamento)}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalSaida_motivoCancelamentoNota}" />
						<h:inputTextarea styleClass="form-control" id="motivoCancelamentoNota" value="#{NotaFiscalSaidaControle.notaFiscalSaidaVO.motivoCancelamento}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{NotaFiscalSaidaControle.notaFiscalSaidaVO.unidadeEnsinoVO.configuracaoNotaFiscalVO.tipoIntegracaoNfeEnum eq 'NFSE' and !NotaFiscalSaidaControle.notaFiscalSaidaVO.unidadeEnsinoVO.cidadeNFSe.possuiWebserviceCancelamento}">
						<h:outputText styleClass="field control-label tituloCampos" value="O Cancelamento de NFSe para a cidade de #{NotaFiscalSaidaControle.notaFiscalSaidaVO.unidadeEnsinoVO.cidadeNFSe.nome} deve ser realizado no portal da Prefeitura!" />
					</h:panelGroup>
				</h:panelGroup>
				<otm:spacer height="10" />
				<h:panelGroup layout="block" styleClass="row text-center">
					<otm:commandButton id="cancelarNota" rendered="#{NotaFiscalSaidaControle.notaFiscalSaidaVO.unidadeEnsinoVO.configuracaoNotaFiscalVO.tipoIntegracaoNfeEnum eq 'NFE' or (NotaFiscalSaidaControle.notaFiscalSaidaVO.unidadeEnsinoVO.configuracaoNotaFiscalVO.tipoIntegracaoNfeEnum eq 'NFSE' and NotaFiscalSaidaControle.notaFiscalSaidaVO.unidadeEnsinoVO.cidadeNFSe.possuiWebserviceCancelamento)}" render="form, form:mensagem, form:tabNotaFiscalSaidaErro, form:tabNotaFiscalSaidaAEnviar" action="#{NotaFiscalSaidaControle.executarCancelarNotaTelaConsulta}" value="Cancelar Nota" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" oncomplete="#{rich:component('panelMotivoCancelamentoNota')}.hide();" />
					<otm:spacer width="5" />
					<otm:commandButton id="fecharCancelar" render="form, form:mensagem, form:tabNotaFiscalSaidaErro, form:tabNotaFiscalSaidaAEnviar" action="#{NotaFiscalSaidaControle.fecharCancelarNotaTelaConsulta}" oncomplete="#{rich:component('panelMotivoCancelamentoNota')}.hide();" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_fechar_embutido}" value="Fechar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCartaCorrecao" autosized="true" shadowOpacity="true" width="700" height="400">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Carta Correção"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCartaCorrecao" />
					<rich:componentControl target="panelCartaCorrecao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formPanelCartaCorrecao">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="Motivo Correção" />
						<h:inputTextarea styleClass="form-control" id="motivoCorrecao" value="#{NotaFiscalSaidaControle.cartaCorrecaoVO.motivo}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center mt10">
					<otm:commandButton id="transmintirCorrecao" render="form, form:items form:mensagem, form:tabNotaFiscalSaidaErro, form:tabNotaFiscalSaidaAEnviar" oncomplete="#{rich:component('panelCartaCorrecao')}.hide()" action="#{NotaFiscalSaidaControle.executarEnviarCartaCorrecaoNotaFiscalSaida}" value="#{msg_bt.btn_enviarNota}" icon="#{msg_botoes.btn_icon_enviar_email_embutido}" styleClass="btn btn-default" accesskey="4" image="#{resource['imagens/botaoTransmitir.png']}" />
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagensCarta" layout="block" styleClass="row">
					<otm:mensagem bean="#{NotaFiscalSaidaControle}"></otm:mensagem>
				</h:panelGroup>
				<otm:spacer height="10" />
				<rich:dataTable id="cartas" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{NotaFiscalSaidaControle.notaFiscalSaidaVO.cartaCorrecaoVOs}" rows="5" var="carta">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_NotaFiscalSaida_dataEmissao}" />
						</f:facet>
						<a4j:commandLink id="dataCarta" value="#{carta.dataEmissao_Apresentar}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Sequencia" />
						</f:facet>
						<a4j:commandLink id="seq" value="#{carta.sequenciaCorrecao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Motivo" />
						</f:facet>
						<a4j:commandLink id="motivoCarta" value="#{carta.motivo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Mensagem Retorno" />
						</f:facet>
						<a4j:commandLink id="mensagemRetorno" value="#{carta.mensagemRetorno}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<a4j:commandLink action="#{NotaFiscalSaidaControle.imprimirCartaCorrecao}" oncomplete="#{NotaFiscalSaidaControle.notaFiscalSaidaRelControle.download}">
							<h:graphicImage url="#{resource['imagens/botaoImprimirResumido.png']}" />
						</a4j:commandLink>
					</rich:column>
				</rich:dataTable>
				<rich:dataScroller align="center" for="cartas" stepControls="auto" boundaryControls="auto" fastControls="auto" id="scResultadoConsulta" rendered="#{!empty NotaFiscalSaidaControle.notaFiscalSaidaVO.cartaCorrecaoVOs}" />
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{NotaFiscalSaidaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="row" id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalSaida_unidadeEnsino}" />
					<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{NotaFiscalSaidaControle.unidadeEnsinoVO.codigo}">
						<a4j:ajax event="change" render="form" listener="#{NotaFiscalSaidaControle.limparDadosConsulta}" />
						<f:selectItems value="#{NotaFiscalSaidaControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios campos" id="consulta" required="true" value="#{NotaFiscalSaidaControle.controleConsulta.campoConsulta}">
						<a4j:ajax event="change" execute="form" render="form" listener="#{NotaFiscalSaidaControle.limparDadosConsulta}" />
						<f:selectItems value="#{NotaFiscalSaidaControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalSaida_situacao}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="situacao" required="true" value="#{NotaFiscalSaidaControle.controleConsulta.situacao}">
						<a4j:ajax event="change" execute="form" render="form" listener="#{NotaFiscalSaidaControle.limparDadosConsulta}" />
						<f:selectItems value="#{NotaFiscalSaidaControle.tipoConsultaComboSituacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{NotaFiscalSaidaControle.controleConsulta.campoConsulta != 'tipoPessoa'}">
					<h:outputText styleClass="field control-label tituloCampos" value="Valor Consulta" />
					<h:inputText rendered="#{NotaFiscalSaidaControle.controleConsulta.campoConsulta != 'tipoPessoa'}" id="valorConsulta" onkeypress="#{NotaFiscalSaidaControle.controleConsulta.campoConsulta eq 'codigo' ? 'aceitarSomenteValorNumerico(this)' : '' }" styleClass="form-control campos" value="#{NotaFiscalSaidaControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{NotaFiscalSaidaControle.controleConsulta.campoConsulta eq 'tipoPessoa'}">
					<h:outputText rendered="#{NotaFiscalSaidaControle.controleConsulta.campoConsulta eq 'tipoPessoa'}" styleClass="field control-label tituloCampos" value="Tipo Pessoa" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" required="true" value="#{NotaFiscalSaidaControle.tipoPessoa}">
						<a4j:ajax event="change" execute="form" render="form" listener="#{NotaFiscalSaidaControle.limparDadosConsulta}" />
						<f:selectItems value="#{NotaFiscalSaidaControle.tipoConsultaComboTipoPessoa}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{NotaFiscalSaidaControle.controleConsulta.campoConsulta eq 'codigo' || NotaFiscalSaidaControle.controleConsulta.campoConsulta eq 'numero' ? 'false' : 'true'}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalSaida_dataInicio}" />
					<otm:calendar jsFunction="limparDadosConsulta()" id="valorConsultaDataInicio" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputClass="form-control campos" styleClass="campos" inputSize="10" value="#{NotaFiscalSaidaControle.controleConsulta.dataIni}">
						<!-- 						<a4j:ajax event="change" render="form" listener="#{NotaFiscalSaidaControle.limparDadosConsulta}" /> -->
					</otm:calendar>
					<!-- 					<a4j:jsFunction name="limparDadosConsulta" render="form" action="#{NotaFiscalSaidaControle.limparDadosConsulta}" /> -->
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{NotaFiscalSaidaControle.controleConsulta.campoConsulta eq 'codigo' || NotaFiscalSaidaControle.controleConsulta.campoConsulta eq 'numero' ? 'false' : 'true'}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NotaFiscalSaida_ate}" />
					<otm:calendar jsFunction="limparDadosConsultaFim()" id="valorConsultaDataFim" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputClass="form-control campos" styleClass="campos" inputSize="10" value="#{NotaFiscalSaidaControle.controleConsulta.dataFim}">
						<!-- 						<a4j:ajax event="change" render="form" listener="#{NotaFiscalSaidaControle.limparDadosConsulta}" /> -->
					</otm:calendar>
					<!-- 					<a4j:jsFunction name="limparDadosConsultaFim" render="form" action="#{NotaFiscalSaidaControle.limparDadosConsulta}" /> -->
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<a4j:commandLink id="consultar" render="form, form:paginador" value="#{msg_botoes.btn_consultar}" action="#{NotaFiscalSaidaControle.consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{NotaFiscalSaidaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{NotaFiscalSaidaControle.controleConsultaOtimizado.page}" value="1" />
						<f:setPropertyActionListener target="#{NotaFiscalSaidaControle.consultaDataScroller}" value="false" />
						<f:setPropertyActionListener target="#{ContaReceberControle.consultaDataScroller}" value="false" />
					</a4j:commandLink>
					<otm:spacer width="5" />
					<otm:commandButton render="panelGridMensagens, modalProgressBar" id="compactar" action="#{NotaFiscalSaidaControle.inicializarProgressBar}" oncomplete="#{NotaFiscalSaidaControle.downloadNotasCompactadas}" rendered="#{!empty NotaFiscalSaidaControle.controleConsultaOtimizado.listaConsulta and NotaFiscalSaidaControle.unidadeEnsinoVO.configuracaoNotaFiscalVO.tipoIntegracaoNfeEnum ne 'NFSE'}" value="Download" icon="#{msg_botoes.btn_icon_download_embutido}" tooltip="Download" styleClass="btn btn-danger" accesskey="2" />
					<otm:spacer width="5" rendered="#{!empty NotaFiscalSaidaControle.controleConsultaOtimizado.listaConsulta and NotaFiscalSaidaControle.unidadeEnsinoVO.configuracaoNotaFiscalVO.tipoIntegracaoNfeEnum ne 'NFSE'}" />
					<otm:commandButton render="panelGridMensagens, modalProgressBar" id="compactar2" action="#{NotaFiscalSaidaControle.inicializarProgressBar}" oncomplete="#{NotaFiscalSaidaControle.downloadNotasCompactadas}" rendered="#{!empty NotaFiscalSaidaControle.controleConsultaOtimizado.listaConsulta}" value="Download" icon="#{msg_botoes.btn_icon_download_embutido}" styleClass="btn btn-success" tooltip="Download" accesskey="2" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" action="#{NotaFiscalSaidaControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" render="form" />
				</h:panelGroup>
				<rich:dataTable rowKeyVar="row" id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{NotaFiscalSaidaControle.controleConsultaOtimizado}" rendered="#{NotaFiscalSaidaControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="notaFiscalSaidaVOItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_NotaFiscalSaida_codigo}" />
						</f:facet>
						<a4j:commandLink id="codigo" action="#{NotaFiscalSaidaControle.selecionarNotaFiscalSaida}" oncomplete="#{rich:component('panelNotaFiscalSaidaServico')}.show();" render="form, formNotaFiscalSaidaServico" value="#{notaFiscalSaidaVOItens.codigo}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_NotaFiscalSaida_numero}" />
						</f:facet>
						<a4j:commandLink id="numero" action="#{NotaFiscalSaidaControle.selecionarNotaFiscalSaida}" oncomplete="#{rich:component('panelNotaFiscalSaidaServico')}.show();" render="form, formNotaFiscalSaidaServico" value="#{notaFiscalSaidaVOItens.numero}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
						</f:facet>
						<a4j:commandLink id="matricula" action="#{NotaFiscalSaidaControle.selecionarNotaFiscalSaida}" oncomplete="#{rich:component('panelNotaFiscalSaidaServico')}.show();" render="form, formNotaFiscalSaidaServico" value="#{notaFiscalSaidaVOItens.matricula}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_NotaFiscalSaida_destinatario}" />
						</f:facet>
						<a4j:commandLink id="sacado" action="#{NotaFiscalSaidaControle.selecionarNotaFiscalSaida}" oncomplete="#{rich:component('panelNotaFiscalSaidaServico')}.show();" render="form, formNotaFiscalSaidaServico" value="#{notaFiscalSaidaVOItens.dadosPessoaAtiva}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_NegociacaoContaReceber_valorTotal}" />
						</f:facet>
						<a4j:commandLink id="valor" action="#{NotaFiscalSaidaControle.selecionarNotaFiscalSaida}" oncomplete="#{rich:component('panelNotaFiscalSaidaServico')}.show();" render="form, formNotaFiscalSaidaServico" value="#{notaFiscalSaidaVOItens.valorTotal_Apresentar}" />
					</rich:column>
					<rich:column>
