<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Imposto_tituloForm}" />
	</ui:define>

	<ui:define name="conteudo">

		<style type="text/css">
body {
	margin: 0px;
	padding: 0px;
}
</style>
		<script type="text/javascript">
		window.onload = function() {
			document.getElementById("form:valorConsultaTexto").focus();
		}
	</script>
		<h:form id="form">
			<h:commandLink action="#{ImpostoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{ImpostoControle.controleConsultaOtimizado.campoConsulta}">
						<a4j:ajax event="change" execute="form" render="form" />
						<f:selectItems value="#{ImpostoControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 mt3" rendered="#{ImpostoControle.campoConsultaOtimizadoSomenteNumero}">
					<otm:spacer width="100%" />
					<h:inputText id="valorConsulta" rendered="#{ImpostoControle.campoConsultaOtimizadoSomenteNumero}" styleClass="form-control campos" value="#{ImpostoControle.controleConsultaOtimizado.valorConsulta}" onkeypress="#{ImpostoControle.montarScriptParaCampoConsultaOtimizadoSomenteNumero}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 mt3" rendered="#{!ImpostoControle.campoConsultaOtimizadoSomenteNumero}">
					<otm:spacer width="100%" />
					<h:inputText id="valorConsultaTexto" rendered="#{!ImpostoControle.campoConsultaOtimizadoSomenteNumero}" styleClass="form-control campos" value="#{ImpostoControle.controleConsultaOtimizado.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 mt3">
					<otm:spacer width="100%" />
					<a4j:commandLink render="form" id="consultar" type="submit" styleClass="btn btn-default btn-consultar" value="#{msg_botoes.btn_consultar}" action="#{ImpostoControle.consultarDados}" accesskey="2">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{ImpostoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{ImpostoControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="items" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ImpostoControle.controleConsultaOtimizado}" rendered="#{ImpostoControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="impostoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Imposto_codigo}" />
						</f:facet>
						<a4j:commandLink id="codigo" action="#{ImpostoControle.editar}" value="#{impostoItens.codigo}" />
					</rich:column>
					<rich:column style="width: 40%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Imposto_nome}" />
						</f:facet>
						<a4j:commandLink id="nome" action="#{ImpostoControle.editar}" value="#{impostoItens.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Imposto_utilizarFolhaPagamento}" />
						</f:facet>
						<a4j:commandLink id="utilizarFolhaPagamento" action="#{ImpostoControle.editar}" value="Sim" rendered="#{impostoItens.utilizarFolhaPagamento}" />
						<a4j:commandLink id="utilizarFolhaPagamentoNao" action="#{ImpostoControle.editar}" value="NÃ£o" rendered="#{!impostoItens.utilizarFolhaPagamento}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ImpostoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller for="form:items" id="paginador" page="#{ImpostoControle.controleConsultaOtimizado.page}" scrollListener="#{ImpostoControle.scrollerListener}" rendered="#{ImpostoControle.controleConsultaOtimizado.apresentarPaginador}" />
						</div>
					</f:facet>
				</rich:dataTable>
				<otm:mensagem bean="#{ImpostoControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="novo" styleClass="btn btn-info btn-novo" action="#{ImpostoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
