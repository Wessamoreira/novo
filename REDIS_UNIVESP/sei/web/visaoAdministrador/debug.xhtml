<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
</h:head>

<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Debug" />
	</ui:define>

	<ui:define name="conteudo">
		<h:panelGroup layout="block" styleClass="row">
			<h:form id="formDebug" acceptcharset="ISO-8859-1" lang="pt-BR">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<otm:commandButton rendered="#{!AplicacaoControle.isDebug}" action="#{AplicacaoControle.realizarAtivacaoDebug}" icon="fas fa-toggle-on" styleClass="btn btn-success" value="Ativar Debug" />
					<otm:commandButton rendered="#{AplicacaoControle.isDebug}" action="#{AplicacaoControle.realizarDesativacaoDebug}" icon="fas fa-toggle-off" styleClass="btn btn-danger" value="Desativar Debug" />
					<otm:commandButton disabled="#{!AplicacaoControle.isDebug}" styleClass="botoes" image="#{resource['imagens/botaoAtualizar.png']}" style="margin-left:16px" />
				</h:panelGroup>
				<h:inputTextarea id="debug" value="#{AplicacaoControle.stringDebug}" rows="32" readonly="true" style="width:96%;padding:4px;font-size:11px;color:#dfe4ea;background-color:#1e272e;border:1px solid #bdc3c7;border-radius:5px" />
				<script>
					var debug = document.getElementById('formDebug:debug');
					debug.scrollTop = debug.scrollHeight - debug.clientHeight;
				</script>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
