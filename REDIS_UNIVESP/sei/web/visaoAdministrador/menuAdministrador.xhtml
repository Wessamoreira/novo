<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://xmlns.jcp.org/jsf/composite/otm">
<h:head>
	<h:outputScript name="jquery.js" library="V2/script" />
	<h:outputScript name="script.js" library="script" />
	<script type="text/javascript">
	    (function($) {
	        $(document).ready(function () {
	            var i = 0;
	            var opened;
	            $('#accordion a.item').click(function () {
	            /* FIRST SECTION */
	            if (i == 0) {
                    opened = $(this);
                    opened.children('img').attr('src',"#{resource['V2/imagens/nav-less.png']}");
                    opened.siblings('ul').slideDown('fast');
                    i = 1;
                } else if ($(this).siblings('ul').is(':visible')) {
                    opened.children('img').attr('src',"#{resource['V2/imagens/nav-more.png']}");
                    opened.siblings('ul').slideUp('fast');
                    i = 0;
                } else {
                    opened.children('img').attr('src',"#{resource['V2/imagens/nav-more.png']}");
                    opened.siblings('ul').slideUp('fast');
                    opened = $(this);
                    opened.children('img').attr('src',"#{resource['V2/imagens/nav-less.png']}");
                    opened.siblings('ul').slideDown('fast');
                }
	            return false;
	            });
	        });
	    }(jQuery));
	</script>
</h:head>
<h:body>
	<ul id="accordion" class="nav1">
		<h:panelGroup>
			<li><a href="#" class="li1 first item popular" rel="popular"><img src="#{resource['V2/imagens/nav-more.png']}" alt="" width="14" height="14" /> <h:outputText value="Administrador" /></a>
				<ul class="nav2">
					<h:panelGroup styleClass="li2">
						<a4j:commandLink style="text-decoration: none" value="Debug" onclick="abrirPopup('debug.xhtml', 'debug', 930, 595);" />
					</h:panelGroup>
				</ul></li>
		</h:panelGroup>
		<h:panelGroup>
			<li>
				<a href="#" class="li1 last item comment" rel="comment"><img src="#{resource['V2/imagens/nav-more.png']}" alt="" width="14" height="14" />
				<h:outputText value="#{msg_menu.Menu_Opcoes}" /></a>
				<ul class="nav2">
					<h:outputLink styleClass="li2" value="../visaoAdministrativo/administrativo/homeAdministrador.xhtml">
						<h:outputText value="#{msg_menu.Menu_principal}" />
					</h:outputLink>
				</ul>
			</li>
		</h:panelGroup>
	</ul>
</h:body>
</html>
