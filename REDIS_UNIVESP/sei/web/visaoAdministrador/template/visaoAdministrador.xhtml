<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">
	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="shortcut icon" href="#{resource['V2/icones/favicon.ico']}" type="image/x-icon" />
		<title><ui:insert name="tituloPagina" /><h:outputText value="#{msg.msg_separador_titulo_paginas}#{msg.msg_titulo_paginas}" /></title>
		<h:outputStylesheet name="otimize3.css" library="css" />
		<h:outputStylesheet name="cssCliente.css" library="css" />
		<h:outputStylesheet name="colorpicker.css" library="css" />
		<h:outputScript name="jquery.js" library="V2/script" />
		<h:outputScript name="jquery.alphanumeric.js" library="V2/script" />
		<h:outputScript name="script.js" library="script" />
		<h:outputScript name="jquery.maskedinput.js" library="V2/script" />
		<h:outputScript name="jquery.maskMoney.js" library="V2/script" />
		<h:outputScript name="highstock.js" library="script/highcharts_v5.0.12" />
		<h:outputScript name="highcharts-more.js" library="script/highcharts_v5.0.12" />
		<h:outputScript name="exporting.js" library="script/highcharts_v5.0.12" />
		<h:outputScript name="jquery.watermark.js" library="V2/script" />
		<h:outputScript name="jquery.backSpace.js" library="V2/script" />
		<h:outputScript name="blockDblClick.js" library="V2/script" />
		<h:outputScript name="spectrum.js" library="V2/script" />
		<h:outputScript name="meiomask.js" library="V2/script" />
		<h:outputStylesheet name="spectrum.css" library="css" />
		<f:loadBundle var="msg_bt" basename="propriedades.Botoes" />
		<f:loadBundle var="msg_aplic" basename="propriedades.Aplicacao" />
		<f:loadBundle var="msg" basename="propriedades.Mensagens" />
		<h:outputScript name="tooltipster.bundle.min.js" library="V2/script" />
		<h:outputStylesheet name="tooltipster.bundle.min.css" library="V2/css" />
		<h:panelGroup id="panelLogout" style="width:15px;float-left;" >
			<h:inputHidden id="finalizarPopups" value="#{LoginControle.finalizarPopups}"/>
		</h:panelGroup>
		<a4j:jsFunction name="adicionarPopup" render="panelLogout" execute="panelLogout" oncomplete="iniciarSessao('#{LoginControle.finalizarPopups}')" action="#{LoginControle.adicionarPopup}">
			<a4j:param  assignTo="#{LoginControle.popup}" name="param1" ></a4j:param>
		</a4j:jsFunction>
	</h:head>
	<h:body>
		<div id="tudo">
			<div id="topo">
				<ui:insert name="topo">
					<ui:include src="./cabecalhoVisaoAdministrador.xhtml" />
				</ui:insert>
			</div>
			<div id="conteudo">
				<h:panelGrid columns="1" styleClass="tabconteudo" width="100%">
					<h:panelGrid columns="1" style="height:25px; background-image:url(#{resource['imagens/fundoBarraTopo.png']}); background-repeat: repeat-x; padding:0 !important" width="100%">
						<h:panelGroup layout="block" styleClass="tituloFormulario">
							<h:panelGroup layout="block" style="float:left">
								<h:panelGroup>
									<ui:insert name="tituloPagina">
									</ui:insert>
								</h:panelGroup>
								<h:panelGroup>
									<ui:insert name="tituloPaginaADD">
									</ui:insert>
								</h:panelGroup>
							</h:panelGroup>
							<h:form id="formAjuda">
								<ui:insert name="ajuda" />
							</h:form>
						</h:panelGroup>
						<ui:insert name="conteudo" />
						<ui:insert name="modal" />
						<rich:notifyMessages globalOnly="true" showCloseButton="true" styleClass="msgFlutuanteVisaoAdm" stayTime="5000" showDetail="true" ajaxRendered="true" id="msgFlutuante" escape="false" />
					</h:panelGrid>
				</h:panelGrid>
			</div>
		</div>
		<h:form id="formCss" >
	<style type="text/css">
						#{LoginControle.aplicacaoControle.configuracaoAparenciaSistemaVO.scriptCssGerado}
					</style>
					</h:form>
	</h:body>
</html>
