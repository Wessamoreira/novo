<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">

<ui:component>

	<c:if test="#{empty id}">
		<c:set var="id" value="panelUnidadeEnsino"></c:set>
	</c:if>
	<c:if test="#{empty consultar}">
		<c:set var="consultar" value="consultarTurma"></c:set>
	</c:if>
	<c:if test="#{empty selecionar}">
		<c:set var="selecionar" value="selecionarTurma"></c:set>
	</c:if>
	<c:if test="#{empty controleConsulta}">
		<c:set var="controleConsulta" value="controleConsultaTurma"></c:set>
	</c:if>
	<c:if test="#{empty render}">
		<c:set var="render" value="form"></c:set>
	</c:if>
	<c:if test="#{empty filtrarPorSituacao}">
		<c:set var="filtrarPorSituacao" value="true"></c:set>
	</c:if>
	<c:if test="#{empty filtrarPorTipo}">
		<c:set var="filtrarPorTipo" value="true"></c:set>
	</c:if>
	<c:if test="#{empty filtrarPorPeriodoLetivo}">
		<c:set var="filtrarPorPeriodoLetivo" value="true"></c:set>
	</c:if>
	<c:if test="#{empty filtrarPorDigito}">
		<c:set var="filtrarPorDigito" value="true"></c:set>
	</c:if>
	<c:if test="#{empty oncomplete}">
		<c:set var="oncomplete" value="#{rich:component(id)}.hide()"></c:set>
	</c:if>



	<rich:popupPanel styleClass="modalMaximizado" id="#{id}" shadowOpacity="true" width="600" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContaReceberRel_selecionarUnidadeEnsino}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hide#{id}">
						<rich:componentControl target="#{id}" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="form#{id}">
				<h:panelGroup columns="1" width="100%" style="text-align: left;">
					<h:panelGroup id="#{id}_unidadeEnsinos" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="NÃ£o Selecionados" />
							<rich:dataTable align="left" id="#{id}_table" width="100%" var="unidadeEnsinoItens" value="#{bean.unidadeEnsinoVOs}">
								<rich:column filterType="custom" filter="#{FilterFactory.filter('#{id}_filtrosUnidadeEnsino', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('#{id}_filtrosUnidadeEnsino', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="#{id}_unidadeEnsinos" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="#{id}_unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" 
												action="#{FilterFactory.limparFiltro('#{id}_filtrosUnidadeEnsino')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!unidadeEnsinoItens.filtrarUnidadeEnsino}">
									<f:facet name="header">
										<a4j:commandLink render="form#{id}, #{render}" action="#{bean.marcarTodasUnidadesEnsinoAction}">
											<span class="#{msg_botoes.btn_icon_setaRightDupla_embutido}"></span>
											<f:setPropertyActionListener value="true" target="#{bean.marcarTodasUnidadeEnsino}" />
										</a4j:commandLink>
									</f:facet>
									<a4j:commandLink  style="border:none;margin:0px" render="form#{id}, #{render}" action="#{bean.verificarTodasUnidadeEnsinoSelecionados}">
										<span class="#{msg_botoes.btn_icon_setaRight_embutido}"></span>
										<f:setPropertyActionListener value="true" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandLink>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino2" width="100%" var="unidadeEnsinoItens" value="#{bean.unidadeEnsinoVOs}">
								<rich:column filterType="custom" filterExpression="#{unidadeEnsinoItens.filtrarUnidadeEnsino}">
									<f:facet name="header">
										<a4j:commandLink render="form#{id}, #{render}" action="#{bean.marcarTodasUnidadesEnsinoAction}">
											<span class="#{msg_botoes.btn_icon_setaLeftDupla_embutido}"></span>
											<f:setPropertyActionListener value="false" target="#{bean.marcarTodasUnidadeEnsino}" />
										</a4j:commandLink>
									</f:facet>
									<a4j:commandLink render="form#{id}, #{render}" action="#{bean.verificarTodasUnidadeEnsinoSelecionados}">
										<span class="#{msg_botoes.btn_icon_setaLeft_embutido}"></span>
										<f:setPropertyActionListener value="false" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandLink>
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('#{id}_filtrosUnidadeEnsino2', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('#{id}_filtrosUnidadeEnsino2', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="form#{id}" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="#{id}_unidadeEnsinos" icon="#{msg_botoes.btn_icon_limpar_embutido}" 
												action="#{FilterFactory.limparFiltro('#{id}_filtrosUnidadeEnsino2')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:outputText value="#{unidadeEnsinoItens.nome}" />
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

</ui:component>

</html>
