<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" 
      xmlns:cc="http://java.sun.com/jsf/composite" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:otm="http://java.sun.com/jsf/composite/otm"  >		
		<cc:interface>		
			<cc:attribute name="id" required="true" type="java.lang.String"/>		
			<cc:attribute name="value" required="true" type="java.lang.String"/>		
			<cc:attribute name="render"  type="java.lang.String"/>	
			<cc:attribute name="styleClass"  type="java.lang.String"/>	
		   <cc:attribute name="autoCompleteMatricula" required="true" type="java.lang.Boolean" />		
			<cc:attribute name="disabled" default="false" type="java.lang.Boolean"/>		
		    <cc:attribute name="bean" required="true" type="java.lang.Object" />	
		    <cc:actionSource name="actionEvent" targets="#{cc.namingContainer.clientId}:#{cc.attrs.id}"></cc:actionSource>	
		    <cc:attribute name="action" required="true" default="#" method-signature="java.lang.String action()" />	   
		    <cc:attribute name="oncomplete" type="java.lang.String" />   
		</cc:interface>		
		<cc:implementation>	
		     
			<a4j:region>
			 <style> 		
					
					.inputAutocomplete .rf-au-inp {
						background-color: none !important;
						background-image: none !important;
						vertical-align: none !important;
						height: 35px !important;
						width: 100% !important;						
					}
					
					.inputAutocomplete .rf-au-lst-scrl {					
						max-height: 350px !important;
					}			
		.
					
	            </style>				
					<rich:autocomplete  rendered="#{cc.attrs.autoCompleteMatricula}"  disabled="#{cc.attrs.disabled}"  style="width:100%;vertical-align:middle" popupClass="popup" inputClass="cor-cliente" selectedItemClass="selected" 
					                    mode="ajax" layout="list" styleClass="inputAutocomplete"   autocompleteMethod="#{cc.attrs.bean.realizarConsultaAutocompleteMatricula}" 
					                     minChars="3"  autofill="false" selectFirst="false"   var="matriculaIten"   id="suggestionMatriculaRegistroAcademico" fetchValue="#{matriculaIten.matricula}" value="#{cc.attrs.value}"				                   
					                    onselectitem="suggestionAutoCompleteFunction()" >	
                       	<rich:column>                       	
							<h:outputText value=" #{matriculaIten.autoCompleteMatriculaApresentarModelHTML}"  escape="false" />												
						</rich:column>										
					</rich:autocomplete>
					
					<rich:autocomplete  rendered="#{!cc.attrs.autoCompleteMatricula}" disabled="#{cc.attrs.disabled}"   style="width:100%;vertical-align:middle" popupClass="popup" inputClass="cor-cliente" selectedItemClass="selected"  
					                    mode="ajax" layout="list"	 styleClass="inputAutocomplete"   autocompleteMethod="#{cc.attrs.bean.realizarConsultaAutocompleteaRegistroAcademico}" 
					                     minChars="3"  autofill="false" selectFirst="false"   var="matriculaIten" id="suggestionMatriculaRegistroAcademico2" fetchValue="#{matriculaIten.aluno.registroAcademico}" value="#{cc.attrs.value}"				                   
					                    onselectitem="suggestionAutoCompleteFunction()" > 	
                       	<rich:column>                       	
							<h:outputText value=" #{matriculaIten.autoCompleteMatriculaApresentarModelHTML}"  escape="false" />		
						</rich:column>								
					</rich:autocomplete>
								                   
                    <a4j:jsFunction name="suggestionAutoCompleteFunction" action="#{cc.attrs.action}" render="@form" oncomplete="#{cc.attrs.oncomplete}" >  </a4j:jsFunction>	
			</a4j:region>
		</cc:implementation>			
	</html>
