			</ui:define>
			<ui:define name="body">
				<h:panelGroup layout="block" id="menuTopoLinksUteis" styleClass="w-100 scroller-x" style="max-height:600px">
					<h:panelGroup styleClass="row d-flex justify-content-center" layout="block">
						<a4j:repeat id="LinksUteis" rowKeyVar="itemGet" value="#{LoginControle.listaLinksUteisVOs}" var="linksUteisItem">
							<h:panelGroup id="id_#{itemGet+1}" styleClass="col-md-4" layout="block">
								<h:outputLink value="#{linksUteisItem.link}" styleClass="p-2 border rounded bg-secundary text-center  mb-2 col-md-12" target="_blank">
									<h:panelGroup styleClass="#{linksUteisItem.icone}" />
									<h:panelGroup layout="block" styleClass="col-md-12">
										<h:outputText styleClass="field control-label tituloCampos" value="#{linksUteisItem.descricao}"></h:outputText>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-12">
										<rich:tooltip rendered="#{!LoginControle.appMovel}" followMouse="true" target="panelIconManualAlunoCalendarioAcademico" value="Apresentar #{linksUteisItem.descricao}"></rich:tooltip>
