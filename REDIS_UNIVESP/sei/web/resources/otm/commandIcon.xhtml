<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="id" required="true" type="java.lang.String" />
	<composite:attribute name="tooltip" type="java.lang.String" />	
	<composite:attribute name="target" default="" type="java.lang.String" />
	<composite:attribute name="status" default="" type="java.lang.String" />
	<composite:attribute name="style" default="" type="java.lang.String" />
	<composite:attribute name="styleIcon" default="font-size:12px" type="java.lang.String" />
	<composite:attribute name="styleClass" type="java.lang.String" />
	<composite:attribute name="styleClassIcon" type="java.lang.String" />
	<composite:attribute name="value" default=" " type="java.lang.String" />
	<composite:attribute name="execute" default="@form" type="java.lang.String" />
	<composite:attribute name="onclick" type="java.lang.String" />
	<composite:attribute name="action" default="#" method-signature="java.lang.String action()" />
	<composite:attribute name="render" type="java.lang.String" />
	<composite:attribute name="limitRender" default="false" type="java.lang.String" />
	<composite:attribute name="oncomplete" type="java.lang.String" />
	<composite:attribute name="direction" default="topAuto" type="java.lang.String" />
	<composite:attribute name="icon" type="java.lang.String" />
	<composite:attribute name="horizontalOffset" default="10" type="java.lang.Integer" />
	<composite:attribute name="verticalOffset" default="10" type="java.lang.Integer" />
	<composite:attribute name="borderRadius" type="java.lang.String" default="border-radius-all" shortDescription="user options: border-radius-all, border-radius-left, border-radius-right, border-radius-top-left, border-radius-top-right, border-radius-bottom-left, border-radius-bottom-right" />
	<composite:attribute name="disabled" type="java.lang.Boolean" />
	<composite:actionSource name="actionEvent" targets="#{cc.namingContainer.clientId}:#{cc.attrs.id}"></composite:actionSource>
</composite:interface>

<composite:implementation>
	<a4j:commandLink disabled="#{cc.attrs.disabled}" id="#{cc.attrs.id}" status="#{cc.attrs.status}" target="#{cc.attrs.target}" oncomplete="#{cc.attrs.oncomplete}" value="#{cc.attrs.value}" style="#{cc.attrs.style}" styleClass="btn-focus #{cc.attrs.styleClass}" execute="#{cc.attrs.execute}" onkeydown="acionarBotaoPelaTeclaEnter(event, this.id);" action="#{cc.attrs.action}" onclick="#{cc.attrs.onclick}" render="#{cc.attrs.render}" limitRender="#{cc.attrs.limitRender}" >
		<i class="#{cc.attrs.icon} #{cc.attrs.borderRadius} #{cc.attrs.styleClassIcon}" style="#{cc.attrs.styleIcon}"> </i>
		<composite:insertChildren />
	</a4j:commandLink>
	<rich:tooltip id="#{cc.attrs.id}tooltip" target="#{cc.namingContainer.clientId}:#{cc.attrs.id}" styleClass="tooltipRich" rendered="#{!empty cc.attrs.tooltip}" style="z-index:10000" followMouse="true" horizontalOffset="#{cc.attrs.horizontalOffset}" verticalOffset="#{cc.attrs.verticalOffset}" direction="#{cc.attrs.direction}" showDelay="0" >
		<h:outputLabel escape="false" value="#{cc.attrs.tooltip}" />
		
	</rich:tooltip>
</composite:implementation>
</html>
