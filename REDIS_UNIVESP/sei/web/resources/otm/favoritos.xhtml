<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:otm2="http://www.otimize-ti.com.br"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:otm="http://java.sun.com/jsf/composite/otm">
		<composite:interface>
			<composite:attribute name="bean" required="true" type="java.lang.Object"/>			
			<composite:attribute name="dashboardFavorito" required="true" type="java.lang.Object"/>			
			<composite:attribute name="height" default="380px" type="java.lang.String" />
		</composite:interface>
		
		<composite:implementation>
			<h:panelGroup id="favoritos" style="order:#{cc.attrs.dashboardFavorito.ordem}" layout="block" styleClass="col-md-6" rendered="#{!cc.attrs.dashboardFavorito.ocultar}">
		<rich:dropTarget dropValue="#{cc.attrs.bean.dashboardFavorito}" render=":form:panelGeral" dropListener="#{cc.attrs.bean.registrarPosicaoDashboard}" acceptedTypes="DASHBOARDS" />
		<rich:dragSource type="DASHBOARDS" dragIndicator="FAVORITOS_DRAG" dragValue="#{cc.attrs.bean.dashboardFavorito}">
		</rich:dragSource>
		<otm2:dashpanel id="dashboardFavoritos" cols="12">
			<ui:define name="header">
				<i class="#{cc.attrs.dashboardFavorito.icone} mr-2 fs12"></i>
				<h:outputLabel styleClass="fs12 fonteHeaderDashboard" value="#{cc.attrs.dashboardFavorito.titulo}" />
<!-- 				<a4j:commandLink action="#{cc.attrs.bean.persistirDashboard(cc.attrs.dashboardFavorito)}" rendered="#{!cc.attrs.dashboardFavorito.maximizado}" styleClass="float-right p-0" render="panelGeral"> -->
<!-- 					<i class="fas fa-angle-down text-center fonteHeaderDashboard mr-2 fs12" /> -->

<!-- 					<i class="fas fa-angle-up text-center fonteHeaderDashboard mr-2 fs12" /> -->
<!-- 					<f:setPropertyActionListener value="false" target="#{cc.attrs.dashboardFavorito.maximizado}"></f:setPropertyActionListener> -->
<!-- 				</a4j:commandLink> -->
<!-- 				<a4j:commandLink id="ocultarrFavs" action="#{cc.attrs.bean.persistirDashboard(cc.attrs.dashboardFavorito)}" render=":form:menuTopo, :form:panelGeral" styleClass="border-0 bg-transparent float-right p-0" title="Ocultar GrÃ¡fico"> -->
<!-- 					<i class="fas fa-compress-arrows-alt text-center fonteHeaderDashboard mr-2 fs12" /> -->
<!-- 					<f:setPropertyActionListener value="true" target="#{cc.attrs.dashboardFavorito.ocultar}"></f:setPropertyActionListener> -->
<!-- 				</a4j:commandLink> -->

			</ui:define>
			<ui:define name="body">
				<h:panelGroup layout="block" styleClass="row scroller-x" rendered="#{cc.attrs.dashboardFavorito.maximizado}" style="height:#{cc.attrs.height};overflow-x:auto">
					<a4j:repeat  value="#{cc.attrs.bean.usuarioLogado.listaFavoritos}" var="fav">
						<h:panelGroup layout="block" styleClass="col-md-6 mt5 mb5" 
						rendered="#{(fav.pagina eq 'realizarNavegacaoParaMinhaBiblioteca' and LoginControle.isMinhaBibliotecaHabilitado)
						or (fav.pagina eq 'realizarNavegacaoParaBibliotecaLexMagister' and LoginControle.isLexMagisterHabilitado) 
						or (fav.pagina ne 'realizarNavegacaoParaMinhaBiblioteca' and fav.pagina ne 'realizarNavegacaoParaBibliotecaLexMagister')}">
							<a4j:commandLink render="favoritos, form, formMenuLateral" oncomplete="carregarMenu('#accordionSidebar');carregarRecursoMenu()" styleClass="mr10 pull-left" action="#{FavoritoControle.desfavoritar}" title="Desfavoritar">
								<span class="fa fa-star iconeDesfavoritar" style="position:relative; top:0px !important" />
								<f:setPropertyActionListener target="#{FavoritoControle.pagina}" value="#{fav.pagina}" />
								<f:setPropertyActionListener target="#{FavoritoControle.booleanMarcarFavoritar}" value="#{fav.booleanMarcarFavoritar}" />
								<f:setPropertyActionListener target="#{FavoritoControle.tipoVisao}" value="#{cc.attrs.bean.usuarioLogado.tipoVisaoAcesso}" />
							</a4j:commandLink>
							<a4j:commandLink styleClass="tituloCampos" rendered="#{!empty fav.scriptExecutar and !fn:contains(fav.scriptExecutar, 'window.open') and fav.pagina ne 'realizarNavegacaoParaMinhaBiblioteca' and fav.pagina ne 'realizarNavegacaoParaBibliotecaLexMagister' and fav.pagina ne 'realizarNavegacaoParaBibliotecaBvPearson'}" value="#{fav.propertMenu}" oncomplete="#{fav.scriptExecutar}('#{fav.pagina}', '#{fav.pagina}', 950, 595)" action="#{LoginControle.removerControleMemoriaFlashTela(fav.removerControlador)}" />
							<a4j:commandLink styleClass="tituloCampos" rendered="#{!empty fav.scriptExecutar and fn:contains(fav.scriptExecutar, 'window.open')  and fav.pagina ne 'realizarNavegacaoParaMinhaBiblioteca'  and fav.pagina ne 'realizarNavegacaoParaBibliotecaLexMagister' and fav.pagina ne 'realizarNavegacaoParaBibliotecaBvPearson'}" value="#{fav.propertMenu}" oncomplete="#{fav.scriptExecutar}" action="#{LoginControle.removerControleMemoriaFlashTela(fav.removerControlador)}" />
							<a4j:commandLink styleClass="tituloCampos" rendered="#{empty fav.scriptExecutar  and fav.pagina ne 'realizarNavegacaoParaMinhaBiblioteca'  and fav.pagina ne 'realizarNavegacaoParaBibliotecaLexMagister' and fav.pagina ne 'realizarNavegacaoParaBibliotecaBvPearson'}" value="#{fav.propertMenu}" action="#{LoginControle.removerControleMemoriaFlashTela(fav.removerControlador, fav.pagina)}" />
							<a4j:commandLink styleClass="tituloCampos" rendered="#{fav.pagina eq 'realizarNavegacaoParaMinhaBiblioteca'}" value="#{fav.propertMenu}" action="#{LoginControle.realizarNavegacaoParaMinhaBiblioteca}" target="_blank" />
							<a4j:commandLink styleClass="tituloCampos" rendered="#{fav.pagina eq 'realizarNavegacaoParaBibliotecaLexMagister'}" value="#{fav.propertMenu}" action="#{LoginControle.realizarNavegacaoParaBibliotecaLexMagister}" target="_blank" />
					        <otm:pearson id="bibliotecaPearson"   bean="#{LoginControle}"  styleClass="tituloCampos"  style="font:13px arial;" rendered="#{fav.pagina eq 'realizarNavegacaoParaBibliotecaBvPearson'}"  />			              
						</h:panelGroup>
					</a4j:repeat>
				</h:panelGroup>

			</ui:define>
		</otm2:dashpanel>
	</h:panelGroup>
		</composite:implementation>		
	</html>
