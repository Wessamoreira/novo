<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" 
xmlns:composite="http://java.sun.com/jsf/composite" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<composite:interface>
	<composite:attribute name="bean" required="true" type="java.lang.Object" />	
</composite:interface>

<composite:implementation>
	<h:panelGroup layout="block" styleClass="row mt10 mb10 ml10 mr10">
		<h:panelGroup layout="block" styleClass="col-md-12">
			<h:panelGroup rendered="#{cc.attrs.bean.sucesso}" styleClass="mr5" >
				<i class="#{cc.attrs.bean.iconeMensagem} fs16" style="#{cc.attrs.bean.iconeMensagem eq 'fas fa-exclamation-triangle' ? 'color:#fdba4b' : cc.attrs.bean.iconeMensagem eq 'fas fa-check' ? 'color:#47d1af' : cc.attrs.bean.iconeMensagem eq 'fas fa-times' ? 'color:#ee5744' : '' }" /> 
			</h:panelGroup>
			<h:outputText styleClass="field control-label mensagem" value="#{cc.attrs.bean.mensagem}" />
		</h:panelGroup>
		<h:panelGroup layout="block" rendered="#{empty cc.attrs.bean.listaMensagemErro and !empty cc.attrs.bean.mensagemDetalhada}" styleClass="col-md-12">
			<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{cc.attrs.bean.mensagemDetalhada}" />
		</h:panelGroup>
		<h:panelGroup layout="block" rendered="#{!empty cc.attrs.bean.listaMensagemErro}" styleClass="row text-left">
			<a4j:repeat   value="#{cc.attrs.bean.listaMensagemErro}" var="mensagem" >
				<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{mensagem}" />			
			</a4j:repeat>
		</h:panelGroup>
	</h:panelGroup>
</composite:implementation>
</html>
