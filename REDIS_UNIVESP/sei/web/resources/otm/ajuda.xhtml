<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:composite="http://java.sun.com/jsf/composite">
		<composite:interface>
			<composite:attribute name="dir" default="" type="java.lang.String"/>			
			<composite:attribute name="rendered" type="java.lang.Boolean"/>			
		</composite:interface>
		
		<composite:implementation>
			<h:form id="formAjudaVideo" rendered="#{cc.attrs.rendered}">
				<a4j:region>
					<div style="float:right; border-right:1px solid #e9e9e9;padding-right:35px;height:30px" class="mr30"  >
						<a4j:commandLink id="ajuda" type="submit" title="Ajuda"  action="#{AjudaControle.executarConsulta}" oncomplete="abrirPopup('../../ajudaCons.xhtml', 'Ajuda', 945, 490);">
							<i class="fas fa-video fonteTopo" style="font-size: 12px;" />
							<h:outputText value="Ajuda" styleClass="ml5"></h:outputText>
							<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="#{cc.attrs.dir}" />
							<f:setPropertyActionListener target="#{AjudaControle.valorConsulta}" value="" />
						</a4j:commandLink>
					</div>
				</a4j:region>		
			</h:form>
		</composite:implementation>		
	</html>
