<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:rich="http://richfaces.org/rich" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:component>

	<rich:popupPanel styleClass="modalMaximizado100" id="panelEnvioEmailEnvMsg" width="900" resizeable="false" moveable="true" height="600" domElementAttachment="parent">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Envio Email" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidepanelEnvioEmailEnvMsg" />
				<rich:componentControl target="panelEnvioEmailEnvMsg" operation="hide" event="click" />
			</h:panelGroup>
		</f:facet>
		<h:form id="formEnvioEmailEnvMsg">
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComunicacaoInterna_destinatario}" />
				<h:inputText id="destinatarioEnvMsg" size="110" maxlength="200" styleClass="form-control camposObrigatorios" readonly="true" value="#{bean.interacaoWorkflowVO.prospect.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComunicacaoInterna_assunto}" />
				<h:inputText id="assuntoEnvMsg" size="110" maxlength="200" styleClass="form-control camposObrigatorios" value="#{bean.comunicacaoInternaVO.assunto}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12" id="editorMensagemEnvMsg">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComunicacaoInterna_mensagem}" />
				<otm:editor readonly="#{!bean.comunicacaoInternaVO.novoObj}" id="mensagem" height="450"  value="#{bean.comunicacaoInternaVO.mensagem}">
					<f:param name="content_css" value="#{resource['css/cssCliente.css']}" />
				</otm:editor>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-100">
				<h:panelGroup>
					<otm:commandButton render="formEnvioEmailEnvMsg" id="salvarEnvMsg" oncomplete="#{bean.oncompleteModal}" action="#{bean.enviarMensagemComunicadoInterno}" icon="#{msg_botoes.btn_icon_enviar_email_embutido}" value="Enviar" accesskey="2" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>
</ui:component>
</html>
