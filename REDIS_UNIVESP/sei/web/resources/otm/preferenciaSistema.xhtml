<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="id" required="true" default="preferencia" />
</composite:interface>

<composite:implementation>
	<h:panelGroup style="float:right;height: 50px;" rendered="#{!LoginControle.appMovel}">
		<rich:hotKey key="alt+1" onkeydown="clickBotao('preferencia:btnIconPreferencia')"></rich:hotKey>
		<a4j:commandLink title="Alteração de Preferências do Sistema (alt+1)" id="btnIconPreferencia" onkeydown="acionarBotaoPelaTeclaEnter(event, '#{cc.attrs.id}:btnIconPreferencia');" oncomplete="#{rich:component('panelPreferenciaSistemaUsuario')}.show()" styleClass="nav-link-icon mt10 icon-focus fonteTopo iconePreferencia" style="text-decoration: none;" render="testeFonte">
			<i class="#{msg_botoes.btn_icon_engrenagem_embutido} " id="iconePreferencia" style="font-size: 1.0rem" />
		</a4j:commandLink>

		<rich:popupPanel id="panelPreferenciaSistemaUsuario" onshow="focus('#{cc.attrs.id}:tamanhoLabel')" styleClass="#{LoginControle.usuarioLogado.isApresentarVisaoAdministrativa ? 'modalMaximizado' : 'modalMaximizado50'}" shadowOpacity="0.3" domElementAttachment="parent">
			<f:facet name="header">
				<h:outputText value="Definir Preferências do Sistema"></h:outputText>
			</f:facet>

			<h:panelGroup layout="block" id="testeFonte" styleClass="row">
				<style>
.tituloCamposTeste {
	font-size: #{LoginControle.usuarioLogado.preferenciaSistemaUsuarioVO.tamanhoFonte> 0? LoginControle.usuarioLogado.preferenciaSistemaUsuarioVO.tamanhoFonte: 13}px !important;
}
.panelSkyn {
	display: inline-block;
	height: 24px;
	width: 24px;
}

.skinFocus {
	display: block;
	height: 45px;
	width: 100%;
	padding: 5px;
	margin-top: 2px;
}

.skinFocus:focus {
	border: 1px solid #bac8f3 !important;
	outline: 0 !important;
	box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, .25) !important;
	border-radius: 5px;
}
</style>

				<h:panelGroup layout="block" styleClass="col-md-12" id="panelTamanhoFonte">
					<h:outputText styleClass="title tituloCamposTeste" value="Tamanho da Fonte">

					</h:outputText>
					<h:panelGroup layout="block" styleClass="col-md-12 border rounded">
						<a4j:jsFunction name="atualizarFonte" render="testeFonte" execute="@form" status="teste"></a4j:jsFunction>
						<h:panelGroup layout="block" styleClass="w90 float-left">
							<rich:inputNumberSlider delay="0" inputSize="2" maxlength="2" onchange="atualizarFonte();focus('#{cc.attrs.id}:tamanhoLabel')" id="tamanhoLabel" styleClass="p5 btn-block" increaseClass="tituloCampos" decreaseClass="tituloCampos" showTooltip="true" showArrows="false" minValue="13" showInput="true" inputClass="bg-success rounded border-left text-white lh30 fs14 ml10 pl5" maxValue="20" value="#{LoginControle.usuarioLogado.preferenciaSistemaUsuarioVO.tamanhoFonte}">

							</rich:inputNumberSlider>
							<a4j:jsFunction name="incrementarFonte" render="#{cc.attrs.id}:panelTamanhoFonte" oncomplete="atualizarFonte();focus('#{cc.attrs.id}:tamanhoLabel')" execute="@this" action="#{LoginControle.usuarioLogado.preferenciaSistemaUsuarioVO.incrementarFonte}"></a4j:jsFunction>
							<a4j:jsFunction name="decrementarFonte" render="#{cc.attrs.id}:panelTamanhoFonte" oncomplete="atualizarFonte();focus('#{cc.attrs.id}:tamanhoLabel')" execute="@this" action="#{LoginControle.usuarioLogado.preferenciaSistemaUsuarioVO.decrementarFonte}"></a4j:jsFunction>
							<rich:hotKey key="alt+up" onkeydown="incrementarFonte()"></rich:hotKey>
							<rich:hotKey key="alt+down" onkeydown="decrementarFonte()"></rich:hotKey>
							<h:outputText styleClass="fs8 float-left" value="(alt+down)"></h:outputText>
							<h:outputText styleClass="fs8 float-right" value="(alt+up)"></h:outputText>
						</h:panelGroup>

					</h:panelGroup>


				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{fn:length(LoginControle.configuracaoAparenciaSistemaVOs) > 1}" styleClass="col-md-12 mt10" id="panelSkyn">
					<h:outputText styleClass="title tituloCamposTeste" value="Escolha Abaixo os Temas Disponíveis">

					</h:outputText>
					<a4j:repeat id="repeatSkyn" value="#{LoginControle.configuracaoAparenciaSistemaVOs}" var="configuracaoAparenciaSistemaItem" rowKeyVar="row">
						<a4j:commandLink id="skyn" render="#{cc.attrs.id}:panelSkyn" execute="@this" styleClass="skinFocus" oncomplete="focus('#{cc.attrs.id}:repeatSkyn:#{row}:skyn')" onkeydown="acionarBotaoPelaTeclaEnter(event, '#{cc.attrs.id}:repeatSkyn:#{row}:skyn');">
							<f:setPropertyActionListener value="#{configuracaoAparenciaSistemaItem.codigo}" target="#{LoginControle.usuarioLogado.preferenciaSistemaUsuarioVO.configuracaoAparenciaSistemaVO.codigo}"></f:setPropertyActionListener>
							<h:panelGroup layout="block" styleClass="col-md-12 pt5 #{configuracaoAparenciaSistemaItem.codigo eq LoginControle.usuarioLogado.preferenciaSistemaUsuarioVO.configuracaoAparenciaSistemaVO.codigo ? 'border border-success' : 'border'} rounded">
								<h:panelGroup layout="block" styleClass="panelSkyn rounded" style="#{configuracaoAparenciaSistemaItem.cssBackMenuSkyn}">

								</h:panelGroup>
								<h:outputText style="position:relative; top:-5px" styleClass="#{configuracaoAparenciaSistemaItem.codigo eq LoginControle.usuarioLogado.preferenciaSistemaUsuarioVO.configuracaoAparenciaSistemaVO.codigo ? 'text-success' : 'tituloCampos'} ml5" value="#{!empty configuracaoAparenciaSistemaItem.nome ? configuracaoAparenciaSistemaItem.nome : 'Padrão Sistema'}"></h:outputText>
							</h:panelGroup>
						</a4j:commandLink>
					</a4j:repeat>


				</h:panelGroup>

				<h:panelGroup layout="block" rendered="#{LoginControle.usuarioLogado.isApresentarVisaoAdministrativa and !LoginControle.appMovel}" styleClass="row pt10 pl5 pr5 pb50" style="display:flex !important" id="ordemMenu">
					<h:outputText styleClass="title tituloCamposTeste" value="Clique e Arraste os Módulos para Alterar a Ordem de Apresentção no Menu">

					</h:outputText>
					<h:panelGroup layout="block" styleClass="col-md-2 mt5 p15 border rounded text-center" rendered="#{LoginControle.usuarioLogado.perfilAcesso.possuiAcessoAcademico and AplicacaoControle.cliente.permitirAcessoModuloAcademico}" style="order:#{LoginControle.mapOrdemMenu.get('ACADEMICO')}">
						<a4j:commandLink styleClass="btn-block" disabled="true" status="ordemMenustatus">
							<rich:dropTarget dropValue="ACADEMICO" render="ordemMenu" oncomplete="carregarRecursoMenu()" dropListener="#{LoginControle.registrarPosicaoMenu}" acceptedTypes="MENU" />
							<rich:dragSource type="MENU" dragIndicator="MENU_ACADEMICO_DRAG" dragValue="ACADEMICO">
							</rich:dragSource>
							<i class="fas fa-university tituloCampos fs20 mb5"></i>
							<span class="tituloCampos tituloCamposTeste col-md-12 text-center">ACADÊMICO</span>
						</a4j:commandLink>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2  mt5 p15 border rounded text-center" style="order:#{LoginControle.mapOrdemMenu.get('ADMINISTRATIVO')}" rendered="#{LoginControle.usuarioLogado.perfilAcesso.possuiAcessoAdministrativo and AplicacaoControle.cliente.permitirAcessoModuloAdministrativo}">
						<a4j:commandLink styleClass="btn-block" disabled="true" status="ordemMenustatus">
							<rich:dropTarget dropValue="ADMINISTRATIVO" render="ordemMenu" dropListener="#{LoginControle.registrarPosicaoMenu}" acceptedTypes="MENU" />
							<rich:dragSource type="MENU" dragIndicator="MENU_ADMINISTRATIVO_DRAG" dragValue="ADMINISTRATIVO">
							</rich:dragSource>
							<i class="fas fa-users-cog tituloCampos fs20 mb5"></i>
							<span class="tituloCampos tituloCamposTeste col-md-12 text-center">ADMINISTRATIVO</span>
						</a4j:commandLink>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mt5 p15 border rounded text-center" style="order:#{LoginControle.mapOrdemMenu.get('AVALIACAO_INSTITUCIONAL')}" rendered="#{LoginControle.usuarioLogado.perfilAcesso.possuiAcessoAvaliacaoInsitucional and AplicacaoControle.cliente.permitirAcessoModuloAvaliacaoInstitucional}">

						<a4j:commandLink styleClass="btn-block" disabled="true" status="ordemMenustatus">
							<rich:dropTarget dropValue="AVALIACAO_INSTITUCIONAL" render="ordemMenu" dropListener="#{LoginControle.registrarPosicaoMenu}" acceptedTypes="MENU" />
							<rich:dragSource type="MENU" dragIndicator="MENU_AVALIACAO_INSTITUCIONAL_DRAG" dragValue="AVALIACAO_INSTITUCIONAL">
							</rich:dragSource>
							<i class="fas fa-file-invoice tituloCampos fs20 mb5"></i>
							<span class="tituloCampos tituloCamposTeste col-md-12 text-center">AVALIAÇÃO INSTITUCIONAL</span>
						</a4j:commandLink>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mt5 p15 border rounded text-center" style="order:#{LoginControle.mapOrdemMenu.get('BIBLIOTECA')}" rendered="#{LoginControle.usuarioLogado.perfilAcesso.possuiAcessoBiblioteca and AplicacaoControle.cliente.permitirAcessoModuloBiblioteca}">
						<a4j:commandLink styleClass="btn-block" disabled="true" status="ordemMenustatus">
							<rich:dropTarget dropValue="BIBLIOTECA" render="ordemMenu" dropListener="#{LoginControle.registrarPosicaoMenu}" acceptedTypes="MENU" />
							<rich:dragSource type="MENU" dragIndicator="MENU_BIBLIOTECA_DRAG" dragValue="BIBLIOTECA">
							</rich:dragSource>

							<i class="fas fa-atlas tituloCampos fs20 mb5"></i>
							<span class="tituloCampos tituloCamposTeste col-md-12 text-center">BIBLIOTECA</span>
						</a4j:commandLink>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mt5 p15 border rounded text-center" style="order:#{LoginControle.mapOrdemMenu.get('COMPRAS')}" rendered="#{LoginControle.usuarioLogado.perfilAcesso.possuiAcessoCompras and AplicacaoControle.cliente.permitirAcessoModuloCompras}">
						<a4j:commandLink styleClass="btn-block" disabled="true" status="ordemMenustatus">
							<rich:dropTarget dropValue="COMPRAS" render="ordemMenu" dropListener="#{LoginControle.registrarPosicaoMenu}" acceptedTypes="MENU" />
							<rich:dragSource type="MENU" dragIndicator="MENU_COMPRAS_DRAG" dragValue="COMPRAS">
							</rich:dragSource>

							<i class="fas fa-cart-plus tituloCampos fs20 mb5"></i>
							<span class="tituloCampos tituloCamposTeste col-md-12 text-center">COMPRA</span>
						</a4j:commandLink>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mt5 p15 border rounded text-center" style="order:#{LoginControle.mapOrdemMenu.get('CRM')}" rendered="#{LoginControle.usuarioLogado.perfilAcesso.possuiAcessoCRM and AplicacaoControle.cliente.permitirAcessoModuloCrm}">
						<a4j:commandLink styleClass="btn-block" disabled="true" status="ordemMenustatus">
							<rich:dropTarget dropValue="CRM" render="ordemMenu" dropListener="#{LoginControle.registrarPosicaoMenu}" acceptedTypes="MENU" />
							<rich:dragSource type="MENU" dragIndicator="MENU_CRM_DRAG" dragValue="CRM">
							</rich:dragSource>

							<i class="fas fa-headset tituloCampos fs20 mb5"></i>
							<span class="tituloCampos tituloCamposTeste col-md-12 text-center">CRM</span>
						</a4j:commandLink>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mt5 p15 border rounded text-center" style="order:#{LoginControle.mapOrdemMenu.get('EAD')}" rendered="#{LoginControle.usuarioLogado.perfilAcesso.possuiAcessoEAD and AplicacaoControle.cliente.permitirAcessoModuloEad}">
						<a4j:commandLink styleClass="btn-block" disabled="true" status="ordemMenustatus">
							<rich:dropTarget dropValue="EAD" render="ordemMenu" dropListener="#{LoginControle.registrarPosicaoMenu}" acceptedTypes="MENU" />
							<rich:dragSource type="MENU" dragIndicator="MENU_EAD_DRAG" dragValue="EAD">
							</rich:dragSource>

							<i class="fas fa-globe tituloCampos fs20 mb5"></i>
							<span class="tituloCampos tituloCamposTeste col-md-12 text-center">EAD</span>
						</a4j:commandLink>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mt5 p15 border rounded text-center" style="order:#{LoginControle.mapOrdemMenu.get('ESTAGIO')}" rendered="#{LoginControle.usuarioLogado.perfilAcesso.possuiAcessoEstagio and AplicacaoControle.cliente.permitirAcessoModuloEstagio}">
						<a4j:commandLink styleClass="btn-block" disabled="true" status="ordemMenustatus">
							<rich:dropTarget dropValue="ESTAGIO" render="ordemMenu" dropListener="#{LoginControle.registrarPosicaoMenu}" acceptedTypes="MENU" />
							<rich:dragSource type="MENU" dragIndicator="MENU_ESTAGIO_DRAG" dragValue="ESTAGIO">
							</rich:dragSource>

							<i class="fas fa-id-badge tituloCampos fs20 mb5"></i>
							<span class="tituloCampos tituloCamposTeste col-md-12 text-center">ESTÁGIO</span>
						</a4j:commandLink>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mt5 p15 border rounded text-center" style="order:#{LoginControle.mapOrdemMenu.get('FINANCEIRO')}" rendered="#{LoginControle.usuarioLogado.perfilAcesso.possuiAcessoFinanceiro and AplicacaoControle.cliente.permitirAcessoModuloFinanceiro}">
						<a4j:commandLink styleClass="btn-block" disabled="true" status="ordemMenustatus">
							<rich:dropTarget dropValue="FINANCEIRO" render="ordemMenu" dropListener="#{LoginControle.registrarPosicaoMenu}" acceptedTypes="MENU" />
							<rich:dragSource type="MENU" dragIndicator="MENU_FINANCEIRO_DRAG" dragValue="FINANCEIRO">
							</rich:dragSource>

							<i class="fas fa-money-check-alt tituloCampos fs20 mb5"></i>
							<span class="tituloCampos tituloCamposTeste col-md-12 text-center">FINANCEIRO</span>
						</a4j:commandLink>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mt5 p15 border rounded text-center" style="order:#{LoginControle.mapOrdemMenu.get('NOTA_FISCAL')}" rendered="#{LoginControle.usuarioLogado.perfilAcesso.possuiAcessoNotaFiscal and AplicacaoControle.cliente.permitirAcessoModuloNotaFiscal}">
						<a4j:commandLink styleClass="btn-block" disabled="true" status="ordemMenustatus">
							<rich:dropTarget dropValue="NOTA_FISCAL" render="ordemMenu" dropListener="#{LoginControle.registrarPosicaoMenu}" acceptedTypes="MENU" />
							<rich:dragSource type="MENU" dragIndicator="MENU_NOTA_FISCAL_DRAG" dragValue="NOTA_FISCAL">
							</rich:dragSource>
							<i class="fas fa-receipt tituloCampos fs20 mb5"></i>
							<span class="tituloCampos tituloCamposTeste col-md-12 text-center">NOTA FISCAL</span>
						</a4j:commandLink>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-2 mt5 p15 border rounded text-center" rendered="#{LoginControle.usuarioLogado.perfilAcesso.possuiAcessoPatrimonio and AplicacaoControle.cliente.permitirAcessoModuloPatrimonio}" style="order:#{LoginControle.mapOrdemMenu.get('PATRIMONIO')}">
						<a4j:commandLink styleClass="btn-block" disabled="true" status="ordemMenustatus">
							<rich:dropTarget dropValue="PATRIMONIO" render="ordemMenu" dropListener="#{LoginControle.registrarPosicaoMenu}" acceptedTypes="MENU" />
							<rich:dragSource type="MENU" dragIndicator="MENU_PATRIMONIO_DRAG" dragValue="PATRIMONIO">
							</rich:dragSource>

							<i class="fas fa-barcode tituloCampos fs20 mb5"></i>
							<span class="tituloCampos tituloCamposTeste col-md-12 text-center">PATRIMÔNIO</span>
						</a4j:commandLink>

					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mt5 p15 border rounded text-center" style="order:#{LoginControle.mapOrdemMenu.get('PLANO_ORCAMENTARIO')}" rendered="#{LoginControle.usuarioLogado.perfilAcesso.possuiAcessoPlanoOrcamentario and AplicacaoControle.cliente.permitirAcessoModuloPlanoOrcamentario}">
						<a4j:commandLink styleClass="btn-block" disabled="true" status="ordemMenustatus">
							<rich:dropTarget dropValue="PLANO_ORCAMENTARIO" render="ordemMenu" dropListener="#{LoginControle.registrarPosicaoMenu}" acceptedTypes="MENU" />
							<rich:dragSource type="MENU" dragIndicator="MENU_PLANO_ORCAMENTARIO_DRAG" dragValue="PLANO_ORCAMENTARIO">
							</rich:dragSource>
							<i class="fas fa-balance-scale tituloCampos fs20 mb5"></i>
							<span class="tituloCampos tituloCamposTeste col-md-12 text-center">PLANO ORÇAMENTARIO</span>
						</a4j:commandLink>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mt5 p15 border rounded text-center" style="order:#{LoginControle.mapOrdemMenu.get('PROCESSO_SELETIVO')}" rendered="#{LoginControle.usuarioLogado.perfilAcesso.possuiAcessoProcessoSeletivo and AplicacaoControle.cliente.permitirAcessoModuloProcessoSeletivo}">
						<a4j:commandLink styleClass="btn-block" disabled="true" status="ordemMenustatus">
							<rich:dropTarget dropValue="PROCESSO_SELETIVO" render="ordemMenu" dropListener="#{LoginControle.registrarPosicaoMenu}" acceptedTypes="MENU" />
							<rich:dragSource type="MENU" dragIndicator="MENU_PROCESSO_SELETIVO_DRAG" dragValue="PROCESSO_SELETIVO">
							</rich:dragSource>
							<i class="fas fa-user-tag tituloCampos fs20 mb5"></i>
							<span class="tituloCampos tituloCamposTeste col-md-12 text-center">PROCESSO SELETIVO</span>
						</a4j:commandLink>
					</h:panelGroup>

					<h:panelGroup layout="block" styleClass="col-md-2 mt5 p15 border rounded text-center" style="order:#{LoginControle.mapOrdemMenu.get('RH')}" rendered="#{LoginControle.usuarioLogado.perfilAcesso.possuiAcessoRh and AplicacaoControle.cliente.permitirAcessoModuloRH}">
						<a4j:commandLink styleClass="btn-block" disabled="true" status="ordemMenustatus">
							<rich:dropTarget dropValue="RH" render="ordemMenu" dropListener="#{LoginControle.registrarPosicaoMenu}" acceptedTypes="MENU" />
							<rich:dragSource type="MENU" dragIndicator="MENU_RH_DRAG" dragValue="RH">
							</rich:dragSource>
							<i class="fas fa-users  tituloCampos fs20 mb5 "></i>
							<span class="tituloCampos tituloCamposTeste col-md-12 text-center">RECURSOS HUMANOS</span>
						</a4j:commandLink>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mt5 p15 border rounded text-center" style="order:#{LoginControle.mapOrdemMenu.get('SEI_DECIDIR')}" rendered="#{LoginControle.usuarioLogado.perfilAcesso.possuiAcessoSeiDecidir and AplicacaoControle.cliente.permitirAcessoModuloSeiDecidir}">
						<a4j:commandLink styleClass="btn-block" disabled="true" status="ordemMenustatus">
							<rich:dropTarget dropValue="SEI_DECIDIR" render="ordemMenu" dropListener="#{LoginControle.registrarPosicaoMenu}" acceptedTypes="MENU" />
							<rich:dragSource type="MENU" dragIndicator="MENU_SEI_DECIDIR_DRAG" dragValue="SEI_DECIDIR">
							</rich:dragSource>

							<i class="fas fa-chart-pie tituloCampos fs20 mb5"></i>
							<span class="tituloCampos tituloCamposTeste col-md-12 text-center">SEI DECIDIR</span>
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="#{LoginControle.usuarioLogado.isApresentarVisaoAdministrativa ? 'barra-btn-flutuante-modal-80' : 'barra-btn-flutuante-modal-50'}">
					<otm:commandButton value="Gravar" styleClass="btn btn-dark btn-gravar" oncomplete="#{rich:component('panelPreferenciaSistemaUsuario')}.hide();carregarMenu('#accordionSidebar');carregarRecursoMenu()" action="#{LoginControle.persistirPreferenciaSistemaUsuario}" render="form, formMenu, formTopo, formTopoVisaoAluno, formTopoVisao, formCss, formMenuLateral, conteudo, panelPreferenciaSistemaUsuario, formTopoVisaoProfessor"></otm:commandButton>
					<otm:commandButton value="Excluir" style="margin-left:5px" oncomplete="#{rich:component('panelPreferenciaSistemaUsuario')}.hide(); carregarMenu('#accordionSidebar'); carregarRecursoMenu(); " onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" rendered="#{LoginControle.usuarioLogado.preferenciaSistemaUsuarioVO.codigo ne 0}" styleClass="btn btn-danger btn-excluir" action="#{LoginControle.excluirPreferenciaSistemaUsuario}" render="form, formMenu, formTopo, formTopoVisaoAluno, formTopoVisao, formCss, formMenuLateral, conteudo, panelPreferenciaSistemaUsuario, formTopoVisaoProfessor "></otm:commandButton>
					<otm:commandButton value="Fechar" style="margin-left:5px" icon="#{msg_botoes.btn_icon_fechar_embutido}" oncomplete="#{rich:component('panelPreferenciaSistemaUsuario')}.hide();carregarMenu('#accordionSidebar');carregarRecursoMenu();" styleClass="btn btn-info btn-fechar" action="#{LoginControle.consultarPreferenciaSistemaUsuario}" render="form, formMenu, formTopo, formTopoVisaoAluno, formTopoVisao, formCss, formMenuLateral, conteudo, formTopoVisaoProfessor "></otm:commandButton>
				</h:panelGroup>
			</h:panelGroup>

		</rich:popupPanel>
	</h:panelGroup>
</composite:implementation>
</html>
