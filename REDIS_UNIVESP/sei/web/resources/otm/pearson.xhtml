<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm"	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"	xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="id" required="true" type="java.lang.String" />	
	<composite:attribute name="bean" required="true" type="java.lang.Object" />
	<composite:attribute name="renderImage" default="false" type="java.lang.Boolean" />
	<composite:attribute name="styleClass" default="false" type="java.lang.String" />
	<composite:attribute name="style" default="#{cc.attrs.styleClass}" type="java.lang.String" />
</composite:interface>

<composite:implementation>	
<!--         <h:outputScript >#{cc.attrs.bean.realizarCriacaoAcessoBibliotecaPierson()}</h:outputScript>		 -->
	    <script type="text/javascript">function redirecionarBibliotecaPearson() {document.getElementById("btnPearson").click();}</script>
	    
		<h:form>	
			<a4j:commandLink id="#{cc.attrs.id}"  render="dadosPearson, formBibPearson" action="#{cc.attrs.bean.realizarCriacaoAcessoBibliotecaPierson()}"  oncomplete="redirecionarBibliotecaPearson()"  styleClass="#{cc.attrs.styleClass}" >		   
			   <ui:fragment rendered="#{cc.attrs.renderImage}" >
                   <i    class="fas fa-landmark  iconeMenu"></i>		
              </ui:fragment>		  	
			   <h:outputText   value="#{msg_menu.Menu_BibiliotecaPearson}"     style="#{cc.attrs.style}"  ></h:outputText>			  
			</a4j:commandLink>
		</h:form>	
		<div style="display: none;"   >		
			<form id="formBibPearson" action="#{cc.attrs.bean.urlPearson}"	 target="_blank" method="post"  >
				<input name="login" type="hidden" value="#{cc.attrs.bean.loginPearson}" />
				<input name="token" type="hidden" id="token" value="#{cc.attrs.bean.tokenPearson}" />
				<input type="submit" id="btnPearson" />
			</form>
		</div>
</composite:implementation>
</html>
