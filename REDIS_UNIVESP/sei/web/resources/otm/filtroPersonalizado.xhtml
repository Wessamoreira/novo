<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:rich="http://richfaces.org/rich" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<ui:component>
	<c:if test="#{empty id}">
		<c:set var="id" value="filtroPersonalizado"></c:set>
	</c:if>
	<style>
dl {
	display: inline-block !important;
	height: auto !important;
}

dd {
	display: inline-block !important;
	width: 100% !important;
}

.panelConteudo {
	height: auto !important;
}
</style>

	<h:panelGroup layout="block" id="#{id}" styleClass="row">
<!-- 		<h:panelGroup layout="block" styleClass="row"> -->
			<otm2:panel name="panelFiltroPersonalizado" styleClassHeader="bg-gray p10 mn" stylePanel="margin-top: 5px; margin-bottom: 5px;" styleClassFooter="dn" opened="true" id="idFiltroPersonalizado" >
				<ui:define name="header">
					<h:outputText styleClass="tituloCampos font-weight-bold mr10" value="Filtro Personalizado" />
				</ui:define>
		<ui:define name="body">
			<a4j:repeat id="#{id}_listaPergunta" rowKeyVar="row" var="filtroItens" value="#{value}">
			<style>
.rowIcon {
	display: inline-block;
	width: 100%;
	flex-wrap: wrap;
	margin: 0 !important;
	flex-wrap: wrap;
}

.panelDescricao {
	float: left;
	text-align: left;
	height: 100%;
	width: calc(100% - 50px)
}

.panelDescricaoListaCampos {
	border-bottom: solid 2px #cacaca;
}

.panelListaCampos {
	border: solid 1px #cacaca;
	border-radius: 5px 5px 5px 5px;
	padding: 10px;
}

.panelSimplesMultiplas {
	border: solid 1px #cacaca;
	border-radius: 5px 5px 5px 5px;
	margin-bottom: 5px !important;
	margin-left: 8px !important;
	width: 99% !important;
}

.panelNaoSimplesMultiplas {
	margin-bottom: 5px !important
}

.panelDescricaoEscolha {
	display: block;
	float: left;
	width: calc(100% - 60px);
}

.panelBooleans {
	float: left;
}

.styleAdicionar {
	border: solid 1px #cacacaca;
	border-radius: 5px 5px 5px 5px;
	padding: 6px;
	background: cornsilk;
}

.styleCampoDescricao {
	display: inline-block;
	width: 99%;
	flex-wrap: wrap;
	margin-bottom: 0px !important;
	margin-top: 5px !important;
/*  	padding-top: 10px !important;  */
/*  	padding-bottom: 10px !important; */
/* 	background-color: #f8f9fc !important; */
	border-radius: .35rem !important;
	margin-left: 8px;
}

/* .styleCampoDescricao:hover { */
/* 	background: #d6d6d6 !important; */
/* 	border-color: #a29e9e !important; */
/* 	transition: 0.1s !important; */
/* } */

.tituloPergunta {
	color: #929599 !important;
	font-size: 13px;
	font-weight: 510;
	line-height: 23px !important;
	font-weight: 700 !important;
}

.tituloPergunta:hover {
	color: green !important;
	transition: 0.1s !important;
}

.styleRadio {
	content: "";
    background: #f4f4f4;
    border-radius: 100%;
    border: 1px solid #b4b4b4;
    display: inline-block;
    width: 1.4em;
    height: 1.4em;
    position: relative;
    top: -0.2em;
    margin-right: 0.5em; 
    vertical-align: top;
    cursor: pointer;
    text-align: center;
    transition: all 250ms ease;
    margin-top: 5px !important;
}
.styleRadioChecked {
	content: "";
    background-color: #3197EE;
    border-radius: 100%;
    border: 1px solid #b4b4b4;
    display: inline-block;
    width: 1.4em;
    height: 1.4em;
    position: relative;
    top: -0.2em;
     margin-right: 0.5em; 
    vertical-align: top;
    cursor: pointer;
    text-align: center;
    transition: all 250ms ease;
    box-shadow: inset 0 0 0 4px #f4f4f4;
    margin-top: 5px !important;
}
</style>
					
							<otm2:filtroPersonalizadoOpcao id="#{id}" bean="#{bean}" filtroItens="#{filtroItens}"  />
						</a4j:repeat>
					</ui:define> 
				</otm2:panel>
<!-- 			</h:panelGroup> -->
	</h:panelGroup>
</ui:component>
</html>
