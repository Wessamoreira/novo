<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">

<ui:component>
	<c:if test="#{empty id}">
		<c:set var="id" value="pdfView"></c:set>
	</c:if>
	<c:if test="#{empty width}">
		<c:set var="width" value="100%"></c:set>
	</c:if>
	<c:if test="#{empty height}">
		<c:set var="height" value="100%"></c:set>
	</c:if>
	<c:if test="#{empty toolbar}">
		<c:set var="toolbar" value="0"></c:set>
	</c:if>
	<c:if test="#{empty scrollbar}">
		<c:set var="scrollbar" value="1"></c:set>
	</c:if>
	<c:if test="#{empty zoom}">
		<c:set var="zoom" value="100"></c:set>
	</c:if>
	<c:if test="#{empty statusbar}">
		<c:set var="statusbar" value="1"></c:set>
	</c:if>
	<c:if test="#{empty navpanes}">
		<c:set var="navpanes" value="1"></c:set>
	</c:if>
	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="true"></c:set>
	</c:if>
	<c:if test="#{empty urlGview}">
		<c:set var="urlGview" value="https://docs.google.com/gview?embedded=true&amp;url="></c:set>
	</c:if>
	<c:if test="#{empty botaoDownload}">
		<c:set var="botaoDownload" value="#{(data != null and !data.trim().equals(0) and !data.trim().isEmpty()) and bean.appMovel and data.contains('http:')}"></c:set>
	</c:if>
	<c:if test="#{empty apresentarPreviewGview}">
		<c:set var="apresentarPreviewGview" value="#{bean.appMovel or (data != null and !data.trim().equals(0) and !data.trim().isEmpty()) and data.contains('http:') and !bean.localHost}"></c:set>
	</c:if>
	<h:panelGroup layout="block" styleClass="row mn" id="#{id}">
		<h:panelGroup layout="block" id="#{id}_appMovel" styleClass="row mn" rendered="#{rendered and !empty data and !botaoDownload and apresentarPreviewGview}">
			<iframe src="#{urlGview.concat(data)}" width="#{width}" height="#{height}" style="height:#{height} !important" />
		</h:panelGroup>
		<h:panelGroup layout="block" id="#{id}_pc" styleClass="row mn" rendered="#{rendered and !empty data and !botaoDownload and !apresentarPreviewGview}">
			<iframe src="#{data.concat('#toolbar=').concat(toolbar).concat('&amp;zoom=').concat(zoom).concat('&amp;scrollbar=').concat(scrollbar).concat('&amp;statusbar=').concat(statusbar).concat('&amp;navpanes=').concat(navpanes)}" width="#{width}" height="#{height}" style="height:#{height} !important" />
		</h:panelGroup>
		<h:panelGroup layout="block" id="panelDow_#{id}" styleClass="col-md-12 text-center m5 border rounded bg-gray-400 p50" rendered="#{rendered and !empty data and botaoDownload}">
			<a target="_blank" href="#{data}">
				<h:panelGroup styleClass="btn btn-primary2 p20">
					<span class="#{msg_botoes.btn_icon_download_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 1px; font-size: 16px;" />
					<h:outputText style="font-size: 16px !important" value="DOWNLOAD" />
				</h:panelGroup>
			</a>
		</h:panelGroup>
	</h:panelGroup>
</ui:component>
</html>
