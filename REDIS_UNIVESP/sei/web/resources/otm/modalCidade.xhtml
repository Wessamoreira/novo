<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">

<ui:component>

	<c:if test="#{empty id}">
		<c:set var="id" value="panelCidade"></c:set>
	</c:if>
	<c:if test="#{empty consultar}">
		<c:set var="consultar" value="consultarCidade"></c:set>
	</c:if>
	<c:if test="#{empty selecionar}">
		<c:set var="selecionar" value="selecionarCidade"></c:set>
	</c:if>
	<c:if test="#{empty controleConsulta}">
		<c:set var="controleConsulta" value="controleConsultaCidade"></c:set>
	</c:if>
	<c:if test="#{empty render}">
		<c:set var="render" value="form"></c:set>
	</c:if>
	<c:if test="#{empty filtrarPorEstado}">
		<c:set var="filtrarPorEstado" value="true"></c:set>
	</c:if>
	<c:if test="#{empty oncomplete}">
		<c:set var="oncomplete" value="#{rich:component(id)}.hide()"></c:set>
	</c:if>

	<rich:popupPanel id="#{id}" onhide="fechar#{id}()" onshow="document.getElementById('form#{id}:#{id}_vc').focus();" styleClass="modalMaximizado100" shadowOpacity="true" width="750" height="500">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{msg_aplic.prt_Cidade_consultarCidade}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="#{id}_close" />
				<rich:componentControl target="#{id}" operation="hide" event="click" />
			</h:panelGroup>
		</f:facet>
		<h:form id="form#{id}">
			<a4j:jsFunction name="fechar#{id}" status="teste" action="#{bean[controleConsulta].limparListaConsulta}" render="form#{id}"></a4j:jsFunction>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" style="padding-left:0px !important">
						<h:selectOneMenu styleClass="form-control camposObrigatorios" id="#{id}_cc" value="#{bean[controleConsulta].campoConsulta}">
							<a4j:ajax event="change" render="form#{id}" />
							<f:selectItems value="#{bean[controleConsulta].listaSelectItemCidade}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8" style="padding-right:0px !important" rendered="#{bean[controleConsulta].apresentarCampoNome}">
						<h:inputText id="#{id}_vc" size="10" styleClass="form-control campos" value="#{bean[controleConsulta].valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8" rendered="#{bean[controleConsulta].apresentarCampoSiglaEstado}">
						<h:selectOneMenu styleClass="form-control campos" id="#{id}_es" value="#{bean[controleConsulta].estado}">
							<f:selectItems value="#{bean[controleConsulta].listaSelectItemEstado}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center mt5">
					<a4j:commandLink id="#{id}_consultar" execute="@form" render="form#{id}" type="submit" value="#{msg_botoes.btn_consultar}" action="#{bean[consultar]}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" style="margin-right:5px">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
						<f:setPropertyActionListener target="#{bean[controleConsulta].paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{bean[controleConsulta].page}" value="0" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5">
					<rich:dataTable id="#{id}rct" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" rendered="#{bean[controleConsulta].apresentarListaConsulta}" columnClasses="colunaAlinhamento" value="#{bean[controleConsulta]}" rows="#{bean[controleConsulta].limitePorPagina}" var="cidadeItems">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_codigo}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{bean[selecionar]}" render="#{render}" oncomplete="#{oncomplete}" value="#{cidadeItems.codigo}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{bean[selecionar]}" render="#{render}" oncomplete="#{oncomplete}" value="#{cidadeItems.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_estado}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{bean[selecionar]}" render="#{render}" oncomplete="#{oncomplete}" value="#{cidadeItems.estado.sigla} - #{cidadeItems.estado.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<a4j:commandLink action="#{bean[selecionar]}" render="#{render}" oncomplete="#{oncomplete}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" title="#{msg.msg_selecionar_dados}">
								<span class="#{msg_botoes.btn_icon_selecionar} iconePequeno rounded"> </span>
							</a4j:commandLink>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="form#{id}:#{id}rct" maxPages="10" id="#{id}scRt" oncomplete="scroll#{id}()" render="form#{id}" scrollListener="#{bean[controleConsulta].scroll}" page="#{bean[controleConsulta].page}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<a4j:jsFunction name="scroll#{id}" action="#{bean[consultar]}" render="form#{id}"></a4j:jsFunction>
				</h:panelGroup>
				<h:panelGroup id="#{id}msg" layout="block">
					<otm:mensagem bean="#{bean}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-100">
					<a4j:commandLink id="#{id}_fechar" type="submit" value="#{msg_botoes.btn_fechar}" oncomplete="#{rich:component(id)}.hide()" styleClass="btn btn-primary dark btn-fechar" alt="#{msg.msg_fechar}" accesskey="2" style="margin-right:5px">
						<span class="fas fa-times pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"> </span>
						<f:setPropertyActionListener target="#{bean[controleConsulta].paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{bean[controleConsulta].page}" value="0" />
					</a4j:commandLink>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>

</ui:component>

</html>
