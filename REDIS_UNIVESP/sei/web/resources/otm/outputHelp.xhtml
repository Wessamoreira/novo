<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"  xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite">
<composite:interface>
	<composite:attribute name="id" required="true" type="java.lang.String" />
	<composite:attribute name="tooltip" type="java.lang.String" />
	<composite:attribute name="icon" default="fas fa-info-circle text-success" type="java.lang.String" />
	<composite:attribute name="iconLeft" type="java.lang.String" />
	<composite:attribute name="styleClassPanel" default="btn-block" type="java.lang.String" />
	<composite:attribute name="styleClass" default="field control-label tituloCampos" type="java.lang.String" />
	<composite:attribute name="value" default=" " type="java.lang.Object" />
	
	<composite:attribute name="followMouse" default="true" type="java.lang.Boolean" />
	<composite:attribute name="direction" default="auto" type="java.lang.String" />
	<composite:attribute name="valorNumerico" default="false" type="java.lang.Boolean" />
	
</composite:interface>

<composite:implementation>
	<h:panelGroup id="#{cc.attrs.id}" styleClass="#{cc.attrs.styleClassPanel}" >
		<i class="#{cc.attrs.iconLeft}"   />
		<h:outputText rendered="#{!cc.attrs.valorNumerico}" styleClass="#{cc.attrs.styleClass}" value="#{cc.attrs.value}">
			
		</h:outputText>
		<h:outputText rendered="#{cc.attrs.valorNumerico}" styleClass="#{cc.attrs.styleClass}" value="#{cc.attrs.value}">
			<f:converter converterId="FormatadorNumerico"></f:converter>
		</h:outputText>
		<a4j:region id="reg#{cc.attrs.id}">
			<i class="#{cc.attrs.icon}"   />
			<!-- style="border-radius:50%; padding: 3px 8px; color:#47d1af; border: 1px solid #47d1af" -->
		<rich:tooltip status="reg#{cc.attrs.id}" render="#{cc.attrs.id}tooltip" id="#{cc.attrs.id}tooltip" target="#{cc.namingContainer.clientId}:#{cc.attrs.id}" styleClass="tooltipRich" style="z-index:10000;width:auto !important" followMouse="#{cc.attrs.followMouse}" horizontalOffset="0" verticalOffset="0" layout="block" mode="client" direction="#{cc.attrs.direction}" showDelay="500">
			<h:outputLabel escape="false" value="#{cc.attrs.tooltip}" />
			<composite:insertChildren  />	
		</rich:tooltip>
		</a4j:region>
	</h:panelGroup>
</composite:implementation>
</html>
