<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:composite="http://java.sun.com/jsf/composite" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">

<composite:interface>
	<composite:attribute name="width" default="100%" type="java.lang.String" />
	<composite:attribute name="height" default="500px" type="java.lang.String" />
	<composite:attribute name="data" default="" type="java.lang.String" />
	<composite:attribute name="toolbar" default="0" type="java.lang.Integer" />
	<composite:attribute name="scrollbar" default="1" type="java.lang.Integer" />
	<composite:attribute name="statusbar" default="1" type="java.lang.Integer" />
	<composite:attribute name="navpanes" default="1" type="java.lang.Integer" />
	<composite:attribute name="rendered" default="true" type="java.lang.Boolean" />
	<composite:attribute name="id" default="pdfView" type="java.lang.String" />
</composite:interface>
<composite:implementation>
	<h:panelGroup layout="block" id="#{cc.attrs.id}" styleClass="row" rendered="#{cc.attrs.rendered and !empty cc.attrs.data}">
		<embed src="#{cc.attrs.data}#toolbar=#{cc.attrs.toolbar}&amp;scrollbar=#{cc.attrs.scrollbar}&amp;statusbar=#{cc.attrs.statusbar}&amp;navpanes=#{cc.attrs.navpanes}" type="application/pdf" width="#{cc.attrs.width}" height="#{cc.attrs.height}" />
	</h:panelGroup>
</composite:implementation>
</html>
