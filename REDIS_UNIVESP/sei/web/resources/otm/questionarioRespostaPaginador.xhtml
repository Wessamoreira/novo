<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:rich="http://richfaces.org/rich" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<ui:component>
	<c:if test="#{empty disabled}">
		<c:set var="disabled" value="false"></c:set>
	</c:if>
	<c:if test="#{empty id}">
		<c:set var="id" value="questionarioResposta"></c:set>
	</c:if>
	<c:if test="#{empty rendered}">
		<c:set var="rendered" value="true"></c:set>
	</c:if>
	<c:if test="#{empty renderedPrefixo}">
		<c:set var="renderedPrefixo" value="false"></c:set>
	</c:if>
	<c:if test="#{empty renderedChecklist}">
		<c:set var="renderedChecklist" value="false"></c:set>
	</c:if>
	<c:if test="#{empty renderedAnexoPergunta}">
		<c:set var="renderedAnexoPergunta" value="false"></c:set>
	</c:if>
	<c:if test="#{empty desabilitarRespostaChecklist}">
		<c:set var="desabilitarRespostaChecklist" value="true"></c:set>
	</c:if>
	<c:if test="#{empty rowTextArea}">
		<c:set var="rowTextArea" value="5"></c:set>
	</c:if>
	<c:if test="#{empty page}">
		<c:set var="page" value="1"></c:set>
	</c:if>


	<style>
dl {
	display: inline-block !important;
	height: auto !important;
}

dd {
	display: inline-block !important;
	width: 100% !important;
}

.panelConteudo {
	height: auto !important;
}
</style>

	<style>
.rowIcon {
	display: inline-block;
	width: 100%;
	flex-wrap: wrap;
	margin: 0 !important;
	flex-wrap: wrap;
}

.panelDescricao {
	float: left;
	text-align: left;
	height: 100%;
	width: calc(100% - 50px)
}

.panelDescricaoListaCampos {
	border-bottom: solid 2px #cacaca;
}

.panelListaCampos {
	border: solid 1px #cacaca;
	border-radius: 5px 5px 5px 5px;
	padding: 10px;
}

.panelSimplesMultiplas {
	border: solid 1px #cacaca;
	border-radius: 5px 5px 5px 5px;
	margin-bottom: 5px !important
}

.panelNaoSimplesMultiplas {
	margin-bottom: 5px !important
}

.panelDescricaoEscolha {
	display: block;
	float: left;
	width: calc(100% - 60px);
}

.panelBooleans {
	float: left
}

.styleAdicionar {
	border: solid 1px #cacacaca;
	border-radius: 5px 5px 5px 5px;
	padding: 6px;
	background: cornsilk;
}

.styleCampoDescricao {
	display: inline-block;
	width: 100%;
	flex-wrap: wrap;
	margin-bottom: 5px !important;
	margin-top: 5px !important;
	padding: 10px !important;
	background-color: #f8f9fc !important;
	border-radius: .35rem !important;
}

.styleCampoDescricao:hover {
	background: #d6d6d6 !important;
	border-color: #a29e9e !important;
	transition: 0.1s !important;
}

.tituloPergunta {
	color: #929599 !important;
	font-size: 13px;
	font-weight: 510;
	line-height: 23px !important;
	font-weight: 700 !important;
}

.tituloPergunta:hover {
	color: green !important;
	transition: 0.1s !important;
}

.styleListaCampos1 {
	margin-left: -3.48837209px;
	margin-right: -3.48837209px;
	display: inline-block;
	width: 100%;
	flex-wrap: wrap;
	border: solid 2px #cacaca;
	padding: 8px;
	border-radius: 5px 5px 5px 5px;
}
</style>

	<h:panelGroup layout="block" rendered="#{rendered}" id="#{id}" styleClass="row">
		<div style="text-align: center !important" >
			<rich:dataScroller for="#{id}_listaPergunta" execute="@form" render="#{id}_listaPergunta" page="#{page}" maxPages="10" id="scResultadoListaPergunta"/>
		</div>
		<rich:list type="definitions" style="width:100%;"   id="#{id}_listaPergunta"  rowKeyVar="row" var="perguntaItens" value="#{objetoOrigem.perguntaRespostaOrigemVOs}" rows="1">
			<h:panelGroup layout="block" styleClass="row mn">
				<h:panelGroup layout="block" styleClass="#{perguntaItens.perguntaVO.tipoRespostaListaCampos ? 'rowIcon panelListaCampos' : ''}">
					<otm2:questionarioRespostaPergunta rendered="true" id="#{id}" bean="#{bean}" perguntaItens="#{perguntaItens}" respostaObrigatoria="#{perguntaItens.perguntaQuestionarioVO.respostaObrigatoria}" disabled="#{disabled}" desabilitarRespostaChecklist="#{desabilitarRespostaChecklist}" renderedChecklist="#{renderedChecklist}" renderedAnexoPergunta="#{renderedAnexoPergunta}" prefixoPergunta="#{renderedPrefixo ? (row+1): ''}#{renderedPrefixo ? '-': ''}" rowTextArea="#{rowTextArea}" />
					<h:panelGroup layout="block" id="pgPerguntaItens" rendered="#{perguntaItens.perguntaVO.tipoRespostaListaCampos}">
						<a4j:repeat type="definitions" rowKeyVar="rowlistaPergunta" id="listaPergunta" rendered="#{!(disabled and perguntaItens.perguntaQuestionarioVO.pergunta.tipoRespostaListaCampos)}" var="perguntaItemItens" value="#{perguntaItens.perguntaItemRespostaOrigemVOs}">
							<otm2:questionarioRespostaPergunta id="pgPerguntaItensItem" bean="#{bean}" rendered="true" respostaObrigatoria="#{perguntaItemItens.perguntaItemVO.respostaObrigatoria}" perguntaItens="#{perguntaItemItens.perguntaRespostaOrigemVO}" disabled="#{disabled}" desabilitarRespostaChecklist="#{desabilitarRespostaChecklist}" renderedChecklist="#{renderedChecklist}" renderedAnexoPergunta="#{renderedAnexoPergunta}" prefixoPergunta="#{renderedPrefixo ? (rowlistaPergunta+1): ''}#{renderedPrefixo ? '-': ''}" rowTextArea="#{rowTextArea}"/>
						</a4j:repeat>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center m5" rendered="#{!(disabled and perguntaItens.perguntaQuestionarioVO.pergunta.tipoRespostaListaCampos)}">
							<a4j:commandLink render="#{id}" action="#{bean.adicionarListaPerguntaItemRespostaOrigemVO}" value="Adicionar" styleClass="btn btn-primary">
								<span class="#{msg_botoes.btn_icon_adicionar_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 1px; font-size: 14px;" />
								<rich:tooltip value="Esse botão permitirá adicionar as perguntas no Plano de Ensino"></rich:tooltip>
							</a4j:commandLink>
						</h:panelGroup>
						<h:panelGroup id="pgPerguntaItensAdicionada" layout="block">
							<a4j:repeat rowKeyVar="rowlistaPergunta2" id="listaPerguntaAdicionada" var="perguntaItemItensAdicionada" value="#{perguntaItens.perguntaItemRespostaOrigemAdicionadaVOs}">
								<h:panelGroup layout="block" styleClass="row border rounded p10 #{rowlistaPergunta2 % 2 eq 0 ? 'bg-gray-100': 'bg-white'}">
									<a4j:repeat type="definitions" rowKeyVar="rowlistaPerguntaItem" id="listaPerguntaAdicionadaItem" var="perguntaAdicionadaItem" value="#{perguntaItemItensAdicionada}">
										<otm2:questionarioRespostaPergunta rendered="true" id="pgPerguntaItensAdicionadaItem" render="#{id}" respostaObrigatoria="#{perguntaAdicionadaItem.perguntaItemVO.respostaObrigatoria}" bean="#{bean}" perguntaItens="#{perguntaAdicionadaItem.perguntaRespostaOrigemVO}" disabled="#{disabled}" desabilitarRespostaChecklist="#{desabilitarRespostaChecklist}" renderedChecklist="#{renderedChecklist}" renderedAnexoPergunta="#{renderedAnexoPergunta}" prefixoPergunta="#{renderedPrefixo ? (rowlistaPerguntaItem+1): ''}#{renderedPrefixo ? '-': ''}" rowTextArea="#{rowTextArea}"/>
									</a4j:repeat>
									<h:panelGroup layout="block" styleClass="col-md-12 text-center m5" rendered="#{!(disabled and perguntaItens.perguntaQuestionarioVO.pergunta.tipoRespostaListaCampos)}">
										<a4j:commandLink render="#{id}" action="#{bean.removerListaPerguntaItemRespostaOrigemVO(rowlistaPergunta2)}" value="Excluir" styleClass="btn btn-danger">
											<span class="#{msg_botoes.btn_icon_remover_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 1px; font-size: 14px;" />
											<rich:tooltip value="Esse botão permitirá remover as perguntas no Plano de Ensino"></rich:tooltip>
										</a4j:commandLink>
									</h:panelGroup>
								</h:panelGroup>
							</a4j:repeat>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</rich:list>
		
		
	</h:panelGroup>

</ui:component>
</html>
