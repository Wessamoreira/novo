<script type="text/javascript">
			(function($) {
			    $(document).ready(function() {
			    	$('#contentPopup').css('min-height', $(window).height() - 150);
			    	setarFocusPrimeiroCampo();			    	 	          
			    });
			    
			    setarFocusPrimeiroCampo =  function(){
			    	 var elementSelect = $("#form select")[0] != null ? $("#form select")[0] : $("#formCadastro select")[0];
			    	 var elementInput = $("#form input:text")[0] != null ?  $("#form input:text")[0] : $("#formCadastro input:text")[0];
			    	 if(elementSelect != null || elementInput != null){
			    	 if($(elementSelect).offset().top &lt; $(elementInput).offset().top){
			    		 $(elementSelect).focus();
			    	 }else if ($(elementSelect).offset().top == $(elementInput).offset().top){
			    		 if($(elementSelect).offset().left &lt; $(elementInput).offset().left){
			    			 $(elementSelect).focus();
			    		 }else{
			    			 $(elementInput).focus();
			    		 }
			    	 } else{
			    		 $(elementInput).focus(); 
			    	 }
			    	 }
			    };
			    
			    $(window).resize(function() {				    	
			    	$(".rf-pp-cntr").css("left",(($(window).width() - ($('.rf-pp-cntr').width()))/2));
			    	$('#contentPopup').css('min-height', $(window).height() - 150);

			    });
			    			    
			    closeOtmPanel = function(idDivCloe) {
					 var idPanelClose = '#'+idDivCloe+'close';
					 var idPanelBody = 	'#'+idDivCloe+'body';
					 var idPanelOpen = 	'#'+idDivCloe+'open';
					 
					$(idPanelClose).hide();
					$(idPanelBody).hide();
					$(idPanelOpen).show();					
				};
				
				openOtmPanel = function(idDivShow) {
					 var idPanelClose = '#'+idDivShow+'close';
					 var idPanelBody = 	'#'+idDivShow+'body';
					 var idPanelOpen = 	'#'+idDivShow+'open';
					 
					$(idPanelClose).show();
					$(idPanelBody).show();
					$(idPanelOpen).hide();
				};
				
				openCloseOtmPanel = function(idDivShow, event) {
					 var idPanelBody = 	'#'+idDivShow+'body';
					 console.log(event.relatedTarget);
					 if($(idPanelBody).css('display') == 'none'){
						 openOtmPanel(idDivShow);
					 }else{
						 closeOtmPanel(idDivShow);
					 }					
				};
				
				maximizarOtmPanel = function(idDivShow) {
					var idPanel = '#'+idDivShow;
					var idPanelMinimize = '#'+idDivShow+'minimize';
					var idPanelMaximize = '#'+idDivShow+'maximize';					
					$(idPanel).addClass("maximizarOtmPanel");
					$(idPanelMaximize).hide();
					$(idPanelMinimize).show();
				};
				
				minimizarOtmPanel = function(idDivShow) {
					var idPanel = '#'+idDivShow;
					var idPanelMinimize = '#'+idDivShow+'minimize';
					var idPanelMaximize = '#'+idDivShow+'maximize';
					$(idPanel).removeClass("maximizarOtmPanel");
					$(idPanelMinimize).hide();
					$(idPanelMaximize).show();
				};
			
				removeClass =  function(id, classCss){					
					$(id).removeClass(classCss);
				};
				
				addClass =  function(id, classCss){
					$(id).addClass(classCss);
				};
				
				scrollTO = function(idElement) {					
					$('html, body').animate({
						scrollTop: $(idElement).offset().top - 120			    
					},1000);
				};
						
				clickUpload = function(idPanel){
					var input = $(idPanel).find("input:file");
					$(input).click();					
				};
				
				expandMenu = function(){
					$('#sidebar_left').addClass("maximizarMenu");
					$('.labelMenu').addClass("display-inline");
					$('.expandMenu').addClass("display-none");
					$('.closeMenu').addClass("display-inline");
				};
				
				closeMenu = function(){
					$('#sidebar_left').removeClass("maximizarMenu");
					$('.labelMenu').removeClass("display-inline");
					$('.expandMenu').removeClass("display-none");
					$('.closeMenu').removeClass("display-inline");
				};
				
				
				
				acionarBotaoPelaTeclaEnter =  function(event, id){
					code = (event.keyCode ? event.keyCode: event.which);					
					if (code == 13 || (event.target.type == '' &amp;&amp; code == 32)) {
						event.preventDefault();					
						document.getElementById(id).click();
					}
				};

			})(jQuery);
			</script>
			
			
			<script type="text/javascript" charset="UTF-8">
				(function($) {
					$(window).resize(function() {
						forceresize();
					});
					$(window).ready(function() {
						forceresize();
					});
					forceresize = function() {
						forceresize2(parseInt((($('#form').width()))));
					};
				}(jQuery));
			</script>
			<a4j:jsFunction name="forceresize2" render="form">
				<a4j:param name="param1" assignTo="#{VisaoProfessorControle.tam}"></a4j:param>
			</a4j:jsFunction>
