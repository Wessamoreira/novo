<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<h:form id="form">
		<h:panelGroup id="gridRelatorio">
			<h:panelGroup layout="block" styleClass="col-md-6 pn">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadrao_professor}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:inputText size="15" styleClass="form-control camposSomenteLeitura" readonly="true" disabled="true" value="#{MapaAtividadeExtraClasseProfessorControle.atividadeExtraClasseProfessorPostadoFiltroVO.funcionarioCargo.matriculaCargo}" maxlength="10">
						<a4j:ajax event="change" listener="#{MapaAtividadeExtraClasseProfessorControle.consultarFuncionarioPorMatricula}" render="form:nomePessoa" execute="@this" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:inputText size="50" styleClass="form-control camposSomenteLeitura" id="nomePessoa" readonly="true" value="#{MapaAtividadeExtraClasseProfessorControle.atividadeExtraClasseProfessorPostadoFiltroVO.funcionarioCargo.funcionarioVO.pessoa.nome}" maxlength="10" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosFuncionario" alt="Localizar Funcionario" render="form" oncomplete="#{rich:component('panelFuncionario')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosFuncionario" alt="Limpas Dados" action="#{MapaAtividadeExtraClasseProfessorControle.limparDadosFuncionario}" render="form:gridRelatorio" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="tituloCampos" value="Cursos" />
				<h:selectOneMenu id="cursos" styleClass="form-control campos" value="#{MapaAtividadeExtraClasseProfessorControle.atividadeExtraClasseProfessorPostadoFiltroVO.cursoVO.codigo}">
					<f:selectItems value="#{MapaAtividadeExtraClasseProfessorControle.listaSelectItemCurso}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
					<h:selectOneMenu id="situacao" styleClass="form-control campos" value="#{MapaAtividadeExtraClasseProfessorControle.situacao}">
						<f:selectItems value="#{EnumControle.comboboxSituacaoHoraAtividadeExtraClasseEnum}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadrao_periodoRealizacao}" />
					<otm:calendar id="dataInicio" value="#{MapaAtividadeExtraClasseProfessorControle.controleConsultaOtimizado.dataIni}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="Periodo Fim" />
					<otm:calendar id="dataFinal" value="#{MapaAtividadeExtraClasseProfessorControle.controleConsultaOtimizado.dataFim}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
			<otm:commandButton id="btnConsultar" action="#{MapaAtividadeExtraClasseProfessorControle.consultarDados()}" value="#{msg_botoes.btn_consultar}" icon="#{msg_botoes.btn_icon_lupa_embutido}" accesskey="1" render="@form" />
		</h:panelGroup>
		<h:panelGroup columns="1" width="100%" styleClass="tabBotoes" columnClasses="colunaCentralizada">
			<rich:dataTable id="itemsAtividadeComplementar" render="paginador" style="width:100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaAtividadeExtraClasseProfessorControle.controleConsultaOtimizado}" rendered="#{MapaAtividadeExtraClasseProfessorControle.controleConsultaOtimizado.apresentarListaConsulta}" rows="50" var="itemAtividadeExtraClasseProfessorPostado">
				<rich:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_nomeProfessor}" />
					</f:facet>
					<h:outputText id="nomeProfessor" value="#{itemAtividadeExtraClasseProfessorPostado.funcionarioCargo.funcionarioVO.pessoa.nome}" />
				</rich:column>
				<rich:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_TextoPadrao_curso}" />
					</f:facet>
					<h:outputText value="#{itemAtividadeExtraClasseProfessorPostado.cursoVO.nome}" />
				</rich:column>
				<rich:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaDataAtividade}" />
					</f:facet>
					<h:outputText value="#{itemAtividadeExtraClasseProfessorPostado.dataAtividade}">
						<f:convertDateTime pattern="MM/yyyy" />
					</h:outputText>
				</rich:column>
				<rich:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaHoraprevista}" />
					</f:facet>
					<h:outputText id="horaprevista" value="#{itemAtividadeExtraClasseProfessorPostado.atividadeExtraClasseProfessorVO.horaPrevista}" />
				</rich:column>
				<rich:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaAprovada}" />
					</f:facet>
					<a4j:commandLink action="#{MapaAtividadeExtraClasseProfessorControle.consultarAtivadeExtraClassePorSituacaoData('APROVADO')}" id="horasAprovada" value="#{itemAtividadeExtraClasseProfessorPostado.horasAprovada}" oncomplete="#{rich:component('panelAtividadeExtraClasse')}.show();" render="formAtividadeExtraClasse" />
				</rich:column>
				<rich:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaAguardandoAprovacao}" />
					</f:facet>
					<a4j:commandLink action="#{MapaAtividadeExtraClasseProfessorControle.consultarAtivadeExtraClassePorSituacaoData('AGUARDANDO_APROVACAO')}" id="horasAguardandoAprovacao" value="#{itemAtividadeExtraClasseProfessorPostado.horasAguardandoAprovacao}" oncomplete="#{rich:component('panelAtividadeExtraClasse')}.show();" render="formAtividadeExtraClasse" />
				</rich:column>
				<rich:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaIndeferidas}" />
					</f:facet>
					<a4j:commandLink action="#{MapaAtividadeExtraClasseProfessorControle.consultarAtivadeExtraClassePorSituacaoData('INDEFERIDO')}" id="horasIndeferidas" value="#{itemAtividadeExtraClasseProfessorPostado.horasIndeferidas}" oncomplete="#{rich:component('panelAtividadeExtraClasse')}.show();" render="formAtividadeExtraClasse" />
				</rich:column>
				<rich:column style="text-align:center">
					<f:facet name="header">
						<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaPendente}" />
					</f:facet>
					<h:outputText id="horasPendente" value="#{itemAtividadeExtraClasseProfessorPostado.atividadeExtraClasseProfessorVO.horaPrevista - itemAtividadeExtraClasseProfessorPostado.horasAprovada}" />
				</rich:column>
				<f:facet name="footer">
					<div style="text-align: center !important">
						<rich:dataScroller align="center" render="itemsAtividadeComplementar" for="itemsAtividadeComplementar" id="paginador" page="#{ContaReceberControle.controleConsultaOtimizado.page}" scrollListener="#{MapaAtividadeExtraClasseProfessorControle.scrollerListener}" rendered="#{MapaAtividadeExtraClasseProfessorControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
					</div>
				</f:facet>
			</rich:dataTable>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="row">
			<otm:mensagem bean="#{MapaAtividadeExtraClasseProfessorControle}"></otm:mensagem>
		</h:panelGroup>
	</h:form>
	<!-- Consulta Funcionario -->
	<rich:popupPanel id="panelFuncionario" styleClass="modalMaximizado" shadowOpacity="true" width="750" onshow="document.getElementById('formFuncionario:valorConsultaFuncionario').focus()" height="500">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{msg_aplic.prt_Curso_consultarFuncionario}" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelFuncionario" />
				<rich:componentControl target="panelFuncionario" operation="hide" event="click" />
			</h:panelGroup>
		</f:facet>
		<h:form id="formFuncionario">
			<h:panelGroup columns="1" width="100%">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consultaTipoDocumento" value="#{MapaAtividadeExtraClasseProfessorControle.dataModelofuncionarioCargo.campoConsulta}">
							<f:selectItems value="#{MapaAtividadeExtraClasseProfessorControle.tipoConsultaComboFuncionario}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<otm:spacer width="100%" />
						<h:inputText id="valorConsultaFuncionario" size="30" styleClass="form-control campos" value="#{MapaAtividadeExtraClasseProfessorControle.dataModelofuncionarioCargo.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:spacer width="100%" />
						<a4j:commandLink id="btnConsultarFuncionario" render="formFuncionario:mensagemConsultaFuncionario, formFuncionario:gridFuncionarioTab, formFuncionario:scResultadoFuncionarioRespPreInscricao" action="#{MapaAtividadeExtraClasseProfessorControle.consultarFuncionario}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar">
							<i class="#{msg_botoes.btn_icon_lupa_embutido} pull-left" style="margin-right: 0.8em; font-size: 14px; margin-top: 2px;"></i>
							<f:setPropertyActionListener target="#{MapaAtividadeExtraClasseProfessorControle.dataModelofuncionarioCargo.paginaAtual}" value="1" />
							<f:setPropertyActionListener target="#{MapaAtividadeExtraClasseProfessorControle.dataModelofuncionarioCargo.page}" value="1" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="gridFuncionarioTab" columns="1" width="100%">
					<rich:dataTable id="funcionarioItem" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{MapaAtividadeExtraClasseProfessorControle.dataModelofuncionarioCargo}" rows="10" var="funcionarioCargoItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Pessoa_matricula}" />
							</f:facet>
							<a4j:commandLink id="matricula" action="#{MapaAtividadeExtraClasseProfessorControle.selecionarFuncionarioCargo}" value="#{funcionarioCargoItem.matriculaCargo}" render="form:gridRelatorio, form" oncomplete="#{rich:component('panelFuncionario')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
							</f:facet>
							<a4j:commandLink id="nome" action="#{MapaAtividadeExtraClasseProfessorControle.selecionarFuncionarioCargo}" value="#{funcionarioCargoItem.funcionarioVO.pessoa.nome}" render="form:gridRelatorio, form" oncomplete="#{rich:component('panelFuncionario')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_cargo}" />
							</f:facet>
							<a4j:commandLink id="cargoNome" action="#{MapaAtividadeExtraClasseProfessorControle.selecionarFuncionarioCargo}" value="#{funcionarioCargoItem.cargo.nome}" render="form:gridRelatorio, form" oncomplete="#{rich:component('panelFuncionario')}.hide()" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon id="botaoEditar" action="#{MapaAtividadeExtraClasseProfessorControle.selecionarFuncionarioCargo}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" render="form:gridRelatorio form" oncomplete="#{rich:component('panelFuncionario')}.hide()" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formFuncionario:funcionarioItem" maxPages="10" id="scResultadoFuncionarioRespPreInscricao" boundaryControls="auto" stepControls="auto" fastControls="hide" page="#{MapaAtividadeExtraClasseProfessorControle.dataModelofuncionarioCargo.page}" scrollListener="#{MapaAtividadeExtraClasseProfessorControle.scrollerListenerFuncionarioCargo}" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaFuncionario" layout="block" styleClass="row">
					<otm:mensagem bean="#{MapaAtividadeExtraClasseProfessorControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>
	<rich:popupPanel id="panelUnidadeEnsino" styleClass="modalMaximizado" shadowOpacity="true" width="800" height="600">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{msg_aplic.prt_ContaReceberRel_selecionarUnidadeEnsino}" />
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideUnidadeEnsino" />
				<rich:componentControl target="panelUnidadeEnsino" operation="hide" event="click" />
			</h:panelGroup>
		</f:facet>
		<h:form id="formUnidadeEnsino">
			<h:panelGroup columns="1" width="100%" style="text-align: left;">
				<h:panelGroup id="unidadeEnsinos" style="height:485px;width:99%">
					<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
						<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
						<rich:dataTable align="left" id="filtrosUnidadeEnsino" width="100%" var="unidadeEnsinoItens" value="#{MapaAtividadeExtraClasseProfessorControle.unidadeEnsinoVOs}">
							<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO')}">
								<f:facet name="header">
									<h:panelGroup layout="block" styleClass="pn col-md-12">
										<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" icon="#{msg_botoes.btn_icon_remver_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino')}" />
										</span>
										<h:inputText styleClass="campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO').filtro}">
											<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
										</h:inputText>
									</h:panelGroup>
								</f:facet>
								<h:outputText value="#{unidadeEnsinoItens.nome}" />
							</rich:column>
							<rich:column filterType="custom" filterExpression="#{!unidadeEnsinoItens.filtrarUnidadeEnsino}">
								<f:facet name="header">
									<a4j:commandLink render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{MapaAtividadeExtraClasseProfessorControle.marcarTodasUnidadesEnsinoAction}">
										<i class="#{msg_botoes.btn_icon_marcarTodos} pull-left" style="margin-right: 0.8em; font-size: 14px; margin-top: 2px;"></i>
										<f:setPropertyActionListener value="true" target="#{MapaAtividadeExtraClasseProfessorControle.marcarTodasUnidadeEnsino}" />
									</a4j:commandLink>
								</f:facet>
								<a4j:commandLink render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{MapaAtividadeExtraClasseProfessorControle.verificarTodasUnidadesSelecionadas}">
									<i class="fas fa-eye pull-left" style="margin-right: 0.8em; font-size: 14px; margin-top: 2px;"></i>
									<f:setPropertyActionListener value="true" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
								</a4j:commandLink>
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
						<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
						<rich:dataTable align="left" id="filtrosUnidadeEnsino2" width="100%" var="unidadeEnsinoItens" value="#{MapaAtividadeExtraClasseProfessorControle.unidadeEnsinoVOs}">
							<rich:column filterType="custom" filterExpression="#{unidadeEnsinoItens.filtrarUnidadeEnsino}">
								<f:facet name="header">
									<a4j:commandLink render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{MapaAtividadeExtraClasseProfessorControle.marcarTodasUnidadesEnsinoAction}">
										<i class="#{msg_botoes.btn_icon_marcarTodos} pull-left" style="margin-right: 0.8em; font-size: 14px; margin-top: 2px;"></i>
										<f:setPropertyActionListener value="false" target="#{MapaAtividadeExtraClasseProfessorControle.marcarTodasUnidadeEnsino}" />
									</a4j:commandLink>
								</f:facet>
								<a4j:commandButton render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso, form:turnos" action="#{MapaAtividadeExtraClasseProfessorControle.verificarTodasUnidadesSelecionadas}">
									<i class="fas fa-eye pull-left" style="margin-right: 0.8em; font-size: 14px; margin-top: 2px;"></i>
									<f:setPropertyActionListener value="false" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
								</a4j:commandButton>
							</rich:column>
							<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO')}">
								<f:facet name="header">
									<h:panelGroup layout="block" styleClass="pn col-md-12">
										<span class="append-icon right"> <otm:commandIcon render="unidadeEnsinos" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino2')}" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
										</span>
										<h:inputText styleClass="campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO').filtro}">
											<a4j:ajax event="change" execute="@this" render="unidadeEnsinos" />
										</h:inputText>
									</h:panelGroup>
								</f:facet>
								<h:outputText value="#{unidadeEnsinoItens.nome}" />
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<otm:spacer height="20px;" />
			<h:panelGroup columnClasses="colunaCentralizada">
				<otm:commandButton render="form" styleClass="botoes" oncomplete="#{rich:component('panelUnidadeEnsino')}.hide()" image="#{resource['/imagens/botaoFechar.png']}" />
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>
	<!-- Popup visualizar postagem professor -->
	<rich:popupPanel styleClass="modalMaximizado" id="panelAtividadeExtraClasse" autosized="false" shadowOpacity="true" top="100" width="800" height="400">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaAtividadeCadastrada}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkForumInteracaoResponder">
					<rich:componentControl target="panelAtividadeExtraClasse" operation="hide" event="click" />
				</h:graphicImage>
			</h:panelGroup>
		</f:facet>
		<h:form id="formAtividadeExtraClasse">
			<h:panelGroup columns="1" columnClasses="colunaCentralizada" width="100%">
				<h:panelGroup columns="2" width="100%" columnClasses="colunaCentralizada">
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" columnClasses="colunaCentralizada">
					<rich:dataTable id="tabelAtividadeExtraCurricular" style="width:100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MapaAtividadeExtraClasseProfessorControle.listaAtividadeExtraClasseProfessorPostadoVO}" var="itemsAtividadeExtraCurricular">
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaDataAtividade}" />
							</f:facet>
							<h:outputText value="#{itemsAtividadeExtraCurricular.dataAtividade}">
								<f:convertDateTime pattern="MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_curso}" />
							</f:facet>
							<h:outputText value="#{itemsAtividadeExtraCurricular.cursoVO.nome}" />
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_dataCadastro}" />
							</f:facet>
							<h:outputText value="#{itemsAtividadeExtraCurricular.atividadeExtraClasseProfessorVO.dataCadastro}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
							</f:facet>
							<h:outputText value="#{itemsAtividadeExtraCurricular.descricao}" />
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="Responsável" />
							</f:facet>
							<h:outputText value="#{itemsAtividadeExtraCurricular.usuarioResponsavel.nome}" />
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_horasRealizadas}" />
							</f:facet>
							<h:outputText value="#{itemsAtividadeExtraCurricular.horasRealizada}" />
						</rich:column>
						<rich:column style="text-align:center" rendered="#{MapaAtividadeExtraClasseProfessorControle.situacaoHoraAtividadeExtraClasseEnum eq 'APROVADO'}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_dataAprovacao}" />
							</f:facet>
							<h:outputText value="#{itemsAtividadeExtraCurricular.dataAprovacao}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column style="text-align:center" rendered="#{MapaAtividadeExtraClasseProfessorControle.situacaoHoraAtividadeExtraClasseEnum eq 'INDEFERIDO'}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_motivoIndeferimento}" />
							</f:facet>
							<h:outputText value="#{itemsAtividadeExtraCurricular.motivoIndeferimento}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_arquivo}" />
							</f:facet>
							<h:commandLink action="#{MapaAtividadeExtraClasseProfessorControle.selecionarArquivoDocumentoParaDownload}" style="position:relative;" rendered="#{itemsAtividadeExtraCurricular.arquivo.nome ne ''}" styleClass="iconeOpcoesUnidade" target="_blank" tooltip="Download Arquivo">
								<h:graphicImage url="#{resource['/imagens/botaoDownloadResumido.png']}" />
							</h:commandLink>
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{MapaAtividadeExtraClasseProfessorControle.montarDadosAprovar()}" render="formAprovar" oncomplete="#{rich:component('panelAprovarAtividadeExtraClasse')}.show()" rendered="#{MapaAtividadeExtraClasseProfessorControle.apresentarAprovado(itemsAtividadeExtraCurricular)}" tooltip="Aprovar Atividade Extra Classe Professor" icon="#{msg_botoes.btn_icon_selecionar}" />
							<otm:commandIcon action="#{MapaAtividadeExtraClasseProfessorControle.montarDadosIndeferir()}" render="formIndeferir" oncomplete="#{rich:component('panelIndeferirAtividadeExtraClasse')}.show()" rendered="#{MapaAtividadeExtraClasseProfessorControle.apresentarIndeferido(itemsAtividadeExtraCurricular)}" tooltip="Indeferir Atividade Extra Classe Professor" icon="#{msg_botoes.btn_icon_cancelar}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_log}" />
							</f:facet>
							<otm:commandIcon action="#{MapaAtividadeExtraClasseProfessorControle.selecionarAtividadeExtraClasseProfessorPostado()}" render="formLog" icon="#{msg_botoes.btn_icon_selecionar}" oncomplete="#{rich:component('panelAtividadeLog')}.show();" />
						</rich:column>
					</rich:dataTable>
					<h:panelGroup layout="block" styleClass="row text-center">
						<otm:commandButton id="cancelarResponderComentario" value="Fechar" icon="#{msg_botoes.btn_icon_fechar}" oncomplete="#{rich:component('panelAtividadeExtraClasse')}.hide();" styleClass="botoes" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>
	<!-- Indeferir -->
	<rich:popupPanel id="panelIndeferirAtividadeExtraClasse" styleClass="modalMaximizado" shadowOpacity="true" width="900" height="500">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{msg_aplic.prt_Gabarito_anularQuestao}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelIndeferirAtividadeExtraClasse" />
				<rich:componentControl target="panelIndeferirAtividadeExtraClasse" operation="hide" event="click" />
			</h:panelGroup>
		</f:facet>
		<h:form id="formIndeferir">
			<h:panelGroup columns="1" width="100%">
				<h:panelGroup columns="2" footerClass="colunaCentralizada" width="100%">
					<h:graphicImage value="#{resource['/imagens/aviso.png']}" />
					<h:outputText styleClass="tituloCampos" value="Confirma o INDEFERIMENTO de #{MapaAtividadeExtraClasseProfessorControle.atividadeExtraClasseProfessorPostadoVO.horasRealizada} horas
									da atividade do Professor #{MapaAtividadeExtraClasseProfessorControle.atividadeExtraClasseProfessorPostadoVO.funcionarioCargo.funcionarioVO.pessoa.nome}" />
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadrao_motivo}" />
							<h:inputTextarea id="motivo" rows="4" a:maxlength="254" styleClass="camposTextArea" value="#{MapaAtividadeExtraClasseProfessorControle.atividadeExtraClasseProfessorPostadoVO.motivoIndeferimento}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center">
					<otm:commandButton id="confirmarIndeferir" render="form:itemsAtividadeComplementar formAtividadeExtraClasse:tabelAtividadeExtraCurricular" action="#{MapaAtividadeExtraClasseProfessorControle.aprovarIndeferirAtividadeExtraClasseProfessor()}" value="#{msg_botoes.btn_confirmar}" icon="#{msg_botoes.btn_icon_confirmar}" oncomplete="#{rich:component('panelIndeferirAtividadeExtraClasse')}.hide()" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>
	<!-- Aprovar -->
	<rich:popupPanel id="panelAprovarAtividadeExtraClasse" styleClass="modalMaximizado" shadowOpacity="true" width="700" height="200">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Aprovar Atividade"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelAprovarAtividadeExtraClasse" />
				<rich:componentControl target="panelAprovarAtividadeExtraClasse" operation="hide" event="click" />
			</h:panelGroup>
		</f:facet>
		<h:form id="formAprovar">
			<h:panelGroup columns="1" width="100%">
				<h:panelGroup columns="2" footerClass="colunaCentralizada" width="100%">
					<h:graphicImage value="#{resource['/imagens/aviso.png']}" />
					<h:outputText styleClass="tituloCampos" value="Confirma a APROVAÇÃO de #{MapaAtividadeExtraClasseProfessorControle.atividadeExtraClasseProfessorPostadoVO.horasRealizada} horas
									da atividade do Professor #{MapaAtividadeExtraClasseProfessorControle.atividadeExtraClasseProfessorPostadoVO.funcionarioCargo.funcionarioVO.pessoa.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center">
					<otm:commandButton id="confirmarEstornoAnularQuestao" render="form:itemsAtividadeComplementar formAtividadeExtraClasse:tabelAtividadeExtraCurricular" action="#{MapaAtividadeExtraClasseProfessorControle.aprovarIndeferirAtividadeExtraClasseProfessor()}" value="#{msg_botoes.btn_confirmar}" icon="#{msg_botoes.btn_icon_confirmar}" oncomplete="#{rich:component('panelAprovarAtividadeExtraClasse')}.hide()" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>
	<!-- Popup visualizar Log -->
	<rich:popupPanel id="panelAtividadeLog" styleClass="modalMaximizado" autosized="false" shadowOpacity="true" top="150" width="700" height="350">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Log"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelAtividadeLog">
					<rich:componentControl target="panelAtividadeLog" operation="hide" event="click" />
				</h:graphicImage>
			</h:panelGroup>
		</f:facet>
		<h:form id="formLog">
			<h:outputText escape="false" styleClass="form1Titulo" value="#{MapaAtividadeExtraClasseProfessorControle.atividadeExtraClasseProfessorPostadoVO.log}"></h:outputText>
			<h:panelGroup layout="block">
				<otm:commandButton id="cancelarLog" styleClass="btn btn-danger btn-excluir" value="Cancelar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" oncomplete="#{rich:component('panelAtividadeLog')}.hide();" />
			</h:panelGroup>
		</h:form>
	</rich:popupPanel>
</ui:composition>
