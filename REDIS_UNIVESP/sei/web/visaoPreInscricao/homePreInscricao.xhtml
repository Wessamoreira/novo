<ui:composition template="/visaoAdministrativo/template/visaoAdministrativa.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Pré-Inscrição" />
	</ui:define>
	<ui:define name="conteudo">
		<!-- 		<h:head> -->
		<!-- 						<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> -->

		<!-- 		</h:head> -->
		<h:body>
			<rich:popupPanel styleClass="modalMaximizado" id="panelNaturalidade" shadowOpacity="true" width="750" onshow="document.getElementById('formNaturalidade:valorConsultaNaturalidade').focus();" height="500">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{msg_aplic.prt_Cidade_consultarCidade}" />
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3">
							<rich:componentControl target="panelNaturalidade" operation="hide" event="click" />
						</h:graphicImage>
					</h:panelGroup>
				</f:facet>
				<h:form id="formNaturalidade">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:selectOneMenu styleClass="form-control campos" id="consultaNaturalidade" value="#{CandidatoControle.campoConsultaNaturalidade}">
							<f:selectItems value="#{CandidatoControle.tipoConsultaNaturalidade}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-7">
						<h:inputText id="valorConsultaNaturalidade" size="10" styleClass="form-control campos" value="#{CandidatoControle.valorConsultaNaturalidade}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formNaturalidade:mensagemConsultaNaturalidade, formNaturalidade:resultadoConsultaNaturalidade, formNaturalidade:scResultadoNaturalidade" action="#{CandidatoControle.consultarNaturalidade}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaNaturalidade" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CandidatoControle.listaConsultaNaturalidade}" rows="5" var="naturalidadeItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_codigo}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{CandidatoControle.selecionarNaturalidade}" render="naturalidade" oncomplete="#{rich:component('panelNaturalidade')}.hide();document.getElementById('naturalidade').focus();" value="#{naturalidadeItens.codigo}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{CandidatoControle.selecionarNaturalidade}" render="naturalidade" oncomplete="#{rich:component('panelNaturalidade')}.hide();document.getElementById('naturalidade').focus();" value="#{naturalidadeItens.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_estado}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{CandidatoControle.selecionarNaturalidade}" render="naturalidade" oncomplete="#{rich:component('panelNaturalidade')}.hide();document.getElementById('cidade').focus();" value="#{naturalidadeItens.estado.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{CandidatoControle.selecionarNaturalidade}" render="naturalidade" oncomplete="#{rich:component('panelNaturalidade')}.hide();document.getElementById('naturalidade').focus();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<rich:dataScroller for="resultadoConsultaNaturalidade" boundaryControls="auto" fastControls="auto" stepControls="auto" />
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultaNaturalidade" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup columns="1" width="100%">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{CandidatoControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{CandidatoControle.mensagemDetalhada}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:form>
			</rich:popupPanel>
			<rich:popupPanel styleClass="modalMaximizado" id="panelMensagem" shadowOpacity="true" width="350" height="100">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Pré-Inscrição Finalizada!" />
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPre">
							<rich:componentControl target="panelMensagem" operation="hide" event="click" />
						</h:graphicImage>
					</h:panelGroup>
				</f:facet>
				<h:form id="formMensagem">
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
						<h:outputText styleClass="field control-label tituloCampos" value="Pré-Inscrição Finalizada com Sucesso!" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
						<otm:commandButton render="form" id="fechar" action="#{CandidatoControle.novo}" icon="#{msg_botoes.btn_icon_fechar_embutido}" oncomplete="#{rich:component('panelMensagem')}.hide();" styleClass="btn btn-danger" value="Fechar" />
					</h:panelGroup>
				</h:form>
			</rich:popupPanel>
			<rich:popupPanel styleClass="modalMaximizado" id="panelCidade" shadowOpacity="true" width="750" onshow="document.getElementById('formCidade:valorConsultaCidade').focus();" height="500">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="#{msg_aplic.prt_Cidade_consultarCidade}"></h:outputText>
					</h:panelGroup>
				</f:facet>
				<f:facet name="controls">
					<h:panelGroup>
						<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2">
							<rich:componentControl target="panelCidade" operation="hide" event="click" />
						</h:graphicImage>
					</h:panelGroup>
				</f:facet>
				<h:form id="formCidade">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:selectOneMenu styleClass="form-control campos" id="consultaCidade" value="#{CandidatoControle.campoConsultaCidade}">
							<f:selectItems value="#{CandidatoControle.tipoConsultaCidade}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-7">
						<h:inputText id="valorConsultaCidade" size="10" styleClass="form-control campos" value="#{CandidatoControle.valorConsultaCidade}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formCidade:mensagemConsultaCidade, formCidade:resultadoConsultaCidade, formCidade:scResultadoCidade" action="#{CandidatoControle.consultarCidade}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaCidade" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{CandidatoControle.listaConsultaCidade}" rows="5" var="cidadeItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{CandidatoControle.selecionarCidade}" render="form" oncomplete="#{rich:component('panelCidade')}.hide();document.getElementById('cidade').focus();" value="#{cidadeItem.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_estado}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{CandidatoControle.selecionarCidade}" render="form" oncomplete="#{rich:component('panelCidade')}.hide();document.getElementById('cidade').focus();" value="#{cidadeItem.estado.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{CandidatoControle.selecionarCidade}" render="form" oncomplete="#{rich:component('panelCidade')}.hide();document.getElementById('cidade').focus();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div align="center">
								<rich:dataScroller align="center" for="formCidade:resultadoConsultaCidade" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoCidade" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultaCidade" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup columns="1" width="100%">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{CandidatoControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{CandidatoControle.mensagemDetalhada}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:form>
			</rich:popupPanel>
			<h:form id="form">
				<!-- 								<div id="header" class="container cliente-bg"> -->
				<!-- 									<ui:include src="topoVisaoPreInscricao.xhtml" /> -->
				<!-- 								</div> -->
				<div id="main2">
					<div id="recadosAluno">
						<h:panelGroup id="menuCentral">
							<h:panelGroup id="conteudo">
								<h:panelGroup layout="block" styleClass="col-md-12 title">
									<h:outputText styleClass="field control-label tituloCampos" value="DADOS DO CURSO" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_unidadeEnsino}" />
									<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{CandidatoControle.matriculaVO.unidadeEnsino.codigo}">
										<f:selectItems value="#{CandidatoControle.listaSelectItemUnidadeEnsino}" />
										<a4j:ajax event="change" listener="#{CandidatoControle.realizarLiberarSelecionarCurso}" render="form:conteudo" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6" id="dadosCurso">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" />
									<h:selectOneMenu id="curso" styleClass="form-control camposObrigatorios" value="#{CandidatoControle.matriculaVO.curso.codigo}">
										<f:selectItems value="#{CandidatoControle.listaSelectItemCurso}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<hr class="col-md-12" />
								<h:panelGroup layout="block" styleClass="col-md-12 title">
									<h:outputText styleClass="field control-label tituloCampos" value="DADOS PESSOAIS" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarCPFPreInscricao}">
									<h:outputText rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarCPFPreInscricao}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_CPF}" />
									<h:inputText rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarCPFPreInscricao}" id="cpf" size="14" maxlength="14" onkeypress="return mascara(this.form, this.id, '999.999.999-99', event);" styleClass="form-control camposObrigatorios" value="#{CandidatoControle.pessoaVO.CPF}">
										<a4j:ajax event="change" listener="#{CandidatoControle.consultaProspectPessoaCPF}" render="form:conteudo" oncomplete="document.getElementById('nome').focus();" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="#{!CandidatoControle.configuracaoGeralSistema.ocultarCPFPreInscricao ? 'col-md-4' : 'col-md-6'}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_nome}" />
									<h:inputText id="nome" size="50" maxlength="100" styleClass="form-control camposObrigatorios" value="#{CandidatoControle.pessoaVO.nome}">
										<a4j:ajax event="change" listener="#{CandidatoControle.setarNomeBatismo}" render="form:nomeBatismo" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_nomeBatismo}" />
									<h:inputText id="nomeBatismo" size="50" maxlength="100" styleClass="form-control camposObrigatorios" value="#{CandidatoControle.pessoaVO.nomeBatismo}">
										<a4j:ajax event="change" listener="#{CandidatoControle.setarNomeSocial}" render="form:nome" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{CandidatoControle.configuracaoGeralSistema.ocultarCPFPreInscricao}">
									<h:outputText rendered="#{CandidatoControle.configuracaoGeralSistema.ocultarCPFPreInscricao}" styleClass="field control-label tituloCampos" value="E-mail" />
									<h:inputText rendered="#{CandidatoControle.configuracaoGeralSistema.ocultarCPFPreInscricao}" id="email2" size="50" maxlength="100" styleClass="form-control camposObrigatorios" value="#{CandidatoControle.pessoaVO.email}">
										<a4j:ajax event="change" listener="#{CandidatoControle.consultaProspectPessoaEmail}" render="form:conteudo" oncomplete="document.getElementById('nome').focus();" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarCPFPreInscricao}">
									<h:outputText rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarCPFPreInscricao}" styleClass="field control-label tituloCampos" value="E-mail" />
									<h:inputText rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarCPFPreInscricao}" id="email" size="50" maxlength="100" styleClass="form-control camposObrigatorios" value="#{CandidatoControle.pessoaVO.email}">
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarTelefone}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Filiacao_telefoneRes}" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarTelefone}" />
									<h:inputText id="telefoneRes" size="14" maxlength="15" styleClass="form-control campos" onkeyup="return maskTelefone('form:telefoneRes',event)" value="#{CandidatoControle.pessoaVO.telefoneRes}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarTelefone}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Filiacao_celular}" />
									<h:inputText id="celular" size="14" maxlength="15" styleClass="form-control campos" onkeyup="return maskTelefone('form:celular',event)" value="#{CandidatoControle.pessoaVO.celular}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarTelefone}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Filiacao_telefoneComer}" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarTelefone}" />
									<h:inputText id="telefoneComer" size="14" maxlength="15" styleClass="form-control campos" onkeyup="return maskTelefone('form:telefoneComer',event)" value="#{CandidatoControle.pessoaVO.telefoneComer}" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarTelefone}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarDataNasc}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_dataNasc}" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarDataNasc}" />
									<otm:calendar id="dataNasc" readonly="#{CandidatoControle.encontrouProspectAluno}" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputSize="10" value="#{CandidatoControle.pessoaVO.dataNasc}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarSexo}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_sexo}" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarSexo}" />
									<h:selectOneMenu disabled="#{CandidatoControle.encontrouProspectAluno}" disabledClass="camposSomenteLeitura" id="sexo" styleClass="form-control campos" value="#{CandidatoControle.pessoaVO.sexo}" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarSexo}">
										<f:selectItems value="#{CandidatoControle.listaSelectItemSexoPessoa}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarRG}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_RG}" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarRG}" />
									<h:inputText id="rg" size="13" maxlength="25" styleClass="form-control campos" value="#{CandidatoControle.pessoaVO.RG}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarRG}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_dataEmissaoRG}" />
									<otm:calendar id="dataEmissaoRG" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputSize="10" value="#{CandidatoControle.pessoaVO.dataEmissaoRG}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarRG}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_orgaoEmissor}" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarRG}" />
									<h:inputText id="orgaoEmissor" size="10" maxlength="20" styleClass="form-control campos" value="#{CandidatoControle.pessoaVO.orgaoEmissor}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!CandidatoControle.configuracaoGeralSistema.ocultarRG}">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_estadoEmissaoRG}" />
									<h:selectOneMenu id="estadoEmissaoRG" styleClass="form-control campos" value="#{CandidatoControle.pessoaVO.estadoEmissaoRG}">
										<f:selectItems value="#{CandidatoControle.listaSelectItemEstadoEmissaoRGPessoa}" />
									</h:selectOneMenu>
								</h:panelGroup>
