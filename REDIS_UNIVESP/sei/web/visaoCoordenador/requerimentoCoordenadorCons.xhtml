<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Requerimento"></h:outputText>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="tabConsulta" layout="block">
				<rich:tabPanel activeTabClass="true" ontabchange="true" headerAlignment="left" switchType="client" style="background-color: transparent;">
					<rich:tab ontabenter="true" rendered="#{!empty RequerimentoControle.listaConsultaFinalizados or !empty RequerimentoControle.listaConsultaAbertos}" style="background-color:transparent;" header="Meus Requerimentos">
						<rich:tabPanel width="100%" tabActiveHeaderClass="true" ontabchange="true" headerAlignment="center" switchType="client" style="background-color: transparent;">
							<rich:tab ontabenter="true" style="background-color:transparent;" rendered="#{!empty RequerimentoControle.listaConsultaAbertos}" header="Abertos">
								<rich:dataTable id="itemsRequerimento" width="100%" headerClass="consulta" style="background-color:transparent;" columnClasses="colunaAlinhamento" value="#{RequerimentoControle.listaConsultaAbertos}" rows="15" var="requerimentoItem">
									<rich:column style="background-color:transparent;text-align:center">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Requerimento_codigo}" />
										</f:facet>
										<a4j:commandLink execute="@this" render="form:novoRequerimento, requerimento, todosBotoes" action="#{RequerimentoControle.editar}" id="codigoRequerimento" title="Visualizar Dados Requerimento" value="#{requerimentoItem.codigo}" />
									</rich:column>
									<rich:column style="background-color:transparent;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Requerimento_tipoRequerimento}" />
										</f:facet>
										<a4j:commandLink execute="@this" render="form:novoRequerimento, requerimento, todosBotoes" action="#{RequerimentoControle.editar}" id="tipoRequerimento" title="Visualizar Dados Requerimento" value="#{requerimentoItem.tipoRequerimento.nome}" />
									</rich:column>
									<rich:column style="background-color:transparent;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Requerimento_situacao}" />
										</f:facet>
										<a4j:commandLink execute="@this" render="form:novoRequerimento, requerimento, todosBotoes" action="#{RequerimentoControle.editar}" id="situacao" title="Visualizar Dados Requerimento" value="#{requerimentoItem.situacao_Apresentar}" />
									</rich:column>
									<rich:column style="background-color:transparent;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Requerimento_situacaoFinanceira}" />
										</f:facet>
										<a4j:commandLink execute="@this" render="form:novoRequerimento, requerimento, todosBotoes" action="#{RequerimentoControle.editar}" id="situacaoFinanceira" title="Visualizar Dados Requerimento" value="#{requerimentoItem.situacaoFinanceira_Apresentar}" />
									</rich:column>
									<rich:column style="background-color:transparent;" rendered="#{RequerimentoControle.usuarioLogado.isApresentarVisaoPais}">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Requerimento_pessoa}" />
										</f:facet>
										<a4j:commandLink execute="@this" render="form:novoRequerimento, requerimento, todosBotoes" action="#{RequerimentoControle.editar}" id="nome" title="Visualizar Dados Requerimento" value="#{requerimentoItem.pessoa.nome}" />
									</rich:column>
									<rich:column style="background-color:transparent;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Requerimento_situacao} Trâmite" />
										</f:facet>
										<a4j:commandLink execute="@this" render="form:novoRequerimento, requerimento, todosBotoes" action="#{RequerimentoControle.editar}" id="situacaoTramiteCons" value="#{requerimentoItem.situacaoRequerimentoDepartamentoVO.situacao}" />
									</rich:column>
									<rich:column style="background-color:transparent;text-align:center;">
										<f:facet name="header">
											<h:outputText value="#{msg_bt.btn_opcoes}" />
										</f:facet>
										<otm:commandIcon execute="@this" render="form:novoRequerimento, requerimento, todosBotoes" action="#{RequerimentoControle.editar}" tooltip="Visualizar Dados Requerimento" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" />
									</rich:column>
									<f:facet name="footer">
										<div style="text-align: center !important">
											<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="form:itemsRequerimento" />
										</div>
									</f:facet>
								</rich:dataTable>
							</rich:tab>
							<rich:tab ontabenter="true" style="background-color:transparent;" rendered="#{!empty RequerimentoControle.listaConsultaFinalizados}" header="Finalizados">
								<rich:dataTable id="itemsRequerimentoFinalizados" width="100%" headerClass="consulta" style="background-color:transparent;" columnClasses="colunaAlinhamento" value="#{RequerimentoControle.listaConsultaFinalizados}" rows="15" var="requerimentoItem">
									<rich:column style="background-color:transparent;text-align:center;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Requerimento_codigo}" />
										</f:facet>
										<a4j:commandLink execute="@this" render="form:novoRequerimento, requerimento, todosBotoes" action="#{RequerimentoControle.editar}" id="codigo" value="#{requerimentoItem.codigo}" />
									</rich:column>
									<rich:column style="background-color:transparent;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Requerimento_tipoRequerimento}" />
										</f:facet>
										<a4j:commandLink execute="@this" render="form:novoRequerimento, requerimento, todosBotoes" action="#{RequerimentoControle.editar}" id="tipoRequerimento" value="#{requerimentoItem.tipoRequerimento.nome}" />
									</rich:column>
									<rich:column style="background-color:transparent;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Requerimento_situacao}" />
										</f:facet>
										<a4j:commandLink execute="@this" render="form:novoRequerimento, requerimento, todosBotoes" action="#{RequerimentoControle.editar}" id="situacao" value="#{requerimentoItem.situacao_Apresentar}" />
									</rich:column>
									<rich:column style="background-color:transparent;" rendered="#{RequerimentoControle.usuarioLogado.isApresentarVisaoPais}">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_Requerimento_pessoa}" />
										</f:facet>
										<a4j:commandLink execute="@this" render="form:novoRequerimento, requerimento, todosBotoes" action="#{RequerimentoControle.editar}" id="nome" title="Visualizar Dados Requerimento" value="#{requerimentoItem.pessoa.nome}" />
									</rich:column>
									<rich:column style="background-color:transparent;text-align:center;">
										<f:facet name="header">
											<h:outputText value="#{msg_bt.btn_opcoes}" />
										</f:facet>
										<otm:commandIcon execute="@this" render="form:novoRequerimento, requerimento, todosBotoes" action="#{RequerimentoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
										<otm:commandIcon id="imprirmirRequerimentoDeferido" rendered="#{requerimentoItem.aptoImpressaoVisaoAluno and requerimentoItem.tipoRequerimento.isUtilizaTextoPadrao}" render="form:novoRequerimento, requerimento, todosBotoes" action="#{RequerimentoControle.imprirmirDeclaracaoVisaoAlunoOpcao}" oncomplete="#{RequerimentoControle.contrato};" icon="#{msg_botoes.btn_icon_imprimir} iconePequeno" tooltip="#{msg.help_ImprimirRequerimentoVisaoAluno}" />
									</rich:column>
									<f:facet name="footer">
										<div style="text-align: center !important">
											<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="form:itemsRequerimentoFinalizados" />
										</div>
									</f:facet>
								</rich:dataTable>
							</rich:tab>
						</rich:tabPanel>
					</rich:tab>
					<rich:tab ontabenter="true" style="background-color:transparent;" rendered="#{!empty RequerimentoControle.listaConsulta}" header="Requerimento de Alunos">
						<rich:dataTable id="itemsRequerimentoAlunos" width="100%" headerClass="consulta" style="background-color:transparent;" columnClasses="colunaAlinhamento" value="#{RequerimentoControle.listaConsulta}" rows="15" var="requerimentoItem">
							<rich:column style="background-color:transparent;text-align:center;">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Requerimento_codigo}" />
								</f:facet>
								<a4j:commandLink execute="@this" action="#{RequerimentoControle.editar}" id="codigoRequerimento" title="Visualizar Dados Requerimento" value="#{requerimentoItem.codigo}" />
							</rich:column>
							<rich:column style="background-color:transparent;">
								<f:facet name="header">
									<h:outputText value="Requerente" />
								</f:facet>
								<a4j:commandLink execute="@this" action="#{RequerimentoControle.editar}" id="nomeMatricula" rendered="#{!empty requerimentoItem.matricula.matricula}" title="Visualizar Dados Requerimento" value="#{requerimentoItem.matricula.matricula} - #{requerimentoItem.pessoa.nome}" />
								<a4j:commandLink execute="@this" action="#{RequerimentoControle.editar}" id="nome" title="Visualizar Dados Requerimento" rendered="#{empty requerimentoItem.matricula.matricula}" value="#{requerimentoItem.pessoa.nome}" />
							</rich:column>
							<rich:column style="background-color:transparent;">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Requerimento_tipoRequerimento}" />
								</f:facet>
								<a4j:commandLink execute="@this" action="#{RequerimentoControle.editar}" id="tipoRequerimento" title="Visualizar Dados Requerimento" value="#{requerimentoItem.tipoRequerimento.nome}" />
							</rich:column>
							<rich:column style="background-color:transparent;">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Requerimento_situacao}" />
								</f:facet>
								<a4j:commandLink execute="@this" action="#{RequerimentoControle.editar}" id="situacao" title="Visualizar Dados Requerimento" value="#{requerimentoItem.situacao_Apresentar}" />
							</rich:column>
							<rich:column style="background-color:transparent;">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Requerimento_situacao} Trâmite" />
								</f:facet>
								<a4j:commandLink execute="@this" render="form:novoRequerimento, requerimento, todosBotoes" action="#{RequerimentoControle.editar}" id="situacaoTramiteCons" value="#{requerimentoItem.situacaoRequerimentoDepartamentoVO.situacao}" />
							</rich:column>
							<rich:column style="background-color:transparent;text-align:center;">
								<f:facet name="header">
									<h:outputText value="#{msg_bt.btn_opcoes}" />
								</f:facet>
								<otm:commandIcon execute="@this" action="#{RequerimentoControle.editar}" tooltip="Editar Dados Requerimento" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="form:itemsRequerimentoAlunos" />
								</div>
							</f:facet>
						</rich:dataTable>
					</rich:tab>
				</rich:tabPanel>
			</h:panelGroup>
			<h:panelGroup id="todosBotoes" layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton execute="@this" id="mrNovoRequerimento" action="#{RequerimentoControle.novo}" render="form:requerimento, todosBotoes" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" rendered="#{RequerimentoControle.existeTipoRequerimentoCadastradoProfessorCoordenador}" />
			</h:panelGroup>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelQuestionario" style="overflow:auto" shadowOpacity="false" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Questionario_tituloForm}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelQuestionario" />
					<rich:componentControl target="panelQuestionario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formQuestionario">
				<h:panelGroup columns="1" headerClass="consulta" columnClasses="colunaEsquerda" style="background-color: transparent;position:relative; margin-left:0px;" width="100%">
					<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda" styleClass="" style="background-color: transparent;position:relative; margin-left:0px;">
						<rich:dataGrid columns="1" id="listaPergunta" styleClass="columnSemBorda" rowKeyVar="row" style="background-color: transparent;border:none;width:100%" var="perguntaItens" value="#{RequerimentoControle.requerimentoVO.questionarioVO.perguntaQuestionarioVOs}">
							<h:panelGroup columns="1" style="background-color: transparent;border-bottom:1px solid #CCCCCC;padding-bottom:5px" width="100%">
								<h:panelGroup columns="1" style="background-color: transparent;" width="100%">
									<h:outputText id="pergunta3" value="#{row+1}-#{perguntaItens.pergunta.descricao}" styleClass="tituloCamposNegrito" />
									<a4j:region>
										<rich:dataGrid align="left" style="height:100%;text-align:left; border:none;width:100%" columns="2" rendered="#{!perguntaItens.pergunta.tipoRespostaTextual and perguntaItens.pergunta.layoutHorizontal}" id="listaResposta" var="respostaItens" value="#{perguntaItens.pergunta.respostaPerguntaVOs}">
											<h:panelGroup columns="2" style="background-color: transparent;text-align:left" width="100%" columnClasses="colunaEsquerda">
												<h:panelGroup layout="block" style="width:12px">
													<otm:commandButton style="margin-right:3px;" value=" " disabled="#{!RequerimentoControle.requerimentoVO.novoObj}" rendered="#{perguntaItens.pergunta.tipoResposta eq 'ME'}" styleClass="#{respostaItens.selecionado ? 'checkboxMarcado': 'checkboxDesmarcado'}" render="formQuestionario:listaPergunta:listaResposta" action="#{RequerimentoControle.validarDadosListaResposta}" />
													<otm:commandButton style="margin-right:3px;" value=" " disabled="#{!RequerimentoControle.requerimentoVO.novoObj}" rendered="#{perguntaItens.pergunta.tipoResposta eq 'SE'}" styleClass="#{respostaItens.selecionado ? 'radioboxMarcado': 'radioboxDesmarcado'}" render="formQuestionario:listaPergunta:listaResposta" action="#{RequerimentoControle.validarDadosListaResposta}" />
												</h:panelGroup>
												<h:panelGroup layout="block" style="width:280px;text-align:left;margin-left:3px;vertical-align:middle">
													<h:outputText style="position:relative;top:2px" styleClass="field control-label tituloCampos" value="#{respostaItens.descricao}" />
													<h:inputText size="20" rendered="#{respostaItens.selecionado and respostaItens.apresentarRespostaAdicional}" maxlength="250" styleClass="form-control campos" value="#{respostaItens.respostaAdicional}" />
												</h:panelGroup>
											</h:panelGroup>
										</rich:dataGrid>
										<rich:dataGrid align="left" style="height:100%;text-align:left; border:none;width:100%" columns="1" rendered="#{!perguntaItens.pergunta.tipoRespostaTextual and !perguntaItens.pergunta.layoutHorizontal}" id="listaResposta2" var="respostaItens" value="#{perguntaItens.pergunta.respostaPerguntaVOs}">
											<h:panelGroup columns="2" style="background-color: transparent;text-align:left" width="100%" columnClasses="colunaEsquerda">
												<h:panelGroup layout="block" style="width:12px">
													<otm:commandButton style="margin-right:3px;" value=" " disabled="#{!RequerimentoControle.requerimentoVO.novoObj}" rendered="#{perguntaItens.pergunta.tipoResposta eq 'ME'}" styleClass="#{respostaItens.selecionado ? 'checkboxMarcado': 'checkboxDesmarcado'}" render="formQuestionario:listaPergunta:listaResposta2" action="#{RequerimentoControle.validarDadosListaResposta}" />
													<otm:commandButton style="margin-right:3px;" value=" " disabled="#{!RequerimentoControle.requerimentoVO.novoObj}" rendered="#{perguntaItens.pergunta.tipoResposta eq 'SE'}" styleClass="#{respostaItens.selecionado ? 'radioboxMarcado': 'radioboxDesmarcado'}" render="formQuestionario:listaPergunta:listaResposta2" action="#{RequerimentoControle.validarDadosListaResposta}" />
												</h:panelGroup>
												<h:panelGroup layout="block" style="width:580px;text-align:left;margin-left:3px;vertical-align:middle">
													<h:outputText style="position:relative;top:2px" styleClass="field control-label tituloCampos" value="#{respostaItens.descricao}" />
													<h:inputText size="20" rendered="#{respostaItens.selecionado and respostaItens.apresentarRespostaAdicional}" maxlength="250" styleClass="form-control campos" value="#{respostaItens.respostaAdicional}" />
												</h:panelGroup>
											</h:panelGroup>
										</rich:dataGrid>
									</a4j:region>
									<h:inputTextarea rendered="#{perguntaItens.pergunta.tipoRespostaTextual}" readonly="#{!RequerimentoControle.requerimentoVO.novoObj}" value="#{perguntaItens.pergunta.texto}" rows="2" cols="90" style="width:99.8%" styleClass="form-control campos" />
								</h:panelGroup>
							</h:panelGroup>
						</rich:dataGrid>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="tabMensagensQuestionario">
					<h:panelGroup columns="1" width="100%" columnClasses="colunaEsquerda">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{RequerimentoControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{RequerimentoControle.mensagemDetalhada}" />
					</h:panelGroup>
					<h:panelGroup columns="1" width="100%" columnClasses="colunaCentralizada">
						<otm:commandButton id="salvar2" rendered="#{RequerimentoControle.requerimentoVO.novoObj}" action="#{RequerimentoControle.gravarRequerimentoComQuestionario}" oncomplete="#{rich:component('panelQuestionario')}.hide(); #{RequerimentoControle.modalPagamentoOnline}" value="#{msg_bt.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" render="form;main2, formQuestionario, formGravadoComSucesso, form, form:matricula, formPagamento" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTramite" style="overflow:auto" shadowOpacity="false" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requerimento_tramiteEntreDepartamentos}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelTramite" />
					<rich:componentControl target="panelTramite" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTramite">
				<rich:list id="items" rowKeyVar="row" value="#{RequerimentoControle.requerimentoVO.requerimentoHistoricoVOs}" var="requerimentoHistoricoItem" style="width:100%;padding:10px">
					<h:panelGroup rendered="#{!requerimentoHistoricoItem.retorno and !requerimentoHistoricoItem.enviouDepartamentoAnterior}" styleClass="#{row % 2 gt 0 ? 'panelUnidade' : 'panelUnidadeImpar'}" style="text-align:left;width:98%;height:100%;vertical-align:left;">
						<h:panelGroup columns="2" width="100%" columnClasses="w10, w90">
							<h:outputText styleClass="tituloCamposResultado" value="#{msg_aplic.prt_Requerimento_departamento}: " />
							<h:panelGroup layout="block">
								<h:outputText styleClass="tituloCamposResultado" value="#{requerimentoHistoricoItem.departamento.nome}" />
								<h:panelGroup layout="block" style="text-align:left;width:200px;float:right;margin-right:15px">
									<h:outputText styleClass="tituloCamposResultado" value="Entrada Dpto: " />
									<h:outputText styleClass="tituloCamposResultado" value="#{requerimentoHistoricoItem.dataEntradaDepartamento_Apresentar}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
									</h:outputText>
								</h:panelGroup>
							</h:panelGroup>
							<h:outputText styleClass="tituloCamposResultado" rendered="false" value="#{msg_aplic.prt_Requerimento_funcResponsavel}: " />
							<h:outputText styleClass="tituloCamposResultado" rendered="false" value="#{requerimentoHistoricoItem.responsavelRequerimentoDepartamento.nome}" />
							<h:outputText styleClass="tituloCamposResultado" rendered="false" value="Obs: " />
							<h:outputText styleClass="tituloCamposResultado" rendered="false" style="word-wrap: break-word;text-align: justify;" value="#{requerimentoHistoricoItem.observacaoDepartamento}" />
							<h:outputText styleClass="tituloCamposResultado" value="Data Início: " />
							<h:panelGroup layout="block">
								<h:outputText styleClass="tituloCamposResultado" value="#{requerimentoHistoricoItem.dataInicioExecucaoDepartamento_Apresentar}" />
								<otm:spacer width="#{!empty requerimentoHistoricoItem.dataInicioExecucaoDepartamento_Apresentar ? '20px' :'116px'}" />
								<h:outputText styleClass="tituloCamposResultado" value="Data Conclusão: " />
								<h:outputText styleClass="tituloCamposResultado" value="#{requerimentoHistoricoItem.dataConclusaoDepartamento_Apresentar}" />
								<a4j:commandButton style="float:right;margin-right:15px;height:13px" image="#{resource['/imagens/botaoRespostaQuestionario.png']}" rendered="#{requerimentoHistoricoItem.questionario.codigo > 0}" render="formQuestionarioRequerimentoHistorico" oncomplete="#{RequerimentoControle.acaoModalQuestionarioRequerimentoHistorico}" action="#{RequerimentoControle.visualizarQuestionarioTramite}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" style="text-align:left;width:100%;padding-left:2px">
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" rendered="#{requerimentoHistoricoItem.dptoResposanvelPeloIndeferimento}" value="Dep. Responsável pelo Indeferimento" />
						</h:panelGroup>

							<h:outputText styleClass="field control-label tituloCampos" style="font-size: 25px;" value="#{msg_aplic.prt_NegociacaoRecebimento_valorTotal}: " />

							<h:outputText id="totalNegociacao2" styleClass="field control-label tituloCampos" style="font-size: 20px;" value="#{RequerimentoControle.negociacaoRecebimentoVO.valorTotal}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
							<h:outputText styleClass="field control-label tituloCampos" style="font-size: 25px;" rendered="#{RequerimentoControle.isApresentarResiduoPagamentoOnline}" value="#{msg_aplic.prt_NegociacaoRecebimento_valorRestante}: " />
							<otm:spacer width="5px" rendered="#{RequerimentoControle.isApresentarResiduoPagamentoOnline}" />
							<h:outputText id="residuo" rendered="#{RequerimentoControle.isApresentarResiduoPagamentoOnline}" style="font-size: 20px;" styleClass="field control-label tituloCampos" value="#{RequerimentoControle.negociacaoRecebimentoVO.residuo}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</h:panelGroup>
						<h:panelGroup style="position: relative; float: right;top: 5px;width: 15%">
							<a4j:commandButton title="Boleto Bancário" action="#{RequerimentoControle.realizarRecebimentoBoletoBancario}" oncomplete="#{RequerimentoControle.download}; #{rich:component('panelPagamento')}.hide()" render="formPagamento" style="position: relative; float: right;top: 5px;right: -5px;width: 65px;" image="#{resource['/imagens/boleto.jpg']}" />
						</h:panelGroup>

					<h:panelGroup layout="block" style="width:100%; height: 400px; overflow:auto;position: relative;top: 8px;">

							<rich:panel header="Cartão de Crédito #{formaPagamentoItem.quantidadeCartao}" style="text-align:left;width:99%;height:100%;margin-top:5px;float:left;">
								<a4j:commandButton title="Remover Cartão de Crédito" style="position: relative; float: right;top: -27px;right: -5px;" render="formPagamento" action="#{RequerimentoControle.removerCartaoCredito}" image="#{resource['/imagens/close.png']}" />
								<h:panelGroup columns="2" width="80%" style="float: left;" styleClass="colunaVerticalmenteCentralizada, colunaVerticalmenteCentralizada">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_NegociacaoRecebimento_operadora}" />
									<h:panelGroup>
										<h:selectOneMenu id="configuracaoFinanceiroCartao" styleClass="form-control camposObrigatorios" value="#{formaPagamentoItem.configuracaoFinanceiroCartaoVO.codigo}">
											<f:selectItems value="#{formaPagamentoItem.listaSelectItemConfiguracaoFinanceiroCartao}" />
											<a4j:ajax event="change" render="formPagamento:items" listener="#{RequerimentoControle.consultarConfiguracaoFinanceiroCartao}" />

										<h:panelGroup>
											<h:outputText styleClass="field control-label tituloCampos" value="Valor Mínimo para Recebimento R$" />

												<f:converter converterId="FormatadorNumerico" />
												<!-- 												<a4j:ajax event="change" render="formPagamento" /> -->
											</h:outputText>
										</h:panelGroup>
									</h:panelGroup>
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FormaPagamentoNegociacaoRecebimento_valorRecebimento}" />

										<f:converter converterId="FormatadorNumerico" />
										<a4j:ajax event="change" render="formPagamento" listener="#{RequerimentoControle.calcularTotalPago}" />
									</h:inputText>
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FormaPagamentoNegociacaoRecebimento_nomaCartaoCredito}" />

										<h:inputText size="40" maxlength="40" styleClass="form-control camposObrigatorios" value="#{formaPagamentoItem.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.nomeCartaoCredito}">
											<a4j:ajax event="change" render="nomeCartaoCredito" />
										</h:inputText>
										<h:graphicImage url="#{resource['/imagens/sucesso.gif']}" rendered="#{formaPagamentoItem.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.validarCampoNomeCartaoCredito}" />

										<h:inputText size="20" maxlength="20" styleClass="form-control camposObrigatorios" value="#{formaPagamentoItem.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.numeroCartao}">

										</h:inputText>
										<h:graphicImage url="#{resource['/imagens/sucesso.gif']}" rendered="#{formaPagamentoItem.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.validarCampoNumeroCartaoCredito}" />
									</h:panelGroup>
									<h:outputText styleClass="field control-label tituloCampos" value="Mês Vencimento" />

										<h:panelGroup id="mesValidade">

												<a4j:ajax event="change" render="mesValidade" />
											</h:inputText>
											<h:graphicImage url="#{resource['/imagens/sucesso.gif']}" rendered="#{formaPagamentoItem.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.validarCampoMesVencimentoCartaoCredito}" />
										</h:panelGroup>
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FormaPagamentoNegociacaoRecebimento_anoVencimento}" />

											<h:inputText size="4" maxlength="4" onkeydown="aceitarSomenteValorDecimal(this)" styleClass="form-control camposObrigatorios" value="#{formaPagamentoItem.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.anoValidade}">
												<a4j:ajax event="change" render="anoValidade" />
											</h:inputText>
											<h:graphicImage url="#{resource['/imagens/sucesso.gif']}" rendered="#{formaPagamentoItem.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.validarCampoAnoVencimentoCartaoCredito}" />
										</h:panelGroup>
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FormaPagamentoNegociacaoRecebimento_codigoDeVerificacao}" />
										<h:panelGroup id="codigoVerificacao">
											<h:inputText size="3" maxlength="3" onkeydown="aceitarSomenteValorDecimal(this)" styleClass="form-control camposObrigatorios" value="#{formaPagamentoItem.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.codigoVerificacao}">
												<a4j:ajax event="change" render="codigoVerificacao, imagensCartao" listener="#{RequerimentoControle.esconderDicaCVCartaoCredito}" />
												<a4j:ajax event="click" render="imagensCartao" listener="#{RequerimentoControle.apresentarDicaCVCartaoCredito}" />
											</h:inputText>
											<h:graphicImage url="#{resource['/imagens/sucesso.gif']}" rendered="#{formaPagamentoItem.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.validarCampoCVCartaoCredito}" />
										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup columns="1" width="20%" id="imagensCartao" rendered="#{formaPagamentoItem.configuracaoFinanceiroCartaoVO.codigo ne 0}" styleClass="colunaVerticalmenteCentralizada, colunaVerticalmenteCentralizada">
									<h:graphicImage id="imgIcone3" rendered="#{!formaPagamentoItem.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.apresentarDicaCVCartaoCredito}" url="resources/imagens/cartao/#{formaPagamentoItem.configuracaoFinanceiroCartaoVO.operadoraCartaoVO.operadoraCartaoCreditoEnum.caminhoImagem}" width="150" height="80" />
									<h:graphicImage id="imgIcone5" rendered="#{formaPagamentoItem.formaPagamentoNegociacaoRecebimentoCartaoCreditoVO.apresentarDicaCVCartaoCredito}" url="#{resource['/imagens/cartao/exemploCVC.png']}" width="150" height="80" />
								</h:panelGroup>
							</rich:panel>

								<otm:commandButton value="Realizar Recebimento" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info mr5" action="#{RequerimentoControle.realizarRecebimentoCartaoCredito}" rendered="#{RequerimentoControle.negociacaoRecebimentoVO.pagamentoCartaoCredito}" oncomplete="#{RequerimentoControle.modalPagamentoOnline}; #{RequerimentoControle.modalConfirmacaoPagamento}" render="panelGridMensagens, form, formConfirmacaoPagamento" image="#{resource['/imagens/pagar.png']}" />
								<otm:commandButton value="Pagar Com Mais de Um Cartão" icon="#{msg_botoes.btn_icon_dollar_embutido}" styleClass="btn btn-success" action="#{RequerimentoControle.adicionarNovoCartaoCredito}" rendered="#{RequerimentoControle.negociacaoRecebimentoVO.pagamentoCartaoCredito}" render="formPagamento" image="#{resource['/imagens/pagarComMaisDeUmCartao.png']}" />
							</h:panelGroup>
						</rich:list>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="panelBotoesConteudo" style="top: 15px;position: relative;margin-top: 6px;">
						<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
							<!-- 							<rich:effect for="panelGridForm" targetId="msgFloat2" event="onclick" type="Fade" params="delay:0.3,duration:0.5"></rich:effect> -->
							<!-- 							<rich:effect for="panelGridForm" targetId="msgFloat2" event="onkeydown" type="Fade" params="delay:0.3,duration:0.5"></rich:effect> -->
							<rich:panel style="border:none" rendered="#{RequerimentoControle.mensagemDetalhada ne '' }" id="msgFloat2" bodyClass="msgFlutuanteVisao">
								<!-- 								<rich:effect type="Appear" params="duration:0.3" /> -->
								<h:panelGroup columns="1" width="100%">
									<h:panelGroup>
										<h:graphicImage id="iconeMensagem3" url="#{RequerimentoControle.iconeMensagem}" rendered="#{RequerimentoControle.sucesso}" />
										<otm:spacer width="10" />
										<h:outputText styleClass="field control-label mensagem col-md-12" value="#{RequerimentoControle.mensagem}" />
									</h:panelGroup>
									<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{RequerimentoControle.mensagemDetalhada}" />
								</h:panelGroup>
							</rich:panel>
							<h:panelGroup columns="1" width="100%" style="position: relative; float: left">
								<h:panelGroup style="position: relative; float: left">
									<h:graphicImage id="imgIcone" url="#{RequerimentoControle.iconeMensagem}" rendered="#{RequerimentoControle.sucesso}" />
									<otm:spacer width="10" />
									<h:outputText styleClass="field control-label mensagem col-md-12" value="#{RequerimentoControle.mensagem}" />
								</h:panelGroup>
								<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" style="position: relative; float: left" value="#{RequerimentoControle.mensagemDetalhada}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:graphicImage id="imgIcone6" style="position: relative;top: -21px;float: right;" url="#{resource['/imagens/cartao/certificadoMundiPagg.png']}" width="171" height="61" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelConfirmacaoPagamento" width="650" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Confirmação de pagamento" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkConfirmacaoPagamento" />
					<rich:componentControl target="panelConfirmacaoPagamento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formConfirmacaoPagamento">
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="panelGridMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:panelGroup layout="block" style="text-align: center;">
							<h:graphicImage id="imgIcone7" url="#{resource['/imagens/dadosGravadosComSucesso.png']}" />
							<h:outputText styleClass="field control-label tituloCampos" style="font-size: 25px;position:relative;top:-17px;" value="Pagamento Realizado com Sucesso!" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
							<otm:commandButton value="Imprimir Comprovante" action="#{RequerimentoControle.imprimirComprovanteRecebimento}" oncomplete="#{rich:component('panelConfirmacaoPagamento')}.hide(); #{RequerimentoControle.comprovanteRecebimentoRelControle.download}" render="form" icon="#{msg_botoes.btn_icon_imprimir_embutido}" styleClass="btn btn-info" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
