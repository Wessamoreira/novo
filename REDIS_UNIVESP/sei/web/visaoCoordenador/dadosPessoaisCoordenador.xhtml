<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<style>
.rf-dt-c {
	text-align: center !important;
}
</style>

</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Dados Pessoais" />
	</ui:define>
	<ui:define name="modal">
		<!-- 	<ui:include src="richPanelImagem.xhtml" /> -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelCidade" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Cidade_consultarCidade}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelCidade" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCidade">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consultaCidade" value="#{VisaoCoordenadorControle.campoConsultaCidade}">
							<f:selectItems value="#{VisaoCoordenadorControle.tipoConsultaCidade}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<otm:spacer width="100px"></otm:spacer>
						<h:inputText id="valorConsultaCidade" size="10" styleClass="form-control campos" value="#{VisaoCoordenadorControle.valorConsultaCidade}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:spacer width="100px"></otm:spacer>
						<otm:commandButton id="btnConsultar" render="formCidade:mensagemConsultaCidade, formCidade:resultadoConsultaCidade, formCidade:scResultadoCidade" action="#{VisaoCoordenadorControle.consultarCidade}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" title="Consultar cidade" style="position:relative; top:-1px; left:0px;" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCidade" width="100%" headerClass="consulta" style="width:100%" rowClasses="linhaImpar, linhaPar" value="#{VisaoCoordenadorControle.listaConsultaCidade}" rows="5" var="cidadeItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{VisaoCoordenadorControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{VisaoCoordenadorControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Cidade_estado}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{VisaoCoordenadorControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.estado.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{VisaoCoordenadorControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" tooltipo="#{msg_botoes.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCidade:resultadoConsultaCidade" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoCidade" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCidade" columns="1" width="100%">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{VisaoCoordenadorControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{VisaoCoordenadorControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplina" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink" />
					<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplina">
				<h:panelGroup columns="1" columnClasses="colunaAlinhamento" width="100%">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
							<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{VisaoCoordenadorControle.campoConsultaDisciplina}">
								<f:selectItems value="#{VisaoCoordenadorControle.tipoConsultaComboDisciplina}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<otm:spacer width="100px"></otm:spacer>
							<h:inputText id="valorConsultaDisciplina" size="10" styleClass="form-control campos" value="#{VisaoCoordenadorControle.valorConsultaDisciplina}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:spacer width="100px"></otm:spacer>
							<otm:commandButton id="btnConsultar" render="formDisciplina:mensagemConsultaDisciplina, formDisciplina:resultadoConsultaDisciplina, formDisciplina:scResultadoDisciplina" action="#{VisaoCoordenadorControle.consultarDisciplina}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" title="Consultar disciplina" />
						</h:panelGroup>
						<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{VisaoCoordenadorControle.listaConsultaDisciplina}" rows="5" var="disciplinaItens">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
								</f:facet>
								<h:panelGroup>
									<a4j:commandLink action="#{VisaoCoordenadorControle.adicionarDisciplina}" render="formDisciplina, form" value="#{disciplinaItens.nome}" />
								</h:panelGroup>
							</rich:column>
							<!-- 						                             <rich:column>  -->
							<!-- 						                                 <f:facet name="header">  -->
							<!-- 						                                     <h:outputText value="#{msg_aplic.prt_Disciplina_cargaHoraria}" />  -->
							<!-- 						                                 </f:facet>  -->
							<!-- 						                                 <h:panelGroup>  -->
							<!-- 						                                     <a4j:commandLink action="#{VisaoCoordenadorControle.adicionarDisciplina}" render="formDisciplina, form" value="#{disciplinaItens.cargaHoraria}" />  -->
							<!-- 						                                 </h:panelGroup>  -->
							<!-- 						                             </rich:column>  -->
							<!-- 						                             <rich:column>  -->
							<!-- 						                                 <f:facet name="header">  -->
							<!-- 						                                     <h:outputText value="#{msg_aplic.prt_Disciplina_nrCreditos}" />  -->
							<!-- 						                                 </f:facet>  -->
							<!-- 						                                 <h:panelGroup>  -->
							<!-- 						                                     <a4j:commandLink action="#{VisaoCoordenadorControle.adicionarDisciplina}" render="formDisciplina, form" value="#{disciplinaItens.nrCreditos}" />  -->
							<!-- 						                                 </h:panelGroup>  -->
							<!-- 						                             </rich:column>  -->
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<otm:commandButton action="#{VisaoCoordenadorControle.adicionarDisciplina}" render="formDisciplina, form" value="#{msg_botoes.btn_adicionar}" styleClass="btn btn-primary dark btn-adicionar" alt="#{msg.msg_adicionar_dados}" title="Adicionar disciplina" />
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller align="center" for="formDisciplina:resultadoConsultaDisciplina" maxPages="10" id="scResultadoDisciplina" boundaryControls="auto" stepControls="auto" fastControls="hide" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup columnClasses="colunaCentralizada" columns="1" width="100%">
						<otm:commandButton oncomplete="#{rich:component('panelDisciplina')}.hide()" value="Fechar" styleClass="btn btn-primary dark btn-fechar" alt="Fechar" title="Fechar" />
					</h:panelGroup>
					<h:panelGroup id="mensagemConsultaDisciplina" columns="1" width="100%">
						<h:panelGroup columns="1" width="100%">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{VisaoCoordenadorControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{VisaoCoordenadorControle.mensagemDetalhada}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row" id="dadosBasico">
				<rich:tabPanel id="dbAbas" switchType="client">
					<rich:tab id="dbAba1" header="Dados Pessoais">
						<!-- 							<rich:tab id="dbAba1" actionListener="#{VisaoProfessorControle.processAction}" ontabenter="true" style="background-color: transparent;" header="Dados Pessoais"> -->
						<h:panelGroup layout="block" styleClass="row" id="dbDadosPessoais">
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_CEP}" />
								<a4j:region id="regionCep">
									<h:inputText id="CEP" onkeypress="return mascara(this.form, 'form:CEP', '99.999-999', event);" onblur="ValidaCep(this)" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{VisaoCoordenadorControle.pessoaVO.CEP}">
										<a4j:ajax event="change" listener="#{VisaoCoordenadorControle.carregarEnderecoPessoa}" render="dbDadosPessoais" />
									</h:inputText>
								</a4j:region>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_endereco}" />
								<h:inputText id="endereco" size="40" maxlength="100" styleClass="form-control camposObrigatorios" value="#{VisaoCoordenadorControle.pessoaVO.endereco}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_setor}" />
								<h:inputText id="setor" size="20" maxlength="50" styleClass="form-control camposObrigatorios" value="#{VisaoCoordenadorControle.pessoaVO.setor}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_complemento}" />
								<h:inputText id="complemento" size="30" maxlength="100" styleClass="form-control campos" value="#{VisaoCoordenadorControle.pessoaVO.complemento}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_numero}" />
								<h:inputText id="numero" size="20" maxlength="20" styleClass="form-control camposObrigatorios" value="#{VisaoCoordenadorControle.pessoaVO.numero}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_cidade}" />
									<h:panelGroup layout="block" id="panelIBGE" styleClass="pn col-md-12">
									<h:inputText readonly="true" id="cidade" size="30" maxlength="30" styleClass="form-control camposSomenteLeitura" value="#{VisaoCoordenadorControle.pessoaVO.cidade.nome}" />
									<span class="append-icon right"> <otm:commandIcon id="consultaCidades" focus="nomeCidade" tooltip="Localizar Cidade" render="formCidade" oncomplete="#{rich:component('panelCidade')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" immediate="true" title="Consultar cidade" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_telefoneComer}" />
								<h:inputText id="telefoneComer" onkeyup="return maskTelefone('form:telefoneComer',event)" size="14" maxlength="15" styleClass="form-control campos" value="#{VisaoCoordenadorControle.pessoaVO.telefoneComer}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_telefoneRes}" />
								<h:inputText id="telefoneRes" onkeyup="return maskTelefone('form:telefoneRes',event)" size="14" maxlength="15" styleClass="form-control campos" value="#{VisaoCoordenadorControle.pessoaVO.telefoneRes}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_telefoneRecado}" />
								<h:inputText id="telefoneRecado" onkeyup="return maskTelefone('form:telefoneRecado',event)" size="14" maxlength="15" styleClass="form-control campos" value="#{VisaoCoordenadorControle.pessoaVO.telefoneRecado}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_celular}" />
								<h:inputText id="celular" onkeyup="return maskTelefone('form:celular',event)" size="14" maxlength="15" styleClass="form-control campos" value="#{VisaoCoordenadorControle.pessoaVO.celular}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_email}" />
								<h:inputText id="email" size="35" maxlength="100" styleClass="form-control camposSomenteLeitura" value="#{VisaoCoordenadorControle.pessoaVO.email}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="Página Pessoal" />
								<h:inputText id="pagPessoal" size="35" maxlength="100" styleClass="form-control campos" value="#{VisaoCoordenadorControle.pessoaVO.paginaPessoal}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_estadoCivil}" />
								<h:selectOneMenu id="estadoCivil" styleClass="form-control camposObrigatorios" value="#{VisaoCoordenadorControle.pessoaVO.estadoCivil}">
									<f:selectItems value="#{VisaoCoordenadorControle.listaSelectItemEstadoCivilPessoa}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_necessidadesEspeciais}" />
								<h:inputText id="necessidadesEspeciais" size="25" maxlength="100" styleClass="form-control campos" value="#{VisaoCoordenadorControle.pessoaVO.necessidadesEspeciais}" />
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<rich:tab id="bdAba2" switchType="client" header="Formação Acadêmica">
						<h:panelGroup layout="block" styleClass="row" id="pgAcademico">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FormacaoAcademica_curso}" />
								<h:inputText size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{VisaoCoordenadorControle.formacaoAcademicaVO.curso}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FormacaoAcademica_instituicao}" />
								<h:inputText size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{VisaoCoordenadorControle.formacaoAcademicaVO.instituicao}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FormacaoAcademica_escolaridade}" />
								<h:selectOneMenu id="FormacaoAcademica_escolaridade" styleClass="form-control camposObrigatorios" value="#{VisaoCoordenadorControle.formacaoAcademicaVO.escolaridade}">
									<f:selectItems value="#{VisaoCoordenadorControle.listaSelectItemEscolaridadeFormacaoAcademica}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Aluno_areaConhecimento}" />
								<h:selectOneMenu id="FormacaoAcademica_areaConhecimento" styleClass="form-control camposObrigatorios" value="#{VisaoCoordenadorControle.formacaoAcademicaVO.areaConhecimento.codigo}">
									<f:selectItems value="#{VisaoCoordenadorControle.listaSelectItemAreaConhecimento}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FormacaoAcademica_situacao}" />
								<h:selectOneMenu id="FormacaoAcademica_situacao" styleClass="form-control camposObrigatorios" value="#{VisaoCoordenadorControle.formacaoAcademicaVO.situacao}">
									<a4j:ajax event="change" render="form:formacaoAcademico" />
									<f:selectItems value="#{VisaoCoordenadorControle.listaSelectItemSituacaoFormacaoAcademica}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" rendered="#{VisaoCoordenadorControle.formacaoAcademicaVO.desenharDataFim}" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos pn col-md-12" value="#{msg_aplic.prt_FormacaoAcademica_anoSemestreConclusao}" />
									<h:panelGroup layout="block" styleClass="pn col-md-6">
										<rich:inputNumberSpinner inputSize="4" inputClass="form-control campos" maxValue="3000" style="display:inline-block" id="anoDataFim" rendered="#{VisaoCoordenadorControle.formacaoAcademicaVO.desenharDataFim}" value="#{VisaoCoordenadorControle.formacaoAcademicaVO.anoDataFim}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="pn col-md-6">
										<rich:inputNumberSpinner inputSize="1" inputClass="form-control campos" maxValue="2" style="display:inline-block" id="semestreDataFim" rendered="#{VisaoCoordenadorControle.formacaoAcademicaVO.desenharDataFim}" value="#{VisaoCoordenadorControle.formacaoAcademicaVO.semestreDataFim}" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" rendered="#{!VisaoCoordenadorControle.formacaoAcademicaVO.desenharDataFim}" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" rendered="#{!VisaoCoordenadorControle.formacaoAcademicaVO.desenharDataFim}" value="#{msg_aplic.prt_FormacaoAcademica_periodo}" />
									<otm:calendar id="dataInicio" rendered="#{!VisaoCoordenadorControle.formacaoAcademicaVO.desenharDataFim}" inputClass="form-control campos" value="#{VisaoCoordenadorControle.formacaoAcademicaVO.dataInicio}" />
									<h:outputText rendered="#{!VisaoCoordenadorControle.formacaoAcademicaVO.desenharDataFim}" styleClass="field control-label tituloCampos" value=" a " />
									<otm:calendar id="dataFim" rendered="#{!VisaoCoordenadorControle.formacaoAcademicaVO.desenharDataFim}" inputClass="form-control campos" value="#{VisaoCoordenadorControle.formacaoAcademicaVO.dataFim}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row mt10 mb10 text-center">
								<otm:commandButton action="#{VisaoCoordenadorControle.adicionarFormacaoAcademica}" value="#{msg_botoes.btn_adicionar}" accesskey="5" render="form:pgMensagens, form:pgAcademico" styleClass="btn btn-primary dark btn-adicionar" title="Adicionar formação acadêmica" />
							</h:panelGroup>
							<h:panelGroup columns="1" width="100%" style="background-color: transparent;">
								<rich:dataTable id="formacaoAcademicaVO" width="100%" headerClass="consulta" style="background-color: transparent; width:100%;" value="#{VisaoCoordenadorControle.pessoaVO.formacaoAcademicaVOs}" rows="10" var="formacaoAcademicaItens">
									<rich:column style="background-color: transparent;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_FormacaoAcademica_curso}" />
										</f:facet>
										<h:outputText value="#{formacaoAcademicaItens.curso}" />
									</rich:column>
									<rich:column style="background-color: transparent;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_FormacaoAcademica_instituicao}" />
										</f:facet>
										<h:outputText value="#{formacaoAcademicaItens.instituicao}" />
									</rich:column>
									<rich:column style="background-color: transparent;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_FormacaoAcademica_escolaridade}" />
										</f:facet>
										<h:outputText value="#{formacaoAcademicaItens.escolaridade_Apresentar}" />
									</rich:column>
									<rich:column style="background-color: transparent;">
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_FormacaoAcademica_situacao}" />
										</f:facet>
										<h:outputText value="#{formacaoAcademicaItens.situacao_Apresentar}" />
									</rich:column>
									<rich:column style="background-color: transparent;">
										<f:facet name="header">
											<h:outputText value="#{msg_botoes.btn_opcoes}" />
										</f:facet>
										<h:panelGroup layout="block" styleClass="row text-center">
											<otm:commandIcon action="#{VisaoCoordenadorControle.editarFormacaoAcademica}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} " render="form:pgAcademico, form:dbMsg" id="editarFormacao" />
											<otm:commandIcon render="form:pgAcademico, form:dbMsg" action="#{VisaoCoordenadorControle.removerFormacaoAcademica}" tooltip="#{msg_botoes.btn_excluir}" icon="#{msg_botoes.btn_icon_remover}" title="Remover formação acadêmica" />
										</h:panelGroup>
									</rich:column>
									<f:facet name="footer">
										<div style="text-align: center !important">
											<rich:dataScroller inactiveStyle="true" for="form:formacaoAcademicaVO" stepControls="auto" fastControls="hide" boundaryControls="auto" />
										</div>
									</f:facet>
								</rich:dataTable>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
				<h:panelGroup layout="block">
					<h:outputText styleClass="field control-label mensagem col-md-12 mt10 mb10" value="#{VisaoCoordenadorControle.mensagem}" />
					<h:panelGroup columns="2" styleClass="middle">
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{VisaoCoordenadorControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="recado" layout="block" styleClass="row" rendered="#{VisaoCoordenadorControle.permiteGravarVisaoCoordenador}">
					<h:panelGroup styleClass="barraFlutuanteInferior " layout="block">
						<otm:commandButton action="#{VisaoCoordenadorControle.gravarDadosPessoa}" render="form:dadosBasico" accesskey="2" icon="#{msg_botoes.btn_icon_gravar_embutido}" styleClass="btn btn-dark" value="Gravar dados pessoais" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
