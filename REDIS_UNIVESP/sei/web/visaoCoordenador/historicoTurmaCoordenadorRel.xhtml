<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Relatório - #{msg_aplic.prt_relatorioHistoricoTurma}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="menuHistoricoTurma">
				<h:panelGroup layout="block" styleClass="col-md-12 pn" rendered="#{HistoricoTurmaRelControle.isApresentarAnoVisaoProfessorCoordenador}">
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{HistoricoTurmaRelControle.isApresentarAnoVisaoProfessorCoordenador}">
						<h:outputText styleClass="field control-label tituloCampos" value="Ano" rendered="#{HistoricoTurmaRelControle.isApresentarAnoVisaoProfessorCoordenador}" />
						<h:inputText id="ano4" size="4" maxlength="4" value="#{HistoricoTurmaRelControle.ano}" styleClass="form-control camposObrigatorios">
							<a4j:ajax event="change" listener="#{HistoricoTurmaRelControle.montarListaSelectItemTurmaVisaoCoordenador}" render="form:menuHistoricoTurma" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{HistoricoTurmaRelControle.isApresentarAnoVisaoProfessorCoordenador}">
						<h:outputText styleClass="field control-label tituloCampos" value="Semestre" rendered="#{HistoricoTurmaRelControle.isApresentarSemestreVisaoProfessorCoordenador}" />
						<h:selectOneMenu id="semestre4" styleClass="form-control campos" value="#{HistoricoTurmaRelControle.semestre}" rendered="#{HistoricoTurmaRelControle.isApresentarSemestreVisaoProfessorCoordenador}">
							<a4j:ajax event="change" listener="#{HistoricoTurmaRelControle.montarListaSelectItemTurmaVisaoCoordenador}" render="form:menuHistoricoTurma" />
							<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText id="turmaHistorico" styleClass="field control-label tituloCampos" value="Turma " />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{HistoricoTurmaRelControle.turmaVO.codigo}">
						<a4j:ajax event="change" listener="#{HistoricoTurmaRelControle.montarListaDisciplinaTurmaVisaoCoordenador}" render="form:menuHistoricoTurma" />
						<f:selectItems value="#{HistoricoTurmaRelControle.listaSelectItemTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{HistoricoTurmaRelControle.turmaVO.turmaAgrupada}">
					<h:outputText rendered="#{HistoricoTurmaRelControle.turmaVO.turmaAgrupada}" id="cursoHistorico" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_curso}" />
					<h:selectOneMenu rendered="#{HistoricoTurmaRelControle.turmaVO.turmaAgrupada}" styleClass="form-control campos" value="#{HistoricoTurmaRelControle.turmaVO.curso.codigo}">
						<f:selectItems value="#{HistoricoTurmaRelControle.listaSelectItemCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{HistoricoTurmaRelControle.isApresentarCampos and !HistoricoTurmaRelControle.turmaVO.turmaAgrupada}">
					<h:outputText rendered="#{HistoricoTurmaRelControle.isApresentarCampos and !HistoricoTurmaRelControle.turmaVO.turmaAgrupada}" styleClass="field control-label tituloCampos" value="Curso" />
					<h:inputText size="30" maxlength="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{HistoricoTurmaRelControle.turmaVO.curso.nome}" rendered="#{HistoricoTurmaRelControle.isApresentarCampos and !HistoricoTurmaRelControle.turmaVO.turmaAgrupada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{HistoricoTurmaRelControle.isApresentarCampos}">
					<h:outputText rendered="#{HistoricoTurmaRelControle.isApresentarCampos}" styleClass="field control-label tituloCampos" value="Turno" />
					<h:inputText rendered="#{HistoricoTurmaRelControle.isApresentarCampos}" size="20" maxlength="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{HistoricoTurmaRelControle.turmaVO.turno.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{HistoricoTurmaRelControle.isApresentarCampos and !HistoricoTurmaRelControle.turmaVO.turmaAgrupada}">
					<h:outputText rendered="#{HistoricoTurmaRelControle.isApresentarCampos and !HistoricoTurmaRelControle.turmaVO.turmaAgrupada}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurma_periodoLetivo}" />
					<h:inputText size="20" maxlength="50" id="perioLetivoHistorico" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{HistoricoTurmaRelControle.turmaVO.peridoLetivo.descricao}" rendered="#{HistoricoTurmaRelControle.isApresentarCampos and !HistoricoTurmaRelControle.turmaVO.turmaAgrupada}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{HistoricoTurmaRelControle.isApresentarCampos}">
					<h:outputText rendered="#{HistoricoTurmaRelControle.isApresentarCampos}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurmaRel_disciplina}" />
					<h:selectOneMenu id="disciplinaHistorico" styleClass="form-control camposObrigatorios" value="#{HistoricoTurmaRelControle.disciplina}" rendered="#{HistoricoTurmaRelControle.isApresentarCampos}">
						<f:selectItems value="#{HistoricoTurmaRelControle.listaSelectItemDisciplina}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<otm:mensagem bean="#{HistoricoTurmaRelControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior" rendered="#{HistoricoTurmaRelControle.isApresentarCampos}">
					<otm:commandButton id="imprimirPDF" render="form" oncomplete="#{HistoricoTurmaRelControle.download}" action="#{HistoricoTurmaRelControle.imprimirPDF}" value="Gerar Relatório (PDF)" title="Gerar Relatório (PDF)" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_pdf_embutido}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
