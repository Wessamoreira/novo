			<br />
			<h:panelGroup layout="block" id="mcMenuFotoUsuario" styleClass="barra-btn-flutuante-modal-50">

	<rich:popupPanel styleClass="modalMaximizado50" id="panelImagem" zindex="2000" width="800" height="600">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlterarFoto}" />
			</h:panelGroup>
		</f:facet>

		<h:form id="formImagem">

			<h:panelGroup layout="block" styleClass="row border-bottom mb10 pb10">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center">
					<otm:commandIcon id="btnZoomIn" style="margin-left: 10px" rendered="#{VisaoCoordenadorControle.exibirBotao}" action="#{VisaoCoordenadorControle.executarZoomIn}" icon="#{msg_botoes.btn_icon_zoomPlus_embutido}" render="formImagem" />
					<otm:commandIcon id="btnZoomOut" style="margin-left: 10px" rendered="#{VisaoCoordenadorControle.exibirBotao}" action="#{VisaoCoordenadorControle.executarZoomOut}" icon="#{msg_botoes.btn_icon_zoomMinus_embutido}" render="formImagem" />
					<otm:commandIcon id="btnGirarEsquerda" style="margin-left: 10px" rendered="#{VisaoCoordenadorControle.exibirBotao}" icon="#{msg_botoes.btn_icon_girar_esquerda_embutido}" action="#{VisaoCoordenadorControle.rotacionar90GrausParaEsquerda}" render="formImagem" tooltip="Girar 90º para Esquerda" />
					<otm:commandIcon id="btnGirarDireita" style="margin-left: 10px" rendered="#{VisaoCoordenadorControle.exibirBotao}" icon="#{msg_botoes.btn_icon_girar_direita_embutido}" action="#{VisaoCoordenadorControle.rotacionar90GrausParaDireita}" render="formImagem" tooltip="Girar 90º para Direita" />
					<otm:commandIcon id="btnGirar180" style="margin-left: 10px" rendered="#{VisaoCoordenadorControle.exibirBotao}" icon="#{msg_botoes.btn_icon_girar_180_embutido}" action="#{VisaoCoordenadorControle.rotacionar180Graus}" render="formImagem" tooltip="Girar 180º" />
				</h:panelGroup>
			</h:panelGroup>



			<h:panelGroup rendered="#{VisaoCoordenadorControle.exibirBotao}" styleClass="col-md-12 text-center" layout="block">
				<h:graphicImage url="#{VisaoCoordenadorControle.showFotoCrop}" id="foto2" />
				<script type="text/javascript">
					jQuery(function($) {
						$(document).ready(function() {
							$('#formImagem\\:foto2').Jcrop({
								onSelect : showCoords,
								onChange : showCoords,
								bgColor : 'black',
								bgOpacity : .3,
								setSelect : [ 1, 1, 85, 113 ],
								minSize : [ 31, 21 ],
								maxSize : [ 600, 450 ]
							});
						});
					});
					function showCoords(c) {
						
						var valorX = document.getElementById('formImagem:x');
						valorX.value = c.x;
	
						var valorY = document.getElementById('formImagem:y');
						valorY.value = c.y;
	
						var valorW = document.getElementById('formImagem:w');
						valorW.value = c.w;
	
						var valorH = document.getElementById('formImagem:h');
						valorH.value = c.h;
	
					};
				</script>
			</h:panelGroup>

			<h:panelGroup style="display:none" layout="block">
				<h:inputText size="4" id="x" value="#{VisaoCoordenadorControle.x}" />
				<h:inputText size="4" id="y" value="#{VisaoCoordenadorControle.y}" />
				<h:inputText size="4" id="w" value="#{VisaoCoordenadorControle.largura}" />
				<h:inputText size="4" id="h" value="#{VisaoCoordenadorControle.altura}" />

			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="row" rendered="#{VisaoCoordenadorControle.exibirUpload}">
				<h:panelGroup layout="block" styleClass="col-md-12">

					<rich:fileUpload id="btnUpload" listHeight="40" style="width:200px" listWidth="200" noDuplicate="true" fileUploadListener="#{VisaoCoordenadorControle.upLoadImagem}" addLabel="Selecionar Arquivo" acceptedTypes="png, jpg, jpeg, JPEG, JPG, PNG, PDF, pdf" maxFilesQuantity="1" cancelEntryControlLabel="Cancelar" doneLabel="Pronto" sizeErrorLabel="Arquivo não Enviado. Tamanho Máximo Permitido 2 MB" progressLabel="Enviando" stopControlLabel="Parar" uploadControlLabel="Enviar" clearAllControlLabel="Limpar lista" transferErrorLabel="Falha de Transmissão" stopEntryControlLabel="Parar" immediateUpload="true" clearLabel="" ontyperejected="alert('Arquivo não Enviado. Formato inválido do arquivo.');">
						<a4j:ajax event="uploadcomplete" render="formImagem, btnUpload" listener="#{VisaoCoordenadorControle.renderizarUpload}" />
					</rich:fileUpload>

				</h:panelGroup>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="row" rendered="#{VisaoCoordenadorControle.exibirUpload}">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="Você pode enviar arquivos JPG ou PNG (tamanho máximo de 2MB)" />
				</h:panelGroup>
			</h:panelGroup>



			<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">

				<otm:commandButton styleClass="btn btn-primary" oncomplete="#{VisaoCoordenadorControle.oncompleteModal}; Webcam.reset();" rendered="#{VisaoCoordenadorControle.exibirBotao}" action="#{VisaoCoordenadorControle.recortarFoto}" render="formImagem, formTopoVisaoCoordenador, formWebcam, foto1" value="Confirmar foto" icon="#{msg_botoes.btn_icon_confirmar_embutido}" />
				<otm:commandButton styleClass="btn btn-info" style="margin-left: 10px" oncomplete="Webcam.reset();#{rich:component('panelCapturarImagemWebCamFotoUsuario')}.show()" render="formWebcam" value="Tirar foto" icon="#{msg_botoes.btn_icon_camera_embutido}" />
				<otm:commandButton style="margin-left: 10px" styleClass="btn btn-danger light btn-cancelar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" action="#{VisaoCoordenadorControle.cancelar}" oncomplete="#{rich:component('panelImagem')}.hide();" render="formImagem" title="Cancelar" />

			</h:panelGroup>

			<a4j:outputPanel id="panelMensagem">
				<otm:mensagem bean="#{VisaoCoordenadorControle}"></otm:mensagem>
			</a4j:outputPanel>

		</h:form>
	</rich:popupPanel>
