<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Requerimento" />
	</ui:define>
	<h:outputScript name="jquery.color.js" library="script/crop" />
	<h:outputScript name="jquery.Jcrop.js" library="script/crop" />
	<h:outputStylesheet name="jquery.Jcrop.css" library="script/crop" />
	<h:outputScript name="webcam.js" library="script/webcam" />
	<style type="text/css">
.panelUnidadeImpar {
	width: 100%;
	min-height: 50px;
	height: 100%;
	float: left;
	margin-top: 5px;
	border: 1px solid #808080;
	background-color: #F4F4F4;
	border-radius: 3px;
	text-align: left;
}

.panelUnidade {
	width: 100%;
	min-height: 50px;
	height: 100%;
	float: left;
	margin-top: 5px;
	border: 1px solid #B3B3B3;
	background-color: #FFF;
	border-radius: 3px;
	text-align: left;
}
</style>

	<ui:define name="modal">

		<rich:popupPanel id="panelRequerimentoRequerimentoExistente" domElementAttachment="parent" autosized="false" shadowOpacity="true" top="10" width="400" height="190">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requerimento_requerimentoExiste}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkRequerimentoRequerimentoExistente">
						<rich:componentControl target="panelRequerimentoRequerimentoExistente" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formRequerimentoExistente">
				<h:panelGrid columns="1">
					<h:outputText id="requerimentoExiste" style="width:320px; font-size:12px;" value="#{RequerimentoControle.msgRequerimentoExistente}" />
				</h:panelGrid>
				<otm:spacer />
				<h:panelGrid columns="1" columnClasses="colunaCentralizada" width="100%">
					<h:panelGroup>
						<a4j:commandButton value="Sim" render="form" image="#{resource['imagens/botaoSim.png']}" oncomplete="#{rich:component('panelRequerimentoRequerimentoExistente')}.hide();" action="#{RequerimentoControle.verificarApresentacaoQuestionarioAoGravar}" alt="Sim" styleClass="botoes">
							<f:setPropertyActionListener target="#{RequerimentoControle.requerimentoValidado}" value="true" />
						</a4j:commandButton>
						<otm:spacer width="20px" />
						<a4j:commandButton value="Não" immediate="true" render="form" oncomplete="#{rich:component('panelRequerimentoRequerimentoExistente')}.hide();" image="#{resource['imagens/botaoNao.png']}" alt="Não" styleClass="botoes" action="#{RequerimentoControle.novoVisaoAluno}">
							<f:setPropertyActionListener target="#{RequerimentoControle.requerimentoValidado}" value="true" />
						</a4j:commandButton>
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelNovoRequerimento" domElementAttachment="parent" autosized="false" shadowOpacity="true" top="10" width="350" height="190">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requerimento_novoRequerimento}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkNovoRequerimento">
						<rich:componentControl target="panelNovoRequerimento" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formNovoRequerimento">
				<h:panelGroup columns="1">
					<h:outputText id="novoRequerimento" style="width:320px; font-size:12px;" value="#{RequerimentoControle.msgNovoRequerimento}" />
				</h:panelGroup>
				<otm:spacer />
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<otm:commandButton render="form" action="#{RequerimentoControle.novo}" oncomplete="#{RequerimentoControle.oncompleteModal}; #{rich:component('panelNovoRequerimento')}.hide();" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Confirmar" styleClass="btn btn-info" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelInteracaoRequerimentoHistoricoResponder" autosized="false" shadowOpacity="true" top="100" width="600" onshow="document.getElementById('formInteracaoRequerimentoHistoricoResponder:interacaoRespostaComentario').focus()" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requerimento_RequerimentoHistorico_InteracaoRequerimentoHistorico_reponderComentario }"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkInteracaoRequerimentoHistoricoResponder">
						<rich:componentControl target="panelInteracaoRequerimentoHistoricoResponder" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formInteracaoRequerimentoHistoricoResponder">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaCentralizada">
					<h:inputTextarea id="interacaoRespostaComentario" rows="15" value="#{RequerimentoControle.interacaoRequerimentoHistoricoFilho.interacao}" style="margin-top:-2px;width:100%" />
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
						<otm:commandButton id="responderComentario" value="Responder" icon="#{msg_botoes.btn_icon_responder_embutido}" styleClass="btn btn-info" oncomplete="#{rich:component('panelInteracaoRequerimentoHistoricoResponder')}.hide();" action="#{RequerimentoControle.persistirRespostaInteracaoRequerimentoHistorico}" render="form:richTramite" />
						<otm:spacer width="5px" />
						<otm:commandButton id="cancelarResponderComentario" value="Cancelar" styleClass="btn btn-danger light btn-cancelar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" oncomplete="#{rich:component('panelInteracaoRequerimentoHistoricoResponder')}.hide();" immediate="true" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionario" shadowOpacity="true" width="750" onshow="document.getElementById('formFuncionario:valorConsultaFuncionarioSecundario').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_FuncionarioCargo_funcionario}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2Funcionario" />
					<rich:componentControl target="panelFuncionario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFuncionario">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:selectOneMenu styleClass="form-control campos" id="consultaFuncionarioSecundario" value="#{RequerimentoControle.campoConsultaFuncionario}">
							<f:selectItems value="#{RequerimentoControle.tipoConsultaComboFuncionario}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-7">
						<h:inputText id="valorConsultaFuncionarioSecundario" size="10" styleClass="form-control campos" value="#{RequerimentoControle.valorConsultaFuncionario}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formFuncionario:mensagemConsultaFuncionarioSecundario, formFuncionario:resultadoConsultaFuncionarioSecundario, formFuncionario:scResultadoFuncionarioSecundario" action="#{RequerimentoControle.consultarFuncionario}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaFuncionarioSecundario" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{RequerimentoControle.listaConsultaFuncionario}" rows="5" var="funcionarioItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RequerimentoControle.selecionarFuncionario}" render="form:nomeFuncionario, formObsTramite:nomeFuncionarioProximoTramite" oncomplete="#{rich:component('panelFuncionario')}.hide()" value="#{funcionarioItem.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RequerimentoControle.selecionarFuncionario}" render="form:nomeFuncionario, formObsTramite:nomeFuncionarioProximoTramite" oncomplete="#{rich:component('panelFuncionario')}.hide()" value="#{funcionarioItem.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_CPF} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{RequerimentoControle.selecionarFuncionario}" render="form:nomeFuncionario, formObsTramite:nomeFuncionarioProximoTramite" oncomplete="#{rich:component('panelFuncionario')}.hide()" value="#{funcionarioItem.pessoa.CPF}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{RequerimentoControle.selecionarFuncionario}" render="form:nomeFuncionario, formObsTramite:nomeFuncionarioProximoTramite" oncomplete="#{rich:component('panelFuncionario')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formFuncionario:resultadoConsultaFuncionarioSecundario" maxPages="10" id="scResultadoFuncionarioSecundario" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaFuncionarioSecundario" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{RequerimentoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelExcluir" shadowOpacity="true" width="220" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Excluir"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formExcluir">
				<h:panelGroup columns="1" width="100%" columnClasses="colunaAlinhamento" styleClass="tabForm">
					<h:outputText value="#{msg_aplic.prt_RenovarMatricula_confirmarExclusao}" styleClass="tituloCamposNegrito" />
					<otm:spacer width="20px" />
					<otm:spacer width="20px" />
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
						<otm:commandButton value="Sim" render="form" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" oncomplete="#{rich:component('panelExcluir')}.hide()" action="#{RequerimentoControle.removerArquivoRequerimento}" alt="Excluir" />
						<otm:spacer width="5px" />
						<otm:commandButton value="Não" immediate="true" render="panelLinkArquivo" oncomplete="#{rich:component('panelExcluir')}.hide()" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" alt="Não Excluir" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelMotivoIndeferimento" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requerimento_motivoIndeferimento}" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMotivoIndeferimento">
				<h:panelGroup id="motivoIndeferimento">
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_tipoTrabalhoConclusaoCurso}" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}" />
						<h:selectOneMenu styleClass="form-control campos" id="tipoTrabalhoConclusaoCurso" value="#{RequerimentoControle.requerimentoVO.tipoTrabalhoConclusaoCurso}" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}">
							<a4j:ajax execute="formMotivoIndeferimento" render="formMotivoIndeferimento" />
							<f:selectItems value="#{RequerimentoControle.listaSelectItemTipoTrabalhoConclusaoCurso}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}">
						<h:outputText value="#{msg_aplic.prt_Catalogo_titulo} #{RequerimentoControle.requerimentoVO.tipoTrabalhoConclusaoCurso eq 'AR' ? 'Artigo' : 'Monografia'}" styleClass="field control-label tituloCampos" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}" />
						<h:inputText styleClass="form-control camposObrigatorios" size="50" value="#{RequerimentoControle.requerimentoVO.tituloMonografia}" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}">
						<h:outputText value="#{msg_aplic.prt_Titulo_orientador} #{RequerimentoControle.requerimentoVO.tipoTrabalhoConclusaoCurso eq 'AR' ? 'Artigo' : 'Monografia'}" styleClass="field control-label tituloCampos" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}" />
						<h:inputText styleClass="form-control" size="50" value="#{RequerimentoControle.requerimentoVO.orientadorMonografia}" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{RequerimentoControle.podeInserirNota and RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}">
						<h:outputText styleClass="field control-label tituloCampos" value="Nota TCC" rendered="#{RequerimentoControle.podeInserirNota and RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}" />
						<h:inputText size="8" maxlength="50" styleClass="form-control camposObrigatorios" rendered="#{RequerimentoControle.podeInserirNota and RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}" onkeydown="aceitarSomenteValorDecimal(this)" value="#{RequerimentoControle.requerimentoHistoricoVO.notaTCC}">
							<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}">
						<h:outputText value="#{msg_aplic.prt_Requerimento_notaFinalTCC}" styleClass="field control-label tituloCampos" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}" />
						<h:inputText size="8" styleClass="form-control camposObrigatorios" maxlength="50" onkeydown="aceitarSomenteValorDecimal(this)" value="#{RequerimentoControle.requerimentoVO.notaMonografia}" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}">
							<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
							<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="1" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText value="#{msg_aplic.prt_Requerimento_observacao}" styleClass="field control-label tituloCampos" />
						<h:inputTextarea value="#{RequerimentoControle.requerimentoVO.motivoIndeferimento}" styleClass="form-control campos" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
					<h:panelGroup>
						<otm:commandButton value="Indeferir" render="form" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" oncomplete="#{rich:component('panelMotivoIndeferimento')}.hide();" action="#{RequerimentoControle.indeferirRequerimento}" alt="Indeferir" />
						<otm:spacer width="5px" />
						<otm:commandButton value="Fechar" immediate="true" render="panelLinkArquivo" oncomplete="#{rich:component('panelMotivoIndeferimento')}.hide();" icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger" alt="Fechar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelMotivoDeferimento" shadowOpacity="true" width="220" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Requerimento_motivoDeferimento}" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMotivoDeferimento">
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_tipoTrabalhoConclusaoCurso}" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}" />
					<h:selectOneMenu styleClass="form-control campos" id="tipoTrabalhoConclusaoCurso" value="#{RequerimentoControle.requerimentoVO.tipoTrabalhoConclusaoCurso}" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}">
						<a4j:ajax execute="formMotivoDeferimento" render="formMotivoDeferimento" />
						<f:selectItems value="#{RequerimentoControle.listaSelectItemTipoTrabalhoConclusaoCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}">
					<h:outputText value="#{msg_aplic.prt_Catalogo_titulo} #{RequerimentoControle.requerimentoVO.tipoTrabalhoConclusaoCurso eq 'AR' ? 'Artigo' : 'Monografia'}" styleClass="field control-label tituloCampos" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}" />
					<h:inputText styleClass="form-control camposObrigatorios" size="50" value="#{RequerimentoControle.requerimentoVO.tituloMonografia}" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}">
					<h:outputText value="#{msg_aplic.prt_Titulo_orientador} #{RequerimentoControle.requerimentoVO.tipoTrabalhoConclusaoCurso eq 'AR' ? 'Artigo' : 'Monografia'}" styleClass="field control-label tituloCampos" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}" />
					<h:inputText size="50" value="#{RequerimentoControle.requerimentoVO.orientadorMonografia}" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{RequerimentoControle.podeInserirNota and RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}">
					<h:outputText styleClass="field control-label tituloCampos" value="Nota TCC" rendered="#{RequerimentoControle.podeInserirNota and RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}" />
					<h:inputText size="8" maxlength="50" styleClass="form-control camposObrigatorios" rendered="#{RequerimentoControle.podeInserirNota and RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC' }" onkeydown="aceitarSomenteValorDecimal(this)" value="#{RequerimentoControle.requerimentoHistoricoVO.notaTCC}">
						<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}">
					<h:outputText value="#{msg_aplic.prt_Requerimento_notaFinalTCC}" styleClass="field control-label tituloCampos" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}" />
					<h:inputText size="8" styleClass="form-control camposObrigatorios" maxlength="50" onkeydown="aceitarSomenteValorDecimal(this)" value="#{RequerimentoControle.requerimentoVO.notaMonografia}" rendered="#{RequerimentoControle.requerimentoVO.tipoRequerimento.tipo == 'TC'}">
						<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
						<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="1" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
