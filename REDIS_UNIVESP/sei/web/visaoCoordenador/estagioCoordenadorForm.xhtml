<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Estagio_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:panelGroup layout="block" styleClass="row">
				<rich:tabPanel switchType="client">
					<rich:tab header="Dados Estágio" id="tabDadosEstagio">
						<h:panelGroup layout="block" styleClass="row" id="pgCadastro">
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="Tipo Estágio" />
								<h:selectOneMenu disabled="#{EstagioControle.disableTipoEstagio}" styleClass="form-control #{EstagioControle.styleClassTipoEstagio}" value="#{EstagioControle.estagioVO.tipoEstagio}">
									<f:selectItems value="#{EstagioControle.listaSelectItemTipoEstagio}" />
									<a4j:ajax event="change" listener="#{EstagioControle.alterarTipoEstagio}" execute="formCadastro" render="formCadastro" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_UnidadeEnsino}" />
								<h:selectOneMenu styleClass="form-control camposObrigatorios" id="unidadeEnsino" required="true" value="#{EstagioControle.unidadeEnsinoVO.codigo}">
									<a4j:ajax event="change" render="formCadastro:tabDadosEstagio" />
									<f:selectItems value="#{EstagioControle.listaSelectItemUnidadeEnsino}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6 pn">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_matricula}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:inputText id="alunoMatricula" size="20" styleClass="form-control camposObrigatorios" style="position:relative; top:0px;" value="#{EstagioControle.matriculaVO.matricula}">
										<a4j:ajax event="change" listener="#{EstagioControle.consultarAlunoPorMatriculaForm}" render="formCadastro" />
									</h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-8">
									<h:inputText id="alunoNome" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{EstagioControle.matriculaVO.aluno.nome}" />
									<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" tooltip="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{EstagioControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" tooltip="Limpas Dados" action="#{EstagioControle.limparDadosAluno}" render="formCadastro" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
									</span>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="Disciplina" />
								<h:selectOneMenu styleClass=" form-control #{EstagioControle.styleClassAreaAtuacao}" id="disciplina" value="#{EstagioControle.estagioVO.disciplina.codigo}">
									<f:selectItems value="#{EstagioControle.listaSelectItemDisciplina}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText styleClass="field control-label tituloCampos" value="Professor Orientador" />
								<h:panelGroup layout="block" styleClass="pn col-md-12">
									<span class="append-icon right"> <otm:commandIcon id="consultarProfessor" render="formCadastro" action="#{EstagioControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelProfessor')}.show()" tooltip="#{msg_botoes.btn_consultar}" /> <otm:commandIcon id="limparProfessor" render="formCadastro" action="#{EstagioControle.limparProfessor}" icon="#{msg_botoes.btn_icon_limpar_embutido}" tooltip="#{msg_botoes.btn_remover}" />
									</span>
									<h:inputText styleClass=" form-control camposObrigatorios" readonly="true" maxlength="100" value="#{EstagioControle.estagioVO.professorResponsavelEstagio.nome}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_ano}" />
								<h:inputText id="ano" onkeydown="aceitarSomenteValorNumerico(this); if (event.keyCode == '186'){ return false }" styleClass="form-control camposObrigatorios" size="4" value="#{EstagioControle.estagioVO.ano}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_semestre}" />
								<h:selectOneMenu styleClass="form-control camposObrigatorios" id="semestre" value="#{EstagioControle.semestre}">
									<f:selectItems value="#{EstagioControle.tipoConsultaComboSemestre}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="Carga Horária Diária" />
								<h:inputText styleClass="form-control camposObrigatorios" id="cargaHorariaDiaria" onkeydown="aceitarSomenteValorNumerico(this); if (event.keyCode == '186'){ return false }" size="6" maxlength="3" value="#{EstagioControle.estagioVO.cargaHorariaDiaria}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="Carga Horária Semanal" />
								<h:inputText styleClass="form-control camposObrigatorios" onkeydown="aceitarSomenteValorNumerico(this); if (event.keyCode == '186'){ return false }" size="5" maxlength="3" value="#{EstagioControle.estagioVO.cargaHorariaSemanal}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_horas}" />
								<h:inputText id="horas" onkeydown="aceitarSomenteValorNumerico(this); if (event.keyCode == '186'){ return false }" styleClass="form-control campos" size="6" value="#{EstagioControle.estagioVO.cargaHoraria}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="Período Início Vigência" />
								<otm:calendar inputClass="form-control camposObrigatorios" id="dataInicioVigencia" value="#{EstagioControle.estagioVO.dataInicioVigencia}" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputSize="15" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos" value="Período Final Vigência" />
								<otm:calendar inputClass="form-control camposObrigatorios" id="dataFinalVigencia" value="#{EstagioControle.estagioVO.dataFinalVigencia}" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputSize="15" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Bolsa Complementação Educacional" />
								<h:inputText styleClass=" form-control #{EstagioControle.cssCampoObrigatorioParaEstagioNaoObrigatorio}" size="6" maxlength="15" value="#{EstagioControle.estagioVO.valorBolsaEstagio}" onkeydown="aceitarSomenteValorDecimal(this)">
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Bolsa Complementação Educacional Anterior" />
								<h:inputText styleClass="form-control campos" size="6" maxlength="15" value="#{EstagioControle.estagioVO.valorBolsaEstagioAnterior}" onkeydown="aceitarSomenteValorDecimal(this)">
									<f:converter converterId="FormatadorNumerico" />
								</h:inputText>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Período Início Vigência Renovação" />
								<otm:calendar styleClass="form-control campos" id="dataInicioRenovacaoVigencia" value="#{EstagioControle.estagioVO.dataInicioRenovacaoVigencia}" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputSize="15" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Período Final Vigência Renovação" />
								<otm:calendar styleClass="form-control campos" id="dataFinalRenovacaoVigencia" value="#{EstagioControle.estagioVO.dataFinalRenovacaoVigencia}" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputSize="15" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Órgão Emissor" />
								<h:inputText styleClass="form-control campos" size="10" maxlength="100" value="#{EstagioControle.estagioVO.orgaoRegistroConselhoSupervisorEstagio}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText styleClass="field control-label tituloCampos" value="Auxílio Transporte" />
								<h:inputText styleClass=" form-control #{EstagioControle.cssCampoObrigatorioParaEstagioNaoObrigatorio}" size="7" maxlength="30" value="#{EstagioControle.estagioVO.auxilioTransporte}" />
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<rich:tab header="Dados Supervisor" id="tabDadosSupervisor">
						<h:panelGroup id="formularioSupervisor" layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="Nome Supervisor Estágio" />
									<h:inputText styleClass="form-control camposObrigatorios" maxlength="200" value="#{EstagioControle.estagioVO.nomeSupervidorEstagio}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="Email Supervisor Estágio" />
									<h:inputText styleClass="form-control campos" maxlength="100" value="#{EstagioControle.estagioVO.emailSupervisorEstagio}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="Formação Acadêmica Supervisor" />
									<h:inputText styleClass="form-control campos" size="20" maxlength="200" value="#{EstagioControle.estagioVO.formacaoAcademicaSupervisorEstagio}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="Telefone Supervisor Estágio" />
									<h:inputText id="telefoneSupervisorEstagio" size="20" maxlength="15" onkeyup="return maskTelefone('formCadastro:telefoneSupervisorEstagio',event)" styleClass="form-control campos" value="#{EstagioControle.estagioVO.telefoneSupervisorEstagio}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="Celular Supervisor Estágio" />
									<h:inputText id="celularSupervisorEstagio" size="20" maxlength="15" onkeyup="return maskTelefone('formCadastro:celularSupervisorEstagio',event)" styleClass="form-control campos" value="#{EstagioControle.estagioVO.celularSupervisorEstagio}" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="Registro Conselho Supervisor" />
									<h:inputText styleClass="form-control campos" size="20" maxlength="500" value="#{EstagioControle.estagioVO.registroConselhoSupervisorEstagio}" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<rich:tab header="Dados Empresa" id="id_dadosEmpresa">
						<h:panelGroup id="formularioEmpresa" layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup id="panelEmpresa" layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_empresa}" />
									<h:panelGroup layout="block" styleClass="pn col-md-12">
										<span class="append-icon right"> <otm:commandIcon id="consultarParceiro" render="formCadastro, formParceiro" action="#{EstagioControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" oncomplete="#{rich:component('panelParceiro')}.show()" tooltip="#{msg_botoes.btn_consultar}" /> <otm:commandIcon id="limparParceiro" render="formCadastro" action="#{EstagioControle.limparParceiro}" icon="#{msg_botoes.btn_icon_limpar_embutido}" tooltip="#{msg_botoes.btn_remover}" />
										</span>
										<h:inputText id="empresa" styleClass="form-control camposObrigatorios" readonly="true" size="65" rendered="#{EstagioControle.estagioVO.empresa != ''}" value="#{EstagioControle.estagioVO.empresa}" />
										<h:inputText id="empresaParceira" styleClass="form-control camposObrigatorios" readonly="true" size="65" rendered="#{EstagioControle.estagioVO.empresa == ''}" value="#{EstagioControle.estagioVO.empresaEstagio.nome}" />
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_area_profissional}" />
									<h:selectOneMenu styleClass="form-control campos" id="areaProfissional" value="#{EstagioControle.estagioVO.areaProfissionalVO.codigo}">
										<f:selectItems value="#{EstagioControle.listaSelectItemAreaProfissional}" />
									</h:selectOneMenu>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="Outra Contraprestação" />
								<h:inputText styleClass="form-control campos" maxlength="100" value="#{EstagioControle.estagioVO.outraContraprestacao}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 pn">
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_area_Atuacao}" />
									<h:inputTextarea styleClass=" form-control #{EstagioControle.styleClassAreaAtuacao}" rows="3" cols="70" value="#{EstagioControle.estagioVO.areaAtuacao}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:outputText styleClass="field control-label tituloCampos" value="Principais Atividades Estágio" />
									<h:inputTextarea styleClass="form-control camposObrigatorios" rows="3" cols="71" value="#{EstagioControle.estagioVO.principalAtividadeEstagio}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:outputText styleClass="field control-label tituloCampos" value="Local do Campo do Estágio" />
									<h:inputTextarea styleClass="form-control campos" rows="3" cols="70" value="#{EstagioControle.estagioVO.localCampoEstagio}" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<rich:tab header="Dados Seguradora" id="id_DadosSeguradora">
						<h:panelGroup id="formularioSeguradora" layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="Nome Seguradora" />
									<h:inputText styleClass=" form-control #{EstagioControle.cssSeguradoraEstagio}" readonly="#{!EstagioControle.permiteAlterarSeguradoApolice}" size="20" maxlength="100" value="#{EstagioControle.estagioVO.nomeSeguradora}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="Nr. Apólice Seguro" />
									<h:inputText styleClass="form-control  #{EstagioControle.cssSeguradoraEstagio}" readonly="#{!EstagioControle.permiteAlterarSeguradoApolice}" size="20" maxlength="100" value="#{EstagioControle.estagioVO.apoliceSeguro}" onkeydown="aceitarSomenteValorNumerico(this)" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="CNPJ Seguradora" />
									<h:inputText id="cnpjSeguradora" styleClass="form-control campos" size="18" maxlength="18" onkeypress="return mascara(this.form, this.id, '99.999.999/9999-99', event);" value="#{EstagioControle.estagioVO.cnpjSeguradora}" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="Telefone Seguradora" />
									<h:inputText id="telefoneSeguradora" styleClass="form-control campos" size="20" maxlength="14" value="#{EstagioControle.estagioVO.telefoneSeguradora}" onkeyup="return maskTelefone('formCadastro:telefoneSeguradora',event)" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_enviadoSeguradora}" />
									<h:panelGroup layout="block" styleClass="pn col-md-12">
										<otm:selectBooleanCheckbox id="id_EnviadoParaRegistroSeguradora" value="#{EstagioControle.estagioVO.enviadoSeguradora}">
											<a4j:ajax event="change" execute="formularioSeguradora" render="formularioSeguradora" listener="#{EstagioControle.registrarEnvioSeguradora}" />
										</otm:selectBooleanCheckbox>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="row" rendered="#{EstagioControle.estagioVO.enviadoSeguradora}">
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:panelGroup layout="block" styleClass="col-md-12">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_dataEnviadoSeguradora}" />
									</h:panelGroup>
									<otm:calendar styleClass="form-control campos" id="dataEnvioSeguradora" value="#{EstagioControle.estagioVO.dataEnvioSeguradora}" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value, this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputSize="12" />
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-4">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_usuarioEnviadoSeguradora}" />
									<h:inputText readonly="true" disabled="true" size="20" styleClass="form-control camposSomenteLeitura" value="#{EstagioControle.estagioVO.usuarioEnvioSeguradora.nome}" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<rich:tab header="Dados Atividade Profissional em Exercício" id="id_DadosAtividadeProfissionalemExercicio">
						<h:panelGroup id="formularioDadosAtividadeProfissional" layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup layout="block" styleClass="col-md-6">
									<h:outputText styleClass="field control-label tituloCampos" value="Atividade Profissional em Exercício" />
									<h:selectOneMenu styleClass="form-control campos" id="atividadeProfissionalExcercicio" value="#{EstagioControle.estagioVO.atividadeProfissionalExercicio}">
										<f:selectItems value="#{EstagioControle.listaSelectItemAtividadeProfissionalExcercicio}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-2">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_dataInicioEmpresa}" />
									<otm:calendar styleClass="form-control campos" id="dataInicioEmpresa" value="#{EstagioControle.estagioVO.dataInicioEmpresa}" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputSize="15" />
								</h:panelGroup>

			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink15" />
					<rich:componentControl target="panelParceiro" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formParceiro">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
							<h:selectOneMenu styleClass="form-control campos" id="consultaParceiro" value="#{EstagioControle.campoConsultaParceiro}">
								<f:selectItems value="#{EstagioControle.tipoConsultaComboParceiro}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_valorConsulta}" />
							<h:inputText id="valorConsultaParceiro" size="10" styleClass="form-control campos" value="#{EstagioControle.valorConsultaParceiro}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:spacer width="100%" />
							<otm:commandButton id="btnConsultar" render="formParceiro" action="#{EstagioControle.consultarParceiro}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaParceiro" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EstagioControle.listaConsultaParceiro}" rows="10" var="parceiroItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Parceiro_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{EstagioControle.selecionarParceiro}" render="formCadastro, mensagemConsultaParceiro" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Parceiro_CPF} " />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{EstagioControle.selecionarParceiro}" render="formCadastro, mensagemConsultaParceiro" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.CPF}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Parceiro_CNPJ} " />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{EstagioControle.selecionarParceiro}" render="formCadastro, mensagemConsultaParceiro" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.CNPJ}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{EstagioControle.selecionarParceiro}" render="formCadastro, mensagemConsultaParceiro" oncomplete="#{rich:component('panelParceiro')}.hide()" tooltip="#{msg_botoes.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formParceiro:resultadoConsultaParceiro" maxPages="10" id="scResultadoParceiro" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>

					<h:panelGroup id="mensagemConsultaParceiro" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGroup columns="1" width="100%">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{EstagioControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{EstagioControle.mensagemDetalhada}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

	</ui:define>
</ui:composition>
</html>
