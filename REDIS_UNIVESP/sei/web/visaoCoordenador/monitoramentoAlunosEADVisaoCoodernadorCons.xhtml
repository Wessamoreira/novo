						<h:outputText id="nivel" value="#{MonitoramentoAlunosEADControle.monitorConhecimentoVO.graficoAproveitamentoAvaliacaoVO.descricaoParametro}" style="width: 37% !important; text-align: center;#{MonitoramentoAlunosEADControle.monitorConhecimentoVO.graficoAproveitamentoAvaliacaoVO.cssNivelAproveitamento}" />
						<otm:spacer width="100px" />
						<h:outputText value="Desempenho: " />
						<h:outputText escape="false" value="#{MonitoramentoAlunosEADControle.monitorConhecimentoVO.graficoAproveitamentoAvaliacaoVO.graficoAproveitamento}" style="position: relative;float: right; right: 20px;margin-top: 13px;" />
					</h:panelGroup>
					<h:panelGroup columns="2" width="100%" styleClass="colunaCentralizada">
						<rich:panel header="Comparativo Meus Colegas" style="float:left">
							<h:outputText escape="false" value="#{MonitoramentoAlunosEADControle.monitorConhecimentoVO.graficoComparativoMeusColegas}" style="position: relative;float: right; right: 20px;margin-top: 13px;" />
						</rich:panel>
						<rich:panel header="Comparativo Minhas Avaliações" style="float:right">
							<h:outputText escape="false" value="#{MonitoramentoAlunosEADControle.monitorConhecimentoVO.graficoComparativoAvaliacoesOnlines}" style="position: relative;float: right; right: 0px;margin-top: 13px;" />
						</rich:panel>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>


		<rich:popupPanel styleClass="modalMaximizado" id="panelComunicadoInterno" width="800" height="650" domElementAttachment="parent">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_MonitoramentoAlunosEAD_enviarEmail}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidePanelComunicadoInterno" />
					<rich:componentControl target="panelComunicadoInterno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formComunicadoInterno">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Catalogo_assunto}" />
						<h:inputText id="assunto" styleClass="form-control camposObrigatorios" value="#{MonitoramentoAlunosEADControle.comunicacaoInternaVO.assunto}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<otm:editor id="mensagem" height="420" width="750" value="#{MonitoramentoAlunosEADControle.comunicacaoInternaVO.mensagem}">
							<f:facet name="config">
							#{MonitoramentoAlunosEADControle.configuracaoEditorAvancada}
						</f:facet>
						</otm:editor>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row text-center">
						<otm:commandButton id="enviar" render="formComunicadoInterno" value="#{msg_botoes.btn_enviar}" icon="#{msg_botoes.btn_icon_enviar_resposta_embutido}" styleClass="btn btn-success" action="#{MonitoramentoAlunosEADControle.realizarEnvioComunicadoInterno}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row" id="mensagemConsultaCurso">
					<otm:mensagem bean="#{MonitoramentoAlunosEADControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
