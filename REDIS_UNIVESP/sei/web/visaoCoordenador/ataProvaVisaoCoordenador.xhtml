<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Ata de Provas" />
	</ui:define>
	<ui:define name="conteudo">
		<!-- 	<ui:include src="richPanelImagem.xhtml" /> -->
		<h:form id="form">
			<h:panelGroup id="disciplinasCoordenador">
				<h:panelGroup layout="block" styleClass="col-md-12 pn" rendered="#{AtaProvaRelControle.isApresentarAnoVisaoProfessorCoordenador or AtaProvaRelControle.isApresentarSemestreVisaoProfessorCoordenador}">
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{AtaProvaRelControle.isApresentarAnoVisaoProfessorCoordenador}">
						<h:outputText styleClass="tituloCampos" value="Ano" />
						<h:inputText id="ano3" size="4" maxlength="4" value="#{AtaProvaRelControle.ano}" styleClass="form-control camposObrigatorios">
							<a4j:ajax event="change" listener="#{AtaProvaRelControle.montarListaSelectItemTurmaCoordenador}" render="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{AtaProvaRelControle.isApresentarSemestreVisaoProfessorCoordenador}">
						<h:outputText styleClass="tituloCampos" value="Semestre" />
						<h:selectOneMenu id="semestre3" styleClass="form-control campos" value="#{AtaProvaRelControle.semestre}">
							<a4j:ajax event="change" listener="#{AtaProvaRelControle.montarListaSelectItemTurmaCoordenador}" render="form" />
							<f:selectItems value="#{AtaProvaRelControle.listaSelectItemSemestre}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProgramacaoAula_turma}" />
					<h:selectOneMenu id="turma" styleClass="form-control camposObrigatorios" value="#{AtaProvaRelControle.turmaVO.codigo}">
						<a4j:ajax event="change" execute="@this" listener="#{AtaProvaRelControle.montarListaDisciplinaTurmaVisaoCoordenador}" render="form:disciplinasCoordenador, anoSemestre, form:ataMsg" />
						<f:selectItems value="#{AtaProvaRelControle.listaSelectItemTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AtaProvaRelControle.isApresentarDadosAposSelecionarTurma}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProgramacaoAula_disciplina}" />
					<h:selectOneMenu id="disciplina" styleClass="form-control camposObrigatorios" value="#{AtaProvaRelControle.disciplinaVO.codigo}">
						<a4j:ajax event="change" execute="@this" listener="#{AtaProvaRelControle.montarListaSelectItemTituloNota}" render="form:disciplinasCoordenador, anoSemestre, form:ataMsg" />
						<f:selectItems value="#{AtaProvaRelControle.listaSelectItemDisciplina}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{AtaProvaRelControle.isApresentarDadosAposSelecionarTurma}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_BoletimAcademicoRel_situacaoRecuperacao}" />
					<h:selectOneMenu id="situacaoRecuperacaoNota" styleClass="form-control campos" value="#{AtaProvaRelControle.situacaoRecuperacaoNota}">
						<f:selectItems value="#{AtaProvaRelControle.listaSelectItemSituacaoRecuperacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtaProva_tipoLayout}" />
					<h:selectOneMenu id="layout" styleClass="form-control camposObrigatorios" value="#{AtaProvaRelControle.layout}">
						<a4j:ajax event="change" listener="#{AtaProvaRelControle.montarListaSelectItemTituloNota}" render="disciplinasCoordenador" />
						<f:selectItems value="#{AtaProvaRelControle.tipoLayout}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{AtaProvaRelControle.isApresentarCampoNota}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtaProva_tituloNota}" />
					<h:selectOneMenu id="tituloNota" styleClass="form-control camposObrigatorios" value="#{AtaProvaRelControle.tituloNota}">
						<f:selectItems value="#{AtaProvaRelControle.listaSelectItemTituloNota}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 title mt5">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_filtroSituacao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CampanhaPublicoAlvo_aprovado}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="aprovados" value="#{AtaProvaRelControle.aprovados}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CampanhaPublicoAlvo_cursando}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="cursando" value="#{AtaProvaRelControle.cursando}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CampanhaPublicoAlvo_reprovado}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="reprovados" value="#{AtaProvaRelControle.reprovados}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CampanhaPublicoAlvo_reprovado} Por Falta" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="reprovadosPorFalta" value="#{AtaProvaRelControle.reprovadosPorFalta}" />
					</h:panelGroup>
				</h:panelGroup>
				<hr class="col-md-12" />
			</h:panelGroup>
			<otm:mensagem bean="#{AtaProvaRelControle}"></otm:mensagem>
			<h:panelGroup rendered="#{VisaoAlunoControle.mostrarBotoesGravarGeral}">
				<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
					<otm:commandButton id="imprimir" render="form:disciplinasCoordenador, form:ataMsg" oncomplete="#{AtaProvaRelControle.download}" action="#{AtaProvaRelControle.imprimirPDFVisaoCoordenador}" icon="#{msg_botoes.btn_icon_pdf_embutido}" value="Gerar Relatorio (Pdf)" styleClass="btn btn-danger" image="#{resource['/imagens/botaoGerarAtaProvaPDF.png']}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
