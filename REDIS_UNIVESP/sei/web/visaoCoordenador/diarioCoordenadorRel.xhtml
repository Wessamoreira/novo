<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_menu.Menu_Relatorio_Diario}" />
	</ui:define>
	<ui:define name="modal">
		<!-- 	<ui:include src="richPanelImagem.xhtml" /> -->
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelOkDiario" shadowOpacity="true" width="250" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_DiarioRel_imprimirVerso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formOkDiario">
				<h:panelGroup layout="block" styleClass="row">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DiarioRel_imprimirVersoDiario}" />
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
						<otm:commandButton id="btnOk" render="form" oncomplete="#{DiarioRelControle.download}; #{rich:component('panelOkDiario')}.hide()" action="#{DiarioRelControle.imprimirObjetoDiarioVersoPDF}" value="Confirmar" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" />
						<otm:spacer width="5px;" />
						<otm:commandButton id="btnCancelar" render="form" oncomplete="#{rich:component('panelOkDiario')}.hide()" action="#{DiarioRelControle.limparDadosMemoriaVisaoCoordenador}" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelMsgDiarioAssinado" shadowOpacity="true" width="350" height="130">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_atencao}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formMsgDiarioAssinado">
				<h:panelGroup layout="block" styleClass="row">
					<h:outputText styleClass="field control-label tituloCampos" value="Já existe um Diário Assinado para os filtros utilizado. Deseja mesmo assim gerar um novo documento assinado?" />
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
						<otm:commandButton id="btnOk" execute="form,formMsgDiarioAssinado" render="form,formMsgDiarioAssinado" oncomplete="#{DiarioRelControle.download}; #{rich:component('panelMsgDiarioAssinado')}.hide();" action="#{DiarioRelControle.imprimirObjetoDiarioAssinadoExistente}" value="Confirmar" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" />
						<otm:spacer width="5px;" />
						<otm:commandButton id="btnCancelar" render="form,formMsgDiarioAssinado" oncomplete="#{rich:component('panelMsgDiarioAssinado')}.hide();" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelConfirmarAssinatura" shadowOpacity="true" width="580" height="250">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Assinar Digitalmente o Documento Selecionado" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAssinar">
						<rich:componentControl target="panelConfirmarAssinatura" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formConfirmarAssinatura">
				<h:panelGroup layout="block" styleClass="row">
					<h:outputText styleClass="tituloCampas" value="Confirma a assinatura digital do documento selecionado ? " />
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
						<otm:commandButton styleClass="btn btn-info mr5" value="Sim" icon="#{msg_botoes.btn_icon_confirmar_embutido}" action="#{DiarioRelControle.realizarRegistroAssinaturaDocumento}" render="formDiariosAssinado" oncomplete="#{rich:component('panelConfirmarAssinatura')}.hide()" />
						<otm:commandButton styleClass="btn btn-danger" value="Não" icon="#{msg_botoes.btn_icon_cancelar_embutido}" oncomplete="#{rich:component('panelConfirmarAssinatura')}.hide()" />
					</h:panelGroup>
					<h:panelGroup id="mensagemConsultaAssinatura" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{DiarioRelControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelDiariosAssinado" shadowOpacity="true" width="1000" height="550">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_menu.Menu_mapaDocumentacaoAssinadoPessoa}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelDiariosAssinado" />
					<rich:componentControl target="panelDiariosAssinado" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDiariosAssinado">
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="documentosAssinados" value="#{DiarioRelControle.listaDocumentosAssinados}" var="documentoAssinadoItem" headerClass="consulta" style="width:100%" rows="10">
						<f:facet name="header">
							<rich:columnGroup>
								<rich:column rowspan="2">
									<h:outputText value="Código" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Unidade Ensino" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Data Registro" />
								</rich:column>
								<rich:column rowspan="2">
									<h:outputText value="Descrição" />
								</rich:column>
								<rich:column colspan="3" rowspan="1">
									<h:outputText value="Assinaturas" />
								</rich:column>
								<rich:column rowspan="2" colspan="1">
									<h:outputText value="Opções" />
								</rich:column>
								<rich:column breakRowBefore="true" style="width:200px" colspan="1" rowspan="1">
									<h:outputText value="Responsável" />
								</rich:column>
								<rich:column colspan="1" style="width:80px" rowspan="1">
									<h:outputText value="Situação" />
								</rich:column>
								<rich:column colspan="1" style="width:120px" rowspan="1">
									<h:outputText value="Data" />
								</rich:column>
							</rich:columnGroup>
						</f:facet>
						<rich:column>
							<h:outputText value="#{documentoAssinadoItem.codigo}" />
						</rich:column>
						<rich:column>
							<h:outputText value="#{documentoAssinadoItem.unidadeEnsinoVO.nome}" />
						</rich:column>
						<rich:column>
							<h:outputText value="#{documentoAssinadoItem.dataRegistro}">
								<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
							</h:outputText>
						</rich:column>
						<rich:column>
							<h:outputText value="#{documentoAssinadoItem.descricaoPersonalizada}" />
						</rich:column>
						<rich:column colspan="3" width="400px" style="padding:0px !important">
							<rich:list rowKeyVar="row2" style="width:100%; padding:0px !important; margin:0px !important" value="#{documentoAssinadoItem.listaDocumentoAssinadoPessoa}" var="pessoaItem">
								<h:panelGroup cellpadding="0" cellspacing="0" columns="3" columnClasses="bordaDireita,bordaDireita, semBorda" style="width:100%;#{row2 ne 0 ? 'border-top:1px solid #C4C0C9;' : '' }">
									<h:panelGroup layout="block" style="width:200px; text-align:left;min-height:20px">
										<h:outputText value="#{pessoaItem.pessoaVO.nome}" />
									</h:panelGroup>
									<h:panelGroup layout="block" style="width:80px; text-align:center;min-height:20px;">
										<h:outputText value="#{pessoaItem.situacaoDocumentoAssinadoPessoaEnum.descricao}" />
									</h:panelGroup>
									<h:panelGroup layout="block" style="width:120px;text-align:center;min-height:20px;">
										<h:outputText rendered="#{pessoaItem.situacaoDocumentoAssinadoPessoaEnum eq 'ASSINADO'}" value="#{pessoaItem.dataAssinatura}">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm"></f:convertDateTime>
										</h:outputText>
										<h:outputText rendered="#{pessoaItem.situacaoDocumentoAssinadoPessoaEnum eq 'REJEITADO'}" value="#{pessoaItem.dataRejeicao}">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm"></f:convertDateTime>
										</h:outputText>
										<h:outputText rendered="#{pessoaItem.situacaoDocumentoAssinadoPessoaEnum eq 'PENDENTE'}" value="#{pessoaItem.dataSolicitacao}">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm"></f:convertDateTime>
										</h:outputText>
									</h:panelGroup>
								</h:panelGroup>
							</rich:list>
						</rich:column>
						<rich:column>
							<otm:commandIcon id="dwl" oncomplete="#{DiarioRelControle.urlDonloadSV}" tooltip="Download Arquivo" icon="#{msg_botoes.btn_icon_download} iconePequeno" action="#{DiarioRelControle.realizarDownloadArquivo(documentoAssinadoItem.arquivo)}" />
							<otm:commandIcon id="assinar" rendered="#{documentoAssinadoItem.getUsuarioPodeAssinarDocumento(DiarioRelControle.usuarioLogado)}" render="formConfirmarAssinatura" oncomplete="#{rich:component('panelConfirmarAssinatura')}.show()" tooltip="Assinar Arquivo" icon="#{msg_botoes.btn_icon_contrato} iconePequeno" action="#{DiarioRelControle.selecionarDocumentoAssinado}" />
						</rich:column>
						<f:facet name="footer">
							<rich:dataScroller for="documentosAssinados" id="scrolldocumentosAssinados" boundaryControls="auto" stepControls="auto" fastControls="hide" scrollListener="#{DiarioRelControle.paginarDocumentosAssinados}" />
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="menuDiario">
				<h:panelGroup layout="block" styleClass="col-md-12 pn" rendered="#{DiarioRelControle.isApresentarAnoVisaoProfessorCoordenador}">
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{DiarioRelControle.isApresentarAnoVisaoProfessorCoordenador}">
						<h:outputText styleClass="field control-label tituloCampos" value="Ano" rendered="#{DiarioRelControle.isApresentarAnoVisaoProfessorCoordenador}" />
						<h:inputText id="ano" size="4" maxlength="4" value="#{DiarioRelControle.ano}" styleClass="form-control camposObrigatorios">
							<a4j:ajax event="change" listener="#{DiarioRelControle.montarListaSelectItemTurmaVisaoCoordenador}" render="form:menuDiario" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{DiarioRelControle.isApresentarAnoVisaoProfessorCoordenador}">
						<h:outputText styleClass="field control-label tituloCampos" value="Semestre" rendered="#{DiarioRelControle.isApresentarSemestreVisaoProfessorCoordenador}" />
						<h:selectOneMenu id="semestre" styleClass="form-control campos" value="#{DiarioRelControle.semestre}" rendered="#{DiarioRelControle.isApresentarSemestreVisaoProfessorCoordenador}">
							<a4j:ajax event="change" listener="#{DiarioRelControle.montarListaSelectItemTurmaVisaoCoordenador}" render="form:menuDiario" />
							<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText id="turmaDiario" styleClass="field control-label tituloCampos" value="Turma " />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{DiarioRelControle.turmaVO.codigo}">
						<a4j:ajax event="change" listener="#{DiarioRelControle.montarListaSelectItemDisciplinaTurma}" render="form:menuDiario" />
						<f:selectItems value="#{DiarioRelControle.listaSelectItemTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{DiarioRelControle.turmaVO.codigo ne 0 and !DiarioRelControle.turmaVO.turmaAgrupada}">
					<h:outputText rendered="#{DiarioRelControle.turmaVO.codigo ne 0 and !DiarioRelControle.turmaVO.turmaAgrupada}" styleClass="field control-label tituloCampos" value="Curso" />
					<h:inputText maxlength="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{DiarioRelControle.turmaVO.curso.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn" rendered="#{DiarioRelControle.turmaVO.codigo ne 0}">
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{DiarioRelControle.turmaVO.codigo ne 0}">
						<h:outputText rendered="#{DiarioRelControle.turmaVO.codigo ne 0}" styleClass="field control-label tituloCampos" value="Turno" />
						<h:inputText rendered="#{DiarioRelControle.turmaVO.codigo ne 0}" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{DiarioRelControle.turmaVO.turno.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{DiarioRelControle.turmaVO.codigo ne 0 and !DiarioRelControle.turmaVO.turmaAgrupada}">
						<h:outputText rendered="#{DiarioRelControle.turmaVO.codigo ne 0 and !DiarioRelControle.turmaVO.turmaAgrupada}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurma_periodoLetivo}" />
						<h:inputText maxlength="30" id="periodoLetivoDiario" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{DiarioRelControle.turmaVO.peridoLetivo.descricao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{DiarioRelControle.turmaVO.codigo ne 0}">
						<h:outputText rendered="#{DiarioRelControle.turmaVO.codigo ne 0}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DiarioRel_disciplina}" />
						<h:selectOneMenu id="disciplinaDiario" styleClass="form-control camposObrigatorios" rendered="#{DiarioRelControle.turmaVO.codigo ne 0}" value="#{DiarioRelControle.disciplina}">
							<f:selectItems value="#{DiarioRelControle.listaSelectItemDisciplina}" />
							<a4j:ajax event="change" listener="#{DiarioRelControle.executarVerificacaoPossuiDiversidadeConfiguracaoAcademico}" render="form:menuDiario" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{DiarioRelControle.apresentarComboBoxProfessorTurmaDisciplina}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DiarioRel_professor}" rendered="#{DiarioRelControle.apresentarComboBoxProfessorTurmaDisciplina}" />
					<h:selectOneMenu value="#{DiarioRelControle.professorDisciplinaTurmaVO.professor.codigo}" styleClass="form-control camposObrigatorios" id="professorDisciplinaTurma" rendered="#{DiarioRelControle.apresentarComboBoxProfessorTurmaDisciplina}">
						<f:selectItems value="#{DiarioRelControle.listaSelectItemProfessorDisciplinaTurmaVOs}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{DiarioRelControle.possuiDiversidadeConfiguracaoAcademico}">
					<h:outputText rendered="#{DiarioRelControle.possuiDiversidadeConfiguracaoAcademico}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConfiguracaoAcademico_tituloForm}" />
					<h:selectOneMenu rendered="#{DiarioRelControle.possuiDiversidadeConfiguracaoAcademico}" id="configuracaoAcademico" styleClass="form-control camposObrigatorios" value="#{DiarioRelControle.configuracaoAcademico}">
						<f:selectItems value="#{DiarioRelControle.listaSelectItemConfiguracaoAcademico}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{DiarioRelControle.turmaVO.codigo ne 0}">
					<h:outputText rendered="#{DiarioRelControle.turmaVO.codigo ne 0}" styleClass="field control-label tituloCampos" value="Tipo de Layout" />
					<h:selectOneMenu id="tipoLayoutDiario" styleClass="form-control camposObrigatorios" value="#{DiarioRelControle.tipoLayout}">
						<f:selectItems value="#{DiarioRelControle.listaTipoLayout}" />
						<a4j:ajax event="change" execute="form" render="form" listener="#{DiarioRelControle.montarFiltroPorNota}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DiarioRel_filtrarAulasPor}" />
					<h:selectOneMenu id="filtrarPor" styleClass="form-control camposObrigatorios" value="#{DiarioRelControle.tipoFiltroPeriodo}">
						<a4j:ajax event="change" execute="form" render="form" />
						<f:selectItems value="#{DiarioRelControle.listaTipoFiltroPeriodo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{DiarioRelControle.tipoFiltroPeriodo eq 'porPeriodoData'}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{DiarioRelControle.tipoFiltroPeriodo eq 'porPeriodoData'}" value="Período de Data" />
					<otm:calendar id="valorConsultaDataInicio" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputSize="10" value="#{DiarioRelControle.dataInicio}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{DiarioRelControle.tipoFiltroPeriodo eq 'porPeriodoData'}">
					<h:outputText styleClass="field control-label tituloCampos" value="Período Fim" />
					<otm:calendar id="valorConsultaDataFim" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputSize="10" value="#{DiarioRelControle.dataFim}" />
				</h:panelGroup>
				<h:panelGroup rendered="#{!DiarioRelControle.apresentarLayoutEtiqueta and DiarioRelControle.tipoFiltroPeriodo eq 'porMes'}" id="mes">
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!DiarioRelControle.apresentarLayoutEtiqueta and DiarioRelControle.tipoFiltroPeriodo eq 'porMes'}">
						<h:outputText rendered="#{!DiarioRelControle.apresentarLayoutEtiqueta and DiarioRelControle.tipoFiltroPeriodo eq 'porMes'}" styleClass="field control-label tituloCampos" value="Mês" />
						<h:selectOneMenu id="listaMes" styleClass="form-control campos" value="#{DiarioRelControle.mes}">
							<f:selectItems value="#{DiarioRelControle.listaSelectItemMes}" />
							<a4j:ajax event="change" render="menuDiario" execute="menuDiario" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!DiarioRelControle.apresentarLayoutEtiqueta and DiarioRelControle.tipoFiltroPeriodo eq 'porMes'}">
						<h:outputText rendered="#{DiarioRelControle.turmaVO.curso.periodicidade eq 'IN'}" styleClass="field control-label tituloCampos" value="Ano" />
						<h:inputText rendered="#{DiarioRelControle.turmaVO.curso.periodicidade eq 'IN'}" size="4" maxlength="4" styleClass="form-control campos" value="#{DiarioRelControle.anoMes}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 title" rendered="#{DiarioRelControle.utilizarFiltroPorNota}">
					<h:outputText rendered="#{DiarioRelControle.utilizarFiltroPorNota}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DiarioRel_filtrarNotas}" />
				</h:panelGroup>
				<h:panelGroup id="panelMarcarDesmarcarBimestres" rendered="#{DiarioRelControle.utilizarFiltroPorNota}">
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{DiarioRelControle.utilizarFiltroPorNota}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{DiarioRelControle.isApresentarTextoCheckBoxMarcarDesmarcarTodosBimestres}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox value="#{DiarioRelControle.marcarTodos}">
								<a4j:ajax event="click" execute="panelFiltroPorNota, panelMarcarDesmarcarBimestres" listener="#{DiarioRelControle.marcarDesmarcarTodosBimestres}" render="panelFiltroPorNota, panelMarcarDesmarcarBimestres" />
							</otm:selectBooleanCheckbox>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{DiarioRelControle.utilizarFiltroPorNota}" id="panelFiltroPorNota">
					<h:selectManyCheckbox disabledClass="tituloCampos ml5 mr10" enabledClass="tituloCampos ml5 mr10" id="listaBimestreSemestre" styleClass="field control-label tituloCampos" value="#{DiarioRelControle.filtroNotaBimestreSelecionados}" columnClasses="w25,w25,w25,w25,w25,w25">
						<f:selectItems value="#{DiarioRelControle.filtroNotaBimestre}" />
						<a4j:ajax event="click" execute="panelFiltroPorNota, panelMarcarDesmarcarBimestres" listener="#{DiarioRelControle.verificarSelecaoBimestre}" render="panelFiltroPorNota, panelMarcarDesmarcarBimestres" />
					</h:selectManyCheckbox>
				</h:panelGroup>
				<hr class="col-md-12" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DiarioRel_apresentarAulasNaoRegistradas}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
