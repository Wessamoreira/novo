<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Material Curso" />
	</ui:define>
	<ui:define name="conteudo">
		<rich:popupPanel styleClass="modalMaximizado" id="panelMaterialCurso" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Material Curso"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkmat" />
					<rich:componentControl target="panelMaterialCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formMaterialCurso">
				<h:panelGroup columns="1" width="100%">
					<rich:dataTable id="listaMaterialCurso" style="width:100%" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" rows="10" columnClasses="colunaAlinhamento" value="#{CursoControle.cursoVO.materialCursoVOs}" var="materialCursoVOItens">
						<rich:column style="text-align: center !important;">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_nrRegistroInterno}" />
							</f:facet>
							<h:outputText value="#{materialCursoVOItens.descricao}" />
						</rich:column>
						<rich:column style="text-align: center !important;">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_arquivo}" />
							</f:facet>
							<h:outputText value="#{materialCursoVOItens.arquivoVO.nome}" />
						</rich:column>
						<rich:column style="text-align: center !important;">
							<f:facet name="header">
								<h:outputText value="Download" style="campos" />
							</f:facet>
							<h:outputLink title="Download" value="#{CursoControle.caminhoServidorDownload}">
								<h:graphicImage value="#{resource['imagens/botaoDownloadResumido.png']}" />
							</h:outputLink>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formMaterialCurso:listaMaterialCurso" maxPages="10" id="scResultadoMaterialCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultaMaterialCurso" layout="block" styleClass="row">
						<otm:mensagem bean="#{CursoControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:panelGroup id="consultaDisciplina">
				<rich:dataTable id="items" width="100%" style="width:100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{CursoControle.listaConsulta}" rendered="#{CursoControle.apresentarResultadoConsulta}" rows="10" var="cursoItem">
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_codigo}" />
						</f:facet>
						<a4j:commandLink id="codigo" action="#{CursoControle.visualizarMaterial}" value="#{cursoItem.codigo}" render="formMaterialCurso" oncomplete="#{rich:component('panelMaterialCurso')}.show();" />
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<a4j:commandLink id="nome" action="#{CursoControle.visualizarMaterial}" value="#{cursoItem.nome}" render="formMaterialCurso" oncomplete="#{rich:component('panelMaterialCurso')}.show();" />
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_areaConhecimento}" />
						</f:facet>
						<a4j:commandLink id="areaConhecimento" action="#{CursoControle.visualizarMaterial}" render="formMaterialCurso" value="#{cursoItem.areaConhecimento.nome}" oncomplete="#{rich:component('panelMaterialCurso')}.show();" />
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{CursoControle.visualizarMaterial}" render="formMaterialCurso, form, panelMaterialCurso" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" tooltip="Visualizar Material" oncomplete="#{rich:component('panelMaterialCurso')}.show();" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup id="mdMsg" layout="block" styleClass="row">
				<otm:mensagem bean="#{CursoControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
