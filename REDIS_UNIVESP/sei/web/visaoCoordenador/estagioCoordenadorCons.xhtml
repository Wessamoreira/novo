<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Estagio_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formCadastro">
			<h:panelGroup id="pgCadastro">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_filtrar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{EstagioControle.controleConsulta.campoConsulta}">
							<a4j:ajax event="change" render="formCadastro" />
							<f:selectItems value="#{EstagioControle.tipoConsultaCombo}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn" rendered="#{EstagioControle.apresentarCampoConsultaMatricula}">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_matricula}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="alunoMatricula" size="16" styleClass="form-control camposObrigatorios" value="#{EstagioControle.matriculaVO.matricula}">
							<a4j:ajax event="change" listener="#{EstagioControle.consultarAlunoPorMatricula}" render="formCadastro" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8" rendered="#{EstagioControle.apresentarCampoConsultaMatricula}">
						<h:inputText id="alunoNome" size="37" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{EstagioControle.matriculaVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" alt="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{EstagioControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" alt="Limpas Dados" action="#{EstagioControle.limparDadosAluno}" render="formCadastro" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EstagioControle.apresentarCampoConsultaCurso}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<h:inputText readonly="true" id="nomeCurso" size="50" styleClass="form-control camposS	omenteLeitura" value="#{EstagioControle.cursoVO.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" focus="nomeCurso" alt="Localizar Curso" render="formCurso" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" alt="Limpas Dados" action="#{EstagioControle.limparDadosCurso}" render="formCadastro" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EstagioControle.apresentarCampoConsultaTurma}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DiarioRel_identificador}" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<h:inputText styleClass="form-control camposObrigatorios" value="#{EstagioControle.turmaVO.identificadorTurma}">
							<a4j:ajax event="change" listener="#{EstagioControle.montarTurma}" render="form" />
						</h:inputText>
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" focus="nomeTurma" alt="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" alt="Limpas Dados" action="#{EstagioControle.limparDadosTurma}" render="formCadastro" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_UnidadeEnsino}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" id="unidadeEnsino" value="#{EstagioControle.unidadeEnsinoVO.codigo}">
						<a4j:ajax event="change" render="formCadastro" />
						<f:selectItems value="#{EstagioControle.listaSelectItemUnidadeEnsino}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_ano}" />
					<h:inputText id="ano" onkeydown="aceitarSomenteValorNumerico(this); if (event.keyCode eq '186'){ return false }" styleClass="form-control campos" size="4" value="#{EstagioControle.ano}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Estagio_semestre}" />
					<h:selectOneMenu styleClass="form-control campos" id="semestre" value="#{EstagioControle.semestre}">
						<a4j:ajax event="change" render="formCadastro" />
						<f:selectItems value="#{EstagioControle.tipoConsultaComboSemestre}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup id="btnEstagio">
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" action="#{EstagioControle.novoVisaoCoordenador}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-info btn-novo" execute="@this" render="formCadastro" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
						<a4j:commandLink id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" render="formCadastro" execute="@form" action="#{EstagioControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar">
							<i class="#{msg_botoes.btn_icon_lupa_embutido} pull-left" style="margin-right: 0.8em; font-size: 14px; margin-top: 2px;"></i>
							<f:setPropertyActionListener target="#{EstagioControle.controleConsultaOtimizado.paginaAtual}" value="1" for="consultar" />
							<f:setPropertyActionListener target="#{EstagioControle.controleConsultaOtimizado.page}" value="0" for="consultar" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" style="width:100%" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EstagioControle.controleConsultaOtimizado}" rendered="#{EstagioControle.controleConsultaOtimizado.apresentarPaginador}" rows="10" var="estagioItens">
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Estagio_matricula}" />
						</f:facet>
						<h:commandLink action="#{EstagioControle.editar}">
							<h:outputText id="matricula" value="#{estagioItens.matricula}">
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Estagio_aluno}" />
						</f:facet>
						<h:commandLink action="#{EstagioControle.editar}">
							<h:outputText id="aluno" value="#{estagioItens.nomeAluno}">
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Estagio_curso}" />
						</f:facet>
						<h:commandLink action="#{EstagioControle.editar}">
							<h:outputText id="curso" value="#{estagioItens.curso}">
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Estagio_turno}" />
						</f:facet>
						<h:commandLink action="#{EstagioControle.editar}">
							<h:outputText id="turno" value="#{estagioItens.turno}">
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Estagio_horasCumpridas}" />
						</f:facet>
						<h:commandLink action="#{EstagioControle.editar}">
							<h:outputText id="horasCumpridas" value="#{estagioItens.cargaHoraria}">
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Estagio_horasObrigatorias}" />
						</f:facet>
						<h:commandLink action="#{EstagioControle.editar}">
							<h:outputText id="horasObrigatorias" value="#{estagioItens.horasObrigatorias}">
							</h:outputText>
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon render="formCadastro" id="editar" action="#{EstagioControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="items" id="paginador" page="#{EstagioControle.controleConsultaOtimizado.page}" scrollListener="#{EstagioControle.scrollerListener}" rendered="#{EstagioControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCidade" layout="block" styleClass="row">
					<otm:mensagem bean="#{EstagioControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" onshow="document.getElementById('formAluno:valorConsultaAluno').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup columns="1" columnClasses="colunaAlinhamento" width="100%">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{EstagioControle.campoConsultaAluno}">
								<f:selectItems value="#{EstagioControle.tipoConsultaComboAluno}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:inputText id="valorConsultaAluno" size="20" onkeypress="modalKeyHandler('panelAluno', 'formAluno:btnConsultar')" styleClass="form-control campos" value="#{EstagioControle.valorConsultaAluno}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2 mb10">
							<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{EstagioControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EstagioControle.listaConsultaAluno}" rows="5" var="matriculaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{EstagioControle.selecionarAlunoCons}" render="formCadastro" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{EstagioControle.selecionarAlunoCons}" render="formCadastro" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_curso}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{EstagioControle.selecionarAlunoCons}" render="formCadastro" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{EstagioControle.selecionarAlunoCons}" render="formCadastro" oncomplete="#{rich:component('panelAluno')}.hide()" tooltipo="#{msg_botoes.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultaAluno" layout="block" styleClass="row">
						<otm:mensagem bean="#{EstagioControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_DiarioRel_consultarTurma}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup columns="1" columnClasses="colunaAlinhamento" width="100%">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{EstagioControle.campoConsultaTurma}">
								<f:selectItems value="#{EstagioControle.tipoConsultaComboTurma}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{EstagioControle.valorConsultaTurma}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultaTurma, formTurma:resultadoConsultaTurma, formTurma:scResultadoTurma" action="#{EstagioControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaTurma" style="width:100%" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EstagioControle.listaConsultaTurma}" rows="5" var="turmaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_DiarioRel_identificador}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{EstagioControle.selecionarTurma}" focus="nomeTurma" render="formCadastro" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.identificadorTurma}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Curso" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{EstagioControle.selecionarTurma}" focus="nomeTurma" render="formCadastro" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.curso.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Turno" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{EstagioControle.selecionarTurma}" focus="nomeTurma" render="formCadastro" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItens.turno.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{EstagioControle.selecionarTurma}" focus="nomeTurma" render="formCadastro" oncomplete="#{rich:component('panelTurma')}.hide()" tooltipo="#{msg_botoes.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formTurma:resultadoConsultaTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultaTurma" layout="block" styleClass="row">
						<otm:mensagem bean="#{EstagioControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup columns="1" columnClasses="colunaAlinhamento" width="100%">
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{EstagioControle.campoConsultaCurso}">
								<f:selectItems value="#{EstagioControle.tipoConsultaComboCurso}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{EstagioControle.valorConsultaCurso}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{EstagioControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
						</h:panelGroup>
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaCurso" style="width:100%" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{EstagioControle.listaConsultaCurso}" rows="5" var="cursoItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{EstagioControle.selecionarCurso}" focus="nomeCurso" render="formCadastro" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{EstagioControle.selecionarCurso}" focus="nomeCurso" render="formCadastro" oncomplete="#{rich:component('panelCurso')}.hide()" tooltipo="#{msg_botoes.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultaCurso" layout="block" styleClass="row">
						<otm:mensagem bean="#{EstagioControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
