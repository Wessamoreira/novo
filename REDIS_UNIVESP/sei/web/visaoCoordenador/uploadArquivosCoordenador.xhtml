						<h:inputText id="dataUpload" styleClass="form-control camposSomenteLeitura" readonly="true" size="52" value="#{ArquivoControle.arquivoVO.dataUpload_Apresentar}" />
					</h:panelGroup>

					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ArquivoControle.arquivoVO.apresentarDeterminadoPeriodo and ArquivoControle.permitirUsuarioRealizarUpload}">
						<h:outputText value="#{msg_aplic.prt_UploadArquivos_ate}" styleClass="field control-label tituloCampos" />

					<otm:spacer width="5px" />
					<otm:commandButton id="fecharPanelUploadArquivo" value="#{msg_botoes.btn_fechar}" oncomplete="#{rich:component('panelUploadArquivo')}.hide()" render="form" icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger btn-fechar" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{ArquivoControle}"></otm:mensagem>
				</h:panelGroup>

					<h:panelGroup layout="block" styleClass="row mn">

						<!-- 						<otm:selectBooleanCheckbox id="buscarTurmasAnteriores" value="#{ArquivoControle.buscarTurmasAnteriores}" styleClass="camposCinza"> -->
						<!-- 							<a4j:ajax event="change" listener="#{ArquivoControle.montarListaSelectItemTurmaCoordenador}" render="form:gridTodo" /> -->
						<!-- 						</otm:selectBooleanCheckbox> -->
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:panelGroup layout="block" styleClass="col-md-1">
								<h:outputText styleClass="field control-label tituloCampos" value="Ano" />
								<h:inputText maxlength="4" value="#{ArquivoControle.ano}" styleClass="form-control camposObrigatorios" onkeydown="aceitarSomenteValorNumerico(this)">
									<a4j:ajax event="change" listener="#{ArquivoControle.montarListaSelectItemTurmaCoordenador}" render="form:gridTodo" />
								</h:inputText>

								<a4j:ajax event="change" listener="#{ArquivoControle.montarListaSelectItemTurmaCoordenador}" render="form:gridTodo" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">

								<f:selectItems value="#{ArquivoControle.listaSelectItemDisciplinasTurma}" />
							</h:selectOneMenu>
						</h:panelGroup>
