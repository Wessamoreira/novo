<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Relatório - #{msg_aplic.prt_HorarioDaTurmaRel_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="menuHorarioTurma">
				<h:panelGroup layout="block" styleClass="col-md-12 pn" rendered="#{HorarioDaTurmaRelControle.isApresentarAnoVisaoProfessorCoordenador}">
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{HorarioDaTurmaRelControle.isApresentarAnoVisaoProfessorCoordenador}">
						<h:outputText styleClass="field control-label tituloCampos" value="Ano" rendered="#{HorarioDaTurmaRelControle.isApresentarAnoVisaoProfessorCoordenador}" />
						<h:inputText id="ano6" size="4" maxlength="4" value="#{HorarioDaTurmaRelControle.ano}" styleClass="form-control camposObrigatorios">
							<a4j:ajax event="change" listener="#{HorarioDaTurmaRelControle.montarListaSelectItemTurmaVisaoCoordenador}" render="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{HorarioDaTurmaRelControle.isApresentarAnoVisaoProfessorCoordenador}">
						<h:outputText styleClass="field control-label tituloCampos" value="Semestre" rendered="#{HorarioDaTurmaRelControle.isApresentarSemestreVisaoProfessorCoordenador}" />
						<h:selectOneMenu id="semestre6" styleClass="form-control campos" value="#{HorarioDaTurmaRelControle.semestre}" rendered="#{HorarioDaTurmaRelControle.isApresentarSemestreVisaoProfessorCoordenador}">
							<a4j:ajax event="change" listener="#{HorarioDaTurmaRelControle.montarListaSelectItemTurmaVisaoCoordenador}" render="form" />
							<f:selectItems value="#{HorarioDaTurmaRelControle.listaSelectItemSemestre}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText id="turmaHorarioTurma" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Turma_tituloForm}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{HorarioDaTurmaRelControle.turmaVO.codigo}">
						<a4j:ajax event="change" listener="#{HorarioDaTurmaRelControle.preencherDadosTurma}" execute="@this" render="form:menuHorarioTurma" />
						<f:selectItems value="#{HorarioDaTurmaRelControle.listaSelectItemTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HorarioDaTurmaRel_apresentarProfessor}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="apresentarProfessor" styleClass="form-control campos" value="#{HorarioDaTurmaRelControle.apresentarProfessor}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HorarioDaTurmaRel_apresentarSala}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="apresentarSala" styleClass="form-control campos" value="#{HorarioDaTurmaRelControle.apresentarSala}" />
					</h:panelGroup>
				</h:panelGroup>
				<otm:mensagem bean="#{HorarioDaTurmaRelControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton id="imprimirPDFHorarioTurma" render="form" oncomplete="#{HorarioDaTurmaRelControle.download}" action="#{HorarioDaTurmaRelControle.imprimirPDF}" value="Gerar Relatório" title="Gerar Relatório" accesskey="2" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_gerar_relatorio}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
