<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Relatório - Frequência do Aluno" />
	</ui:define>
	<ui:define name="modal">
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso3" shadowOpacity="true" width="650" height="400">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCurso3" />
					<rich:componentControl target="panelCurso3" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso3">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">

					</h:selectOneMenu>
				</h:panelGroup>

					<h:inputText id="valorConsultaCurso3" size="10" styleClass="form-control campos" value="#{FrequenciaAlunoRelControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarCurso3" render="formCurso3:mensagemConsultaCurso3, formCurso3:resultadoConsultaCurso3, formCurso3:scResultadoCurso3" action="#{FrequenciaAlunoRelControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCurso3" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{FrequenciaAlunoRelControle.listaConsultaCurso}" rows="5" var="cursoItens">
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FrequenciaAlunoRelControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso3')}.hide()" value="#{cursoItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nivelEducacional}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FrequenciaAlunoRelControle.selecionarCurso}" focus="nomeTurno" render="form" oncomplete="#{rich:component('panelCurso3')}.hide()" value="#{cursoItens.nivelEducacional_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{FrequenciaAlunoRelControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso3')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso3:resultadoConsultaCurso3" maxPages="10" id="scResultadoCurso2" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso3" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{FrequenciaAlunoRelControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{FrequenciaAlunoRelControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();">
			<f:facet name="header">
				<h:outputText value="#{msg_aplic.prt_HistoricoAlunoRel_consultarAluno}" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkAluno" />

			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAlunos" value="#{FrequenciaAlunoRelControle.campoConsultaAluno}">
						<f:selectItems value="#{FrequenciaAlunoRelControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaAluno" size="20" styleClass="form-control campos" value="#{FrequenciaAlunoRelControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno" action="#{FrequenciaAlunoRelControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{FrequenciaAlunoRelControle.matriculaVOs}" rows="7" var="matriculaItens">
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="Matricula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FrequenciaAlunoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide();" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FrequenciaAlunoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide();" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FrequenciaAlunoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide();" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{FrequenciaAlunoRelControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{FrequenciaAlunoRelControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{FrequenciaAlunoRelControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<!-- Popup Turma Frequencia Auno -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurmaFrequenciaAluno" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formTurma:valorConsultaTurma').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Turma_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkFrequenciaAluno" />
					<rich:componentControl target="panelTurmaFrequenciaAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurmaFrequenciaAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{FrequenciaAlunoRelControle.campoConsultaTurma}">
						<f:selectItems value="#{FrequenciaAlunoRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaTurma" size="10" styleClass="form-control campos" value="#{FrequenciaAlunoRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarTurma" render="formTurmaFrequenciaAluno" action="#{FrequenciaAlunoRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurmaFrequenciaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{FrequenciaAlunoRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FrequenciaAlunoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurmaFrequenciaAluno')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FrequenciaAlunoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurmaFrequenciaAluno')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FrequenciaAlunoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurmaFrequenciaAluno')}.hide()" value="#{turmaItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{FrequenciaAlunoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurmaFrequenciaAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurmaFrequenciaAluno:resultadoConsultaTurmaFrequenciaAluno" maxPages="10" id="scResultadoTurmaFrequenciaAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{FrequenciaAlunoRelControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{FrequenciaAlunoRelControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<!-- Disciplina da frequencia aluno -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplinaFrequenciaAluno" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formDisciplinaFrequenciaAluno:valorConsultaDisciplina').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_consultarDisciplina}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkConsultarDisciplinaFrequenciaAluno" />
					<rich:componentControl target="panelDisciplinaFrequenciaAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplinaFrequenciaAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultadisciplina" value="#{FrequenciaAlunoRelControle.campoConsultaDisciplina}">
						<f:selectItems value="#{FrequenciaAlunoRelControle.tipoConsultaComboDisciplina}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaDisciplina" size="10" styleClass="form-control campos" value="#{FrequenciaAlunoRelControle.valorConsultaDisciplina}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formDisciplinaFrequenciaAluno" action="#{FrequenciaAlunoRelControle.consultarDisciplina}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{FrequenciaAlunoRelControle.disciplinaVOs}" rows="5" var="disciplinaItens">
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FrequenciaAlunoRelControle.selecionarDisciplina}" focus="nomeDisciplina" render="form" oncomplete="#{rich:component('panelDisciplinaFrequenciaAluno')}.hide();" value="#{disciplinaItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{FrequenciaAlunoRelControle.selecionarDisciplina}" focus="nomedisciplina" render="form" oncomplete="#{rich:component('panelDisciplinaFrequenciaAluno')}.hide();" value="#{disciplinaItens.nomeDisciplinaGrade}" />
						</h:panelGroup>
					</rich:column>
					<rich:column rendered="#{FrequenciaAlunoRelControle.matriculaVO.curso.periodicidade eq 'AN' or FrequenciaAlunoRelControle.matriculaVO.curso.periodicidade eq 'SE'}" style="text-align: center !important;">
						<f:facet name="header">
							<h:panelGroup>
								<h:outputText rendered="#{FrequenciaAlunoRelControle.matriculaVO.curso.periodicidade eq 'AN'}" value="Ano" />
								<h:outputText rendered="#{FrequenciaAlunoRelControle.matriculaVO.curso.periodicidade eq 'SE'}" value="Ano/Semestre" />
							</h:panelGroup>
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink rendered="#{FrequenciaAlunoRelControle.matriculaVO.curso.periodicidade eq 'AN'}" action="#{FrequenciaAlunoRelControle.selecionarDisciplina}" focus="nomedisciplina" render="form" oncomplete="#{rich:component('panelDisciplinaFrequenciaAluno')}.hide();" value="#{disciplinaItens.ano}" />
							<a4j:commandLink rendered="#{FrequenciaAlunoRelControle.matriculaVO.curso.periodicidade eq 'SE'}" action="#{FrequenciaAlunoRelControle.selecionarDisciplina}" focus="nomedisciplina" render="form" oncomplete="#{rich:component('panelDisciplinaFrequenciaAluno')}.hide();" value="#{disciplinaItens.ano}/#{disciplinaItens.semestre}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{FrequenciaAlunoRelControle.selecionarDisciplina}" focus="nomedisciplina" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide();" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="resultadoConsultaDisciplina" maxPages="10" id="scResultadodisciplina" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultadisciplina" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{FrequenciaAlunoRelControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{FrequenciaAlunoRelControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="menuFrequenciaAluno">
				<h:panelGroup id="filtrosBuscaFrequenciaAluno">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MeritoAcademicoRel_unidadeEnsino}" />
						<h:selectOneMenu id="unidadeensinoFrequenciaAluno" styleClass="form-control camposObrigatorios" value="#{FrequenciaAlunoRelControle.unidadeEnsinoVO.codigo}">
							<f:selectItems value="#{LoginControle.listaSelectItemUnidadeEnsinoCoordenador}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6 pn">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TransferenciaTurma_matricula}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:inputText id="alunoMatricula" size="13" styleClass="form-control campos" value="#{FrequenciaAlunoRelControle.matriculaVO.matricula}">
								<a4j:ajax event="change" listener="#{FrequenciaAlunoRelControle.consultarAlunoPorMatricula}" render="form" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-8">
							<h:inputText id="alunoNome" size="32" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{FrequenciaAlunoRelControle.matriculaVO.aluno.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" tooltip="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" tooltip="Limpas Dados" action="#{FrequenciaAlunoRelControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
