<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Relatório - Ranking de Notas" />
	</ui:define>
	<ui:define name="modal">
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma2" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Turma_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma2" />
					<rich:componentControl target="panelTurma2" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma2">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{MeritoAcademicoRelControle.campoConsultaTurma}">
							<f:selectItems value="#{MeritoAcademicoRelControle.tipoConsultaComboTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-7">
						<h:inputText id="valorConsultaTurma2" size="10" styleClass="form-control campos" value="#{MeritoAcademicoRelControle.valorConsultaTurma}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultarTurma2" render="formTurma2:mensagemConsultaTurma2, formTurma2:resultadoConsultaTurma2, formTurma2:scResultadoTurma2" action="#{MeritoAcademicoRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaTurma2" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MeritoAcademicoRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MeritoAcademicoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma2')}.hide()" value="#{turmaItens.identificadorTurma}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MeritoAcademicoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma2')}.hide()" value="#{turmaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MeritoAcademicoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma2')}.hide()" value="#{turmaItens.turno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MeritoAcademicoRelControle.selecionarTurma}" focus="nomeTurma" render="form" oncomplete="#{rich:component('panelTurma2')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma2:resultadoConsultaTurma2" maxPages="10" id="scResultadoTurma2" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaTurma2" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{MeritoAcademicoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso2" shadowOpacity="true" width="650" height="400">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCurso2" />
					<rich:componentControl target="panelCurso2" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso2">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:selectOneMenu styleClass="form-control campos" id="consultaCurso2" value="#{MeritoAcademicoRelControle.campoConsultaCurso}">
							<f:selectItems value="#{MeritoAcademicoRelControle.tipoConsultaComboCurso}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-7">
						<h:inputText id="valorConsultaCurso2" size="10" styleClass="form-control campos" value="#{MeritoAcademicoRelControle.valorConsultaCurso}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultarCurso2" render="formCurso2:mensagemConsultaCurso2, formCurso2:resultadoConsultaCurso2, formCurso2:scResultadoCurso2" action="#{MeritoAcademicoRelControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="resultadoConsultaCurso2" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{MeritoAcademicoRelControle.listaConsultaCurso}" rows="5" var="cursoItens">
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MeritoAcademicoRelControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso2')}.hide()" value="#{cursoItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nivelEducacional}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{MeritoAcademicoRelControle.selecionarCurso}" focus="nomeTurno" render="form" oncomplete="#{rich:component('panelCurso2')}.hide()" value="#{cursoItens.nivelEducacional_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{MeritoAcademicoRelControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso2')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso2:resultadoConsultaCurso2" maxPages="10" id="scResultadoCurso2" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso2" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{MeritoAcademicoRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="menuMeritoAcademico">
				<h:panelGroup id="filtrosBuscaMerito">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_layout}" />
						<h:selectOneMenu styleClass="form-control campos" id="tipoLayout" value="#{MeritoAcademicoRelControle.tipoLayout}">
							<a4j:ajax event="change" render="form" />
							<f:selectItems value="#{MeritoAcademicoRelControle.tipoComboLayout}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
						<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{MeritoAcademicoRelControle.campoFiltroPor}">
							<a4j:ajax event="change" render="form" />
							<f:selectItems value="#{MeritoAcademicoRelControle.tipoConsultaComboFiltroPor}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_faixaMedia}" />
						<h:inputText id="primeiraNota" styleClass="form-control campos" value="#{MeritoAcademicoRelControle.primeiraNota}" maxlength="4" onkeydown="aceitarSomenteValorDecimal(this);">
							<a4j:ajax event="change" render="@this" />
							<f:converter converterId="FormatadorNumerico" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value=" Faixa de Média Fim" />
						<h:inputText id="segundaNota" styleClass="form-control campos" value="#{MeritoAcademicoRelControle.segundaNota}" maxlength="4" onkeydown="aceitarSomenteValorDecimal(this);">
							<a4j:ajax event="change" render="@this" />
							<f:converter converterId="FormatadorNumerico" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MeritoAcademicoRel_unidadeEnsino}" />
						<h:selectOneMenu id="unidadeensino" readonly="#{MeritoAcademicoRelControle.isExisteUnidadeEnsino}" styleClass="form-control camposObrigatorios" value="#{MeritoAcademicoRelControle.unidadeEnsinoVO.codigo}">
							<a4j:ajax event="change" render="form" listener="#{MeritoAcademicoRelControle.limparDadosCursoTurma}" />
							<f:selectItems value="#{LoginControle.listaSelectItemUnidadeEnsinoCoordenador}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{MeritoAcademicoRelControle.isFiltrarPorturma}">
						<h:outputText rendered="#{MeritoAcademicoRelControle.isFiltrarPorturma}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MeritoAcademicoRel_identificador}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="turma" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{MeritoAcademicoRelControle.turmaVO.identificadorTurma}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma2" focus="nomeTurma" action="#{MeritoAcademicoRelControle.limparDadosCursoTurma}" tooltip="Localizar Turma" render="formTurma" oncomplete="#{rich:component('panelTurma2')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma2" tooltip="Limpas Dados" action="#{MeritoAcademicoRelControle.limparIdentificador}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{MeritoAcademicoRelControle.isFiltrarPorCurso}">
						<h:outputText rendered="#{MeritoAcademicoRelControle.isFiltrarPorCurso}" styleClass="field control-label tituloCampos" style="position:relative; top:0px; left:0px;" value="#{msg_aplic.prt_MeritoAcademicoRel_curso}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="curso" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{MeritoAcademicoRelControle.unidadeEnsinoCursoVO.curso.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso2" focus="nomeTurma" action="#{MeritoAcademicoRelControle.limparDadosCursoTurma}" tooltip="Localizar Turma" render="formCurso formCurso2" oncomplete="#{rich:component('panelCurso2')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso2" tooltip="Limpas Dados" action="#{MeritoAcademicoRelControle.limparDadosCurso}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MeritoAcademicoRelControle.isCursoPreenchido}">
						<h:outputText rendered="#{MeritoAcademicoRelControle.isCursoPreenchido}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MeritoAcademicoRel_periodoLetivo}" />
						<h:selectOneMenu id="periodoLetivo" styleClass="form-control camposObrigatorios" value="#{MeritoAcademicoRelControle.periodoLetivo}">
							<a4j:ajax event="change" render="form" />
							<f:selectItems value="#{MeritoAcademicoRelControle.listaSelectItemPeriodoLetivo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MeritoAcademicoRelControle.isFiltrarPorSemestre}">
						<h:outputText rendered="#{MeritoAcademicoRelControle.isFiltrarPorAno}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MeritoAcademicoRel_ano}" />
						<h:inputText rendered="#{MeritoAcademicoRelControle.isFiltrarPorAno}" id="anoMerito" maxlength="4" styleClass="form-control campos" value="#{MeritoAcademicoRelControle.ano}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MeritoAcademicoRelControle.isFiltrarPorSemestre}">
						<h:outputText rendered="#{MeritoAcademicoRelControle.isFiltrarPorSemestre}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MeritoAcademicoRel_semestre}" />
						<h:selectOneMenu styleClass="form-control campos" id="semestreMerito" value="#{MeritoAcademicoRelControle.semestre}">
							<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{MeritoAcademicoRelControle.isFiltrarPorTurno and !MeritoAcademicoRelControle.isLayoutPorNota}">
						<h:outputText rendered="#{MeritoAcademicoRelControle.isFiltrarPorTurno and !MeritoAcademicoRelControle.isLayoutPorNota}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MeritoAcademicoRel_turno}" />
						<h:selectOneMenu styleClass="form-control campos" id="turno" value="#{MeritoAcademicoRelControle.unidadeEnsinoCursoVO.turno.codigo}">
							<f:selectItems value="#{MeritoAcademicoRelControle.listaSelectItemTurno}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{MeritoAcademicoRelControle.isLayoutPorNota}">
						<h:outputText rendered="#{MeritoAcademicoRelControle.isLayoutPorNota}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MeritoAcademicoRel_disciplina}" />
						<h:selectOneMenu styleClass="form-control campos" id="disciplina2" value="#{MeritoAcademicoRelControle.disciplinaVO.codigo}">
							<f:selectItems value="#{MeritoAcademicoRelControle.listaSelectItemDisciplina}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{MeritoAcademicoRelControle.isLayoutPorNota and !MeritoAcademicoRelControle.isTurmaAgrupada}">
						<h:outputText rendered="#{MeritoAcademicoRelControle.isLayoutPorNota and !MeritoAcademicoRelControle.isTurmaAgrupada}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MeritoAcademicoRel_notas}" />
						<h:selectOneMenu styleClass="form-control campos" id="notas2" value="#{MeritoAcademicoRelControle.tituloNota}">
							<f:selectItems value="#{MeritoAcademicoRelControle.listaSelectItemNotas}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<otm:mensagem bean="#{MeritoAcademicoRelControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton render="form" id="imprimirPDFMerito" oncomplete="#{MeritoAcademicoRelControle.download}" action="#{MeritoAcademicoRelControle.imprimirPDF}" value="Gerar Relatório (PDF)" accesskey="2" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_pdf_embutido}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
