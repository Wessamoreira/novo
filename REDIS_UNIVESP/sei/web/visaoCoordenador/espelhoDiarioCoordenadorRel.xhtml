<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_EspelhoDiarioRel_tituloRel}" />
	</ui:define>
	<ui:define name="modal">
		<rich:popupPanel styleClass="modalMaximizado" id="panelOkEspelho" shadowOpacity="true" width="250" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_EspelhoDiarioRel_imprimirVerso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formOkEspelho">
				<h:panelGroup layout="block" styleClass="row">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EspelhoDiarioRel_imprimirVersoEspelho}" />
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m10">
						<otm:commandButton id="btnOk" render="form" oncomplete="#{EspelhoRelControle.download}; #{rich:component('panelOkEspelho')}.hide()" action="#{EspelhoRelControle.imprimirObjetoEspelhoDiarioVersoPDF}" value="Confirmar" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" />
						<otm:spacer width="5px;" />
						<otm:commandButton id="btnCancelar" render="form" oncomplete="#{rich:component('panelOkEspelho')}.hide()" action="#{EspelhoRelControle.limparDadosMemoriaVisaoCoordenador}" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="menuEspelho">
				<h:panelGroup layout="block" styleClass="col-md-12 pn" rendered="#{EspelhoRelControle.isApresentarAnoVisaoProfessorCoordenador}">
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{EspelhoRelControle.isApresentarAnoVisaoProfessorCoordenador}">
						<h:outputText styleClass="field control-label tituloCampos" value="Ano" rendered="#{EspelhoRelControle.isApresentarAnoVisaoProfessorCoordenador}" />
						<h:inputText id="ano3" size="4" maxlength="4" value="#{EspelhoRelControle.ano}" styleClass="form-control camposObrigatorios">
							<a4j:ajax event="change" listener="#{EspelhoRelControle.montarListaSelectItemTurmaVisaoCoordenador}" render="form:menuEspelho" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{EspelhoRelControle.isApresentarAnoVisaoProfessorCoordenador}">
						<h:outputText styleClass="field control-label tituloCampos" value="Semestre" rendered="#{EspelhoRelControle.isApresentarSemestreVisaoProfessorCoordenador}" />
						<h:selectOneMenu id="semestre3" styleClass="form-control campos" value="#{EspelhoRelControle.semestre}" rendered="#{EspelhoRelControle.isApresentarSemestreVisaoProfessorCoordenador}">
							<a4j:ajax event="change" listener="#{EspelhoRelControle.montarListaSelectItemTurmaVisaoCoordenador}" render="form:menuEspelho" />
							<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EspelhoRel_identificador}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{EspelhoRelControle.turmaVO.codigo}">
						<a4j:ajax event="change" listener="#{EspelhoRelControle.montarListaDisciplinaTurmaVisaoCoordenador}" render="form:menuEspelho" />
						<f:selectItems value="#{EspelhoRelControle.listaSelectItemTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!EspelhoRelControle.turmaVO.turmaAgrupada and EspelhoRelControle.isApresentarDadosAposSelecionarTurma}">
					<h:outputText rendered="#{!EspelhoRelControle.turmaVO.turmaAgrupada and EspelhoRelControle.isApresentarDadosAposSelecionarTurma}" styleClass="field control-label tituloCampos" value="Curso" />
					<h:inputText maxlength="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{EspelhoRelControle.turmaVO.curso.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn" rendered="#{EspelhoRelControle.isApresentarDadosAposSelecionarTurma}">
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{EspelhoRelControle.isApresentarDadosAposSelecionarTurma}">
						<h:outputText styleClass="field control-label tituloCampos" value="Turno" rendered="#{EspelhoRelControle.isApresentarDadosAposSelecionarTurma}" />
						<h:inputText maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{EspelhoRelControle.turmaVO.turno.nome}" rendered="#{EspelhoRelControle.isApresentarDadosAposSelecionarTurma}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!EspelhoRelControle.turmaVO.turmaAgrupada and EspelhoRelControle.isApresentarDadosAposSelecionarTurma}">
						<h:outputText rendered="#{!EspelhoRelControle.turmaVO.turmaAgrupada and EspelhoRelControle.isApresentarDadosAposSelecionarTurma}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurma_periodoLetivo}" />
						<h:inputText maxlength="30" id="perioLetivo" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{EspelhoRelControle.turmaVO.peridoLetivo.descricao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EspelhoRelControle.isApresentarDadosAposSelecionarTurma}">
						<h:outputText rendered="#{EspelhoRelControle.isApresentarDadosAposSelecionarTurma}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_EspelhoRel_disciplina}" />
						<h:selectOneMenu id="disciplinaEspelho" styleClass="form-control campos" value="#{EspelhoRelControle.disciplina}">
							<f:selectItems value="#{EspelhoRelControle.listaSelectItemDisciplina}" />
							<a4j:ajax event="change" listener="#{EspelhoRelControle.consultarProfessoresLecionamTurmaDisciplina}" execute="form" render="form" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EspelhoRelControle.apresentarComboBoxProfessorTurmaDisciplina}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DiarioRel_professor}" rendered="#{EspelhoRelControle.apresentarComboBoxProfessorTurmaDisciplina}" />
					<h:selectOneMenu value="#{EspelhoRelControle.professorDisciplinaTurmaVO.professor.codigo}" styleClass="form-control camposObrigatorios" id="professorDisciplinaTurmaEspelho" rendered="#{EspelhoRelControle.apresentarComboBoxProfessorTurmaDisciplina}">
						<f:selectItems value="#{EspelhoRelControle.listaSelectItemProfessorDisciplinaTurmaVOs}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{EspelhoRelControle.isApresentarDadosAposSelecionarTurma}">
					<h:outputText rendered="#{EspelhoRelControle.isApresentarDadosAposSelecionarTurma}" styleClass="field control-label tituloCampos" value="Tipo de Layout" />
					<h:selectOneMenu id="tipoLayoutEspelho" styleClass="form-control camposObrigatorios" value="#{EspelhoRelControle.tipoLayout}">
						<f:selectItems value="#{EspelhoRelControle.listaTipoLayout}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EspelhoRelControle.isApresentarPeriodo}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_periodo}" rendered="#{EspelhoRelControle.isApresentarPeriodo}" />
					<otm:calendar id="dataInicio" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" inputSize="10" enableManualInput="true" datePattern="dd/MM/yyyy" value="#{EspelhoRelControle.dataInicio}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EspelhoRelControle.isApresentarPeriodo}">
					<h:outputText styleClass="field control-label tituloCampos" value="PerÃ­odo Fim" />
					<otm:calendar id="dataFim" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" inputSize="10" enableManualInput="true" datePattern="dd/MM/yyyy" value="#{EspelhoRelControle.dataFim}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{EspelhoRelControle.isApresentarDadosAposSelecionarTurma}">
					<h:outputText id="apenasAlunoAtivos" styleClass="field control-label tituloCampos" value="Apenas Alunos Ativos" rendered="#{EspelhoRelControle.isApresentarDadosAposSelecionarTurma}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="alunosAtivos" value="#{EspelhoRelControle.apenasAlunosAtivos}">
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<otm:mensagem bean="#{EspelhoRelControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior" rendered="#{EspelhoRelControle.isApresentarDadosAposSelecionarTurma}">
					<otm:commandButton id="imprimirEspelhoDiario" render="form" oncomplete="#{EspelhoRelControle.download}" action="#{EspelhoRelControle.imprimirObjetoEspelhoDiarioPDF}" value="Imprimir Espelho do Diario da Turma (PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
