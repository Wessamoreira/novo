<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="conteudo">

		<!-- 	<ui:include src="richPanelImagem.xhtml" /> -->

		<h:form id="form">
			<h1 class="title1">Download de Arquivos</h1>
			<h:panelGroup id="downloadArquivo" layout="block" styleClass="row">
				<h:panelGroup id="panelAbasConsulta" layout="block" styleClass="col-md-12">
					<otm:spacer height="15" />
					<h:panelGroup columns="1" width="100%" id="arquivosInst">
						<h:outputText styleClass="tituloCamposNegrito" value="Arquivos anexados pela Instituição" />
						<rich:dataTable id="arquivos3" style="width:100%" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaEsquerda" value="#{ArquivoControle.listaArquivos}" var="arquivoItens">
							<rich:column width="40%">
								<f:facet name="header">
									<h:outputText value="Descrição" style="campos" />
								</f:facet>
								<h:outputLabel value="#{arquivoItens.descricaoArquivo_Apresentar}" />
							</rich:column>
							<rich:column width="40%">
								<f:facet name="header">
									<h:outputText value="Data Upload" style="campos" />
								</f:facet>
								<h:outputLabel value="#{arquivoItens.dataUpload_Apresentar}" />
							</rich:column>
							<rich:column width="20%">
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<h:panelGroup>
									<otm:commandButton oncomplete="location.href='../DownloadSV'" tooltip="Download Arquivo" styleClass="btn btn-success" value="Download" icon="#{msg_botoes.btn_icon_download_embutido}" action="#{ArquivoControle.realizarDownload}" />
								</h:panelGroup>
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>

				</h:panelGroup>
			</h:panelGroup>
		</h:form>

	</ui:define>
</ui:composition>
</html>
