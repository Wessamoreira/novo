<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Relatório - #{msg_aplic.prt_AlunoBaixaFrequenciaRel_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="pgPrincipal" layout="block" styleClass="row">
				<h:commandLink action="#{AlunoBaixaFrequenciaRelControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
				<h:panelGroup layout="block" styleClass="row" id="panelFiltros">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Matricula_curso}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<h:inputText readonly="true" id="nomeCurso" styleClass="form-control camposSomenteLeitura" value="#{AlunoBaixaFrequenciaRelControle.curso.nome}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosCurso" execute="panelFiltros" focus="nomeCurso" alt="Localizar Curso" render="form" oncomplete="#{rich:component('panelCurso')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosCurso" execute="panelFiltros" alt="Limpas Dados" action="#{AlunoBaixaFrequenciaRelControle.limparCurso}" render="form:nomeCurso, form:turma" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AcompanhamentoAtividadeComplementar_turma}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<h:inputText id="identificadorTurma" maxlength="30" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{AlunoBaixaFrequenciaRelControle.turma.identificadorTurma}" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosTurma" execute="panelFiltros" focus="valorConsultaTurma" alt="Consultar Turma" render="form" oncomplete="#{rich:component('panelTurma')}.show(), setFocus(formTurma,'formTurma:valorConsultaTurma');" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosTurma" execute="panelFiltros" alt="Limpas Dados" action="#{AlunoBaixaFrequenciaRelControle.limparTurma}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_FiltroRelatorioAcademico_tipoFiltroPeriodo}" />
						<h:selectOneMenu id="tipoFiltroPeriodo" styleClass="form-control campos" value="#{AlunoBaixaFrequenciaRelControle.filtroAlunoBaixaFrequencia.tipoFiltroPeriodoAcademico}">
							<a4j:ajax event="change" render="form" execute="form" />
							<f:selectItems value="#{AlunoBaixaFrequenciaRelControle.listaSelectItemTipoFiltroPeriodo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{AlunoBaixaFrequenciaRelControle.filtroAlunoBaixaFrequencia.filtrarPorAnoSemestre or AlunoBaixaFrequenciaRelControle.filtroAlunoBaixaFrequencia.filtrarPorAno}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PainelGestor_ano}" />
						<h:selectOneMenu id="ano" styleClass="form-control campos" value="#{AlunoBaixaFrequenciaRelControle.filtroAlunoBaixaFrequencia.ano}">
							<f:selectItems value="#{AlunoBaixaFrequenciaRelControle.listaSelectItemAno}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{AlunoBaixaFrequenciaRelControle.filtroAlunoBaixaFrequencia.filtrarPorAnoSemestre}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PainelGestor_semestre}" />
						<h:selectOneMenu id="semestre" styleClass="form-control campos" value="#{AlunoBaixaFrequenciaRelControle.filtroAlunoBaixaFrequencia.semestre}">
							<f:selectItems value="#{OcorrenciasAlunosRelControle.listaSelectItemSemestre}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" id="percentualFrequencia">
						<otm:outputHelp styleClass="field control-label tituloCampos" id="AlunoBaixaFrequencia_PercentualDeFrequencia" value="#{msg_aplic.prt_AlunoBaixaFrequencia_PercentualDeFrequencia}" tooltip="#{msg.help_ConfiguracaoGeralSistema_alunoFrequenciaBaixa}" />
						<h:inputText styleClass="form-control campos" id="percentualBaixaFrequencia" value="#{AlunoBaixaFrequenciaRelControle.percentualBaixaFrequencia}" onkeypress="aceitarSomenteValorNumerico(this)" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton render="form" oncomplete="#{AlunoBaixaFrequenciaRelControle.download}" value="Gerar Relatório (PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger" action="#{AlunoBaixaFrequenciaRelControle.impressaoPDF}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<otm:mensagem bean="#{AlunoBaixaFrequenciaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
	<ui:define name="modal">
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCurso" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{AlunoBaixaFrequenciaRelControle.campoConsultaCurso}">
						<f:selectItems value="#{AlunoBaixaFrequenciaRelControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{AlunoBaixaFrequenciaRelControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{AlunoBaixaFrequenciaRelControle.consultarCursoCoordenador}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" style="width:100%" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AlunoBaixaFrequenciaRelControle.listaConsultaCurso}" rows="5" var="cursoItens">
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AlunoBaixaFrequenciaRelControle.selecionarCurso}" focus="nomeCurso" render="form,formCurso:resultadoConsultaCurso" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AlunoBaixaFrequenciaRelControle.selecionarCurso}" focus="nomeCurso" render="form,formCurso:resultadoConsultaCurso" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AlunoBaixaFrequenciaRelControle.selecionarCurso}" focus="nomeCurso" render="form,formCurso:resultadoConsultaCurso" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" layout="block" styleClass="row">
					<otm:mensagem bean="#{AlunoBaixaFrequenciaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="0" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{AlunoBaixaFrequenciaRelControle.campoConsultaTurma}">
						<f:selectItems value="#{AlunoBaixaFrequenciaRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{AlunoBaixaFrequenciaRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarTurma" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{AlunoBaixaFrequenciaRelControle.consultarTurmaCoordenador}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultarTurma" style="width:100%" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AlunoBaixaFrequenciaRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}" style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{AlunoBaixaFrequenciaRelControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form,formTurma:resultadoConsultarTurma" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.unidadeEnsino.nome}" style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_unidadeEnsino}" />
						</f:facet>
						<a4j:commandLink action="#{AlunoBaixaFrequenciaRelControle.selecionarTurma}" id="unidadeEnsinoTurma" oncomplete="#{rich:component('panelTurma')}.hide()" render="form,formTurma:resultadoConsultarTurma" value="#{turmaItens.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}" style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{AlunoBaixaFrequenciaRelControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form,formTurma:resultadoConsultarTurma" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.turno.nome}" style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{AlunoBaixaFrequenciaRelControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form,formTurma:resultadoConsultarTurma" value="#{turmaItens.turno.nome}" />
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AlunoBaixaFrequenciaRelControle.selecionarTurma}" focus="turma" render="form,formTurma:resultadoConsultarTurma" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarTurma" layout="block" styleClass="row">
					<otm:mensagem bean="#{AlunoBaixaFrequenciaRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
