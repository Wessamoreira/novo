<html xmlns="http://www.w3.org/1999/xhtml" xmlns:otm3="http://www.otimize-ti.com.br" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<!-- Meta and Title -->
	<title><ui:insert name="tituloPagina"></ui:insert><ui:insert name="tituloNavegador"></ui:insert></title>
	<meta name="keywords" content="SEI, OTIMIZE-TI, SOFTWARE, EDUCACIONAL" />
	<meta name="description" content="SEI - Sistema Educacional Intregrado" />

	<ui:include src="/templates/cssVisao.xhtml"></ui:include>
</h:head>

<h:body id="page-top">
	<div id="wrapper">
		<!-- Sidebar -->
		<h:form id="formMenuLateral" styleClass="backMenu  menuLateral overflow-x" prependId="false">
			<ui:include src="/visaoCoordenador/menuVisaoCoordenador.xhtml" />
		</h:form>

		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">

				<div class="navbar navbar-expand navbar-light fixed-top shadow border-bottom backTopo" style="height: 50px; border-bottom-size: 2px">
					<ui:include src="/visaoCoordenador/topoVisaoCoordenador.xhtml" />
				</div>

				<h:panelGroup layout="block" styleClass="container-fluid " style="margin-top: 60px" id="pgConteudo">


					<h:panelGroup id="titulo" layout="block" styleClass=" mb-3 border-bottom border-dark row">
						
						<h:panelGroup layout="block" styleClass="col-md-12">
						<h1 class="#{LoginControle.appMovel ? 'h5 pl-3' :'h4'} mb-0 pb-2 w-100">
							<ui:insert name="tituloPagina">
						
							</ui:insert>
							<!-- 							<a class="scroll-to-down rounded" href="#page-top"> <i class="fas fa-angle-down"></i> -->
							<!-- 							</a> -->
						</h1>
						</h:panelGroup>
						
						<h:panelGroup layout="block" styleClass="col-md-12">
							<ui:insert name="subTituloPagina">
								
							</ui:insert>
						</h:panelGroup>
						
						
					</h:panelGroup>

					<div id="conteudo" style="margin-top: 0px; width: 100%">
						<ui:include src="../../ajaxStatus.xhtml" />
						<ui:include src="/templates/javascriptVisao.xhtml"></ui:include>
						<div id="contentPopup" class="row tabconteudo" >
							<ui:insert name="panelFocus">
								<rich:focus />
							</ui:insert>
							<ui:insert name="conteudo">
							</ui:insert>
								
				
							<rich:notifyMessages globalOnly="true" sticky="true" showCloseButton="true" styleClass="msgFlutuanteVisaoAdm" stayTime="5000" showDetail="true" ajaxRendered="true" id="msgFlutuante" escape="false">
							</rich:notifyMessages>
						</div>
					</div>

					<div id="rodape">
						<ui:insert name="rodape">
							<ui:include src="../../visaoAdministrativo/template/rodapeVisaoAdministrativa.xhtml" />
						</ui:insert>
					</div>


				</h:panelGroup>
				<footer class="sticky-footer"> </footer>

			</div>
		</div>
	</div>
	<a class="scroll-to-top rounded" href="#page-top"> <i class="fas fa-angle-up"></i>
	</a>
	<ui:insert name="modal">

	</ui:insert>					

	<script type="text/javascript">
		(function($) {
		    $(window).ready(function () {
		    	if(#{session != null and session.getAttribute("LoginControle") != null
		    		and session.getAttribute("LoginControle").getUsuarioLogado() != null
		    		and session.getAttribute("LoginControle").getUsuarioLogado().getCodigo() > 0
		    		and !session.getAttribute("LoginControle").getUsuarioLogado().getIsApresentarVisaoCoordenador()
		    	}) {
		    		$(location).attr('href', '../../acessoRestrito.xhtml?faces-redirect=true');
		    	}
		    	 history.pushState(null, null, document.URL);
				    window.addEventListener('popstate', function () {
				        history.pushState(null, null, document.URL);
				    });
		    });
		}(jQuery));
	</script>

	
		<h:form id="formCss" >
	<style type="text/css">
						#{LoginControle.scriptCssGerado}
					</style>
					</h:form>

</h:body>

</html>
