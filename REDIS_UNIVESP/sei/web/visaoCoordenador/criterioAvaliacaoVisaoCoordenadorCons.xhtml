<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Critério Avaliação" />
	</ui:define>
	<ui:define name="conteudo">
		<!-- 	<ui:include src="richPanelImagem.xhtml" /> -->
		<h:form id="form">
			<!-- <h:commandLink action="#{CriterioAvaliacaoAlunoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" /> -->
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{CriterioAvaliacaoAlunoControle.isApresentarAnoVisaoProfessorCoordenador}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_ano}" />
					<h:inputText id="ano" styleClass="form-control camposObrigatorios" value="#{CriterioAvaliacaoAlunoControle.ano}" onkeydown="aceitarSomenteValorNumerico(this)">
						<a4j:ajax event="change" listener="#{CriterioAvaliacaoAlunoControle.montarListaSelectItemTurmaCoordenador}" render="form" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{CriterioAvaliacaoAlunoControle.isApresentarSemestreVisaoProfessorCoordenador}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_semestre}" />
					<h:selectOneMenu id="semestre" styleClass="form-control campos" value="#{CriterioAvaliacaoAlunoControle.semestre}">
						<a4j:ajax event="change" listener="#{CriterioAvaliacaoAlunoControle.montarListaSelectItemTurmaCoordenador}" render="form" />
						<f:selectItems value="#{CriterioAvaliacaoAlunoControle.listaSelectItemSemestre}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoAluno_situacao}" />
				<h:selectOneMenu id="situacao" styleClass="form-control campos" value="#{CriterioAvaliacaoAlunoControle.situacao}">
					<f:selectItems value="#{CriterioAvaliacaoAlunoControle.listaSelectItemSituacao}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-4">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_turma}" />
				<h:selectOneMenu id="turma" styleClass="form-control camposObrigatorios" value="#{CriterioAvaliacaoAlunoControle.turmaVO.codigo}">
					<f:selectItems value="#{CriterioAvaliacaoAlunoControle.listaSelectItemTurmaVisaoCoordenador}" />
					<a4j:ajax event="change" listener="#{CriterioAvaliacaoAlunoControle.montarListaSelectItemProfessoresTurmaCoordenador}" render="form" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" id="professorTxt" value="#{msg_aplic.prt_ProgramacaoAula_professor}" />
				<h:selectOneMenu id="professor" styleClass="form-control camposObrigatorios" value="#{CriterioAvaliacaoAlunoControle.professor.codigo}">
					<a4j:ajax event="change" listener="#{CriterioAvaliacaoAlunoControle.montarListaDisciplinaTurmaVisaoCoordenador}" render="form" />
					<f:selectItems value="#{CriterioAvaliacaoAlunoControle.listaSelectItemProfessores}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_disciplina}" />
				<h:selectOneMenu id="disciplinasTurma" styleClass="form-control camposObrigatorios" value="#{CriterioAvaliacaoAlunoControle.disciplinaVO.codigo}">
					<f:selectItems value="#{CriterioAvaliacaoAlunoControle.listaSelectItemDisciplinasTurma}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="row mt10 mb10 text-center">
					<otm:commandButton id="consultar" render="tabela, form:panelGridMensagens" value="#{msg_botoes.btn_consultar}" action="#{CriterioAvaliacaoAlunoControle.consultarCriterioAvaliacaoVisaoCoordenador}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="row">
				<rich:dataTable styleClass="form-control campos" id="criterioAvaliacaoVOs" rendered="#{!empty CriterioAvaliacaoAlunoControle.controleConsulta.listaConsulta}" headerClass="consulta" rowKeyVar="row" value="#{CriterioAvaliacaoAlunoControle.controleConsulta.listaConsulta}" width="100%" var="criterioAvaliacaoItens">
					<rich:column style="text-align:center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoAluno_matricula}" />
						</f:facet>
						<h:outputText value="#{criterioAvaliacaoItens.matriculaVO.matricula}" />
					</rich:column>
					<rich:column style="text-align:center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoAluno_aluno}" />
						</f:facet>
						<h:outputText value="#{criterioAvaliacaoItens.matriculaVO.aluno.nome}" />
					</rich:column>
					<rich:column style="text-align:center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_unidadeEnsino}" />
						</f:facet>
						<h:outputText value="#{criterioAvaliacaoItens.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column style="text-align:center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_curso}" />
						</f:facet>
						<h:outputText value="#{criterioAvaliacaoItens.curso.codigo} - #{criterioAvaliacaoItens.curso.nome}" />
					</rich:column>
					<rich:column style="text-align:center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_gradeCurricular}" />
						</f:facet>
						<h:outputText value="#{criterioAvaliacaoItens.gradeCurricularVO.nome}" />
					</rich:column>
					<rich:column style="text-align:center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_periodoLetivo}" />
						</f:facet>
						<h:outputText value="#{criterioAvaliacaoItens.matriculaPeriodoVO.periodoLetivo.descricao}" />
					</rich:column>
					<rich:column style="text-align:center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ContatoParceiro_opcoes}" />
						</f:facet>
						<otm:commandIcon id="editar" action="#{CriterioAvaliacaoAlunoControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" accesskey="1" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:criterioAvaliacaoVOs" render="atividadeDiscursivaVOs, panelGridMensagens" id="scResultadoConsulta" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<!-- <h:panelGroup id="mensagemConsultaCidade" columns="1" width="100%">
					<h:panelGroup columns="1" width="100%">
						<h:graphicImage id="imgIcone" url="#{CriterioAvaliacaoAlunoControle.iconeMensagem}" rendered="#{CriterioAvaliacaoAlunoControle.sucesso}" />
						<otm:spacer width="10" />
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{CriterioAvaliacaoAlunoControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{CriterioAvaliacaoAlunoControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup> -->
			<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{CriterioAvaliacaoAlunoControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
