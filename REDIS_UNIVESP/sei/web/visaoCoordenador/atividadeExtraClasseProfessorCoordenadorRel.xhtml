<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Relatório - Atividade Extra Classe Professor" />
	</ui:define>
	<ui:define name="modal">
		<rich:popupPanel styleClass="modalMaximizado" id="panelUnidadeEnsino" shadowOpacity="true" width="800" height="550">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContaReceberRel_selecionarUnidadeEnsino}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelUnidadeEnsino" />
					<rich:componentControl target="panelUnidadeEnsino" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUnidadeEnsino">
				<h:panelGroup columns="1" width="100%" style="text-align: left;">
					<h:panelGroup id="unidadeEnsinos" style="height:485px;width:99%">
						<h:panelGroup layout="block" style="width:48%;float:left;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Não Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino" width="100%" var="unidadeEnsinoItens" value="#{VisaoCoordenadorControle.relatorioSEIDecidirVO.unidadeEnsinoVOs}">
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="filtrosUnidadeEnsino" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="filtrosUnidadeEnsino" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:panelGroup style="vertical-align:middle">
										<h:outputText value="#{unidadeEnsinoItens.nome}" />
									</h:panelGroup>
								</rich:column>
								<rich:column filterType="custom" filterExpression="#{!unidadeEnsinoItens.filtrarUnidadeEnsino}">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irFinal.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso" action="#{VisaoCoordenadorControle.marcarTodasUnidadesEnsinoAction}">
											<f:setPropertyActionListener value="true" target="#{VisaoCoordenadorControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeVoltar.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso" action="#{VisaoCoordenadorControle.verificarTodasUnidadesSelecionadas}">
										<f:setPropertyActionListener value="true" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandButton>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup layout="block" style="width:48%;float:right;height:485px;overflow:auto">
							<h:outputText styleClass="tituloSelecionar" value="Selecionados" />
							<rich:dataTable align="left" id="filtrosUnidadeEnsino2" width="100%" var="unidadeEnsinoItens" value="#{VisaoCoordenadorControle.relatorioSEIDecidirVO.unidadeEnsinoVOs}">
								<rich:column filterExpression="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" filterType="custom">
									<f:facet name="header">
										<a4j:commandButton image="#{resource['/imagens/irInicio.png']}" style="border:none;margin:0px;display:block" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso" action="#{VisaoCoordenadorControle.marcarTodasUnidadesEnsinoAction}">
											<f:setPropertyActionListener value="false" target="#{VisaoCoordenadorControle.marcarTodasUnidadeEnsino}" />
										</a4j:commandButton>
									</f:facet>
									<a4j:commandButton image="#{resource['/imagens/iconeProximo.png']}" style="border:none;margin:0px" render="formUnidadeEnsino, form:unidadeEnsino, form:nomeCurso" action="#{VisaoCoordenadorControle.verificarTodasUnidadesSelecionadas}">
										<f:setPropertyActionListener value="false" target="#{unidadeEnsinoItens.filtrarUnidadeEnsino}" />
									</a4j:commandButton>
								</rich:column>
								<rich:column filterType="custom" filter="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO')}">
									<f:facet name="header">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('filtrosUnidadeEnsino2', 'nome', 'TEXTO').filtro}">
												<a4j:ajax event="change" execute="@this" render="filtrosUnidadeEnsino2" />
											</h:inputText>
											<span class="append-icon right"> <otm:commandIcon render="filtrosUnidadeEnsino2" icon="#{msg_botoes.btn_icon_limpar_embutido}" action="#{FilterFactory.limparFiltro('filtrosUnidadeEnsino2')}" tooltip="Limpar" />
											</span>
										</h:panelGroup>
									</f:facet>
									<h:panelGroup style="vertical-align:middle">
										<h:outputText value="#{unidadeEnsinoItens.nome}" />
									</h:panelGroup>
								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
					</h:panelGroup>
					<otm:spacer height="20" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<!-- Consulta Funcionario -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelFuncionario" shadowOpacity="true" width="750" onshow="document.getElementById('formFuncionario:valorConsultaFuncionario').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarFuncionario}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelFuncionario" />
					<rich:componentControl target="panelFuncionario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formFuncionario">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTipoDocumento" value="#{VisaoCoordenadorControle.dataModelofuncionarioCargo.campoConsulta}">
						<f:selectItems value="#{VisaoCoordenadorControle.tipoConsultaComboFuncionario}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaFuncionario" size="30" styleClass="form-control campos" value="#{VisaoCoordenadorControle.dataModelofuncionarioCargo.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultarFuncionario" render="formFuncionario:mensagemConsultaFuncionario, formFuncionario:gridFuncionarioTab, formFuncionario:scResultadoFuncionarioRespPreInscricao" action="#{VisaoCoordenadorControle.consultarFuncionario}" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_lupa_embutido}" value="Consultar" image="#{resource['/imagens/botaoConsultar.png']}" alt="#{msg.msg_consultar_dados}">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{VisaoCoordenadorControle.dataModelofuncionarioCargo.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{VisaoCoordenadorControle.dataModelofuncionarioCargo.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<h:panelGroup id="gridFuncionarioTab" columns="1" width="100%">
					<rich:dataTable id="funcionarioItem" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{VisaoCoordenadorControle.dataModelofuncionarioCargo}" rows="10" var="funcionarioCargoItem">
						<rich:column style="text-align: center !important;">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Pessoa_matricula}" />
							</f:facet>
							<a4j:commandLink id="matricula" action="#{VisaoCoordenadorControle.selecionarFuncionarioCargo}" value="#{funcionarioCargoItem.matriculaCargo}" render="form:gridRelatorio, form" oncomplete="#{rich:component('panelFuncionario')}.hide()" />
						</rich:column>
						<rich:column styleClass="text-center" style="text-align: center !important;">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
							</f:facet>
							<a4j:commandLink id="nome" action="#{VisaoCoordenadorControle.selecionarFuncionarioCargo}" value="#{funcionarioCargoItem.funcionarioVO.pessoa.nome}" render="form:gridRelatorio, form" oncomplete="#{rich:component('panelFuncionario')}.hide()" />
						</rich:column>
						<rich:column style="text-align: center !important;">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_TextoPadrao_cargo}" />
							</f:facet>
							<a4j:commandLink id="cargoNome" action="#{VisaoCoordenadorControle.selecionarFuncionarioCargo}" value="#{funcionarioCargoItem.cargo.nome}" render="form:gridRelatorio, form" oncomplete="#{rich:component('panelFuncionario')}.hide()" />
						</rich:column>
						<rich:column style="text-align: center !important;">
							<f:facet name="header">
								<h:outputText value="Opções" />
							</f:facet>
							<otm:commandIcon id="botaoEditar" action="#{VisaoCoordenadorControle.selecionarFuncionarioCargo}" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" render="form:gridRelatorio form" oncomplete="#{rich:component('panelFuncionario')}.hide()" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formFuncionario:funcionarioItem" id="scResultadoFuncionarioRespPreInscricao" boundaryControls="auto" stepControls="auto" fastControls="hide" page="#{VisaoCoordenadorControle.dataModelofuncionarioCargo.page}" scrollListener="#{VisaoCoordenadorControle.scrollerListenerFuncionarioCargo}" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaFuncionario" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="mensagem" value="#{VisaoCoordenadorControle.mensagem}" />
						<h:outputText styleClass="mensagemDetalhada" value="#{VisaoCoordenadorControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<!-- Menu Relatorio SEI Decidir -->
			<h:panelGroup id="menuRelatorioSEIDecidir">
				<h:panelGroup id="filtrosRelatorioSEIDecidir">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-2" id="grupoLayout">
							<h:outputText styleClass="tituloCampos" value="Layout" />
							<h:selectOneMenu id="tipoLayoutSEIDEcidir" styleClass="form-control camposObrigatorios" value="#{VisaoCoordenadorControle.relatorioSEIDecidirVO.layoutRelatorioSEIDecidirVO.codigo}">
								<a4j:ajax event="change" render="form" execute="relatorioSEIDecidir" />
								<f:selectItems value="#{VisaoCoordenadorControle.listaSelectItemLayoutRelatorioSeiDecidir}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_ContaPagar_unidadeEnsino}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText id="unidadeEnsinoRH" styleClass="form-control camposObrigatorios" readonly="true" value="#{VisaoCoordenadorControle.relatorioSEIDecidirVO.unidadeEnsinoApresentar}" />
							<span class="append-icon right"> <otm:commandIcon id="selecionarUnidadeEnsinoRH" oncomplete="#{rich:component('panelUnidadeEnsino')}.show()" icon="#{msg_botoes.btn_icon_adicionar_embutido}" tooltip="Adicionar Unidade de Ensino" render="formUnidadeEnsino" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6 pn">
						<h:panelGroup layout="block" styleClass="col-md-12">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadrao_professor}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:inputText size="15" styleClass="form-control camposSomenteLeitura" readonly="true" disabled="true" value="#{VisaoCoordenadorControle.relatorioSEIDecidirVO.funcionarioCargoVO.matriculaCargo}" maxlength="10">
								<a4j:ajax event="change" listener="#{VisaoCoordenadorControle.consultarFuncionarioPorMatricula}" render="form:nomePessoa" execute="@this" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-8">
							<h:inputText size="49" styleClass="form-control camposSomenteLeitura" id="nomePessoa" readonly="true" value="#{VisaoCoordenadorControle.relatorioSEIDecidirVO.funcionarioCargoVO.funcionarioVO.pessoa.nome}" maxlength="10" />
							<span class="append-icon right"> <otm:commandIcon id="consultaDadosFuncionario" tooltip="Localizar Funcionario" render="form" oncomplete="#{rich:component('panelFuncionario')}.show();" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosFuncionario" tooltip="Limpas Dados" action="#{VisaoCoordenadorControle.limparDadosFuncionario}" render="form:gridRelatorio, form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="tituloCampos" value="Cursos" />
						<h:selectOneMenu id="cursos" styleClass="form-control campos" value="#{VisaoCoordenadorControle.relatorioSEIDecidirVO.cursoVO.codigo}">
							<f:selectItems value="#{VisaoCoordenadorControle.listaSelectItemCurso}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
						<h:selectManyCheckbox id="situacao" disabledClass="tituloCampos ml5 mr10" enabledClass="tituloCampos ml5 mr10" styleClass="form-control" value="#{VisaoCoordenadorControle.relatorioSEIDecidirVO.situacoes}">
							<f:selectItems value="#{VisaoCoordenadorControle.situacoes}" />
						</h:selectManyCheckbox>
					</h:panelGroup>
					<!-- <h:selectOneMenu id="situacao" styleClass="form-control campos" style="width:470px" value="#{VisaoCoordenadorControle.relatorioSEIDecidirVO.situacoes}">
								<f:selectItems value="#{EnumControle.comboboxSituacaoHoraAtividadeExtraClasseEnum}" />
							</h:selectOneMenu> -->
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadrao_periodoRealizacao}" />
						<otm:calendar id="dataInicioRelatorioSEIDecidir" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputSize="15" value="#{VisaoCoordenadorControle.relatorioSEIDecidirVO.dataInicio}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="tituloCampos" value="Período Fim" />
						<otm:calendar id="dataFinalRelatorioSEIDecidir" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputblur="form" enableManualInput="true" datePattern="dd/MM/yyyy" inputSize="15" value="#{VisaoCoordenadorControle.relatorioSEIDecidirVO.dataFim}" />
					</h:panelGroup>
				</h:panelGroup>
				<otm:mensagem bean="#{VisaoCoordenadorControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton render="form" id="imprimirPDFSEIDecidir" oncomplete="#{VisaoCoordenadorControle.download}" action="#{VisaoCoordenadorControle.realizarGeracaoRelatorioExcel}" value="Gerar Relatório (PDF)" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_pdf_embutido}" image="#{resource['/imagens/botaoGerarRelatorioEmPDF2.png']}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
