		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" autosized="false" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="5" width="800" height="600">

				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">

					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />

			</f:facet>

				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{DisciplinaControle.controleConsultaTurma.campoConsulta}">
						<f:selectItems value="#{DisciplinaControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{DisciplinaControle.controleConsultaTurma.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{DisciplinaControle.consultarTurma}" value="#{msg_bt.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}">
						<i class="#{msg_botoes.btn_icon_lupa_embutido} pull-left" style="margin-right: 0.8em; font-size: 14px; margin-top: 2px;"></i>
						<f:setPropertyActionListener for="btnConsultar" value="0" target="#{DisciplinaControle.controleConsultaTurma.paginaAtual}" />
						<f:setPropertyActionListener for="btnConsultar" value="0" target="#{DisciplinaControle.controleConsultaTurma.page}" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DisciplinaControle.controleConsultaTurma}" rows="10" var="turmaItem">

						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{DisciplinaControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form:turma, form:itensHorario" id="identificadorTurma" value="#{turmaItem.identificadorTurma}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{DisciplinaControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form:turma, form:itensHorario" value="#{turmaItem.turno.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_periodoLetivo}" />
						</f:facet>
						<a4j:commandLink action="#{DisciplinaControle.selecionarTurma}" id="periodo" render="form:turma, form:itensHorario" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItem.peridoLetivo.descricao}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{DisciplinaControle.selecionarTurma}" focus="turma" render="form:turma, form:itensHorario" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" scrollListener="#{DisciplinaControle.scrollerListenerTurma}" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarTurma" layout="block" styleClass="row">
					<otm:mensagem bean="#{DisciplinaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado80" id="panelConteudoPlanejamento" autosized="true" width="600" shadowOpacity="true">

				<h:panelGroup>

			</f:facet>

						<h:inputTextarea id="conteudo" readonly="#{!DisciplinaControle.isPermitirAlterarPlanoEnsino }" cols="50" rows="3" styleClass="camposSomenteLeituraTextArea" value="#{DisciplinaControle.conteudoPlanejamentoVO.conteudo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_Habilidade}" />
						<h:inputTextarea id="habilidade" cols="50" rows="3" styleClass="camposSomenteLeituraTextArea" readonly="#{!DisciplinaControle.isPermitirAlterarPlanoEnsino }" value="#{DisciplinaControle.conteudoPlanejamentoVO.habilidade}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_Competencia}" />
						<h:inputTextarea id="atitude" cols="50" rows="3" styleClass="camposSomenteLeituraTextArea" readonly="#{!DisciplinaControle.isPermitirAlterarPlanoEnsino }" value="#{DisciplinaControle.conteudoPlanejamentoVO.atitude}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_Metodologia}" />
						<h:inputTextarea id="metodologia" readonly="#{!DisciplinaControle.isPermitirAlterarPlanoEnsino }" cols="50" rows="3" styleClass="camposSomenteLeituraTextArea" value="#{DisciplinaControle.conteudoPlanejamentoVO.metodologia}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_CargaHoraria}" />
						<h:inputText size="5" maxlength="5" styleClass="form-control camposSomenteLeitura" readonly="#{!DisciplinaControle.isPermitirAlterarPlanoEnsino }" value="#{DisciplinaControle.conteudoPlanejamentoVO.cargahoraria}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_Classificacao}" />
						<h:inputText size="20" maxlength="20" id="Classificacao_conteudoPlanejamento" readonly="#{!DisciplinaControle.isPermitirAlterarPlanoEnsino }" styleClass="form-control camposSomenteLeitura" value="#{DisciplinaControle.conteudoPlanejamentoVO.classificacao_Apresentar}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton oncomplete="#{rich:component('panelConteudoPlanejamento')}.hide()" value="Fechar" styleClass="btn btn-primary dark btn-fechar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>

					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{DisciplinaControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />

							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />

		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplina" onshow="document.getElementById('formDisciplina:valorConsultaDisciplina').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_consultarDisciplina}" />

					<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{DisciplinaControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{DisciplinaControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaDisciplina" size="10" styleClass="form-control campos" value="#{DisciplinaControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formDisciplina:mensagemConsultaDisciplina, formDisciplina:resultadoConsultaDisciplina, formDisciplina:scResultadoDisciplina, formDisciplina" action="#{DisciplinaControle.consultar}" value="#{msg_botoes.btn_consultar}" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DisciplinaControle.listaConsulta}" rendered="#{!empty DisciplinaControle.listaConsulta}" rows="5" var="disciplinaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
						</f:facet>
						<h:panelGroup>

			<f:facet name="header">

				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink5" />

					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consulta" required="true" value="#{DisciplinaControle.controleConsulta.campoConsulta}">

					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8">

						</h:selectOneMenu>

						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Catalogo_subtitulo}" />
						</f:facet>

					</rich:column>

					<rich:tab id="tabDisciplinasEquivalentes" name="tabDisciplinasEquivalentes" style="background-color: transparent;" rendered="#{!empty DisciplinaControle.disciplinaVO.disciplinaEquivalenteVOs}" header="#{msg_aplic.prt_Disciplina_tabDisciplinaEquivalente}" disabled="#{!DisciplinaControle.habilitarAbas}">
						<h:panelGroup columns="1" width="100%" style="background-color: transparent;" id="tabDisciplinaEquivalenteVO">
							<rich:dataTable id="disciplinaEquivalenteVO" width="100%" headerClass="consultar" rows="20" style="background-color: transparent;" value="#{DisciplinaControle.disciplinaVO.disciplinaEquivalenteVOs}" var="disciplinaEquivalenteItem">
								<rich:column style="background-color: transparent;">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_DocumetacaoMatricula_codigo}" />
									</f:facet>
									<h:outputText value="#{disciplinaEquivalenteItem.equivalente.codigo}" />
								</rich:column>
								<rich:column style="background-color: transparent;">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_DisciplinaEquivalente_equivalente}" />
									</f:facet>
									<h:outputText value="#{disciplinaEquivalenteItem.equivalente.nome}" />
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller boundaryControls="auto" for="form:disciplinaEquivalenteVO" stepControls="auto" fastControls="hide" />
									</div>
								</f:facet>
							</rich:dataTable>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
				<h:panelGroup layout="block" styleClass="row text-center mt10">
					<otm:commandButton id="novoRa" render="form" rendered="#{LoginControle.permissaoAcessoMenuVO.criarNovoPlanoEnsino}" action="#{DisciplinaControle.novoPlanoEnsino}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" />
					<otm:commandButton style="margin-left:5px" id="gravarRa" render="form" rendered="#{DisciplinaControle.apresentarGravar()}" action="#{DisciplinaControle.persistirPlanoEnsino}" value="#{msg_botoes.btn_gravar}" accesskey="2" styleClass="btn btn-dark btn-gravar" />
					<otm:commandButton style="margin-left:5px" id="excluirRa" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" rendered="#{LoginControle.permissaoAcessoMenuVO.permiteExcluirPlanoEnsino}" action="#{DisciplinaControle.excluirPlanoEnsino}" value="#{msg_botoes.btn_excluir}" icon="#{msg_botoes.btn_icon_limpar_embutido}" styleClass="btn btn-danger btn-excluir" />
					<otm:commandButton style="margin-left:5px" rendered="#{DisciplinaControle.apresentarSolicitarAprovacao() and DisciplinaControle.isPermitirEditarSituacao}" id="solicicarAprovacao" value="Solicitar Aprovação" icon="#{msg_botoes.btn_icon_confirmar_embutido}" oncomplete="#{rich:component('panelSolicitarAprovacao')}.show()" render="form" styleClass="btn btn-info" />
					<otm:commandButton style="margin-left:5px" rendered="#{DisciplinaControle.apresentarVoltarRevisao() and DisciplinaControle.isPermitirEditarSituacao}" oncomplete="#{rich:component('panelVoltarRevisao')}.show()" render="form:itemsDepartamento" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_atualizar_embutido}" value="Voltar Para Revisão" />
					<otm:commandButton style="margin-left:5px" rendered="#{DisciplinaControle.apresentarAutorizar() and DisciplinaControle.isPermitirEditarSituacao}" oncomplete="#{rich:component('panelAutorizar')}.show()" styleClass="btn btn-info" value="Autorizar" icon="#{msg_botoes.btn_icon_selecionar_embutido}" />
					<otm:commandButton style="margin-left:5px" id="clonarRa" render="form" rendered="#{LoginControle.permissaoAcessoMenuVO.criarNovoPlanoEnsino}" action="#{DisciplinaControle.clonarPlanoEnsino}" value="#{msg_botoes.btn_clonar}" icon="#{msg_botoes.btn_icon_clonar_embutido}" styleClass="btn btn-warning" />
					<otm:commandButton style="margin-left:5px" id="consultarRa" render="form" rendered="#{DisciplinaControle.disciplinaEditar}" action="#{DisciplinaControle.inicializarDisciplinaConsultar}" value="#{msg_botoes.btn_consultar}" accesskey="5" styleClass="btn btn-default btn-consultar" />
					<otm:commandButton style="margin-left:5px" id="imprimirPDF" rendered="#{!DisciplinaControle.planoEnsinoVO.novoObj}" render="formImpressao" oncomplete="#{rich:component('panelImpressao')}.show();" action="#{DisciplinaControle.inicializarImpressaoPlanoEnsino}" styleClass="btn btn-danger" value="Gerar Relatório (PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" />
					<h:panelGroup rendered="#{DisciplinaControle.isApresentarBotaoEnviarMensagemProfessor}">
						<otm:commandButton style="margin-left:5px" rendered="#{DisciplinaControle.isApresentarBotaoEnviarMensagemProfessor}" id="reNovoRecado" action="#{DisciplinaControle.novaMensagemCoordenador}" render="form" value="Escrever uma nova mensagem" icon="#{msg_botoes.btn_icon_envelope_aberto_embutido}" styleClass="btn btn-success btn-novo" />
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="consultaDisciplina" rendered="#{!DisciplinaControle.disciplinaEditar}">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" required="true" value="#{DisciplinaControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{DisciplinaControle.tipoConsultaComboPlanoEnsino}" />
						<f:ajax event="change" render="form" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{DisciplinaControle.isConsultaPorDisciplina}">
					<h:outputText styleClass="field control-label tituloCampos" value="Nome Disciplina" rendered="#{DisciplinaControle.controleConsulta.campoConsulta eq 'nome'}" />
					<h:outputText styleClass="field control-label tituloCampos" value="Código Disciplina" rendered="#{DisciplinaControle.controleConsulta.campoConsulta eq 'codigo'}" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{DisciplinaControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{DisciplinaControle.isConsultaPorCurso}">
					<h:outputText styleClass="field control-label tituloCampos" value="Curso" rendered="#{DisciplinaControle.controleConsulta.campoConsulta eq 'curso'}" />
					<h:selectOneMenu id="valorConsultaCurso" styleClass="form-control campos" value="#{DisciplinaControle.cursoVO.codigo}">
						<f:selectItems value="#{DisciplinaControle.listaSelectItemCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{DisciplinaControle.isConsultaPorTurma}">
					<h:outputText styleClass="field control-label tituloCampos" value="Turma" rendered="#{DisciplinaControle.controleConsulta.campoConsulta eq 'turma'}" />
					<h:selectOneMenu id="valorConsultaTurma" styleClass="form-control campos" value="#{DisciplinaControle.turmaVO.codigo}">
						<f:selectItems value="#{DisciplinaControle.listaSelectItemTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="Ano" />
					<h:inputText maxlength="4" value="#{DisciplinaControle.ano}" onkeydown="aceitarSomenteValorNumerico(this)" styleClass="form-control campos" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="Semestre" />
					<h:selectOneMenu id="semestre2" styleClass="form-control campos" value="#{DisciplinaControle.semestre}">
						<f:selectItems value="#{DisciplinaControle.listaSelectItemSemestre}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_situacao}" />
					<h:selectOneMenu id="situacaoCons" styleClass="form-control campos" value="#{DisciplinaControle.situacaoPlanoEnsino}">
						<f:selectItems value="#{DisciplinaControle.listaSelectItemSituacaoPlanoEnsinoCons}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_periodoLetivo}" />
					<h:selectOneMenu id="periodoLetivo" styleClass="form-control campos" value="#{DisciplinaControle.periodoLetivo}">
						<f:selectItems value="#{DisciplinaControle.listaSelectItemPeriodoLetivo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
					<otm:commandButton id="consultar" render="form:consultaDisciplina, form:mdMsg" value="#{msg_botoes.btn_consultar}" action="#{DisciplinaControle.consultarVisaoCoordenador}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" rows="10" headerClass="consulta" value="#{DisciplinaControle.planoEnsinoVOs}" var="planoEnsinoItens">
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
						</f:facet>
						<a4j:commandLink rendered="#{planoEnsinoItens.codigo > 0}" render="form" action="#{DisciplinaControle.editarProfessorCoordenador}">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.codigo}">
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PlanoEnsino_unidadeEnsino}" />
						</f:facet>
						<a4j:commandLink render="form" action="#{DisciplinaControle.editarProfessorCoordenador}">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.unidadeEnsino.nome}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PlanoEnsino_curso}" />
						</f:facet>
						<a4j:commandLink render="form" action="#{DisciplinaControle.editarProfessorCoordenador}">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.curso.nome}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PlanoEnsino_disciplina}" />
						</f:facet>
						<a4j:commandLink render="form" action="#{DisciplinaControle.editarProfessorCoordenador}">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.disciplina.codigo} - #{planoEnsinoItens.disciplina.nome}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PlanoEnsino_ano}/#{msg_aplic.prt_PlanoEnsino_semestre}" />
						</f:facet>
						<a4j:commandLink rendered="#{planoEnsinoItens.codigo > 0}" render="form" action="#{DisciplinaControle.editarProfessorCoordenador}">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.ano}/#{planoEnsinoItens.semestre}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turno_tituloForm}" />
						</f:facet>
						<a4j:commandLink render="form" action="#{DisciplinaControle.editarProfessorCoordenador}">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.turno.nome}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PlanoEnsino_situacao}" />
						</f:facet>
						<a4j:commandLink render="form" action="#{DisciplinaControle.editarProfessorCoordenador}">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.situacao_Apresentar}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="Data" />
						</f:facet>
						<a4j:commandLink rendered="#{planoEnsinoItens.codigo > 0}" render="form" action="#{DisciplinaControle.editarProfessorCoordenador}">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.dataCadastro}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="Prof. Responsável" />
						</f:facet>
						<a4j:commandLink rendered="#{planoEnsinoItens.codigo > 0}" render="form" action="#{DisciplinaControle.editarProfessorCoordenador}">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.professorResponsavel.nome}">
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<h:panelGroup layout="block">
							<otm:commandIcon rendered="#{planoEnsinoItens.codigo > 0}" tooltip="Editar Plano de Ensino" icon="#{msg_botoes.btn_icon_editar} iconePequeno" render="form" action="#{DisciplinaControle.editarProfessorCoordenador}" />
							<otm:commandIcon rendered="#{planoEnsinoItens.codigo eq 0}" tooltip="Novo Plano de Ensino" icon="#{msg_botoes.btn_icon_adicionar} iconePequeno" render="form" action="#{DisciplinaControle.editarProfessorCoordenador}" />
							<otm:commandIcon action="#{DisciplinaControle.consultarPlanoEnsinoAnteriores}" oncomplete="#{rich:component('panelPlanoEnsinoAnteriores')}.show()" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" render="formPlanoEnsinoAnteriores" tooltip="Visualizar Todos Planos de Ensino" rendered="#{LoginControle.permissaoAcessoMenuVO.permitirConsultarPlanoEnsinoAnterior}" />
						</h:panelGroup>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller boundaryControls="auto" for="form:items" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup id="panelGridMensagens" layout="block" styleClass="row">
				<otm:mensagem bean="#{DisciplinaControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
