				<h:panelGroup layout="block" styleClass="col-md-6">

				<h:panelGroup layout="block" styleClass="col-md-3">

		<rich:popupPanel styleClass="modalMaximizado" id="panelPreviewAnexo" style="z-index:4200 !important" resizeable="true" zindex="4200" width="800" height="600" domElementAttachment="parent" autosized="false" shadowOpacity="true" top="10">
			<f:facet name="header">
				<h:outputText styleClass="field control-label tituloCampos" value="Visualizar Anexo"></h:outputText>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPreviewPreviewAnexo">
						<rich:componentControl target="panelPreviewAnexo" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formPreviewAnexo">
				<h:panelGroup layout="block" styleClass="row">

					<h:panelGroup layout="block" rendered="#{AcompanhamentoAtividadeComplementarControle.isAnexoPDF}" style="margin-top: 15px" styleClass="col-md-12 text-center">
						<otm:pdfView id="pdfAnexoPDF" toolbar="1" data="#{AcompanhamentoAtividadeComplementarControle.caminhoPreviewAnexo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" rendered="#{AcompanhamentoAtividadeComplementarControle.isAnexoImagem}" style="margin-top: 15px" styleClass="col-md-12 text-center">
						<h:graphicImage id="pdfAnexoImg" url="#{AcompanhamentoAtividadeComplementarControle.caminhoPreviewAnexo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<otm:commandButton id="btnFecharAnexo" value="Fechar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" style="margin-left: 5px" oncomplete="#{rich:component('panelPreviewAnexo')}.hide();" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
