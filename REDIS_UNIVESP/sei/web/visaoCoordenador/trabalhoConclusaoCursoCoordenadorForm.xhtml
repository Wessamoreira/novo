							<otm:commandButton action="#{TrabalhoConclusaoCursoControle.selecionarOrientador}" focus="nomeProfessor" render="form" oncomplete="#{rich:component('panelProfessor')}.hide()" value="#{msg_botoes.btn_selecionar}" styleClass="btn btn-info light btn-icon-editar" alt="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formProfessor:resultadoConsultaProfessor" maxPages="10" id="scResultadoProfessor" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGrid id="mensagemConsultaProfessor" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGrid columns="1" width="100%">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{TrabalhoConclusaoCursoControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{TrabalhoConclusaoCursoControle.mensagemDetalhada}" />
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelHistoricoTCC" zindex="2000" overlapEmbedObjects="true" shadowOpacity="false" width="800" height="240">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_historico}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="hidelinkPanelHistorico" />
					<rich:componentControl target="panelHistoricoTCC" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formHistoricoTCC">
				<h:panelGrid columns="1" width="100%">
					<rich:dataTable id="resultadoConsultaHistorico" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.historicoSituacaoTCCVOs.listaConsulta}" rows="5" var="situacao">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_HistoricoSituacaoTCC_data}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{situacao.dataSituacaoApresentar}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_HistoricoSituacaoTCC_etapa}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{situacao.etapaTCC.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_HistoricoSituacaoTCC_situacao}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{situacao.situacaoTCC.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_HistoricoSituacaoTCC_usuario}" />
							</f:facet>
							<h:panelGroup>
								<h:outputText value="#{situacao.usuarioApresentar}" />
							</h:panelGroup>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formHistoricoTCC:resultadoConsultaHistorico" maxPages="10" id="scResultadoHistoricoTCC" page="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.historicoSituacaoTCCVOs.page}" rendered="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.historicoSituacaoTCCVOs.apresentarDatascroller}" scrollListener="#{TrabalhoConclusaoCursoControle.paginarHistoricoSituacaoTCC}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGrid id="mensagemConsultaProfessor" columns="1" width="100%" styleClass="tabMensagens">
						<h:panelGrid columns="1" width="100%">
							<h:outputText styleClass="field control-label mensagem col-md-12" value="#{TrabalhoConclusaoCursoControle.mensagem}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{TrabalhoConclusaoCursoControle.mensagemDetalhada}" />
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
