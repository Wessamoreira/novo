<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Relatório - Upload Matérial por Professores" />
	</ui:define>
	<ui:define name="modal">
		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{UploadProfessorRelControle.campoConsultaCurso}">
						<f:selectItems value="#{UploadProfessorRelControle.tipoConsultaComboCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{UploadProfessorRelControle.valorConsultaCurso}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{UploadProfessorRelControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaCurso" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{UploadProfessorRelControle.listaConsultaCurso}" rows="5" var="unidadeEnsinoCursoItens">
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{UploadProfessorRelControle.selecionarCurso}" focus="nomeCurso" render="form:menuRelatorio" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{unidadeEnsinoCursoItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{UploadProfessorRelControle.selecionarCurso}" focus="nomeCurso" render="form:menuRelatorio" oncomplete="#{rich:component('panelCurso')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaCurso" layout="block" styleClass="row">
					<otm:mensagem bean="#{UploadProfessorRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{UploadProfessorRelControle.campoConsultaTurma}">
						<f:selectItems value="#{UploadProfessorRelControle.tipoConsultaComboTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{UploadProfessorRelControle.valorConsultaTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultarTurma" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{UploadProfessorRelControle.consultarTurma}" value="#{msg_botoes.btn_consultar}" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{UploadProfessorRelControle.listaConsultaTurma}" rows="5" var="turmaItens">
					<rich:column sortBy="#{turmaItens.identificadorTurma}" style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
						</f:facet>
						<a4j:commandLink action="#{UploadProfessorRelControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form:menuRelatorio" id="identificadorTurma" value="#{turmaItens.identificadorTurma}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.unidadeEnsino.nome}" style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_unidadeEnsino}" />
						</f:facet>
						<a4j:commandLink action="#{UploadProfessorRelControle.selecionarTurma}" id="unidadeEnsinoTurma" oncomplete="#{rich:component('panelTurma')}.hide()" render="form:menuRelatorio" value="#{turmaItens.unidadeEnsino.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.curso.nome}" style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_curso}" />
						</f:facet>
						<a4j:commandLink action="#{UploadProfessorRelControle.selecionarTurma}" id="curso" oncomplete="#{rich:component('panelTurma')}.hide()" render="form:menuRelatorio" value="#{turmaItens.curso.nome}" />
					</rich:column>
					<rich:column sortBy="#{turmaItens.turno.nome}" style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
						</f:facet>
						<a4j:commandLink action="#{UploadProfessorRelControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form:menuRelatorio" value="#{turmaItens.turno.nome}" />
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{UploadProfessorRelControle.selecionarTurma}" focus="turma" render="form:menuRelatorio" oncomplete="#{rich:component('panelTurma')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultarTurma" layout="block" styleClass="row">
					<otm:mensagem bean="#{UploadProfessorRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelProfessor" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarProfessor}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelProfessor" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProfessor">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{UploadProfessorRelControle.campoConsultaProfessor}">
						<f:selectItems value="#{UploadProfessorRelControle.tipoConsultaComboProfessor}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaProfessor" size="10" styleClass="form-control campos" value="#{UploadProfessorRelControle.valorConsultaProfessor}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar3" render="formProfessor:mensagemConsultaProfessor, formProfessor:resultadoConsultaProfessor, formProfessor:scResultadoProfessor" action="#{UploadProfessorRelControle.consultarProfessor}" value="#{msg_botoes.btn_consultar}" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaProfessor" style="width:100%" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{UploadProfessorRelControle.listaConsultaProfessor}" rows="5" var="professorItens">
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{UploadProfessorRelControle.selecionarProfessor}" render="form:menuRelatorio" oncomplete="#{rich:component('panelProfessor')}.hide()" value="#{professorItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{UploadProfessorRelControle.selecionarProfessor}" focus="professorCPF" render="form:menuRelatorio" oncomplete="#{rich:component('panelProfessor')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formProfessor:resultadoConsultaProfessor" maxPages="10" id="scResultadoProfessor" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaProfessor" layout="block" styleClass="row">
					<otm:mensagem bean="#{UploadProfessorRelControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="menuRelatorio">
				<h:panelGroup styleClass="col-md-12 pn" rendered="#{UploadProfessorRelControle.isApresentarAnoVisaoProfessorCoordenador}">
					<h:panelGroup styleClass="col-md-1" rendered="#{UploadProfessorRelControle.isApresentarAnoVisaoProfessorCoordenador}">
						<h:outputText styleClass="field control-label tituloCampos" value="Ano" rendered="#{UploadProfessorRelControle.isApresentarAnoVisaoProfessorCoordenador}" />
						<h:inputText id="ano7" size="4" maxlength="4" value="#{UploadProfessorRelControle.ano}" styleClass="form-control camposObrigatorios">
							<a4j:ajax event="change" listener="#{UploadProfessorRelControle.montarListaSelectItemTurma}" render="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup styleClass="col-md-1" rendered="#{UploadProfessorRelControle.isApresentarSemestreVisaoProfessorCoordenador}">
						<h:outputText styleClass="field control-label tituloCampos" value="Semestre" rendered="#{UploadProfessorRelControle.isApresentarSemestreVisaoProfessorCoordenador}" />
						<h:selectOneMenu id="semestre7" styleClass="form-control campos" value="#{UploadProfessorRelControle.semestre}" rendered="#{UploadProfessorRelControle.isApresentarSemestreVisaoProfessorCoordenador}">
							<a4j:ajax event="change" listener="#{UploadProfessorRelControle.montarListaSelectItemTurma}" render="form" />
							<f:selectItems value="#{UploadProfessorRelControle.listaSelectSemestre}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoTurma_turma}" />
					<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{UploadProfessorRelControle.turmaVO.codigo}">
						<f:selectItems value="#{UploadProfessorRelControle.listaSelectItemTurma}" />
						<a4j:ajax event="change" listener="#{UploadProfessorRelControle.mostrarUnidadeEnsinoCursoTurma}" render="form:nomeCurso" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Professor_tituloForm}" />
					<h:panelGroup layout="block" styleClass="pn col-md-12">
						<h:inputText size="50" maxlength="50" readonly="true" id="professor_nomePessoa" styleClass="form-control camposSomenteLeitura" value="#{UploadProfessorRelControle.professor.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosProfessor" render="formProfessor" oncomplete="#{rich:component('panelProfessor')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosProfessor" action="#{UploadProfessorRelControle.limparProfessor}" render="form:nomeCurso, form:turma, form:disciplinaNome, panelGridPrincipal, panelMensagem, form:menuRelatorio" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelMensagem" layout="block" styleClass="row">
				<otm:mensagem bean="#{UploadProfessorRelControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup id="panelGridBotoes" layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton render="form:panelMensagem" id="imprimirPDF" oncomplete="#{UploadProfessorRelControle.download}" action="#{UploadProfessorRelControle.imprimirPDF}" value="Gerar Relatório (PDF)" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger btn-imprimir" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
