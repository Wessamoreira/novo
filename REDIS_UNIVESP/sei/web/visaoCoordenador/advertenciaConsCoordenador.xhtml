<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Advertencia_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Advertencia_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{AdvertenciaControle.campoConsultaAluno}">
						<f:selectItems value="#{AdvertenciaControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaAluno" size="30" styleClass="form-control campos" value="#{AdvertenciaControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{AdvertenciaControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AdvertenciaControle.listaConsultaAluno}" rows="5" var="matriculaItens">
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AdvertenciaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AdvertenciaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AdvertenciaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="Situação Atual Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AdvertenciaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AdvertenciaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AdvertenciaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-6 pn">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_matriculaAluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="alunoMatricula" styleClass="form-control camposObrigatorios" value="#{AdvertenciaControle.advertenciaVO.matriculaVO.matricula}">
							<a4j:ajax event="change" listener="#{AdvertenciaControle.consultarAlunoPorMatriculaVisaoCoordenador}" render="form" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:inputText id="alunoNome" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{AdvertenciaControle.advertenciaVO.matriculaVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" tooltip="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" action="#{EstagioControle.limparMensagem}" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon id="limparDadosAluno" tooltip="Limpas Dados" action="#{AdvertenciaControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="btnConsultar">
					<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
						<otm:commandButton id="novo" render="form:mdMsg, form:advertencias" value="#{msg_botoes.btn_novo}" action="#{AdvertenciaControle.novoAdvertenciaVisaoCoordenador}" styleClass="btn btn-info btn-novo" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
						<otm:commandButton id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{AdvertenciaControle.consultarAdvertenciaVisaoCoordenador}" styleClass="btn btn-default btn-consultar" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="advertencias" width="100%" rowKeyVar="row" headerClass="consulta" rendered="#{!empty AdvertenciaControle.advertenciaVOs}" columnClasses="colunaEsquerdaCentralizada" style="background-color: transparent; width:100%" value="#{AdvertenciaControle.advertenciaVOs}" var="advertenciaItens">
					<rich:column width="5%" style="background-color: transparent;text-align:center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Advertencia_dataAdvertencia}" />
						</f:facet>
						<a4j:commandLink action="#{AdvertenciaControle.editar}">
							<h:outputText id="dataAdvertencia" value="#{advertenciaItens.dataAdvertencia_Apresentar}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column width="15%" style="background-color: transparent;text-align:center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Advertencia_tipoAdvertencia}" />
						</f:facet>
						<a4j:commandLink action="#{AdvertenciaControle.editar}">
							<h:outputText id="tipoAdvertencia" value="#{advertenciaItens.tipoAdvertenciaVO.descricao}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column width="25%" style="background-color: transparent;text-align:center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_VisaoAluno_Advertencia}" />
						</f:facet>
						<a4j:commandLink action="#{AdvertenciaControle.editar}">
							<h:outputText id="descricaoAdvertencia" value="#{advertenciaItens.advertencia}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column width="25%" style="background-color: transparent;text-align:center !important">
						<f:facet name="header">
							<h:outputText value="Professor(a)" />
						</f:facet>
						<a4j:commandLink action="#{AdvertenciaControle.editar}">
							<h:outputText id="prof" value="#{advertenciaItens.professor.pessoa.nome}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column width="25%" style="background-color: transparent;text-align:center !important">
						<f:facet name="header">
							<h:outputText value="Resp. Cadastro" />
						</f:facet>
						<a4j:commandLink action="#{AdvertenciaControle.editar}">
							<h:outputText id="respCad" value="#{advertenciaItens.responsavel.nome}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column width="5%" style="background-color: transparent;text-align:center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_bt.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AdvertenciaControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
					</rich:column>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAdvertencia" layout="block" styleClass="row mt10">
					<otm:mensagem bean="#{AdvertenciaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
