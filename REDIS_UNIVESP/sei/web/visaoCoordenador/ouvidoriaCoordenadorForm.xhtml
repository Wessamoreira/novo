<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Ouvidoria" />
	</ui:define>
	<ui:define name="conteudo">

		<style>
.rf-dg {
	background: none !important;
	border: none !important;
	empty-cells: none !important;
}

.rf-dg-c {
	border: none !important;
	color: none !important;
	font: inherit;
	padding: 0 !important;
}
</style>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAvaliacaoAtendimento" shadowOpacity="true" width="550" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Avaliação Atendimento" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlinkAvaliacaoChamado">
						<rich:componentControl target="panelAvaliacaoAtendimento" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAvaliacaoChamado" onkeydown="fecharModal('panelAvaliacaoAtendimento',event);">
				<h:panelGroup layout="block" styleClass="col-md-12 mb10">
					<h:outputText styleClass="tituloCampos" value="Como você avalia o atendimento?" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row mn">
					<h:panelGroup layout="block" styleClass="col-md-12 mb10">
						<h:panelGroup layout="block" styleClass="col-md-1" style="width: 3%;">
							<h:selectOneRadio value="#{OuvidoriaControle.otimo}">
								<f:selectItem itemValue="OTIMO" />
								<a4j:ajax execute="@this" event="click" render="formAvaliacaoChamado" listener="#{OuvidoriaControle.realizarValidacaoParaPreenchimentoAvaliacao}">
									<f:param value="OTIMO" name="avaliacao" />
								</a4j:ajax>
							</h:selectOneRadio>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-11 float-left">
							<h:outputText styleClass="tituloCampos" value="Otimo" />
							<i class="fas fa-star"></i>
							<i class="fas fa-star"></i>
							<i class="fas fa-star"></i>
							<i class="fas fa-star"></i>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mb10">
						<h:panelGroup layout="block" styleClass="col-md-1" style="width: 3%;">
							<h:selectOneRadio value="#{OuvidoriaControle.bom}">
								<f:selectItem itemValue="BOM" />
								<a4j:ajax execute="@this" event="click" render="formAvaliacaoChamado" listener="#{OuvidoriaControle.realizarValidacaoParaPreenchimentoAvaliacao}">
									<f:param value="BOM" name="avaliacao" />
								</a4j:ajax>
							</h:selectOneRadio>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-11 float-left">
							<h:outputText styleClass="tituloCampos" value="Bom" />
							<i class="fas fa-star"></i>
							<i class="fas fa-star"></i>
							<i class="fas fa-star"></i>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mb10">
						<h:panelGroup layout="block" styleClass="col-md-1" style="width: 3%;">
							<h:selectOneRadio value="#{OuvidoriaControle.regular}">
								<f:selectItem itemValue="REGULAR" />
								<a4j:ajax execute="@this" event="click" render="formAvaliacaoChamado" listener="#{OuvidoriaControle.realizarValidacaoParaPreenchimentoAvaliacao}">
									<f:param value="REGULAR" name="avaliacao" />
								</a4j:ajax>
							</h:selectOneRadio>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-11 float-left">
							<h:outputText styleClass="tituloCampos" value="Regular" />
							<i class="fas fa-star"></i>
							<i class="fas fa-star"></i>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mb10">
						<h:panelGroup layout="block" styleClass="col-md-1" style="width: 3%;">
							<h:selectOneRadio value="#{OuvidoriaControle.ruim}">
								<f:selectItem itemValue="RUIM" />
								<a4j:ajax execute="@this" event="click" render="formAvaliacaoChamado" listener="#{OuvidoriaControle.realizarValidacaoParaPreenchimentoAvaliacao}">
									<f:param value="RUIM" name="avaliacao" />
								</a4j:ajax>
							</h:selectOneRadio>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-11 float-left">
							<h:outputText styleClass="tituloCampos" value="Ruim" />
							<i class="fas fa-star"></i>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt10">
					<h:outputText styleClass="tituloCampos" value="Motivo" rendered="#{OuvidoriaControle.apresentarCampoMotivoAvaliacao}" />
					<h:inputTextarea rows="3" cols="70" styleClass="campos" value="#{OuvidoriaControle.atendimentoVO.motivoAvaliacaoRuim}" rendered="#{OuvidoriaControle.apresentarCampoMotivoAvaliacao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="finalizar" action="#{OuvidoriaControle.realizarAvaliacaoAtendimento}" oncomplete="#{rich:component('panelAvaliacaoAtendimento')}.hide();" render="form, formAvaliacaoChamado" icon="#{msg_botoes.btn_icon_gravar_embutido}" value="Gravar" styleClass="btn btn-dark" />
				</h:panelGroup>
				<a4j:outputPanel layout="block">
					<script type="text/javascript">
						(function($) {
							$(document)
									.ready(
											function() {
												$(".opcaoAvaliacao")
														.bind(
																"click",
																function(e) {
																	$(this)
																			.find(
																					"input[type='radio']")
																			.attr(
																					"checked",
																					"true");
																	$(this)
																			.parent()
																			.siblings(
																					"td")
																			.find(
																					"input[type='radio']")
																			.removeAttr(
																					"checked");
																});
											});
						}(jQuery));
					</script>
				</a4j:outputPanel>
				<h:panelGroup id="pgMensagem">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{OuvidoriaControle}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup id="recado">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="tituloCampos" value="Para iniciar o cadastro da OUVIDORIA por favor informa uma unidade de ensino." />
					<h:selectOneMenu id="unidadeEnsino" styleClass="form-control camposObrigatorios" value="#{OuvidoriaControle.codigoUnidadeEnsino}">
						<f:selectItems value="#{OuvidoriaControle.listaSelectItemUnidadeEnsino}" />
						<a4j:ajax event="change" listener="#{OuvidoriaControle.realizarValidacaoUnidadeEnsinoInformadoVisaoCoordenador}" execute="@this" render="form:recado" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row mn">
					<!-- 					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{OuvidoriaControle.configuracaoAtendimentoVO.apresentarTextoParaOrientacaoOuvidoria and OuvidoriaControle.apresentarTextoExplicativoOuvidoria  }"> -->
					<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{OuvidoriaControle.configuracaoAtendimentoVO.apresentarTextoParaOrientacaoOuvidoria and OuvidoriaControle.apresentarTextoExplicativoOuvidoria  }">
						<h:outputText escape="false" value="#{OuvidoriaControle.configuracaoAtendimentoVO.textoParaOrientacaoOuvidoria}" />
					</h:panelGroup>
					<h:panelGroup id="panelGridBotoes">
						<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
							<otm:commandButton id="novo" action="#{OuvidoriaControle.novoOuvidoriaProfessor}" styleClass="btn btn-info btn-novo" value="#{msg_botoes.btn_novo}" title="#{msg.msg_novo_dados}" render="form:recado, form:panelGroupQtdeAtualizacaoOuvidoria,form:panelGridMensagens," />
							<otm:spacer width="5" />
							<otm:commandButton id="salvar" action="#{OuvidoriaControle.persistirPorOutrasVisoes}" value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" title="#{msg.msg_gravar_dados}" render="form:panelGridMensagens,form:recado, form:panelGroupQtdeAtualizacaoOuvidoria" rendered="#{OuvidoriaControle.atendimentoVO.novoObj and (OuvidoriaControle.novoOuvidoria || OuvidoriaControle.lerOuvidoria)}" />
							<otm:spacer width="5" />
							<otm:commandButton id="avaliar" value="Avaliar Atendimento" icon="#{msg_botoes.btn_icon_gostar_embutido}" styleClass="btn btn-primary" title="#{msg.msg_consultar_dados}" render="form, formAvaliacaoChamado" oncomplete="#{rich:component('panelAvaliacaoAtendimento')}.show();" rendered="#{OuvidoriaControle.atendimentoVO.apresentar_BotaoAvaliacao}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
							<otm:commandButton id="consultar" action="#{OuvidoriaControle.consultarOuvidoriaVisaoCoordenador}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" render="form:panelGridMensagens,form:recado, form:panelGroupQtdeAtualizacaoOuvidoria" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup columns="1" style="background-color: transparent" width="100%" rendered="#{!OuvidoriaControle.novoOuvidoria and !OuvidoriaControle.lerOuvidoria}">
						<h:panelGroup rendered="#{empty OuvidoriaControle.listaConsulta}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ComunicacaoInterna_nenhumaMensagem}" />
						</h:panelGroup>
						<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{OuvidoriaControle.listaConsulta}" rendered="#{not empty OuvidoriaControle.listaConsulta}" rows="10" var="ouvidoriaItens">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Ouvidoria_numero}" />
								</f:facet>
								<a4j:commandLink render="form:recado, form:panelGroupQtdeAtualizacaoOuvidoria" action="#{OuvidoriaControle.realizarVisualizacaoOuvidoria}" id="codigo" value="#{ouvidoriaItens.codigo}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Ouvidoria_dataRegistro}" />
								</f:facet>
								<a4j:commandLink render="form:recado, form:panelGroupQtdeAtualizacaoOuvidoria" action="#{OuvidoriaControle.realizarVisualizacaoOuvidoria}" id="dataRegistro" value="#{ouvidoriaItens.dataRegistroApresentar}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Ouvidoria_assunto}" />
								</f:facet>
								<a4j:commandLink render="form:recado, form:panelGroupQtdeAtualizacaoOuvidoria" action="#{OuvidoriaControle.realizarVisualizacaoOuvidoria}" id="assunto" value="#{ouvidoriaItens.assunto}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Ouvidoria_tipagemOuvidoria}" />
								</f:facet>
								<a4j:commandLink render="form:recado, form:panelGroupQtdeAtualizacaoOuvidoria" action="#{OuvidoriaControle.realizarVisualizacaoOuvidoria}" id="tipagemOuvidoria" value="#{ouvidoriaItens.tipagemOuvidoriaVO.descricao}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Ouvidoria_situacaoOuvidoriaEnum}" />
								</f:facet>
								<a4j:commandLink render="form:recado, form:panelGroupQtdeAtualizacaoOuvidoria" action="#{OuvidoriaControle.realizarVisualizacaoOuvidoria}" id="situacaoOuvidoriaEnum">
									<h:outputText value="#{ouvidoriaItens.situacaoAtendimentoEnum}" converter="EnumConverter" />
								</a4j:commandLink>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<h:panelGroup>
									<otm:commandIcon render="form:recado, form:panelGroupQtdeAtualizacaoOuvidoria" action="#{OuvidoriaControle.realizarVisualizacaoOuvidoria}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
									<otm:commandIcon render="form:recado, form:panelGroupQtdeAtualizacaoOuvidoria" action="#{OuvidoriaControle.realizarVisualizacaoOuvidoria}" icon="#{msg_botoes.btn_icon_urgente} iconePequeno" title="#{msg.msg_editar_dados}" rendered="#{!ouvidoriaItens.atendimentoJaVisualizado}" />
								</h:panelGroup>
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{not empty OuvidoriaControle.listaConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row" id="lerRecado" rendered="#{OuvidoriaControle.novoOuvidoria or OuvidoriaControle.lerOuvidoria}">
						<rich:tabPanel switchType="ajax">
							<rich:tab id="abaBasico" header="Ouvidoria">
								<h:panelGroup layout="block" styleClass="row">
									<h:panelGroup id="panelGridDadosBasicos">
										<h:panelGroup layout="block" styleClass="col-md-12 pn">
											<h:panelGroup layout="block" styleClass="col-md-1">
												<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_codigo}" />
												<h:inputText id="codigo" size="14" maxlength="14" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{OuvidoriaControle.atendimentoVO.codigo}" />
											</h:panelGroup>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-4">
											<otm:outputHelp tooltip="#{msg.help_Ouvidoria_situacao}" id="Ouvidoria_situacaoOuvidoriaEnum" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_situacaoOuvidoriaEnum}" />
											<h:inputText id="situacao" readonly="true" size="40" styleClass="form-control camposSomenteLeitura" value="#{OuvidoriaControle.atendimentoVO.situacaoAtendimentoEnum}" converter="EnumConverter" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-2">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_telefone}" />
											<h:inputText id="telefone" onkeypress="return mascara(this.form, 'form:telefone', '(99)9999-9999', event);" size="14" maxlength="14" styleClass="#{OuvidoriaControle.atendimentoVO.css_LeituraOrObrigatorio}" readonly="#{!OuvidoriaControle.atendimentoVO.novoObj}" value="#{OuvidoriaControle.atendimentoVO.telefone}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-3">
											<h:outputText styleClass="field control-label tituloCampos" value="E-mail" />
											<h:inputText id="email" size="50" maxlength="100" styleClass="#{OuvidoriaControle.atendimentoVO.css_LeituraOrObrigatorio}" readonly="#{!OuvidoriaControle.atendimentoVO.novoObj}" value="#{OuvidoriaControle.atendimentoVO.email}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-3">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_tipagemOuvidoria}" />
											<h:selectOneMenu styleClass="#{OuvidoriaControle.atendimentoVO.css_LeituraOrObrigatorio}" disabled="#{!OuvidoriaControle.atendimentoVO.novoObj}" id="tipagemOuvidoria" value="#{OuvidoriaControle.atendimentoVO.tipagemOuvidoriaVO.codigo}">
												<f:selectItems value="#{OuvidoriaControle.listaSelectItemtipagemOuvidoriaVO}" />
											</h:selectOneMenu>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_assunto}" />
											<h:inputText id="assunto" size="83" maxlength="100" styleClass="#{OuvidoriaControle.atendimentoVO.css_LeituraOrObrigatorio}" readonly="#{!OuvidoriaControle.atendimentoVO.novoObj}" value="#{OuvidoriaControle.atendimentoVO.assunto}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_descricao}" />
											<otm:editor id="descricao" width="540" height="150" value="#{OuvidoriaControle.atendimentoVO.descricao}" readonly="#{!OuvidoriaControle.atendimentoVO.novoObj}">
											</otm:editor>
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-2">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_dataRegistro}" />
											<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{OuvidoriaControle.atendimentoVO.dataRegistroApresentar}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-4">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_Ouvidor}" />
											<h:inputText id="ouvidor" size="76" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{OuvidoriaControle.atendimentoVO.responsavelAtendimento.pessoa.nome}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{OuvidoriaControle.atendimentoVO.isFinalizada}">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_dataFechamento}" rendered="#{OuvidoriaControle.atendimentoVO.isFinalizada}" />
											<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{OuvidoriaControle.atendimentoVO.dataFechamentoApresentar}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{OuvidoriaControle.atendimentoVO.isFinalizada}">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Ouvidoria_responsavelFechamento}" />
											<h:inputText id="responsavelFechamento" size="40" maxlength="100" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{OuvidoriaControle.atendimentoVO.responsavelFechamento.pessoa.nome}" />
										</h:panelGroup>
									</h:panelGroup>

									<h:panelGroup layout="block" styleClass="col-md-12 mt5" />

									<h:panelGroup layout="block" styleClass="row mn" id="panelGridInteracaoSolicitante" rendered="#{not empty OuvidoriaControle.atendimentoVO.listaAtendimentoInteracaoSolicitanteVO}">
										<rich:dataGrid id="listaInteracaoSolicitante" styleClass="col-md-12" value="#{OuvidoriaControle.atendimentoVO.listaAtendimentoInteracaoSolicitanteVO}" rendered="#{not empty OuvidoriaControle.atendimentoVO.listaAtendimentoInteracaoSolicitanteVO}" rows="5" var="atendimentoInteracaoSolicitanteItens">
											<otm2:panel name="panelInteracaoSoli_#{row+1}" styleClassFooter="dn" styleClassBody="mn p5" styleClassHeader="mn bg-white rounded-top p5" stylePanel="margin-bottom: 10px !important; background: white; border: solid 1px #cacaca !important; padding: 5px;" stylePanelHeader="padding:10px !important;" renderedControl="false">
												<ui:define name="header">
													<h:panelGroup layout="block" styleClass="row mn border rounded pb10">
														<h:panelGroup layout="block" styleClass="row mn border rounded-top bg-gray-100 p5">
															<h:panelGroup layout="block" styleClass="col-md-12 pn">
																<h:outputText styleClass="tituloCampos font-weight-bold" value="#{atendimentoInteracaoSolicitanteItens.usuarioQuestionamento.nome}" />
																<h:panelGroup styleClass="float-right">
																	<h:outputText styleClass="tituloCampos mr5" value="#{msg_aplic.prt_Ouvidoria_dataInteracaoSolicitante}" />
																	<h:outputText styleClass="tituloCampos" value="#{atendimentoInteracaoSolicitanteItens.dataRegistroApresentar}" />
																</h:panelGroup>
															</h:panelGroup>
														</h:panelGroup>
														<h:panelGroup layout="block" styleClass="col-md-12 text-left pt5">
															<h:outputText styleClass="tituloCampos" escape="false" value="#{atendimentoInteracaoSolicitanteItens.questionamentoOuvidor}" />
														</h:panelGroup>
													</h:panelGroup>
												</ui:define>
												<ui:define name="body">
													<h:panelGroup layout="block" styleClass="row mn border rounded bg-white pb10" rendered="#{atendimentoInteracaoSolicitanteItens.apresentarQuestionamentoSolicitante}">
														<h:panelGroup layout="block" styleClass="row mn border rounded-top bg-gray-100 p5">
															<h:outputText styleClass="tituloCampos font-weight-bold" value="#{atendimentoInteracaoSolicitanteItens.usuarioRespostaQuestionamento.nome}" />
															<h:panelGroup styleClass="float-right">
																<h:outputText styleClass="tituloCampos mr5" value="#{msg_aplic.prt_Ouvidoria_dataInteracaoSolicitante} " />

				<h:panelGroup id="panelGridMensagens" columns="1" width="100%">
