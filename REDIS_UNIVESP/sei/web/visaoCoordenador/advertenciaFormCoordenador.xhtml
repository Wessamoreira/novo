<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCoordenador/template/visaoCoordenador.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Advertencia_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Advertencia_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{AdvertenciaControle.campoConsultaAluno}">
						<f:selectItems value="#{AdvertenciaControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaAluno" size="30" styleClass="form-control campos" value="#{AdvertenciaControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{AdvertenciaControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AdvertenciaControle.listaConsultaAluno}" rows="5" var="matriculaItens">
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AdvertenciaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AdvertenciaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AdvertenciaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="Situação Atual Matrícula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AdvertenciaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AdvertenciaControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AdvertenciaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelProfessor" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formProfessor:valorConsultaProfessor').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProgramacaoAula_consultaProfessor}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelProfessor" />
					<rich:componentControl target="panelProfessor" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProfessor">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaProfessor" value="#{AdvertenciaControle.campoConsultaProfessor}">
						<f:selectItems value="#{AdvertenciaControle.tipoConsultaComboProfessor}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaProfessor" size="10" styleClass="form-control campos" value="#{AdvertenciaControle.valorConsultaProfessor}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formProfessor:mensagemConsultaProfessor, formProfessor:resultadoConsultaProfessor, formProfessor:scResultadoProfessor" action="#{AdvertenciaControle.consultarProfessor}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaProfessor" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{AdvertenciaControle.listaConsultaProfessor}" rows="5" var="professorItens" styleClass="tabConsulta">
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Professor_tituloForm}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AdvertenciaControle.selecionarProfessor}" render="form" oncomplete="#{rich:component('panelProfessor')}.hide()" value="#{professorItens.pessoa.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_matricula}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AdvertenciaControle.selecionarProfessor}" render="form" oncomplete="#{rich:component('panelProfessor')}.hide()" value="#{professorItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AdvertenciaControle.selecionarProfessor}" render="form" oncomplete="#{rich:component('panelProfessor')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" alt="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formProfessor:resultadoConsultaProfessor" maxPages="10" id="scResultadoProfessor" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AdvertenciaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelTextoPadrao" shadowOpacity="true" width="400" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_TipoAdvertencia_gerarRelatorio}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelTextoPadrao" />
					<rich:componentControl target="panelTextoPadrao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTextoPadrao">
				<h:panelGroup columns="1" width="100%">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoAdvertencia_textoPadraoDeclaracao}" />
					<h:panelGroup>
						<h:selectOneMenu style="width:380px" id="tipoTextoPadrao" styleClass="form-control camposObrigatorios" value="#{AdvertenciaControle.textoPadraoDeclaracaoVO.codigo}">
							<f:selectItems value="#{AdvertenciaControle.listaSelectItemTipoTextoPadrao}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<otm:spacer height="50" />
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{AdvertenciaControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton id="imprimirPDF" render="form:mensagem" oncomplete="#{AdvertenciaControle.relatorioAdvertencia}; #{rich:component('panelTextoPadrao')}.hide();" image="#{resource['imagens/botaoGerarRelatorio.png']}" action="#{AdvertenciaControle.realizarImpressaoRelatorio}" icon="#{msg_botoes.btn_icon_imprimir_embutido}" value="Gerar Relatório" styleClass="btn btn-primary" accesskey="2" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:commandLink action="#{AdvertenciaControle.liberarBackingBeanMemoria}" immediate="true" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6 pn">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Advertencia_matricula}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:inputText id="alunoMatricula" readonly="#{!AdvertenciaControle.advertenciaVO.novoObj}" styleClass="form-control camposObrigatorios" value="#{AdvertenciaControle.advertenciaVO.matriculaVO.matricula}">
						<a4j:ajax event="change" listener="#{AdvertenciaControle.consultarAlunoPorMatricula}" render="form" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:inputText id="alunoNome" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{AdvertenciaControle.advertenciaVO.matriculaVO.aluno.nome}" />
					<span class="append-icon right"> <otm:commandIcon rendered="#{AdvertenciaControle.advertenciaVO.novoObj}" id="consultaDadosAluno" tooltip="Localizar Aluno" render="form, formAluno" oncomplete="#{rich:component('panelAluno')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" /> <otm:commandIcon rendered="#{AdvertenciaControle.advertenciaVO.novoObj}" id="limparDadosAluno" tooltip="Limpas Dados" action="#{AdvertenciaControle.limparDadosAluno}" render="form" icon="#{msg_botoes.btn_icon_limpar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6 pn">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Advertencia_professor}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:inputText id="matriculaProfessor" styleClass="form-control campos" value="#{AdvertenciaControle.advertenciaVO.professor.matricula}">
						<a4j:ajax event="change" listener="#{AdvertenciaControle.consultarProfessorPorMatricula}" render="form" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:inputText id="professor" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{AdvertenciaControle.advertenciaVO.professor.pessoa.nome}" />
					<span class="append-icon right"> <otm:commandIcon oncomplete="#{rich:component('panelProfessor')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" tooltip="#{msg_aplic.prt_Emprestimo_consultarProfessor}" /> <otm:commandIcon render="matriculaProfessor, professor" id="limparProfessor" action="#{AdvertenciaControle.limparCampoProfessor}" icon="#{msg_botoes.btn_icon_limpar_embutido}" tooltip="#{msg_aplic.prt_limparCampo}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Advertencia_tipoAdvertencia}" />
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:selectOneMenu id="tipoAdvertencia" styleClass="form-control camposObrigatorios" value="#{AdvertenciaControle.advertenciaVO.tipoAdvertenciaVO.codigo}">
						<f:selectItems value="#{AdvertenciaControle.listaSelectItemTipoAdvertencia}" />
						<a4j:ajax event="change" render="form:advertencia" listener="#{AdvertenciaControle.prencherDadosDescricaoAdvertencia}" />
					</h:selectOneMenu>
					<span class="append-icon right mr10"> <otm:commandIcon id="atualizarTipoAdvertencia" render="form:tipoAdvertencia" action="#{AdvertenciaControle.montarListaSelectItemTipoAdvertencia}" icon="#{msg_botoes.btn_icon_atualizar_embutido}" />
					</span>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Advertencia_responsavel}" />
				<h:inputText id="responsavel" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{AdvertenciaControle.advertenciaVO.responsavel.nome}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Advertencia_dataAdvertencia}" />
				<otm:calendar render="form" id="dataAdvertencia" inputStyle="camposObrigatorios" inputSize="24" value="#{AdvertenciaControle.advertenciaVO.dataAdvertencia}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AnoAdvertencia}" />
				<h:inputText id="anoAdvertencia" size="6" maxlength="4" styleClass="form-control camposObrigatorios" value="#{AdvertenciaControle.advertenciaVO.ano}" onkeydown="aceitarSomenteValorNumerico(this)" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!AdvertenciaControle.isExibirBimestre}">
				<h:outputText styleClass="field control-label tituloCampos" rendered="#{!AdvertenciaControle.isExibirBimestre}" value="#{msg_aplic.prt_Advertencia_semestre}" />
				<h:selectOneMenu id="semestre" rendered="#{!AdvertenciaControle.isExibirBimestre}" styleClass="form-control camposObrigatorios" value="#{AdvertenciaControle.advertenciaVO.semestre}">
					<f:selectItems value="#{AdvertenciaControle.listaSelectItemSemestre}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{AdvertenciaControle.isExibirBimestre}">
				<h:outputText styleClass="field control-label tituloCampos" rendered="#{AdvertenciaControle.isExibirBimestre}" value="#{msg_aplic.prt_Advertencia_bimestre}" />
				<h:selectOneMenu id="bimestre" rendered="#{AdvertenciaControle.isExibirBimestre }" styleClass="form-control camposObrigatorios" value="#{AdvertenciaControle.advertenciaVO.bimestre}">
					<f:selectItems value="#{AdvertenciaControle.listaSelectItemBimestre}" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Advertencia_dataCadastro}" />
				<h:inputText id="dataCadastro" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{AdvertenciaControle.advertenciaVO.dataCadastro_Apresentar}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 pn">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoAdvertencia_descricao}" />
					<h:inputTextarea id="advertencia" styleClass="form-control camposObrigatorios" value="#{AdvertenciaControle.advertenciaVO.advertencia}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TipoAdvertencia_observacao}" />
					<h:inputTextarea id="observacao" styleClass="form-control campos" value="#{AdvertenciaControle.advertenciaVO.observacao}" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<otm:mensagem bean="#{AdvertenciaControle}"></otm:mensagem>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
				<otm:commandButton style="margin-right:5px" id="novo" styleClass="btn btn-info btn-novo" action="#{AdvertenciaControle.novoAdvertenciaVisaoCoordenador}" value="#{msg_botoes.btn_novo}" accesskey="1" />
				<otm:commandButton style="margin-right:5px" id="salvar" styleClass="btn btn-dark btn-gravar" action="#{AdvertenciaControle.gravar}" value="#{msg_botoes.btn_gravar}" accesskey="2" />
				<otm:commandButton style="margin-right:5px" id="imprimirPDF" rendered="#{!AdvertenciaControle.advertenciaVO.novoObj}" render="formTextoPadrao" oncomplete="#{rich:component('panelTextoPadrao')}.show()" image="#{resource['imagens/botaoImprimirAdvertencia.png']}" action="#{AdvertenciaControle.realizarPreparacaoImpressaoRelatorio}" value="Imprimir Advertência" styleClass="btn btn-danger dark" icon="#{msg_botoes.btn_icon_pdf_embutido}" accesskey="2" />
				<otm:commandButton style="margin-right:5px" id="excluir" rendered="#{!AdvertenciaControle.advertenciaVO.novoObj}" styleClass="btn btn-danger btn-excluir" action="#{AdvertenciaControle.excluir}" value="#{msg_botoes.btn_excluir}" accesskey="3" onclick="confirm('#{msg.msg_confirmacao_excluxao}');" />
				<otm:commandButton id="consultar" styleClass="btn btn-default btn-consultar" action="#{AdvertenciaControle.inicializarConsultarVisaoCoordenador}" value="#{msg_botoes.btn_consultar}" accesskey="4" />
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
