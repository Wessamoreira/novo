	<ui:define name="tituloPagina">
		<h:outputText value="Registrar Aula" />

	<ui:define name="conteudo">

		<h:form id="form">
			<h:panelGroup id="registrarAulaProfessor" styleClass="w-100" layout="block">
				<h:panelGroup id="registroAula" styleClass="row" layout="block">

						<otm:spacer width="5px" rendered="#{RegistroAulaControle.permiteGravarVisaoCoordenador and RegistroAulaControle.isApresentarBotaoGravar and !empty RegistroAulaControle.listaRegistrosAula and !RegistroAulaControle.isMostrarListagemDeDisciplinas and !RegistroAulaControle.bloquearLancamentosNotasAulasFeriadosFinaisSemana}" />
						<otm:commandButton icon="#{msg_botoes.btn_icon_gravar_embutido}" action="#{RegistroAulaControle.gravarVisaoProfessor}" render="form, formReprovarPeriodoLetivo" oncomplete="#{RegistroAulaControle.oncompleteModal}" rendered="#{RegistroAulaControle.permiteGravarVisaoCoordenador and RegistroAulaControle.isApresentarBotaoGravar and !empty RegistroAulaControle.listaRegistrosAula and !RegistroAulaControle.isMostrarListagemDeDisciplinas and !RegistroAulaControle.bloquearLancamentosNotasAulasFeriadosFinaisSemana}" accesskey="2" styleClass="btn btn-dark" value="Gravar" />
						<otm:spacer width="5px" rendered="#{RegistroAulaControle.permiteGravarVisaoCoordenador and RegistroAulaControle.isMostrarBotaoExcluir and !empty RegistroAulaControle.listaRegistrosAula and !RegistroAulaControle.isMostrarListagemDeDisciplinas}" />
						<otm:commandButton icon="#{msg_botoes.btn_icon_remover_embutido}" action="#{RegistroAulaControle.excluirVisaoProfessor}" rendered="#{RegistroAulaControle.permiteGravarVisaoCoordenador and RegistroAulaControle.isMostrarBotaoExcluir and !empty RegistroAulaControle.listaRegistrosAula and !RegistroAulaControle.isMostrarListagemDeDisciplinas}" accesskey="2" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" styleClass="btn btn-danger" value="Excluir" />
						<otm:spacer rendered="#{!empty RegistroAulaControle.listaRegistrosAula and !RegistroAulaControle.isMostrarListagemDeDisciplinas}" width="5px" />

					</h:panelGroup>
					<h:panelGroup styleClass="col-md-12 pn" rendered="#{RegistroAulaControle.isApresentarAnoVisaoProfessorCoordenador}" layout="block">

							<h:outputText styleClass="field control-label tituloCampos" value="Ano" />
							<h:inputText size="4" maxlength="4" value="#{RegistroAulaControle.ano}" styleClass="form-control camposObrigatorios" onkeydown="aceitarSomenteValorNumerico(this)">

							</h:inputText>
						</h:panelGroup>

								<f:selectItems value="#{RegistroAulaControle.listaSelectSemestre}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>

							<f:selectItems value="#{RegistroAulaControle.listaSelectItemTurma}" />
							<f:ajax event="change" listener="#{RegistroAulaControle.carregarTurma}" render="form" />
						</h:selectOneMenu>

					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!RegistroAulaControle.turma.turmaAgrupada and RegistroAulaControle.isApresentarDadosAposSelecionarTurma}">

						</h:panelGroup>

								<f:selectItems value="#{RegistroAulaControle.listaSelectItemProfessores}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{RegistroAulaControle.isApresentarDadosAposSelecionarTurmaProfessor}">

							</h:selectOneMenu>
						</h:panelGroup>

										<h:outputText rendered="#{!referenciaBibliograficaItens.publicacaoExistenteBiblioteca}" value="#{referenciaBibliograficaItens.anoPublicacao}" />
									</rich:column>
									<rich:column>
										<f:facet name="header">
											<h:outputText value="#{msg_aplic.prt_ReferenciaBibliografica_edicao}" />
										</f:facet>
										<h:outputText rendered="#{referenciaBibliograficaItens.publicacaoExistenteBiblioteca}" value="#{referenciaBibliograficaItens.catalogo.edicao}" />
										<h:outputText rendered="#{!referenciaBibliograficaItens.publicacaoExistenteBiblioteca}" value="#{referenciaBibliograficaItens.edicao}" />
									</rich:column>
									<f:facet name="footer">
										<div style="text-align: center !important">
											<rich:dataScroller stepControls="auto" fastControls="hide" boundaryControls="auto" for="referenciaBibliograficaVO" />
										</div>
									</f:facet>
								</rich:dataTable>
							</h:panelGroup>
						</rich:tab>
						<rich:tab rendered="#{!empty RegistroAulaControle.planoEnsinoVO.planoEnsinoHorarioAulaVOs}" header="#{msg_aplic.prt_PlanoEnsinoHorarioAula_tituloForm}">
							<rich:dataTable style="width:100%" id="itensHorario" headerClass="consulta" rows="10" rowKeyVar="row" value="#{RegistroAulaControle.planoEnsinoVO.planoEnsinoHorarioAulaVOs}" var="planoEnsinoHorarioAulaItem">
								<rich:column style="text-align:center !important">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_PlanoEnsinoHorarioAula_diaSemana}"></h:outputText>
									</f:facet>
									<h:outputText styleClass="field control-label tituloCampos" value="#{planoEnsinoHorarioAulaItem.diaSemana.descricao}" />
								</rich:column>
								<rich:column style="text-align:center !important">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_PlanoEnsinoHorarioAula_inicioAula}"></h:outputText>
									</f:facet>
									<h:outputText styleClass="field control-label tituloCampos" value="#{planoEnsinoHorarioAulaItem.inicioAula}"></h:outputText>
								</rich:column>
								<rich:column style="text-align:center !important">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_PlanoEnsinoHorarioAula_terminoAula}"></h:outputText>
									</f:facet>
									<h:outputText styleClass="field control-label tituloCampos" value="#{planoEnsinoHorarioAulaItem.terminoAula}"></h:outputText>
								</rich:column>
								<rich:column style="text-align:center !important">
									<f:facet name="header">
										<h:outputText value="#{msg_aplic.prt_PlanoEnsinoHorarioAula_turma}"></h:outputText>
									</f:facet>
									<h:panelGroup>
										<h:outputText styleClass="field control-label tituloCampos" value="#{planoEnsinoHorarioAulaItem.turmaVO.identificadorTurma}" />

									</h:panelGroup>
								</rich:column>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller stepControls="auto" fastControls="hide" boundaryControls="auto" for="itensHorario" />
									</div>
								</f:facet>
							</rich:dataTable>
						</rich:tab>
					</rich:tabPanel>
					<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
						<otm:commandButton id="imprimirPDF2" render="formImpressao" oncomplete="#{RegistroAulaControle.download}" action="#{RegistroAulaControle.inicializarPlanoEnsino}" value="Gerar Relatório (PDF)" accesskey="2" image="#{resource['imagens/botaoGerarRelatorioEmPDF.png']}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelFaltas" top="5px" autosized="false" shadowOpacity="true" width="1000" height="600">
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkfalta" />
					<rich:componentControl target="panelFaltas" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Faltas Do Aluno"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formFaltas">
				<h:panelGroup layout="block" style="width:100%; text-align:left; padding-bottom">
					<h:outputText styleClass="field control-label tituloCampos" value="Aluno" />
					<h:inputText styleClass="form-control camposSomenteLeitura" value="#{RegistroAulaControle.matriculaVO.matricula} - #{RegistroAulaControle.matriculaVO.aluno.nome}" readonly="true"></h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row mt10">
					<h:outputText rendered="#{empty RegistroAulaControle.listaDetalhesMinhasFaltasVOs}" styleClass="tituloCamposNegrito" value="Registro de Faltas Não Localizadas." />
					<rich:dataTable id="mihasFaltasDetalhadas" rendered="#{!empty RegistroAulaControle.listaDetalhesMinhasFaltasVOs}" width="100%" columnClasses="colunaCentralizada" headerClass="consulta" value="#{RegistroAulaControle.listaDetalhesMinhasFaltasVOs}" var="faltasItens">
						<rich:column filterType="custom" filter="#{FilterFactory.filter('registroAulaVOTurma', 'turma.identificadorTurma', 'TEXTO')}">
							<f:facet name="header">
								<h:outputText value="Turma" />
								<h:inputText style="width:92%; height:17px" styleClass="form-control campos form-control-input-table" size="20" value="#{FilterFactory.filter('registroAulaVOTurma', 'turma.identificadorTurma', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="mihasFaltasDetalhadas" />
								</h:inputText>
							</f:facet>
							<h:outputText value="#{faltasItens.turma.identificadorTurma}">

							</h:outputText>
						</rich:column>
						<rich:column filterType="custom" filter="#{FilterFactory.filter('registroAulaVODisciplina', 'disciplina.nome', 'TEXTO')}">
							<f:facet name="header">
								<h:outputText value="Disciplina" />
								<h:inputText style="width:92%; height:17px" styleClass="form-control campos form-control-input-table" size="20" value="#{FilterFactory.filter('registroAulaVODisciplina', 'disciplina.nome', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="mihasFaltasDetalhadas" />
								</h:inputText>
							</f:facet>
							<h:outputText value="#{faltasItens.disciplina.nome}">

							</h:outputText>
						</rich:column>
						<rich:column filterType="custom" filter="#{FilterFactory.filter('registroAulaVOProfessor', 'professor.nome', 'TEXTO')}">
							<f:facet name="header">
								<h:outputText value="Professor" />
								<h:inputText style="width:92%; height:17px" styleClass="form-control campos form-control-input-table" size="20" value="#{FilterFactory.filter('registroAulaVOProfessor', 'professor.nome', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="mihasFaltasDetalhadas" />
								</h:inputText>
							</f:facet>
							<h:outputText value="#{faltasItens.professor.nome}">
							</h:outputText>
						</rich:column>
						<rich:column filterType="custom" filter="#{FilterFactory.filter('registroAulaVOData', 'data_Apresentar', 'TEXTO')}">
							<f:facet name="header">
								<h:outputText value="Data" />
								<h:inputText style="width:92%; height:17px" styleClass="form-control campos form-control-input-table" size="20" value="#{FilterFactory.filter('registroAulaVOData', 'data_Apresentar', 'TEXTO').filtro}">
									<a4j:ajax event="change" execute="@this" render="mihasFaltasDetalhadas" />
								</h:inputText>
							</f:facet>
							<h:outputText value="#{faltasItens.data}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Horário" />
							</f:facet>
							<h:outputText value="#{faltasItens.horario}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Dia da Semana" />
							</f:facet>
							<h:outputText value="#{faltasItens.diaSemana_Apresentar}">
							</h:outputText>
						</rich:column>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
