<h:body styleClass="utility-page sb-l-c sb-r-c onload-check backIndex" style="min-height:21px;">
	

	<div id="main" class="animated fadeIn">
		<section id="content_wrapper" >

		<div id="canvas-wrapper">
			<canvas id="demo-canvas"></canvas>
		</div>
		<section id="content" >


		<div class="allcp-form theme-primary " id="login">

			<div>

				<h:form id="formPre">
					<style type="text/css">
						#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.scriptCssGerado}
					</style>
					<div class="section row">
						<div id="panelGeral" class="panel" style="box-shadow: 0 12px 70px 0 rgba(0, 0, 0, 0.8); border-radius: 4px; padding: 0px !important">
							<h:panelGroup layout="block" rendered="#{empty ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.scriptBannerGerado}" id="panelDadosDash" styleClass="col-md-8 pn text-center backBannerLogin" style="height: 358px !important; vertical-align: middle; padding-top: 122px; padding-bottom: 130px">
								<h:graphicImage url="#{LoginControle.urlLogoUnidadeEnsino}" style="vertical-align:middle" width="60%" />
							</h:panelGroup>
							<h:panelGroup layout="block" rendered="#{!empty ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.scriptBannerGerado}" id="panelDadosBanner" 
							styleClass="col-md-8 text-center pull-center backBannerLogin pn" style="height: 358px !important; vertical-align: middle;">
								<script type="text/javascript" charset="UTF-8">
									$(document).ready(function(){
										$('.bxslider').bxSlider({
											auto: true,
											speed: #{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.tempoBanner},
											captions:true,
											video: #{!empty ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.linkVideosBanner},											
											mode: 'fade',
											pagerType: 'short',
											responsive:true,
											pager:false,
											nextText:'<i class="fa fa-angle-right fs20" ></i>',
											prevText:'<i class="fa fa-angle-left fs20" ></i>'
									});
								});
								</script>
									<style type="text/css">
										.bx-prev {
											    float: left;    											
    											position: absolute;
    											top: 45%;
    											z-index: 400;
    											left: 6px;
										}

										.bx-next {
												float: right;												
												position: absolute;
    											top: 45%;
    											z-index: 400;
    											left: 94%;
										}
									</style>
									<div class="bxslider" style="cursor: move; position: relative; overflow: hidden; width: 100%; height: 100%;">
										<h:outputText escape="false" value="#{ConfiguracaoAparenciaSistemaControle.configuracaoAparenciaSistemaVO.scriptBannerGerado}" />
									</div>
							</h:panelGroup>
							<div id="panelDadosLogin" class="backLogin  col-md-4 border-radius-right" style="height: 358px; padding: 15px">
								<div class="row pl10 pr10">
									<div class="row">
										<!-- 									<div class="panel-heading" style="padding-bottom: 10px; padding: 0px 0px 0px 0px"> -->
										<div class="panel-title pn col-md-12 pb10 fonteLogin" style="text-align: center;">
											<h:outputText value="Acesso Sistema" />
										</div>
										<!-- 									</div> -->
									</div>
									<div class="row mt20 ">
										<label for="usuario" class="prepend-icon  fs14 fonteLogin borderInputLogin"> 
										<h:inputText pt:placeholder="UsuÃ¡rio" disabled="true" onkeydown="acionarBotaoPelaTeclaEnter(event, 'form:loginBtn:loginBtn');" id="usuario" 
										styleClass="inputLogin col-md-12 pn fs18 fonteLogin" /> 
										<span class="field-icon"> <i class="fa fa-user fs18 mt5 fonteLogin" ></i>
										</span>
										</label>
									</div>

									<div class="row mt20">
										<label for="senha" class="prepend-icon  fs14 fonteLogin borderInputLogin"> <h:inputSecret pt:placeholder="Senha" disabled="true" onkeydown="acionarBotaoPelaTeclaEnter(event, 'form:loginBtn:loginBtn');" id="senha" styleClass="inputLogin col-md-12 pn  fs18 fonteLogin"  /> <span class="field-icon"> <i class="fa fa-lock  fs18 mt5 fonteLogin" ></i>
										</span>
										</label>
									</div>


									<div class="row text-right mt20 mb20">

										<rich:notifyMessages stack="stack_bar_top" globalOnly="true" showCloseButton="true" styleClass="msgFlutuanteVisaoAdm" stayTime="5000" showDetail="true" ajaxRendered="true" id="msgFlutuante" escape="false" />
										<otm:commandIcon id="loginBtn" disabled="true" value="Entrar" styleClass="btn-entrar fs18 fonteLogin" icon="imoon imoon-enter fa-icon-with iconePequeno  fs18 fonteLogin" styleIcon="top: 3px;position: relative;"  ></otm:commandIcon>
										
									</div>
									<div class="row text-center mt10 mb10 pl10 pr10 pt10 pb10">
										<h:graphicImage url="#{resource['imagens/minhaBiblioteca/logo_fundo_branco.png']}" width="160px" alt="" />
									</div>
								</div>


							</div>
						</div>
					</div>
					
				</h:form>
			</div>
			<!-- /Panel -->
		</div>
