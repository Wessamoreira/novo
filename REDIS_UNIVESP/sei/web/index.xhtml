.btn-entrar {
	text-decoration: none !important;
}

.panelPerfil {
	min-width: 301px !important;
	left: 35% !important;
	width: 32% !important;
	height: 51% !important;
	overflow: auto;
}

.strike {
	display: block;
	text-align: center;
	overflow: hidden;
	white-space: nowrap;
}

.strike>span {
	position: relative;
	display: inline-block;
	color: white !important;
	font-weight: bold;
}

.strike>span:before, .strike>span:after {
	content: "";
	position: absolute;
	top: 50%;
	width: 9999px;
	height: 2px;
	background: white !important;
}

.strike>span:before {
	right: 100%;
	margin-right: 15px;
}

.bx-wrapper {
	border: none !important;
}

.strike>span:after {
	left: 100%;
	margin-left: 15px;
}

border-bottom: solid 1px; position: relative ; top:4px; font-size: 12px;

#{
LoginControle

}
</style>

						<div id="panelGeral" class="panel" style="box-shadow: 0 12px 70px 0 rgba(0, 0, 0, 0.8); border-radius: 4px; padding: 0px !important">

								<h:graphicImage url="#{LoginControle.urlLogoUnidadeEnsino}" style="position: relative; top: 30%;" width="60%" />
							</h:panelGroup>
							<h:panelGroup layout="block" rendered="#{!empty LoginControle.aplicacaoControle.configuracaoAparenciaSistemaVO.scriptBannerGerado}" id="panelDadosBanner" styleClass="col-md-8 text-center pull-center backBannerLogin pn" style="height: 358px !important; vertical-align: middle;">

									</div>

										</label>

												<h:outputText value="Cancelar" />
											</a4j:commandLink>

											<a4j:commandLink styleClass="fonteLogin col-md-12 pn" rendered="#{LoginControle.consultaApresentarLinkHomeCandidato}" oncomplete="#{LoginControle.oncompleteModal}" action="#{LoginControle.abrirHomeCandidato}">
												<h:outputText value="#{msg_menu.Menu_homeCandidato}" styleClass="homeCandidato"  style="" />
											</a4j:commandLink>
										</h:panelGroup>
									</h:panelGroup>

										<h:graphicImage url="#{resource['imagens/minhaBiblioteca/logo_fundo_branco.png']}" width="160px" alt="" />
									</div>

	<script type="text/javascript">
        (function ($) {
            acionarBotaoPelaTeclaEnter = function (event, id) {
                code = (event.keyCode ? event.keyCode : event.which);
                if (code == 13 || (event.target.type == '' &amp;&amp; code == 32)) {
                    event.preventDefault();
                    document.getElementById(id).click();
                }
            };
            validarEnconding = function(){
				$('input,textarea').on('blur', function(){
		    		if($(this).val() != 'indefined' &amp;&amp; $(this).val() != ''){
		    			var length = $(this).val().length;
		    			var valorFinal = "";
		    			var texto = $(this).val();
		    			 for (var i = 0; i &lt; length; i++) {
		    				   var code = texto.charCodeAt(i);			    				   
		    				   if(code &lt;= 255){
		    					   valorFinal += texto.substring(i, i+1);
		    				   }else{
		    					   valorFinal += " ";
		    				   }
		    			}
		    			 $(this).val(valorFinal);			    			 
		    		}
		    	});
            }
        })(jQuery);
    </script>
