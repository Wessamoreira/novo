<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<title><h:outputText value="#{LoginControle.versaoSistema}" /></title>
	<h:outputStylesheet name="style.css" library="V2/css" />
	<h:outputStylesheet name="cssCliente.css" library="css" />
	<h:outputScript name="jquery.js" library="V2/script" />
	<h:outputScript name="jssor.js" library="script" />
	<h:outputScript name="jssor.slider.js" library="script" />
	<link rel="shortcut icon" href="#{resource['V2/icones/favicon.ico']}" type="image/x-icon" />
</h:head>
<h:body>
	<ui:composition template="/visaoParceiro/template/visaoParceiro.xhtml">
		<ui:define name="tituloPagina">
			<h:outputText value="ServiÃ§os Online"></h:outputText>
		</ui:define>
		<ui:define name="conteudo">
			<h:form id="form">
				<div class="content">
					<div id="main" class="right">

						<div id="servicos-online" class="left box">

							<h:panelGroup layout="block" styleClass="row text-center">
								<h:panelGroup rendered="#{LoginControle.permissaoAcessoMenuVO.parceiro}" id="menuCentralVisao3" layout="block" styleClass="float-left ml10 bg-info p10 rounded border">
									<otm:commandIcon icon="#{msg_botoes.btn_icon_editar_embutido} fs20 text-white" styleIcon=" " action="#{ParceiroControle.editarDadosVisaoParceiro}" />
									<h:outputText value="#{msg_menu.Menu_dados}" styleClass="fs20 btn-block mt10 text-white"></h:outputText>
								</h:panelGroup>
								<h:panelGroup rendered="#{LoginControle.permissaoAcessoMenuVO.buscaCandidatoVaga}" id="menuCentralVisao8" layout="block" styleClass="float-left ml10 bg-success p10 rounded border">
									<otm:commandIcon action="#{VisaoParceiroControle.buscaCandidatoVaga}" icon="#{msg_botoes.btn_icon_lupa_embutido} fs20 text-white" styleIcon=" " />
									<h:outputText value="#{LoginControle.tituloTelaBuscaCandidato}" styleClass="fs20 btn-block mt10 text-white"></h:outputText>
								</h:panelGroup>
								<h:panelGroup rendered="#{LoginControle.permissaoAcessoMenuVO.vagas}" id="menuCentralVisao2" layout="block" styleClass="float-left ml10 bg-dark p10 rounded border">
									<otm:commandIcon icon="fas fa-tasks fs20 text-white" styleIcon=" " action="#{VisaoParceiroControle.consultarVagas}" tooltip="#{LoginControle.tituloTelaBancoCurriculum}" />
									<h:outputText value="#{LoginControle.tituloTelaBancoCurriculum}" styleClass="fs20 btn-block mt10 text-white"></h:outputText>
								</h:panelGroup>
								<h:panelGroup rendered="#{LoginControle.permissaoAcessoMenuVO.vagas}" id="menuCentralVisao4" layout="block" styleClass="float-left ml10 bg-primary dark p10 rounded border">
									<otm:commandIcon icon="#{msg_botoes.btn_icon_adicionar_embutido} fs20 text-white" styleIcon=" " action="#{VisaoParceiroControle.novaVaga}" />
									<h:outputText value="Cadastrar nova vaga" styleClass="fs20 btn-block mt10 text-white"></h:outputText>
								</h:panelGroup>
								<h:panelGroup rendered="#{LoginControle.permissaoAcessoMenuVO.vagas}" id="menuCentralVisao7" layout="block" styleClass="float-left ml10 bg-success p10 rounded border">
									<otm:commandIcon icon="fas fa-hourglass-start fs20 text-white" styleIcon=" " action="#{VisaoParceiroControle.buscaCandidatoVagaAberta}" />
									<h:outputText value="Vagas Abertas" styleClass="fs20 btn-block mt10 text-white"></h:outputText>
								</h:panelGroup>
								<h:panelGroup rendered="#{LoginControle.permissaoAcessoMenuVO.vagas}" id="menuCentralVisao5" layout="block" styleClass="float-left ml10 bg-warning p10 rounded border">
									<otm:commandIcon icon="fas fa-hourglass-end fs20 text-white" styleIcon=" " action="#{VisaoParceiroControle.buscaCandidatoVagaExpirada}" />
									<h:outputText value="Vagas Expiradas" styleClass="fs20 btn-block mt10 text-white"></h:outputText>
								</h:panelGroup>
								<h:panelGroup layout="block" rendered="#{LoginControle.permissaoAcessoMenuVO.vagas}" id="menuCentralVisao6" styleClass="float-left ml10 bg-danger p10 rounded border">
									<otm:commandIcon icon="#{msg_botoes.btn_icon_cancelar_embutido} fs20 text-white" styleIcon=" " action="#{VisaoParceiroControle.buscaCandidatoVagaCancelada}" />
									<h:outputText value="Vagas Canceladas" styleClass="fs20 btn-block mt10 text-white"></h:outputText>
								</h:panelGroup>
							</h:panelGroup>
						</div>
					</div>
					<otm:twitter bean="#{VisaoParceiroControle}"></otm:twitter>
					<div id="links" class="right box marginbottom">
						<div id="ultimasVagas" class="right box" style="max-height: 290px; min-width: 350px; max-width: 350px;">
							<ui:include src="../links.xhtml" />
						</div>
					</div>

				</div>
				<!-- /main -->
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
