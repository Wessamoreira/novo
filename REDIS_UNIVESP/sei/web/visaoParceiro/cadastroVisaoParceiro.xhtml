<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoParceiro/template/visaoParceiro.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Dados Empresa"></h:outputText>
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelCidade" shadowOpacity="true" width="750" onshow="document.getElementById('formCidade:valorConsultaCidade').focus();" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Cidade_consultarCidade}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelCidade" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCidade">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaCidade" value="#{ParceiroControle.campoConsultaCidade}">
							<f:selectItems value="#{ParceiroControle.tipoConsultaCidade}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaCidade" size="10" styleClass="form-control campos" value="#{ParceiroControle.valorConsultaCidade}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formCidade:mensagemConsultaCidade, formCidade:resultadoConsultaCidade, formCidade:scResultadoCidade" action="#{ParceiroControle.consultarCidade}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaCidade" style="width:100%" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ParceiroControle.listaConsultaCidade}" rows="5" var="cidadeItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_codigo}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ParceiroControle.selecionarCidade}" focus="cidade" render="form:dadosBasicos" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.codigo}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ParceiroControle.selecionarCidade}" focus="cidade" render="form:dadosBasicos" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_estado}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{ParceiroControle.selecionarCidade}" focus="cidade" render="form:dadosBasicos" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.estado.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{ParceiroControle.selecionarCidade}" focus="cidade" render="form:dadosBasicos" oncomplete="#{rich:component('panelCidade')}.hide()" icon="#{msg_botoes.btn_icon_selecionar}" alt="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formCidade:resultadoConsultaCidade" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoCidade" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultaCidade" layout="block" styleClass="row">
						<otm:mensagem bean="#{ParceiroControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:panelGroup id="dadosBasico" layout="block" styleClass="row">
				<h:panelGroup id="pdParceiro" layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_tipoEmpresa}" />
						<h:selectOneMenu id="tipoEmpresa" disabled="true" styleClass="form-control campos" value="#{ParceiroControle.parceiroVO.tipoEmpresa}">
							<a4j:ajax event="change" execute="@this" render="form:pdParceiro" />
							<f:selectItems value="#{ParceiroControle.listaSelectItemTipoEmpresaParceiro}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_tipoParceiro}" />
						<h:selectOneMenu id="tipoParceiro" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" styleClass="form-control camposObrigatorios" value="#{ParceiroControle.parceiroVO.tipoParceiro}">
							<f:selectItems value="#{ParceiroControle.listaSelectItemTipoParceiroParceiro}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_nome}" />
						<h:inputText id="nome" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{ParceiroControle.parceiroVO.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="Nome Sigiloso" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<otm:selectBooleanCheckbox id="empresaSigilosaParaVaga" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" value="#{ParceiroControle.parceiroVO.empresaSigilosaParaVaga}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ParceiroControle.parceiroVO.parceiroJuridico}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_razaoSocial}" />
							<h:inputText id="razaoSocial" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" size="70" maxlength="100" styleClass="form-control camposObrigatorios" value="#{ParceiroControle.parceiroVO.razaoSocial}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{ParceiroControle.parceiroVO.parceiroJuridico}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_CNPJ}" />
						<h:inputText id="CNPJ" size="18" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" maxlength="18" onkeypress="return mascara(this.form, 'form:CNPJ', '99.999.999/9999-99', event);" styleClass="form-control camposObrigatorios" value="#{ParceiroControle.parceiroVO.CNPJ}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_inscEstadual}" />
						<h:inputText id="inscEstadual" size="20" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" maxlength="20" styleClass="form-control campos" value="#{ParceiroControle.parceiroVO.inscEstadual}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" rendered="#{ParceiroControle.parceiroVO.parceiroFisico}" value="#{msg_aplic.prt_Parceiro_RG}" />
						<h:inputText id="RG" size="25" maxlength="25" styleClass="form-control campos" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" value="#{ParceiroControle.parceiroVO.RG}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_CPF}" />
							<h:inputText id="CPF" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" onkeypress="return mascara(this.form, 'form:CPF', '999.999.999-99', event);" size="14" maxlength="14" styleClass="form-control campos" value="#{ParceiroControle.parceiroVO.CPF}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_CEP}" />
						<a4j:region id="regionCep">
							<h:inputText id="CEP" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" onkeypress="return mascara(this.form, 'form:CEP', '99.999-999', event);" size="10" maxlength="10" styleClass="form-control camposObrigatorios" value="#{ParceiroControle.parceiroVO.CEP}">
								<a4j:ajax event="change" listener="#{ParceiroControle.carregarEnderecoPessoa}" render="endereco, setor, cidade" />
							</h:inputText>
						</a4j:region>
						<a4j:status for="regionCep">
							<f:facet name="start">
								<h:panelGroup>
									<h:graphicImage width="15px" value="#{resource['/imagens/ajax.gif']}" />
								</h:panelGroup>
							</f:facet>
						</a4j:status>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_endereco}" />
						<h:inputText id="endereco" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" size="40" maxlength="100" styleClass="form-control camposObrigatorios" value="#{ParceiroControle.parceiroVO.endereco}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_setor}" />
						<h:inputText id="setor" size="40" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" maxlength="50" styleClass="form-control camposObrigatorios" value="#{ParceiroControle.parceiroVO.setor}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_numero}" />
						<h:inputText id="numero" size="12" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" maxlength="12" styleClass="form-control campos" value="#{ParceiroControle.parceiroVO.numero}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_complemento}" />
						<h:inputText id="complemento" size="50" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" maxlength="100" styleClass="form-control campos" value="#{ParceiroControle.parceiroVO.complemento}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_cidade}" />
						<h:panelGroup layout="block" styleClass="pn col-md-12">
							<span class="append-icon right"> <otm:commandIcon id="consultaCidades" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" focus="nomeCidade" alt="Localizar Cidade" render="formCidade" oncomplete="#{rich:component('panelCidade')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" immediate="true" />
							</span>
							<h:inputText readonly="true" id="cidade" size="30" maxlength="30" styleClass="form-control camposSomenteLeitura" value="#{ParceiroControle.parceiroVO.cidade.nome}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_estado}" />
						<h:inputText readonly="true" size="20" maxlength="20" styleClass="form-control camposSomenteLeitura" value="#{ParceiroControle.parceiroVO.cidade.estado.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_inscricaoMunicipal}" />
						<h:inputText id="inscricaoMunicipal" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" size="25" maxlength="20" styleClass="form-control campos" value="#{ParceiroControle.parceiroVO.inscricaoMunicipal}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_telComercial1}" />
						<h:inputText id="telComercial1" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" onchange="return mascara(this.form, 'form:telComercial1', '(99)9999-9999', event);" size="14" maxlength="14" styleClass="form-control camposObrigatorios" value="#{ParceiroControle.parceiroVO.telComercial1}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_telComercial2}" />
						<h:inputText id="telComercial2" size="14" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" maxlength="14" onchange="return mascara(this.form, 'form:telComercial2', '(99)9999-9999', event);" styleClass="form-control campos" value="#{ParceiroControle.parceiroVO.telComercial2}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_telComercial3}" />
						<h:inputText id="telComercial3" size="14" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" maxlength="14" onchange="return mascara(this.form, 'form:telComercial3', '(99)9999-9999', event);" styleClass="form-control campos" value="#{ParceiroControle.parceiroVO.telComercial3}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_fax}" />
						<h:inputText id="fax" size="14" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" maxlength="14" onchange="return mascara(this.form, 'form:fax', '(99)9999-9999', event);" styleClass="form-control campos" value="#{ParceiroControle.parceiroVO.fax}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_email}" />
						<h:inputText id="email" size="50" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" maxlength="100" styleClass="form-control campos" value="#{ParceiroControle.parceiroVO.email}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_site}" />
						<h:inputText id="site" size="50" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" maxlength="100" styleClass="form-control campos" value="#{ParceiroControle.parceiroVO.site}" />
					</h:panelGroup>
					<!--                                          <h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_participaBancoCurriculo}" /> -->
					<!-- 					<otm:selectBooleanCheckbox value="#{ParceiroControle.parceiroVO.participaBancoCurriculo}" styleClass="form-control campos" /> -->
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Parceiro_descricaoEmpresa}" />
						<h:inputTextarea cols="60" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" styleClass="form-control" rows="5" value="#{ParceiroControle.parceiroVO.descricaoEmpresa}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="pgContato" layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="tituloCamposNegrito title" value="Contatos" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-5">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContatoParceiro_nome}" />
							<h:inputText size="50" maxlength="100" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" styleClass="form-control camposObrigatorios" value="#{ParceiroControle.contatoParceiroVO.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-5">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContatoParceiro_cargo}" />
							<h:inputText size="50" maxlength="100" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" styleClass="form-control camposObrigatorios" value="#{ParceiroControle.contatoParceiroVO.cargo}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContatoParceiro_telefone}" />
							<h:inputText size="14" maxlength="14" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" id="fone1" onchange="return mascara(this.form, 'form:fone1', '(99)9999-9999', event);" styleClass="form-control camposObrigatorios" value="#{ParceiroControle.contatoParceiroVO.telefone}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContatoParceiro_ramal}" />
							<h:inputText size="14" maxlength="14" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" id="ramal" styleClass="form-control campos" value="#{ParceiroControle.contatoParceiroVO.ramal}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContatoParceiro_celular}" />
							<h:inputText size="14" id="celular" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" maxlength="14" onchange="return mascara(this.form, 'form:celular', '(99)9999-9999', event);" styleClass="form-control campos" value="#{ParceiroControle.contatoParceiroVO.celular}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Prospects_dataNascimento}" />
							<otm:calendar id="dataNascimento" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" value="#{ParceiroControle.contatoParceiroVO.dataNascimento}" inputSize="10" inputClass="campos" oninputblur="blurinput(this);" oninputfocus="focusinput(this);" oninputchange="validarData(this.value,this.id);" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" datePattern="dd/MM/yyyy" enableManualInput="true" zindex="2" showWeeksBar="false" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContatoParceiro_email}" />
							<h:inputText size="50" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" maxlength="100" styleClass="form-control camposObrigatorios" value="#{ParceiroControle.contatoParceiroVO.email}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row text center">
							<otm:commandButton render="form:pgContato, form:mensagem" disabled="#{ParceiroControle.permiteAlterarDadosVisaoParceiro}" action="#{ParceiroControle.adicionarContatoParceiro}" styleClass="btn btn-primary dark btn-adicionar" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="#{msg_botoes.btn_adicionar}" accesskey="5" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup columns="1" width="100%" styleClass="tabFormSubordinada">
						<rich:dataTable id="contatoParceiroVO" style="width:100%" width="100%" headerClass="consulta" value="#{ParceiroControle.parceiroVO.contatoParceiroVOs}" var="contatoParceiroItens">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ContatoParceiro_nome}" />
								</f:facet>
								<h:outputText value="#{contatoParceiroItens.nome}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ContatoParceiro_cargo}" />
								</f:facet>
								<h:outputText value="#{contatoParceiroItens.cargo}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ContatoParceiro_email}" />
								</f:facet>
