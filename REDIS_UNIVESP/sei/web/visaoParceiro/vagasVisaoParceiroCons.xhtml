<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<h:head>
</h:head>
<ui:composition template="/visaoParceiro/template/visaoParceiro.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText styleClass="tituloMenuVisaoCentral" value="#{msg_aplic.prt_Vagas_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelCidade" shadowOpacity="true" width="750" onshow="document.getElementById('formCidade:valorConsultaCidade').focus();" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Cidade_consultarCidade}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkCidade" />
					<rich:componentControl target="panelCidade" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCidade">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaCidade" value="#{VagasControle.campoConsultaCidade}">
							<f:selectItems value="#{VagasControle.tipoConsultaCidade}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaCidade" size="10" styleClass="form-control campos" value="#{VagasControle.valorConsultaCidade}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mb10">
						<otm:commandButton id="btnConsultar" render="formCidade:mensagemConsultaCidade, formCidade:resultadoConsultaCidade, formCidade:scResultadoCidade" action="#{VagasControle.consultarCidade}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
					<rich:dataTable id="resultadoConsultaCidade" style="width:100%" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{VagasControle.listaConsultaCidade}" rows="5" var="cidadeItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_codigo}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{VagasControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.codigo}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{VagasControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_estado}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{VagasControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.estado.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{VagasControle.selecionarCidade}" focus="cidade" render="cidade" oncomplete="#{rich:component('panelCidade')}.hide()" icon="#{msg_botoes.btn_icon_selecionar}" alt="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formCidade:resultadoConsultaCidade" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoCidade" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultaCidade" layout="block" styleClass="row">
						<otm:mensagem bean="#{VagasControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelArea" shadowOpacity="true" width="750" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Selecionar Area Profissional"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkArea" />
					<rich:componentControl target="panelArea" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formArea">
				<h:panelGroup columns="2" width="100%" columnClasses="colunaCentralizada">
					<otm:commandButton action="#{VagasControle.selecionarTodosArea}" render="formArea" icon="#{msg_botoes.btn_icon_marcarTodos}" tooltip="Selecionar Todos" />
					<otm:commandButton action="#{VagasControle.desmarcarTodosArea}" render="formArea" icon="#{msg_botoes.btn_icon_desmarcarTodos}" tooltip="Desmarcar Todos" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" columnClasses="colunaCentralizada">

					<rich:dataGrid border="0" columns="#{VagasControle.columnArea}" elements="#{VagasControle.elementArea}" align="left" id="filtros" width="100%" var="vagaArea" value="#{VagasControle.listaConsultaArea}">
						<h:panelGroup style="vertical-align:middle">
							<otm:selectBooleanCheckbox value="#{vagaArea.selecionado}">
								<a4j:ajax event="change" listener="#{VagasControle.selecionarItemListaArea}" />
							</otm:selectBooleanCheckbox>
							<h:outputText value="#{vagaArea.areaProfissional.descricaoAreaProfissional}" style="color: #000;padding: 3px;font: 12px arial;text-align: left;vertical-align: middle;font-weight: bold;position:relative;top:-3px" />
						</h:panelGroup>
					</rich:dataGrid>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelEstado" shadowOpacity="true" width="750" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Selecionar Curso"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkEstado" />
					<rich:componentControl target="panelEstado" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEstado">
				<h:panelGroup columns="2" width="100%" columnClasses="colunaCentralizada">
					<otm:commandButton action="#{VagasControle.selecionarTodos}" render="formEstado" icon="#{msg_botoes.btn_icon_marcarTodos}" tooltip="Selecionar Todos" />
					<otm:commandButton action="#{VagasControle.desmarcarTodos}" render="formEstado" icon="#{msg_botoes.btn_icon_desmarcarTodos}" tooltip="Desmarcar Todos" />
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" columnClasses="colunaCentralizada">

					<rich:dataGrid border="0" columns="#{VagasControle.column}" elements="#{VagasControle.element}" align="left" id="filtros" width="100%" var="vagaEstado" value="#{VagasControle.listaConsultaEstado}">
						<h:panelGroup style="vertical-align:middle">
							<otm:selectBooleanCheckbox value="#{vagaEstado.selecionado}">
								<a4j:ajax event="change" listener="#{VagasControle.selecionarItemListaEstado}" />
							</otm:selectBooleanCheckbox>
							<h:outputText value="#{vagaEstado.estado.nome}" style="color: #000;padding: 3px;font: 12px arial;text-align: left;vertical-align: middle;font-weight: bold;position:relative;top:-3px" />
						</h:panelGroup>
					</rich:dataGrid>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelParceiro" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formParceiro:valorConsultaParceiro').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Parceiro_consultarParceiro}"></h:outputText>
				</h:panelGroup>
			</f:facet>

				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelParceiro" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formParceiro">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaParceiro" value="#{VagasControle.campoConsultaParceiro}">
							<f:selectItems value="#{VagasControle.tipoConsultaParceiro}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:inputText id="valorConsultaParceiro" size="10" styleClass="form-control campos" value="#{VagasControle.valorConsultaParceiro}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formParceiro:mensagemConsultaCidade, formParceiro:resultadoConsultaParceiro, formParceiro:scResultadoParceiro" action="#{VagasControle.consultarParceiro}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>


					<rich:dataTable id="resultadoConsultaParceiro" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{VagasControle.listaConsultaParceiro}" rows="5" var="parceiroItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Parceiro_codigo}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{VagasControle.selecionarParceiro}" focus="parceiro" render="form:pdVagas" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.codigo}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Parceiro_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{VagasControle.selecionarParceiro}" focus="parceiro" render="form:pdVagas" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Parceiro_RG}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{VagasControle.selecionarParceiro}" focus="parceiro" render="form:pdVagas" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.RG}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Parceiro_CPF}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{VagasControle.selecionarParceiro}" focus="parceiro" render="form:pdVagas" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.CPF}" />
							</h:panelGroup>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Parceiro_razaoSocial}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{VagasControle.selecionarParceiro}" focus="parceiro" render="form:pdVagas" oncomplete="#{rich:component('panelParceiro')}.hide()" value="#{parceiroItens.razaoSocial}" />
							</h:panelGroup>
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{VagasControle.selecionarParceiro}" focus="parceiro" render="form:pdVagas" oncomplete="#{rich:component('panelParceiro')}.hide()" icon="#{msg_botoes.btn_icon_selecionar}" alt="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formParceiro:resultadoConsultaParceiro" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoParceiro" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultaCidade" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{VagasControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelEncerrar" shadowOpacity="true" width="700" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Encerrar Grupo"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkEncerrar" />
					<rich:componentControl target="panelEncerrar" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formEncerrar">
				<h:panelGroup columns="1" width="100%">
					<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
					<rich:dataTable id="itemsEncerrar" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{VagasControle.listaConsulta}" rendered="#{VagasControle.apresentarResultadoConsulta}" rows="10" var="vagasItens">

						<rich:column>
							<f:facet name="header">
								<h:outputText value="N? Vaga" />
							</f:facet>
							<h:commandLink action="#{VagasControle.editarVisaoParceiro}" value="#{vagasItens.codigo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Vagas_areaProfissional}" />
							</f:facet>
							<h:commandLink action="#{VagasControle.editarVisaoParceiro}" value="#{vagasItens.areaProfissional.descricaoAreaProfissional}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Vagas_cargo}" />
							</f:facet>
							<h:commandLink action="#{VagasControle.editarVisaoParceiro}" value="#{vagasItens.cargo}" />
						</rich:column>
						<rich:column filterType="custom" filterExpression="#{vagasItens.encerrar}">
							<f:facet name="header">
								<h:outputText value="Motivo de Encerramento" />
							</f:facet>
							<h:panelGroup columns="2" footerClass="colunaCentralizada" width="100%">
								<h:outputText value="" />
								<h:selectOneMenu styleClass="form-control campos" id="motivoEncerrr" value="#{vagasItens.motivoEncerramento}">
									<f:selectItems value="#{VagasControle.tipoMotivoEncerramento}" />
									<a4j:ajax event="change" render="formEncerrar" />
								</h:selectOneMenu>
								<h:outputText rendered="#{vagasItens.aprensetarModalAluno}" styleClass="field control-label tituloCampos" value="Aluno" style="position:relative; top:5px;" />
								<h:panelGroup layout="block" styleClass="pn col-md-12" rendered="#{vagasItens.aprensetarModalAluno}">
									<h:inputText id="alunoEncerrar" size="30" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{vagasItens.alunoContratado}" />
									<otm:commandButton id="consultaDadosAlunoEncerrar" alt="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAlunoEncerrar')}.show()" action="#{VagasControle.abrirBuscaAluno}" styleClass="#{msg_botoes.btn_icon_lupa_embutido}" style="position: relative; top: 5px; left: -12px" />
									<otm:commandButton id="limparDadosAlunoEncerrar" alt="Limpas Dados" action="#{VagasControle.limparDadosAluno}" render="formEncerrar" icon="#{msg_botoes.btn_icon_limpar_embutido}" style="position: relative; top: 5px; left: -22px" />
								</h:panelGroup>
							</h:panelGroup>
						</rich:column>
					</rich:dataTable>

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center">
					<otm:commandButton action="#{VagasControle.encerrarGrupo}" oncomplete="#{rich:component('panelEncerrar')}.hide()" render="form:pgContatos" value="Enverrar Grupo" tooltip="Encerrar Vagas" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" />
				</h:panelGroup>
				<h:panelGroup id="mensagemEncerrar" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{VagasControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
