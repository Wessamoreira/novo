			</f:facet>
			<h:form id="formCidade">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">

					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaCidade" value="#{BuscaCandidatoVagaControle.campoConsultaCidade}">

					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mb10">

							<f:facet name="header">

							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Cidade_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{BuscaCandidatoVagaControle.selecionarCidade}" focus="cidade" render="form:cidade" oncomplete="#{rich:component('panelCidade')}.hide()" value="#{cidadeItens.nome}" />
							</h:panelGroup>

								<h:outputText value="#{msg_aplic.prt_Cidade_estado}" />
							</f:facet>
							<h:panelGroup>

							</h:panelGroup>

							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{BuscaCandidatoVagaControle.selecionarCidade}" focus="cidade" render="cidade" oncomplete="#{rich:component('panelCidade')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" alt="#{msg.msg_selecionar_dados}" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formCidade:resultadoConsultaCidade" maxPages="10" boundaryControls="auto" stepControls="auto" fastControls="hide" id="scResultadoCidade" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultaCidade" layout="block" styleClass="row">
						<otm:mensagem bean="#{BuscaCandidatoVagaControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">

					<rich:componentControl target="panelCurso" operation="hide" event="click" />

					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{BuscaCandidatoVagaControle.campoConsultaCurso}">
							<f:selectItems value="#{BuscaCandidatoVagaControle.tipoConsultaComboCurso}" />
						</h:selectOneMenu>
					</h:panelGroup>

						<h:inputText id="valorConsultaCurso" size="20" styleClass="form-control campos" value="#{BuscaCandidatoVagaControle.valorConsultaCurso}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 mb10">
						<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{BuscaCandidatoVagaControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />

							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{BuscaCandidatoVagaControle.selecionarCurso}" focus="nomeCurso" render="form:dados" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
							</h:panelGroup>
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>

						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formCurso:resultadoConsultaCurso" maxPages="10" id="scResultadoCurso" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>

					<h:panelGroup id="mensagemConsultaCurso" layout="block" styleClass="row">
						<otm:mensagem bean="#{BuscaCandidatoVagaControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelVagas" shadowOpacity="true" width="750" height="500">

				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Vagas_tituloForm}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelVagas" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formVagas">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup>
						<h:outputText styleClass="field control-label tituloCampos" value="Você está sugerindo vaga para o aluno " />
						<h:outputText value="#{BuscaCandidatoVagaControle.buscaCandidatoVaga.pessoa.nome}" />
						<h:outputText value=" !" />
					</h:panelGroup>
					<rich:dataTable id="items" style="width:100%" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{BuscaCandidatoVagaControle.listaConsultaVagas}" rows="10" var="vagasItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Notificar Aluno" />
							</f:facet>
							<otm:selectBooleanCheckbox id="notificarAluno" value="#{vagasItens.notificarAluno}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Vagas_areaProfissional}" />
							</f:facet>
							<h:commandLink action="#{BuscaCandidatoVagaControle.editar}" id="areaProfissional" value="#{vagasItens.areaProfissional.descricaoAreaProfissional}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Vagas_cargo}" />
							</f:facet>
							<h:commandLink id="cargo" value="#{vagasItens.cargo}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Vagas_numeroVagas}" />
							</f:facet>
							<h:commandLink id="numeroVagas" value="#{vagasItens.numeroVagas}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Vagas_salario}" />
							</f:facet>
							<h:commandLink id="salario" value="#{vagasItens.salario}" />

					</h:panelGroup>

						<otm:commandButton action="#{BuscaCandidatoVagaControle.realizarEnvioNotificacaoAluno}" render="formVagas" value="#{msg_botoes.btn_botaoSugerirVaga}" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-success" alt="Sugerir Vaga" tooltip="Sugerir Vaga" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelAreaProfissional" shadowOpacity="true" width="750" height="500" onshow="document.getElementById('formParceiro:valorConsultaArea').focus();">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Consultar Área Profissional"></h:outputText>
				</h:panelGroup>
			</f:facet>

			<h:form id="formAreaProfissional">
				<h:panelGroup layout="block" styleClass="row">

					</h:panelGroup>

							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Parceiro_codigo}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{BuscaCandidatoVagaControle.adicionarAreaProfissional}" render="resultadoConsultaAreaProfissional,scResultadoPAreaProfissional" value="#{areaProfissionalItens.codigo}" />
							</h:panelGroup>

							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Parceiro_nome}" />
							</f:facet>

								<a4j:commandLink action="#{BuscaCandidatoVagaControle.adicionarAreaProfissional}" render="resultadoConsultaAreaProfissional,scResultadoPAreaProfissional" value="#{areaProfissionalItens.descricaoAreaProfissional}" />

							<f:facet name="header">

							</div>

						<otm:commandButton oncomplete="#{rich:component('panelAreaProfissional')}.hide()" icon="#{msg_botoes.btn_icon_fechar_embutido}" render="form:dados" styleClass="btn btn-primary dark btn-fechar" />
					</h:panelGroup>

				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

							<f:selectItems value="#{BuscaCandidatoVagaControle.listaSelectItemEstado}" />

						</h:selectOneMenu>

					<!-- 												<h:panelGroup rendered="#{BuscaCandidatoVagaControle.apresentarComboCidade}"> -->

					<!-- 														<f:selectItems value="#{BuscaCandidatoVagaControle.listaSelectItemCidade}" /> -->
					<!-- 													</h:selectOneMenu> -->

							</span>
						</h:panelGroup>
