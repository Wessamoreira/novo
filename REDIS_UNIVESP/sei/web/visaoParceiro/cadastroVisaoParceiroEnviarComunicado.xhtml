<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoParceiro/template/visaoParceiro.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Comunicado"></h:outputText>
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="dadosBasico" layout="block" styleClass="row">
				<h:panelGroup id="pdParceiro" layout="block" styleClass="col-md-12">
					<otm:editor id="mensagemLeitura" width="750" height="450" value="#{ParceiroControle.comunicacaoInternaVO.mensagem}">
						<f:facet name="config">
							#{ParceiroControle.configuracaoEditorAvancada}
						</f:facet>
					</otm:editor>
				</h:panelGroup>
				<h:panelGroup id="mensagem" layout="block" styleClass="row">
					<otm:mensagem bean="#{ParceiroControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row text-center">
					<otm:commandButton id="voltar" action="#{ParceiroControle.editarDadosVisaoParceiro}" render="form:mensagem" value="#{msg_botoes.btn_voltar}" icon="#{msg_botoes.btn_icon_voltar}" accesskey="2" />
					<otm:spacer width="5px" />
					<otm:commandButton id="btnEnviar" render="formComunicado:mensagemConsultaComunicado, formComunicado:resultadoConsultaComunicado, formComunicado:scResultadoComunicado" action="#{ParceiroControle.enviarComunicado}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="Enviar" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
