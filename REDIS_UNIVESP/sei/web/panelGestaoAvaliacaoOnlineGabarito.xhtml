<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:panelGroup layout="block">
	<h:commandLink action="#{GestaoAvaliacaoOnlineControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
	<style>
.tituloCampos-situacao {
	font-size: 13px;
	font-weight: 510;
	line-height: 23px !important;
}
</style>
	<h:panelGroup id="panelGridForm">
		<h:panelGroup id="exercicios">
			<h:panelGroup layout="block" styleClass="row mn" id="panelFinalizarAvaliacao">
				<h:panelGroup layout="block" styleClass="row mn border rounded bg-gray" id="panelExerc">
					<h:panelGroup layout="block" styleClass="col-md-7">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="font-weight-bold" value="#{msg_aplic.prt_BibliotecaEmprestimo_aluno}: " />
							<h:outputText styleClass="tituloCampos" id="alunoMatricula" value="#{GestaoAvaliacaoOnlineControle.calendarioAtividadeMatriculaVO.matriculaVO.aluno.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="font-weight-bold" value="#{msg_aplic.prt_AbonoFalta_disciplina}: " />
							<h:outputText styleClass="tituloCampos" id="disciplina" value="#{GestaoAvaliacaoOnlineControle.calendarioAtividadeMatriculaVO.matriculaPeriodoTurmaDisciplinaVO.disciplina.nome}" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:outputText styleClass="tituloCampos font-weight-bold" value="#{msg_aplic.prt_AvaliacaoOnline_oAlunoFoi}  " />
						<h:outputText styleClass="#{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.styleSituacao} tituloCampos-situacao font-weight-bold" value="#{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.situacaoAvaliacaoOnlineMatriculaEnum_Apresentar}" />
						<h:outputFormat styleClass="font-weight-bold tituloCampos-situacao #{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.styleSituacao}" value="#{msg_aplic.prt_AvaliacaoOnline_resultadoAcerto}">
							<f:param name="{0}" value="#{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.quantidadeAcertos} "></f:param>
							<f:param name="{1}" value="#{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.percentualAcerto} "></f:param>
							<f:param name="{2}" value="#{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.quantidadeErros} "></f:param>
							<f:param name="{3}" value="#{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.percentualErro} "></f:param>
						</h:outputFormat>
						<div class="float-right mr5">
							<h:outputText styleClass="tituloCampos font-weight-bold" value=" Nota: " />
							<h:outputText styleClass="tituloCampos font-weight-bold" value="#{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.nota}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
						</div>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<style>
.rowIcon {
	display: inline-block;
	width: 100%;
	flex-wrap: wrap;
	margin: 0 !important;
	flex-wrap: wrap;
}

.panelDescricao {
	float: left;
	text-align: left;
	height: 100%;
	width: calc(100% - 50px)
}

.panelDescricaoListaCampos {
	border-bottom: solid 2px #cacaca;
}

.panelListaCampos {
	border: solid 1px #cacaca;
	border-radius: 5px 5px 5px 5px;
	padding: 10px;
}

.panelSimplesMultiplas {
	border: solid 1px #cacaca;
	border-radius: 5px 5px 5px 5px;
	margin-bottom: 5px !important
}

.panelNaoSimplesMultiplas {
	margin-bottom: 5px !important
}

.panelDescricaoEscolha {
	display: block;
	float: left;
	width: calc(100% - 60px);
}

.panelBooleans {
	float: left
}

.styleAdicionar {
	border: solid 1px #cacacaca;
	border-radius: 5px 5px 5px 5px;
	padding: 6px;
	background: cornsilk;
}

.styleCampoDescricao {
	display: inline-block;
	width: 100%;
	flex-wrap: wrap;
	margin-bottom: 5px !important;
	margin-top: 5px !important;
	padding: 10px !important;
	background-color: #f8f9fc !important;
	border-radius: .35rem !important;
}

.styleCampoDescricao:hover {
	background: #d6d6d6 !important;
	border-color: #a29e9e !important;
	transition: 0.1s !important;
}

.tituloPergunta {
	color: #9299a7 !important;
    font-size: 13px;
    font-weight: 510;
    line-height: 23px !important;
}

.tituloPergunta:hover {
	color: green !important;
	transition: 0.1s !important;
}

.styleListaCampos1 {
	margin-left: -3.48837209px;
	margin-right: -3.48837209px;
	display: inline-block;
	width: 100%;
	flex-wrap: wrap;
	border: solid 2px #cacaca;
	padding: 8px;
	border-radius: 5px 5px 5px 5px;
}
</style>
			<a4j:repeat id="items" rowKeyVar="row" rendered="#{!empty GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.avaliacaoOnlineMatriculaQuestaoVOs}" value="#{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.avaliacaoOnlineMatriculaQuestaoVOs}" var="questaoListaExercicioItens">
				<h:panelGroup layout="block" styleClass="row mn">
					<h:panelGroup layout="block" styleClass="styleCampoDescricao">
						<h:panelGroup layout="block" styleClass="panelDescricao" style="display: flex">
							<div style="width: 1%; margin-right: 5px">
								<h:outputText id="ordemApre" styleClass="tituloPergunta" value="#{questaoListaExercicioItens.ordemApresentacao}) " />
							</div>
							<div style="width: 99%">
								<h:outputText id="editorFinish" styleClass="tituloPergunta" escape="false" value=" #{questaoListaExercicioItens.questaoVO.enunciado}" />
							</div>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="#{questaoListaExercicioItens.questaoVO.tipoQuestaoEnum == 'MULTIPLA_ESCOLHA' or questaoListaExercicioItens.questaoVO.tipoQuestaoEnum == 'UNICA_ESCOLHA' ? 'panelSimplesMultiplas' : 'panelNaoSimplesMultiplas'} rowIcon">
						<a4j:repeat id="subItems" value="#{questaoListaExercicioItens.avaliacaoOnlineMatriculaRespostaQuestaoVOs}" var="opcaoRespostaQuestaoItens">
							<h:panelGroup layout="block" styleClass="rowIcon p5 #{questaoListaExercicioItens.cssPergunta}">
								<h:panelGroup styleClass="panelBooleans">
									<h:panelGroup rendered="#{questaoListaExercicioItens.questaoVO.errouQuestao or questaoListaExercicioItens.questaoVO.questaoNaoRespondida}" id="situacaoResposta">
										<h:panelGroup rendered="#{questaoListaExercicioItens.questaoVO.tipoQuestaoEnum == 'MULTIPLA_ESCOLHA'}">
											<h:panelGroup style="color: red;" styleClass="#{msg_botoes.btn_icon_desgostar_embutido}" rendered="#{!opcaoRespostaQuestaoItens.opcaoRespostaQuestaoVO.correta}"></h:panelGroup>
											<h:panelGroup style="color: green;" styleClass="#{msg_botoes.btn_icon_gostar_embutido}" rendered="#{opcaoRespostaQuestaoItens.opcaoRespostaQuestaoVO.correta}"></h:panelGroup>
										</h:panelGroup>
										<h:panelGroup rendered="#{questaoListaExercicioItens.questaoVO.tipoQuestaoEnum == 'UNICA_ESCOLHA'}">
											<h:panelGroup style="color: red;" styleClass="#{msg_botoes.btn_icon_desgostar_embutido}" rendered="#{!opcaoRespostaQuestaoItens.opcaoRespostaQuestaoVO.correta}"></h:panelGroup>
											<h:panelGroup style="color: green;" styleClass="#{msg_botoes.btn_icon_gostar_embutido}" rendered="#{opcaoRespostaQuestaoItens.opcaoRespostaQuestaoVO.correta}"></h:panelGroup>
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup rendered="#{questaoListaExercicioItens.questaoVO.tipoQuestaoEnum == 'MULTIPLA_ESCOLHA'}" styleClass="mr5 ml5">
										<h:panelGroup style="color: black;" styleClass="#{opcaoRespostaQuestaoItens.marcada ? 'fas fa-check-square fs14 ': 'far fa-square fs14   '}"></h:panelGroup>
									</h:panelGroup>
									<h:panelGroup rendered="#{questaoListaExercicioItens.questaoVO.tipoQuestaoEnum == 'UNICA_ESCOLHA'}" styleClass="mr5 ml5">
										<h:panelGroup style="color: black;" styleClass="#{opcaoRespostaQuestaoItens.marcada ? 'fas fa-check-circle fs14  ': 'far fa-circle fs14  '}"></h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>
								<h:panelGroup id="editorFinish" styleClass="panelDescricaoEscolha" style="display: flex">
									<div style="width: 1%; margin-right: 13px;">
										<h:outputText style="color: black;" value="#{opcaoRespostaQuestaoItens.opcaoRespostaQuestaoVO.letraCorrespondente}" />
									</div>
									<div style="width: 99%">
										<h:outputText style="color: black;" escape="false" value="#{opcaoRespostaQuestaoItens.opcaoRespostaQuestaoVO.opcaoResposta}" />
									</div>
								</h:panelGroup>
							</h:panelGroup>
						</a4j:repeat>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row mn border bg-gray rounded-bottom p5">
					<h:panelGroup layout="block" styleClass="col-md-11">
						<h:panelGroup layout="block" styleClass="col-md-4" id="ajudaResposta">
							<h:panelGroup rendered="#{questaoListaExercicioItens.questaoVO.acertouQuestao and questaoListaExercicioItens.questaoVO.situacaoQuestaoEnum ne 'ANULADA'}" id="errou" styleClass="ml5">
								<h:outputText styleClass="tituloCampos-situacao text-success" value="Certo"></h:outputText>
								<span class="#{msg_botoes.btn_icon_gostar_embutido} text-success ml5"></span>
							</h:panelGroup>
							<h:panelGroup rendered="#{questaoListaExercicioItens.questaoVO.errouQuestao and questaoListaExercicioItens.questaoVO.situacaoQuestaoEnum ne 'ANULADA'}" id="acertou" styleClass="ml5">
								<h:outputText styleClass="tituloCampos-situacao text-danger" value="Errado"></h:outputText>
								<span class="#{msg_botoes.btn_icon_desgostar_embutido} text-danger ml5"></span>
							</h:panelGroup>
							<h:panelGroup rendered="#{questaoListaExercicioItens.questaoVO.situacaoQuestaoEnum eq 'ANULADA'}" id="anulada" styleClass="ml5">
								<h:outputText styleClass="tituloCampos-situacao text-danger" value="(Questão Anulada) "></h:outputText>
								<h:outputText styleClass="tituloCampos-situacao text-danger" value="Motivo Anulação: " />
								<h:outputText styleClass="tituloCampos-situacao text-danger" value="#{questaoListaExercicioItens.questaoVO.motivoAnulacaoQuestao}" />
								<span class="#{msg_botoes.btn_icon_cancelar_embutido} text-danger ml5"></span>
							</h:panelGroup>
							<h:panelGroup rendered="#{questaoListaExercicioItens.questaoVO.questaoNaoRespondida}" id="questaoNaoRespondida" styleClass="ml5">
								<h:outputText styleClass="tituloCampos-situacao text-warning" value="Questão Não Respondida"></h:outputText>
								<span class="#{msg_botoes.btn_icon_aviso_embutido} text-warning ml5"></span>
							</h:panelGroup>
							<h:panelGroup id="help_#{row+1}" rendered="#{questaoListaExercicioItens.questaoVO.isExisteAjuda}" styleClass="ml5">
								<otm:outputHelp icon="fas fa-info-circle text-dark ml5" styleClass="tituloCampos-situacao text-dark" id="help2_#{row+1}" value="Ajuda">
									<h:outputText styleClass="tituloCampos" value="#{questaoListaExercicioItens.questaoVO.ajuda}" />
								</otm:outputHelp>
							</h:panelGroup>
							<h:panelGroup rendered="#{questaoListaExercicioItens.questaoVO.isExisteJustificativa}" id="Just" styleClass="ml5">
								<h:outputText styleClass="tituloCampos-situacao text-info" value="#{msg_aplic.prt_Questao_justificativa}: " />
								<h:outputText styleClass="tituloCampos-situacao text-info" value="#{questaoListaExercicioItens.questaoVO.justificativa}" />
								<span class="fas fa-sticky-note text-info ml5"></span>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.avaliacaoOnlineVO.apresentarNotaDaQuestao}">
						<h:panelGroup layout="block" rendered="#{questaoListaExercicioItens.questaoVO.nivelComplexidadeQuestao.facil}">
							<h:outputText styleClass="font-weight-bold" style="font-style:italic;" value="(Peso:" />
							<h:outputText styleClass="font-weight-bold" value="#{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.avaliacaoOnlineVO.notaPorQuestaoNivelFacil}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
							<h:outputText styleClass="font-weight-bold" style="font-style:italic;" value=")" />
						</h:panelGroup>
						<h:panelGroup layout="block" rendered="#{questaoListaExercicioItens.questaoVO.nivelComplexidadeQuestao.medio}">
							<h:outputText styleClass="font-weight-bold" style="font-style:italic;" value="(Peso:" />
							<h:outputText styleClass="font-weight-bold" value="#{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.avaliacaoOnlineVO.notaPorQuestaoNivelMedio}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
							<h:outputText styleClass="font-weight-bold" style="font-style:italic;" value=")" />
						</h:panelGroup>
						<h:panelGroup layout="block" rendered="#{questaoListaExercicioItens.questaoVO.nivelComplexidadeQuestao.dificil}">
							<h:outputText styleClass="font-weight-bold" style="font-style:italic;" value="(Peso:" />
							<h:outputText styleClass="font-weight-bold" value="#{GestaoAvaliacaoOnlineControle.avaliacaoOnlineMatriculaVO.avaliacaoOnlineVO.notaPorQuestaoNivelDificil}">
								<f:converter converterId="FormatadorNumerico" />
							</h:outputText>
							<h:outputText styleClass="font-weight-bold" style="font-style:italic;" value=")" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</a4j:repeat>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
			<h:panelGroup>
				<otm:commandButton id="voltar" render="panelLista, form:panelGridMensagens" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-primary" value="Voltar" action="#{GestaoAvaliacaoOnlineControle.voltar}" image="#{resource['./imagens/voltar.png']}" alt="#{msg.msg_consultar_dados}" accesskey="2" />
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
	<h:panelGroup id="panelGridMensagens">
		<h:panelGroup layout="block" styleClass="row">
			<otm:mensagem bean="#{GestaoAvaliacaoOnlineControle}" />
		</h:panelGroup>
	</h:panelGroup>
</h:panelGroup>
</html>
