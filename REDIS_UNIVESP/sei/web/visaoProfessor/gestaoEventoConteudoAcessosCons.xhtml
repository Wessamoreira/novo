<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="conteudo">
		<h:outputScript name="autoresize.js" library="script" />
		<style type="text/css">
.rich-dtascroller-table {
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}

.rich-datascr-button {
	border: none;
}

.rich-datascr-button-dsbld {
	background-color: transparent;
}
</style>
		<h:form id="form">
			<h1 class="title1">Gestão Evento Conteúdo</h1>
			<h:commandLink action="#{GestaoEventoConteudoTurmaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_Conteudo}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.conteudoUnidadePagina.unidadeConteudo.conteudo.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RequisicaoItem_unidade}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.conteudoUnidadePagina.unidadeConteudo.titulo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_msg_pagina}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.conteudoUnidadePagina.unidadeConteudo.paginas}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GestaoEventoConteudo_eventoREA}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.titulo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ConteudoUnidadePaginaRecursoEducacional_formulaCalculoNotaFinalPBL}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.formulaCalculoNotaFinal}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GestaoEventoConteudo_situacao}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.situacao}" converter="EnumConverter" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GestaoEventoConteudo_agendarEventoREA}" />
					<otm:calendar id="liberarDia" enableManualInput="true" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.dateLiberacao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px" id="panelGridBotaoAtualizar" rendered="#{!GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.situacao.pendente}">
					<otm:commandButton render="panelGridForm" action="#{GestaoEventoConteudoTurmaControle.atualizarTelaGestaoEvento}" oncomplete="resize();" icon="#{msg_botoes.btn_icon_atualizar_embutido}" value="Atualizar Tela Gestao Evento" styleClass="btn btn-default" />
				</h:panelGroup>
				<h:panelGroup id="panelGridTabelaAlunos" style="text-align: center;" columns="1" styleClass="colunaVerticalmenteCentralizada" width="100%">
					<h:panelGroup styleClass="autoresize" layout="block" style="width:100%; overflow:auto;">
						<rich:dataTable id="tabelaAlunos" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" rowKeyVar="rowAluno" rendered="#{!GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.situacao.pendente}" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.gestaoEventoConteudoTurmaAvaliacaoPBLVOs}" var="gestaoEventoConteudoItem">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="ID" />
								</f:facet>
								<h:panelGroup>
									<h:outputText styleClass="field control-label tituloCampos" value="A#{rowAluno+1}" />
								</h:panelGroup>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Alunos" />
								</f:facet>
								<h:panelGroup>
									<h:outputText styleClass="field control-label tituloCampos" value="#{gestaoEventoConteudoItem.avaliador.nome}" />
								</h:panelGroup>
							</rich:column>
							<rich:column rendered="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.autoAvaliacao}">
								<f:facet name="header">
									<h:outputText value="AUTO" />
								</f:facet>
								<a4j:outputPanel layout="block">
									<rich:tooltip direction="topRight" followMouse="true" showDelay="300" styleClass="tooltip" layout="block">
										<h:panelGroup columns="1">
											<h:outputText value="AUTO - #{gestaoEventoConteudoItem.avaliador.nome}" />
											<h:outputText value="AUTO - #{gestaoEventoConteudoItem.avaliado.nome}" />
										</h:panelGroup>
										<h:panelGroup columns="1" rendered="#{!GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.utilizarNotaConceito}">
											<h:outputFormat style="tituloCampos" value="#{msg.help_FaixaNotaConceitoPBL}">
												<f:param name="{0}" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.faixaMinimaNotaAutoAvaliacao}"></f:param>
												<f:param name="{1}" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.faixaMaximaNotaAutoAvaliacao}"></f:param>
											</h:outputFormat>
										</h:panelGroup>
									</rich:tooltip>
									<h:panelGroup>
										<h:inputText id="notaAutoAval" styleClass="form-control camposObrigatorios" readonly="#{!LoginControle.permissaoAcessoMenuVO.permiteAlterarNotaAlunoAvaliacaoPBL or GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.situacao eq 'REALIZADO'}" rendered="#{!GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.utilizarNotaConceito}" onkeydown="aceitarSomenteValorDecimal(this);" style="width: 50px;" value="#{gestaoEventoConteudoItem.nota}">
											<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
											<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="2" />
											<a4j:ajax event="change" render="notaAutoAval, panelGridMensagens" listener="#{GestaoEventoConteudoTurmaControle.calcularNotaFinalAcaoTabelaAutoAvaliacao}" execute="@this" oncomplete="focus('form:tabelaAlunos:#{rowAluno}:notaAvalAluno');" />
										</h:inputText>
										<h:selectOneMenu styleClass="form-control camposObrigatorios" id="notaConceitoComboBox" disabled="#{!LoginControle.permissaoAcessoMenuVO.permiteAlterarNotaAlunoAvaliacaoPBL or GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.situacao eq 'REALIZADO'}" rendered="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.utilizarNotaConceito}" value="#{gestaoEventoConteudoItem.notaConceitoAvaliacaoPBLVO.codigo}">
											<f:selectItems value="#{GestaoEventoConteudoTurmaControle.listaSelectItemNotaConceitoAvaliacaoPblAutoAvaliacao}" />
											<a4j:ajax event="change" render="notaConceitoComboBox, panelGridMensagens" listener="#{GestaoEventoConteudoTurmaControle.calcularNotaFinalAcaoTabelaAutoAvaliacao}" execute="@this" oncomplete="focus('form:tabelaAlunos:#{rowAluno}:notaAvalAlunoConceito');" />
										</h:selectOneMenu>
									</h:panelGroup>
								</a4j:outputPanel>
							</rich:column>
							<c:forEach items="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.listaAvaliacaoDaAvaliacaoPBLVOs}" var="alunos" varStatus="meuIndex">
								<rich:column>
									<f:facet name="header">
										<h:outputText value="A#{meuIndex.index+1}" />
									</f:facet>
									<a4j:outputPanel layout="block">
										<rich:tooltip direction="topRight" followMouse="true" showDelay="300" styleClass="tooltip" layout="block">
											<h:panelGroup columns="1">
												<h:outputText value="A#{meuIndex.index+1} - #{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.gestaoEventoConteudoTurmaAvaliacaoPBLVOs[rowAluno].gestaoEventoConteudoTurmaAvaliacaoPBLVOs[meuIndex.index].avaliador.nome}" />
												<h:outputText value="A#{rowAluno+1} - #{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.gestaoEventoConteudoTurmaAvaliacaoPBLVOs[rowAluno].avaliado.nome}" />
											</h:panelGroup>
											<h:panelGroup columns="1" rendered="#{!GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.utilizarNotaConceito}">
												<h:outputFormat style="tituloCampos" value="#{msg.help_FaixaNotaConceitoPBL}">
													<f:param name="{0}" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.faixaMinimaNotaAlunoAvaliaAluno}"></f:param>
													<f:param name="{1}" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.faixaMaximaNotaAlunoAvaliaAluno}"></f:param>
												</h:outputFormat>
											</h:panelGroup>
										</rich:tooltip>
										<h:inputText id="notaAvalAluno" styleClass="form-control camposObrigatorios" style="width: 50px;" readonly="#{!LoginControle.permissaoAcessoMenuVO.permiteAlterarNotaAlunoAvaliacaoPBL or GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.situacao eq 'REALIZADO'}" rendered="#{gestaoEventoConteudoItem.avaliado.codigo ne alunos.avaliador.codigo and !GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.utilizarNotaConceito}" onkeydown="aceitarSomenteValorDecimal(this);" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.gestaoEventoConteudoTurmaAvaliacaoPBLVOs[rowAluno].gestaoEventoConteudoTurmaAvaliacaoPBLVOs[meuIndex.index].nota}">
											<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
											<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="2" />
											<a4j:ajax event="change" render="notaAvalAluno, panelGridMensagens" listener="#{GestaoEventoConteudoTurmaControle.calcularNotaFinalAcaoTabelaAluno(GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.gestaoEventoConteudoTurmaAvaliacaoPBLVOs[rowAluno].gestaoEventoConteudoTurmaAvaliacaoPBLVOs[meuIndex.index])}" execute="@this" oncomplete="focus('form:tabelaAlunos:#{rowAluno}:notaAvalAluno:#{meuIndex.index}');" />
										</h:inputText>
										<h:selectOneMenu styleClass="form-control camposObrigatorios" id="notaConceitoComboBoxLista" disabled="#{!LoginControle.permissaoAcessoMenuVO.permiteAlterarNotaAlunoAvaliacaoPBL or GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.situacao eq 'REALIZADO'}" rendered="#{gestaoEventoConteudoItem.avaliado.codigo ne alunos.avaliador.codigo and GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.utilizarNotaConceito}" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.gestaoEventoConteudoTurmaAvaliacaoPBLVOs[rowAluno].gestaoEventoConteudoTurmaAvaliacaoPBLVOs[meuIndex.index].notaConceitoAvaliacaoPBLVO.codigo}">
											<f:selectItems value="#{GestaoEventoConteudoTurmaControle.listaSelectItemNotaConceitoAvaliacaoPblAlunoAvaliaAluno}" />
											<a4j:ajax event="change" render="notaConceitoComboBoxLista, panelGridMensagens" listener="#{GestaoEventoConteudoTurmaControle.calcularNotaFinalAcaoTabelaAluno(GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.gestaoEventoConteudoTurmaAvaliacaoPBLVOs[rowAluno].gestaoEventoConteudoTurmaAvaliacaoPBLVOs[meuIndex.index])}" execute="@this" oncomplete="focus('form:tabelaAlunos:#{rowAluno}:notaAvalAlunoConceito:#{meuIndex.index}');" />
										</h:selectOneMenu>
									</a4j:outputPanel>
								</rich:column>
							</c:forEach>
							<rich:column rendered="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.professorAvaliaAluno}">
								<f:facet name="header">
									<h:outputText value="PROF" />
								</f:facet>
								<a4j:outputPanel layout="block">
									<rich:tooltip direction="topRight" followMouse="true" showDelay="300" styleClass="tooltip" layout="block">
										<h:panelGroup columns="1">
											<h:outputText value="PROF - #{gestaoEventoConteudoItem.gestaoEventoConteudoTurmaAvaliacaoPBLRProfessorAvaliaAlunoVO.avaliador.nome}" />
											<h:outputText value="ALUNO - #{gestaoEventoConteudoItem.avaliado.nome}" />
										</h:panelGroup>
										<h:panelGroup columns="1" rendered="#{!GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.utilizarNotaConceito}">
											<h:outputFormat style="tituloCampos" value="#{msg.help_FaixaNotaConceitoPBL}">
												<f:param name="{0}" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.faixaMinimaNotaProfessorAvaliaAluno}"></f:param>
												<f:param name="{1}" value="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.faixaMaximaNotaProfessorAvaliaAluno}"></f:param>
											</h:outputFormat>
										</h:panelGroup>
									</rich:tooltip>
									<h:panelGroup>
										<h:inputText id="notaAvalProfessor" styleClass="form-control camposObrigatorios" readonly="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.situacao eq 'REALIZADO'}" rendered="#{!GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.utilizarNotaConceito}" onkeydown="aceitarSomenteValorDecimal(this);" style="width: 50px;" value="#{gestaoEventoConteudoItem.gestaoEventoConteudoTurmaAvaliacaoPBLRProfessorAvaliaAlunoVO.nota}">
											<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
											<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="2" />
											<a4j:ajax event="change" render="tabelaAlunos, panelGridMensagens" listener="#{GestaoEventoConteudoTurmaControle.calcularNotaFinalAcaoTabelaProfessor}" execute="@this" />
										</h:inputText>
										<h:selectOneMenu styleClass="form-control camposObrigatorios" disabled="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.situacao eq 'REALIZADO'}" rendered="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.utilizarNotaConceito}" value="#{gestaoEventoConteudoItem.gestaoEventoConteudoTurmaAvaliacaoPBLRProfessorAvaliaAlunoVO.notaConceitoAvaliacaoPBLVO.codigo}">
											<f:selectItems value="#{GestaoEventoConteudoTurmaControle.listaSelectItemNotaConceitoAvaliacaoPblProfessorAvaliaAluno}" />
											<a4j:ajax event="change" render="tabelaAlunos, panelGridMensagens" listener="#{GestaoEventoConteudoTurmaControle.calcularNotaFinalAcaoTabelaProfessor}" execute="@this" />
										</h:selectOneMenu>
									</h:panelGroup>
								</a4j:outputPanel>
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="NOTA FINAL" />
								</f:facet>
								<h:panelGroup>
									<h:inputText styleClass="form-control camposObrigatorios" readonly="true" onkeydown="aceitarSomenteValorDecimal(this);" style="width: 50px;" value="#{gestaoEventoConteudoItem.gestaoEventoConteudoTurmaAvaliacaoPBLResultadoFinalVO.nota}">
										<f:converter converterId="FormatadorNumerico" />
									</h:inputText>
								</h:panelGroup>
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="panelGridBotoesBottom" layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<h:panelGroup>
						<otm:commandButton action="#{GestaoEventoConteudoTurmaControle.voltarGestaoEventoConteudoTurma}" value="Voltar Gestão Evento" icon="#{msg_botoes.btn_icon_voltar}" styleClass="btn btn-default" image="#{resource['/imagens/voltar.png']}" />
						<otm:spacer width="5px" />
						<otm:commandButton action="#{GestaoEventoConteudoTurmaControle.gravarGestaoEventoConteudoValidandoDataLiberacao}" oncomplete="resize(); #{GestaoEventoConteudoTurmaControle.modalLiberacaoRecursoEducacional}" styleClass="btn btn-dark" value="Gravar" icon="#{msg_botoes.btn_icon_gravar_embutido}" render="panelGridForm, formLiberacaoGestaoEventoConteudoTurma" />
						<otm:spacer width="5px" />
						<otm:commandButton action="#{GestaoEventoConteudoTurmaControle.liberarGestaoEventoConteudo}" oncomplete="resize();" image="#{resource['/imagens/ead/btnLiberarRecursoEducacional.png']}" icon="fas fa-door-open" value="Liberar Gestão Evento" styleClass="btn btn-primary" render="panelGridForm, formLiberacaoGestaoEventoConteudoTurma" rendered="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.situacao.pendente}" />
						<otm:spacer width="5px" />
						<otm:commandButton render="panelGridForm, formLiberacaoRecursoEducacional" action="#{GestaoEventoConteudoTurmaControle.finalizarRecursoEducacional}" rendered="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.situacao.liberado}" oncomplete="resize(); #{GestaoEventoConteudoTurmaControle.modalAlertaNotasNaoLancadasRecursoEducacional}" image="#{resource['/imagens/ead/botaoFinalizarAvaliacao.png']}" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Finalizar Recurso Educacional" styleClass="btn btn-info" />
						<otm:spacer width="5px" />
						<otm:commandButton render="panelGridForm" action="#{GestaoEventoConteudoTurmaControle.reabrirRecursoEducacional}" oncomplete="resize();" rendered="#{GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.situacao eq 'REALIZADO' and LoginControle.permissaoAcessoMenuVO.permitirProfessorReabrirAvaliacaoPBL}" image="#{resource['/imagens/ead/botaoReabrirAvaliacao.png']}" value="Reabrir Recurso Educacional" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" />
						<otm:spacer width="5px" />
						<otm:commandButton render="panelGridForm" action="#{GestaoEventoConteudoTurmaControle.calcularNotaFinal}" oncomplete="resize();" image="#{resource['/imagens/ead/botaoCalcularNotaFinal.png']}" rendered="#{!GestaoEventoConteudoTurmaControle.conteudoUnidadePaginaRecursoEducacionalVO.gestaoEventoConteudoTurmaVO.situacao.pendente}" value="Calcular Nota Final" icon="#{msg_botoes.btn_icon_calculadora}" styleClass="btn btn-default" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{GestaoEventoConteudoTurmaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelLiberacaoGestaoEventoConteudoTurma" shadowOpacity="true" width="550" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_GestaoEventoConteudo_liberacaoRecursoEducacional}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkLiberacaoGestaoEventoConteudoTurma" />
					<rich:componentControl target="panelLiberacaoGestaoEventoConteudoTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formLiberacaoGestaoEventoConteudoTurma">
				<div align="center" style="width: 100%">
					<div align="justify" style="width: 100%">
						<h:outputText value="#{msg_aplic.prt_GestaoEventoConteudoAta_recursoEducacionalNaoLiberado}" styleClass="tituloCamposDestaque" />
					</div>
					<div align="center" style="width: 100%">
