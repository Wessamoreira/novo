<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="tituloPagina">

					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_aluno}" />

					<h:panelGroup layout="block" styleClass="col-md-2">

						<h:inputText styleClass="form-control camposSomenteLeitura" size="28" readonly="true" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.matriculaPeriodoTurmaDisciplina.matricula} (#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.matriculaPeriodoTurmaDisciplina.matriculaObjetoVO.situacao_Apresentar})" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_curso}" />
						<h:inputText styleClass="form-control camposSomenteLeitura" size="30" readonly="true" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.matriculaPeriodoTurmaDisciplina.matriculaObjetoVO.curso.nome}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_turma}" />
						<h:inputText styleClass="form-control camposSomenteLeitura" size="28" readonly="true" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.matriculaPeriodoTurmaDisciplina.turma.identificadorTurma}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="Disciplina" />
							<h:inputText styleClass="form-control camposSomenteLeitura" size="30" readonly="true" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.matriculaPeriodoTurmaDisciplina.disciplina.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_turno}" />
							<h:inputText styleClass="form-control camposSomenteLeitura" size="28" readonly="true" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.matriculaPeriodoTurmaDisciplina.matriculaObjetoVO.turno.nome}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-4">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_tipoTCC}" />
							<h:selectOneMenu readonly="true" disabled="true" styleClass="form-control camposSomenteLeitura" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.tipoTCC}">
								<f:selectItems value="#{TrabalhoConclusaoCursoControle.listaSelectItemTipoTCC}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">

						<h:inputText styleClass="form-control camposSomenteLeitura" size="10" readonly="true" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.dataInicioTCCApresentar}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_dataTerminoTCC}" />
						<h:inputText styleClass="form-control camposSomenteLeitura" size="10" readonly="true" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.dataTerminoTCCApresentar}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_etapaAtual}" />
						<h:inputText styleClass="form-control camposSomenteLeitura" size="45" readonly="true" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.etapaTCC.valorApresentar}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_situacao}" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText styleClass="form-control camposSomenteLeitura" size="45" readonly="true" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.situacaoTCC.valorApresentar}" />
							<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" tooltip="Visualizar Histórico Situação TCC" oncomplete="#{rich:component('panelHistoricoTCC')}.show()" render="formHistoricoTCC" action="#{TrabalhoConclusaoCursoControle.realizarVisualizacaoHistoricoTCC}" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_orientador}: " />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText styleClass="form-control camposSomenteLeitura" size="45" readonly="true" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.orientadorApresentar}" />
							<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_confirmar_embutido}" tooltip="#{msg_botoes.btn_DefinirOrientador}" rendered="#{TrabalhoConclusaoCursoControle.apresentarDefinirOrientadorTCC}" title="#{msg_botoes.btn_DefinirOrientador}" oncomplete="#{rich:component('panelProfessor')}.show()" render="formProfessor" /> <otm:commandIcon icon="#{msg_botoes.btn_icon_encaminhar_email_embutido}" tooltip="#{msg_botoes.btn_EncaminharTCC}" rendered="#{TrabalhoConclusaoCursoControle.apresentarEncaminharTCC}" title="#{msg_botoes.btn_EncaminharTCC}" oncomplete="#{rich:component('panelMembrosBancaEnc')}.show()" render="formProfessor" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.isPermiteConfirmarOrientadorSugerido}">
						<h:outputText rendered="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.isPermiteConfirmarOrientadorSugerido}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_orientadorSugerido}: " />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<h:inputText styleClass="form-control camposSomenteLeitura" size="35" readonly="true" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.orientadorSugeridoApresentar}" />
							<span class="append-icon right"> <otm:commandIcon rendered="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.isPermiteConfirmarOrientadorSugerido and TrabalhoConclusaoCursoControle.apresentarDefinirOrientadorTCC}" tooltip="#{msg_botoes.btn_ConfirmarOrientador}" icon="#{msg_botoes.btn_icon_confirmar_embutido}" action="#{TrabalhoConclusaoCursoControle.realizarConfirmacaoOrientadorSugerido}" render="panelOrientador" />
							</span>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<otm:spacer height="4px" />
				<h:panelGroup id="etapaTcc">
					<rich:tabPanel activeItem="#{TrabalhoConclusaoCursoControle.abaEtapaAtual}" switchType="client">
						<rich:tab id="etapaPlanoTCC" rendered="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.isApresentarEtapaPlanoTCC}" name="PLANO_TCC" header="#{msg_aplic.prt_ConfiguracaoTCC_planoTCC}" switchType="client">
							<h:panelGroup layout="block" styleClass="row">
								<h:panelGroup id="dadosPlanoTCC">
									<h:panelGroup layout="block" styleClass="col-md-12 pn">
										<h:panelGroup layout="block" styleClass="col-md-2">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_dataInicioEtapa}" />
											<h:inputText styleClass="form-control camposSomenteLeitura" size="10" maxlength="10" readonly="true" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.dataInicioPlanoTCCApresentar}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-2">
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_dataTerminoEtapa}" />
											<h:inputText styleClass="form-control camposSomenteLeitura" size="10" maxlength="10" readonly="true" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.dataTerminoPlanoTCCApresentar}" />
										</h:panelGroup>
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_tema}" />
										<h:inputTextarea cols="60" rows="3" readonly="true" styleClass="form-control camposSomenteLeituraTextArea" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.tema}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_problema}" />
										<h:inputTextarea cols="60" rows="3" readonly="true" styleClass="form-control camposSomenteLeituraTextArea" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.problema}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_objetivoGeral}" />
										<h:inputTextarea cols="60" rows="3" readonly="true" styleClass="form-control camposSomenteLeituraTextArea" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.objetivoGeral}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_objetivoEspecifico}" />
										<h:inputTextarea cols="60" rows="3" readonly="true" styleClass="form-control camposSomenteLeituraTextArea" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.objetivoEspecifico}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_metodologia}" />
										<h:inputTextarea cols="60" rows="3" readonly="true" styleClass="form-control camposSomenteLeituraTextArea" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.metodologia}" />
									</h:panelGroup>
									<h:panelGroup layout="block" styleClass="col-md-6">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TCC_referenciaBibliografica}" />
										<h:inputTextarea cols="60" rows="3" readonly="true" styleClass="form-control camposSomenteLeituraTextArea" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.referenciaBibliografica}" />
									</h:panelGroup>
								</h:panelGroup>
								<otm:spacer height="4px" />
								<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
									<h:panelGroup>
										<otm:commandButton rendered="#{TrabalhoConclusaoCursoControle.apresentarAprovarPlanoTCC}" render="form" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" value="#{msg_botoes.btn_aprovar}" action="#{TrabalhoConclusaoCursoControle.realizarAprovacaoPlanoTCC}" />
										<otm:spacer width="5px" />
										<otm:commandButton rendered="#{TrabalhoConclusaoCursoControle.apresentarRevisarPlanoTCC}" render="formRevisao, dadosPlanoTCC, topoTcc, panelGridMensagens" icon="#{msg_botoes.btn_icon_atualizar_embutido}" styleClass="btn btn-default" value="#{msg_botoes.btn_revisar}" oncomplete="#{rich:component('panelRevisao')}.show();" />
										<otm:spacer width="5px" />
										<otm:commandButton rendered="#{TrabalhoConclusaoCursoControle.apresentarReprovarPlanoTCC}" oncomplete="#{rich:component('panelReprovacao')}.show();" render="form, formReprovacao" value="#{msg_botoes.btn_reprovar}" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" />
										<otm:spacer width="5px" />
										<otm:commandButton rendered="#{TrabalhoConclusaoCursoControle.apresentarExtenderPrazoExecucaoPlanoTCC}" render="formAlterarPrazo" icon="#{msg_botoes.btn_icon_atualizar_embutido}" styleClass="btn btn-default" value="#{msg_botoes.btn_alterar}" oncomplete="#{rich:component('panelAlterarPrazo')}.show();" />
									</h:panelGroup>
								</h:panelGroup>
								<!-- Interações -->
								<h:panelGroup columns="1" id="intP" style="width:98%">
									<h:panelGroup rendered="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.isPermiteAlunoAlterarPlanoTCC}">
										<hr width="100%" style="margin-top: 10px; margin-bottom: 10px;" />
									</h:panelGroup>

										<h1 class="title1">
											<h:outputText styleClass="form1Titulo" value="Interações com Aluno" />
										</h1>
									</h:panelGroup>
									<h:panelGroup rendered="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.isPermiteAlunoAlterarPlanoTCC}" id="textoInteracaoEtapaPlanoTCC" styleClass="panelUnidadeImpar" layout="block" style="text-align:left;width:98%;height:100%;margin-top:5px;float:left;padding:5px">
										<script type="text/javascript" charset="utf-8">
											(function($) {
												$(document)
														.ready(
																function() {
																	$(
																			".interacaoForum")
																			.watermark(
																					"Envie uma nova interação");
																	$(
																			".interacaoForum")
																			.click(
																					function() {
																						$(
																								this)
																								.attr(
																										'class',
																										'interacaoForumEdit');
																					});
																	$(
																			"form:enviar")
																			.click(
																					function() {
																						$(
																								".interacaoForum")
																								.attr(
																										'class',
																										'interacaoForum');
																						return true;
																					});
																});
											}(jQuery));
										</script>
										<h:panelGroup layout="block" styleClass="col-md-6">
											<h:inputTextarea styleClass="interacaoForum" rows="1" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCursoInteracao.interacao}" />
										</h:panelGroup>
										<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
											<otm:commandButton id="enviar" render="form:intP, form:panelGridMensagens" icon="#{msg_botoes.btn_icon_enviar_email_embutido}" styleClass="btn btn-default" value="#{msg_botoes.btn_enviarInteracao}" action="#{TrabalhoConclusaoCursoControle.realizarEnvioInteracaoTCC}" />
										</h:panelGroup>
									</h:panelGroup>
									<hr width="100%" style="margin-top: 10px;" />
									<!-- Lista Interações -->
									<rich:list id="interacaoEtapaPlanoTCC" rowKeyVar="row" value="#{TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.trabalhoConclusaoCursoInteracaoPlanoTCCVOs.listaConsulta}" rows="5" var="tccInteracao">
										<h:panelGroup styleClass="#{row % 2> 0 ? 'panelUnidade' : 'panelUnidadeImpar'}" style="text-align:left;width:100%;height:100%;vertical-align:left;">
											<h:panelGroup style="text-align:center;width:90px;height:100%;float:left;vertical-align:middle;margin-top:30px;margin-bottom:18px;">
												<h:graphicImage rendered="#{tccInteracao.responsavelInteracao.pessoa.existeImagem}" style="position:relative; left:0px; top:0px; width:55px; height:55px; display:inline-block; background-color: transparent; border: 0px solid;vertical-align:middle;" width="55" height="55" value="#{TrabalhoConclusaoCursoControle.caminhoBaseFoto}#{tccInteracao.responsavelInteracao.pessoa.arquivoImagem.nome}" />
												<h:graphicImage rendered="#{!tccInteracao.responsavelInteracao.pessoa.existeImagem}" width="55" height="55" value="#{resource['/imagens/visao/foto_usuario.png']}" style="position:relative; left:0px; top:0px; width:55px; height:55px;vertical-align:middle; 
																			background-color: transparent; border: 0px solid;display:inline-block">
												</h:graphicImage>
											</h:panelGroup>
											<h:panelGroup layout="block" style="text-align:left;width:85%;float:left;padding-top:5px; border-left: 1px solid gray;padding-left:5px;min-height:100px">
												<h:panelGroup style="text-align:left;width:74%;float:left;">
													<h:outputText styleClass="tituloCamposResultado" value="#{msg_aplic.prt_Forum_enviadoPor}: " />
													<h:outputText styleClass="tituloCamposResultado" value="#{tccInteracao.responsavelInteracao.pessoa.nome}" />
												</h:panelGroup>
												<h:panelGroup style="text-align:left;width:140px;float:left;">
													<h:outputText styleClass="tituloCamposResultado" value="#{tccInteracao.dataInteracao}">
														<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" locale="pt_BR" />
													</h:outputText>
												</h:panelGroup>
												<h:panelGroup layout="block" styleClass="expand" style="text-align:left;width:95%;padding:2px;height:65px;float:left;overflow:none;min-height:65px;">
													<script type="text/javascript" charset="utf-8">
														(function($) {
															$(document)
																	.ready(
																			function() {
																				$(
																						".expand")
																						.click(
																								function() {
																									$(".expand")
																									each(function() {
																										$(
																												this)
																												.attr(
																														'style',
																														'width:95%;float:left;min-height:65px;height:65px;');
																									});
																									$(
																											this)
																											.attr(
																													'style',
																													'width:95%;min-height:65px;height:100%;float:left;margin-bottom:3px');
																								});
																			});
														}(jQuery));
													</script>
													<h:panelGroup id="texto" styleClass="#{row % 2> 0 ? 'panelUnidadeImpar' : 'panelUnidade'}" style="text-align:left;width:100%;padding:2px;height:100%;float:left;overflow:auto;min-height:65px;" layout="block">
														<h:outputText styleClass="tituloCamposResultado" escape="false" style="word-wrap: break-word;text-align: justify;" value="#{tccInteracao.interacao}" />
													</h:panelGroup>
												</h:panelGroup>
												<a4j:region>
													<h:panelGroup id="opcoes" style="vertical-align: bottom;width:20px;height:100%;float:right;margin-top:5px" layout="block">
														<otm:commandButton render="form:intP, form:panelGridMensagens" style="text-align:left;cursor:pointer;border:none;opacity:0.5;margin:0px" rendered="#{TrabalhoConclusaoCursoControle.usuarioLogado.codigo eq tccInteracao.responsavelInteracao.codigo and TrabalhoConclusaoCursoControle.trabalhoConclusaoCurso.isPermiteAlunoAlterarPlanoTCC}" icon="#{msg_botoes.btn_icon_limpar} iconePequeno" tooltip="#{msg_botoes.btn_excluirInteracao}" action="#{TrabalhoConclusaoCursoControle.excluirTrabalhoConclusaoCursoInteracao}" />
													</h:panelGroup>
												</a4j:region>
											</h:panelGroup>
										</h:panelGroup>
									</rich:list>

											<f:facet name="previous">
												<h:outputText style="width:100px;text-align:center;display:block;" styleClass="scrollLast" value="Mais Recentes" />
											</f:facet>
											<f:facet name="next">
												<h:outputText style="width:100px;display:block;text-align:center;" styleClass="scrollNext" value="Mais Antigas" />
