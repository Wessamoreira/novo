<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Relatório - #{msg_aplic.prt_PerfilTurma_tituloRel}" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup id="menuPerfilTurma" layout="block" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{PerfilTurmaRelControle.isApresentarAnoVisaoProfessorCoordenador}">
						<h:outputText styleClass="field control-label tituloCampos" value="Ano" rendered="#{PerfilTurmaRelControle.isApresentarAnoVisaoProfessorCoordenador}" />
						<h:inputText size="4" maxlength="4" id="ano5" value="#{PerfilTurmaRelControle.ano}" onkeyup="aceitarSomenteValorNumerico(this)" styleClass="form-control campos">
							<a4j:ajax event="change" execute="menuHistoricoTurma" listener="#{PerfilTurmaRelControle.montarListaSelectItemTurma}" render="form:selectOneTurmaHistoricoTurma" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{PerfilTurmaRelControle.isApresentarSemestreVisaoProfessorCoordenador}">
						<h:outputText styleClass="field control-label tituloCampos" value="Semestre" rendered="#{PerfilTurmaRelControle.isApresentarSemestreVisaoProfessorCoordenador}" />
						<h:selectOneMenu id="semestre5" styleClass="form-control campos" value="#{PerfilTurmaRelControle.semestre}" rendered="#{PerfilTurmaRelControle.isApresentarSemestreVisaoProfessorCoordenador}">
							<a4j:ajax event="change" execute="menuHistoricoTurma" listener="#{PerfilTurmaRelControle.montarListaSelectItemTurma}" render="form:selectOneTurmaHistoricoTurma" />
							<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText id="turmaPerfilTurma" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Turma_tituloForm}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{PerfilTurmaRelControle.turma.codigo}">
							<f:selectItems value="#{PerfilTurmaRelControle.listaSelectItemTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="Apresentar Foto Alunos" />
						<h:panelGroup layout="block" styleClass="col-md-12 pn">
							<otm:selectBooleanCheckbox id="apresentarFoto" value="#{PerfilTurmaRelControle.apresentarFoto}" />
						</h:panelGroup>
					</h:panelGroup>
				<otm:mensagem bean="#{PerfilTurmaRelControle}"></otm:mensagem>
				<h:panelGroup layout="block" styleClass="row text-center mt10">
					<otm:commandButton style="margin-right:5px" id="imprimirPDFPerfilTurma" render="form" oncomplete="#{PerfilTurmaRelControle.download}" action="#{PerfilTurmaRelControle.imprimirPDFVisaoProfessor}" value="Gerar Relatório (PDF)" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_pdf_embutido}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
