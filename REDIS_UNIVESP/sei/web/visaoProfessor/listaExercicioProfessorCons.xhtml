<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_ListaExercicio_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
.rich-dtascroller-table {
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}

.rich-datascr-button {
	border: none;
}

.rich-datascr-button-dsbld {
	background-color: transparent;
}
</style>
		<!-- 		<ui:include src="richPanelImagem.xhtml" /> -->
		<h:form id="form">
			<h:commandLink action="#{ListaExercicioControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup id="dadosBasicos">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_turma}" />
						<h:selectOneMenu styleClass="form-control campos" value="#{ListaExercicioControle.listaExercicioVO.turma.codigo}">
							<a4j:ajax event="change" render="dadosBasicos" listener="#{ListaExercicioControle.montarListaSelectItemTurmaDisciplina}" />
							<f:selectItems value="#{ListaExercicioControle.listaSelectItemTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_disciplina}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ListaExercicioControle.listaExercicioVO.disciplina.codigo}">
							<f:selectItems value="#{ListaExercicioControle.listaSelectItemDisciplina}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass="col-md-6">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_descricao}" />
							<h:inputText styleClass="form-control campos" value="#{ListaExercicioControle.listaExercicioVO.descricao}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_situacaoListaExercicio}" />
							<h:selectOneMenu styleClass="form-control campos" value="#{ListaExercicioControle.listaExercicioVO.situacaoListaExercicio}">
								<f:selectItems value="#{ListaExercicioControle.listaSelectItemSituacaoListaExercicio}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_tipoGeracaoListaExercicio}" />
							<h:selectOneMenu styleClass="form-control campos" value="#{ListaExercicioControle.listaExercicioVO.tipoGeracaoListaExercicio}">
								<f:selectItems value="#{ListaExercicioControle.listaSelectItemTipoGeracaoListaExercicio}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ListaExercicio_periodoDisponibilizacaoListaExercicio}" />
						<h:selectOneMenu styleClass="form-control campos" value="#{ListaExercicioControle.listaExercicioVO.periodoDisponibilizacaoListaExercicio}">
							<f:selectItems value="#{ListaExercicioControle.listaSelectItemPeriodoDisponibilizacaoListaExercicio}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<h:panelGroup>
						<a4j:commandLink id="consultar" render="form" value="#{msg_botoes.btn_consultar}" action="#{ListaExercicioControle.consultarListaExercicioProfessor}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2">
							<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener target="#{ListaExercicioControle.controleConsultaOtimizado.paginaAtual}" value="1" />
							<f:setPropertyActionListener target="#{ListaExercicioControle.controleConsultaOtimizado.page}" value="1" />
						</a4j:commandLink>
						<otm:spacer width="5px" />
						<otm:commandButton id="novo" action="#{ListaExercicioControle.novo}" value="#{msg_botoes.btn_novo}" styleClass="btn btn-info btn-novo" title="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable headerClass="consulta" width="100%" id="items" rowKeyVar="row" rendered="#{ListaExercicioControle.controleConsultaOtimizado.apresentarListaConsulta}" value="#{ListaExercicioControle.controleConsultaOtimizado}" rows="10" var="listaExercicioItem">
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ListaExercicio_descricao}" />
						</f:facet>
						<h:commandLink action="#{ListaExercicioControle.editar}">
							<h:outputText value="#{listaExercicioItem.descricao}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ListaExercicio_disciplina}" />
						</f:facet>
						<h:commandLink action="#{ListaExercicioControle.editar}">
							<h:outputText value="#{listaExercicioItem.disciplina.nome}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ListaExercicio_turma}" />
						</f:facet>
						<h:commandLink action="#{ListaExercicioControle.editar}">
							<h:outputText value="#{listaExercicioItem.turma.identificadorTurma}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ListaExercicio_situacaoListaExercicio}" />
						</f:facet>
						<h:commandLink action="#{ListaExercicioControle.editar}">
							<h:outputText value="#{listaExercicioItem.situacaoListaExercicio.valorApresentar}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ListaExercicio_tipoGeracaoListaExercicio}" />
						</f:facet>
						<h:commandLink action="#{ListaExercicioControle.editar}">
							<h:outputText value="#{listaExercicioItem.tipoGeracaoListaExercicio.valorApresentar}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ListaExercicio_periodoDisponibilizacaoListaExercicio}" />
						</f:facet>
						<h:commandLink action="#{ListaExercicioControle.editar}">
							<h:outputText value="#{listaExercicioItem.periodoDisponibilizacaoApresentar}" />
						</h:commandLink>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{ListaExercicioControle.editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" render="itens, panelGridMensagens" id="scResultadoConsulta" rendered="#{ListaExercicioControle.controleConsultaOtimizado.apresentarDatascroller}" scrollListener="#{ListaExercicioControle.scrollListener}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ListaExercicioControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
