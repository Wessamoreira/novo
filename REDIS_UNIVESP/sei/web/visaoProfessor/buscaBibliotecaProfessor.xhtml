<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="conteudo">
		<!-- 			<ui:include src="richPanelImagem.xhtml" /> -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelReservadoComSucesso" shadowOpacity="true" width="600" domElementAttachment="parent" show="#{BuscaBibliotecaControle.mostrarModalReservadoComSucesso}" moveable="false" resizeable="false" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:graphicImage styleClass="background-color:transparent;" height="24" width="24" url="#{resource['/imagens/aviso.png']}" />
					<h:outputText value="AVISO" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formReservadoComSucesso">
				<h:panelGroup columns="1" width="100%">
					<h:outputText styleClass="field control-label mensagem col-md-12" value="Reserva de Catálogos:" />
					<h:outputText styleClass="field control-label mensagem col-md-12" value="Detalhamento:" />
					<h:outputText styleClass="field control-label mensagem col-md-12" value="#{BuscaBibliotecaControle.mensagemCatalogosReservadosComSucesso}" escape="true" />
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton style="margin-right:5px" render="form, panelReservadoComSucesso" onclick="#{rich:component('panelReservadoComSucesso')}.hide()" action="#{BuscaBibliotecaControle.fecharModalLimpandoListas}" value="Fechar" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_fechar_embutido}" title="Fechar" />
						<otm:commandButton oncomplete="#{BuscaBibliotecaControle.download}" action="#{BuscaBibliotecaControle.imprimirTicketReservaPDF}" rendered="#{!empty BuscaBibliotecaControle.reservaVOs}" id="imprimirPDF" value="Imprimir Ticket" icon="#{msg_botoes.btn_icon_imprimir_embutido}" accesskey="4" styleClass="btn btn-default" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelExemplares" shadowOpacity="true" domElementAttachment="parent" show="#{BuscaBibliotecaControle.mostrarModalExemplares}" autosized="true">
			<h:form id="formExemplares">
				<h:panelGroup columns="1" width="100%">
					<f:facet name="header">
						<h:panelGroup>
							<h:outputText value="#{BuscaBibliotecaControle.catalogoVO.titulo}" />
						</h:panelGroup>
					</f:facet>
					<rich:dataTable id="resultadoConsultaExemplares" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{BuscaBibliotecaControle.listaExemplares}" rows="10" var="exemplarItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Exemplar_biblioteca}" />
							</f:facet>
							<h:outputText value="#{exemplarItens.biblioteca.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Exemplar_secao}" />
							</f:facet>
							<h:outputText value="#{exemplarItens.secao.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Exemplar_local}" />
							</f:facet>
							<h:outputText value="#{exemplarItens.local}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Exemplar_codigoBarra}" />
							</f:facet>
							<h:outputText value="#{exemplarItens.codigoBarra}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Exemplar_situacaoAtual}" />
							</f:facet>
							<h:outputText value="#{exemplarItens.situacaoAtualApresentar}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandButton rendered="#{BuscaBibliotecaControle.isMostrarBotaoAdicionarAGuia}" action="#{BuscaBibliotecaControle.adicionarAGuia}" render="form, formExemplares" oncomplete="#{rich:component('panelExemplares')}.hide()" value="#{msg_botoes.btn_selecionar}" styleClass="btn btn-info light btn-selecionar" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formExemplares:resultadoConsultaExemplares" maxPages="10" id="scResultadoExemplares" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton render="form, formExemplares" oncomplete="#{rich:component('panelExemplares')}.hide()" action="#{BuscaBibliotecaControle.fecharModal}" value="Fechar" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_fechar_embutido}" title="Fechar" />
					</h:panelGroup>
					<h:panelGroup id="mensagemConsultaExemplares" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{BuscaBibliotecaControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h1 class="title1">
				<h:outputText styleClass="tituloMenuVisaoCentral" value="#{msg_aplic.prt_Emprestimo_consultarExemplar}" />
			</h1>
			<h:panelGroup id="panelGridForm">
				<rich:tabPanel>
					<rich:tab action="#{BuscaBibliotecaControle.limparListas}" header="#{msg_aplic.prt_BuscaBiblioteca_BuscaRapida}">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!empty BuscaBibliotecaControle.listaItemBiblioteca}">
								<h:outputText id="biblioteca" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Exemplar_biblioteca}" />
								<h:selectOneMenu id="unidadeEnsino" styleClass="form-control campos" value="#{BuscaBibliotecaControle.biblioteca.codigo}">
									<a4j:ajax event="change" render="panelGridForm" execute="this" listener="#{BuscaBibliotecaControle.carregarDadosBiblioteca}"></a4j:ajax>
									<f:selectItems value="#{BuscaBibliotecaControle.listaItemBiblioteca}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText styleClass="field control-label tituloCampos" value="Valor Consulta" />
								<h:inputText id="valorConsulta" styleClass="form-control campos" size="60" value="#{BuscaBibliotecaControle.controleConsulta.valorConsulta}" />
							</h:panelGroup>
							<!-- 															<otm:commandButton id="buscar"  -->
							<!--                                                                      style="position:relative; top:4px; left:-5px;" -->
							<!--                                                                      value="#{msg_botoes.btn_consultar}" -->
							<!--                                                                      action="#{BuscaBibliotecaControle.consultar}" -->
							<!--                                                                      image="./imagens/botaoConsultar.png" -->
							<!--                                                                      title="#{msg.msg_consultar_dados}" -->
							<!--                                                                      accesskey="2" /> -->
							<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
								<a4j:commandLink id="consultar" render="form:panelGridForm" type="submit" value="#{msg_botoes.btn_consultar}" style="position:relative; top:10px; left:0px;" action="#{BuscaBibliotecaControle.irPaginaInicial}" styleClass="btn btn-default btn-consultar" accesskey="2">
									<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
									<f:setPropertyActionListener target="#{BuscaBibliotecaControle.controleConsultaOtimizado.paginaAtual}" value="1" />
									<f:setPropertyActionListener target="#{BuscaBibliotecaControle.controleConsultaOtimizado.page}" value="0" />
								</a4j:commandLink>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText value="Apenas Exemplares Disponíveis para Empréstimo" styleClass="field control-label tituloCampos" style="position:relative; top:-5px; left:0px;" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="somenteExemplaresDisponiveis" value="#{BuscaBibliotecaControle.apenasExemplarDisponivel}" style="position:relative; top:-1px; left:0px;" />
								</h:panelGroup>
							</h:panelGroup>
							<!-- 														<rich:dataScroller boundaryControls="auto" stepControls="auto" -->
							<!--                                                                    fastControls="hide" for="listaConsulta" -->
							<!--                                                                    limitRender="5" align="center" /> -->
							<h:panelGroup columns="2" footerClass="colunaCentralizada" width="100%">
								<rich:list id="listaConsulta" rows="5" value="#{BuscaBibliotecaControle.controleConsultaOtimizado}" var="catalogoItens">
									<h:outputText value="#{catalogoItens.titulo} - #{catalogoItens.nomeAutores}" styleClass="tituloCamposNegrito" />
									<br />
									<h:outputText value="#{catalogoItens.subtitulo}" />
									<br />
									<h:outputText value="#{catalogoItens.assunto}" />
									<br />
									<h:outputText value="#{msg_aplic.prt_Catalogo_isbn}: #{catalogoItens.isbn} | #{msg_aplic.prt_Catalogo_issn}: #{catalogoItens.issn}" />
									<br />
									<h:outputText value="#{msg_aplic.prt_Exemplar_local}: #{catalogoItens.local} - #{catalogoItens.biblioteca}" />
									<br />
									<h:panelGroup rendered="#{catalogoItens.link ne ''}">
										<h:outputText value="#{msg_aplic.prt_Catalogo_link}: " />
										<h:commandLink value="#{catalogoItens.link}" />
										<br />
									</h:panelGroup>
									<h:graphicImage rendered="#{catalogoItens.nrExemplaresParaEmprestimo ne 0}" url="#{resource['/imagens/iconeSetaAmarela.png']}" />
									<h:outputText rendered="#{catalogoItens.nrExemplaresParaEmprestimo ne 0}" value="#{catalogoItens.nrExemplaresParaEmprestimo} unidade(s) disponíveis para empréstimo" />
									<h:graphicImage rendered="#{catalogoItens.nrExemplaresParaEmprestimo eq 0}" url="#{resource['/imagens/iconeTriste.png']}" />
									<h:outputText rendered="#{catalogoItens.nrExemplaresParaEmprestimo eq 0}" value="Nenhuma unidade disponível para empréstimo" />
									<br />
									<h:graphicImage rendered="#{catalogoItens.nrExemplaresParaConsulta ne 0}" url="#{resource['/imagens/iconeQuadradoAzulComLapis.png']}" />
									<h:outputText rendered="#{catalogoItens.nrExemplaresParaConsulta ne 0}" value="#{catalogoItens.nrExemplaresParaConsulta} unidade(s) disponíveis para consulta" />
									<h:graphicImage rendered="#{catalogoItens.nrExemplaresParaConsulta eq 0}" url="#{resource['/imagens/iconeTriste.png']}" />
									<h:outputText rendered="#{catalogoItens.nrExemplaresParaConsulta eq 0}" value="Nenhuma unidade disponível para consulta" />
									<br />
									<h:commandLink action="#{BuscaBibliotecaControle.consultarExemplares}" disabled="#{!catalogoItens.isHabilitarBotaoAdicionarGuia}">
										<!-- 										<a4j:ajax event="complete" render="form:panelGridForm" /> -->
										<h:outputText value="Adicionar a Guia" />
									</h:commandLink>
									<otm:spacer width="15px" />
									<h:commandLink action="#{BuscaBibliotecaControle.adicionarCatalogoNaGuiaDeReserva}">
										<!-- 										<a4j:ajax event="complete" render="form:panelGridForm" /> -->
										<h:outputText value="Reservar" />
									</h:commandLink>
									<br />
									<br />
								</rich:list>
								<f:facet name="footer">
									<div style="text-align: center !important">
										<rich:dataScroller align="center" for="form:listaConsulta" id="paginador" page="#{BuscaBibliotecaControle.controleConsultaOtimizado.page}" scrollListener="#{BuscaBibliotecaControle.scrollerListener}" rendered="#{BuscaBibliotecaControle.controleConsultaOtimizado.apresentarPaginador}" />
									</div>
								</f:facet>
								<h:panelGroup>
									<rich:collapsiblePanel height="300" width="400" switchType="client" headerClass="tituloCamposNegritoEsquerda" label="Guia de Empréstimo" rendered="#{!empty BuscaBibliotecaControle.listaAdicionadosGuia}" styleClass="colunaCentralizada">
										<rich:list id="listaAdicionadosGuia" value="#{BuscaBibliotecaControle.listaAdicionadosGuia}" var="exemplarGuiaItens">
											<h:outputText value="#{exemplarGuiaItens.catalogo.titulo}" styleClass="tituloCamposNegrito" />
											<otm:spacer width="20px" />
											<a4j:commandButton image="#{resource['imagens/remover.png']}" action="#{BuscaBibliotecaControle.removerExemplarGuia}" />
											<br />
											<h:outputText value="#{exemplarGuiaItens.catalogo.nomeAutores}" />
											<br />
											<h:outputText value="#{exemplarGuiaItens.codigoBarra}" />
										</rich:list>
										<a4j:commandButton style="horizontal-align: center;" id="btnImprimir" action="#{BuscaBibliotecaControle.imprimirGuia}" image="#{resource['/imagens/botaoImprimirGuia.gif']}" />
									</rich:collapsiblePanel>
									<rich:collapsiblePanel height="300" width="400" switchType="client" headerClass="tituloCamposNegritoEsquerda" label="Guia de Reserva" rendered="#{!empty BuscaBibliotecaControle.listaCatalogosAdicionadosNaGuiaReserva}">
										<rich:list id="listaAdicionadosReserva" value="#{BuscaBibliotecaControle.listaCatalogosAdicionadosNaGuiaReserva}" var="catalogoReservaItens">
											<h:outputText value="#{catalogoReservaItens.titulo}" styleClass="tituloCamposNegrito" />
											<otm:spacer width="20px" />
											<a4j:commandButton image="#{resource['imagens/remover.png']}" action="#{BuscaBibliotecaControle.removerCatalogoDaGuiaDeReserva}" />
											<br />
											<h:outputText value="#{catalogoReservaItens.nomeAutores}" />
										</rich:list>
										<a4j:commandButton style="horizontal-align: center;" id="btnReservar" action="#{BuscaBibliotecaControle.verificarTipoModalParaContinuarReserva}" image="#{resource['/imagens/botaoFinalizarReserva.png']}" />
									</rich:collapsiblePanel>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
								<otm:mensagem bean="#{BuscaBibliotecaControle}"></otm:mensagem>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
					<rich:tab action="#{BuscaBibliotecaControle.limparListas}" header="#{msg_aplic.prt_BuscaBiblioteca_BuscaAvancada}">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText id="biblio" styleClass="field control-label tituloCampos" rendered="#{!empty BuscaBibliotecaControle.listaItemBiblioteca}" value="#{msg_aplic.prt_Exemplar_biblioteca}" />

									<a4j:ajax event="change" render="panelGridForm" execute="this" listener="#{BuscaBibliotecaControle.carregarDadosBiblioteca}"></a4j:ajax>
									<f:selectItems value="#{BuscaBibliotecaControle.listaItemBiblioteca}" />
								</h:selectOneMenu>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText value="#{msg_aplic.prt_Catalogo_titulo}" styleClass="field control-label tituloCampos" />
								<h:inputText id="tituloBuscaAvancada" styleClass="form-control campos" size="50" value="#{BuscaBibliotecaControle.tituloBuscaAvancada}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText value="#{msg_aplic.prt_Catalogo_assunto}" styleClass="field control-label tituloCampos" />
								<h:inputText id="assuntoBuscaAvancada" styleClass="form-control campos" size="50" value="#{BuscaBibliotecaControle.assuntoBuscaAvancada}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText value="#{msg_aplic.prt_Catalogo_palavrasChave}" styleClass="field control-label tituloCampos" />
								<h:inputText id="palavrasChaveBuscaAvancada" styleClass="form-control campos" size="50" value="#{BuscaBibliotecaControle.palavrasChaveBuscaAvancada}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText value="#{msg_aplic.prt_Catalogo_codigoTombo}" styleClass="field control-label tituloCampos" />
								<h:inputText id="codigoTomboBuscaAvancada" styleClass="form-control campos" size="50" value="#{BuscaBibliotecaControle.codigoTomboBuscaAvancada}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-4">
								<h:outputText value="#{msg_aplic.prt_Catalogo_autores}" styleClass="field control-label tituloCampos" />
								<h:inputText id="autoresBuscaAvancada" styleClass="form-control campos" size="50" value="#{BuscaBibliotecaControle.autoresBuscaAvancada}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText value="#{msg_aplic.prt_Catalogo_isbn}" styleClass="field control-label tituloCampos" />
								<h:inputText id="isbnBuscaAvancada" styleClass="form-control campos" size="10" value="#{BuscaBibliotecaControle.isbnBuscaAvancada}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText value="#{msg_aplic.prt_Catalogo_issn}" styleClass="field control-label tituloCampos" />
								<h:inputText id="issnBuscaAvancada" styleClass="form-control campos" size="10" value="#{BuscaBibliotecaControle.issnBuscaAvancada}" />
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-3">
								<h:outputText value="Apenas Exemplares Disponíveis para Empréstimo" styleClass="field control-label tituloCampos" />
								<h:panelGroup layout="block" styleClass="col-md-12 pn">
									<otm:selectBooleanCheckbox id="somenteExemplaresDisponiveisBuscaAvancada" value="#{BuscaBibliotecaControle.apenasExemplarDisponivelAvancado}" style="position:relative; top:-1px; left:0px;" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
								<otm:commandButton id="buscaAvancada" value="#{msg_botoes.btn_consultar}" action="#{BuscaBibliotecaControle.consultarAvancada}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2" />
							</h:panelGroup>
							<h:panelGroup columns="1" width="100%">
								<h:panelGroup columns="2" footerClass="colunaCentralizada" width="100%">
									<rich:list id="listaConsultaAvancada" rows="5" value="#{BuscaBibliotecaControle.listaConsultaBuscaAvancada}" var="catalogoBuscaAvancadaItens">
										<h:outputText value=" #{catalogoBuscaAvancadaItens.nomeAutores} - #{catalogoBuscaAvancadaItens.titulo} - #{catalogoBuscaAvancadaItens.subtitulo} - #{catalogoBuscaAvancadaItens.local} - #{catalogoBuscaAvancadaItens.editora.nome} - #{catalogoBuscaAvancadaItens.anoPublicacao} - #{catalogoBuscaAvancadaItens.isbn}" styleClass="tituloCamposNegrito" />
										<h:outputText value="#{catalogoBuscaAvancadaItens.subtitulo}" />
										<br />
										<h:outputText value="#{catalogoBuscaAvancadaItens.assunto}" />
										<br />
										<h:outputText value="#{msg_aplic.prt_Catalogo_isbn}: #{catalogoBuscaAvancadaItens.isbn} | #{msg_aplic.prt_Catalogo_issn}: #{catalogoBuscaAvancadaItens.issn}" />
										<br />
										<h:outputText value="#{msg_aplic.prt_Exemplar_local}: #{catalogoBuscaAvancadaItens.local} - #{catalogoBuscaAvancadaItens.biblioteca}" />
										<br />
										<h:panelGroup rendered="#{catalogoBuscaAvancadaItens.link ne ''}">
											<h:outputText value="#{msg_aplic.prt_Catalogo_link}: " />
											<h:commandLink value="#{catalogoBuscaAvancadaItens.link}" />
											<br />
										</h:panelGroup>
										<h:graphicImage rendered="#{catalogoBuscaAvancadaItens.nrExemplaresParaEmprestimo ne 0}" url="#{resource['/imagens/iconeSetaAmarela.png']}" />
										<h:outputText rendered="#{catalogoBuscaAvancadaItens.nrExemplaresParaEmprestimo ne 0}" value="#{catalogoBuscaAvancadaItens.nrExemplaresParaEmprestimo} unidade(s) disponíveis para empréstimo" />
										<h:graphicImage rendered="#{catalogoBuscaAvancadaItens.nrExemplaresParaEmprestimo eq 0}" url="#{resource['/imagens/iconeTriste.png']}" />
										<h:outputText rendered="#{catalogoBuscaAvancadaItens.nrExemplaresParaEmprestimo eq 0}" value="Nenhuma unidade disponível para empréstimo" />
										<br />
										<h:graphicImage rendered="#{catalogoBuscaAvancadaItens.nrExemplaresParaConsulta ne 0}" url="#{resource['/imagens/iconeQuadradoAzulComLapis.png']}" />
										<h:outputText rendered="#{catalogoBuscaAvancadaItens.nrExemplaresParaConsulta ne 0}" value="#{catalogoBuscaAvancadaItens.nrExemplaresParaConsulta} unidade(s) disponíveis para consulta" />
										<h:graphicImage rendered="#{catalogoBuscaAvancadaItens.nrExemplaresParaConsulta eq 0}" url="#{resource['/imagens/iconeTriste.png']}" />
										<h:outputText rendered="#{catalogoBuscaAvancadaItens.nrExemplaresParaConsulta eq 0}" value="Nenhuma unidade disponível para consulta" />
										<br />
										<h:commandLink action="#{BuscaBibliotecaControle.consultarExemplares}" disabled="#{!catalogoBuscaAvancadaItens.isHabilitarBotaoAdicionarGuia}">
											<!-- 										<a4j:ajax event="complete" render="form:panelGridForm" /> -->
											<h:outputText value="Adicionar a Guia" />
										</h:commandLink>
										<otm:spacer width="15px" />
										<h:commandLink action="#{BuscaBibliotecaControle.adicionarCatalogoNaGuiaDeReserva}">
											<!-- 										<a4j:ajax event="complete" render="form:panelGridForm" /> -->
											<h:outputText value="Reservar" />
										</h:commandLink>
										<br />
										<br />
									</rich:list>
									<f:facet name="footer">
										<div style="text-align: center !important">
											<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="listaConsultaAvancada" limitRender="5" align="center" />
										</div>
									</f:facet>
									<h:panelGroup>
										<rich:collapsiblePanel height="300" width="400" switchType="client" headerClass="tituloCamposNegritoEsquerda" label="Guia de Empréstimo" rendered="#{!empty BuscaBibliotecaControle.listaAdicionadosGuia}">
											<rich:list id="listaAdicionadosGuiaBuscaAvancada" value="#{BuscaBibliotecaControle.listaAdicionadosGuia}" var="exemplarGuiaItens">
												<h:outputText value="#{exemplarGuiaItens.catalogo.titulo}" styleClass="tituloCamposNegrito" />
												<otm:spacer width="20px" />
												<a4j:commandButton image="#{resource['imagens/remover.png']}" action="#{BuscaBibliotecaControle.removerExemplarGuia}" />
												<br />
												<h:outputText value="#{exemplarGuiaItens.catalogo.nomeAutores}" />
												<br />
												<h:outputText value="#{exemplarGuiaItens.codigoBarra}" />
											</rich:list>
											<a4j:commandButton style="horizontal-align: center;" id="btnImprimirGuiaBuscaAvancada" action="#{BuscaBibliotecaControle.imprimirGuia}" image="#{resource['/imagens/botaoImprimirGuia.gif']}" />
										</rich:collapsiblePanel>
										<rich:collapsiblePanel height="300" width="400" switchType="client" headerClass="tituloCamposNegritoEsquerda" label="Guia de Reserva" rendered="#{!empty BuscaBibliotecaControle.listaCatalogosAdicionadosNaGuiaReserva}">
											<rich:list id="listaAdicionadosReservaBuscaAvancada" value="#{BuscaBibliotecaControle.listaCatalogosAdicionadosNaGuiaReserva}" var="catalogoReservaItens">
												<h:outputText value="#{catalogoReservaItens.titulo}" styleClass="tituloCamposNegrito" />
												<otm:spacer width="20px" />
												<a4j:commandButton image="#{resource['imagens/remover.png']}" action="#{BuscaBibliotecaControle.removerCatalogoDaGuiaDeReserva}" />
												<br />
												<h:outputText value="#{catalogoReservaItens.nomeAutores}" />
											</rich:list>
											<a4j:commandButton style="horizontal-align: center;" id="btnReservarBuscaAvancada" action="#{BuscaBibliotecaControle.verificarTipoModalParaContinuarReserva}" image="#{resource['/imagens/botaoFinalizarReserva.png']}" />
										</rich:collapsiblePanel>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup id="panelGridMensagensBuscaAvancada" columns="1" width="100%" styleClass="tabMensagens">
								<otm:mensagem bean="#{BuscaBibliotecaControle}"></otm:mensagem>
							</h:panelGroup>
						</h:panelGroup>
					</rich:tab>
				</rich:tabPanel>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
