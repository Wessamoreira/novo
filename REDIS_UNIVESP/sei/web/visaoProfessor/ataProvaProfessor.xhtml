<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Ata de Prova" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<h:panelGroup layout="block" id="disciplinasProfessor" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{AtaProvaRelControle.isApresentarAnoVisaoProfessorCoordenador}">
						<h:outputText styleClass="field control-label tituloCampos" value="Ano" />
						<h:inputText size="4" maxlength="4" value="#{AtaProvaRelControle.ano}" styleClass="form-control camposObrigatorios" onkeydown="aceitarSomenteValorNumerico(this)">
							<a4j:ajax event="change" listener="#{AtaProvaRelControle.montarListaSelectItemTurmaProfessor}" render="form:disciplinasProfessor" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{AtaProvaRelControle.isApresentarSemestreVisaoProfessorCoordenador}">
						<h:outputText styleClass="field control-label tituloCampos" value="Semestre" />
						<h:selectOneMenu id="semestre2" styleClass="form-control camposObrigatorios" value="#{AtaProvaRelControle.semestre}">
							<a4j:ajax event="change" listener="#{AtaProvaRelControle.montarListaSelectItemTurmaProfessor}" render="form:disciplinasProfessor" />
							<f:selectItems value="#{AtaProvaRelControle.listaSelectSemestre}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProgramacaoAula_turma}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{AtaProvaRelControle.turmaVO.codigo}">
							<a4j:ajax event="change" listener="#{AtaProvaRelControle.montarListaDisciplinaTurmaVisaoProfessor}" render="form:disciplinasProfessor, form:ataMsg" />
							<f:selectItems value="#{AtaProvaRelControle.listaSelectItemTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AtaProvaRelControle.isApresentarDadosAposSelecionarTurma}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProgramacaoAula_disciplina}" />
						<h:selectOneMenu id="disciplina" styleClass="form-control camposObrigatorios" value="#{AtaProvaRelControle.disciplinaVO.codigo}">
							<a4j:ajax event="change" listener="#{AtaProvaRelControle.montarListaSelectItemTituloNota}" render="disciplinasProfessor" />
							<f:selectItems value="#{AtaProvaRelControle.listaSelectItemDisciplina}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="#{AtaProvaRelControle.isApresentarCampoNota and AtaProvaRelControle.isApresentarDadosAposSelecionarTurma ? 'col-md-4' : 'col-md-6'}" rendered="#{AtaProvaRelControle.isApresentarDadosAposSelecionarTurma}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_BoletimAcademicoRel_situacaoRecuperacao}" />
						<h:selectOneMenu id="situacaoRecuperacaoNota" styleClass="form-control campos" value="#{AtaProvaRelControle.situacaoRecuperacaoNota}">
							<f:selectItems value="#{AtaProvaRelControle.listaSelectItemSituacaoRecuperacao}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="#{AtaProvaRelControle.isApresentarCampoNota and AtaProvaRelControle.isApresentarDadosAposSelecionarTurma ? 'col-md-4' : 'col-md-6'}" rendered="#{AtaProvaRelControle.isApresentarDadosAposSelecionarTurma}">
						<h:outputText rendered="#{AtaProvaRelControle.isApresentarDadosAposSelecionarTurma}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtaProva_tipoLayout}" />
						<h:selectOneMenu id="layout" styleClass="form-control camposObrigatorios" value="#{AtaProvaRelControle.layout}">
							<a4j:ajax event="change" listener="#{AtaProvaRelControle.montarListaSelectItemTituloNota}" render="disciplinasProfessor" />
							<f:selectItems value="#{AtaProvaRelControle.tipoLayout}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{AtaProvaRelControle.isApresentarCampoNota and AtaProvaRelControle.isApresentarDadosAposSelecionarTurma}">
						<h:outputText styleClass="field control-label tituloCampos" rendered="#{AtaProvaRelControle.isApresentarCampoNota and AtaProvaRelControle.isApresentarDadosAposSelecionarTurma}" value="#{msg_aplic.prt_AtaProva_tituloNota}" />
						<h:selectOneMenu id="tituloNota" styleClass="form-control campos" value="#{AtaProvaRelControle.tituloNota}">
							<f:selectItems value="#{AtaProvaRelControle.listaSelectItemTituloNota}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12" rendered="#{AtaProvaRelControle.isApresentarDadosAposSelecionarTurma}">
					<h:outputText styleClass="title" style="margin-top: 6px;" value="#{msg_aplic.prt_HistoricoAlunoRel_filtroSituacao}" />
					<h:panelGroup styleClass="row" layout="block">
						<h:panelGroup styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CampanhaPublicoAlvo_aprovado}" />
							<h:panelGroup styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{AtaProvaRelControle.aprovados}" id="aprovados" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CampanhaPublicoAlvo_cursando}" />
							<h:panelGroup styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{AtaProvaRelControle.cursando}" id="cursando" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CampanhaPublicoAlvo_reprovado}" />
							<h:panelGroup styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{AtaProvaRelControle.reprovados}" id="reprovados" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup styleClass="col-md-3">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CampanhaPublicoAlvo_reprovado} Por Falta" />
							<h:panelGroup styleClass="col-md-12 pn">
								<otm:selectBooleanCheckbox value="#{AtaProvaRelControle.reprovadosPorFalta}" id="reprovadosPorFalta" />
							</h:panelGroup>
						</h:panelGroup>
						<hr class="col-md-12" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" id="ataMsg" styleClass="col-md-12">

					<otm:mensagem bean="#{AtaProvaRelControle}"></otm:mensagem>

				</h:panelGroup>
				<h:panelGroup styleClass="row text-center mt10" layout="block" rendered="#{GestaoAvaliacaoOnlineControle.botaoConsultar}">
					<otm:commandButton id="imprimir" icon="fas fa-file-pdf" render="form" oncomplete="#{AtaProvaRelControle.download}" action="#{AtaProvaRelControle.imprimirPDFVisaoProfessor}" styleClass="btn btn-danger btn_icon_gerar_relatorio" value="#{msg_botoes.btn_GerarRelatorio}" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
