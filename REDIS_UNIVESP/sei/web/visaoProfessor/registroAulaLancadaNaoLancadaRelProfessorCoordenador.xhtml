<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:panelGroup id="registrarAulaProfessor">
	<h:panelGroup id="registroAula">
		<h:panelGroup id="panelAnoSemestre" styleClass="col-md-12 pn" layout="block" rendered="#{RegistroAulaLancadaNaoLancadaRelControle.isApresentarAno or RegistroAulaLancadaNaoLancadaRelControle.isApresentarSemestre}">
			<h:panelGroup layout="block" styleClass="col-md-1">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoAluno_ano}" />
				<h:inputText disabled="#{RegistroAulaLancadaNaoLancadaRelControle.permitirGerarRelatorioRetroativo}" maxlength="4" id="anoRegistroFalta" size="4" styleClass="form-control camposObrigatorios" value="#{RegistroAulaLancadaNaoLancadaRelControle.ano}" onkeydown="aceitarSomenteValorNumerico(this)">
					<a4j:ajax execute="@this" event="change" listener="#{RegistroAulaLancadaNaoLancadaRelControle.montarListaSelectItemTurmaVisao}" render="labelTurma, panelTurma, labelDisciplinas, panelDisciplinas, labelSituacao, situacaoRegistroAula, labelPeriodo, panelPeriodoData, mensagens" />
				</h:inputText>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-1">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Advertencia_semestre}" />
				<h:selectOneMenu disabled="#{RegistroAulaLancadaNaoLancadaRelControle.permitirGerarRelatorioRetroativo}" styleClass="form-control campos" id="registroFaltaSemestre" value="#{RegistroAulaLancadaNaoLancadaRelControle.semestre}">
					<f:selectItems value="#{EnumControle.comboboxSemestreEnum}" />
					<a4j:ajax execute="@this" event="change" listener="#{RegistroAulaLancadaNaoLancadaRelControle.montarListaSelectItemTurmaVisao}" render="labelTurma, panelTurma, labelDisciplinas, panelDisciplinas, labelSituacao, situacaoRegistroAula, labelPeriodo, panelPeriodoData, mensagens" />
				</h:selectOneMenu>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-6" id="panelTurma">
			<h:outputText id="labelTurma" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProgramacaoAula_turma}" />
			<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{RegistroAulaLancadaNaoLancadaRelControle.turma.codigo}">
				<a4j:ajax event="change" listener="#{RegistroAulaLancadaNaoLancadaRelControle.montarAlunosVisaoProfessor}" render="labelDisciplinas, panelDisciplinas, panelAnoSemestre" />
				<f:selectItems value="#{RegistroAulaLancadaNaoLancadaRelControle.listaSelectItemTurma}" />
			</h:selectOneMenu>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-6" id="panelDisciplinas">
			<h:outputText id="labelDisciplinas" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProgramacaoAula_disciplina}" />
			<h:selectOneMenu id="codigoDisciplina" styleClass="form-control campos" value="#{RegistroAulaLancadaNaoLancadaRelControle.disciplina.codigo}">
				<a4j:ajax event="change" render="labelTurma, panelTurma, labelDisciplinas, panelDisciplinas, labelSituacao, situacaoRegistroAula, labelPeriodo, panelPeriodoData, mensagens" />
				<f:selectItems value="#{RegistroAulaLancadaNaoLancadaRelControle.listaSelectItemDisciplinasProgramacaoAula}" />
			</h:selectOneMenu>
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="col-md-3" id="panelsituacaoRegistroAula">
			<h:outputText id="labelSituacao" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RegistroAulaLancadaNaoLancada_situacaoRegistroAula}" />
			<h:selectOneMenu id="situacaoRegistroAula" styleClass="form-control campos" value="#{RegistroAulaLancadaNaoLancadaRelControle.situacaoRegistroAula}">
				<f:selectItems value="#{RegistroAulaLancadaNaoLancadaRelControle.listaSelectItemSituacaoRegistroAula}" />
			</h:selectOneMenu>
		</h:panelGroup>
		<h:panelGroup id="panelPeriodoData">
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText id="labelPeriodo" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ContaReceber_periodo} de Aula" />
				<otm:calendar id="periodoDataIni" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" inputSize="10" enableManualInput="true" datePattern="dd/MM/yyyy" inputClass="form-control campos" value="#{RegistroAulaLancadaNaoLancadaRelControle.dataIni}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-2">
				<h:outputText styleClass="tituloCampos" value="Período Fim" />
				<otm:calendar id="periodoDataFim" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" oninputchange="validarData(this.value,this.id)" inputSize="10" enableManualInput="true" datePattern="dd/MM/yyyy" inputClass="form-control campos" value="#{RegistroAulaLancadaNaoLancadaRelControle.dataFim}" />
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
	<h:panelGroup id="mensagens" styleClass="row" layout="block">
		<otm:mensagem bean="#{RegistroAulaLancadaNaoLancadaRelControle}" />
	</h:panelGroup>
	<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
		<otm:commandButton render="form" id="imprimirPDFRegistroAulaLancada" oncomplete="#{RegistroAulaLancadaNaoLancadaRelControle.download}" action="#{RegistroAulaLancadaNaoLancadaRelControle.imprimirPDF}" value="Gerar Relatório (PDF)" accesskey="2" icon="#{msg_botoes.btn_icon_pdf_embutido}" styleClass="btn btn-danger" />
	</h:panelGroup>
</h:panelGroup>
<!-- 		</h:panelGroup> -->
</html>
