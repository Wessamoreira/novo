<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Atividade Extra Classe" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="form">
			<!-- Painel de Consulta -->
			<h:panelGroup id="panelGridPesquisar" rendered="#{AtividadeExtraClasseProfessorPostadoControle.apresentarTelaPesquisa}" columnClasses="colunaEsquerda" columns="1" style="background-color: transparent;" width="100%">
				<h:panelGroup id="panelCadastro">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText id="funcionarioCargo" styleClass="tituloCampos" value="Funcionário Cargo " />
						<h:selectOneMenu styleClass="form-control campos" value="#{AtividadeExtraClasseProfessorPostadoControle.funcionarioCargo.codigo}">
							<a4j:ajax event="change" render="@form" listener="#{AtividadeExtraClasseProfessorPostadoControle.consultarDados}" />
							<f:selectItems value="#{AtividadeExtraClasseProfessorPostadoControle.listaSelectItemfuncionarioCargo}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="tituloCampos" value="Cursos" />
						<h:selectOneMenu id="cursos" styleClass="form-control campos" value="#{AtividadeExtraClasseProfessorPostadoControle.atividadeExtraClasseProfessorPostadoVO.cursoVO.codigo}">
							<f:selectItems value="#{AtividadeExtraClasseProfessorPostadoControle.listaSelectItemCurso}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadrao_situacao}" />
						<h:selectOneMenu id="situacaoHoraAtividadeExtraClasse" styleClass="form-control campos" value="#{AtividadeExtraClasseProfessorPostadoControle.situacao}">
							<f:selectItems value="#{EnumControle.comboboxSituacaoHoraAtividadeExtraClasseEnum}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadrao_periodo}" />
						<otm:calendar id="valorConsultaInicio" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputSize="10" value="#{AtividadeExtraClasseProfessorPostadoControle.controleConsultaOtimizado.dataIni}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:spacer width="100%" />
						<otm:calendar id="valorConsultaFim" oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" enableManualInput="true" datePattern="dd/MM/yyyy" inputSize="10" value="#{AtividadeExtraClasseProfessorPostadoControle.controleConsultaOtimizado.dataFim}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" id="novo" action="#{AtividadeExtraClasseProfessorPostadoControle.alterarApresentacaoTela}" actionListener="#{AtividadeExtraClasseProfessorPostadoControle.novo}" value="#{msg_botoes.btn_novo}" accesskey="1" styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_adicionar_embutido}" image="#{resource['/imagens/botaoNovo.png']}" render="@form" />
						<a4j:commandLink id="btnConsultar" action="#{AtividadeExtraClasseProfessorPostadoControle.consultarDados}" styleClass="btn btn-default" value="Consultar" render="@form" image="#{resource['/imagens/botaoConsultar.png']}">
							<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
							<f:setPropertyActionListener target="#{AtividadeExtraClasseProfessorPostadoControle.controleConsultaOtimizado.paginaAtual}" value="1" />
							<f:setPropertyActionListener target="#{AtividadeExtraClasseProfessorPostadoControle.controleConsultaOtimizado.page}" value="1" />
						</a4j:commandLink>
					</h:panelGroup>
				</h:panelGroup>
				<rich:dataTable id="itemsAtiidadeComplementar" render="paginador" style="width:100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AtividadeExtraClasseProfessorPostadoControle.controleConsultaOtimizado}" rendered="#{AtividadeExtraClasseProfessorPostadoControle.controleConsultaOtimizado.apresentarListaConsulta}" rows="10" var="itemHoraAtividadeExtraClasseProfessorPostado">
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_curso}" />
						</f:facet>
						<h:outputText value="#{itemHoraAtividadeExtraClasseProfessorPostado.cursoVO.nome}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaDataAtividade}" />
						</f:facet>
						<h:outputText value="#{itemHoraAtividadeExtraClasseProfessorPostado.dataAtividade}">
							<f:convertDateTime pattern="MM/yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaHoraprevista}" />
						</f:facet>
						<h:outputText id="horaprevista" value="#{itemHoraAtividadeExtraClasseProfessorPostado.atividadeExtraClasseProfessorVO.horaPrevista}" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaAprovada}" />
						</f:facet>
						<a4j:commandLink action="#{AtividadeExtraClasseProfessorPostadoControle.consultarAtivadeExtraClassePorSituacaoData('APROVADO', itemHoraAtividadeExtraClasseProfessorPostado.dataAtividade)}" id="horasAprovada" value="#{itemHoraAtividadeExtraClasseProfessorPostado.horasAprovada}" oncomplete="#{rich:component('panelAtividadeExtraClasse')}.show();" render="formAtividadeExtraClasse" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaAguardandoAprovacao}" />
						</f:facet>
						<a4j:commandLink action="#{AtividadeExtraClasseProfessorPostadoControle.consultarAtivadeExtraClassePorSituacaoData('AGUARDANDO_APROVACAO', itemHoraAtividadeExtraClasseProfessorPostado.dataAtividade)}" id="horasAguardandoAprovacao" value="#{itemHoraAtividadeExtraClasseProfessorPostado.horasAguardandoAprovacao}" oncomplete="#{rich:component('panelAtividadeExtraClasse')}.show();" render="formAtividadeExtraClasse" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaIndeferidas}" />
						</f:facet>
						<a4j:commandLink action="#{AtividadeExtraClasseProfessorPostadoControle.consultarAtivadeExtraClassePorSituacaoData('INDEFERIDO', itemHoraAtividadeExtraClasseProfessorPostado.dataAtividade)}" id="horasIndeferidas" value="#{itemHoraAtividadeExtraClasseProfessorPostado.horasIndeferidas}" oncomplete="#{rich:component('panelAtividadeExtraClasse')}.show();" render="formAtividadeExtraClasse" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaPendente}" />
						</f:facet>
						<h:outputText id="horasPendente" value="#{itemHoraAtividadeExtraClasseProfessorPostado.atividadeExtraClasseProfessorVO.horaPrevista - itemHoraAtividadeExtraClasseProfessorPostado.horasAprovada}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" render="itemsAtiidadeComplementar" for="itemsAtiidadeComplementar" id="paginador" page="#{ContaReceberControle.controleConsultaOtimizado.page}" scrollListener="#{AtividadeExtraClasseProfessorPostadoControle.scrollerListener}" rendered="#{AtividadeExtraClasseProfessorPostadoControle.controleConsultaOtimizado.apresentarPaginador}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<!-- Painel de Cadastro -->
			<h:panelGroup columns="1" width="100%" styleClass="tabForm" columnClasses="colunaVerticalmenteCentralizada, colunaVerticalmenteCentralizada" rendered="#{!AtividadeExtraClasseProfessorPostadoControle.apresentarTelaPesquisa}">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="Funcionário Cargo " />
					<h:selectOneMenu id="funcionarioCargoGravar" styleClass="form-control camposObrigatorios" value="#{AtividadeExtraClasseProfessorPostadoControle.funcionarioCargo.codigo}">
						<a4j:ajax event="change" render="@form" listener="#{AtividadeExtraClasseProfessorPostadoControle.montarListaSelectItemCurso()}" />
						<f:selectItems value="#{AtividadeExtraClasseProfessorPostadoControle.listaSelectItemfuncionarioCargo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="Cursos" />
					<h:selectOneMenu id="cursosGravar" styleClass="form-control camposObrigatorios" value="#{AtividadeExtraClasseProfessorPostadoControle.atividadeExtraClasseProfessorPostadoVO.cursoVO.codigo}">
						<f:selectItems value="#{AtividadeExtraClasseProfessorPostadoControle.listaSelectItemCurso}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadrao_descricao}" />
					<h:inputTextarea id="descricao" styleClass="form-control camposObrigatorios" value="#{AtividadeExtraClasseProfessorPostadoControle.atividadeExtraClasseProfessorPostadoVO.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dataAtividade}" />
					<otm:calendar oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" showApplyButton="false" showWeekDaysBar="false" showWeeksBar="false" oninputchange="validarDataHora(this.value,this.id)" inputSize="20" enableManualInput="false" datePattern="dd/MM/yyyy" value="#{AtividadeExtraClasseProfessorPostadoControle.atividadeExtraClasseProfessorPostadoVO.dataAtividade}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_dataCadastro}" />
					<otm:calendar oninputkeypress="return mascara(this.form, this.id, '99/99/9999', event);" onchanged="return renderData(this.id)" showApplyButton="false" showWeekDaysBar="false" showWeeksBar="false" oninputchange="validarDataHora(this.value,this.id)" inputSize="20" enableManualInput="false" datePattern="dd/MM/yyyy" value="#{AtividadeExtraClasseProfessorPostadoControle.atividadeExtraClasseProfessorPostadoVO.dataCadastro}" disabled="true" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_TextoPadrao_horasRealizadas}" />
					<h:inputText id="horasRealizada" styleClass="form-control camposObrigatorios" value="#{AtividadeExtraClasseProfessorPostadoControle.atividadeExtraClasseProfessorPostadoVO.horasRealizada}" maxlength="4" onkeydown="aceitarSomenteValorNumerico(this);" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_TextoPadrao_documentoComprovacao}" />
					<rich:fileUpload render="mensagemArquivo" listWidth="340" listHeight="60" noDuplicate="true" fileUploadListener="#{AtividadeExtraClasseProfessorPostadoControle.uploadArquivo}" maxFilesQuantity="1" addControlLabel="Selecionar Arquivo" cancelEntryControlLabel="Cancelar" doneLabel="Pronto" sizeErrorLabel="Arquivo não Enviado. Tamanho Máximo Permitido #{AtividadeExtraClasseProfessorPostadoControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB." progressLabel="Enviando" stopControlLabel="Parar" onupload="return validarTamanhoUploadArquivo(event, 'form:upload', #{AtividadeExtraClasseProfessorPostadoControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload});" uploadControlLabel="Enviar" clearAllControlLabel="Limpar lista" transferErrorLabel="Falha de Transmissão" stopEntryControlLabel="Parar" immediateUpload="true" id="uploadArquivo">
						<!-- <a4j:ajax event="uploadcomplete" execute="form" render="form" /> -->
						<a4j:ajax event="typerejected" oncomplete="alert('Arquivo não Enviado. Formato inválido do arquivo');" execute="form" render="form" />
						<a4j:ajax event="clear" render="upload" />
					</rich:fileUpload>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px" rendered="#{!AtividadeExtraClasseProfessorPostadoControle.apresentarTelaPesquisa}">
				<h:panelGroup>
					<otm:commandButton id="btnNovo" action="#{AtividadeExtraClasseProfessorPostadoControle.novo}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" accesskey="1" styleClass="btn btn-primary" value="Novo" render="@form" />
					<otm:spacer width="5px" />
					<otm:commandButton id="btnGravar" action="#{AtividadeExtraClasseProfessorPostadoControle.persistir}" rendered="#{AtividadeExtraClasseProfessorPostadoControle.atividadeExtraClasseProfessorPostadoVO.situacaoHoraAtividadeExtraClasseEnum eq 'AGUARDANDO_APROVACAO'}" icon="#{msg_botoes.btn_icon_gravar_embutido}" value="Gravar" accesskey="2" styleClass="btn btn-dark" />
					<otm:spacer width="5px" />
					<otm:commandButton id="btnExcluir" action="#{AtividadeExtraClasseProfessorPostadoControle.excluir}" rendered="#{AtividadeExtraClasseProfessorPostadoControle.atividadeExtraClasseProfessorPostadoVO.situacaoHoraAtividadeExtraClasseEnum eq 'AGUARDANDO_APROVACAO'}" icon="#{msg_botoes.btn_icon_remver_embutido}" value="Excluir" accesskey="3" styleClass="btn btn-danger" onclick="return confirm('#{msg.msg_confirmacao_excluxao}');" />
					<otm:spacer width="5px" />
					<otm:commandButton id="btnConsultarAluno" action="#{AtividadeExtraClasseProfessorPostadoControle.alterarApresentacaoTela}" actionListener="#{AtividadeExtraClasseProfessorPostadoControle.consultarAtividadeExtraClasse()}" styleClass="btn btn-default" value="Consultar" icon="#{msg_botoes.btn_icon_lupa_embutido}" render="@form" />
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="panelMensagem">
				<otm:mensagem bean="#{AtividadeExtraClasseProfessorPostadoControle}"></otm:mensagem>
			</h:panelGroup>
		</h:form>
		<!-- Popup visualizar postagem professor -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelAtividadeExtraClasse" autosized="false" shadowOpacity="true" top="150" width="600" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaAtividadeCadastrada}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkForumInteracaoResponder">
						<rich:componentControl target="panelAtividadeExtraClasse" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formAtividadeExtraClasse">
				<rich:dataTable id="tabelAtividadeExtraCurricular" style="width:100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AtividadeExtraClasseProfessorPostadoControle.listaAtividadeExtraClasseProfessorPostadoVO}" var="itemsAtividadeExtraClasse">
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AtividadeExtraClasseProfessorResostaDataAtividade}" />
						</f:facet>
						<a4j:commandLink execute="@form" actionListener="#{AtividadeExtraClasseProfessorPostadoControle.editar}" render="form" oncomplete="#{rich:component('panelAtividadeExtraClasse')}.hide();">
							<h:outputText value="#{itemsAtividadeExtraClasse.dataAtividade}">
								<f:convertDateTime pattern="MM/yyyy" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_dataCadastro}" />
						</f:facet>
						<a4j:commandLink action="#{AtividadeExtraClasseProfessorPostadoControle.editar}" render="form" oncomplete="#{rich:component('panelAtividadeExtraClasse')}.hide();">
							<h:outputText value="#{itemsAtividadeExtraClasse.atividadeExtraClasseProfessorVO.dataCadastro}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_descricao}" />
						</f:facet>
						<a4j:commandLink action="#{AtividadeExtraClasseProfessorPostadoControle.editar}" render="form" value="#{itemsAtividadeExtraClasse.descricao}" oncomplete="#{rich:component('panelAtividadeExtraClasse')}.hide();" />
					</rich:column>
					<rich:column style="text-align:center">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_horasRealizadas}" />
						</f:facet>
						<a4j:commandLink action="#{AtividadeExtraClasseProfessorPostadoControle.editar}" render="form" value="#{itemsAtividadeExtraClasse.horasRealizada}" oncomplete="#{rich:component('panelAtividadeExtraClasse')}.hide();" />
					</rich:column>
					<rich:column style="text-align:center" rendered="#{AtividadeExtraClasseProfessorPostadoControle.situacaoHoraAtividadeExtraClasseEnum eq 'APROVADO'}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_dataAprovacao}" />
						</f:facet>
						<a4j:commandLink action="#{AtividadeExtraClasseProfessorPostadoControle.editar}" render="form" oncomplete="#{rich:component('panelAtividadeExtraClasse')}.hide();">
							<h:outputText value="#{itemsAtividadeExtraClasse.dataAprovacao}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align:center" rendered="#{AtividadeExtraClasseProfessorPostadoControle.situacaoHoraAtividadeExtraClasseEnum eq 'INDEFERIDO'}">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_motivoIndeferimento}" />
						</f:facet>
						<a4j:commandLink action="#{AtividadeExtraClasseProfessorPostadoControle.editar}" render="form" value="#{itemsAtividadeExtraClasse.motivoIndeferimento}" oncomplete="#{rich:component('panelAtividadeExtraClasse')}.hide();" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_arquivo}" />
						</f:facet>
						<h:commandLink action="#{AtividadeExtraClasseProfessorPostadoControle.selecionarArquivoDocumentoParaDownload}" style="position:relative;" rendered="#{itemsAtividadeExtraClasse.arquivo.nome ne ''}" styleClass="iconeOpcoesUnidade" target="_blank" title="Download Arquivo">
							<h:graphicImage url="#{resource['/imagens/botaoDownloadResumido.png']}" />
						</h:commandLink>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_TextoPadrao_log}" />
						</f:facet>
						<otm:commandIcon tooltip="Selecionar Atividade Extra Classe Professor Postado" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" action="#{AtividadeExtraClasseProfessorPostadoControle.selecionarAtividadeExtraClasseProfessorPostado()}" render="formLog" oncomplete="#{rich:component('panelAtividadeLog')}.show();" />
					</rich:column>
				</rich:dataTable>
			</h:form>
		</rich:popupPanel>
		<!-- Popup visualizar postagem professor -->
		<rich:popupPanel id="panelAtividadeLog" autosized="false" shadowOpacity="true" top="150" width="700" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Log"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['/imagens/close.png']}" style="cursor:pointer" id="hidelinkPanelAtividadeLog">
						<rich:componentControl target="panelAtividadeLog" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formLog">
				<h:outputText escape="false" styleClass="form1Titulo" value="#{AtividadeExtraClasseProfessorPostadoControle.atividadeExtraClasseProfessorPostadoSelecionadoVO.log}"></h:outputText>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="cancelarLog" value="Cancelar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" styleClass="btn btn-danger" oncomplete="#{rich:component('panelAtividadeLog')}.hide();" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
