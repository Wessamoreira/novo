<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Criterio Avaliação" />
	</ui:define>
	<ui:define name="conteudo">

		<h:form id="form">
			<h:commandLink action="#{CriterioAvaliacaoAlunoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm" styleClass="row" layout="block">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{CriterioAvaliacaoAlunoControle.isApresentarAnoVisaoProfessorCoordenador}">
						<h:outputText rendered="#{CriterioAvaliacaoAlunoControle.isApresentarAnoVisaoProfessorCoordenador}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_ano}" />
						<h:inputText rendered="#{CriterioAvaliacaoAlunoControle.isApresentarAnoVisaoProfessorCoordenador}" styleClass="form-control camposObrigatorios" value="#{CriterioAvaliacaoAlunoControle.ano}">
							<a4j:ajax event="change" listener="#{CriterioAvaliacaoAlunoControle.montarListaSelectItemTurmaProfessor}" render="form:panelGridForm,form:panelGridMensagens;" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{CriterioAvaliacaoAlunoControle.isApresentarSemestreVisaoProfessorCoordenador}">
						<h:outputText rendered="#{CriterioAvaliacaoAlunoControle.isApresentarSemestreVisaoProfessorCoordenador}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_semestre}" />
						<h:selectOneMenu rendered="#{CriterioAvaliacaoAlunoControle.isApresentarSemestreVisaoProfessorCoordenador}" styleClass="form-control campos" value="#{CriterioAvaliacaoAlunoControle.semestre}">
							<f:selectItems value="#{CriterioAvaliacaoAlunoControle.listaSelectItemSemestre}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_turma}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{CriterioAvaliacaoAlunoControle.turmaVO.codigo}">
							<f:selectItems value="#{CriterioAvaliacaoAlunoControle.listaSelectItemTurma}" />
							<a4j:ajax event="change" listener="#{CriterioAvaliacaoAlunoControle.montarListaDisciplinaTurmaVisaoProfessor}" render="form" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_disciplina}" />
						<h:selectOneMenu id="disciplinasTurma" styleClass="form-control camposObrigatorios" value="#{CriterioAvaliacaoAlunoControle.disciplinaVO.codigo}">
							<f:selectItems value="#{CriterioAvaliacaoAlunoControle.listaSelectItemDisciplinasTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CriterioAvaliacaoAluno_situacao}" />
					<h:selectOneMenu styleClass="form-control campos" value="#{CriterioAvaliacaoAlunoControle.situacao}">
						<f:selectItems value="#{CriterioAvaliacaoAlunoControle.listaSelectItemSituacao}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<h:panelGroup>
						<otm:commandButton id="consultar" render="tabela, form:panelGridMensagens" value="#{msg_botoes.btn_consultar}" action="#{CriterioAvaliacaoAlunoControle.consultarCriterioAvaliacaoVisaoProfessor}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="col-md-12 text-center mt10" layout="block" id="tabela">
					<rich:dataTable rows="10" id="criterioAvaliacaoVOs" rendered="#{!empty CriterioAvaliacaoAlunoControle.controleConsulta.listaConsulta}" rowKeyVar="row" value="#{CriterioAvaliacaoAlunoControle.controleConsulta.listaConsulta}" var="criterioAvaliacaoItens">
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoAluno_matricula}" />
							</f:facet>
							<h:outputText value="#{criterioAvaliacaoItens.matriculaVO.matricula}" />
						</rich:column>
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CriterioAvaliacaoAluno_aluno}" />
							</f:facet>
							<h:outputText value="#{criterioAvaliacaoItens.matriculaVO.aluno.nome}" />
						</rich:column>
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_unidadeEnsino}" />
							</f:facet>
							<h:outputText value="#{criterioAvaliacaoItens.unidadeEnsino.nome}" />
						</rich:column>
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_curso}" />
							</f:facet>
							<h:outputText value="#{criterioAvaliacaoItens.curso.codigo} - #{criterioAvaliacaoItens.curso.nome}" />
						</rich:column>
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_gradeCurricular}" />
							</f:facet>
							<h:outputText value="#{criterioAvaliacaoItens.gradeCurricularVO.nome}" />
						</rich:column>
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_CriterioAvaliacao_periodoLetivo}" />
							</f:facet>
							<h:outputText value="#{criterioAvaliacaoItens.matriculaPeriodoVO.periodoLetivo.descricao}" />
						</rich:column>
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ContatoParceiro_opcoes}" />
							</f:facet>
							<otm:commandIcon execute="@this" id="editar" action="#{CriterioAvaliacaoAlunoControle.editarVisaoProfessor}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="Editar Visão Professor" accesskey="1" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="form:criterioAvaliacaoVOs" render="form:panelGridMensagens" id="scResultadoConsulta" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{CriterioAvaliacaoAlunoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
