<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

<f:loadBundle var="msg_bt" basename="propriedades.Botoes" />
<f:loadBundle var="msg_aplic" basename="propriedades.Aplicacao" />
<f:loadBundle var="msg" basename="propriedades.Mensagens" />


<rich:popupPanel styleClass="modalMaximizado50" id="panelAlterarSenhaContaGsuiteProfessor" onshow="document.getElementById('formAlterarSenhaContaGsuiteProfessor:novaSenhaContaGsuite').focus()" shadowOpacity="true"  >
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Atenção" />
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelAlterarSeSnhaContaGsuiteProfessor">
				<rich:componentControl target="panelAlterarSenhaContaGsuiteProfessor" operation="hide" event="click" />
			</h:graphicImage>
		</h:panelGroup>
	</f:facet>
	<h:form id="formAlterarSenhaContaGsuiteProfessor">
		<h:panelGroup layout="block" styleClass="row">
			<h:panelGroup layout="block" styleClass="col-md-12">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlterarSenha_usuarioAtual}" />
				<h:inputText styleClass="form-control camposObrigatorios" id="loginAnteriorProfessor" disabled="true" value="#{VisaoProfessorControle.usuarioLogado.nome_Apresentar}" style="width: 100%;" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12">
				<otm:outputHelp tooltip="Ao clicar Em alterar, Caso o Professor Possua Mais De Um E-mail Gsuite Vinculado, A Senha De Todos os E-mails Gsuite Serão Alteradas." id="helpAlterarSenhaGsuite" styleClass="field control-label tituloCampos" value="Conta Gsuite" />
				<h:inputTextarea id="emailGsuiteProfessor" rows="4" styleClass="form-control campoSomenteLeituraTextArea" readonly="true" value="#{VisaoProfessorControle.pessoaVO.listaPessoaGsuiteVO_ApresentarHtml}" style="width: 100%;" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AlterarSenha_senhaNova}" />
				<h:inputSecret id="novaSenhaContaGsuiteProfessor" styleClass="form-control camposObrigatorios" size="20" maxlength="50" value="#{VisaoProfessorControle.senhaAnterior}" />
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass=" tituloCampos" value="Confirmação Senha Nova" />
				<h:inputSecret styleClass="form-control camposObrigatorios" size="20" maxlength="50" value="#{VisaoProfessorControle.senha}" />
			</h:panelGroup>


		</h:panelGroup>
		<h:panelGroup id="mensagemformAlterarSenhaContaGsuiteProfessor" columns="1" width="100%" styleClass="tabMensagens">
			<otm:mensagem bean="#{VisaoProfessorControle}"></otm:mensagem>
			
		</h:panelGroup>
		<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-50">
			<otm:commandButton render="form, formAlterarSenhaContaGsuiteProfessor" action="#{VisaoProfessorControle.realizarAlteracaoSenhaContaGsuite}" styleClass="btn btn-dark btn-gravar" value="#{msg_bt.btn_alterar}" />
		</h:panelGroup>
	</h:form>
</rich:popupPanel>


</html>
