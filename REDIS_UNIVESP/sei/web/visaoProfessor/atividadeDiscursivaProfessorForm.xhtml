<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>

</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Atividade Discursiva" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
.rich-dtascroller-table {
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}

.rich-datascr-button {
	border: none;
}

.rich-datascr-button-dsbld {
	background-color: transparent;
}
</style>


		<!-- 	<ui:include src="richPanelImagem.xhtml" /> -->



		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ContaReceber_matriculaAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{AtividadeDiscursivaControle.campoConsultaAluno}">
						<f:selectItems value="#{AtividadeDiscursivaControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaAluno" size="10" styleClass="form-control campos" value="#{AtividadeDiscursivaControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{AtividadeDiscursivaControle.consultarAluno}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{AtividadeDiscursivaControle.listaConsultaAluno}" rows="5" var="alunoItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_matricula} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AtividadeDiscursivaControle.selecionarAluno}" render="form:pgMatricula, form:mensagem,  form:panelGridForm" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{alunoItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Pessoa_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AtividadeDiscursivaControle.selecionarAluno}" render="form:pgMatricula, form:mensagem,  form:panelGridForm" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{alunoItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Curso_titulo} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AtividadeDiscursivaControle.selecionarAluno}" render="form:pgMatricula, form:mensagem, form:panelGridForm" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{alunoItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Matricula_situacao} " />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{AtividadeDiscursivaControle.selecionarAluno}" render="form:pgMatricula, form:mensagem, form:panelGridForm" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{alunoItens.situacao_Apresentar}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{AtividadeDiscursivaControle.selecionarAluno}" render="form:pgMatricula, form:mensagem, form:panelGridForm" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{AtividadeDiscursivaControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{AtividadeDiscursivaControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:commandLink action="#{AtividadeDiscursivaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm" styleClass="row" layout="block">
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_codigo}" />
					<h:inputText id="codAtiv" readonly="true" disabled="true" styleClass="form-control camposSomenteLeitura" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.codigo}" />
				</h:panelGroup>
				<h:panelGroup rendered="#{AtividadeDiscursivaControle.isApresentarAnoVisaoProfessorCoordenador}" layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_ano}" />
					<h:inputText readonly="#{!AtividadeDiscursivaControle.atividadeDiscursivaVO.novoObj}" disabled="#{!AtividadeDiscursivaControle.atividadeDiscursivaVO.novoObj}" styleClass="form-control #{AtividadeDiscursivaControle.atividadeDiscursivaVO.novoObj?'camposObrigatorios':'camposSomenteLeitura'}" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.ano}" size="4" maxlength="4" onkeydown="aceitarSomenteValorNumerico(this)">
						<a4j:ajax event="change" listener="#{AtividadeDiscursivaControle.montarListaSelectItemTurmaProfessor}" render="form" execute="form" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1" rendered="#{AtividadeDiscursivaControle.isApresentarSemestreVisaoProfessorCoordenador}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_semestre}" />
					<h:selectOneMenu readonly="#{!AtividadeDiscursivaControle.atividadeDiscursivaVO.novoObj}" disabled="#{!AtividadeDiscursivaControle.atividadeDiscursivaVO.novoObj}" styleClass="form-control #{AtividadeDiscursivaControle.atividadeDiscursivaVO.novoObj?'camposObrigatorios':'camposSomenteLeitura'}" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.semestre}">
						<a4j:ajax event="change" listener="#{AtividadeDiscursivaControle.montarListaSelectItemTurmaProfessor}" render="form" execute="form" />
						<f:selectItems value="#{AtividadeDiscursivaControle.campoSemestreTurma}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="#{AtividadeDiscursivaControle.isApresentarAnoVisaoProfessorCoordenador ? 'col-md-3' : 'col-md-5'}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_publicoAlvo}" />
					<h:selectOneMenu readonly="#{!AtividadeDiscursivaControle.atividadeDiscursivaVO.novoObj}" disabled="#{!AtividadeDiscursivaControle.atividadeDiscursivaVO.novoObj}" styleClass=" form-control  #{!AtividadeDiscursivaControle.atividadeDiscursivaVO.novoObj?'camposSomenteLeitura':'camposObrigatorios'}" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.publicoAlvo}">
						<f:selectItems value="#{AtividadeDiscursivaControle.listaSelectItemPublicoAlvo}" />
						<a4j:ajax event="change" listener="#{AtividadeDiscursivaControle.alterarPublicoAlvo}" render="form" execute="form" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_turma}" />
					<h:selectOneMenu disabled="#{!AtividadeDiscursivaControle.atividadeDiscursivaVO.novoObj}" styleClass="form-control camposObrigatorios" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.turmaVO.codigo}">
						<f:selectItems value="#{AtividadeDiscursivaControle.listaSelectItemTurma}" />
						<a4j:ajax event="change" listener="#{AtividadeDiscursivaControle.montarListaDisciplinaTurmaVisaoProfessor}" render="panelGridForm" execute="panelGridForm" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup id="disciplina" styleClass="col-md-6" rendered="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.turmaVO.codigo ne 0 }">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_disciplina}" rendered="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.turmaVO.codigo ne 0 }" />
					<h:selectOneMenu id="disciplinasTurma" rendered="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.novoObj}" styleClass="form-control camposObrigatorios" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.disciplinaVO.codigo}">
						<f:selectItems value="#{AtividadeDiscursivaControle.listaSelectItemDisciplinasTurma}" />
						<a4j:ajax event="change" listener="#{AtividadeDiscursivaControle.montarTurmaDisciplinaVO}" render="form:panelGridForm" />
					</h:selectOneMenu>
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" rendered="#{!AtividadeDiscursivaControle.atividadeDiscursivaVO.novoObj}" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.disciplinaVO.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6 pn" id="pgMatricula" rendered="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.publicoAlvo.isTipoAluno}">
					<h:panelGroup styleClass="col-md-12" layout="block">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_aluno}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:inputText id="matricula" readonly="#{!AtividadeDiscursivaControle.atividadeDiscursivaVO.novoObj}" styleClass="form-control #{AtividadeDiscursivaControle.atividadeDiscursivaVO.novoObj?'camposObrigatorios':'camposSomenteLeitura'}" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.matriculaPeriodoTurmaDisciplinaVO.matriculaObjetoVO.matricula}">
							<a4j:ajax event="change" execute="@this" listener="#{AtividadeDiscursivaControle.consultarMatriculaPorChavePrimaria}" render="form:pgMatricula, form:mensagem, form:panelGridForm" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-8">
						<h:inputText id="matriculaPessoa" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.matriculaPeriodoTurmaDisciplinaVO.matriculaObjetoVO.aluno.nome}" />
						<span class="append-icon right"> <otm:commandIcon icon="#{msg_botoes.btn_icon_lupa_embutido}" rendered="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.novoObj}" oncomplete="#{rich:component('panelAluno')}.show();" render="formAluno" tooltip="Consultar Aluno" /> <otm:commandIcon icon="#{msg_botoes.btn_icon_limpar_embutido}" rendered="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.novoObj}" render="form:pgMatricula, form:disciplina" action="#{AtividadeDiscursivaControle.limparDadosMatricula}" tooltip="Limpar Dados Matrícula" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.isApresentarDefinicaoInicioEstudoOnline }">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_qtdDiasAposInicioLiberar}" />
					<h:inputText id="qtdDiasAposInicioLiberar" onkeydown="aceitarSomenteValorNumerico(this);" maxlength="10" styleClass="form-control camposObrigatorios" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.qtdDiasAposInicioLiberar}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.isApresentarDefinicaoInicioEstudoOnline }">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_qtdDiasParaConclcusao}" />
					<h:inputText id="qtdDiasParaConclcusao" onkeydown="aceitarSomenteValorNumerico(this);" maxlength="10" styleClass="form-control camposObrigatorios" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.qtdDiasParaConclusao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 h36" rendered="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.isApresentarDefinicaoDataFixa}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_dataliberacaoresposta}" />
					<otm:calendar id="periodoInicio" showApplyButton="true" datePattern="dd/MM/yyyy HH:mm" inputClass="form-control camposObrigatorios" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.dataLiberacao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2 h36" rendered="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.isApresentarDefinicaoDataFixa}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_datalimiteentrega}" />
					<otm:calendar id="dataLimiteEntrega" showApplyButton="true" datePattern="dd/MM/yyyy HH:mm" inputClass="form-control camposObrigatorios" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.dataLimiteEntrega}" />
				</h:panelGroup>
				<h:panelGroup id="notaEspecifica">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_artefatoentrega}" />
						<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.artefatoEntrega}">
							<f:selectItems value="#{AtividadeDiscursivaControle.listaSelectItemArtefatoEntrega}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup styleClass="col-md-2" rendered="#{LoginControle.permissaoAcessoMenuVO.vincularNotaEspecifica or AtividadeDiscursivaControle.atividadeDiscursivaVO.vincularNotaEspecifica}" layout="block" id="notaCorrespondente">
						<h:outputText rendered="#{LoginControle.permissaoAcessoMenuVO.vincularNotaEspecifica or AtividadeDiscursivaControle.atividadeDiscursivaVO.vincularNotaEspecifica}" styleClass="field control-label tituloCampos btn-block" value="#{msg_aplic.prt_AtividadeDiscursiva_vincularnotaespecifica}" />
						<otm:selectBooleanCheckbox disabled="#{!LoginControle.permissaoAcessoMenuVO.vincularNotaEspecifica}" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.vincularNotaEspecifica}">
							<a4j:ajax event="click" render="form:notaEspecifica" listener="#{AtividadeDiscursivaControle.montarListaDeNotasDaConfiguracaoAcademico}" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{AtividadeDiscursivaControle.isApresentarCampoNotaCorrespondente}">
						<h:outputText styleClass="field control-label tituloCampos" value="Nota Correspondente" />
						<h:selectOneMenu readonly="#{!LoginControle.permissaoAcessoMenuVO.vincularNotaEspecifica}" styleClass="form-control campos" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.notaCorrespondente}">
							<f:selectItems value="#{AtividadeDiscursivaControle.listaSelectItemVariavelNotaCfaVOs}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{!AtividadeDiscursivaControle.atividadeDiscursivaVO.turmaDisciplinaDefinicoesTutoriaOnlineEnum.dinamica}">
					<otm:outputHelp tooltip="#{msg.help_DefinicaoDatasAtividades}" id="AtividadeDiscursiva_definirDataInicioFimAtividade" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_definirDataInicioFimAtividade}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.definicaoDataEntregaAtividadeDiscursivaEnum}">
						<f:selectItems value="#{AtividadeDiscursivaControle.campoDefinicaoDataInicioFim}" />
						<a4j:ajax event="change" render="panelGridForm" execute="panelGridForm" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup styleClass="row">
					<h:panelGroup styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="Upload Arquivo" />
						<rich:fileUpload listHeight="0" allowFlash="false" noDuplicate="true" fileUploadListener="#{AtividadeDiscursivaControle.uploadArquivo}" maxFilesQuantity="5" addControlLabel="Selecionar Arquivo" cancelEntryControlLabel="Cancelar" doneLabel="Pronto" sizeErrorLabel="Arquivo não Enviado. Tamanho Máximo Permitido #{AtividadeDiscursivaControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB." progressLabel="Enviando" stopControlLabel="Parar" onupload="return validarTamanhoUploadArquivo(event, 'form:upload', #{AtividadeDiscursivaControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload});" uploadControlLabel="Enviar" clearAllControlLabel="Limpar lista" transferErrorLabel="Falha de Transmissão" stopEntryControlLabel="Parar" immediateUpload="true" id="uploadArquivo">
							<a4j:ajax event="uploadcomplete" execute="form" render="form" />
							<a4j:ajax event="typerejected" oncomplete="alert('Arquivo não Enviado. Formato inválido do arquivo');" execute="form" render="form" />
						</rich:fileUpload>
					</h:panelGroup>
					<rich:dataTable id="listaArquivo" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento, colunaAlinhamento" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.listaMaterialDeApoio}" rows="5" var="materialApoio" rendered="#{!empty AtividadeDiscursivaControle.atividadeDiscursivaVO.listaMaterialDeApoio}">
						<rich:column style="text-align: center !important;">
							<f:facet name="header">
								<h:outputText value="Material de Apoio" />
							</f:facet>
							<h:outputText value="#{materialApoio.descricao}" />
						</rich:column>
						<rich:column style="text-align: center !important;">
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{AtividadeDiscursivaControle.removerMaterialDeApoio}" render="form" icon="#{msg_botoes.btn_icon_excluir} iconePequeno" tooltip="#{msg_botoes.btn_excluir}" alt="#{msg.msg_remover}" />
						</rich:column>
					</rich:dataTable>
					<h:panelGroup columns="1" style="text-align: center;" width="100%">
						<rich:dataScroller align="center" for="form:listaArquivo" maxPages="10" id="scResultadoAluno" rendered="#{!empty AtividadeDiscursivaControle.atividadeDiscursivaVO.listaMaterialDeApoio}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_enunciado}" />
					<h:inputTextarea rows="10" styleClass="form-control" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.enunciado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_datacadastro}" />
						<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" size="20" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.dataCadastro}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-10">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_respcadastro}" />
						<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.responsavelCadastro.nome}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="pn col-md-12 text-left mt10 mb10">
						<otm:mensagem bean="#{AtividadeDiscursivaControle}"></otm:mensagem>
					</h:panelGroup>
					<h:panelGroup styleClass="barraFlutuanteInferior" layout="block">
