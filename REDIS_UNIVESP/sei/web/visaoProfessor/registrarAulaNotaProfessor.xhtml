	float: left;
}

	display: block;
	width: calc(100% - 70%);
	min-width: calc(100% - 70%);
	text-align: center;
	float: left;
}

.panelNotasHeadParciais {
	min-width: inherit;
	display: inline-flex;
	width: calc(100%);
	float: left;
	overflow-x: auto;

}

.panelNotasParciais {
	min-width: inherit;
	overflow-x: auto;
	overflow-y: hidden;
	display: inline-flex;
	width: calc(100%);
}

	height: 80px;
	overflow-y: auto;
	overflow-x: hidden;
}

.panelNotasGeraisParciais {
	display: block;

}

}

.panelNotasParciais::-webkit-scrollbar-thumb {

}

.hRowParcial {
	height: 40px;
	max-height: 40px;
	overflow: auto;
}
</style>

(function($) {
	$(document).ready(function() {
	
	$('.panelNotasParciais').on('scroll', function(){

	});	
	$('.panelNotasHeadParciais').on('scroll', function(){
		$('.panelNotasParciais').scrollLeft($(this).scrollLeft());
		
	});
	});
}(jQuery));

																				<h:outputText rendered="#{(RegistroAulaNotaControle.nota40Readonly or frequenciaItens.historicoVO.editavel  or frequenciaItens.historicoVO.isProfessorNaoPodeAlterarRegistro) and RegistroAulaNotaControle.configuracaoAcademicoVO.utilizarNota40PorConceito}" value="#{frequenciaItens.historicoVO.nota40Conceito.conceitoNota}">

																				</h:outputText>
																				<h:panelGroup styleClass="append-icon right" rendered="#{!RegistroAulaNotaControle.isNota40Media and !empty frequenciaItens.historicoVO.historicoNotaParcialNota40VOs}">

																				</h:panelGroup>

																			</h:panelGroup>

																		</h:panelGroup>

																		<h:panelGroup styleClass=" wNotas text-center float-left">


																			<h:inputText rendered="#{frequenciaItens.historicoVO.mediaFinalConceito.codigo eq 0}" id="mediaFinal" size="3" autocomplete="off" maxlength="3" styleClass="form-control camposSomenteLeitura" value="#{frequenciaItens.historicoVO.mediaFinal}" readonly="true">
																				<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
																				<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="#{RegistroAulaNotaControle.configuracaoAcademicoVO.quantidadeCasasDecimaisPermitirAposVirgula}" />
																			</h:inputText>
																			<h:inputText rendered="#{frequenciaItens.historicoVO.mediaFinalConceito.codigo ne 0}" id="mediaFinalConceito" size="4" maxlength="20" styleClass="form-control campos" value="#{frequenciaItens.historicoVO.mediaFinalConceito.conceitoNota}" readonly="true">

																			</h:inputText>

																		</h:panelGroup>

																		<h:panelGroup styleClass=" rf-edt-c-colunaSituacao float-left ">
																			<h:outputText styleClass="tituloCampos" value="#{frequenciaItens.historicoVO.situacao_Apresentar}" style="white-space:nowrap;" />
																		</h:panelGroup>
																	</h:panelGroup></td>
															</tr>
														</a4j:repeat>
													</a4j:repeat>
												</tbody>
											</table>
										</div>

									</div>
								</div>
							</div>
						</a4j:region>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup id="rnMsg" layout="block" styleClass="row ml5">
				<otm:mensagem bean="#{RegistroAulaNotaControle}"></otm:mensagem>

</ui:composition>
