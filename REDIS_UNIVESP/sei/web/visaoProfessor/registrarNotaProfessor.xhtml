								</rich:column>
							</rich:dataTable>
						</h:panelGroup>
						<h:panelGroup id="pgFormula" layout="block" styleClass="row mt10">
							<h:panelGroup layout="block" styleClass="col-md-2">
								<h:outputText styleClass="field control-label tituloCampos btn-block" value="#{msg_aplic.prt_LancamentoNota_possuiFormula}" />
								<otm:selectBooleanCheckbox value="#{HistoricoTurmaControle.turmaDisciplinaNotaTituloVO.possuiFormula}">
									<a4j:ajax event="change" render="formTituloNota:pgFormula" />

							</h:panelGroup>
						</h:panelGroup>

				</h:panelGroup>
			</h:form>

		<style>
.modalMaximizado100 {

	top: 0.5% !important;
}
</style>

					<h:outputText styleClass="title" value="Notas Parciais - #{HistoricoTurmaControle.tituloNotaApresentar}" />

							<h:inputText value="#{turmaHistoricoNotaParcialItens.nota}" onkeypress="aceitarSomenteValorDecimal(this);" styleClass="form-control campos">
								<f:ajax event="blur" execute="@form" />
								<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />

						</h:panelGroup>

					<otm:commandButton style="margin-left:10px" oncomplete="#{rich:component('panelHistoricoNotaParcial')}.hide()" styleClass="btn btn-danger light btn-cancelar" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Cancelar" tooltip="Cancelar" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado100" id="panelHistoricoNotaParcialGeral" onshow="document.getElementById('formHistoricoNotaParcialGeral:listaAlunoDetalhe:0:listaNotaDetalalhe:0:notaParcial').focus();" maxHeight="600" maxWidth="1000" modal="true" domElementAttachment="parent" shadowOpacity="true" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_LancamentoNota_detalhamentoNotas}" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formHistoricoNotaParcialGeral">

				<h:panelGroup layout="block" styleClass="row">

					<style>
.panelAlunoHeadParciais {
	display: block;
	width: calc(30%);
	min-width: calc(30%);
	text-align: center;
	float: left;
}

.panelAlunoParciais {
	display: block;
	width: calc(100% - 70%);
	min-width: calc(100% - 70%);
	text-align: center;
	float: left;
}

.panelNotasHeadParciais {
	min-width: inherit;
	display: inline-flex;
	width: calc(100%);
	float: left;
	overflow-x: auto;
	overflow-y: hidden;
}

.panelNotasParciais {
	min-width: inherit;
	overflow-x: auto;
	overflow-y: hidden;
	display: inline-flex;
	width: calc(100%);
}

.hHeadParciais {
	height: 80px;
	overflow-y: auto;
	overflow-x: hidden;
}

.panelNotasGeraisParciais {
	display: block;
	width: calc(100% - 30%);
	float: left;
}

.panelNotasParciais::-webkit-scrollbar {
	height: 10px !important;
	padding-top: 5px;
	padding-bottom: 5px;
}

.panelNotasParciais::-webkit-scrollbar-thumb {
	display: block !important;
	background-color: #c7c7c7 !important;
	scrollbar-color: #c7c7c7 transparent !important;
	height: 20px !important;
}
</style>

					<script>
						(function($) {
							$(document)
									.ready(
											function() {

												$('.panelNotasParciais')
														.on(
																'scroll',
																function() {
																	$(
																			'.panelNotasHeadParciais')
																			.scrollLeft(
																					$(
																							this)
																							.scrollLeft());

																});
												$('.panelNotasHeadParciais')
														.on(
																'scroll',
																function() {
																	$(
																			'.panelNotasParciais')
																			.scrollLeft(
																					$(
																							this)
																							.scrollLeft());

																});
											});
						}(jQuery));
					</script>



					<h:panelGroup layout="block" styleClass="row">
						<h:panelGroup layout="block" styleClass=" panelGeralLista ">
							<div>
								<div class="rf-dt-thd hHeadParciais">

									<div class="panelNotasGeraisParciais">
										<div class="panelNotasHeadParciais">
											<a4j:repeat id="listaAlunoDetalhe" rowKeyVar="row" value="#{HistoricoTurmaControle.alunosTurma[0].historicoNotaParcialNotaVOs}" var="turmaHistoricoNotaParcialGeralItens">

												</h:panelGroup>
											</a4j:repeat>
										</div>
									</div>
								</div>

								<div class="ml5">
									<div class="panelAlunoParciais float-left">

											<h:panelGroup layout="block" styleClass="border-bottom hRow w-100">
												<h:outputText styleClass="field control-label tituloCampos" value="#{historicoItens.matricula.matricula} - #{historicoItens.matricula.aluno.nome}" />
											</h:panelGroup>
										</a4j:repeat>
									</div>
									<div class="panelNotasGeraisParciais">
										<div class="panelNotasParciais float-left">
											<table>
												<tbody>
													<a4j:repeat id="listaAlunoDetalhe3" rowKeyVar="row" value="#{HistoricoTurmaControle.alunosTurma}" var="historicoItens">
														<tr style="display: inline-flex; width: 100% !important;">
															<a4j:repeat id="listaNotaDetalalhe" value="#{historicoItens.historicoNotaParcialNotaVOs}" rowKeyVar="rowNota" var="turmaHistoricoNotaParcialGeralItens">

																<td style="display: inline-flex" class="border-bottom hRow"><h:panelGroup styleClass=" wNotas text-center float-left">
																		<h:inputText size="3" id="notaParcial" styleClass="form-control campos form-control-input-table" value="#{turmaHistoricoNotaParcialGeralItens.nota}" onkeypress="aceitarSomenteValorDecimal(this);">
																			<a4j:ajax execute="@this" status="notaDigitada" limitRender="true" event="change" oncomplete="focus('formHistoricoNotaParcialGeral:listaAlunoDetalhe3:#{(rowNota + 1)  eq fn:length(historicoItens.historicoNotaParcialNotaVOs) ? (row+1) : row}:listaNotaDetalalhe:#{(rowNota + 1)  eq fn:length(historicoItens.historicoNotaParcialNotaVOs) ? 0 : (rowNota+1)}:notaParcial');"></a4j:ajax>
																			<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
																			<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="#{HistoricoTurmaControle.configuracaoAcademicoVO.quantidadeCasasDecimaisPermitirAposVirgula}" />
																		</h:inputText>
																	</h:panelGroup></td>
															</a4j:repeat>
														</tr>
													</a4j:repeat>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-100">
					<otm:commandButton id="gravarLancamentoNotaParcial" render="formHistoricoNotaParcialGeral, form" oncomplete="#{rich:component('panelHistoricoNotaParcialGeral')}.hide()" value="Gravar" action="#{HistoricoTurmaControle.alterarHistoricosNotaParcialGeral}" styleClass="btn btn-dark btn-gravar" title="Gravar" />

				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
