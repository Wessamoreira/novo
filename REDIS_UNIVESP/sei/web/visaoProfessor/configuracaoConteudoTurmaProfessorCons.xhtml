<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Configuração Conteúdo Turma" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
.rich-dtascroller-table {
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}

.rich-datascr-button {
	border: none;
}

.rich-datascr-button-dsbld {
	background-color: transparent;
}
</style>
		<!-- 			<ui:include src="richPanelImagem.xhtml" /> -->
		<h:form id="form">
			<h:commandLink action="#{ConfiguracaoConteudoTurmaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" styleClass="col-md-6">
				<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioMatriculaAluno_turma}" />
				<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.turmaVO.codigo}">
					<f:selectItems value="#{ConfiguracaoConteudoTurmaControle.listaSelectItemTurma}" />
					<a4j:ajax event="change" listener="#{ConfiguracaoConteudoTurmaControle.consultar}" render="form:tableConsulta, form:panelGridMensagens, form:panelBotoes" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
			<h:panelGroup id="tableConsulta">
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{ConfiguracaoConteudoTurmaControle.controleConsulta.listaConsulta}" rowKeyVar="row" rendered="#{! empty ConfiguracaoConteudoTurmaControle.controleConsulta.listaConsulta}" rows="10" var="configuracaoItens">
					<rich:column style="text-align:center !important;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_AnotacaoDisciplina_disciplina}" />
						</f:facet>
						<a4j:commandLink oncomplete="#{rich:component('panelConfirmarExclusao')}.show()" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesParaExclusaoConfiguracao}" id="codigo" value="#{configuracaoItens.disciplinaVO.nome}" render="formConfirmarExclusao" />
					</rich:column>
					<rich:column style="text-align:center !important;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ConfiguracaoAvaliacaoOnlineTurma_anoSemestre}" />
						</f:facet>
						<a4j:commandLink oncomplete="#{rich:component('panelConfirmarExclusao')}.show()" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesParaExclusaoConfiguracao}" id="anoSemestre" value="#{configuracaoItens.anoSemestre}" render="formConfirmarExclusao" />
					</rich:column>
					<rich:column style="text-align:center !important;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="Conteúdo" />
						</f:facet>
						<a4j:commandLink oncomplete="#{rich:component('panelConfirmarExclusao')}.show()" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesParaExclusaoConfiguracao}" id="conteudo" value="#{configuracaoItens.conteudoVO.descricao}" render="formConfirmarExclusao" />
					</rich:column>
					<rich:column style="text-align:center !important;vertical-align:middle" rendered="#{! empty configuracaoItens.avaliacaoOnlineVO.nome}">
						<f:facet name="header">
							<h:outputText value="Avaliação On-line" />
						</f:facet>
						<a4j:commandLink oncomplete="#{rich:component('panelConfirmarExclusao')}.show()" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesParaExclusaoConfiguracao}" id="avaliacaoonline" value="#{configuracaoItens.avaliacaoOnlineVO.nome}" render="formConfirmarExclusao" />
					</rich:column>
					<rich:column style="text-align:center !important;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="Opções" />
						</f:facet>
						<otm:commandIcon oncomplete="#{rich:component('panelConfirmarExclusao')}.show()" action="#{ConfiguracaoConteudoTurmaControle.montarInformacoesParaExclusaoConfiguracao}" icon="#{msg_botoes.btn_icon_remover_embutido} iconePequeno" tooltip="Montar Informacoes Para Exclusao Configuracao" image="#{resource['/imagens/botaoExcluirResumido.png']}" render="formConfirmarExclusao" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" render="items, panelGridMensagens" id="scResultadoConsulta" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px" id="panelBotoes">
					<h:panelGroup>
						<otm:commandButton style="margin-right:5px" id="incluirNovo" value="Incluir Configuração" icon="#{msg_botoes.btn_icon_engrenagem_embutido}" styleClass="btn btn-default" render="formIncluir" oncomplete="#{rich:component('panelIncluir')}.show()" action="#{ConfiguracaoConteudoTurmaControle.montarListaDisciplinasTurma}" image="#{resource['/imagens/ead/incluirNovaConfig.png']}" rendered="#{ConfiguracaoConteudoTurmaControle.isApresentarBotaoIncluirNovaConfiguracao}" />
						<otm:commandButton render="form" rendered="#{ConfiguracaoConteudoTurmaControle.isApresentarBotaoIncluirNovaConfiguracao}" id="limpar" action="#{ConfiguracaoConteudoTurmaControle.init}" icon="#{msg_botoes.btn_icon_limpar_embutido}" value="Limpar" styleClass="btn btn-default" accesskey="1" image="#{resource['/imagens/ead/limpar.png']}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup columns="1" width="100%" styleClass="tabMensagens" id="panelGridMensagens">
					<otm:mensagem bean="#{ConfiguracaoConteudoTurmaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelIncluir" shadowOpacity="true" width="500" onshow="document.getElementById('formIncluir:valorConsultaIncluir').focus()" height="300">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Incluir Configuração"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink5" />
					<rich:componentControl target="panelIncluir" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formIncluir">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="Turma" />
						<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.turmaVO.identificadorTurma}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioMatriculaAluno_discplina}" />
						<h:selectOneMenu id="selectItemDisciplina" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.disciplinaVO.codigo}">
							<f:selectItems value="#{ConfiguracaoConteudoTurmaControle.listaSelectItemDisciplinasTurma}" />
							<a4j:ajax event="change" listener="#{ConfiguracaoConteudoTurmaControle.montarComboBoxConteudo}" render="formIncluir:selectItemConteudo" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ConfiguracaoConteudoTurmaControle.isApresentarAno}">
						<h:outputText rendered="#{ConfiguracaoConteudoTurmaControle.isApresentarAno}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_ano}" />
						<h:inputText rendered="#{ConfiguracaoConteudoTurmaControle.isApresentarAno}" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.ano}" size="4" maxlength="4" onkeydown="aceitarSomenteValorNumerico(this)" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{ConfiguracaoConteudoTurmaControle.isApresentarSemestre}">
						<h:outputText rendered="#{ConfiguracaoConteudoTurmaControle.isApresentarSemestre}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_semestre}" />
						<h:selectOneMenu rendered="#{ConfiguracaoConteudoTurmaControle.isApresentarSemestre}" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.semestre}">
							<f:selectItems value="#{ConfiguracaoConteudoTurmaControle.campoSemestreTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="Conteúdo" />
						<h:selectOneMenu id="selectItemConteudo" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.conteudoVO.codigo}">
							<f:selectItems value="#{ConfiguracaoConteudoTurmaControle.listaSelectItemConteudo}" />
							<a4j:ajax event="change" listener="#{ConfiguracaoConteudoTurmaControle.montarListaSelectItemAvaliacaoOnline}" render="formIncluir:selectItemAvaliacao" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="Avaliação On-line" />
						<h:selectOneMenu id="selectItemAvaliacao" styleClass="form-control camposObrigatorios" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.avaliacaoOnlineVO.codigo}">
							<f:selectItems value="#{ConfiguracaoConteudoTurmaControle.listaSelectItemAvaliacaOnline}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup id="mensagemConsultaIncluir">
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<h:panelGroup>
							<otm:commandButton style="margin-right:5px" id="gravarConfiguracao" value="Gravar" icon="#{msg_botoes.btn_icon_gravar_embutido}" render="form, formIncluir" action="#{ConfiguracaoConteudoTurmaControle.persistir}" styleClass="btn btn-dark btn-gravar" oncomplete="#{ConfiguracaoConteudoTurmaControle.fecharModalPanelIncluir}" />
							<otm:commandButton id="fecharConfiguracao" render="form, form:items, form:selectItemTurma, form:disciplinasTurma" oncomplete="#{rich:component('panelIncluir')}.hide()" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_fechar_embutido}" value="Fechar" />
						</h:panelGroup>
					</h:panelGroup>
					<otm:mensagem bean="#{ConfiguracaoConteudoTurmaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelConfirmarExclusao" shadowOpacity="true" width="450" onshow="document.getElementById('formConfirmarExclusao:valorConsultaIncluir').focus()" height="200">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Confimar Exclusão Configuração"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink6" />
					<rich:componentControl target="panelConfirmarExclusao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formConfirmarExclusao">
				<h:panelGroup columns="1" width="100%">
					<h:outputFormat styleClass="field control-label tituloCampos" value="#{msg.msg_ConfiguracaoTurmaDisciplinaConteudo_exclusao}">
						<f:param name="{0}" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.turmaVO.identificadorTurma}"></f:param>
						<f:param name="{1}" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.disciplinaVO.nome}"></f:param>
						<f:param name="{2}" value="#{ConfiguracaoConteudoTurmaControle.turmaDisciplinaConteudoVO.anoSemestre}"></f:param>
					</h:outputFormat>
					<h:panelGroup id="botoesConfimar">
						<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
							<h:panelGroup>
								<otm:commandButton style="margin-right:5px" id="sim" value="Sim" icon="#{msg_botoes.btn_icon_confirmar_embutido}" render="form, formConfirmarExclusao" action="#{ConfiguracaoConteudoTurmaControle.excluir}" styleClass="btn btn-info" oncomplete="#{rich:component('panelConfirmarExclusao')}.hide()" />
								<otm:commandButton id="nao" render="form" oncomplete="#{rich:component('panelConfirmarExclusao')}.hide()" styleClass="btn btn-danger" value="Não" icon="#{msg_botoes.btn_icon_fechar_embutido}" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
