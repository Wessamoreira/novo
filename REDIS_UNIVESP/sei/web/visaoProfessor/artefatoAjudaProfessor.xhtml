<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="conteudo">
		<!-- 	<ui:include src="richPanelImagem.xhtml" /> -->
		<h:form id="form">
			<h1 class="title1">Ajuda</h1>
			<h:panelGrid id="artefatoAjudaPrincipal" columns="1" style="background-color: transparent;" width="100%">
				<otm:spacer width="100%" height="20px" />
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{AjudaControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center">
					<a4j:commandLink render="artefatoAjudaPrincipal" style="position:relative; top:10px; left:-60px;" id="consultar2" value="#{msg_botoes.btn_consultar}" action="#{AjudaControle.executarConsulta}" styleClass="btn btn-default btn-consultar" title="#{msg.msg_consultar_dados}" accesskey="2">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{AjudaControle.moduloConsulta}" value="VISAO_PROFESSOR" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{AjudaControle.listaConsulta}" rendered="#{AjudaControle.apresentarResultadoConsulta}" rows="10" var="artefatoAjudaItem">
					<rich:column width="20%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ArtefatoAjuda_titulo}" />
						</f:facet>
						<h:outputText id="titulo" value="#{artefatoAjudaItem.titulo}" />
					</rich:column>
					<rich:column width="30%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ArtefatoAjuda_descricao}" />
						</f:facet>
						<h:outputText id="descricao" value="#{artefatoAjudaItem.descricao_Apresentar}" />
						<rich:tooltip followMouse="true" direction="topRight" style="width:350px;" styleClass="tooltip" showDelay="500">
							<h:outputText escape="false" value="#{artefatoAjudaItem.descricao}" />
						</rich:tooltip>
					</rich:column>
					<rich:column width="10%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ArtefatoAjuda_tipoArtefato}" />
						</f:facet>
						<h:outputText id="tipoArtefato" value="#{artefatoAjudaItem.tipoArtefato}" converter="EnumConverter" />
					</rich:column>
					<rich:column width="35%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ArtefatoAjuda_link}" />
						</f:facet>
						<a4j:commandLink action="#{AjudaControle.executarAcaoLink}" oncomplete="#{AjudaControle.retornoTipoArtefato}" id="link" value="#{artefatoAjudaItem.link}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="items" limitRender="10" align="center" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
