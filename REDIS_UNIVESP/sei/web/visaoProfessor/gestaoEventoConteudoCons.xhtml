<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Gestão Evento Conteúdo" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
.rich-dtascroller-table {
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}

.rich-datascr-button {
	border: none;
}

.rich-datascr-button-dsbld {
	background-color: transparent;
}

.rf-ii {
	color: #4C4C4C;
	padding: 3px;
	font: 12px arial;
	text-align: center;
	vertical-align: middle;
	font-weight: bold;
	background-color: transparent;
	border-bottom: none;
	display: block;
	margin-top: 5px;
	margin-right: 5px;
	min-width: 40px;
	margin-left: 5px;
}

.rf-ii-act {
	-moz-border-bottom-colors: none;
	-moz-border-left-colors: none;
	-moz-border-right-colors: none;
	-moz-border-top-colors: none;
	background-color: #ffffff;
	background-image: none;
	border-color: #cccccc #cccccc #cccccc #fa4d4d;
	border-image: none;
	border-style: solid;
	border-width: 1px;
	clip: rect(0px, 0px, 0px, 0px);
	height: 20px;
	padding: 1px;
	z-index: 1;
}

.rf-ii-dflt-lbl {
	color: #000000;
	font-family: Arial, Verdana, sans-serif;
	font-size: 11px;
	white-space: nowrap;
}

.rf-dg-c {
	border-bottom: 0px;
	border-right: 0px;
	color: #000000;
	font-family: Arial, Verdana, sans-serif;
	font-size: 11px;
	padding: 4px;
}

*.rf-cst-c, *.rf-cst-nd-c {
	border: none;
	color: #000000;
	background-color: #FFFFFF;
	font-family: Arial, Verdana, sans-serif;
	font-size: 11px;
	padding: 4px;
}

table {
	border-collapse: inherit;
	border-spacing: 0;
}

*.rf-dt {
	background-color: #FFFFFF;
	border-collapse: inherit;
	border-width: 1px;
	border-style: solid;
	border-color: #C4C0C9;
	empty-cells: show;
}
</style>

		<h:form id="form">
			<h:panelGroup layout="block" id="panelGridForm" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_turma}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{GestaoEventoConteudoTurmaControle.filtroConsultaGestaoEventoConteudoTurma.turmaVO.codigo}">
						<f:selectItems value="#{GestaoEventoConteudoTurmaControle.listaSelectItemTurma}" />
						<a4j:ajax event="change" listener="#{GestaoEventoConteudoTurmaControle.montarListaDisciplinaTurmaVisaoProfessor}" render="panelGridForm" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_disciplina}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{GestaoEventoConteudoTurmaControle.filtroConsultaGestaoEventoConteudoTurma.disciplinaVO.codigo}">
						<f:selectItems value="#{GestaoEventoConteudoTurmaControle.listaSelectItemDisciplinasTurma}" />
						<a4j:ajax event="change" listener="#{GestaoEventoConteudoTurmaControle.montarComboBoxConteudo}" render="panelGridForm" execute="@form" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_Conteudo}" />
					<h:selectOneMenu styleClass="form-control camposObrigatorios" value="#{GestaoEventoConteudoTurmaControle.filtroConsultaGestaoEventoConteudoTurma.conteudoVO.codigo}">
						<f:selectItems value="#{GestaoEventoConteudoTurmaControle.listaSelectItemConteudo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{GestaoEventoConteudoTurmaControle.isApresentarAno}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_ano}" />
					<h:inputText id="ano" styleClass="form-control camposObrigatorios" maxlength="4" onkeydown="aceitarSomenteValorNumerico(this);" rendered="#{GestaoEventoConteudoTurmaControle.isApresentarAno}" value="#{GestaoEventoConteudoTurmaControle.filtroConsultaGestaoEventoConteudoTurma.ano}">
						<a4j:ajax event="change" oncomplete="return focus('form:semestre')" listener="#{GestaoEventoConteudoTurmaControle.limparFiltrosConsultaPorAno}" render="panelGridForm" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{GestaoEventoConteudoTurmaControle.isApresentarSemestre}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioLancamentoNota_semestre}" />
					<h:selectOneMenu id="semestre" styleClass="form-control camposObrigatorios" value="#{GestaoEventoConteudoTurmaControle.filtroConsultaGestaoEventoConteudoTurma.semestre}">
						<f:selectItems value="#{GestaoEventoConteudoTurmaControle.campoSemestreTurma}" />
						<a4j:ajax event="change" oncomplete="return focus('form:disciplina')" listener="#{GestaoEventoConteudoTurmaControle.limparFiltrosConsultaPorSemestre}" render="panelGridForm" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGrid id="panelGridConsultar" style="text-align: center;position: relative;top: 10px;" columns="1" styleClass="colunaVerticalmenteCentralizada" width="100%">
					<otm:commandButton render="panelGridForm" action="#{GestaoEventoConteudoTurmaControle.consultar}" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_lupa_embutido}" value="Consultar" />
				</h:panelGrid>
				<rich:dataTable width="100%" style="position: relative;top: 15px;border: 1px solid;" rowClasses="linhaSemBorda" columnClasses="columnSemBorda" value="#{GestaoEventoConteudoTurmaControle.conteudoVO.unidadeConteudoVOs}" var="unidade">
					<rich:column>
						<h:panelGrid columns="1" width="100%">
							<h:panelGroup>
								<h:outputText styleClass="itemIndiceUnidade" style="width: 54% !important;" value="#{unidade.ordem} - #{unidade.titulo}" />
								<h:outputText styleClass="field control-label tituloCampos" value="Assunto: " />
								<h:outputText styleClass="field control-label tituloCampos" value="#{unidade.temaAssuntoVO.nome}" />
								<otm:spacer width="2px" />
								<h:commandLink action="#{GestaoEventoConteudoTurmaControle.navegarGestaoConteudoRegistroAcessoPorUnidadeConteudo}" title="Visualizar Alunos que acessaram Unidade">
									<h:graphicImage url="#{resource['imagens/iconeOlho.png']}" height="20px" width="20px" style="position: relative;top:6px; left: -4px" />
								</h:commandLink>
							</h:panelGroup>
						</h:panelGrid>
					</rich:column>
					<rich:collapsibleSubTable value="#{unidade.conteudoUnidadePaginaVOs}" var="pagina">
						<rich:column style="padding-left:30px; width:100%;">
							<h:panelGroup layout="block" style="float:left; width: 60%;">
								<h:outputText styleClass="itemIndicePagina" value="#{unidade.ordem}.#{pagina.pagina} - #{pagina.titulo}" />
								<h:commandLink action="#{GestaoEventoConteudoTurmaControle.navegarGestaoConteudoRegistroAcessoPorConteudoUnidadePagina}" title="Visualizar Alunos que acessaram Página">
									<h:graphicImage url="#{resource['imagens/iconeOlho.png']}" height="20px" width="20px" style="position: relative;top:-2px; float: right;" />
								</h:commandLink>
							</h:panelGroup>
							<h:panelGroup layout="block" style="float:right;width:40%;">
								<rich:dataGrid columns="#{pagina.sizeConteudoUnidadePaginaRecursoEducacionalAnteriorVOs}" elements="#{pagina.sizeConteudoUnidadePaginaRecursoEducacionalAnteriorVOs}" border="none" align="left" columnClasses="columnSemBorda" rowClasses="columnSemBorda" style="border:none;background-color:transparent;empty-cells: hide;" value="#{pagina.conteudoUnidadePaginaRecursoEducacionalAnteriorVOs}" var="recursoAnterior" rowKeyVar="row">
									<h:panelGroup layout="block" style="float:left;cursor:pointer" rendered="#{recursoAnterior.tipoRecursoEducacional == 'AVALIACAO_PBL' or recursoAnterior.tipoRecursoEducacional.tipoRecursoAtaPbl }">
										<a4j:commandLink action="#{GestaoEventoConteudoTurmaControle.navegarGestaoConteudoAcessosRecursoEducacionalAnterior}" oncomplete="#{GestaoEventoConteudoTurmaControle.modalLiberacaoRecursoEducacional}" render="formLiberacaoRecursoEducacional, panelGridMensagens">
											<h:graphicImage title="#{recursoAnterior.titulo}" style="position: relative;top: -6px;" alt="#{recursoAnterior.tipoRecursoEducacional.valorApresentar}" id="recAnt" width="20" height="20" url="#{recursoAnterior.tipoRecursoEducacional.iconeMenuVisaoAluno}" rendered="#{recursoAnterior.situacaoGestaoEventoConteudoTurma.liberado}" />
											<h:graphicImage title="#{recursoAnterior.titulo}" style="position: relative;top: -6px; opacity: 0.2;" alt="#{recursoAnterior.tipoRecursoEducacional.valorApresentar}" id="recAntOpaco" width="20" height="20" url="#{recursoAnterior.tipoRecursoEducacional.iconeMenuVisaoAluno}" rendered="#{recursoAnterior.situacaoGestaoEventoConteudoTurma.pendente}" />
											<h:graphicImage title="#{recursoAnterior.titulo}" style="position: relative;top: -6px;" alt="#{recursoAnterior.tipoRecursoEducacional.valorApresentar}" id="recAntOpacoRealizado" width="20" height="20" url="#{recursoAnterior.tipoRecursoEducacional.iconeReduzidoSituacaoFinalizadaVisaoAluno}" rendered="#{recursoAnterior.situacaoGestaoEventoConteudoTurma.realizado}" />
										</a4j:commandLink>
									</h:panelGroup>
								</rich:dataGrid>
								<rich:dataGrid columns="#{pagina.sizeConteudoUnidadePaginaRecursoEducacionalPosteriorVOs}" elements="#{pagina.sizeConteudoUnidadePaginaRecursoEducacionalPosteriorVOs}" border="none" align="left" columnClasses="columnSemBorda" rowClasses="columnSemBorda" style="border:none;background-color:transparent;empty-cells: hide;" value="#{pagina.conteudoUnidadePaginaRecursoEducacionalPosteriorVOs}" var="recursoPosterior" rowKeyVar="row">
									<h:panelGroup layout="block" style="float:left;cursor:pointer" rendered="#{recursoPosterior.tipoRecursoEducacional == 'AVALIACAO_PBL' or recursoPosterior.tipoRecursoEducacional.tipoRecursoAtaPbl }">
										<a4j:commandLink action="#{GestaoEventoConteudoTurmaControle.navegarGestaoConteudoAcessosRecursoEducacionalPosterior}" oncomplete="#{GestaoEventoConteudoTurmaControle.modalLiberacaoRecursoEducacional}" render="formLiberacaoRecursoEducacional, panelGridMensagens">
											<h:graphicImage title="#{recursoPosterior.titulo}" style="position: relative;top: -6px;" alt="#{recursoPosterior.tipoRecursoEducacional.valorApresentar}" id="recPost" width="20" height="20" url="#{recursoPosterior.tipoRecursoEducacional.iconeMenuVisaoAluno}" rendered="#{recursoPosterior.situacaoGestaoEventoConteudoTurma.liberado}" />
											<h:graphicImage title="#{recursoPosterior.titulo}" style="position: relative;top: -6px; opacity:0.2;" alt="#{recursoPosterior.tipoRecursoEducacional.valorApresentar}" id="recPostOpaco" width="20" height="20" url="#{recursoPosterior.tipoRecursoEducacional.iconeMenuVisaoAluno}" rendered="#{recursoPosterior.situacaoGestaoEventoConteudoTurma.pendente}" />
											<h:graphicImage title="#{recursoPosterior.titulo}" style="position: relative;top: -6px;" alt="#{recursoPosterior.tipoRecursoEducacional.valorApresentar}" id="recPostOpacoRealizado" width="20" height="20" url="#{recursoPosterior.tipoRecursoEducacional.iconeReduzidoSituacaoFinalizadaVisaoAluno}" rendered="#{recursoPosterior.situacaoGestaoEventoConteudoTurma.realizado}" />
										</a4j:commandLink>
									</h:panelGroup>
								</rich:dataGrid>
							</h:panelGroup>
						</rich:column>
					</rich:collapsibleSubTable>
				</rich:dataTable>
				<h:panelGrid id="panelGridBotoesBottom" rendered="#{!empty GestaoEventoConteudoTurmaControle.conteudoVO.unidadeConteudoVOs}" style="text-align: center;position: relative;top: 15px;" columns="5" styleClass="colunaVerticalmenteCentralizada, colunaVerticalmenteCentralizada, colunaVerticalmenteCentralizada, colunaVerticalmenteCentralizada" width="100%">
					<a4j:commandButton render="panelGridForm" action="#{GestaoEventoConteudoTurmaControle.nagevarParaEmularAcessoConteudo}" image="#{resource['/imagens/botaoVisualizarConteudo.png']}" />
					<a4j:commandButton render="panelGridForm" action="#{GestaoEventoConteudoTurmaControle.realizarFechamentoNotaDosEventos}" image="#{resource['/imagens/ead/btnRealizarFechamentoNotaEventos.png']}" />
					<a4j:commandButton action="#{GestaoEventoConteudoTurmaControle.navegarGestaoConteudoRegistroAcessoPorConteudo}" image="#{resource['/imagens/ead/btnMonitoraEvolucaoConteudo.png']}" />
					<a4j:commandButton render="panelGridForm" action="#{GestaoEventoConteudoTurmaControle.navegarMonitorConhecimentoPBL}" image="#{resource['/imagens/ead/btnMonitorDeConhecimento.png']}" />
					<a4j:commandButton render="panelGridForm" action="#{GestaoEventoConteudoTurmaControle.navegarMonitorConhecimentoDisciplina}" image="#{resource['/imagens/ead/btnMonitorarAlunoEAD.png']}" />
				</h:panelGrid>
				<h:panelGroup id="panelGridMensagens">
					<otm:mensagem bean="#{GestaoEventoConteudoTurmaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
