<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="conteudo">
		<!-- 			<ui:include src="richPanelImagem.xhtml" /> -->
		<h:outputScript name="jquery.js" library="V2/script" />
		<h:outputScript name="script.js" library="script" />
		<h:outputScript name="jquery.maskedinput.js" library="V2/script" />
		<h:outputScript name="jquery.maskMoney.js" library="V2/script" />
		<h:outputScript name="jquery.watermark.js" library="V2/script" />
		<h:outputScript name="highcharts.js" library="script/highcharts" />
		<h:outputScript name="exporting.js" library="script/highcharts/modules" />
		<h:form id="form">
			<h1 class="title1">Monitoramento Alunos PBL</h1>
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_turma}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" size="40" readonly="true" value="#{GestaoEventoConteudoTurmaControle.filtroConsultaGestaoEventoConteudoTurma.turmaVO.identificadorTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_disciplina}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" size="40" readonly="true" value="#{GestaoEventoConteudoTurmaControle.filtroConsultaGestaoEventoConteudoTurma.disciplinaVO.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_ano}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{GestaoEventoConteudoTurmaControle.filtroConsultaGestaoEventoConteudoTurma.ano}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioLancamentoNota_semestre}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{GestaoEventoConteudoTurmaControle.filtroConsultaGestaoEventoConteudoTurma.semestre}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_Conteudo}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" size="50" readonly="true" value="#{GestaoEventoConteudoTurmaControle.filtroConsultaGestaoEventoConteudoTurma.conteudoVO.descricao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{!empty GestaoEventoConteudoTurmaControle.filtroConsultaGestaoEventoConteudoTurma.unidadeConteudoVO.titulo}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_RequisicaoItem_unidade}" rendered="#{!empty GestaoEventoConteudoTurmaControle.filtroConsultaGestaoEventoConteudoTurma.unidadeConteudoVO.titulo}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" size="50" readonly="true" value="#{GestaoEventoConteudoTurmaControle.filtroConsultaGestaoEventoConteudoTurma.unidadeConteudoVO.titulo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4" rendered="#{!empty GestaoEventoConteudoTurmaControle.filtroConsultaGestaoEventoConteudoTurma.unidadeConteudoVO.titulo}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Conteudo_conteudoUnidadePagina}" rendered="#{!empty GestaoEventoConteudoTurmaControle.filtroConsultaGestaoEventoConteudoTurma.conteudoUnidadePaginaVO.titulo}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" size="50" readonly="true" value="#{GestaoEventoConteudoTurmaControle.filtroConsultaGestaoEventoConteudoTurma.conteudoUnidadePaginaVO.titulo}" rendered="#{!empty GestaoEventoConteudoTurmaControle.filtroConsultaGestaoEventoConteudoTurma.conteudoUnidadePaginaVO.titulo}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="consultar" render="form" icon="#{msg_botoes.btn_icon_lupa_embutido}" action="#{GestaoEventoConteudoTurmaControle.consultarGestaoConteudoRegistroAcesso}" styleClass="btn btn-default" value="#{msg.msg_consultar_dados}" accesskey="2" />
					<otm:spacer width="5px" />
					<otm:commandButton id="voltarGestaoEventoTurma" styleClass="btn btn-default" value="Voltar GestÃ£o Evento Turma" icon="#{msg_botoes.btn_icon_voltar}" action="#{GestaoEventoConteudoTurmaControle.voltarGestaoConteudoRegistroAcesso}" image="#{resource['./imagens/voltar.png']}" alt="#{msg.msg_consultar_dados}" accesskey="4" />
				</h:panelGroup>
				<rich:dataTable id="items" rows="10" width="100%" headerClass="headerTable" columnClasses="columTable" value="#{GestaoEventoConteudoTurmaControle.listaConteudoRegistroAcesso}" var="conteudoRegistroAcessoItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_GestaoEventoConteudo_aluno}" />
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{conteudoRegistroAcessoItem.nomeAluno}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_GestaoEventoConteudo_dataAcesso}" />
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{conteudoRegistroAcessoItem.dataAcesso}" rendered="#{conteudoRegistroAcessoItem.apresentarDataAcesso}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_GestaoEventoConteudo_porcentagemVisualizacao}" />
						</f:facet>
						<h:panelGroup layout="block">
							<h:outputText escape="false" value="#{conteudoRegistroAcessoItem.graficoRegistroAcesso}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_GestaoEventoConteudo_porcentagemAtingidos}" />
						</f:facet>
						<h:panelGroup layout="block">
							<h:outputText escape="false" value="#{conteudoRegistroAcessoItem.graficoRegistroAcessoPontos}" />
						</h:panelGroup>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="form:items" id="paginador" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{GestaoEventoConteudoTurmaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
