<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Minha Agenda" />
	</ui:define>
	<ui:define name="conteudo">
		<!-- 	<ui:include src="richPanelImagem.xhtml" /> -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelCalendario" onhide="consultarHorarioProfessor();" width="230" height="260">
			<f:facet name="header">
				<h:outputText value="Selecione uma data!" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkpanelCalendario" />
					<rich:componentControl target="panelCalendario" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form>
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:calendar jsFunction="consultarHorarioProfessorRel()" id="valorDataInicio" popup="false" datePattern="dd/MM/yyyy" value="#{FuncionarioControle.dataBaseHorarioAula}">
							<!-- 						<a4j:ajax event="change" execute="@this" listener="#{FuncionarioControle.consultarHorarioProfessorRel}" render="form" oncomplete="#{rich:component('panelCalendario')}.hide();" /> -->
						</otm:calendar>
						<a4j:jsFunction name="consultarHorarioProfessorRel" action="#{FuncionarioControle.consultarHorarioProfessorRel}" render="form" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<h:panelGroup columns="1" width="100%" style="background:#fff;">
			<h:form id="form">
				<!-- 				<h1 class="title1">Minha Agenda</h1> -->
				<h:panelGroup id="meusHorarios" columns="1" columnClasses="colunaEsquerda" style="background-color: transparent;position:relative; top:0; left:0" width="100%">
					<ui:include src="../visaoAdministrativo/administrativo/horarioProfessorForm.xhtml" />
					<h:panelGroup id="moMsg">
						<otm:mensagem bean="#{FuncionarioControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
