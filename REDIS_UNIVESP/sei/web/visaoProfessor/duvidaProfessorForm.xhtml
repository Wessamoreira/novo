<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Dúvida ao Professor" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
.rich-dtascroller-table {
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}

.rich-datascr-button {
	border: none;
}

.rich-datascr-button-dsbld {
	background-color: transparent;
}

.rich-list-item {
	display: block;
}

.mceLayout {
	width: 100% !important;
	height: 100% !important;
}

.cke_top {
	display: none !important;
}

.cke_reset {
	background-color: transparent !important;
	height: 60px !important;
}

.cke_reset:hover {
	height: auto !important;;
}

.interacaoForum {
	background-color: #fff;
}

.interacaoForum:hover {
	background-color: #ededed;
}

.rf-dg {
	background: none !important;
	empty-cells: show;
	left: 214px;
	position: relative;
}
</style>
		<!-- 	<uiinclude src="richPanelImagem.xhtml" /> -->
		<h:form id="form">
			<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin-bottom: 10px; font-size: 14px; border-bottom: solid 1px; font-family: monospace;">
				<h:outputText value="#{DuvidaProfessorControle.duvidaProfessor.situacaoDuvidaProfessor.valorApresentar}" />
<!-- 				<h:graphicImage style="cursor:pointer" alt="#{DuvidaProfessorControle.duvidaProfessor.situacaoDuvidaProfessor.valorApresentar}" title="#{DuvidaProfessorControle.duvidaProfessor.situacaoDuvidaProfessor.valorApresentar}" url="#{DuvidaProfessorControle.duvidaProfessor.situacaoDuvidaProfessor.iconeReduzido}" /> -->
			</h:panelGroup>
			<h:panelGroup id="panelGridForm">
				<h:panelGroup styleClass="row border rounded ml5 interacaoForum">
					<h:panelGroup style="cursor:pointer;z-index:1000;">
						<h:panelGroup layout="block" style="height:45px;width:45px;" styleClass="float-left text-center mr10 mt5">
							<h:graphicImage rendered="#{DuvidaProfessorControle.duvidaProfessor.aluno.existeImagem}" style="width: 24px;" value="#{DuvidaProfessorControle.caminhoBaseFoto}/imagem/#{DuvidaProfessorControle.duvidaProfessor.aluno.CPF}/#{DuvidaProfessorControle.duvidaProfessor.aluno.arquivoImagem.nome}" />
							<h:panelGroup rendered="#{!DuvidaProfessorControle.duvidaProfessor.aluno.existeImagem}" styleClass="fa fa-user fs24 text-gray-700 mt10" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="float-left p10" style="text-align:left;float:left;width:calc(100% - 60px);height:100%;">
						<h:panelGroup style="cursor:pointer;z-index:1000;">
							<h:panelGroup layout="block" style="text-align:left;width:80%;float:left;">
								<h:panelGroup style="text-align:left;width:100%;float:left;">
									<h:outputText styleClass="field control-label tituloCampos font-weight-bold" value="#{msg_aplic.prt_Forum_criadoPor}: " />
									<h:outputText styleClass="field control-label tituloCampos" value="#{DuvidaProfessorControle.duvidaProfessor.aluno.nome}" />
								</h:panelGroup>
								<h:panelGroup style="text-align:left;width:100%;float:left;">
									<h:outputText styleClass="field control-label tituloCampos font-weight-bold" value="#{msg_aplic.prt_Forum_dataCriacao}: " />
									<h:outputText styleClass="field control-label tituloCampos" value="#{DuvidaProfessorControle.duvidaProfessor.dataCadastro}">
										<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" locale="pt_BR" />
									</h:outputText>
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:panelGroup id="textoCriador" style="cursor:pointer;z-index:1000;">
							<otm:editor id="editor" value="#{DuvidaProfessorControle.duvidaProfessor.duvida}" readonly="true" autoResize="true" />
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6"></h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6 text-right mb5">
						<h:panelGroup id="frequente" rendered="#{DuvidaProfessorControle.duvidaProfessor.permitePublicarDuvida}">
							<otm:commandButton icon="fas fa-star" styleClass="btn btn-info mr5" value="Duvida Frequente" render="frequente, panelGridMensagens" style="cursor:pointer;border:none;margin:0px" image="#{resource['/imagens/ead/iconeDuvidaNaoFrequente.png']}" rendered="#{!DuvidaProfessorControle.duvidaProfessor.duvidaFrequente}" action="#{DuvidaProfessorControle.registrarDuvidaComoFrequente}" />
							<otm:commandButton icon="far fa-star" styleClass="btn btn-danger mr5" value="Não é uma Duvida Frequente" render="frequente, panelGridMensagens" style="cursor:pointer;border:none;margin:0px" image="#{resource['/imagens/ead/iconeDuvidaFrequente.png']}" rendered="#{DuvidaProfessorControle.duvidaProfessor.duvidaFrequente}" action="#{DuvidaProfessorControle.registrarDuvidaComoNaoFrequente}" />
						</h:panelGroup>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="consultar" immediate="true" style="vertical-align: top;text-align:center;cursor:pointer;" image="#{resource['imagens/botaoVoltarTela.png']}" icon="#{msg_botoes.btn_icon_lupa_embutido}" value="Consultar" styleClass="btn btn-default" action="#{LoginControle.removerControleMemoriaFlashTela('DuvidaProfessorControle', 'duvidaProfessorCons.xhtml')}" />
				</h:panelGroup>
				<!-- 				<rich:separator width="100%" style="margin-top:10px;margin-bottom:10px;" height="2px" /> -->
				<otm:spacer></otm:spacer>
				<h:panelGroup id="textoInteracao" rendered="#{DuvidaProfessorControle.permiteRealizarInteracao}">
					<script type="text/javascript" charset="utf-8">
						(function($) {
							$(document)
									.ready(
											function() {
												$(".interacaoForum")
														.watermark(
																"Envie uma nova interação");
												$(".interacaoForum")
														.click(
																function() {
																	$(this)
																			.attr(
																					'class',
																					'interacaoForumEdit');
																});
												$("form:enviar")
														.click(
																function() {
																	$(
																			".interacaoForum")
																			.attr(
																					'class',
																					'interacaoForum');
																	return true;
																});
											});
						}(jQuery));
					</script>
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:inputTextarea styleClass="form-control" rows="3" pt:placeholder="Envie uma nova interação" value="#{DuvidaProfessorControle.duvidaProfessorInteracao.interacao}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton id="enviar" onclick="this.disabled = true" oncomplete="this.disabled = false" render="form:panelScroll, form:textoInteracao, form:items, form:panelGridMensagens, form:scResultadoConsulta" image="#{resource['imagens/botaoEnviar.png']}" icon="#{msg_botoes.btn_icon_enviar_email_embutido}" styleClass="btn btn-default" value="Incluir Duvida Professor Interação" action="#{DuvidaProfessorControle.incluirDuvidaProfessorInteracao}" />
					</h:panelGroup>
				</h:panelGroup>
				<!-- 				<rich:separator width="100%" style="margin-top:10px;" height="2px" /> -->
				<otm:spacer></otm:spacer>
				<h:panelGroup layout="block" styleClass="col-md-12 mt15">
					<rich:list id="items" rowKeyVar="row" value="#{DuvidaProfessorControle.duvidaProfessor.duvidaProfessorInteracaoVOs}" var="interacaoItens">
						<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
						<h:panelGroup styleClass="row border rounded ml5 interacaoForum">
							<h:panelGroup style="cursor:pointer;z-index:1000;">
								<h:panelGroup layout="block" style="height:45px;width:45px;" styleClass="float-left text-center mr10 mt5">
									<h:graphicImage rendered="#{interacaoItens.pessoa.existeImagem}" style="width: 24px;" value="#{DuvidaProfessorControle.caminhoBaseFoto}/imagem/#{interacaoItens.pessoa.CPF}/#{interacaoItens.pessoa.arquivoImagem.nome}" />
									<h:panelGroup rendered="#{!interacaoItens.pessoa.existeImagem}" styleClass="fa fa-user fs24 text-gray-700 mt10" />
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="float-left p10" style="text-align:left;float:left;width:calc(100% - 60px);height:100%;">
								<h:panelGroup style="cursor:pointer;z-index:1000;">
									<h:panelGroup layout="block" style="text-align:left;width:80%;float:left;">
										<h:panelGroup style="text-align:left;width:100%;float:left;">
											<h:outputText rendered="#{interacaoItens.tipoPessoaInteracaoDuvidaProfessor eq 'PROFESSOR'}" styleClass="field control-label tituloCampos font-weight-bold" value="Professor(a): " />
											<h:outputText rendered="#{interacaoItens.tipoPessoaInteracaoDuvidaProfessor eq 'ALUNO'}" styleClass="field control-label tituloCampos font-weight-bold" value="Aluno(a): " />
											<h:outputText styleClass="field control-label tituloCampos" value="#{interacaoItens.pessoa.nome}" />
										</h:panelGroup>
										<h:panelGroup style="text-align:left;width:100%;float:left;">
											<h:outputText styleClass="field control-label tituloCampos font-weight-bold" value="#{msg_aplic.prt_Forum_dataCriacao}: " />
											<h:outputText styleClass="field control-label tituloCampos" value="#{interacaoItens.dataInteracao}">
												<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" locale="pt_BR" />
											</h:outputText>
										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:panelGroup id="texto" style="cursor:pointer;z-index:1000;">
									<otm:editor id="editor2" value="#{interacaoItens.interacao}" readonly="true" autoResize="true" />
								</h:panelGroup>
							</h:panelGroup>
						</h:panelGroup>
					</rich:list>
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens">
					<otm:mensagem bean="#{DuvidaProfessorControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
