<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_UploadArquivos_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<script>
			$('#conteudo').css('width', '98%');
		</script>
		<!-- 	<ui:include src="./richPanelImagem.xhtml" /> -->

		<rich:popupPanel styleClass="modalMinimizado1" id="panelExcluir" shadowOpacity="true" width="220" height="120">
			<f:facet name="header">
				<h:outputText value="#{msg_aplic.prt_Exclusao_confirmarExclusao}" />
			</f:facet>
			<h:form id="formExcluir">
				<h:outputText value="#{msg_aplic.prt_UploadArquivo_confirmarExclusao}" styleClass="tituloCamposNegrito" />
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-30">
					<otm:commandButton rendered="#{!ArquivoControle.excluindoArquivoFilho}" render="form" styleClass="btn btn-danger mr5" icon="#{msg_botoes.btn_icon_remover2_embutido}" oncomplete="#{rich:component('panelExcluir')}.hide()" action="#{ArquivoControle.excluirArquivo}" value="Excluir" />
					<otm:commandButton rendered="#{ArquivoControle.excluindoArquivoFilho}" render="form" styleClass="btn btn-danger mr5" icon="#{msg_botoes.btn_icon_remover2_embutido}" oncomplete="#{rich:component('panelExcluir')}.hide()" action="#{ArquivoControle.excluirArquivoFilho}" value="Excluir" />
					<otm:commandButton immediate="true" render="panelLinkArquivo" oncomplete="#{rich:component('panelExcluir')}.hide()" styleClass="btn btn-warning" icon="#{msg_botoes.btn_icon_cancelar_embutido}" value="Não Excluir" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelUploadArquivo" shadowOpacity="true" width="800" height="600" autosized="false">
			<f:facet name="header">
				<h:outputText value="#{msg_aplic.prt_Disciplina_uploadArquivos}" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkUploadArquivo" />
					<rich:componentControl target="panelUploadArquivo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formUploadArquivo">
				<h:panelGroup layout="block" styleClass="col-md-12 pn" id="UploadArquivos_escolherArquivo">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UploadArquivos_escolherArquivo}" rendered="#{ArquivoControle.permitirUsuarioRealizarUpload}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<rich:fileUpload render="mensagemArquivo" listWidth="340" listHeight="60" noDuplicate="true" fileUploadListener="#{ArquivoControle.upLoadArquivo}" maxFilesQuantity="1" doneLabel="Pronto" sizeExceededLabel="Arquivo não Enviado. Tamanho Máximo Permitido #{ArquivoControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload}MB." onupload="return validarTamanhoUploadArquivo(event, 'formUploadArquivo:upload', #{ArquivoControle.configuracaoGeralPadraoSistema.tamanhoMaximoUpload});" immediateUpload="true" id="upload" rendered="#{ArquivoControle.permitirUsuarioRealizarUpload}">
							<a4j:ajax event="typerejected" oncomplete="alert('Arquivo não Enviado. Formato inválido do arquivo');" render="upload, mensagemArquivo, formUploadArquivo" />
							<a4j:ajax event="uploadcomplete" render="upload, mensagemArquivo, formUploadArquivo" execute="upload, mensagemArquivo, formUploadArquivo" />
							<a4j:ajax event="clear" render="upload, formUploadArquivo" />
						</rich:fileUpload>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3 border rounded p5 text-center" rendered="#{!empty ArquivoControle.arquivoVO.descricao}">
						<h:outputText styleClass="tituloCampos font-weight-bold mr10" value="#{ArquivoControle.apresentarNomeArquivo}" />
						<span class="#{ArquivoControle.iconeArquivo} fs15" />
					</h:panelGroup>
					<rich:tooltip rendered="#{empty ArquivoControle.arquivoVO.uploadArquivo.descricao}" value="#{ArquivoControle.tamanhoMaximoUpload}" target="UploadArquivos_escolherArquivo" style="z-index:10000" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_MatriculaPeriodo_turma}" />
					<h:inputText id="turma" styleClass="form-control camposSomenteLeitura" readonly="true" size="52" value="#{ArquivoControle.arquivoVO.turma.identificadorTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisponibilidadeHorario_professor}" />
					<h:inputText id="professor" styleClass="form-control camposSomenteLeitura" readonly="true" size="52" value="#{ArquivoControle.arquivoVO.professor.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UploadArquivos_descricao}" />
						<h:inputTextarea id="descricaoCont" styleClass="form-control camposObrigatorios" value="#{ArquivoControle.arquivoVO.descricaoArquivo}" onkeyup="#{ArquivoControle.exibirQtdeCaractereLimiteDownloadMaterial}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6 pt4">
						<otm:spacer width="100%" />
						<h:inputText id="contador" maxlength="10" size="12" readonly="true" style="border:0px; background-color:transparent; color:red; text-align:left; font: 8pt 'Trebuchet MS', verdana, arial, helvetica, sans-serif;" styleClass="form-control camposSomenteLeitura" rendered="#{ArquivoControle.qtdeCaractereLimiteDownloadMaterial ne 0}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UploadArquivo_agrupador}" />
					<h:inputText id="agrupador" styleClass="form-control campos" size="45" value="#{ArquivoControle.arquivoVO.agrupador}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UploadArquivos_dataUpload}" />
					<h:inputText id="dataUpload" styleClass="form-control camposSomenteLeitura" readonly="true" size="52" value="#{ArquivoControle.arquivoVO.dataUpload_Apresentar}" />
				</h:panelGroup>
				<!-- 						rendered="#{ArquivoControle.arquivoVO.apresentarDeterminadoPeriodo and ArquivoControle.permitirUsuarioRealizarUpload}" -->
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText value="#{msg_aplic.prt_UploadArquivos_disponivelDe}" styleClass="field control-label tituloCampos" />
					<otm:calendar id="valorConsultaDataDisp" oninputkeypress="return mascara(this.form, this.id, '99/99/9999 99:99', event);" onchanged="return renderData(this.id)" showApplyButton="true" showWeekDaysBar="false" showWeeksBar="false" oninputchange="validarDataHora(this.value,this.id)" inputSize="16" enableManualInput="false" datePattern="dd/MM/yyyy HH:mm" value="#{ArquivoControle.arquivoVO.dataDisponibilizacao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText value="#{msg_aplic.prt_UploadArquivos_ate}" styleClass="field control-label tituloCampos" />
					<otm:calendar id="valorConsultaDataIndisp" oninputkeypress="return mascara(this.form, this.id, '99/99/9999 99:99', event);" onchanged="return renderData(this.id)" showApplyButton="true" showWeekDaysBar="false" showWeeksBar="false" oninputchange="validarDataHora(this.value,this.id)" inputSize="16" enableManualInput="false" datePattern="dd/MM/yyyy HH:mm" value="#{ArquivoControle.arquivoVO.dataIndisponibilizacao}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{(ArquivoControle.apresentarDataDisponibilizacaoMaterial or ArquivoControle.arquivoVO.codigo eq 0) and ArquivoControle.permitirUsuarioRealizarUpload}">
					<h:outputText rendered="#{(ArquivoControle.apresentarDataDisponibilizacaoMaterial or ArquivoControle.arquivoVO.codigo eq 0) and ArquivoControle.permitirUsuarioRealizarUpload}" value="#{msg_aplic.prt_UploadArquivos_manterDisponivel}" styleClass="field control-label tituloCampos" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox id="checarManterDisponibilizacao" value="#{ArquivoControle.arquivoVO.manterDisponibilizacao}" styleClass="form-control campos">
							<a4j:ajax event="change" execute="formUploadArquivo" render="formUploadArquivo" listener="#{ArquivoControle.marcarDesmacarCampoPeriodoDisponibilizacao}">
							</a4j:ajax>
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{!ArquivoControle.arquivoVO.manterDisponibilizacao}">
					<h:outputText rendered="#{!ArquivoControle.arquivoVO.manterDisponibilizacao}" value="#{msg_aplic.prt_Arquivo_apresentarDeterminadoPeriodo}" styleClass="field control-label tituloCampos" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<otm:selectBooleanCheckbox rendered="#{!ArquivoControle.arquivoVO.manterDisponibilizacao}" id="apresentarDeterminadoPeriodo" value="#{ArquivoControle.arquivoVO.apresentarDeterminadoPeriodo}" styleClass="form-control campos">
							<a4j:ajax event="change" execute="formUploadArquivo" render="formUploadArquivo" listener="#{ArquivoControle.limparCampoDataIndisponibilizacao}" />
						</otm:selectBooleanCheckbox>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton style="margin-right:5px" id="adicionar" action="#{ArquivoControle.adicionarArquivoListaProfessor}" icon="#{msg_botoes.btn_icon_adicionar_embutido}" value="Adicionar" render="mensagemArquivo, arquivoDisciplinaTurmaProfessorVOs, form, formUploadArquivo" oncomplete="#{ArquivoControle.onCompletePanelUpload}" styleClass="btn btn-primary" />
					<otm:commandButton id="fecharPanelUploadArquivo" icon="#{msg_botoes.btn_icon_fechar_embutido}" oncomplete="#{rich:component('panelUploadArquivo')}.hide()" render="form" value="Fechar" styleClass="btn btn-danger" />
				</h:panelGroup>
				<h:panelGroup id="mensagemArquivo" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGroup columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{ArquivoControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{ArquivoControle.mensagemDetalhada}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h:panelGroup id="gridTodo">
				<h:panelGroup id="disciplinasProfessor" rendered="#{VisaoProfessorControle.uploadArquivosProfessor}">
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-1">
							<h:outputText styleClass="field control-label tituloCampos" value="Ano" />
							<h:inputText size="4" maxlength="4" value="#{ArquivoControle.ano}" styleClass="form-control camposObrigatorios" onkeydown="aceitarSomenteValorNumerico(this)">
								<a4j:ajax event="change" listener="#{ArquivoControle.montarListaSelectItemTurmaProfessor}" render="form:gridTodo" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-1">
							<h:outputText styleClass="field control-label tituloCampos" value="Semestre" />
							<h:selectOneMenu id="semestre2" styleClass="form-control campos" value="#{ArquivoControle.semestre}">
								<a4j:ajax event="change" listener="#{ArquivoControle.montarListaSelectItemTurmaProfessor}" render="form:gridTodo" />
								<f:selectItems value="#{ArquivoControle.listaSelectSemestre}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_UploadArquivos_Periodo_do_Upload} - Ano" />
							<h:inputText id="anoPeriodoUpload" size="4" maxlength="4" value="#{ArquivoControle.anoPeriodoUpload}" styleClass="form-control camposObrigatorios" onkeydown="aceitarSomenteValorNumerico(this)">
								<a4j:ajax event="change" listener="#{ArquivoControle.montarListaSelectItemTurmaProfessor}" render="form:gridTodo" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="tituloCampos" value="Semestre" />
							<h:selectOneMenu id="semestrePeriodoUpload" styleClass="form-control campos" value="#{ArquivoControle.semestrePeriodoUpload}">
								<a4j:ajax event="change" listener="#{ArquivoControle.montarListaSelectItemTurmaProfessor}" render="form:gridTodo" />
								<f:selectItems value="#{ArquivoControle.listaSelectSemestre}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_UploadArquivos_Periodo_do_Disponibilizacao} - Ano" />
							<h:inputText id="anoPeriodoDisponibilizacao" size="4" maxlength="4" value="#{ArquivoControle.anoPeriodoDisponibilizacao}" styleClass="form-control camposObrigatorios" onkeydown="aceitarSomenteValorNumerico(this)">
								<a4j:ajax event="change" listener="#{ArquivoControle.montarListaSelectItemTurmaProfessor}" render="form:gridTodo" />
							</h:inputText>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-2">
							<h:outputText styleClass="tituloCampos" value="Semestre" />
							<otm:spacer width="10px" />
							<h:selectOneMenu id="semestrePeriodoDisponibilizacao" styleClass="form-control campos" value="#{ArquivoControle.semestrePeriodoDisponibilizacao}">
								<a4j:ajax event="change" listener="#{ArquivoControle.montarListaSelectItemTurmaProfessor}" render="form:gridTodo" />
								<f:selectItems value="#{ArquivoControle.listaSelectSemestre}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-3">
							<h:outputText styleClass="tituloCampos" value="#{msg_aplic.prt_UploadArquivos_Situacao}" />
							<h:selectOneMenu styleClass="form-control campos" id="situacaoArquivo" value="#{ArquivoControle.campoConsultaSituacao}">
								<a4j:ajax event="change" listener="#{ArquivoControle.montarListaSelectItemTurmaProfessor}" render="form:gridTodo" />
								<f:selectItems value="#{ArquivoControle.tipoConsultaComboSituacao}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGroup>
					<!-- 						<h:outputText value="#{msg_aplic.prt_UploadArquivos_buscarTurmasAnteriores}" styleClass="tituloCampos" /> -->
					<!-- 						<h:selectBooleanCheckbox id="buscarTurmasAnteriores" value="#{ArquivoControle.buscarTurmasAnteriores}" styleClass="camposCinza"> -->
					<!-- 							<a4j:ajax event="change" listener="#{ArquivoControle.atualizarListaDeDadosPorBuscaAnteriores}" render="form:gridTodo" /> -->
					<!-- 						</otm:selectBooleanCheckbox> -->
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProgramacaoAula_turma}" />
						<h:selectOneMenu id="turma" styleClass="form-control campos" value="#{ArquivoControle.turmaVO.codigo}">
							<a4j:ajax event="change" listener="#{ArquivoControle.montarListaDisciplinaTurmaVisaoProfessor}" render="form:gridTodo ,form:novoUp" />
							<f:selectItems value="#{ArquivoControle.listaSelectItemTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_ProgramacaoAula_disciplina}" />
						<h:selectOneMenu id="disciplina" styleClass="form-control camposObrigatorios" value="#{ArquivoControle.disciplinaVO.codigo}">
							<a4j:ajax event="change" listener="#{ArquivoControle.consultarArquivosVisaoProfessor}" render="form:gridTodo" execute="form:gridTodo" />
							<f:selectItems value="#{ArquivoControle.listaSelectItemDisciplinasTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center m5">
					<otm:commandButton execute="@this" id="novoUp" action="#{ArquivoControle.novoVisaoProfessor}" rendered="#{ArquivoControle.disciplinaVO.codigo > 0 and (!ArquivoControle.postarMaterialComTurmaObrigatoriamenteInformado or (ArquivoControle.postarMaterialComTurmaObrigatoriamenteInformado and ArquivoControle.turmaVO.codigo > 0))}" oncomplete="#{ArquivoControle.onCompletePanelUpload}" render="formUploadArquivo" value="Novo Upload" styleClass="btn btn-primary" icon="#{msg_botoes.btn_icon_adicionar_embutido}" accesskey="1" image="#{resource['/imagens/botaoNovoUpload.png']}" />
				</h:panelGroup>
				<h:panelGroup id="upMsg">
					<h:panelGroup layout="block" styleClass="row">
						<otm:mensagem bean="#{ArquivoControle}" />
					</h:panelGroup>
				</h:panelGroup>
				<rich:tabPanel styleClass="row" headerAlignment="left" rendered="#{!empty ArquivoControle.arquivoVOs or !empty ArquivoControle.arquivosAnexadosInstituicao}">
					<rich:tab rendered="#{!empty ArquivoControle.arquivoVOs}" header="Arquivos da Disciplina" id="arquivosProf">
						<rich:dataTable rows="1" style="border:none; width:100%;" border="none" rowClasses="linhaSemBorda" columnClasses="columnSemBorda" id="arquivoDisciplinaTurmaProfessorVOs" value="#{ArquivoControle.arquivoVOs}" var="arquivoDisciplinaTurmaProfessor">
							<rich:column>
								<rich:dataTable style="border:none; width:100%;" border="none" rowClasses="linhaSemBorda" columnClasses="columnSemBorda" id="arquivoVOs" value="#{arquivoDisciplinaTurmaProfessor.arquivoFilhoVOs}" var="arquivoItens">
									<rich:column>
										<f:facet name="header">
											<h:panelGroup layout="block" styleClass="col-md-6">
												<h:outputText styleClass="field control-label tituloCampos float-left" value="Turma: #{arquivoDisciplinaTurmaProfessor.turma.identificadorTurma}" />
											</h:panelGroup>
											<h:panelGroup layout="block" styleClass="col-md-6">
												<h:outputText styleClass="field control-label tituloCampos float-right" value="Professor(a): #{arquivoDisciplinaTurmaProfessor.professor.nome}" />
											</h:panelGroup>
										</f:facet>
										<rich:dragIndicator id="unidadeIndicator" />
										<rich:dragSource type="#{arquivoDisciplinaTurmaProfessor.keyAgrupadorTurmaDisciplinaProfessor}Agrupamento" dragIndicator="unidadeIndicator" dragValue="#{arquivoItens}">
											<!-- 											<rich:dndParam name="label" value="#{arquivoItens.indiceAgrupador} - #{arquivoItens.agrupador}" rendered="#{!empty arquivoItens.arquivoFilhoVOs}" /> -->
											<!-- 											<rich:dndParam name="label" value="#{arquivoItens.indiceAgrupador} - #{arquivoItens.descricao}" rendered="#{empty arquivoItens.arquivoFilhoVOs}" /> -->
										</rich:dragSource>
										<rich:dropTarget dropValue="#{arquivoItens}" render="form" dropListener="#{ArquivoControle.alterarOrdemArquivo}" acceptedTypes="#{arquivoDisciplinaTurmaProfessor.keyAgrupadorTurmaDisciplinaProfessor}Agrupamento" />
										<h:panelGroup title="Arraste e solte para alterar a ordem do arquivo" columns="1" style="background-color:#E0E0E0; border-bottom:1px solid #E0E0E0" width="100%">
											<h:panelGroup>
												<h:outputText styleClass="field control-label tituloCampos" value="#{arquivoItens.indiceAgrupador} - " />
												<h:outputText style="text-decoration:none;margin-left:5px" styleClass="field control-label tituloCampos" rendered="#{!empty arquivoItens.arquivoFilhoVOs}" value="#{arquivoItens.agrupador}" />
												<h:outputText style="text-decoration:none;margin-left:5px" styleClass="field control-label tituloCampos" rendered="#{empty arquivoItens.arquivoFilhoVOs}" value="#{arquivoItens.descricaoApresentar}" />
												<h:panelGroup style="float:right;">
													<h:outputText rendered="#{empty arquivoItens.arquivoFilhoVOs}" value="Disponibilizado em: #{arquivoItens.dataUpload_Apresentar}" styleClass="field control-label tituloCampos" />
													<otm:spacer width="5px" />
													<a4j:commandLink rendered="#{arquivoItens.indiceAgrupador gt 1}" styleClass="iconeOpcoesUnidade" render="form:arquivoDisciplinaTurmaProfessorVOs" action="#{ArquivoControle.alterarOrdemArquivo}" image="#{resource['/imagens/ead/iconeSubir.png']}">
														<span class="#{msg_botoes.btn_icon_subir} border-radius-all iconePequeno" />
														<f:setPropertyActionListener value="true" target="#{ArquivoControle.subir}" />
														<rich:tooltip value="Clique para subir ou clique sobre o título e arraste e solte" />
													</a4j:commandLink>
													<a4j:commandLink rendered="#{arquivoItens.indiceAgrupador lt fn:length(arquivoDisciplinaTurmaProfessor.arquivoFilhoVOs)}" styleClass="iconeOpcoesUnidade" render="form:arquivoDisciplinaTurmaProfessorVOs" action="#{ArquivoControle.alterarOrdemArquivo}" image="#{resource['/imagens/ead/iconeDescer.png']}">
														<span class="#{msg_botoes.btn_icon_descer} border-radius-all iconePequeno" />
														<f:setPropertyActionListener value="false" target="#{ArquivoControle.subir}" />
														<rich:tooltip value="Clique para descer ou clique sobre o título e arraste e solte" />
													</a4j:commandLink>
													<a4j:commandLink rendered="#{empty arquivoItens.arquivoFilhoVOs}" styleClass="iconeOpcoesUnidade" action="#{ArquivoControle.editar}" oncomplete="#{rich:component('panelUploadArquivo')}.show()" render="formUploadArquivo, form" image="#{resource['/imagens/ead/iconeEditar.png']}">
														<span class="#{msg_botoes.btn_icon_editar} border-radius-all iconePequeno" />
														<rich:tooltip value="#{msg.msg_editar_dados}" />
													</a4j:commandLink>
													<h:commandLink id="download_arquivo" action="#{ArquivoControle.selecionarArquivoParaDownload}" rendered="#{empty arquivoItens.arquivoFilhoVOs}" target="#{arquivoItens.servidorArquivoOnline ne 'APACHE' ? '_blank' : '' }">
														<span class="#{msg_botoes.btn_icon_download} border-radius-all iconePequeno" />
													</h:commandLink>
													<rich:tooltip value="Download Arquivo" target="download_arquivo" />
													<!-- 													<a4j:commandLink action="#{ArquivoControle.selecionarArquivoParaDownload}" rendered="#{empty arquivoItens.arquivoFilhoVOs}" styleClass="iconeOpcoesUnidade" target="#{arquivoItens.servidorArquivoOnline ne 'APACHE' ? '_blank' : '' }"> -->
													<!-- 														<span class="#{msg_botoes.btn_icon_download} border-radius-all iconePequeno" /> -->
													<!-- 														<rich:tooltip value="Download Arquivo" /> -->
													<!-- 													</a4j:commandLink> -->
													<a4j:commandLink rendered="#{empty arquivoItens.arquivoFilhoVOs}" styleClass="iconeOpcoesUnidade" render="formExcluir" oncomplete="#{rich:component('panelExcluir')}.show()" image="#{resource['/imagens/ead/iconeExcluir.png']}">
														<span class="#{msg_botoes.btn_icon_remover} border-radius-all iconePequeno" />
														<f:setPropertyActionListener value="#{arquivoItens}" target="#{ArquivoControle.arquivoExcluirVO}" />
														<f:setPropertyActionListener value="false" target="#{ArquivoControle.excluindoArquivoFilho}" />
														<rich:tooltip value="#{msg_botoes.btn_excluir}" />
													</a4j:commandLink>
												</h:panelGroup>
											</h:panelGroup>
										</h:panelGroup>
									</rich:column>
									<rich:collapsibleSubTable id="arquivoFilhoVOs" value="#{arquivoItens.arquivoFilhoVOs}" var="arquivoFilhoVOItens">
										<rich:column title="Arraste e solte para alterar a ordem do arquivo" style="padding-left:30px;text-align:left">
											<rich:dragSource type="#{arquivoDisciplinaTurmaProfessor.keyAgrupadorTurmaDisciplinaProfessor}ArquivoFilho" dragIndicator="unidadeIndicator" dragValue="#{arquivoFilhoVOItens}">
											</rich:dragSource>
											<rich:dropTarget dropValue="#{arquivoFilhoVOItens}" render="form:arquivoDisciplinaTurmaProfessorVOs,  form:panelGroupMensagens" dropListener="#{ArquivoControle.alterarOrdemArquivoFilho}" acceptedTypes="#{arquivoDisciplinaTurmaProfessor.keyAgrupadorTurmaDisciplinaProfessor}ArquivoFilho" />
											<h:panelGroup title="Arrate e solte para alterar a ordem do arquivo" columns="1" width="100%">
												<h:panelGroup>
													<h:outputText styleClass="itemIndicePagina" style="text-decoration:none;margin-left:5px" value="#{arquivoItens.indiceAgrupador}.#{arquivoFilhoVOItens.indice} - #{arquivoFilhoVOItens.descricaoApresentar}" />
													<h:panelGroup style="float:right;">
														<h:outputText value="Disponibilizado em: #{arquivoFilhoVOItens.dataUpload_Apresentar}" styleClass="field control-label tituloCampos" />
														<otm:spacer width="5px" />
														<a4j:commandLink style="position: relative; bottom: 10px;" rendered="#{arquivoFilhoVOItens.indice gt 1}" styleClass="btn btn-info iconePequeno" render="form:arquivoDisciplinaTurmaProfessorVOs" action="#{ArquivoControle.alterarOrdemArquivoFilho}" title="Clique para subir ou clique sobre o título e arraste e solte">
															<span class="far fa-arrow-alt-circle-up pull-center" style="font-size: 14px;"></span>
															<f:setPropertyActionListener value="true" target="#{ArquivoControle.subir}" />
														</a4j:commandLink>
														<otm:spacer width="5px" />
														<a4j:commandLink style="position: relative; bottom: 10px;" rendered="#{arquivoFilhoVOItens.indice lt fn:length(arquivoItens.arquivoFilhoVOs)}" styleClass="btn btn-danger iconePequeno" render="form:arquivoDisciplinaTurmaProfessorVOs" action="#{ArquivoControle.alterarOrdemArquivoFilho}" title="Clique para descer ou clique sobre o tiítulo e arraste e solte">
															<span class="far fa-arrow-alt-circle-down pull-center" style="font-size: 14px;"></span>
															<f:setPropertyActionListener value="false" target="#{ArquivoControle.subir}" />
														</a4j:commandLink>
														<otm:spacer width="5px" />
														<otm:commandIcon styleClass="iconeOpcoesUnidade" action="#{ArquivoControle.editarArquivoFilho}" oncomplete="#{rich:component('panelUploadArquivo')}.show()" render="formUploadArquivo" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" />
														<otm:spacer width="5px" />
														<h:commandLink style="position: relative; bottom: 10px;" action="#{ArquivoControle.selecionarArquivoFilhoParaDownload}" styleClass="btn btn-default iconePequeno" target="#{arquivoFilhoVOItens.servidorArquivoOnline ne 'APACHE' ? '_blank' : '' }" title="Download Arquivo">
															<span class="fas fa-download pull-center" style="font-size: 14px;"></span>
														</h:commandLink>
														<otm:spacer width="5px" />
														<a4j:commandLink style="position: relative; bottom: 10px;" styleClass="btn btn-danger iconePequeno" render="formExcluir" oncomplete="#{rich:component('panelExcluir')}.show()" title="#{msg_botoes.btn_excluir}">
															<span class="far fa-trash-alt pull-center" style="font-size: 14px;"></span>
															<f:setPropertyActionListener value="#{arquivoFilhoVOItens}" target="#{ArquivoControle.arquivoFilhoExcluirVO}" />
															<f:setPropertyActionListener value="#{arquivoItens}" target="#{ArquivoControle.arquivoExcluirVO}" />
															<f:setPropertyActionListener value="true" target="#{ArquivoControle.excluindoArquivoFilho}" />
														</a4j:commandLink>
													</h:panelGroup>
												</h:panelGroup>
											</h:panelGroup>
										</rich:column>
									</rich:collapsibleSubTable>
								</rich:dataTable>
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="arquivoDisciplinaTurmaProfessorVOs" />
								</div>
							</f:facet>
						</rich:dataTable>
					</rich:tab>
					<rich:tab rendered="#{!empty ArquivoControle.arquivosAnexadosInstituicao}" header="Arquivos Institucionais">
						<h:outputText styleClass="tituloCamposNegrito" value="Arquivos anexados pela Instituição" />
						<rich:dataTable id="arquivos3" width="100%" headerClass="consulta" styleClass="tabConsulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ArquivoControle.arquivosAnexadosInstituicao}" var="arquivoItens">
							<rich:column width="40%">
								<f:facet name="header">
									<h:outputText value="Descrição" style="campos" />
								</f:facet>
								<h:outputText style="border:none;width:100%;height:auto;resize:auto;word-wrap: break-word;display:block;word-break:break-all;text-align: justify;" value="#{arquivoItens.descricao}" />
							</rich:column>
							<rich:column width="40%">
								<f:facet name="header">
									<h:outputText value="Responsável" style="campos" />
								</f:facet>
								<h:outputText value="#{arquivoItens.responsavelUpload.nome}" />
							</rich:column>
							<rich:column width="10%">
								<f:facet name="header">
									<h:outputText value="Data Upload" style="campos" />
								</f:facet>
								<h:outputText value="#{arquivoItens.dataUpload_Apresentar}" />
							</rich:column>
							<rich:column width="10%">
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<h:panelGroup>
									<otm:commandIcon icon="#{msg_botoes.btn_icon_download} iconePequeno" tooltip="Download Arquivo" action="#{ArquivoControle.realizarDownload}" oncomplete="location.href='../DownloadSV'"  />
									<otm:commandIcon id="removerItemArquivo2" rendered="#{ArquivoControle.permiteProfessorExcluirArquivosInstituicao}" action="#{ArquivoControle.removerArquivoListaInstituicao}" icon="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Excluir" render="form:gridTodo" />
								</h:panelGroup>
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="arquivos3" />
								</div>
							</f:facet>
						</rich:dataTable>
					</rich:tab>
				</rich:tabPanel>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
