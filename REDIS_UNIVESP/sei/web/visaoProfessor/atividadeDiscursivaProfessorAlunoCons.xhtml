<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">

	<ui:define name="tituloPagina">
		<h:outputText value="Atividade Discursiva" />
	</ui:define>


	<ui:define name="conteudo">
		<style type="text/css">
.rich-dtascroller-table {
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}

.rich-datascr-button {
	border: none;
}

.rich-datascr-button-dsbld {
	background-color: transparent;
}
</style>
		<h:form id="form">
			<h:commandLink action="#{AtividadeDiscursivaControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup layout="block" id="panelGridForm" styleClass="row">
				<h:panelGroup layout="block" styleClass="col-md-12 pn">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_turma}" />
						<h:inputText readonly="true" styleClass="form-control camposSomenteLeitura" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.turmaVO.identificadorTurma}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_disciplina}" />
						<h:inputText readonly="true" id="disciplinasTurma" styleClass="form-control camposSomenteLeitura" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.disciplinaVO.nome}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_enunciado}" />
					<h:inputText value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.enunciado}" readonly="true" styleClass="form-control camposSomenteLeitura" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.isApresentarAnoVisaoProfessor}">
					<h:outputText rendered="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.isApresentarAnoVisaoProfessor}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_ano}" />
					<h:inputText rendered="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.isApresentarAnoVisaoProfessor}" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.ano}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2" rendered="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.isApresentarSemestreVisaoProfessor}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_semestre}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.semestre}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_dataliberacaoresposta}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.dataLiberacao}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_datalimiteentrega}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.dataLimiteEntrega}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12">
					<rich:dataTable id="items" headerClass="consulta" rowKeyVar="row" value="#{AtividadeDiscursivaControle.atividadeDiscursivaVO.atividadeDiscursivaRepostaAlunoVO}" width="100%" rows="10" var="atividadeAlunoItens">
						<rich:column style="text-align: center !important;vertical-align:middle" filterType="custom" filter="#{FilterFactory.filter('items', 'matriculaPeriodoTurmaDisciplinaVO.matriculaObjetoVO.matricula', 'TEXTO')}">
							<f:facet name="header">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText value="#{msg_aplic.prt_AtividadeDiscursiva_matricula}" />
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items', 'matriculaPeriodoTurmaDisciplinaVO.matriculaObjetoVO.matricula', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="items" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon styleClass="botoes" id="limparfiltroMatricula" render="items" action="#{FilterFactory.limparFiltro('items')}" icon="#{msg_botoes.btn_icon_limpar_embutido}" style="position: relative;top: 19px;" alt="#{msg_aplic.prt_limparCampo}" />
									</span>
								</h:panelGroup>
							</f:facet>
							<h:outputText style="text-align:left" value="#{atividadeAlunoItens.matriculaPeriodoTurmaDisciplinaVO.matriculaObjetoVO.matricula}" />
						</rich:column>
						<rich:column style="text-align: center !important;vertical-align:middle" filterType="custom" filter="#{FilterFactory.filter('items2', 'matriculaPeriodoTurmaDisciplinaVO.matriculaObjetoVO.aluno.nome', 'TEXTO')}">
							<f:facet name="header">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText value="#{msg_aplic.prt_AtividadeDiscursiva_aluno}" />
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items2', 'matriculaPeriodoTurmaDisciplinaVO.matriculaObjetoVO.aluno.nome', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="items" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon styleClass="botoes" id="limparfiltroAluno" render="items" action="#{FilterFactory.limparFiltro('items2')}" icon="#{msg_botoes.btn_icon_limpar_embutido}" style="position: relative;top: 19px;" alt="#{msg_aplic.prt_limparCampo}" />
									</span>
								</h:panelGroup>
							</f:facet>
							<h:outputText value="#{atividadeAlunoItens.matriculaPeriodoTurmaDisciplinaVO.matriculaObjetoVO.aluno.nome}" />
						</rich:column>
						<rich:column style="text-align: center !important;vertical-align:middle" filterType="custom" filter="#{FilterFactory.filter('items3', 'matriculaPeriodoTurmaDisciplinaVO.matriculaObjetoVO.situacao_Apresentar', 'TEXTO')}">
							<f:facet name="header">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText value="#{msg_aplic.prt_AtividadeDiscursiva_situacao}" />
									<otm:spacer width="2px" />
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items3', 'matriculaPeriodoTurmaDisciplinaVO.matriculaObjetoVO.situacao_Apresentar', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="items" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon styleClass="botoes" id="limparfiltroSituacao" render="items" action="#{FilterFactory.limparFiltro('items3')}" icon="#{msg_botoes.btn_icon_limpar_embutido}" style="position: relative;top: 19px;" alt="#{msg_aplic.prt_limparCampo}" />
									</span>
								</h:panelGroup>
							</f:facet>
							<h:outputText value="#{atividadeAlunoItens.matriculaPeriodoTurmaDisciplinaVO.matriculaObjetoVO.situacao_Apresentar}" />
						</rich:column>
						<rich:column style="text-align: center !important;vertical-align:middle" filterType="custom" filter="#{FilterFactory.filter('items4', 'situacaoRespostaAtividadeDiscursiva_Apresentar', 'TEXTO')}">
							<f:facet name="header">
								<h:panelGroup layout="block" styleClass="col-md-12">
									<h:outputText value="#{msg_aplic.prt_AtividadeDiscursiva_situacaoatividade}" />
									<otm:spacer width="2px" />
									<h:inputText styleClass="form-control campos" size="20" value="#{FilterFactory.filter('items4', 'situacaoRespostaAtividadeDiscursiva_Apresentar', 'TEXTO').filtro}">
										<a4j:ajax event="change" execute="@this" render="items" />
									</h:inputText>
									<span class="append-icon right"> <otm:commandIcon styleClass="botoes" id="limparfiltroSituacaoAtividade" render="items" action="#{FilterFactory.limparFiltro('items4')}" icon="#{msg_botoes.btn_icon_limpar_embutido}" style="position: relative;top: 19px;" alt="#{msg_aplic.prt_limparCampo}" />
									</span>
								</h:panelGroup>
							</f:facet>
							<h:outputText value="#{atividadeAlunoItens.situacaoRespostaAtividadeDiscursiva_Apresentar}" />
						</rich:column>
						<rich:column style="text-align: center !important;vertical-align:middle">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_AtividadeDiscursiva_possuinovainteracao}" />
							</f:facet>
							<h:outputText value="#{atividadeAlunoItens.interacao}" />
						</rich:column>
						<rich:column style="text-align: center !important;vertical-align:middle">
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{AtividadeDiscursivaControle.editarAtvidadeDiscursivaRespostaAluno}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="form:items" render="itens, panelGridMensagens" id="scResultadoConsulta" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</h:panelGroup>
			<h:panelGrid columns="1" columnClasses="colunaCentralizada" width="100%">
				<h:panelGroup>
					<otm:commandButton id="voltar" render="form" icon="fas fa-arrow-left" tooltip="#{msg_botoes.btn_consultar}" value="Voltar" styleClass="btn btn-primary dark btn-adicionar" action="#{AtividadeDiscursivaControle.voltarTelaConsulta}" alt="#{msg.msg_consultar_dados}" accesskey="2" />
				</h:panelGroup>
			</h:panelGrid>

			<h:panelGroup id="panelGridMensagens" layout="block" styleClass="pn col-md-12 text-left mt10 mb10">
				<otm:mensagem bean="#{AtividadeDiscursivaControle}"></otm:mensagem>
			</h:panelGroup>

		</h:form>
	</ui:define>
</ui:composition>
</html>
