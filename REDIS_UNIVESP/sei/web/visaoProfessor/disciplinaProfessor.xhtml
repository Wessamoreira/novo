<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">

<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">

	<ui:define name="tituloPagina" >
		<h:outputText value="Disciplina - Plano de Ensino" />
	</ui:define>
	<ui:define name="panelFocus">		
	</ui:define>
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelTurma" autosized="false" onshow="document.getElementById('formTurma:valorConsultarTurma').focus()" shadowOpacity="true" top="5" width="800" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarTurma}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkTurma" />
					<rich:componentControl target="panelTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTurma">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:selectOneMenu styleClass="form-control campos" id="consultaTurma" value="#{DisciplinaControle.controleConsultaTurma.campoConsulta}">
							<f:selectItems value="#{DisciplinaControle.tipoConsultaComboTurma}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-7">
						<h:inputText id="valorConsultarTurma" size="10" styleClass="form-control campos" value="#{DisciplinaControle.controleConsultaTurma.valorConsulta}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formTurma:mensagemConsultarTurma, formTurma:resultadoConsultarTurma, formTurma:scResultadoTurma" action="#{DisciplinaControle.consultarTurma}" value="Consultar" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
					<rich:dataTable id="resultadoConsultarTurma" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DisciplinaControle.controleConsultaTurma.listaConsulta}" rows="5" var="turmaItem">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_identificadorTurma}" />
							</f:facet>
							<a4j:commandLink action="#{DisciplinaControle.selecionarTurma}" oncomplete="#{rich:component('panelTurma')}.hide()" render="form:turma, form:itensHorario" id="identificadorTurma" value="#{turmaItem.identificadorTurma}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_turno}" />
							</f:facet>
							<a4j:commandLink action="#{DisciplinaControle.selecionarTurma}" id="turno" oncomplete="#{rich:component('panelTurma')}.hide()" render="form:turma, form:itensHorario" value="#{turmaItem.turno.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Turma_periodoLetivo}" />
							</f:facet>
							<a4j:commandLink action="#{DisciplinaControle.selecionarTurma}" id="periodo" render="form:turma, form:itensHorario" oncomplete="#{rich:component('panelTurma')}.hide()" value="#{turmaItem.peridoLetivo.descricao}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{DisciplinaControle.selecionarTurma}" focus="turma" render="form:turma, form:itensHorario" oncomplete="#{rich:component('panelTurma')}.hide()" tooltip="#{msg_bt.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar}  iconePequeno" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formTurma:resultadoConsultarTurma" maxPages="10" id="scResultadoTurma" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
					<h:panelGroup id="mensagemConsultarTurma" columns="1" width="100%" styleClass="tabMensagens">
						<otm:mensagem bean="#{DisciplinaControle}"></otm:mensagem>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelPlanoEnsinoAnteriores" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Todas Versões Plano de Ensino"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkplano" />
					<rich:componentControl target="panelPlanoEnsinoAnteriores" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formPlanoEnsinoAnteriores">
				<h:panelGroup layout="block" styleClass="row">
					<h:outputText rendered="#{empty DisciplinaControle.planoEnsinoAnteriorVOs}" styleClass="tituloFormulario" value="Não foram encontrados planos de ensino para a unidade de ensino, curso e disciplina selecionado." />
					<rich:dataTable id="resultadoConsultaPlano" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DisciplinaControle.planoEnsinoAnteriorVOs}" rendered="#{!empty DisciplinaControle.planoEnsinoAnteriorVOs}" rows="5" var="planoEnsinoVOs">
						<rich:column style="width:12.5">
							<f:facet name="header">
								<h:outputText styleClass="fs11" value="#{msg_aplic.prt_Disciplina_codigo}" />
							</f:facet>
							<a4j:commandLink render="form" action="#{DisciplinaControle.selecionarPlanoAnterior}" oncomplete="#{rich:component('panelPlanoEnsinoAnteriores')}.hide()">
								<h:outputText styleClass="fs11" style="text-align:center" value="#{planoEnsinoVOs.codigo}" />
							</a4j:commandLink>
						</rich:column>
						<rich:column style="width:12.5">
							<f:facet name="header">
								<h:outputText styleClass="fs11" value="#{msg_aplic.prt_PlanoEnsino_unidadeEnsino}" />
							</f:facet>
							<a4j:commandLink render="form" action="#{DisciplinaControle.selecionarPlanoAnterior}" oncomplete="#{rich:component('panelPlanoEnsinoAnteriores')}.hide()">
								<h:outputText styleClass="fs11" style="text-align:center" value="#{planoEnsinoVOs.unidadeEnsino.nome}" />
							</a4j:commandLink>
						</rich:column>
						<rich:column style="width:12.5">
							<f:facet name="header">
								<h:outputText styleClass="fs11" value="#{msg_aplic.prt_PlanoEnsino_curso}" />
							</f:facet>
							<a4j:commandLink render="form" action="#{DisciplinaControle.selecionarPlanoAnterior}" oncomplete="#{rich:component('panelPlanoEnsinoAnteriores')}.hide()">
								<h:outputText styleClass="fs11" style="text-align:center" value="#{planoEnsinoVOs.curso.nome}" />
							</a4j:commandLink>
						</rich:column>
						<rich:column style="width:12.5">
							<f:facet name="header">
								<h:outputText styleClass="fs11" value="#{msg_aplic.prt_PlanoEnsino_disciplina}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink render="form" action="#{DisciplinaControle.selecionarPlanoAnterior}" oncomplete="#{rich:component('panelPlanoEnsinoAnteriores')}.hide()">
									<h:outputText styleClass="fs11" value="#{planoEnsinoVOs.disciplina.codigo} - #{planoEnsinoVOs.disciplina.nome}" />
								</a4j:commandLink>
							</h:panelGroup>
						</rich:column>
						<rich:column style="width:12.5">
							<f:facet name="header">
								<h:outputText styleClass="fs11" value="#{msg_aplic.prt_PlanoEnsino_ano}/#{msg_aplic.prt_PlanoEnsino_semestre}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink render="form" action="#{DisciplinaControle.selecionarPlanoAnterior}" oncomplete="#{rich:component('panelPlanoEnsinoAnteriores')}.hide()">
									<h:outputText styleClass="fs11" value="#{planoEnsinoVOs.ano}/#{planoEnsinoVOs.semestre}" />
								</a4j:commandLink>
							</h:panelGroup>
							<a4j:commandLink render="form" action="#{DisciplinaControle.selecionarPlanoAnterior}" oncomplete="#{rich:component('panelPlanoEnsinoAnteriores')}.hide()">
								<h:outputText styleClass="fs11" style="text-align:center" value="#{planoEnsinoVOs.situacao_Apresentar}" />
							</a4j:commandLink>
						</rich:column>
						<rich:column style="text-align:center;width:12.5">
							<f:facet name="header">
								<h:outputText styleClass="fs11" value="Data" />
							</f:facet>
							<a4j:commandLink render="form" action="#{DisciplinaControle.selecionarPlanoAnterior}" oncomplete="#{rich:component('panelPlanoEnsinoAnteriores')}.hide()">
								<h:outputText styleClass="fs11" style="text-align:center" value="#{planoEnsinoVOs.dataCadastro}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</a4j:commandLink>
						</rich:column>
						<rich:column style="text-align:center;width:12.5">
							<f:facet name="header">
								<h:outputText styleClass="fs11" value="Responsável" />
							</f:facet>
							<a4j:commandLink render="form" action="#{DisciplinaControle.selecionarPlanoAnterior}" oncomplete="#{rich:component('panelPlanoEnsinoAnteriores')}.hide()">
								<h:outputText styleClass="fs11" style="text-align:center" value="#{planoEnsinoVOs.responsavel.nome}">
								</h:outputText>
							</a4j:commandLink>
						</rich:column>
						<rich:column style="width:12.5">
							<f:facet name="header">
								<h:outputText styleClass="fs11" value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<h:panelGroup layout="block" styleClass="text-center">
								<otm:commandIcon action="#{DisciplinaControle.selecionarPlanoAnterior}" render="form" oncomplete="#{rich:component('panelPlanoEnsinoAnteriores')}.hide()" tooltip="#{msg_bt.btn_selecionar}" icon="#{msg_botoes.btn_icon_selecionar}  iconePequeno" alt="#{msg.msg_selecionar_dados}" />
							</h:panelGroup>
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="formDisciplina:resultadoConsultaDisciplina" id="scResultadoDisciplina" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelConteudoPlanejamento" width="600" shadowOpacity="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink8" />
					<rich:componentControl target="panelConteudoPlanejamento" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formConteudoPlanejamento">
				<h:panelGroup id="contPla">
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_Conteudo}" />
						<h:inputTextarea id="conteudo" readonly="true" cols="50" rows="3" styleClass="camposSomenteLeituraTextArea" value="#{DisciplinaControle.conteudoPlanejamentoVO.conteudo}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_Habilidade}" />
						<h:inputTextarea id="habilidade" cols="50" rows="3" styleClass="camposSomenteLeituraTextArea" readonly="true" value="#{DisciplinaControle.conteudoPlanejamentoVO.habilidade}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_Competencia}" />
						<h:inputTextarea id="Competencia" cols="50" rows="3" styleClass="camposSomenteLeituraTextArea" readonly="true" value="#{DisciplinaControle.conteudoPlanejamentoVO.atitude}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_Metodologia}" />
						<h:inputTextarea id="metodologia" readonly="true" cols="50" rows="3" styleClass="camposSomenteLeituraTextArea" value="#{DisciplinaControle.conteudoPlanejamentoVO.metodologia}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_PraticaSupervisionada}" />
						<h:inputTextarea id="pratSupervisionada" readonly="true" cols="50" rows="3" styleClass="camposSomenteLeituraTextArea" value="#{DisciplinaControle.conteudoPlanejamentoVO.praticaSupervisionada}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_CargaHoraria}" />
						<h:inputText size="5" maxlength="5" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{DisciplinaControle.conteudoPlanejamentoVO.cargahoraria}" onkeydown="aceitarSomenteValorNumerico(this)" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-4">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_Classificacao}" />
						<h:inputText readonly="true" size="20" maxlength="20" id="Classificacao_conteudoPlanejamento" styleClass="form-control camposSomenteLeitura" value="#{DisciplinaControle.conteudoPlanejamentoVO.classificacao_Apresentar}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barra-btn-flutuante-modal-80">
					<otm:commandButton oncomplete="#{rich:component('panelConteudoPlanejamento')}.hide()" value="Fechar" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_fechar_embutido}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplina" onshow="document.getElementById('formDisciplina:valorConsultaDisciplina').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_consultarDisciplina}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink3" />
					<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplina">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{DisciplinaControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{DisciplinaControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-7">
					<h:inputText id="valorConsultaDisciplina" size="10" styleClass="form-control campos" value="#{DisciplinaControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formDisciplina:mensagemConsultaDisciplina, formDisciplina:resultadoConsultaDisciplina, formDisciplina:scResultadoDisciplina, formDisciplina" action="#{DisciplinaControle.consultar}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DisciplinaControle.listaConsulta}" rendered="#{!empty DisciplinaControle.listaConsulta }" rows="5" var="disciplinaItens">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{DisciplinaControle.selecionarDisciplina}" focus="nomeDisciplina" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" value="#{disciplinaItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandButton action="#{DisciplinaControle.selecionarDisciplina}" focus="nomeDisciplina" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formDisciplina:resultadoConsultaDisciplina" maxPages="10" id="scResultadoDisciplina" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaDisciplina" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{DisciplinaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelCurso" onshow="document.getElementById('formCurso:valorConsultaCurso').focus()" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Curso_consultarCurso}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formCurso">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-3">
						<h:selectOneMenu styleClass="form-control campos" id="consultaCurso" value="#{DisciplinaControle.campoConsultaCurso}">
							<f:selectItems value="#{DisciplinaControle.tipoConsultaComboCurso}" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-7">
						<h:inputText id="valorConsultaCurso" size="10" styleClass="form-control campos" value="#{DisciplinaControle.valorConsultaCurso}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2">
						<otm:commandButton id="btnConsultar" render="formCurso:mensagemConsultaCurso, formCurso:resultadoConsultaCurso, formCurso:scResultadoCurso" action="#{DisciplinaControle.consultarCurso}" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
					<rich:dataTable id="resultadoConsultaCurso" style="width:100%" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{DisciplinaControle.listaConsultaCurso}" rows="5" var="cursoItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Curso_nome}" />
							</f:facet>
							<h:panelGroup>
								<a4j:commandLink action="#{DisciplinaControle.selecionarCurso}" focus="nomeCurso" render="form" oncomplete="#{rich:component('panelCurso')}.hide()" value="#{cursoItens.nome}" />
							</h:panelGroup>
						</rich:column>
						<rich:column style="text-align:center !important">

					<h:inputText size="4" maxlength="4" value="#{DisciplinaControle.ano}" onkeydown="aceitarSomenteValorNumerico(this)" styleClass="form-control campos" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-1">
					<h:outputText styleClass="field control-label tituloCampos" value="Semestre" />
					<h:selectOneMenu id="semestre2" styleClass="form-control campos" value="#{DisciplinaControle.semestre}">
						<f:selectItems value="#{DisciplinaControle.listaSelectItemSemestre}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_situacao}" />
					<h:selectOneMenu id="situacaoCons" styleClass="form-control campos" value="#{DisciplinaControle.situacaoPlanoEnsino}">
						<f:selectItems value="#{DisciplinaControle.listaSelectItemSituacaoPlanoEnsinoCons}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_PlanoEnsino_periodoLetivo}" />
					<h:selectOneMenu id="periodoLetivo" styleClass="form-control campos" value="#{DisciplinaControle.periodoLetivo}">
						<f:selectItems value="#{DisciplinaControle.listaSelectItemPeriodoLetivo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row mt10 mb10 text-center">
					<otm:commandButton id="consultar" render="form:consultaDisciplina, form:mdMsg" value="#{msg_botoes.btn_consultar}" action="#{DisciplinaControle.consultarVisaoProfessor}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<rich:dataTable id="items" width="100%" rows="10" value="#{DisciplinaControle.planoEnsinoVOs}" var="planoEnsinoItens">
					<rich:column style="layout:block; text-align:center !important;width:5%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
						</f:facet>
						<a4j:commandLink render="form" action="#{DisciplinaControle.editarProfessorCoordenador}" style="font-size: 11px !important">
							<h:outputText style="text-align:center" rendered="#{planoEnsinoItens.codigo > 0}" value="#{planoEnsinoItens.codigo}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align:center !important;width:10%">
						<f:facet name="header">
							<h:outputText value="Descrição" />
						</f:facet>
						<a4j:commandLink render="form" action="#{DisciplinaControle.editarProfessorCoordenador}" style="font-size: 11px !important">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.descricao}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align:center !important;width:12%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PlanoEnsino_unidadeEnsino}" />
						</f:facet>
						<a4j:commandLink render="form" action="#{DisciplinaControle.editarProfessorCoordenador}" style="font-size: 11px !important">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.unidadeEnsino.nome}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align:center !important;width:10%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PlanoEnsino_curso}" />
						</f:facet>
						<a4j:commandLink render="form" action="#{DisciplinaControle.editarProfessorCoordenador}" style="font-size: 11px !important">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.curso.nome}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align:center !important;width:15%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PlanoEnsino_disciplina}" />
						</f:facet>
						<a4j:commandLink render="form" action="#{DisciplinaControle.editarProfessorCoordenador}" style="font-size: 11px !important">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.disciplina.codigo} - #{planoEnsinoItens.disciplina.nome}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align:center !important;width:6%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PlanoEnsino_ano}/#{msg_aplic.prt_PlanoEnsino_semestre}" />
						</f:facet>
						<a4j:commandLink rendered="#{planoEnsinoItens.codigo > 0}" render="form" action="#{DisciplinaControle.editarProfessorCoordenador}" style="font-size: 11px !important">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.ano}/#{planoEnsinoItens.semestre}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align:center !important;width:10%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Turno_tituloForm}" />
						</f:facet>
						<a4j:commandLink render="form" action="#{DisciplinaControle.editarProfessorCoordenador}" style="font-size: 11px !important">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.turno.nome}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align:center !important;width:10%">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_PlanoEnsino_situacao}" />
						</f:facet>
						<a4j:commandLink render="form" action="#{DisciplinaControle.editarProfessorCoordenador}" style="font-size: 11px !important">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.situacao_Apresentar}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align:center !important;width:3%">
						<f:facet name="header">
							<h:outputText value="Data" />
						</f:facet>
						<a4j:commandLink rendered="#{planoEnsinoItens.codigo > 0}" render="form" action="#{DisciplinaControle.editarProfessorCoordenador}" style="font-size: 11px !important">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.dataCadastro}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align:center !important;width:14%">
						<f:facet name="header">
							<h:outputText value="Prof. Responsável" />
						</f:facet>
				 		<a4j:commandLink rendered="#{planoEnsinoItens.codigo > 0}" render="form" action="#{DisciplinaControle.editarProfessorCoordenador}" style="font-size: 11px !important">
							<h:outputText style="text-align:center" value="#{planoEnsinoItens.professorResponsavel.nome}">
							</h:outputText>
						</a4j:commandLink>
					</rich:column>
					<rich:column style="text-align:center !important;width:2%">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<h:panelGroup layout="block">
							<otm:commandIcon rendered="#{planoEnsinoItens.codigo > 0}" tooltip="Editar Plano de Ensino" icon="#{msg_botoes.btn_icon_editar} iconePequeno" style="width:19px" render="form" action="#{DisciplinaControle.editarProfessorCoordenador}" />
							<otm:commandIcon rendered="#{planoEnsinoItens.codigo eq 0}" tooltip="Novo Plano de Ensino" icon="far fa-file btn-white btn-primary dark iconePequeno" render="form" action="#{DisciplinaControle.editarProfessorCoordenador}" />
							<otm:commandIcon action="#{DisciplinaControle.consultarPlanoEnsinoAnteriores}" icon="#{msg_botoes.btn_icon_lupa} iconePequeno" oncomplete="#{rich:component('panelPlanoEnsinoAnteriores')}.show()" render="formPlanoEnsinoAnteriores" rendered="#{LoginControle.permissaoAcessoMenuVO.permitirConsultarPlanoEnsinoAnterior}" tooltip="Visualizar Todos Planos de Ensino" />
						</h:panelGroup>
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller boundaryControls="auto" for="form:items" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
			</h:panelGroup>
			<h:panelGroup id="panelGroupMensagens" columns="1" width="100%" styleClass="tabMensagens">
				<h:panelGroup id="mdMsg">
					<otm:mensagem bean="#{DisciplinaControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
