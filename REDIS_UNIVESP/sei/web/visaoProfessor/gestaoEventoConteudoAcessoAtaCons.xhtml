										<f:selectItems value="#{GestaoEventoConteudoTurmaControle.listaSelectPessoa}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-3">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_GestaoEventoConteudo_papel}" />
									<h:selectOneMenu value="#{GestaoEventoConteudoTurmaControle.gestaoEventoConteudoTurmaResponsavelAta.funcao}" styleClass="form-control campos">
										<f:selectItems value="#{EnumControle.listaSelectFuncaoResponsavelAtaEnum}" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
									<otm:commandButton render="panelGridForm" action="#{GestaoEventoConteudoTurmaControle.adicionarGestaoEventoConteudoTurmaResponsavelAta}" styleClass="btn btn-primary" value="Adicionar Gestao Evento Conteudo Turma Responsavel Ata" icon="#{msg_botoes.btn_icon_adicionar_embutido}" />

										<h:outputText id="aluno" value="#{gestaoEventoConteudoTurmaResponsavelAtaItens.aluno.nome}" />

											<h:outputText value="#{msg_aplic.prt_GestaoEventoConteudo_papel}" />

										<h:outputText id="funcao" value="#{gestaoEventoConteudoTurmaResponsavelAtaItens.funcao}" converter="EnumConverter" />

											<h:graphicImage height="20px" url="#{resource['imagens/botaoEnviar.png']}" />
										</a4j:commandLink>
									</h:panelGroup>
									<script type="text/javascript" charset="utf-8">
										(function($) {
											$(document)
													.ready(
															function() {
																$(
																		".interacaoForum")
																		.watermark(
																				"Envie uma nova interação");
																$(
																		".interacaoForum")
																		.mouseenter(
																				function() {
																					$(
																							this)
																							.attr(
																									'class',
																									'interacaoForumEdit');
																				});
																$(
																		".interacaoForum")
																		.mouseout(
																				function() {
																					$(
																							this)
																							.attr(
																									'class',
																									'interacaoForum');
																				});
																$(
																		"form:enviarForum")
																		.click(
																				function() {
																					$(
																							".interacaoForum")
																							.attr(
																									'class',
																									'interacaoForum');
																					return true;
																				});
															});

											<otm:spacer width="5px;" />

										</h:panelGroup>

								</rich:dataGrid>
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="auto" for="listaInteracoes" limitToList="10" align="center" />

						<otm:spacer width="5px;" />

					</h:panelGroup>
				</h:panelGroup>
				<otm:spacer height="15px" />
