<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="conteudo">
		<style type="text/css">
.rich-dtascroller-table {
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}

.rich-datascr-button {
	border: none;
}

.rich-datascr-button-dsbld {
	background-color: transparent;
}
</style>
		<!-- 	<ui:include src="richPanelImagem.xhtml" /> -->
		<h:form id="form">
			<div id="matricularAlunosEAD">
				<div class="padding">
					<ui:include src="../visaoAluno/matriculaOnlineForm.xhtml" />
				</div>
			</div>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelTermoAceite" width="800" height="650" autosized="false" domElementAttachment="parent">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Contrato" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidePanelTermoAceite" />
					<rich:componentControl target="panelTermoAceite" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formTermoAceite">
				<h:panelGroup columns="1" width="100%" styleClass="colunaCentralizada">
					<otm:editor id="textoTermoAceite" readonly="true" height="530px" value="#{RenovarMatriculaControle.matriculaPeriodoVO.processoMatriculaVO.mensagemApresentarVisaoAluno}">
						
					</otm:editor>
					<h:panelGroup>
						<otm:selectBooleanCheckbox styleClass="form-control campos" style="position:relative; top:4px;" value="#{RenovarMatriculaControle.termoAceiteContrato}">
							<a4j:ajax event="change" render="form" oncomplete="#{rich:component('panelTermoAceite')}.hide()" />
						</otm:selectBooleanCheckbox>
						<h:outputText id="termoAceiteModal" style="position: relative;top: -5px;" styleClass="field control-label tituloCampos" value="Aceitar Termos do Contrato" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<otm2:popupRecebimentoCartaoOnline bean="#{RenovarMatriculaControle}" />
		<rich:popupPanel styleClass="modalMaximizado" id="panelDocumentacaoPendente" width="850" height="650" domElementAttachment="parent" style="overflow: auto;">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Documentação Pendente" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkDocumentacaoPendente" />
					<rich:componentControl target="panelDocumentacaoPendente" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDocumentacaoPendente">
				<h:panelGroup columns="1" width="100%" styleClass="tabFormSubordinada">
					<h:panelGroup columns="1" width="100%" styleClass="tabForm" columnClasses="colunaAlinhamento">
						<otm:commandButton action="#{RenovarMatriculaControle.atualizarListaControleDocumentacaoCurso}" title="Atualizar Lista de Documentos Obrigatórios do Curso" render="formDocumentacaoPendente" image="#{resource['imagens/botaoAtualizarDocumentoCurso.png']}" />
					</h:panelGroup>
					<rich:dataTable id="documetacaoMatriculaVO" width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" value="#{RenovarMatriculaControle.matriculaVO.documetacaoMatriculaVOs}" var="documetacaoMatriculaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_DocumetacaoMatricula_tipoDocumento}" />
							</f:facet>
							<h:outputText value="#{documetacaoMatriculaItens.tipoDeDocumentoVO.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_DocumetacaoMatricula_entregue}" />
							</f:facet>
							<h:outputText rendered="#{documetacaoMatriculaItens.entregue}" value="Sim" />
							<h:outputText rendered="#{!documetacaoMatriculaItens.entregue}" value="Não" />
						</rich:column>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup width="100%" columns="1">
					<h:outputText id="mensagemDocumentacao2" styleClass="field control-label mensagem col-md-12" value="#{RenovarMatriculaControle.mensagem}" />
					<h:outputText id="mensagemDetalhadaDocumentacao2" styleClass="field control-label mensagemDetalhada col-md-12" value="#{RenovarMatriculaControle.mensagemDetalhada}" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
