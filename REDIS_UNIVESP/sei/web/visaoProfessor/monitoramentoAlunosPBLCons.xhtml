<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="conteudo">
		<!-- 			<ui:include src="richPanelImagem.xhtml" /> -->
		<h:outputScript name="jquery.js" library="V2/script" />
		<h:outputScript name="script.js" library="script" />
		<h:outputScript name="jquery.maskedinput.js" library="V2/script" />
		<h:outputScript name="jquery.maskMoney.js" library="V2/script" />
		<h:outputScript name="jquery.watermark.js" library="V2/script" />
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<script type="text/javascript" charset="UTF-8">
			(function($) {
				$.ajaxSetup({
					cache : false
				});
				consultarAlunoPblGrafico = function(origem, codigoParametro,
						conteudo, turma, disciplina, ano, semestre, tema, cupre) {
					$
							.ajax({
								type : "post",
								url : "../grafico/monitoramentopbl/consultarAlunoPblGrafico/"
										+ origem
										+ "/"
										+ codigoParametro
										+ "/"
										+ conteudo
										+ "/"
										+ turma
										+ "/"
										+ disciplina
										+ "/"
										+ ano
										+ "/"
										+ semestre
										+ "/"
										+ tema
										+ "/"
										+ cupre
										+ ".wcs",
								contentType : "application/text;charset=UTF-8",
								success : function() {
									fireElement("form:modalAlunoGrafico");
								}
							});
				};
			}(jQuery));
		</script>

		<h:form id="form">
			<h1 class="title1">Monitoramento Alunos PBL</h1>
			<h:commandLink action="#{MonitorConhecimentoPBLControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_turma}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" size="40" readonly="true" value="#{MonitorConhecimentoPBLControle.monitorConhecimentoPBLVO.turmaVO.identificadorTurma}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_disciplina}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" size="40" readonly="true" value="#{MonitorConhecimentoPBLControle.monitorConhecimentoPBLVO.disciplinaVO.nome}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_ano}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MonitorConhecimentoPBLControle.monitorConhecimentoPBLVO.ano}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_CalendarioLancamentoNota_semestre}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" readonly="true" value="#{MonitorConhecimentoPBLControle.monitorConhecimentoPBLVO.semestre}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_DisciplinaConteudoPlanejamento_Conteudo}" />
					<h:inputText styleClass="form-control camposSomenteLeitura" size="50" readonly="true" value="#{MonitorConhecimentoPBLControle.monitorConhecimentoPBLVO.conteudoVO.descricao}" />
				</h:panelGroup>
				<rich:dataGrid width="100%" id="tabela" columns="1" elements="#{MonitorConhecimentoPBLControle.monitorConhecimentoPBLVO.tamanhoListaGraficoAproveitamentoAssuntoPBLVOs}" value="#{MonitorConhecimentoPBLControle.monitorConhecimentoPBLVO.listaGraficoAproveitamentoAssuntoPBLVOs}" var="graficoAproveitamentoAssuntoPBLVO">
					<rich:panel style="width:100%" header="#{graficoAproveitamentoAssuntoPBLVO.assunto}">
						<h:panelGroup layout="block">
							<h:outputText escape="false" value="#{graficoAproveitamentoAssuntoPBLVO.graficoPizzaEmJavaScript}" />
						</h:panelGroup>
						<h:panelGroup layout="block">
							<h:outputText escape="false" value="#{graficoAproveitamentoAssuntoPBLVO.graficoBarraEmJavaScript}" />
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10pc">
							<h:panelGroup layout="block">
								<otm:commandButton render="formConhecimentoOutraTurma" value="Visualizar Monitor Conhecimento Por Outra Turma" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" action="#{MonitorConhecimentoPBLControle.visualizarMonitorConhecimentoPorOutraTurma}" image="#{resource['./imagens/botaoComparativoOutrasTurmas.png']}" oncomplete="#{rich:component('panelConhecimentoOutraTurma')}.show();" />
								<otm:spacer width="5px" />
								<otm:commandButton render="formConhecimentoPorNota" value="Visualizar Monitor Conhecimento Por Nota" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" action="#{MonitorConhecimentoPBLControle.visualizarMonitorConhecimentoPorNota}" image="#{resource['./imagens/botaoDetalhamentoPorNota.png']}" oncomplete="#{rich:component('panelConhecimentoPorNota')}.show();" />
							</h:panelGroup>
						</h:panelGroup>
					</rich:panel>
				</rich:dataGrid>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<otm:commandButton id="voltarGestaoEventoTurma" render="form" styleClass="btn btn-default" icon="#{msg_botoes.btn_icon_voltar}" value="Voltar Gestao Evento Turma" action="#{MonitorConhecimentoPBLControle.navegarParaGestaoEventoConteudo}" image="#{resource['./imagens/voltar.png']}" alt="#{msg.msg_consultar_dados}" accesskey="4" />
					<otm:spacer width="5px" />
					<otm:commandButton id="consultar" render="form" icon="#{msg_botoes.btn_icon_lupa_embutido}" value="Consultar" styleClass="btn btn-default" action="#{MonitorConhecimentoPBLControle.consultar}" image="#{resource['./imagens/botaoAtualizar.png']}" alt="#{msg.msg_consultar_dados}" accesskey="2" />
					<otm:spacer width="5px" />
					<otm:commandButton id="modalAlunoGrafico" render="panelModalAluno" value="Preencher Lista Matricula Periodo Turma Disciplina" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-primary" action="#{MonitorConhecimentoPBLControle.preencherListaMatriculaPeriodoTurmaDisciplina}" oncomplete="#{rich:component('panelModalAluno')}.show();" />
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{MonitorConhecimentoPBLControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelModalAluno" width="650" height="450">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Lista de Alunos" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hideModalAluno" />
					<rich:componentControl target="panelModalAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formModalAluno">
				<h:panelGroup columns="1" styleClass="colunaCentralizada" width="100%">
					<rich:dataTable width="100%" id="tabelaAluno" value="#{MonitorConhecimentoPBLControle.listaMatriculaPeriodoTurmaDisciplina}" var="mptd" rows="15">
						<rich:column sortBy="#{mptd.matriculaObjetoVO.matricula}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_matricula}" />
							</f:facet>
							<h:outputText id="matricula" value="#{mptd.matriculaObjetoVO.matricula}" />
						</rich:column>
						<rich:column sortBy="#{mptd.matriculaObjetoVO.aluno.nome}">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Matricula_nomeAluno}" />
							</f:facet>
							<h:outputText id="nome" value="#{mptd.matriculaObjetoVO.aluno.nome}" />
						</rich:column>
					</rich:dataTable>
					<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="auto" for="tabelaAluno" limitToList="15" align="center" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelConhecimentoOutraTurma" width="850" height="650">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Monitor de Conhecimento Outras Turmas" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidePanelConhecimentoOutraTurma" />
					<rich:componentControl target="panelConhecimentoOutraTurma" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formConhecimentoOutraTurma">
				<h:panelGroup columns="1" styleClass="colunaCentralizada" width="100%">
					<h:panelGroup layout="block" style="width: 100%;">
						<h:outputText styleClass="title1" style="width: 100%;display: inline-block;" value="#{MonitorConhecimentoPBLControle.graficoAproveitamentoAssuntoPBLVO.assunto}" />
					</h:panelGroup>
					<rich:panel style="width:100%">
						<h:panelGroup layout="block">
							<h:outputText escape="false" value="#{MonitorConhecimentoPBLControle.graficoAproveitamentoAssuntoPBLVO.graficoPizzaOutraTurmaEmJavaScript}" />
						</h:panelGroup>
						<h:panelGroup layout="block">
							<h:outputText escape="false" value="#{MonitorConhecimentoPBLControle.graficoAproveitamentoAssuntoPBLVO.graficoBarraOutraTurmaEmJavaScript}" />
						</h:panelGroup>
					</rich:panel>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelConhecimentoPorNota" width="700" height="550">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Monitor de Conhecimento Por Nota" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidePanelConhecimentoPorNota" />
					<rich:componentControl target="panelConhecimentoPorNota" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formConhecimentoPorNota">
				<h:panelGroup columns="1" styleClass="colunaCentralizada" width="100%">
					<h:panelGroup layout="block" style="width: 100%;">
						<h:outputText styleClass="title1" style="width: 100%;display: inline-block;" value="#{MonitorConhecimentoPBLControle.graficoAproveitamentoAssuntoPBLVO.assunto}" />
					</h:panelGroup>
					<h:panelGroup layout="block">
						<h:outputText escape="false" value="#{MonitorConhecimentoPBLControle.graficoAproveitamentoAssuntoPBLVO.graficoBarraPorNotaEmJavaScript}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
