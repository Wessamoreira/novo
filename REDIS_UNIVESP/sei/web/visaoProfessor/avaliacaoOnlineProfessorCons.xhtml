<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Avaliação On-line" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
.rich-dtascroller-table {
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}

.rich-datascr-button {
	border: none;
}

.rich-datascr-button-dsbld {
	background-color: transparent;
}
</style>
		<!-- 	<ui:include src="richPanelImagem.xhtml" /> -->
		<h:form id="form">
			<h:commandLink action="#{AvaliacaoOnlineControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" value="#{AvaliacaoOnlineControle.controleConsulta.campoConsulta}">
						<f:selectItems value="#{AvaliacaoOnlineControle.listaSelectItemCampoConsulta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsulta" styleClass="form-control campos" value="#{AvaliacaoOnlineControle.controleConsulta.valorConsulta}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink render="panelGridTable, panelGridMensagens" id="consultar" type="submit" value="#{msg_botoes.btn_consultar}" action="#{AvaliacaoOnlineControle.consultar}" accesskey="2" styleClass="btn btn-default btn-consultar">
						<i class="fas fa-search pull-left" style="margin-right: 0.8em; font-size: 14px; margin-top: 2px;"></i>
						<f:setPropertyActionListener for="form:consultar" target="#{AvaliacaoOnlineControle.controleConsultaOtimizado.paginaAtual}" value="1" />
						<f:setPropertyActionListener for="form:consultar" target="#{AvaliacaoOnlineControle.controleConsultaOtimizado.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<h:panelGroup id="panelGridTable">
					<rich:dataTable id="items" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{AvaliacaoOnlineControle.controleConsulta.listaConsulta}" rowKeyVar="row" rendered="#{! empty AvaliacaoOnlineControle.controleConsulta.listaConsulta}" rows="10" var="avaliacaoItens">
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<a4j:commandLink action="#{AvaliacaoOnlineControle.editar}" id="codigo" value="#{avaliacaoItens.nome}" />
						</rich:column>
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="Tipo Uso" />
							</f:facet>
							<a4j:commandLink action="#{AvaliacaoOnlineControle.editar}" id="tipoUso">
								<h:outputText value="#{avaliacaoItens.tipoUso_Apresentar}" />
								<h:outputText value=" - #{avaliacaoItens.disciplinaVO.codigo} - #{avaliacaoItens.disciplinaVO.nome}" rendered="#{avaliacaoItens.tipoUso.disciplina}" />
								<h:outputText value=" - #{avaliacaoItens.turmaVO.codigo} - #{avaliacaoItens.turmaVO.identificadorTurma}" rendered="#{avaliacaoItens.tipoUso.turma}" />
								<h:outputText value=" - #{avaliacaoItens.disciplinaVO.codigo} - #{avaliacaoItens.disciplinaVO.nome}" rendered="#{avaliacaoItens.tipoUso.turma}" />
							</a4j:commandLink>
						</rich:column>
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="Situação" />
							</f:facet>
							<a4j:commandLink action="#{AvaliacaoOnlineControle.editar}" id="situacao" value="#{avaliacaoItens.situacaoEnum_Apresentar}" />
						</rich:column>
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="Tipo Geração" />
							</f:facet>
							<a4j:commandLink action="#{AvaliacaoOnlineControle.editar}" id="tipoGeracao" value="#{avaliacaoItens.tipoGeracaoProvaOnline_Apresentar}" />
						</rich:column>
						<rich:column style="text-align: center !important">
							<f:facet name="header">
								<h:outputText value="#{msg_botoes.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{AvaliacaoOnlineControle.editar}" tooltip="#{msg_botoes.btn_editar}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="form:items" render="items, panelGridMensagens" id="scResultadoConsulta" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup layout="block" id="panelGridMensagens" styleClass="row">
					<otm:mensagem bean="#{AvaliacaoOnlineControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="barraFlutuanteInferior">
					<otm:commandButton render="form" id="novo" action="#{AvaliacaoOnlineControle.novo}" value="#{msg_botoes.btn_novo}" alt="#{msg.msg_novo_dados}" accesskey="1" styleClass="btn btn-info btn-novo" />
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
