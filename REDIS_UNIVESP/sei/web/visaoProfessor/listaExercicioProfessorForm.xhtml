						</rich:column>
					</rich:dataTable>
					<rich:dataScroller align="center" boundaryControls="auto" stepControls="auto" fastControls="hide" for="formMensagemErro:listaMensagemErro" maxPages="10" id="scResultadoListaMensagemErro" />
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="panelQuestao" shadowOpacity="true" top="0" width="850" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ListaExercicio_adicionarExercicios}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkQuesta" />
					<rich:componentControl target="panelQuestao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formQuestao">
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
					<h:selectOneMenu styleClass="form-control campos" id="consulta" value="#{ListaExercicioControle.campoConsulta}" style="position: relative; left: 50px;">
						<a4j:ajax event="change" listener="#{ListaExercicioControle.limparCamposBusca}" render="formQuestao" execute="formQuestao" />
						<f:selectItems value="#{ListaExercicioControle.tipoConsultaCombo}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ListaExercicioControle.campoConsulta eq 'codigo' or ListaExercicioControle.campoConsulta eq ''}">
					<h:outputText styleClass="field control-label tituloCampos" value="Valor Consulta" />
					<h:inputText styleClass="form-control campos" value="#{ListaExercicioControle.valorConsulta}" onkeydown="aceitarSomenteValorNumerico(this)" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{ListaExercicioControle.campoConsulta eq 'questao'}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Questao_enunciado}" />
					<h:inputText size="50" maxlength="250" styleClass="form-control campos" value="#{ListaExercicioControle.questaoVO.enunciado}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ListaExercicioControle.campoConsulta eq 'questao'}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Questao_nivelComplexidadeQuestaoEnum}" />
					<h:selectOneMenu styleClass="form-control campos" value="#{ListaExercicioControle.questaoVO.nivelComplexidadeQuestao}">
						<f:selectItems value="#{ListaExercicioControle.listaSelectItemComplexidadeQuestaoConsulta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ListaExercicioControle.campoConsulta eq 'questao'}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Questao_tipoQuestao}" />
					<h:selectOneMenu styleClass="form-control campos" value="#{ListaExercicioControle.questaoVO.tipoQuestaoEnum}">
						<f:selectItems value="#{ListaExercicioControle.listaSelectItemTipoQuestaoConsulta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<a4j:commandLink id="consultar" render="formQuestao" value="#{msg_botoes.btn_consultar}" action="#{ListaExercicioControle.consultarQuestao}" styleClass="btn btn-default btn-consultar" alt="#{msg.msg_consultar_dados}" accesskey="2">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
						<f:setPropertyActionListener target="#{ListaExercicioControle.controleConsultaQuestao.paginaAtual}" value="1" />
						<f:setPropertyActionListener target="#{ListaExercicioControle.controleConsultaQuestao.page}" value="1" />
					</a4j:commandLink>
				</h:panelGroup>
				<rich:dataTable id="questoes" style="margin-top:10px" rendered="#{ListaExercicioControle.controleConsultaQuestao.apresentarListaConsulta}" headerClass="consulta" rowKeyVar="row" value="#{ListaExercicioControle.controleConsultaQuestao}" width="100%" rows="5" var="questaoItem">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="field control-label tituloCampos" style="text-align:left;max-height:40px;overflow:auto">
							<h:outputText escape="false" value="#{questaoItem.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="width:500px;text-align:left">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Questao_enunciado}" />
						</f:facet>
						<h:panelGroup layout="block" styleClass="field control-label tituloCampos" style="width:680px;text-align:left;max-height:40px;overflow:auto">
							<h:outputText escape="false" value="#{questaoItem.enunciado}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Questao_nivelComplexidadeQuestaoEnum}" />
						</f:facet>
						<h:outputText styleClass="field control-label tituloCampos" value="#{questaoItem.nivelComplexidadeQuestao.valorApresentar}" />
					</rich:column>
					<rich:column style="text-align:center;vertical-align:middle">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon render="form:exercicios, panelGridMensagensQuestao, questoes" rendered="#{!questaoItem.selecionado}" action="#{ListaExercicioControle.adicionarQuestao}" icon="#{msg_botoes.btn_icon_adicionar} iconePequeno" tooltip="Adicionar Questao" />
						<otm:commandIcon render="form:exercicios, panelGridMensagensQuestao, questoes" rendered="#{questaoItem.selecionado}" action="#{ListaExercicioControle.removerQuestao}" value="#{msg_botoes.btn_icon_remover} iconePequeno" tooltip="Remover Questao" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller rendered="#{ListaExercicioControle.controleConsultaQuestao.apresentarDatascroller}" align="center" for="formQuestao:questoes" render="questoes, panelGridMensagensQuestao" id="scResultadoConsultaQuestao" scrollListener="#{ListaExercicioControle.paginarQuestao}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="panelGridMensagensQuestao" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ListaExercicioControle}"></otm:mensagem>
					<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
						<otm:commandButton oncomplete="#{rich:component('panelQuestao')}.hide()" id="fecharQuestao" icon="#{msg_botoes.btn_icon_confirmar_embutido}" styleClass="btn btn-info" value="#{msg.msg_confirmar_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
		<rich:popupPanel styleClass="modalMaximizado" id="confirmarInativacao" shadowOpacity="true" width="500" autosized="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Confirmar Inativação da Lista de Exercício?" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hiperlink7" />
					<rich:componentControl target="confirmarInativacao" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formConfirmarInativacao">
				<h:panelGroup columns="1" width="100%">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_ListaExercicio_inativarListaExercicio}" />
					<otm:spacer height="20" />
					<h:panelGroup columns="2" styleClass="tabSubordinada, colunaCentralizada">
						<otm:commandButton style="margin-right:5px" id="confirmar" render="form" oncomplete="#{rich:component('confirmarInativacao')}.hide()" action="#{ListaExercicioControle.inativar}" icon="#{msg_botoes.btn_icon_confirmar_embutido}" value="Confirmar" styleClass="btn btn-info" />
						<otm:commandButton id="fechar" oncomplete="#{rich:component('confirmarInativacao')}.hide()" render="form" icon="#{msg_botoes.btn_icon_fechar_embutido}" styleClass="btn btn-danger" value="Fechar" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
