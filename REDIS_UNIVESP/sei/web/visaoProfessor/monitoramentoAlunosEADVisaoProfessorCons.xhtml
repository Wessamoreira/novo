				<script type="text/javascript" charset="UTF-8">
					(function($) {
						$.ajaxSetup({
							cache : false
						});
						var options = {
							chart : {
								type : 'line',
								renderTo : 'container',
								zoomType : 'x'
							},
							title : {
								text : 'Evolução Aluno',
								x : -20

							credits : {
								enabled : false

							exporting : {
								enabled : false
							},

								text : ' ',
								x : -20
							},
							rangeSelector : {
								selected : 1
							},
							xAxis : {
								type : 'datetime',
								//minRange : 3600000,
								labels : {
									formatter : function() {
										return (Highcharts.dateFormat('%e. %b',
												this.value) == 'Feb' ? 'Fev'
												: Highcharts.dateFormat(
														'%e. %b', this.value) == 'Apr' ? 'Abr'

																.dateFormat(
																		'%e. %b',

																				.dateFormat(
																						'%e. %b',
																						this.value) == 'Sep' ? 'Set'
																				: Highcharts
																						.dateFormat(
																								'%e. %b',
																								this.value) == 'Oct' ? 'Out'
																						: Highcharts
																								.dateFormat(
																										'%e. %b',
																										this.value) == 'Dec' ? 'Dez'
																								: Highcharts
																										.dateFormat(
																												'%e. %b',
																												this.value))
												+ '/'
												+ Highcharts.dateFormat('%Y',
														this.value);
									},
									rotation : -75.0,
									step : 0,
									style : {
										fontSize : '10px'
									},
									align : 'right'
								}
							},
							yAxis : {
								max : 100,
								min : 0,
								title : {
									text : ' Pontos'
								},
								plotLines : [ {

									width : 1,
									color : '#808080'
								} ]
							},
							tooltip : {
								valueSuffix : ' Pts.',
								formatter : function() {
									return ''
											+ (Highcharts.dateFormat('%e. %b',
													this.value) == 'Feb' ? 'Fev'
													: Highcharts.dateFormat(
															'%e. %b', this.x) == 'Apr' ? 'Abr'
															: Highcharts
																	.dateFormat(
																			'%e. %b',
																			this.x) == 'May' ? 'Mai'
																	: Highcharts
																			.dateFormat(
																					'%e. %b',
																					this.x) == 'Aug' ? 'Ago'
																			: Highcharts
																					.dateFormat(
																							'%e. %b',
																							this.x) == 'Sep' ? 'Set'
																					: Highcharts
																							.dateFormat(
																									'%e. %b',
																									this.x) == 'Oct' ? 'Out'

																									.dateFormat(

																									: Highcharts
																											.dateFormat(
																													'%e. %b',
																													this.x))
											+ '/'
											+ Highcharts.dateFormat('%Y',
													this.x)
											+ ' - '
											+ Highcharts.numberFormat((this.y),
													0, ',', '.');
								}
							},
							legend : {

							},
