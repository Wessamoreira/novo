<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<style>
.rf-dt-c {
	text-align: center !important;
}
</style>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="#{msg_aplic.prt_Advertencia_tituloForm}" />
	</ui:define>
	<ui:define name="conteudo">
		<!-- 			<ui:include src="richPanelImagem.xhtml" /> -->
		<rich:popupPanel styleClass="modalMaximizado" id="panelAluno" shadowOpacity="true" onshow="document.getElementById('formAluno:valorConsultaAluno').focus();" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Advertencia_consultarAluno}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink1" />
					<rich:componentControl target="panelAluno" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formAluno">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaAluno" value="#{VisaoProfessorControle.campoConsultaAluno}">
						<f:selectItems value="#{VisaoProfessorControle.tipoConsultaComboAluno}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaAluno" size="20" styleClass="form-control campos" value="#{VisaoProfessorControle.valorConsultaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<a4j:commandLink id="consultar" render="formAluno:mensagemConsultaAluno, formAluno:resultadoConsultaAluno, formAluno:scResultadoAluno" action="#{VisaoProfessorControle.consultarAluno}" execute="@form" value="#{msg_botoes.btn_consultar}" styleClass="btn btn-default btn-consultar">
						<span class="fa fa-search pull-left" style="margin-right: 0.8em; position: relative; top: 3px; font-size: 14px;"></span>
					</a4j:commandLink>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaAluno" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{VisaoProfessorControle.listaConsultaAluno}" rows="5" var="matriculaItens">
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{VisaoProfessorControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.aluno.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="MatrÃ­cula" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{VisaoProfessorControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.matricula}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="Curso" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{VisaoProfessorControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" value="#{matriculaItens.curso.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important">
						<f:facet name="header">
							<h:outputText value="#{msg_botoes.btn_opcoes}" />
						</f:facet>
						<otm:commandIcon action="#{VisaoProfessorControle.selecionarAluno}" render="form" oncomplete="#{rich:component('panelAluno')}.hide()" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="#{msg.msg_selecionar_dados}" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" for="formAluno:resultadoConsultaAluno" maxPages="10" id="scResultadoAluno" boundaryControls="auto" stepControls="auto" fastControls="hide" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGrid id="mensagemConsultaAluno" columns="1" width="100%" styleClass="tabMensagens">
					<h:panelGrid columns="1" width="100%">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{VisaoProfessorControle.mensagem}" />
						<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{VisaoProfessorControle.mensagemDetalhada}" />
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>
		<h:form id="form">
			<h:panelGroup id="pgPrincipal">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_HistoricoAlunoRel_matriculaAluno}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<h:inputText id="alunoMatricula" size="20" styleClass="form-control camposObrigatorios" value="#{VisaoProfessorControle.advertenciaVO.matriculaVO.matricula}">
						<a4j:ajax event="change" listener="#{VisaoProfessorControle.consultarAlunoPorMatricula}" render="form" />
					</h:inputText>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-8">
					<h:inputText id="alunoNome" size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{VisaoProfessorControle.advertenciaVO.matriculaVO.aluno.nome}" />
					<span class="append-icon right"> <otm:commandIcon id="consultaDadosAluno" tooltip="Localizar Aluno" render="formAluno" oncomplete="#{rich:component('panelAluno')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" action="#{VisaoProfessorControle.limparMensagem}" /> <otm:commandIcon styleClass="botoes" id="limparDadosAluno" render="form" action="#{VisaoProfessorControle.limparDadosAluno}" icon="#{msg_botoes.btn_icon_limpar_embutido}" tooltip="#{msg_aplic.prt_limparCampo}" />
					</span>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="consultar" render="form:mdMsg, form:advertencias" value="#{msg_botoes.btn_consultar}" action="#{VisaoProfessorControle.consultarAdvertenciaPorTurma}" styleClass="btn btn-default btn-consultar" />
				</h:panelGroup>
				<h:panelGroup id="mdMsg">
					<otm:mensagem bean="#{VisaoProfessorControle}" />
				</h:panelGroup>
				<rich:dataTable id="advertencias" width="100%" rows="10" rowKeyVar="row" headerClass="consulta" columnClasses="colunaEsquerdaCentralizada" style="background-color: transparent; width:100%;" value="#{VisaoProfessorControle.advertenciaVOs}" var="advertenciaItens">
					<rich:column width="3%" style="background-color: transparent; text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Advertencia_matricula}" rendered="#{VisaoProfessorControle.apresentarColunaModal}" />
						</f:facet>
						<h:outputText id="matricula" value="#{advertenciaItens.matriculaVO.matricula}" rendered="#{VisaoProfessorControle.apresentarColunaModal}" />
					</rich:column>
					<rich:column width="3%" style="background-color: transparent; text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Advertencia_nomeAluno}" />
						</f:facet>
						<h:outputText id="nomeAluno" value="#{advertenciaItens.matriculaVO.aluno.nome}" />
					</rich:column>
					<rich:column width="3%" style="background-color: transparent; text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Advertencia_tipoAdvertencia}" />
						</f:facet>
						<h:outputText id="tipoAdvertencia" value="#{advertenciaItens.tipoAdvertenciaVO.descricao}" />
					</rich:column>
					<rich:column width="3%" style="background-color: transparent; text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_VisaoAluno_Advertencia}" rendered="#{VisaoProfessorControle.apresentarColunaModal}" />
						</f:facet>
						<h:outputText id="descricaoAdvertencia" value="#{advertenciaItens.advertencia}" rendered="#{VisaoProfessorControle.apresentarColunaModal}" />
					</rich:column>
					<rich:column width="3%" style="background-color: transparent; text-align: center !important;">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Advertencia_dataAdvertencia}" />
						</f:facet>
						<h:outputText id="dataAdvertencia" value="#{advertenciaItens.dataAdvertencia_Apresentar}" />
					</rich:column>
				</rich:dataTable>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
</html>
