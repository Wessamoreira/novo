<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:otm2="http://www.otimize-ti.com.br">

<header> <script type="text/javascript">
	
	
		(function($) {
		    $(window).ready(function () {
		    	if(#{session != null and session.getAttribute("LoginControle") != null
		    		and session.getAttribute("LoginControle").getUsuarioLogado() != null
		    		and session.getAttribute("LoginControle").getUsuarioLogado().getCodigo() > 0
		    		and !session.getAttribute("LoginControle").getUsuarioLogado().getIsApresentarVisaoAdministrativa()
		    	}) {
		    		$(location).attr('href', '../acessoRestrito.xhtml?faces-redirect=true');
		    	}	    	
		    });
		    
		    fecharPopup = function(nomeJanela){
	    		if(#{session != null and session.getAttribute("LoginControle") != null and session.getAttribute("LoginControle").popupAberto(nomeJanela)}) {
	    			fecharPopupEspecifico(nomeJanela);	
		    	}			    	
	    	};
		    		    
		}(jQuery));
		</script> </header>

<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">

	<ui:define name="tituloNavegador">
		SEI - Visão Professor
	</ui:define>

	<ui:define name="subTituloPagina">
		<h:form id="formTitulo">
			<h:panelGroup layout="block" styleClass="col-md-12 mb5">
				<h:panelGroup layout="block" styleClass="col-md-9 pn">
					<h:outputText value="Você Está Acessando Pelo Perfil"></h:outputText>
					<h:selectOneMenu styleClass="form-control  fs12 bg-transparent form-control-input-table" id="consulta" value="#{LoginControle.usuario.tipoNivelEducacionalLogado}">
						<a4j:ajax event="change" execute="@this" render="form" oncomplete="focus('formTitulo:ano')" listener="#{LoginControle.adicionarPerfilProfessor}" />
						<f:selectItems value="#{LoginControle.listaSelectItemPerfilProfessorGraduacaoPos}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3">
					<h:outputText value="Ano/Semestre" styleClass="btn-block"></h:outputText>
					<h:panelGroup layout="block" styleClass="col-md-6 pn">
						<h:inputText styleClass="form-control  pn fs12 bg-transparent form-control-input-table" onkeyup="aceitarSomenteValorNumerico(this)" value="#{VisaoProfessorControle.ano}" id="ano">
							<a4j:ajax event="change" execute="@form" render="formTitulo, form, formMensagemGoogleMeet" listener="#{VisaoProfessorControle.realizarAtualizacaoTelaInicialVisaoProfessorPorAnoSemestre}"  oncomplete="focus('formTitulo:semestre');#{VisaoProfessorControle.modalCalendario}" />
						</h:inputText>
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-6 ">
						<h:selectOneMenu styleClass="form-control  fs12 bg-transparent form-control-input-table" id="semestre" value="#{VisaoProfessorControle.semestre}">
							<f:selectItems value="#{VisaoProfessorControle.listaSelectItemSemestre}" />
							<a4j:ajax event="change" execute="@form" render="formTitulo, form, formMensagemGoogleMeet" listener="#{VisaoProfessorControle.realizarAtualizacaoTelaInicialVisaoProfessorPorAnoSemestre}" oncomplete="#{VisaoProfessorControle.modalCalendario}"/>
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>

		</h:form>
	</ui:define>

	<ui:define name="modal">

		<a4j:jsFunction name="verificarModal" oncomplete="#{ComunicacaoInternaControle.acaoModalMensagemMaketingOuLeituraObrigatoria}" />

		<rich:popupPanel id="panelPrimeiroAcesso"  styleClass="modalMaximizado50" domElementAttachment="parent" width="650" height="350" headerClass="consulta" show="#{VisaoProfessorControle.apresentarModalResetarSenha}" autosized="false" shadowOpacity="true" rendered="#{!VisaoProfessorControle.usuarioLogado.permiteSimularNavegacaoAluno}">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Primeiro Acesso"></h:outputText>
				</h:panelGroup>
			</f:facet>

			<h:form id="formPrimeiroAcesso">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="field control-label tituloCampos" value="Bem Vindo! Esse é seu primeiro acesso ao portal, altere sua senha de acesso abaixo!" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="row mt-2">
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_username}" />
						<h:inputText id="usernamePrimeiroAcesso" size="20" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{VisaoProfessorControle.usuarioLogado.username}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-5">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Usuario_senha}" />
						<h:inputSecret id="senhaPrimeiroAcesso" size="20" styleClass="form-control camposObrigatorios" value="#{VisaoProfessorControle.senha}" />
					</h:panelGroup>
					<h:panelGroup layout="block" styleClass="col-md-2 ">
						<otm:spacer width="100%" />
						<h:outputText styleClass="field control-label tituloCampos" value="Nível Segurança" />
						<div id="page-wrap"></div>
					</h:panelGroup>
				</h:panelGroup>
				<otm:mensagem bean="#{VisaoProfessorControle}"></otm:mensagem>


				<h:panelGroup layout="block" styleClass="row ">
					<h:panelGroup layout="block" styleClass="col-md-12 text-center">
						<otm:commandButton id="alterarSenhaPrimeiroAcesso" styleClass="btn btn-dark" action="#{VisaoProfessorControle.alterarSenhaPrimeiroAcesso}" render="formPrimeiroAcesso, panelPrimeiroAcesso" accesskey="2" value="Gravar" icon="#{msg_botoes.btn_icon_gravar_embutido}" />

						<otm:commandButton id="logout" styleClass="btn btn-default ml-3" action="#{LoginControle.logoutVisao}" render="formMensagem, formPrimeiroAcesso, panelMensagem, panelPrimeiroAcesso" accesskey="2" value="Sair" icon="fas fa-sign-out-alt" />
					</h:panelGroup>
				</h:panelGroup>

			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelRequisicoes" styleClass="modalMaximixado" domElementAttachment="parent" show="#{LoginControle.apresentarRequisicoes}" shadowOpacity="true" width="850" height="450">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Questionário Requisição" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer;margin-top:3px" id="hidelink3">
						<rich:componentControl target="panelRequisicoes" operation="hide" event="click"  />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formRequisicoes">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<rich:dataTable id="items" width="100%" columnHeaderCellClass="consulta" columnClasses="colunaAlinhamento" value="#{LoginControle.requisicoesVOs}" var="requisicaoItemVOItens">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Requisicao_codigo}" />
								</f:facet>
								<h:outputText value="#{requisicaoItemVOItens.codigo}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="Responsável" />
								</f:facet>
								<h:outputText value="#{requisicaoItemVOItens.responsavelRequisicao.nome}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="Solicitante" />
								</f:facet>
								<h:outputText value="#{requisicaoItemVOItens.solicitanteRequisicao.nome}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Requisicao_dataRequisicao}" />
								</f:facet>
								<h:outputText value="#{requisicaoItemVOItens.dataRequisicao_Apresentar}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Requisicao_categoriaProduto}" />
								</f:facet>
								<h:outputText value="#{requisicaoItemVOItens.categoriaProduto.nome}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Requisicao_unidadeEnsino}" />
								</f:facet>
								<h:outputText value="#{requisicaoItemVOItens.unidadeEnsino.nome}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Requisicao_departamento}" />
								</f:facet>
								<h:outputText value="#{requisicaoItemVOItens.departamento.nome}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_botoes.btn_opcoes}" />
								</f:facet>
								<otm:commandIcon id="btnResponder" action="#{LoginControle.selecionarRequisicao}" render="formQuestionarioFechamento" oncomplete="#{LoginControle.acaoModalQuestionario}" tooltip="#{msg_botoes.btn_responder}" icon="#{msg_botoes.btn_icon_responder_embutido} btn btn-info iconePequeno " />
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelQuestionarioFechamento" styleClass="modalMaximixado"  shadowOpacity="false" width="900" height="600">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Questionario_tituloForm}" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelQuestionarioFechamento">
						<rich:componentControl target="panelQuestionarioFechamento" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>

			<h:form id="formQuestionarioFechamento">
				<otm2:questionarioResposta bean="#{LoginControle}" objetoOrigem="#{LoginControle.requisicaoVO.questionarioRespostaOrigemFechamentoVO}" />

				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" styleClass="col-md-12">
						<h:outputText styleClass="mensagem" value="#{LoginControle.mensagem}" />
						<h:outputText styleClass="mensagemDetalhada" value="#{LoginControle.mensagemDetalhada}" />
						<otm:commandButton value="#{msg_botoes.btn_gravar}" styleClass="btn btn-dark btn-gravar" render="formQuestionarioFechamento, panelRequisicoes" action="#{LoginControle.gravarRequisicaoComQuestionario}" oncomplete="#{LoginControle.acaoModalQuestionario}" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado100" id="panelMensagem" zindex="3000" maxHeight="600" minHeight="500" minWidth="750" maxWidth="800" autosized="true" top="10" moveable="true" headerClass="consulta" domElementAttachment="parent" show="#{ComunicacaoInternaControle.abrirRichModalMensagem}" onshow="document.getElementById('formAluno:valorConsultaAlunoModal').focus();" controlsClass="aba" shadowOpacity="true">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Comunicação"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<h:form id="formMensagem">
				<h:panelGroup layout="block" styleClass="row">
					<h:panelGroup layout="block" rendered="#{ComunicacaoInternaControle.lerComunicado}" styleClass="col-md-12">
						<otm:editor readonly="true" contents="height: calc(100vh - 180px) !important; " id="mensagemResposta2" value="#{ComunicacaoInternaControle.comunicacaoInternaVO.mensagem}">

						</otm:editor>
					</h:panelGroup>
					<h:panelGroup layout="block" rendered="#{ComunicacaoInternaControle.responderComunicado}" styleClass="col-md-12">
						<otm:editor contents="height: calc(100vh - 180px) !important; " rendered="#{ComunicacaoInternaControle.responderComunicado}" id="mensagemResposta" value="#{ComunicacaoInternaControle.comunicacaoInternaResposta.mensagem}">

						</otm:editor>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" id="paMensagemMsg" rendered="#{ComunicacaoInternaControle.responderComunicado}">
					<otm:mensagem bean="#{ComunicacaoInternaControle}"></otm:mensagem>
				</h:panelGroup>
				<h:panelGroup id="paMensagem" styleClass="barra-btn-flutuante-modal-100" layout="block" rendered="#{!VisaoProfessorControle.usuarioLogado.permiteSimularNavegacaoAluno}">
					<h:panelGroup styleClass="w-100 text-center" layout="block">
						<h:commandLink id="gravarRecadoRespostaMsg" oncomplete="verificarModal()" rendered="#{ComunicacaoInternaControle.responderComunicado}" action="#{ComunicacaoInternaControle.responderLeituraObrigatoriaOuMarketing}" render="formMensagem, formAnexoMarketing, panelMensagem, panelMarketing, form" accesskey="2" styleClass="btn btn-info" value="Enviar Resposta" icon="#{msg_botoes.btn_icon_responder_embutido}">
							<span class="#{msg_botoes.btn_icon_responder_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 1px; font-size: 14px;" />
						</h:commandLink>
						<h:commandLink render="formMensagem, form" rendered="#{ComunicacaoInternaControle.apresentarBotaoResponder and !ComunicacaoInternaControle.responderComunicado}" action="#{ComunicacaoInternaControle.inicializarDadosResponderComunicado}" value="Reponder" icon="#{msg_botoes.btn_icon_responder_embutido}" styleClass="btn btn-primary">
							<span class="#{msg_botoes.btn_icon_responder_embutido} pull-left" style="margin-right: 0.8em; position: relative; top: 1px; font-size: 14px;" />
						</h:commandLink>
						<otm:commandButton styleClass="btn btn-info" id="reMarcarLidas" oncomplete="#{ComunicacaoInternaControle.acaoModalMensagemMaketingOuLeituraObrigatoria}" action="#{ComunicacaoInternaControle.marcarComoLidasLeituraObrigatoriaOuMarketing}" rendered="#{!ComunicacaoInternaControle.apresentarBotaoResponder and !ComunicacaoInternaControle.responderComunicado}" execute="@this" render="formMensagem, formAnexoMarketing, panelMensagem, panelMarketing" accesskey="1" value="Marcar como Lida" icon="#{msg_botoes.btn_icon_responder_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="barra-btn-flutuante-modal-100" layout="block" rendered="#{VisaoProfessorControle.usuarioLogado.permiteSimularNavegacaoAluno}">
					<h:panelGroup styleClass="w-100 text-center" layout="block">
						<otm:commandButton value="Fechar" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_fechar_embutido}" action="#{ComunicacaoInternaControle.marcarComoLidasLeituraObrigatoriaOuMarketing}" oncomplete="#{ComunicacaoInternaControle.acaoModalMensagemMaketingOuLeituraObrigatoria}" execute="@this" render="formMensagem, formAnexoMarketing, panelMensagem, panelMarketing" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado100" id="panelMarketing" top="10" moveable="true" zindex="2000" headerClass="consulta" domElementAttachment="parent" show="#{ComunicacaoInternaControle.abrirRichModalMarketing}" controlsClass="aba" shadowOpacity="true">

			<h:form id="formAnexoMarketing">
				<h:panelGroup layout="block" styleClass="row">


					<h:panelGroup layout="block" rendered="#{ComunicacaoInternaControle.comunicacaoInternaVO.existeArquivo  and ComunicacaoInternaControle.lerComunicado}" styleClass="col-md-12 text-center">
						<h:graphicImage styleClass="imagem-comunicao-mural" value="#{ComunicacaoInternaControle.paintArquivoMarketing1}" />
					</h:panelGroup>
					<h:panelGroup layout="block" rendered="#{ComunicacaoInternaControle.responderComunicado}" styleClass="col-md-12">
						<otm:editor rendered="#{ComunicacaoInternaControle.responderComunicado}" id="mensagemRespostaMarketing" value="#{ComunicacaoInternaControle.comunicacaoInternaResposta.mensagem}">

						</otm:editor>
					</h:panelGroup>

				</h:panelGroup>

				<h:panelGroup id="paMensagemMarke" rendered="#{ComunicacaoInternaControle.responderComunicado}" layout="block">
					<otm:mensagem bean="#{ComunicacaoInternaControle}"></otm:mensagem>

				</h:panelGroup>
				<h:panelGroup id="paBotaoMarketing" styleClass="barra-btn-flutuante-modal-100" layout="block" rendered="#{!VisaoProfessorControle.usuarioLogado.permiteSimularNavegacaoAluno}">
					<h:panelGroup styleClass="w-100 text-center" layout="block">
						<otm:commandButton styleClass="btn btn-info" oncomplete="verificarModal()" id="gravarRecadoRespostaMarke" rendered="#{ComunicacaoInternaControle.responderComunicado}" action="#{ComunicacaoInternaControle.responderLeituraObrigatoriaOuMarketing}" render="formMensagem, formAnexoMarketing, panelMensagem, panelMarketing" accesskey="2" value="Enviar Resposta" icon="#{msg_botoes.btn_icon_responder_embutido}">

						</otm:commandButton>
						<otm:commandButton styleClass="btn btn-primary" render="panelMarketing, formAnexoMarketing, panelMensagem" rendered="#{ComunicacaoInternaControle.apresentarBotaoResponder and !ComunicacaoInternaControle.responderComunicado}" action="#{ComunicacaoInternaControle.inicializarDadosResponderComunicado}" value="#{msg_bt.btn_responder}" icon="#{msg_botoes.btn_icon_responder_embutido}" />

						<otm:commandButton styleClass="btn btn-info" id="reMarcarLidasMar" action="#{ComunicacaoInternaControle.marcarComoLidasLeituraObrigatoriaOuMarketing}" rendered="#{!ComunicacaoInternaControle.apresentarBotaoResponder and !ComunicacaoInternaControle.responderComunicado}" execute="@this" render="formMensagem, formAnexoMarketing, panelMarketing" accesskey="1" value="Marcar Como Lida" icon="#{msg_botoes.btn_icon_responder_embutido}" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="barra-btn-flutuante-modal-100" layout="block" rendered="#{VisaoProfessorControle.usuarioLogado.permiteSimularNavegacaoAluno}">
					<h:panelGroup styleClass="w-100 text-center" layout="block">
						<otm:commandButton value="Fechar" styleClass="btn btn-danger" icon="#{msg_botoes.btn_icon_fechar_embutido}" action="#{ComunicacaoInternaControle.marcarComoLidasLeituraObrigatoriaOuMarketing}" oncomplete="#{ComunicacaoInternaControle.acaoModalMensagemMaketingOuLeituraObrigatoria}" execute="@this" render="formMensagem, formAnexoMarketing, panelMensagem, panelMarketing" />
					</h:panelGroup>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelQRCodeLogin" width="400" domElementAttachment="parent" height="410">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="QR Code Login - Aplicativo SEI" />
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelinkPanelQRCodeLogin">
						<rich:componentControl target="panelQRCodeLogin" operation="hide" event="click" />
					</h:graphicImage>
				</h:panelGroup>
			</f:facet>
			<h:form id="formQRCodeLogin">
				<h:panelGrid columns="1" style="height:100%;margin: 0 auto;">
					<h:inputText id="qrcodetext" style="display: none;" value="#{VisaoProfessorControle.qrCode}" />
					<div id="qrcode"></div>
					<script type="text/javascript">
					var qrcode = new QRCode(
							document.getElementById("qrcode"),
							{
								text : document
										.getElementById("formQRCodeLogin:qrcodetext").value,
								width : 360,
								height : 360,
								colorDark : "#000000",
								colorLight : "#ffffff",
								correctLevel : QRCode.CorrectLevel.H
							});
				</script>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel id="panelGoogleMeet" styleClass="modalMaximizado100" shadowOpacity="true" >
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Google For Education" styleClass="field control-label tituloCampos" />
				</h:panelGroup>
			</f:facet>			
			<h:form id="formGoogleMeet">
				<h:panelGrid columns="1" width="100%" columnClasses="colunaAlinhamento" styleClass="tabForm">
					<h:panelGrid id="panelGoogleMeetProgramacaoAula" width="100%" cellpadding="5" cellspacing="5" columnClasses="colunaEsquerda" rendered="#{!VisaoProfessorControle.agendaAlunoRSVO.googleMeetVO.googleMeetAvulso}">
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText value="Horário" styleClass="field control-label tituloCampos" />
								<h:inputText size="20" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{VisaoProfessorControle.agendaAlunoRSVO.periodoRealizacaoApresentar}" />							
							</h:panelGroup>
							<h:panelGroup layout="block" styleClass="col-md-6">
								<h:outputText value="Turma" styleClass="field control-label tituloCampos" />
								<h:inputText size="40" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{VisaoProfessorControle.agendaAlunoRSVO.turmaApresentar}" />
							</h:panelGroup>
						</h:panelGroup>
						<h:panelGroup layout="block" styleClass="row">
							<h:panelGroup layout="block" styleClass="col-md-12">
								<h:outputText value="Disciplina" styleClass="field control-label tituloCampos" />
								<h:inputText size="73" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{VisaoProfessorControle.agendaAlunoRSVO.disciplinaApresentar}" />
							</h:panelGroup>
