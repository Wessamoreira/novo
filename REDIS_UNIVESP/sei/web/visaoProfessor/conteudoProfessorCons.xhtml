<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoProfessor/template/visaoProfessor.xhtml">
	<ui:define name="tituloPagina">
		<h:outputText value="Conteúdo" />
	</ui:define>
	<ui:define name="conteudo">
		<style type="text/css">
.rich-dtascroller-table {
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}

.rich-datascr-button {
	border: none;
}

.rich-datascr-button-dsbld {
	background-color: transparent;
}
</style>
		<!-- 			<ui:include src="richPanelImagem.xhtml" /> -->
		<h:form id="form">
			<h:commandLink action="#{ConteudoControle.liberarBackingBeanMemoria}" id="idLiberarBackingBeanMemoria" style="display: none" />
			<h:panelGroup id="panelGridForm">
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{LoginControle.permissaoAcessoMenuVO.permitirProfessorCadastrarConteudoQualquerDisciplina}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_AtividadeDiscursiva_disciplina}" />
					<h:selectOneMenu id="disciplinas" styleClass="form-control camposObrigatorios" value="#{ConteudoControle.disciplinaVO.codigo}">
						<f:selectItems value="#{ConteudoControle.listaSelectItemDisciplinasProfessor}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6" rendered="#{!LoginControle.permissaoAcessoMenuVO.permitirProfessorCadastrarConteudoQualquerDisciplina}">
					<h:outputText styleClass="field control-label tituloCampos" value="Consultar Disciplina}" />
					<h:panelGroup layout="block" styleClass="col-md-12 pn">
						<h:inputText id="disciplina" size="60" maxlength="50" readonly="true" styleClass="form-control camposSomenteLeituraObrigatorio" value="#{ConteudoControle.disciplinaVO.nome}" />
						<span class="append-icon right"> <otm:commandIcon id="consultarDisciplina" tooltip="Consultar Disciplina" render="formDisciplina" oncomplete="#{rich:component('panelDisciplina')}.show()" icon="#{msg_botoes.btn_icon_lupa_embutido}" title="#{msg.msg_consultar_dados}" /> <otm:commandIcon id="limparDisciplina" render="form" action="#{ConteudoControle.limparDisciplina}" icon="#{msg_botoes.btn_icon_limpar_embutido}" tooltip="#{msg_bt.btn_btnLimpar}" />
						</span>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-3" rendered="#{ConteudoControle.controleConsulta.campoConsulta ne 'codigoConteudo'}">
					<h:outputText styleClass="field control-label tituloCampos" rendered="#{ConteudoControle.controleConsulta.campoConsulta ne 'codigoConteudo'}" value="#{msg_aplic.prt_CriterioAvaliacaoAluno_situacao}" />
					<h:selectOneMenu styleClass="form-control campos" id="situacao" rendered="#{ConteudoControle.controleConsulta.campoConsulta ne 'codigoConteudo'}" value="#{ConteudoControle.campoSituacaoConteudo}">
						<f:selectItems value="#{ConteudoControle.comboBoxSituacaoConteudoConsulta}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 text-center" style="margin:10px">
					<h:panelGroup>
						<otm:commandButton id="consultar" render="tabela, form:panelGridMensagens" icon="#{msg_botoes.btn_icon_lupa_embutido}" action="#{ConteudoControle.consultarVisaoProfessor}" styleClass="btn btn-default" value="#{msg.msg_consultar_dados}" accesskey="2" />
						<otm:spacer width="5px" />
						<otm:commandButton id="novo" rendered="#{!LoginControle.permissaoAcessoMenuVO.permitirProfessorCadastrarApenasConteudosExclusivos}" action="#{ConteudoControle.novoVisaoProfessor}" oncomplete="abrirPopup('../visaoAdministrativo/ead/conteudoForm.xhtml', '../visaoAdministrativo/ead/conteudoForm', 950, 595);" icon="#{msg_botoes.btn_icon_adicionar_embutido}" styleClass="btn btn-info" value="#{msg.msg_novo_dados}" accesskey="1" />
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup columns="1" columnClasses="colunaCentralizada" width="100%" id="tabela">
					<rich:dataTable id="items" width="100%" headerClass="consulta" style="margin-top: 5px;" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConteudoControle.listaConsulta}" rendered="#{ConteudoControle.apresentarResultadoConsulta}" rows="10" var="conteudoItens">
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="Código" />
							</f:facet>
							<a4j:commandLink action="#{ConteudoControle.editarVisaoProfessor}" id="codigo" value="#{conteudoItens.codigo}" oncomplete="abrirPopup('../visaoAdministrativo/ead/conteudoForm.xhtml?cod=#{conteudoItens.codigo}&amp;idControlador=ConteudoControle_#{conteudoItens.codigo}', '../visaoAdministrativo/ead/conteudoForm?cod=#{conteudoItens.codigo}&amp;idControlador=ConteudoControle_#{conteudoItens.codigo}', 950, 595);" />
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="Situação" />
							</f:facet>
							<a4j:commandLink action="#{ConteudoControle.editarVisaoProfessor}" id="situacao" value="#{conteudoItens.situacaoConteudo_Apresentar}" oncomplete="abrirPopup('../visaoAdministrativo/ead/conteudoForm.xhtml?cod=#{conteudoItens.codigo}&amp;idControlador=ConteudoControle_#{conteudoItens.codigo}', '../visaoAdministrativo/ead/conteudoForm?cod=#{conteudoItens.codigo}&amp;idControlador=ConteudoControle_#{conteudoItens.codigo}', 950, 595);" />
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="Disciplina" />
							</f:facet>
							<a4j:commandLink action="#{ConteudoControle.editarVisaoProfessor}" id="disciplina" value="#{conteudoItens.disciplina.nome}" oncomplete="abrirPopup('../visaoAdministrativo/ead/conteudoForm.xhtml?cod=#{conteudoItens.codigo}&amp;idControlador=ConteudoControle_#{conteudoItens.codigo}', '../visaoAdministrativo/ead/conteudoForm?cod=#{conteudoItens.codigo}&amp;idControlador=ConteudoControle_#{conteudoItens.codigo}', 950, 595);" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Conteudo_versao}" />
							</f:facet>
							<a4j:commandLink action="#{ConteudoControle.editarVisaoProfessor}" id="versao" value="#{conteudoItens.versao}" oncomplete="abrirPopup('../visaoAdministrativo/ead/conteudoForm.xhtml?cod=#{conteudoItens.codigo}&amp;idControlador=ConteudoControle_#{conteudoItens.codigo}', '../visaoAdministrativo/ead/conteudoForm?cod=#{conteudoItens.codigo}&amp;idControlador=ConteudoControle_#{conteudoItens.codigo}', 950, 595);" />
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Conteudo_descricao}" />
							</f:facet>
							<a4j:commandLink action="#{ConteudoControle.editarVisaoProfessor}" id="descricao" value="#{conteudoItens.descricao}" oncomplete="abrirPopup('../visaoAdministrativo/ead/conteudoForm.xhtml?cod=#{conteudoItens.codigo}&amp;idControlador=ConteudoControle_#{conteudoItens.codigo}', '../visaoAdministrativo/ead/conteudoForm?cod=#{conteudoItens.codigo}&amp;idControlador=ConteudoControle_#{conteudoItens.codigo}', 950, 595);" />
						</rich:column>
						<rich:column style="text-align:center">
							<f:facet name="header">
								<h:outputText value="#{msg_bt.btn_opcoes}" />
							</f:facet>
							<otm:commandIcon action="#{ConteudoControle.editarVisaoProfessor}" icon="#{msg_botoes.btn_icon_editar} iconePequeno" tooltip="#{msg.msg_editar_dados}" oncomplete="abrirPopup('../visaoAdministrativo/ead/conteudoForm.xhtml?cod=#{conteudoItens.codigo}&amp;idControlador=ConteudoControle_#{conteudoItens.codigo}', '../visaoAdministrativo/ead/conteudoForm?cod=#{conteudoItens.codigo}&amp;idControlador=ConteudoControle_#{conteudoItens.codigo}', 950, 595);" />
						</rich:column>
						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller align="center" for="form:items" id="scResultadoConsulta" rendered="#{ConteudoControle.apresentarResultadoConsulta}" boundaryControls="auto" stepControls="auto" fastControls="hide" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGroup>
				<h:panelGroup id="panelGridMensagens">
					<otm:mensagem bean="#{ConteudoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplina" shadowOpacity="true" top="100" width="750" onshow="document.getElementById('formDisciplina:valorConsultaDisciplina').focus()" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Disciplina_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal" style="cursor:pointer" id="hidelink10" />
					<rich:componentControl target="panelDisciplina" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplina">
				<h:panelGroup layout="block" styleClass="col-md-12">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg.msg_consultar_por}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-4">
					<h:selectOneMenu styleClass="form-control campos" id="consultaDisciplina" value="#{ConteudoControle.campoConsultaDisciplina}">
						<f:selectItems value="#{ConteudoControle.tipoConsultaComboDisciplina}" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-6">
					<h:inputText id="valorConsultaDisciplina" size="10" styleClass="form-control campos" value="#{ConteudoControle.valorConsultaDisciplina}" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-2">
					<otm:commandButton id="btnConsultar" render="formDisciplina:mensagemConsultaDisciplina, formDisciplina:resultadoConsultaDisciplina, formDisciplina:scResultadoDisciplina" action="#{ConteudoControle.consultarDisciplina}" icon="#{msg_botoes.btn_icon_lupa_embutido}" styleClass="btn btn-default" value="Consultar" />
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="col-md-12 mt5" />
				<rich:dataTable id="resultadoConsultaDisciplina" width="100%" headerClass="consulta" rowClasses="linhaImpar, linhaPar" columnClasses="colunaAlinhamento" value="#{ConteudoControle.listaConsultaDisciplina}" rows="10" var="disciplinaItens">
					<rich:column style="text-align: center !important" colspan="3">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_codigo}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConteudoControle.selecionarDisciplinaVisaoProfessor}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" value="#{disciplinaItens.codigo}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important" colspan="3">
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_Disciplina_nome}" />
						</f:facet>
						<h:panelGroup>
							<a4j:commandLink action="#{ConteudoControle.selecionarDisciplinaVisaoProfessor}" render="form" oncomplete="#{rich:component('panelDisciplina')}.hide()" value="#{disciplinaItens.nome}" />
						</h:panelGroup>
					</rich:column>
					<rich:column style="text-align: center !important" colspan="1">
						<f:facet name="header">
							<h:outputText value="Opções" />
						</f:facet>
						<otm:commandIcon action="#{ConteudoControle.selecionarDisciplinaVisaoProfessor}" oncomplete="#{rich:component('panelDisciplina')}.hide()" render="form" icon="#{msg_botoes.btn_icon_selecionar} iconePequeno" tooltip="Selecionar" />
					</rich:column>
					<f:facet name="footer">
						<div style="text-align: center !important">
							<rich:dataScroller align="center" fastControls="hide" boundaryControls="auto" stepControls="auto" for="formDisciplina:resultadoConsultaDisciplina" maxPages="10" id="scResultadoDisciplina" />
						</div>
					</f:facet>
				</rich:dataTable>
				<h:panelGroup id="mensagemConsultaDisciplina" columns="1" width="100%" styleClass="tabMensagens">
					<otm:mensagem bean="#{ConteudoControle}"></otm:mensagem>
				</h:panelGroup>
			</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
</html>
