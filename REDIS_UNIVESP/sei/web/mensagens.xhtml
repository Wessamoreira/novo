<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

	<!-- <f:loadBundle var="msg_menu" basename="propriedades.Menu"/> -->

	<div id="mensagens" class="left box" style="max-height: 290px; min-width: 350px; max-width: 350px;">
		<div class="padding">
			<h1 class="title1">
				Novas Mensagens <span class="counterAtencao"><h:outputText value="#{PainelGestorAdministrativoControle.totalListaComunicacaoInternaNaoLidas}" /></span>
			</h1>
			<h:panelGrid id="painelComunicacaoInterna" width="100%">
				<rich:dataTable headerClass="headertable" styleClass="table4" id="dataTableComunicacaoInterna" style="width:100%" rendered="#{!PainelGestorAdministrativoControle.isApresentarMensagemNaoPossuiComunicadoInterno}" value="#{PainelGestorAdministrativoControle.listaComunicacaoInternaNaoLidas}" rows="4" var="comunicacao">
					<rich:column style="width:10%" >
						<otm:commandButton image="#{resource['imagens/envelopeFechado1.png']}" oncomplete="abrirPopup('../administrativo/comunicacaoInternaForm.xhtml', 'comunicacaoInternaForm', 930, 595);" action="#{PainelGestorAdministrativoControle.editarComunicacaoInternaParaTelaConsulta}" />
					</rich:column>
					<rich:column style="width:40%" >
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ComunicacaoInterna_assunto}" />
						</f:facet>
						<a4j:commandLink oncomplete="abrirPopup('../administrativo/comunicacaoInternaForm.xhtml', 'comunicacaoInternaForm', 930, 595);" action="#{PainelGestorAdministrativoControle.editarComunicacaoInternaParaTelaConsulta}">
							<h:outputText value="#{comunicacao.assunto}" />
						</a4j:commandLink>
					</rich:column>
					<rich:column style="width:40%" >
						<f:facet name="header">
							<h:outputText value="#{msg_aplic.prt_ComunicacaoInterna_data}" />
						</f:facet>
						<a4j:commandLink oncomplete="abrirPopup('../administrativo/comunicacaoInternaForm.xhtml', 'comunicacaoInternaForm', 930, 595);" action="#{PainelGestorAdministrativoControle.editarComunicacaoInternaParaTelaConsulta}">
							<h:outputText value="#{comunicacao.data_Apresentar}" />
						</a4j:commandLink>
					</rich:column>
				</rich:dataTable>
				<h:panelGroup layout="block" style="text-align: center !important; width: 100%; position:relative; top:5px;">
					<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="dataTableComunicacaoInterna"  maxPages="5" align="center" />
				</h:panelGroup>
				<h:outputText styleClass="noticias" value="#{msg_aplic.prt_ComunicacaoInterna_nenhumComunicadoInterno}" rendered="#{PainelGestorAdministrativoControle.isApresentarMensagemNaoPossuiComunicadoInterno}" />
			</h:panelGrid>
		</div>
	</div>
</ui:composition>
