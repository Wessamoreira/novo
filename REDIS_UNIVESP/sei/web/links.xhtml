<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">

    <div class="padding">
        <h:panelGroup layout="block" styleClass="col-md-12 title">
			<h:outputText value="Links" />
		</h:panelGroup>
        <ul class="width: 100%;">

            <h:panelGrid columnClasses="colunaCentralizada" width="100%" columns="1">
                <rich:dataTable id="links" width="100%" style="background-color:transparent; border:none;" value="#{BuscaVagasControle.listaLink}" rows="3" var="linkItens" columnClasses="colunaCentralizada" >
                    <rich:column style="background-color:transparent; border:none;border-bottom: 1px solid #EAEAEA">
                        <h:graphicImage url="#{linkItens.caminhoFotoUsuario}" id="foto2" width="30" height="30" onclick="abrirPopup2('http://#{link.link}', '#{link.link}', 950, 595);" />
                    </rich:column>
                    <rich:column style="background-color:transparent; border:none;border-bottom: 1px solid #EAEAEA">
                        <a4j:commandLink styleClass="itemVaga" value="#{linkItens.link}" onclick="abrirPopup2('http://#{link.link}', '#{link.link}', 950, 595);" />
                    </rich:column>
                </rich:dataTable>
                <rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="links" limitRender="10" align="center" />
            </h:panelGrid>

        </ul>
    </div>

</html>
