<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<style>
		.ipp {width:100% !important;padding:0px !important;border:none !important;border-bottom:1px solid #cccccc !important}
 		.ipp tr td {line-height:90% !important}
		.ssi {font-style:italic !important;font-size:9px !important;color:#aaaaaa !important}
		.sp {font-size:13px !important;color:#333333 !important}
		.sp b {color:#000000 !important}
		.sc {font-size:11px !important;color:#333333 !important}
		.sc b {color:#000000 !important}
		.popup {width:768px !important}
		.rf-au-lst-scrl {width:100% !important;height:100% !important}
		.rf-au-tbl {width:100% !important;height:100% !important;padding:0px !important;margin:0px !important}
		.rf-au-lst-scrl {min-height:64px !important;max-height:576px !important}
		.rf-au-fnt {font-size:12px !important}
		.rf-au-itm {height:100% !important;cursor:pointer !important}
		.selected {background-color:#dcdde1 !important}
		.rf-au {background-color:transparent !important;border-style:none !important}
		input.rf-au-inp {width:100% !important;background-color:#ffffff !important;padding:2px !important;padding-left:6px !important;height:32px !important;border:1px solid #CCCCCC !important;margin-bottom:2px !important;border-radius:3px !important}
	</style>
</h:head>
<h:panelGroup rendered="#{PesquisaPadraoControle.pesquisaPadraoTipo == 'ALUNO'}">
	<rich:autocomplete id="inputPesquisaPadraoAluno" minChars="3" var="itemPesquisaPadrao" mode="ajax" selectFirst="true"
					   style="width:100%;vertical-align:middle" popupClass="popup" inputClass="cor-cliente" selectedItemClass="selected"
					   autocompleteMethod="#{PesquisaPadraoControle.autocompletePesquisaPadrao}"
					   fetchValue="#{itemPesquisaPadrao.texto}" value="#{PesquisaPadraoControle.textoPesquisaPadrao}"
					   pt:placeholder="#{PesquisaPadraoControle.pesquisaPadraoDescricao}">
		<h:outputText value="#{itemPesquisaPadrao.html}" escape="false" />
	</rich:autocomplete>
</h:panelGroup>
<h:commandButton value="" style="display:none" />
<script>
	function abrirFichaAluno(codigo) {
		abrirPopup(
				"#{LoginControle.configuracaoGeralSistemaVO.urlAcessoExternoAplicacao}/visaoAdministrativo/academico/fichaAlunoForm.xhtml?aluno="
						.replace('//visaoAdministrativo',
								'/visaoAdministrativo')
						+ codigo
						+ "&amp;idControlador=FichaAlunoControle_"
						+ codigo,
				"fichaAlunoForm_FichaAlunoControle_" + codigo, 780, 590);
	}
	var pesquisaPadraoAlunoTopo = document.getElementById('form:inputPesquisaPadraoAlunoInput');
	if (pesquisaPadraoAlunoTopo !== null) {
		pesquisaPadraoAlunoTopo.title = "#{PesquisaPadraoControle.pesquisaPadraoTooltip} (F2)";
	}
	var pesquisaPadraoAlunoVisaoAdministrativa = document.getElementById('formLoadsPesquisaPadrao:inputPesquisaPadraoAlunoInput');
	if (pesquisaPadraoAlunoVisaoAdministrativa !== null) {
		pesquisaPadraoAlunoVisaoAdministrativa.title = "#{PesquisaPadraoControle.pesquisaPadraoTooltip} (F2)";
	}
</script>
</html>
