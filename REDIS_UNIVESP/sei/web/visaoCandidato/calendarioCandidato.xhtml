<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCandidato/template/visaoCandidato.xhtml">
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelProcessoMatriculaCalendarioCurso" headerClass="header" shadowOpacity="true" width="500" height="350">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_ProcessoMatriculaCalendario_tituloForm}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="hidelink5" />
					<rich:componentControl target="panelProcessoMatriculaCalendarioCurso" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formProcessoMatriculaCalendarioCurso">
				<h:panelGrid columns="1" width="100%" columnClasses="colunaCentralizada">
					<h:panelGrid columns="1" width="100%" styleClass="tabFormSubordinada">
						<rich:dataTable id="processoMatriculaCalendarioVO" style="width:100%"  width="100%" headerClass="subordinado" styleClass="tabFormSubordinada" rowClasses="linhaImparSubordinado, linhaParSubordinado" columnClasses="colunaAlinhamento" rows="10" value="#{VisaoCandidatoControle.processoMatriculaVO.processoMatriculaCalendarioVOs}" var="processoMatriculaCalendarioItens">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ProcessoMatriculaCalendario_curso}" />
								</f:facet>
								<h:outputText styleClass="field control-label tituloCampos" value="#{processoMatriculaCalendarioItens.unidadeEnsinoCurso.curso.nome}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ProcessoMatriculaCalendario_turno}" />
								</f:facet>
								<h:outputText styleClass="field control-label tituloCampos" value="#{processoMatriculaCalendarioItens.unidadeEnsinoCurso.turno.nome}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ProcessoMatriculaCalendario_dataInicioMatricula}" />
								</f:facet>
								<h:outputText styleClass="field control-label tituloCampos" value="#{processoMatriculaCalendarioItens.dataInicioMatricula_Apresentar}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_ProcessoMatriculaCalendario_dataFinalMatricula}" />
								</f:facet>
								<h:outputText styleClass="field control-label tituloCampos" value="#{processoMatriculaCalendarioItens.dataFinalMatricula_Apresentar}" />
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller for="processoMatriculaCalendarioVO" boundaryControls="auto" stepControls="auto" fastControls="hide" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h1 class="title1">Calendário</h1>

			<h:panelGrid columns="1" id="panelGridCalendarioCandidato" width="690px" style="background-color: transparent">

				<otm:spacer height="20px;" />

				<h:panelGrid width="100%">
					<rich:dataTable id="processoMatriculaVOs" style="width:100%" headerClass="consulta" value="#{VisaoCandidatoControle.listaProcessoMatricula}" width="100%" rows="7" var="processoMatriculaItens">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ProcessoMatricula_tituloForm}" />
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{processoMatriculaItens.descricao}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ProcessoMatricula_unidadeEnsino}" />
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="#{processoMatriculaItens.unidadeEnsino.nome}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_ProcessoMatricula_periodo}" />
							</f:facet>
							<h:outputText styleClass="field control-label tituloCampos" value="De : #{processoMatriculaItens.dataInicio_Apresentar} Até #{processoMatriculaItens.dataFinal_Apresentar}" />
						</rich:column>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{msg_aplic.prt_Candidato_detalhes}" />
							</f:facet>
							<otm:commandButton id="processoMatriculaCalendarioCurso" image="#{resource['/imagens/lupa.png']}" oncomplete="#{rich:component('panelProcessoMatriculaCalendarioCurso')}.show()" render="formProcessoMatriculaCalendarioCurso" action="#{VisaoCandidatoControle.montarCalendarioCurso}" accesskey="7" />
						</rich:column>

						<f:facet name="footer">
							<div style="text-align: center !important">
								<rich:dataScroller boundaryControls="auto" stepControls="auto" fastControls="hide" for="processoMatriculaVOs" limitRender="10" align="center" />
							</div>
						</f:facet>
					</rich:dataTable>
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
