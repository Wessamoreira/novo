<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCandidato/template/visaoCandidato.xhtml">
	<ui:define name="conteudo">

		<h:form id="form">
			<h1 class="title1">Comprovante Inscrição</h1>
			<h:panelGroup id="conteudoVisao" layout="block" styleClass="conteudoVisao">
				<h:panelGroup id="menuCentral" layout="block" styleClass="menuCentralTelasConteudo">
					<h:panelGroup rendered="#{!VisaoCandidatoControle.apresentarDadosProcessoSeletivo}">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Pessoa_CPFConsultar}" />
						<otm:spacer width="10" />

						<a4j:region id="regionCep">
							<h:inputText style="position:relative; top:-2px; left:0px;" id="CPF" onkeypress="return mascara(this.form, this.id, '999.999.999-99', event);" size="14" maxlength="14" styleClass="camposObrigatoriosCandidato" value="#{VisaoCandidatoControle.pessoaVO.CPF}" />
							<otm:spacer height="10" />
							<otm:commandButton action="#{VisaoCandidatoControle.consultarCandidatoCPFParaPreenchimentoComprovanteInscricao}" focus="CPF" render="form:panelGridInscricaoCandidato" styleClass="btn btn-default btn-consultar"  style="position:relative; top:4px; left:3px;"  />
						</a4j:region>
						<otm:spacer width="5" />
						<a4j:status for="regionCep">
							<f:facet name="start">
								<h:panelGroup>
									<h:graphicImage width="15px" value="#{resource['/imagens/ajax.gif']}" />
								</h:panelGroup>
							</f:facet>
						</a4j:status>

					</h:panelGroup>

					<!-- 					<rich:separator rendered="#{!VisaoCandidatoControle.apresentarDadosProcessoSeletivo}" height="1" /> -->
					<otm:spacer></otm:spacer>


					<h:panelGrid columns="1" id="panelGridInscricaoCandidato" width="690px" style="background-color: transparent">
						<h:panelGrid columns="1" id="panelGridEtapa3" rendered="#{VisaoCandidatoControle.apresentarEtapa3NovaVisao}" width="690px" style="background-color: transparent">

							<h:panelGrid columns="1" headerClass="consulta" style="width: 100%;background-color: transparent;position:relative; margin-top:50px; margin-left:0px;" width="100%">
								<h:panelGrid columns="2" width="100%" columnClasses="colunaVerticalmenteCentralizada, colunaVerticalmenteCentralizada" style="background-color: transparent;position:relative; margin-left:0px;">
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_codigo}" />
									<h:panelGroup>
										<h:inputText id="codigoEtapa3" size="14" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.codigo}" />
										<otm:spacer width="8px" />
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_data}" />
										<otm:spacer width="10px" />
										<h:inputText id="dataEtapa3" size="14" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.data}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:inputText>
										<otm:spacer width="20px" rendered="#{VisaoCandidatoControle.apresentarDataProva}" />
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_dataProva}" rendered="#{VisaoCandidatoControle.apresentarDataProva}" />
										<otm:spacer width="10px" rendered="#{VisaoCandidatoControle.apresentarDataProva}" />
										<h:inputText id="dataProva" size="14" maxlength="10" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.itemProcessoSeletivoDataProva.dataProva}" rendered="#{VisaoCandidatoControle.apresentarDataProva}">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
										</h:inputText>
									</h:panelGroup>

									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_candidatoCPF}" />
									<h:panelGroup>
										<h:inputText id="candidatoCPFInscricao" readonly="true" onkeypress="return mascara(this.form, this.id, '999.999.999-99', event);" size="14" maxlength="14" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.candidato.CPF}">
										</h:inputText>
										<otm:spacer width="8px" />
										<h:inputText id="candidato_nomePessoaEtapa3" size="30" style="width:390px" readonly="true" maxlength="50" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.candidato.nome}" />
									</h:panelGroup>
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_procSeletivo}" />
									<h:panelGroup>
										<h:inputText id="procSeletivoEtapa3" size="37" style="width:528px" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.procSeletivo.descricao}" />
									</h:panelGroup>
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_unidadeEnsino}" />
									<h:panelGroup>
										<h:inputText id="unidadeEnsinoInscricaoEtapa3" size="80" style="width:528px" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.unidadeEnsino.nome} " />
									</h:panelGroup>
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_cursoOpcao1}" />
									<h:panelGroup>
										<h:inputText id="cursoOpcao1Etapa3" size="80" style="width:528px" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.cursoOpcao1.curso.nome}  -  #{VisaoCandidatoControle.inscricaoVO.cursoOpcao1.turno.nome }" />
									</h:panelGroup>
									<h:outputText rendered="#{VisaoCandidatoControle.opcao2}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_cursoOpcao2}" />
									<h:panelGroup rendered="#{VisaoCandidatoControle.opcao2}">
										<h:inputText id="cursoOpcao2Etapa3" size="80" style="width:528px" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.cursoOpcao2.curso.nome}  -  #{VisaoCandidatoControle.inscricaoVO.cursoOpcao2.turno.nome }" />
									</h:panelGroup>
									<h:outputText rendered="#{VisaoCandidatoControle.opcao3}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_cursoOpcao3}" />
									<h:panelGroup rendered="#{VisaoCandidatoControle.opcao3}">
										<h:inputText id="cursoOpcao3Etapa3" size="66" readonly="true" style="width:528px" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.cursoOpcao3.curso.nome}  -  #{VisaoCandidatoControle.inscricaoVO.cursoOpcao3.turno.nome }" />
									</h:panelGroup>
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_opcaoLinguaEstrangeira}" rendered="#{VisaoCandidatoControle.isPossuiOpcaoLinguaEstrangeira}" />
									<h:panelGroup rendered="#{VisaoCandidatoControle.isPossuiOpcaoLinguaEstrangeira}">
										<h:selectOneMenu rendered="#{VisaoCandidatoControle.apresentarLinguaEstrangeira}" style="width:520px" id="opcaoLinguaEstrangeiraEtapa3" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.opcaoLinguaEstrangeira.codigo}">
											<f:selectItems value="#{VisaoCandidatoControle.listaSelectItemOpcaolinguaEstrangeira}" />
										</h:selectOneMenu>
									</h:panelGroup>
									<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_nrdocumento}" />
									<h:panelGroup>
										<h:inputText id="nrdocumentoEtapa3" style="width:308px" size="30" maxlength="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.nrdocumento}" />
										<otm:spacer width="14px" />
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_valorInscricao}" />
										<h:inputText id="valorInscricaoEtapa3" readonly="true" size="11" maxlength="11" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.contaReceberVO.valor}">
											<f:converter converterId="FormatadorNumerico" />
										</h:inputText>
									</h:panelGroup>

								</h:panelGrid>
							</h:panelGrid>
						</h:panelGrid>
						<h:panelGrid columns="1" width="100%">
							<h:panelGrid id="mensagensCadastroCandidato" columns="1" width="100%" columnClasses="colunaEsquerda">
								<h:outputText styleClass="field control-label mensagem col-md-12" value="#{VisaoCandidatoControle.mensagem}" />
								<h:panelGrid columns="2" styleClass="middle">
									<h:graphicImage value="#{resource['/imagens/iconeAlerta.png']}" rendered="#{VisaoCandidatoControle.mensagemDetalhada != ''}" />
									<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{VisaoCandidatoControle.mensagemDetalhada}" />
								</h:panelGrid>
							</h:panelGrid>
							<h:panelGrid id="botoesEtapa" columns="2" width="100%" styleClass="tabBotoes" columnClasses="colunaCentralizada">

								<h:panelGroup rendered="#{VisaoCandidatoControle.apresentarEtapa3NovaVisao}">
									<otm:commandButton oncomplete="#{VisaoCandidatoControle.comprovanteInscricaoRelControle.download}" action="#{VisaoCandidatoControle.emitirComprovanteInscricao}" id="emitirComprovanteInscricao" title="#{msg_aplic.prt_Candidato_emitirComprovanteInscricao}" value="Emitir Comprovante Inscri??o" render="mensagensCadastroCandidato" styleClass="btn btn-default dark btn-imprimir"  />
								</h:panelGroup>
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGroup>
			</h:panelGroup>

		</h:form>
	</ui:define>
</ui:composition>
</html>
