<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm2="http://www.otimize-ti.com.br" xmlns:otm="http://java.sun.com/jsf/composite/otm">

					<h:panelGroup>
						<a4j:region id="regionBoleto">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Candidato_inscricao}" />
							<h:inputText style="position:relative; left:6px;" id="inscricaoCandidato" size="12" maxlength="12" styleClass="camposObrigatoriosCandidato" value="#{VisaoCandidatoControle.valorConsultaInscricao}" />
							<h:outputText style="position:relative; left:10px;" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Candidato_cpf}" />

							<otm:spacer width="10" />
							<otm:commandButton style="position:relative; top:8px; left:10px; background:0px;"  title="#{msg_aplic.prt_Candidato_consultar}" image="#{resource['imagens/botaoConsultarCandidato.png']}" action="#{VisaoCandidatoControle.consultarInscricaoPorChavePrimaria}" render="panelGridBoletoCandidato" />

							</f:facet>
						</a4j:status>
					</h:panelGroup>

				<h:panelGrid id="panelBoletoCandidato" columns="2" columnClasses="colunaVerticalmenteCentralizada, colunaVerticalmenteCentralizada" width="100%" rendered="#{VisaoCandidatoControle.apresentarDadosDaInscricao}">
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Candidato_nomeCandidato}" />
					<h:inputText size="80" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{VisaoCandidatoControle.inscricaoVO.candidato.nome}" />
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_UnidadeEnsinoCurso_unidadeEnsino}" />
					<h:inputText size="80" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{VisaoCandidatoControle.inscricaoVO.unidadeEnsino.nome}" />
					<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_opcaoLinguaEstrangeira}" rendered="#{VisaoCandidatoControle.isInscricaoComLinguaEstrangeira}" />
					<h:inputText size="80" styleClass="form-control camposSomenteLeitura" readonly="true" value="#{VisaoCandidatoControle.inscricaoVO.opcaoLinguaEstrangeira.nome}" rendered="#{VisaoCandidatoControle.isInscricaoComLinguaEstrangeira}" />
					<h:outputText rendered="#{VisaoCandidatoControle.opcao1}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_cursoOpcao1}" />
					<h:inputText rendered="#{VisaoCandidatoControle.opcao1}" readonly="true" size="80" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.cursoOpcao1.nomeCursoTurno}" />
					<h:outputText rendered="#{VisaoCandidatoControle.opcao2}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_cursoOpcao2}" />
					<h:inputText rendered="#{VisaoCandidatoControle.opcao2}" readonly="true" size="80" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.cursoOpcao2.nomeCursoTurno}" />
					<h:outputText rendered="#{VisaoCandidatoControle.opcao3}" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_cursoOpcao3}" />
					<h:inputText rendered="#{VisaoCandidatoControle.opcao3}" readonly="true" size="80" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.cursoOpcao3.nomeCursoTurno}" />
				</h:panelGrid>
				<h:outputText rendered="#{VisaoCandidatoControle.apresentarDadosDaInscricao and !VisaoCandidatoControle.isApresentarBotaEmitirBoleto and !VisaoCandidatoControle.isApresentarBoletoVencido}" styleClass="field control-label tituloCampos" value="#{msg.msg_BoletoCandidato_naoHaBoletoParaImpressao}" />
				<h:panelGrid columns="1" width="100%" id="mensamemResposta">
					<h:panelGrid columns="1" width="100%" columnClasses="colunaEsquerda">
						<h:outputText id="mensagem" styleClass="field control-label mensagem col-md-12" value="#{VisaoCandidatoControle.mensagem}" />
						<h:panelGrid columns="2" styleClass="middle">
							<h:graphicImage value="#{resource['/imagens/iconeAlerta.png']}" rendered="#{VisaoCandidatoControle.mensagemDetalhada ne ''}" />
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{VisaoCandidatoControle.mensagemDetalhada}" />
						</h:panelGrid>
					</h:panelGrid>
					<h:panelGrid rendered="#{VisaoCandidatoControle.apresentarDadosDaInscricao and VisaoCandidatoControle.isApresentarBotaEmitirBoleto}" columns="1" width="100%" styleClass="tabBotoes" columnClasses="colunaCentralizada">

						<h:panelGroup rendered="#{VisaoCandidatoControle.permitirRecebimentoCartaoCreditoOnline and !VisaoCandidatoControle.pagamentoRealizadoComSucesso}">
							<otm:commandButton oncomplete="#{rich:component('panelPagamento')}.show()" render="formPagamento" title="Realizar Pagamento" image="#{resource['/imagens/realizarPagamento.png']}" action="#{VisaoCandidatoControle.consultarCartoesParaRecebimentoOnline}"  />
						</h:panelGroup>

				</h:panelGrid>
			</h:panelGrid>
		</h:form>
		<otm2:popupRecebimentoCartaoOnline bean="#{VisaoCandidatoControle}" />
