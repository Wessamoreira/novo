<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:rich="http://richfaces.org/rich"
	xmlns:otm="http://java.sun.com/jsf/composite/otm">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
	<meta http-equiv="Cache-Control" Content="no-cache" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="robots" content="noindex" />
	<title><h:outputText value="#{LoginControle.versaoSistema}" /></title>
	<h:outputStylesheet name="style.css" library="V2/css" />
	<h:outputStylesheet name="cssCliente.css" library="css" />
	<h:outputScript name="jquery.js" library="V2/script" />
	<link rel="shortcut icon" href="#{resource['V2/icones/favicon.ico']}" type="image/x-icon" />
</h:head>
<h:body style="background: url(#{resource['V2/imagens/bg3.jpg']}) top center fixed;">
        <h:form id="form" >
            <div id="header" class="container cliente-bg">
                <div class="contentCand">
                    <ui:include src="topoCandidato.xhtml"/>
                </div>
            </div>

			<h:inputText value="#{VisaoCandidatoControle.menuInscricao}" style="visibility: hidden;" />
            <div class="container">
                <div class="content clearfix">
                    <div id="modulos">
                        <div class="logo left">
                            <h:graphicImage style="max-height:170px; max-width:200px;" value="#{LoginControle.urlLogoIndexUnidadeEnsino}" styleClass="logo-sei left" />
                            <h:graphicImage value="#{resource['V2/imagens/modulos-indicador.png']}" width="18" height="158" styleClass="right" />
                        </div>

                        <h:panelGroup id="conteudo" >
                            <ul class="listaCand right">
                                <h:panelGroup  id="menuCentralVisao1" layout="block" styleClass="menuCentralVisaoCandidato" rendered="#{LoginControle.permissaoAcessoMenuVO.inscricaoCandidato}">
                                    <li>
                                        <a4j:commandLink action="#{VisaoCandidatoControle.inicializarInscricaoCandidato}">
                                            <h:graphicImage value="#{resource['V2/imagens/modulo-academico.png']}" alt="Inscrição" width="109" height="109" />
                                            <h:outputText value="Inscrição" />
                                        </a4j:commandLink>
                                    </li>
                                </h:panelGroup>

                                <h:panelGroup id="menuCentralVisao2" styleClass="menuCentralVisaoCandidato"  rendered="#{LoginControle.permissaoAcessoMenuVO.resultadoCandidato}">
                                    <li>
                                        <a4j:commandLink action="#{VisaoCandidatoControle.inicializarMenuResultadoCandidato}">
                                            <h:graphicImage value="#{resource['V2/imagens/modulo-processo-seletivo.png']}" alt="Resultado" width="109" height="109" />
                                            <h:outputText value="Resultado" />
                                        </a4j:commandLink>
                                    </li>
                                </h:panelGroup>
                                <h:panelGroup id="menuCentralVisao3" styleClass="menuCentralVisaoCandidato"  rendered="#{LoginControle.permissaoAcessoMenuVO.calendarioCandidato}">
                                    <li>
                                        <a4j:commandLink action="#{VisaoCandidatoControle.inicializarMenuCalendarioCandidato}">
                                            <h:graphicImage value="#{resource['V2/imagens/modulo-calendario.png']}" alt="Calendário" width="109" height="109" />
                                            <h:outputText value="Calendário" />
                                        </a4j:commandLink>
                                    </li>
                                </h:panelGroup>
                                <h:panelGroup id="menuCentralVisao4" styleClass="menuCentralVisaoCandidato"  rendered="#{LoginControle.permissaoAcessoMenuVO.boletoCandidato}">
                                    <li>
                                        <a4j:commandLink action="#{VisaoCandidatoControle.inicializarMenuBoletoCandidato}">
                                            <h:graphicImage value="#{resource['V2/imagens/modulo-financeiro.png']}" alt="Boleto" width="109" height="109" />
                                            <h:outputText value="Boleto" />
                                        </a4j:commandLink>
                                    </li>
                                </h:panelGroup>
                                <h:panelGroup id="menuCentralVisao5" styleClass="menuCentralVisaoCandidato"  rendered="#{LoginControle.permissaoAcessoMenuVO.cursosCandidato}">
                                    <li>
                                        <a4j:commandLink action="#{VisaoCandidatoControle.inicializarMenuCursoCandidato}">
                                            <h:graphicImage value="#{resource['V2/imagens/modulo-biblioteca.png']}" alt="Cursos" width="109" height="109" />
                                            <h:outputText value="Cursos" />
                                        </a4j:commandLink>
                                    </li>
                                </h:panelGroup>
                                <h:panelGroup id="menuCentralVisao6" styleClass="menuCentralVisaoCandidato"  rendered="#{LoginControle.permissaoAcessoMenuVO.comprovanteInscricaoCandidato}">
                                    <li>
                                        <a4j:commandLink action="#{VisaoCandidatoControle.inicializarMenuComprovanteInscricao}">
                                            <h:graphicImage value="#{resource['V2/imagens/modulo-banco-de-curriculos.png']}" alt="Comprovante inscrição" width="109" height="109" />
                                            <h:outputText value="Comprovante inscrição" />
                                        </a4j:commandLink>
                                    </li>
                                </h:panelGroup>
                            </ul>
                        </h:panelGroup>
                        <ul class="lista right">
                        </ul>
                    </div>
                </div>
            </div>
        </h:form>
</h:body>
</html>
