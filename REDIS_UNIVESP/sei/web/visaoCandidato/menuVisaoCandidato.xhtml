<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	  xmlns:a4j="http://richfaces.org/a4j" 
	  xmlns:rich="http://richfaces.org/rich" 
	  xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
	<h:outputScript name="jquery.js" library="V2/script"/>
	<script type="text/javascript">
    (function($) {
        $(document).ready(
        function () {
            $('#accordion li').children('ul').slideDown('fast');            
        }
    );
    }(jQuery));
</script>
</h:head>

<ul id="accordion" class="nav1">
    <h:panelGroup>
        <li>
            <a href="" class="li1 first item popular" rel="popular"><img src="#{resource['V2/imagens/nav-less.png']}" alt="" width="14" height="14" /><h:outputText value="Espaço do Candidato"/></a>
            <ul class="nav2">
                <a4j:commandLink styleClass="li2" action="#{VisaoCandidatoControle.inicializarDadosHome}" value="#{msg_aplic.prt_VisaoAluno_telaInicial}" />
                <a4j:commandLink disabled="#{VisaoCandidatoControle.nomeTelaAtual == '/visaoCandidato/inscricaoCandidato.xhtml'}" styleClass="li2" action="#{VisaoCandidatoControle.inicializarInscricaoCandidato}" value="#{msg_aplic.prt_visaoCandidato_inscricao}" rendered="#{LoginControle.permissaoAcessoMenuVO.inscricaoCandidato}"/>
                <a4j:commandLink disabled="#{VisaoCandidatoControle.nomeTelaAtual == '/visaoCandidato/resultadoCandidato.xhtml'}" styleClass="li2" action="#{VisaoCandidatoControle.inicializarMenuResultadoCandidato}" value="#{msg_aplic.prt_visaoCandidato_resultado}" rendered="#{LoginControle.permissaoAcessoMenuVO.resultadoCandidato}"/>
                <a4j:commandLink disabled="#{VisaoCandidatoControle.nomeTelaAtual == '/visaoCandidato/calendarioCandidato.xhtml'}" styleClass="li2" action="#{VisaoCandidatoControle.inicializarMenuCalendarioCandidato}" value="#{msg_aplic.prt_visaoCandidato_calendario}" rendered="#{LoginControle.permissaoAcessoMenuVO.calendarioCandidato}"/>
                <a4j:commandLink disabled="#{VisaoCandidatoControle.nomeTelaAtual == '/visaoCandidato/boletoCandidato.xhtml'}" styleClass="li2" action="#{VisaoCandidatoControle.inicializarMenuBoletoCandidato}" value="#{msg_aplic.prt_visaoCandidato_boleto}" rendered="#{LoginControle.permissaoAcessoMenuVO.boletoCandidato}"/>
                <a4j:commandLink disabled="#{VisaoCandidatoControle.nomeTelaAtual == '/visaoCandidato/cursoCandidato.xhtml'}" styleClass="li2" action="#{VisaoCandidatoControle.inicializarMenuCursoCandidato}" value="#{msg_aplic.prt_visaoCandidato_cursos}" rendered="#{LoginControle.permissaoAcessoMenuVO.cursosCandidato}"/>
                <a4j:commandLink disabled="#{VisaoCandidatoControle.nomeTelaAtual == '/visaoCandidato/comprovanteInscricao.xhtml'}" styleClass="li2" action="#{VisaoCandidatoControle.inicializarMenuComprovanteInscricao}" value="Comprovante Inscrição" rendered="#{LoginControle.permissaoAcessoMenuVO.comprovanteInscricaoCandidato}"/>
                <a4j:commandLink styleClass="li2" value="Sair" action="#{LoginControle.logoutVisaoCandidato}" />
            </ul>
        </li>
    </h:panelGroup>
</ul>
</ui:composition>
