<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCandidato/template/visaoCandidato.xhtml">
	<ui:define name="conteudo">

		<rich:popupPanel styleClass="modalMaximizado" id="panelDisciplinaPeriodo" headerClass="header" shadowOpacity="true" width="500" height="150">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="#{msg_aplic.prt_Candidato_disciplinas}"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="hidelink2" />
					<rich:componentControl target="panelDisciplinaPeriodo" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formDisciplinaPeriodo">
				<h:panelGrid columns="1" width="100%" columnClasses="colunaCentralizada">
					<h:panelGrid columns="1" footerClass="colunaCentralizada" width="100%">
						<rich:dataTable id="gradeDisciplinas" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{VisaoCandidatoControle.periodoLetivoVO.gradeDisciplinaVOs}" rows="7" var="gradeDisciplinaItens" style="background-color: transparent">
							<f:facet name="header">
								<h:outputText styleClass="titulosCampos" value="#{msg_aplic.prt_Candidato_disciplinasPeriodo}" />
							</f:facet>
							<rich:column width="80%">							
								<h:outputText styleClass="titulosCampos" value="#{gradeDisciplinaItens.disciplina.nome}" />
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller align="center" fastControls="hide" boundaryControls="auto" stepControls="auto" for="formDisciplinaPeriodo:gradeDisciplinas" id="scGradeDisciplina" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<rich:popupPanel styleClass="modalMaximizado" id="panelGradeDisciplina" headerClass="header" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Pré-Requisito"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="hidelink4" />
					<rich:componentControl target="panelGradeDisciplina" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formGradeDisciplina">
				<h:panelGrid columns="1" width="100%">
					<h:panelGrid columns="1" styleClass="tabForm" columnClasses="colunaAlinhamento" width="100%">						
						<rich:dataTable headerClass="consulta" columnClasses="colunaAlinhamento" id="disciplinaPreRequisito" width="100%" value="#{VisaoCandidatoControle.periodoLetivoVO.gradeDisciplinaVOs}" rows="7" var="disciplinaAnteriorItens">

							<rich:column width="40%">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Disciplina_tituloForm}" />
								</f:facet>
								<h:outputText styleClass="field control-label tituloCampos" value="#{disciplinaAnteriorItens.disciplina.nome}" />
							</rich:column>
							<rich:column width="20%" style="text-align:center">
								<f:facet name="header">
									<h:outputText value="#{msg_aplic.prt_Candidato_preRequisito}" />
								</f:facet>
								<otm:commandButton rendered="#{!empty disciplinaAnteriorItens.disciplinaRequisitoVOs}" id="preRequisito" image="#{resource['/imagens/preRequisito.gif']}" oncomplete="#{rich:component('panelGradeDisciplina2')}.show()" action="#{VisaoCandidatoControle.montarListaDisciplinasAnteriores}" render="formGradeDisciplina2" />
							</rich:column>
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller fastControls="hide" boundaryControls="auto" stepControls="auto" for="formGradeDisciplina:disciplinaPreRequisito" maxPages="10" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>
		
		<rich:popupPanel styleClass="modalMaximizado" id="panelGradeDisciplina2" headerClass="header" shadowOpacity="true" width="750" height="500">
			<f:facet name="header">
				<h:panelGroup>
					<h:outputText value="Pré-Requisitos"></h:outputText>
				</h:panelGroup>
			</f:facet>
			<f:facet name="controls">
				<h:panelGroup>
					<h:graphicImage value="#{resource['imagens/close.png']}" styleClass="icon-close-modal"  style="cursor:pointer" id="hidelink5" />
					<rich:componentControl target="panelGradeDisciplina2" operation="hide" event="click" />
				</h:panelGroup>
			</f:facet>
			<h:form id="formGradeDisciplina2">
				<h:panelGrid columns="1" width="100%">
					<h:panelGrid columns="1" styleClass="tabForm" columnClasses="colunaAlinhamento" width="100%">
						
						<rich:dataTable headerClass="consulta" columnClasses="colunaAlinhamento" id="disciplinaPreRequisito2" width="100%" value="#{VisaoCandidatoControle.listaDisciplinasAnteriores}" rows="7" var="disciplinaAnteriorItens">

							<rich:column width="40%">								
								<h:outputText styleClass="field control-label tituloCampos" value="#{disciplinaAnteriorItens.disciplina.nome}" />
							</rich:column>
							
							<f:facet name="footer">
								<div style="text-align: center !important">
									<rich:dataScroller fastControls="hide" boundaryControls="auto" stepControls="auto" for="formGradeDisciplina2:disciplinaPreRequisito2" maxPages="10" />
								</div>
							</f:facet>
						</rich:dataTable>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:popupPanel>

		<h:form id="form">
			<h1 class="title1">Curso</h1>

			<h:panelGrid columns="1" id="panelGridCursoCandidato" width="690px" style="background-color: transparent">

				<h:panelGrid id="panelCurso" rendered="#{VisaoCandidatoControle.menuCurso}" columns="1" headerClass="consulta" columnClasses="colunaEsquerda" style="background-color: transparent;position:relative; margin-top:10px; margin-left:0px;" width="100%">
					<h:panelGrid columns="1" width="100%" columnClasses="colunaEsquerda" styleClass="" style="background-color: transparent;position:relative; margin-left:0px;">
						<h:panelGroup rendered="#{VisaoCandidatoControle.apresentarCurso}">
							<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Candidato_curso}: " style="margin-left:8px" />
							<a4j:region id="regionCurso">
								<h:selectOneMenu id="cursoBotaoCurso" styleClass="form-control campos" value="#{VisaoCandidatoControle.cursoVO.codigo}" style="margin-left:74px;width:500px">
									<a4j:ajax event="change" listener="#{VisaoCandidatoControle.montarDadosCursoGradeAtiva}" render="panelCurso" />
									<f:selectItems value="#{VisaoCandidatoControle.listaSelectItemCurso}" />
								</h:selectOneMenu>
							</a4j:region>
							<otm:spacer width="5" />
							<a4j:status for="regionCurso">
								<f:facet name="start">
									<h:panelGroup>
										<h:graphicImage width="15px" value="#{resource['/imagens/ajax.gif']}" />
									</h:panelGroup>
								</f:facet>
							</a4j:status>

						</h:panelGroup>

						<h:panelGrid columns="1" width="100%" rendered="#{VisaoCandidatoControle.apresentarPanelCursoCandidado}" style="background-color: transparent;position:relative;">
							<rich:tabPanel style="background-color: transparent;" switchType="ajax" width="100%" tabClass="aba" inactiveTabClass="aba" activeTabClass="abaSelecionada" disabledTabClass="aba">
								<rich:tab id="dadosBasicos" columnClasses="colunaVerticalmenteCentralizada, colunaVerticalmenteCentralizada" style="background-color: transparent;" immediate="true" header="Dados Básicos">

									<h:panelGrid columns="2" style="background-color: transparent;" width="100%">
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_nomeCurso}: " />
										<h:inputText styleClass="form-control camposSomenteLeitura" size="40" style="width:490px" value="#{VisaoCandidatoControle.cursoVO.nome}" />
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_areaConhecimento}: " />
										<h:panelGroup>
											<h:inputText styleClass="form-control camposSomenteLeitura" style="width:200px"  size="20" value="#{VisaoCandidatoControle.cursoVO.areaConhecimento.nome}" />
											<otm:spacer width="20px" />
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_nivelEducacional}: " />
											<h:inputText styleClass="form-control camposSomenteLeitura" style="width:131px" size="20" disabled="true" value="#{VisaoCandidatoControle.cursoVO.nivelEducacional_Apresentar}" />
										</h:panelGroup>
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_baseLegal}: " />
										<h:inputText styleClass="form-control camposSomenteLeitura" style="width:490px" size="10" value="#{VisaoCandidatoControle.cursoVO.nrRegistroInterno}" />
										<h:outputText styleClass="field control-label tituloCampos" value="  #{msg_aplic.prt_Curso_dataPublicacaoDO}: " />
										<h:panelGroup>
											<h:inputText styleClass="form-control camposSomenteLeitura" disabled="true" size="10" value="#{VisaoCandidatoControle.cursoVO.dataPublicacaoDO_Apresentar}" />
											<otm:spacer width="25px" />
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_cargaHoraria}: " />
											<h:inputText styleClass="form-control camposSomenteLeitura" size="10" value="#{VisaoCandidatoControle.gradeCurricularVO.cargaHoraria}" />
											<otm:spacer width="24px" />
											<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_creditos}: " />
											<h:inputText styleClass="form-control camposSomenteLeitura" size="10" value="#{VisaoCandidatoControle.gradeCurricularVO.creditos}" />
										</h:panelGroup>
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_objetivos}" />
										<h:inputTextarea style="width:490px" readonly="true" styleClass="camposSomenteLeituraTextArea" rows="3" cols="40" value="#{VisaoCandidatoControle.cursoVO.objetivos}" />
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_descricao}" />
										<h:inputTextarea style="width:490px" readonly="true" styleClass="camposSomenteLeituraTextArea" rows="3" cols="40" value="#{VisaoCandidatoControle.cursoVO.descricao}" />
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_publicoAlvo}" />
										<h:inputTextarea style="width:490px" readonly="true" styleClass="camposSomenteLeituraTextArea" rows="3" cols="40" value="#{VisaoCandidatoControle.cursoVO.publicoAlvo}" />
										<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Curso_perfilEgresso}" />
										<h:inputTextarea style="width:490px" readonly="true" styleClass="camposSomenteLeituraTextArea" rows="3" cols="40" value="#{VisaoCandidatoControle.cursoVO.perfilEgresso}" />
									</h:panelGrid>

								</rich:tab>
								<rich:tab rendered="#{!empty VisaoCandidatoControle.cursoVO.documentacaoCursoVOs}" immediate="true" style="background-color: transparent;" id="documentacaoObrigatoria" header="Documentação Obrigatória">
									<h:panelGrid id="documentacao" columns="1" width="100%" style="background-color: transparent;position:relative;margin-top:20px">

										<rich:dataTable id="documentacaoCursoVO" style="width:100%" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{VisaoCandidatoControle.cursoVO.documentacaoCursoVOs}" var="documentacaoCursoItens">
											<rich:column>												
												<h:outputText styleClass="field control-label tituloCampos" value="#{documentacaoCursoItens.tipoDeDocumentoVO.nome}" />
											</rich:column>
											
										</rich:dataTable>
									</h:panelGrid>
								</rich:tab>
								<rich:tab rendered="#{!empty VisaoCandidatoControle.cursoVO.cursoTurnoVOs}" immediate="true" style="background-color: transparent;" id="turnos" header="Turnos">
									<h:panelGrid id="Turnos" columns="1" width="100%" style="background-color: transparent;position:relative; margin-top:20px">

										<rich:dataTable id="cursoTurnoVO" style="width:100%" width="100%" headerClass="consulta" columnClasses="colunaAlinhamento" value="#{VisaoCandidatoControle.cursoVO.cursoTurnoVOs}" var="cursoTurnoItens">
											<rich:column>												
												<h:outputText styleClass="field control-label tituloCampos" value="#{cursoTurnoItens.turno.nome}" />
											</rich:column>
										</rich:dataTable>
									</h:panelGrid>
								</rich:tab>

								<rich:tab rendered="#{VisaoCandidatoControle.gradeCurricularVO.codigo > 0}" immediate="true" style="background-color: transparent;" id="gradeCurricular" header="Grade Curricular">
									<h:panelGrid columns="1" width="100%" columnClasses="colunaCentralizada">
										<h:panelGrid id="periodosLetivo" columns="1" footerClass="colunaCentralizada" width="100%">
											<rich:dataTable id="periodoLetivo" style="width:100%" width="100%" headerClass="consulta" footerClass="colunaAlinhamento" columnClasses="colunaAlinhamento" value="#{VisaoCandidatoControle.gradeCurricularVO.periodoLetivosVOs}" var="periodoLetivoItens">
												<rich:column>
													<f:facet name="header">
														<h:outputText value="#{msg_aplic.prt_PeriodoLetivo_descricao}" />
													</f:facet>
													<h:outputText styleClass="field control-label tituloCampos" value="#{periodoLetivoItens.descricao}" />
												</rich:column>
												<rich:column>
													<f:facet name="header">
														<h:outputText value="#{msg_aplic.prt_PeriodoLetivo_cargaHoraria}" />
													</f:facet>
													<h:outputText styleClass="field control-label tituloCampos" value="#{periodoLetivoItens.totalCargaHoraria}" />
												</rich:column>
												<rich:column>
													<f:facet name="header">
														<h:outputText value="#{msg_aplic.prt_PeriodoLetivo_creditos}" />
													</f:facet>
													<h:outputText styleClass="field control-label tituloCampos" value="#{periodoLetivoItens.totalCreditos}" />
												</rich:column>
												<rich:column>
													<f:facet name="header">
														<h:outputText value="#{msg_aplic.prt_Candidato_verDisciplinaPeriodo}" />
													</f:facet>
													<h:panelGroup>
														<otm:commandButton title="#{msg_aplic.prt_Candidato_verDisciplinaPeriodo}" id="adicionarDisciplina" image="#{resource['/imagens/disciplina.gif']}" oncomplete="#{rich:component('panelDisciplinaPeriodo')}.show()" render="formDisciplinaPeriodo" action="#{VisaoCandidatoControle.montarDadosDisciplinaPeriodo}" accesskey="7"  />
													</h:panelGroup>
												</rich:column>
												<rich:column>
													<f:facet name="header">
														<h:outputText value="#{msg_aplic.prt_Candidato_verPreRequisitos}" />
													</f:facet>
													<h:panelGroup>
														<otm:commandButton title="#{msg_aplic.prt_Candidato_verPreRequisitos}" rendered="#{!periodoLetivoItens.primeiro}" id="adicionarDisciplinaPreRequisito" image="#{resource['/imagens/preRequisito.gif']}" oncomplete="#{rich:component('panelGradeDisciplina')}.show()" render="formGradeDisciplina" action="#{VisaoCandidatoControle.configurarPreRequisito}" accesskey="7"  />
													</h:panelGroup>
												</rich:column>
												
											</rich:dataTable>
										</h:panelGrid>
									</h:panelGrid>
								</rich:tab>
							</rich:tabPanel>
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
