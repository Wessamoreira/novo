<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:otm="http://java.sun.com/jsf/composite/otm">
<h:head>
</h:head>
<ui:composition template="/visaoCandidato/template/visaoCandidato.xhtml">
	<ui:define name="conteudo">

		<h:form id="form">
			<h1 class="title1">Resultado</h1>

			<otm:spacer height="15px;" />

			<h:panelGrid columns="1" id="panelGridResultadoCandidato" width="690px" style="background-color: transparent">

				<h:panelGrid columns="2" width="100%" style="position:relative;">
					<h:panelGrid columns="2" width="100%">
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Candidato_digiteSuaInscricao}:" />
						<h:inputText id="inscricaoCandidatoResultado" size="14" maxlength="12" styleClass="form-control campos" value="#{VisaoCandidatoControle.valorConsultaInscricao}" />
						<otm:spacer width="20" />
						<h:outputText styleClass="field control-label tituloCampos" value="ou" />
						<h:outputText styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Candidato_digiteSeuCpf}:" />
						<h:inputText id="cpfCandidatoResultado" onkeypress="return mascara(this.form, 'form:cpfCandidatoResultado', '999.999.999-99', event);" size="14" maxlength="14" styleClass="form-control campos" value="#{VisaoCandidatoControle.valorConsultaCPF}" />
					</h:panelGrid>
					<otm:commandButton style="position:relative; top:7px; left:-2px;" title="Consultar Inscrição" image="#{resource['/imagens/botaoConsultarCandidato.png']}" action="#{VisaoCandidatoControle.consultarResultadoPorChavePrimaria}" render="panelGridResultadoCandidato"  />
				</h:panelGrid>

				<otm:spacer height="20" />

				<h:panelGrid rendered="#{VisaoCandidatoControle.apresentarResultado}" columns="1" width="100%" style="position:relative;top:-30;">
					<otm:spacer height="10" />
					<h:panelGroup>
						<h:outputText value="#{msg_aplic.prt_Candidato_tituloForm}: " styleClass="tituloCamposValores" />
						<h:outputText value="#{VisaoCandidatoControle.inscricaoVO.candidato.nome}" styleClass="tituloCamposValores" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputText value="Resultado: " styleClass="tituloCamposValores" />
						<h:outputText value="#{VisaoCandidatoControle.resultadoCandidato}" styleClass="tituloCamposValores" />
					</h:panelGroup>
					<h:panelGroup rendered="#{VisaoCandidatoControle.resultadoProcessoSeletivoVO.mediaNotasProcSeletivo > 0 and !VisaoCandidatoControle.ocultarMedia}">
						<h:outputText value="Média: " styleClass="tituloCamposValores" />
						<h:outputText value="#{VisaoCandidatoControle.resultadoProcessoSeletivoVO.mediaNotasProcSeletivo}" styleClass="tituloCamposValores">
							<f:converter converterId="FormatadorNumericoPermitindoValoresNulos" />
							<f:attribute name="quantidadeCasasDecimaisPermitirAposVirgula" value="#{VisaoCandidatoControle.configuracaoGeralPadraoSistema.quantidadeCasaDecimalConsiderarNotaProcessoSeletivo}"/>
						</h:outputText>
					</h:panelGroup>
					<h:panelGroup rendered="#{VisaoCandidatoControle.resultadoProcessoSeletivoVO.classificacao > 0 and !VisaoCandidatoControle.ocultarClassificacao}">
						<h:outputText value="Classificação: " styleClass="tituloCamposValores" />
						<h:outputText value="#{VisaoCandidatoControle.resultadoProcessoSeletivoVO.classificacao}" styleClass="tituloCamposValores">
							<!--                                                  	<f:converter converterId="FormatadorNumerico" />  -->
						</h:outputText>
					</h:panelGroup>
					<h:panelGroup rendered="#{VisaoCandidatoControle.resultadoProcessoSeletivoVO.classificacao > 0 and !VisaoCandidatoControle.ocultarChamadaCandidato}">
						<h:outputText value="Convocação: " styleClass="tituloCamposValores" />
						<h:outputText value="#{VisaoCandidatoControle.resultadoProcessoSeletivoVO.descricaoClassificacaoCand}" styleClass="tituloCamposValores">
							<!--                                                  	<f:converter converterId="FormatadorNumerico" />  -->
						</h:outputText>
					</h:panelGroup>					
				</h:panelGrid>

				<h:panelGrid columns="1" width="100%">
					<h:panelGrid id="mensagensCadastroCandidato" columns="1" width="100%" columnClasses="colunaEsquerda">
						<h:outputText styleClass="field control-label tituloCampos" value="#{VisaoCandidatoControle.mensagem}" />
						<h:panelGrid columns="2" styleClass="middle">
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" value="#{VisaoCandidatoControle.mensagemDetalhada}" />
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
