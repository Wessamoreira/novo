							<h:inputText style="position:relative; top:-3px; left:0px;" id="dataProva3Etapa3" size="30" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.itemProcessoSeletivoDataProva.dataProva_Apresentar}" rendered="#{VisaoCandidatoControle.apresentarDataProva}" />
							<h:outputText style="position:relative; top:-3px; left:0px;" styleClass="field control-label tituloCampos" value="#{msg_aplic.prt_Inscricao_nrdocumento}" />
							<h:inputText style="position:relative; top:-3px; left:0px; width:154px" id="nrdocumentoEtapa3" size="30" maxlength="50" readonly="true" styleClass="form-control camposSomenteLeitura" value="#{VisaoCandidatoControle.inscricaoVO.nrdocumento}" />
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>


				<!-- ETAPA 4 -->

				<h:panelGrid rendered="#{VisaoCandidatoControle.apresentarEtapa4NovaVisao}" columns="1" headerClass="consulta" columnClasses="colunaEsquerda" style="background-color: transparent;position:relative; margin-left:0px;" width="100%">
					<h:panelGrid columns="1" width="100%" columnClasses="colunaEsquerda" styleClass="" style="background-color: transparent;position:relative; margin-left:0px;">
						<rich:dataGrid columns="1" align="left" id="listaPergunta" rowKeyVar="row" width="100%" style="background-color: transparent;" var="perguntaItens" value="#{VisaoCandidatoControle.inscricaoVO.questionarioVO.perguntaQuestionarioVOs}">
							<h:panelGrid columns="1" style="background-color: transparent;" width="100%">
								<h:panelGrid columns="1" style="background-color: transparent;" width="100%">
									<h:outputText id="pergunta" value="#{row+1}-#{perguntaItens.pergunta.descricao}" styleClass="tituloCamposNegrito" />
									<rich:dataGrid align="left" style="height:100%;text-align:left" columns="2" rendered="#{!perguntaItens.pergunta.tipoRespostaTextual and perguntaItens.pergunta.layoutHorizontal}" id="listaResposta" var="resposta" width="600px" value="#{perguntaItens.pergunta.respostaPerguntaVOs}">

										<h:panelGrid columns="2" style="background-color: transparent;text-align:left" width="100%" columnClasses="colunaVerticalmenteCentralizada, colunaVerticalmenteCentralizada">
											<h:panelGroup layout="block" style="width:12px">
												<otm:selectBooleanCheckbox id="resposta" style="background-color: transparent;" value="#{resposta.selecionado}">
													<a4j:ajax event="click" execute="@this" listener="#{VisaoCandidatoControle.validarDadosListaResposta}" render="ModalInscricaoCandidatoQuest, form:listaPergunta:listaResposta" />
												</otm:selectBooleanCheckbox>
											</h:panelGroup>
											<h:panelGroup layout="block" style="width:300px;text-alig:left;margin-left:3px;vertical-align:middle">
												<h:outputText style="position:relative;top:0px" styleClass="field control-label tituloCampos" value="#{resposta.descricao}" />
												<h:inputText size="20" rendered="#{resposta.selecionado and resposta.apresentarRespostaAdicional}" maxlength="250" styleClass="form-control campos" value="#{resposta.respostaAdicional}" />
											</h:panelGroup>
										</h:panelGrid>
									</rich:dataGrid>
									<rich:dataGrid align="left" style="height:100%;text-align:left" columns="1" rendered="#{!perguntaItens.pergunta.tipoRespostaTextual and !perguntaItens.pergunta.layoutHorizontal}" id="listaResposta2" var="resposta" width="100%" value="#{perguntaItens.pergunta.respostaPerguntaVOs}">

										<h:panelGrid columns="2" style="background-color: transparent;text-align:left" width="100%" columnClasses="colunaEsquerda">
											<h:panelGroup layout="block" style="width:12px">
												<otm:selectBooleanCheckbox id="resposta" style="background-color: transparent;" value="#{resposta.selecionado}">
													<a4j:ajax event="click" execute="@this" listener="#{VisaoCandidatoControle.validarDadosListaResposta}" render="ModalInscricaoCandidatoQuest, form:listaPergunta:listaResposta2" />
												</otm:selectBooleanCheckbox>
											</h:panelGroup>
											<h:panelGroup layout="block" style="width:600px;text-alig:left;margin-left:3px;vertical-align:middle">
												<h:outputText style="position:relative;top:0px" styleClass="field control-label tituloCampos" value="#{resposta.descricao}" />
												<h:inputText size="20" rendered="#{resposta.selecionado and resposta.apresentarRespostaAdicional}" maxlength="250" styleClass="form-control campos" value="#{resposta.respostaAdicional}" />
											</h:panelGroup>
										</h:panelGrid>
									</rich:dataGrid>
									<h:inputTextarea rendered="#{perguntaItens.pergunta.tipoRespostaTextual}" value="#{perguntaItens.pergunta.texto}" style="width:100%;min-height:30px" styleClass="form-control campos" />

								</h:panelGrid>
							</h:panelGrid>

						</rich:dataGrid>
					</h:panelGrid>

					<!-- 										h:panelGrid columns="1" width="100%" columnClasses="colunaCentralizada"> -->
					<!--             <h:panelGroup rendered="#{VisaoCandidatoControle.inscricaoVO.isPossuiQuestionario and VisaoCandidatoControle.apresentarBotaoConcluir}" > -->
					<!--                 <otm:commandButton oncomplete="#{VisaoCandidatoControle.concluirEtapa3}"  action="#{VisaoCandidatoControle.gravarInscricaoCandidato}" render="form:panelGridInscricaoCandidato, form:menuCentral" title="#{msg_aplic.prt_Candidato_concluir}" image="../imagens/botaoConcluirCandidato.png"  /> -->
					<!--             </h:panelGroup> -->
					<!--         </h:panelGrid -->
				</h:panelGrid>

				<h:panelGrid rendered="#{!VisaoCandidatoControle.apresentarBotaoInscricao}" columns="1" width="100%">
					<h:panelGrid id="mensagensCadastroCandidato" columns="1" width="100%" columnClasses="colunaEsquerda">
						<h:outputText styleClass="field control-label mensagem col-md-12" value="#{VisaoCandidatoControle.mensagem}" />
						<h:panelGrid columns="2" styleClass="middle">
							<h:outputText styleClass="field control-label mensagemDetalhada col-md-12" escape="false" value="#{VisaoCandidatoControle.mensagemDetalhada}" />
						</h:panelGrid>
					</h:panelGrid>
					<h:panelGrid id="botoesEtapa" columns="1" width="100%" styleClass="tabBotoes" columnClasses="colunaCentralizada">
						<h:panelGroup>
							<h:panelGroup rendered="#{VisaoCandidatoControle.apresentarDadosProcessoSeletivo}">
								<otm:commandButton id="botaoVoltarInicio" action="#{VisaoCandidatoControle.inicializarInscricaoCandidato}" render="form:panelGridInscricaoCandidato, form:menuCentral" title="Voltar"  image="#{resource['/imagens/botaoVoltarTela.png']}" />
							</h:panelGroup>

							<h:panelGroup rendered="#{VisaoCandidatoControle.apresentarBotaoVoltarEtapa1}">
								<otm:commandButton id="botaoVoltarEtapa1" action="#{VisaoCandidatoControle.inicializarDadosProcessoSeletivo}" render="form:panelGridInscricaoCandidato, form:menuCentral" title="Voltar"  image="#{resource['/imagens/botaoVoltarTela.png']}" />
							</h:panelGroup>

							<h:panelGroup rendered="#{VisaoCandidatoControle.apresentarBotaoVoltarEtapa2}">
								<otm:commandButton id="botaoVoltarEtapa2" action="#{VisaoCandidatoControle.inicializarDadosEtapa2}" render="form:panelGridInscricaoCandidato, form:menuCentral" title="Voltar"  image="#{resource['/imagens/botaoVoltarTela.png']}" />
							</h:panelGroup>

							<h:panelGroup rendered="#{VisaoCandidatoControle.apresentarBotaoVoltarEtapa3}">
								<otm:commandButton id="botaoVoltarEtapa3" action="#{VisaoCandidatoControle.inicializarDadosEtapa3}" render="form:panelGridInscricaoCandidato" title="Voltar Etapa 3"  image="#{resource['/imagens/botaoVoltarTela.png']}" />
							</h:panelGroup>

							<h:panelGroup rendered="#{VisaoCandidatoControle.apresentarBotaoEtapa2}">
								<otm:commandButton id="inscreva" action="#{VisaoCandidatoControle.inicializarDadosEtapa2}" render="form:panelGridInscricaoCandidato, form:menuCentral" title="#{msg_aplic.prt_Candidato_inscrevaSe}" image="#{resource['/imagens/botaoAvancarTela.png']}"  />
							</h:panelGroup>

							<h:panelGroup rendered="#{VisaoCandidatoControle.apresentarBotaoEtapa3}">
								<otm:commandButton id="salvarPanelCadastroCandidato" action="#{VisaoCandidatoControle.gravarCandidato}" render="form:panelGridInscricaoCandidato, form:menuCentral" title="#{msg_aplic.prt_Candidato_etapa3}" accesskey="2"  image="#{resource['/imagens/botaoAvancarTela.png']}" />
							</h:panelGroup>

							<h:panelGroup rendered="#{VisaoCandidatoControle.inscricaoVO.isPossuiQuestionario and VisaoCandidatoControle.apresentarBotaoEtapa4}">
								<otm:commandButton action="#{VisaoCandidatoControle.realizarResponderQuestionario}" render="form:panelGridInscricaoCandidato, form:menuCentral" title="#{msg_aplic.prt_Candidato_etapa4}" image="#{resource['/imagens/botaoAvancarTela.png']}"  />
							</h:panelGroup>

							<h:panelGroup rendered="#{!VisaoCandidatoControle.inscricaoVO.isPossuiQuestionario and VisaoCandidatoControle.apresentarBotaoConcluir3}">
								<otm:commandButton oncomplete="#{VisaoCandidatoControle.concluirEtapa3}" action="#{VisaoCandidatoControle.gravarInscricaoCandidato}" render="form:panelGridInscricaoCandidato, form:menuCentral, formInscricaoConcluida" title="#{msg_aplic.prt_Candidato_concluir}" image="#{resource['/imagens/botaoConcluirCandidato.png']}" />
							</h:panelGroup>

							<h:panelGroup rendered="#{VisaoCandidatoControle.inscricaoVO.isPossuiQuestionario and VisaoCandidatoControle.apresentarBotaoConcluir4}">
								<otm:commandButton oncomplete="#{VisaoCandidatoControle.concluirEtapa4}" action="#{VisaoCandidatoControle.gravarInscricaoCandidato}" render="form:panelGridInscricaoCandidato, form:menuCentral, formInscricaoConcluida" title="#{msg_aplic.prt_Candidato_concluir}" image="#{resource['/imagens/botaoConcluirCandidato.png']}"  />
							</h:panelGroup>

							<h:panelGroup rendered="#{VisaoCandidatoControle.apresentarBotaoImprimirBoletoSemRegistroRemessa and VisaoCandidatoControle.apresentarBotaoImprimirBoleto and VisaoCandidatoControle.apresentarBotaoBoleto and !VisaoCandidatoControle.pagamentoRealizadoComSucesso}">
								<h:commandLink  action="#{VisaoCandidatoControle.realizarImpressaoBoleto}">
									<h:graphicImage url="#{resource['/imagens/botaoEmitirBoletoPagamentoInscricao.png']}"></h:graphicImage>
								</h:commandLink>
							</h:panelGroup>

							<h:panelGroup rendered="#{VisaoCandidatoControle.permitirRecebimentoCartaoCreditoOnline and !VisaoCandidatoControle.pagamentoRealizadoComSucesso and VisaoCandidatoControle.inscricaoVO.codigo ne 0 and VisaoCandidatoControle.inscricaoVO.situacaoInscricao eq 'ATIVO' and VisaoCandidatoControle.inscricaoVO.contaReceberVO.codigo ne 0  and VisaoCandidatoControle.inscricaoVO.contaReceberVO.situacao eq 'AR'}">
								<otm:commandButton oncomplete="#{rich:component('panelPagamento')}.show()" render="form:panelGridInscricaoCandidato, form:menuCentral, formPagamento" title="Realizar Pagamento" image="#{resource['/imagens/realizarPagamento.png']}"  />
							</h:panelGroup>

							<h:panelGroup rendered="#{VisaoCandidatoControle.pagamentoRealizadoComSucesso and VisaoCandidatoControle.inscricaoVO.codigo ne 0}">
								<otm:commandButton action="#{VisaoCandidatoControle.imprimirComprovanteRecebimento}" oncomplete="#{VisaoCandidatoControle.comprovanteRecebimentoRelControle.download}" render="form" title="Imprimir Comprovante Pagamento" image="#{resource['/imagens/botaoEmitirComprovantePagamento.png']}"  />
							</h:panelGroup>

							<h:panelGroup rendered="#{VisaoCandidatoControle.apresentarOpcoes and VisaoCandidatoControle.inscricaoVO.codigo ne 0}">
								<otm:commandButton oncomplete="#{VisaoCandidatoControle.comprovanteInscricaoRelControle.download};" action="#{VisaoCandidatoControle.emitirComprovanteInscricao}" id="emitirComprovanteInscricao" title="#{msg_aplic.prt_Candidato_emitirComprovanteInscricao}" value="Emitir Comprovante Inscrição" render="mensagensCadastroCandidato" image="#{resource['/imagens/botaoEmitirComprovante.png']}"  />
							</h:panelGroup>

							<h:panelGroup rendered="#{VisaoCandidatoControle.apresentarBotaoAlterar}">
								<otm:commandButton action="#{VisaoCandidatoControle.alterarInscricao}" image="#{resource['/imagens/botaoAlterarInscricaoCandidato.png']}" title="Alterar Inscrição" rendered="#{VisaoCandidatoControle.apresentarBotaoAlterarCandidato}" render="form:panelGridInscricaoCandidato, form:menuCentral"  />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
